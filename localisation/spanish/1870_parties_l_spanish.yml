l_spanish:
 authoritarian_conservatism: "Conservadurismo autoritario" #NT!
 authoritarian_conservatism_desc: "Arraigado en la creencia de que las transformaciones sociales rápidas pueden plantear riesgos inherentes, el conservadurismo autoritario asume un compromiso con la autoridad establecida y los valores tradicionales, y a menudo favorece un enfoque medido del cambio, enfatizando al mismo tiempo la preservación de las estructuras sociales fundamentales." #NT!
 social_conservatism: "Conservadurismo social" #NT!
 social_conservatism_desc: "Basado en la preservación de normas culturales y morales, el conservadurismo social expresa preocupaciones sobre los posibles impactos negativos de los rápidos cambios sociales. Esta ideología enfatiza la importancia de los valores tradicionales, las instituciones sociales y los marcos morales, y a menudo aboga por su salvaguardia frente a los desafíos contemporáneos." #NT!
 ultra_conservatism: "Ultraconservadurismo" #NT!
 ultra_conservatism_desc: "Ejemplificado por figuras como Otto von Bismarck, el ultraconservadurismo se caracteriza por un compromiso inquebrantable con el tradicionalismo acérrimo y la resistencia al cambio social. Arraigado en el deseo de mantener jerarquías y estructuras establecidas, el ultraconservadurismo a menudo busca defender normas históricas y resistir reformas liberales o progresistas, enfatizando la preservación del orden, la autoridad y los valores tradicionales a toda costa." #NT!
 conservative_semi_constitutional_monarchism: "Monarquía semiconstitucional" #NT!
 conservative_semi_constitutional_monarchism_desc: "Incrustado en los principios del monarquismo semiconstitucional conservador está el compromiso de preservar tanto la tradición como un marco constitucional limitado. Esta ideología visualiza una monarquía que coexiste con una constitución parcialmente definida, permitiendo un equilibrio entre la autoridad tradicional y la incorporación de principios constitucionales selectos. Los defensores de este enfoque buscan mantener la estabilidad de la monarquía reconociendo al mismo tiempo la necesidad de algunas restricciones constitucionales y prácticas de gobernanza modernas." #NT!
 conservative_constitutional_monarchism: "Monarquía constitucional" #NT!
 conservative_constitutional_monarchism_desc: "En el centro del monarquismo constitucional conservador se encuentra la creencia en combinar la estabilidad duradera de la monarquía con los beneficios de un orden constitucional bien definido. Esta ideología abraza la idea de un marco constitucional que describe los poderes y limitaciones de la monarquía, asegurando una relación armoniosa entre la autoridad tradicional y el gobierno moderno. Los defensores del monarquismo constitucional conservador pretenden lograr un delicado equilibrio que salvaguarde tanto la herencia de la monarquía como los principios de la gobernanza constitucional." #NT!
 usa_democrat: "República federal" #NT!
 usa_democrat: "No entiendo la política americana, vale." #NT!
  
  # Liberalism 
