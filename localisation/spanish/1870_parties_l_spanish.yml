 #liberalism_desc: ""
  # Market Socialism 
 socialism: "Liberalismo social" #NT!
 socialism_desc: "El liberalismo social es una filosofía política y una variedad de liberalismo que respalda la justicia social, los servicios sociales, una economía mixta y la expansión de los derechos civiles y políticos, a diferencia del liberalismo clásico que apoya el capitalismo de laissez faire no regulado con muy pocos servicios gubernamentales." #NT!
 market_liberalism: "Liberalismo de mercado" #NT!
 market_liberalism_desc: "En el corazón del liberalismo de mercado se encuentra el compromiso con los principios del liberalismo clásico dentro del contexto de una economía impulsada por el mercado. Los defensores del liberalismo de mercado dan prioridad a las libertades individuales, la competencia de libre mercado y la intervención gubernamental limitada. Esta ideología sostiene que un sistema de libre mercado, guiado por principios como la competencia y la propiedad privada, es el que mejor puede facilitar la prosperidad económica y la libertad individual. Los liberales del mercado enfatizan la eficiencia de los mercados para satisfacer las diversas necesidades de la sociedad y al mismo tiempo salvaguardar los derechos individuales y la autonomía personal." #NT!
 liberal_semi_constitutional_monarchism: "Monarquía semiconstitucional" #NT!
 liberal_semi_constitutional_monarchism_desc: "Incrustado en los principios del monarquismo liberal semiconstitucional está el compromiso de combinar principios liberales con un marco constitucional parcialmente definido. Esta ideología visualiza una monarquía que coexiste con un orden constitucional, permitiendo la protección de los derechos individuales, el estado de derecho y la gobernabilidad democrática. Los defensores de este enfoque buscan equilibrar el papel simbólico y unificador de la monarquía con un marco constitucional que salvaguarde los valores liberales y los procesos democráticos." #NT!
 liberal_constitutional_monarchism: "Monarquía constitucional" #NT!
 liberal_constitutional_monarchism_desc: "En el núcleo del monarquismo constitucional liberal se encuentra la creencia en combinar el simbolismo duradero de la monarquía con un orden constitucional bien definido. Esta ideología abraza la idea de un marco constitucional que delinea claramente los poderes y limitaciones de la monarquía, asegurando una relación armoniosa entre la autoridad tradicional y el gobierno liberal. Los defensores del monarquismo constitucional liberal pretenden establecer un sistema en el que se defiendan los valores liberales, las libertades individuales y los principios democráticos, junto con la presencia simbólica de un monarca constitucional." #NT!
 usa_republican: "República federal" #NT!
 usa_republican: "No entiendo la política americana, vale." #NT!
  
  # Socialism 
 vanguardism: "Estado de vanguardia" #NT!
 vanguardism_desc: "El vanguardismo, en el contexto de la lucha revolucionaria marxista, se relaciona con una estrategia mediante la cual los sectores más conscientes de clase y políticamente "avanzados" del proletariado o la clase trabajadora, descritos como la vanguardia revolucionaria, forman organizaciones para promover los objetivos del comunismo. Toman medidas para atraer a sectores más amplios de la clase trabajadora hacia la política revolucionaria y para servir como manifestaciones del poder político proletario opuesto a la burguesía. Esta teoría sirve como base del papel dirigente del Partido Comunista, generalmente consagrado en la constitución, después de la toma del poder en el estado por los comunistas." #NT!
 social_anarchism: "Anarcosocialismo" #NT!
 social_anarchism_desc: "El anarquismo social es una filosofía política arraigada en los principios de descentralización, cooperación voluntaria y eliminación de estructuras jerárquicas. Esta ideología visualiza una sociedad donde los individuos se organizan sin la necesidad de un estado centralizado. Los defensores del anarquismo social enfatizan la importancia de la democracia directa, la propiedad comunitaria de los recursos y la promoción de principios igualitarios. Los anarquistas sociales buscan crear un sistema que fomente las asociaciones voluntarias y la ayuda mutua mientras se oponen a las jerarquías opresivas." #NT!
  
  # Authoritarian 
 aboslute_monarchy: "Monarquía absoluta" #NT!
 aboslute_monarchy_desc: "La monarquía absoluta es una forma tradicional de gobierno caracterizada por un gobernante único y hereditario que tiene autoridad absoluta sobre el estado. En este sistema, el poder del monarca no está controlado por una constitución ni por limitaciones impuestas por órganos representativos. La monarquía absoluta a menudo implica un control centralizado, en el que el monarca toma decisiones sobre cuestiones de gobierno, leyes y políticas sin restricciones significativas. La autoridad del monarca suele justificarse sobre la base del derecho divino o de una larga tradición de gobierno indiscutible." #NT!
 monarchism: "Monarquía" #NT!
 monarchism_desc: "El monarquismo es un sistema de gobierno en el que un monarca actúa como jefe de estado y ejerce diversos grados de poder político. A diferencia de la monarquía absoluta, donde el monarca disfruta de una autoridad ilimitada, las formas no absolutas de monarquismo limitan el poder del monarca mediante controles y equilibrios dentro de la estructura de gobierno. Estos límites pueden incluir constituciones escritas, leyes, costumbres o instituciones diseñadas para garantizar que el monarca no actúe de forma arbitraria o tiránica." #NT!
 orleanist: "Monarquía" #NT!
 orleanist_desc: "El orléanismo es una ideología política asociada con la Casa de Orleans, una dinastía real francesa descendiente del rey Luis Felipe I, que gobernó Francia como monarca constitucional de 1830 a 1848. Los orléanistas creen en una forma moderada de monarquismo que enfatiza los valores liberales y el gobierno limitado. intervención, libertad económica y respeto por las libertades civiles." #NT!
 bonapartism: "Monarquía absoluta" #NT!
 bonapartism_desc: "El bonapartismo se refiere a una ideología política asociada con el estilo de liderazgo de figuras como Napoleón Bonaparte. Combina elementos de autoritarismo, populismo y nacionalismo. Los bonapartistas abogan por un Estado fuerte y centralizado dirigido por un líder carismático que afirme representar la voluntad del pueblo. Esta ideología a menudo implica un enfoque en el orden, la estabilidad y la gloria nacional. El bonapartismo puede incorporar elementos de políticas tanto de izquierda como de derecha, adaptándose al contexto político de la época manteniendo al mismo tiempo una fuerte autoridad ejecutiva." #NT!
 autocratic_republic: "República autocrática" #NT!
 autocratic_republic_desc: "Una república autocrática es una dictadura que no es una monarquía." #NT!
 theocracy: "Teocracia" #NT!
 theocracy_desc: "La teocracia es una forma de gobierno en la que una o más deidades son reconocidas como autoridades gobernantes supremas, brindando guía divina a los intermediarios humanos que manejan los asuntos diarios del gobierno." #NT!
