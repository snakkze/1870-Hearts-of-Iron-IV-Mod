l_spanish:
 italy_fpw.5.t: "Dividiendo a los otomanos" #NT!
 italy_fpw.5.d: "El Imperio Otomano es un estado ilegal. Estos pútridos individuos han estado ocupando Europa durante demasiado tiempo y también han sido racistas con nuestros hermanos cristianos. Es hora de que contraataquemos, con la ayuda de nuestros aliados." #NT!
 italy_fpw.5.a: "Invitemos a Rusia también" #NT!
 italy_fpw.5.b: "Solo patrocina las rebeliones" #NT!
 italy_fpw.5.c: "¡Italia está sola!" #NT!
 italy_fpw.6.t: "¡Planes para liberar las regiones cristianas de la ocupación otomana!" #NT!
 italy_fpw.6.d: "El Gobierno italiano busca debilitar a nuestro mayor rival, [TUR.GetNameDef]. Además, los luchadores por la libertad en los Balcanes están dispuestos a tomar las armas contra la tiranía. ¿Aprovecharemos esta oportunidad?" #NT!
 italy_fpw.6.a: "¡Por supuesto! ¡Nuestros rivales dejarán de existir!" #NT!
 italy_fpw.6.b: "Estamos demasiado ocupados ahora." #NT!
 italy_fpw.7.t: "Rusia está de acuerdo" #NT!
 italy_fpw.7.d: "[SOV.GetLeader] ha aprobado nuestro plan de invasión. Declararán la guerra al mismo tiempo que nosotros." #NT!
 italy_fpw.7.a: "¡Perfecto!" #NT!
 italy_fpw.8.t: "Rusia rechaza" #NT!
 italy_fpw.8.d: "[SOV.GetNameDefCap] está demasiado ocupado con otros asuntos para luchar en este conflicto." #NT!
 italy_fpw.8.a: "Lástima..." #NT!
 italy_fpw.9.t: "¡Serbia se rebela!" #NT!
 italy_fpw.9.d: "[SER.GetNameDefCap] se ha rebelado contra el imperio, con terroristas atacando a nuestro ejército." #NT!
 italy_fpw.9.a: "Son tiempos oscuros." #NT!
 italy_fpw.10.t: "¡Rumanía se rebela!" #NT!
 italy_fpw.10.d: "[ROM.GetNameDefCap] se ha rebelado contra el imperio, con terroristas atacando a nuestro ejército." #NT!
 italy_fpw.11.t: "¡Revueltas en Egipto!" #NT!
 italy_fpw.11.d: "[EGY.GetNameDefCap] se ha rebelado contra el imperio, con terroristas atacando a nuestro ejército." #NT!
 italy_fpw.13.t: "Apoyo a los rebeldes" #NT!
 italy_fpw.13.d: "Los grupos militares en Egipto, los Balcanes y el Medio Oriente están eufóricos ante la invasión de países extranjeros al opresivo Imperio [TUR.GetAdjective]." #NT!
 italy_fpw.13.a: "Apoya sólo a los rebeldes cristianos." #NT!
 italy_fpw.13.b: "¡No podemos olvidarnos de Medio Oriente!" #NT!
 italy_fpw.14.t: "Guerra con los Habsburgo" #NT!
 italy_fpw.14.d: "'[AUS.GetNameDefCap] se desmoronará. Con la unificación del pueblo alemán inminente y los húngaros y eslavos dispuestos a tomar las armas, el mundo pronto se librará de este terror, con la ayuda de [PRE.GetNameDef] y [SOV.GetNameDef].' - Primer Ministro [ITA.GetLeader]" #NT!
 italy_fpw.14.a: "¡Estoy de acuerdo!" #NT!
 italy_fpw.14.b: "Sin embargo, cooperar con los rusos y los prusianos sería innecesario." #NT!
 italy_fpw.15.t: "Plan italiano para destruir [AUS.GetNameDef]" #NT!
 italy_fpw.15.d: "'[AUS.GetNameDefCap] se desmoronará', dijo el primer ministro italiano [ITA.GetLeader]. "Dado que la unificación del pueblo alemán es inminente y los húngaros y los eslavos están listos para tomar las armas, el mundo pronto se librará de este terror"." #NT!
 italy_fpw.17.t: "[PRE.GetNameDefCap] ¡De acuerdo!" #NT!
 italy_fpw.17.d: "[PRE.GetLeader] ha aprobado nuestro plan de invasión. Declararán la guerra al mismo tiempo que nosotros." #NT!
 italy_fpw.18.t: "Prusia rechaza" #NT!
 italy_fpw.18.d: "[SOV.GetNameDefCap] está demasiado ocupado con otros asuntos para luchar en este conflicto." #NT!
 italy_fpw.19.t: "¡Hungría se rebela!" #NT!
 italy_fpw.19.d: "Los rebeldes húngaros han atacado. Son tiempos oscuros." #NT!
  
 italy_fpw.20.t: "Los otomanos piden la paz" #NT!
 italy_fpw.20.d: "[TUR.GetNameDefCap] no desea seguir luchando. Ha anunciado su rendición condicional a los aliados." #NT!
 italy_fpw.20.a: "Por fin acabemos con la guerra." #NT!
 italy_fpw.20.b: "¡Queremos la victoria total!" #NT!
 italy_fpw.21.t: "Paz finalizada" #NT!
 italy_fpw.21.d: "La Alianza ha salido victoriosa. La guerra ya ha terminado." #NT!
 italy_fpw.21.a: "Consigamos nuestra recompensa." #NT!
  
 italy_fpw.22.t: "Austria pide la paz" #NT!
 italy_fpw.22.d: "[AUS.GetNameDefCap] no desea seguir luchando. Han anunciado su rendición condicional a los aliados." #NT!
  
 italy_fpw.24.t: "Nacimiento del Partido Nacional Italiano" #NT!
 italy_fpw.24.d: "Debido a nuestra derrota en la tercera guerra de independencia, el ex Primer Ministro Alfonso Ferrero la Marmora adoptó políticas ultranacionalistas y fundó el Partido Nacional Italiano." #NT!
 italy_fpw.24.a: "Aterrador" #NT!
  
  
  
  
