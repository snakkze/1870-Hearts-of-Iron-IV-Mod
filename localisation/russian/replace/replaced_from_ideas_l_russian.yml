 vittorio_emanuele: "Витторио Эмануэле II" #NT!
 vittorio_emanuele_desc: "Витторио Эммануэле II, чудесный король Италии, объединяет народ под общим номинальным главой." #NT!
 fascist_influence: "Либералистское влияние" #NT!
 fascist_influence_desc: "Давление либералов сделало либерализм очень популярным, и страна склонна объединяться с другими либералистами." #NT!
 communist_influence: "Социалистическое влияние" #NT!
 communist_influence_desc: "Социалистическое давление сделало социализм очень популярным, и страна может присоединиться к другим социалистическим государствам." #NT!
 democratic_influence: "Влияние консерваторов" #NT!
 democratic_influence_desc: "Давление консерваторов сделало консерватизм очень популярным, и страна склонна объединяться с другими консерваторами." #NT!
 neutrality_influence: "Авторитарное влияние" #NT!
 neutrality_influence_desc: "Авторитарное давление привело к вновь обретенному уважению к тем, у кого сильное правительство и благородные королевские дома, и страна склонна к союзу с другими авторитарными правительствами." #NT!
 soviet_german_friendship: "Советско-германская дружба" #NT!
 soviet_german_friendship_desc: "Германский Рейх и Советский Союз объединились в дружбе против загнивающего Запада." #NT!
 sour_loser: "Горький неудачник" #NT!
 sour_loser_desc: "Горечь поражения в Великой войне доминирует в политике этой страны." #NT!
 received_attache: "Получил атташе" #NT!
 received_attache_desc: "Иностранные военные атташе, проживающие в нашей стране." #NT!
 ATTACHE_LIST: "Мы получили военных атташе от $LIST$. И они дают нам следующие эффекты:" #NT!
 porsche: "Порше" #NT!
 porsche_desc: "Porsche отдает предпочтение танкам с тяжелой броней." #NT!
 henschel: "Хеншель" #NT!
 henschel_desc: "Компания Henschel отвечала за все серийные модели Tiger, танки, которые после решения первых проблем с надежностью показали себя на удивление хорошо." #NT!
 GER_MAN: "МУЖЧИНА" #NT!
 GER_MAN_desc: "Компания MAN, наиболее известная благодаря танку Panther, также участвовала в разработке и производстве более ранних моделей Panzer." #NT!
 rheinmetall: "Рейнметалл" #NT!
 rheinmetall_desc: "Rheinmetall проектирует и производит все типы крупных орудий и пушек." #NT!
 mauser: "Маузер" #NT!
 mauser_desc: "Компания Mauser разрабатывает и производит все виды стрелкового оружия." #NT!
 ig_faben: "ИГ Фарбен" #NT!
 ig_faben_desc: "IG Farben проявляет большой интерес к промышленным исследованиям." #NT!
 messerschmitt: "Мессершмитт" #NT!
 messerschmitt_desc: "Компания Messerschmitt специализируется на разработке легких самолетов, таких как истребители." #NT!
 focke_wulf: "Фокке Вульф" #NT!
 focke_wulf_desc: "Компания Focke Wulf проявляет особый интерес к разработке средних самолетов, таких как тяжелые истребители." #NT!
 junkers: "Юнкерс" #NT!
 junkers_desc: "Юнкерс наиболее известен тем, что разработал пикирующий бомбардировщик «Штука»." #NT!
 todt: "Фриц Тодт" #NT!
 todt_desc: "Фриц Тодт, немецкий инженер, был основателем Организации Тодта. Он увеличит скорость строительства гражданских промышленных проектов." #NT!
 speer: "Альберт Шпеер" #NT!
 speer_desc: "Альберт Шпеер был немецким архитектором, который был министром вооружений и военного производства с 1942 по 1945 год. Его назначение, которое часто называют «чудом вооружений», повысит эффективность промышленности." #NT!
 raeder: "Эрих Редер" #NT!
 raeder_desc: "Эрих Редер был немецким адмиралом, который выступал за использование традиционных надводных кораблей и доктрины «Флот в бытии»." #NT!
 donitz: "Карл Дёниц" #NT!
 donitz_desc: "Карл Дёниц был немецким адмиралом, увлекавшимся подводными лодками и доктриной запрета торговли." #NT!
 goering: "Герман Геринг" #NT!
 goering_desc: "Герман Геринг был асом-истребителем Великой войны, который стал одним из главных сторонников Гитлера. Хотя он и не лучший в этой работе, он преданно предан." #NT!
 walther_wever: "Вальтер Вевер" #NT!
 walther_wever_desc: "Вальтер Вевер был одним из первых сторонников теории стратегических бомбардировок." #NT!
 ritter_von_greim: "Риттер фон Грайм" #NT!
 ritter_von_greim_desc: "Риттер фон Грейм является сторонником тактического запрета." #NT!
 ernst_udet: "Эрнст Удет" #NT!
 ernst_udet_desc: "Эрнст Удет оказал влияние на внедрение методов пикирующего бомбардировывания, а также на создание пикирующего бомбардировщика «Штука»." #NT!
 werner_von_fritsch: "Вернер фон Фрич" #NT!
 werner_von_fritsch_desc: "Вернер фон Фрич, генерал старой гвардии, предпочитает сосредоточить внимание на пехоте." #NT!
 ludwig_beck: "Людвиг Бек" #NT!
 ludwig_beck_desc: "Людвиг Бек уделяет особое внимание поставкам." #NT!
 franz_halder: "Франц Гальдер" #NT!
 franz_halder_desc: "Франц Гальдер верит в ударную мощь артиллерии в атаке." #NT!
 heinz_guderian: "Хайнц Гудериан" #NT!
 wilhelm_keitel: "Вильгельм Кейтель" #NT!
 wilhelm_keitel_desc: "Вильгельм Кейтель, генерал Старой Гвардии, предпочитает пехоту. Недостаток навыков он компенсирует лояльностью." #NT!
 ferdinand_schorner: "Фердинанд Шёрнер" #NT!
 ferdinand_schorner_desc: "Фердинанд Шёрнер обладает навыками защиты и боевых действий в холодных погодных условиях." #NT!
 general_staff: "Генеральный штаб" #NT!
 general_staff_desc: "Немецкий генеральный штаб отвечал за постоянное изучение всех аспектов войны, включая составление и анализ планов мобилизации или кампании. Это способствовало более высокому уровню организации в армии." #NT!
 v_weapons: "Оружие мести" #NT!
 v_weapons_desc: "Ракеты дальнего действия станут идеальным оружием возмездия против наших врагов." #NT!
 hermann_gortz: "Герман Гёрц" #NT!
