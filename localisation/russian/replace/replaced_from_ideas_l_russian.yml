 home_of_revolution: "Дом революции" #NT!
 home_of_revolution_desc: "Товарищи! После победы над гнусными троцкистскими контрреволюционерами мы смогли сосредоточиться на защите революции. Наша цель, наша надежда, наш лозунг — социализм в одной стране. Мы построим обильную социалистическую утопию здесь, в Советском Союзе, и остальной мир неизбежно примет ее." #NT!
 en_svensk_tiger: "Свенский тигр" #NT!
 en_svensk_tiger_desc: "Если Швеция хочет быть рыдающим тигром, те, кто шпионит за нами, не должны знать, чем мы занимаемся. В это время конфликтов и раздоров патриотический долг каждого шведа — хранить молчание." #NT!
 state_shintoism: "Государственный синтоизм" #NT!
 state_shintoism_desc: "После Реставрации Мэйдзи мы стремились использовать поклонение в синтоистских святилищах для укрепления лояльности империи и помощи в построении нации. Это позволило нам построить страну, которая готова пожертвовать многим во имя государства." #NT!
 vittoria_mutilata: "Виттория Мутилата" #NT!
 vittoria_mutilata_desc: "§LНаши союзники предали Италию и нанесли нам удар в спину, когда нарушили Лондонский пакт. Мы пожертвовали так много крови на Изонцо ради их победы, а они, в свою очередь, отказали нам в том, что принадлежало нам по праву. Теперь Италия возьмет свою судьбу в свои руки и обеспечит восстановление справедливости.§!" #NT!
 stiff_upper_lip: "Британский стоицизм" #NT!
 stiff_upper_lip_desc: "Если ты сможешь сохранить рассудок, когда все вокруг тебя\nТеряют свою и обвиняют в этом тебя,\nЕсли ты можешь встретиться с Триумфом и Бедствием\nИ относиться к этим двум самозванцам одинаково\nВаша Земля и всё, что на ней,\n И, что более важно, ты будешь Человеком, сын мой." #NT!
 trotskyite_plot: "Троцкистский заговор?" #NT!
 trotskyite_plot_desc: "Паранойя и патологическое недоверие, порожденные старой борьбой за власть, влияют на руководство этой нации." #NT!
