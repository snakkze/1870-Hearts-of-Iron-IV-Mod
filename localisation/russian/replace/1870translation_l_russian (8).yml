 soviet.31.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.32.t: "Угнетать Эстонию" #NT!
 soviet.32.d: "Эстония не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы направим им требование о предоставлении прав на размещение и контроль за безопасностью их границ, мы сможем фактически аннексировать их без боевых действий." #NT!
