 soviet.35.t: "[From.GetNameDefCap] хочет присоединиться [SOV.GetNameDef]" #NT!
 soviet.35.d: "Недавние политические потрясения в [From.GetName] оставили их правительству сильное видение будущего, которое совпадает с нашим собственным. Они увидели, какое благо может сделать для мира могущественный Советский Союз, и готовы отдать все ради Родины." #NT!
 soviet.35.a: "Приведите его в движение." #NT!
 soviet.35.b: "Сейчас неподходящее время для такого шага." #NT!
 soviet.35_threat_LIT: "Литва часть Советского Союза" #NT!
 soviet.35_threat_FIN: "Финляндия часть Советского Союза" #NT!
 soviet.35_threat_EST: "Эстония часть Советского Союза" #NT!
 soviet.35_threat_LAT: "Латвия часть Советского Союза" #NT!
 soviet.36.t: "[From.GetName] хочет нашего правления." #NT!
 soviet.36.d: "Недавние политические потрясения в [From.GetName] оставили их правительству сильное видение будущего, которое совпадает с нашими собственными планами. Они ищут нашей защиты и предлагают свою безоговорочную поддержку. Официально они продолжат существовать как собственная нация, но они будут следовать за Родиной в каждом шаге." #NT!
 soviet.36.a: "Еще один инструмент, способствующий нашему прогрессу." #NT!
 soviet.36.b: "Им потребуется слишком много защиты." #NT!
 soviet.36_threat_LIT: "Литва марионетка Советского Союза" #NT!
 soviet.36_threat_FIN: "Финляндия — марионетка Советского Союза" #NT!
 soviet.36_threat_EST: "Эстония марионетка Советского Союза" #NT!
 soviet.36_threat_LAT: "Латвия марионетка Советского Союза" #NT!
 soviet.37.t: "Талантливые новые офицеры." #NT!
 soviet.37.d: "Наши новые офицеры справляются с задачей и приспосабливаются к своим новым ролям в высшем военном командовании. С лояльным офицерским корпусом, отвечающим за наши военные [Root.GetLeader], чистка, похоже, дала тот эффект, на который мы надеялись. Красная Армия восстанавливает свою мощь и скоро станет сильнее, чем когда-либо." #NT!
 soviet.37.a: "Отличный." #NT!
 soviet.37.a_tt: "Снижает штраф за §YОчищение офицеров§!" #NT!
 soviet.46.t: "Великая Отечественная война" #NT!
 soviet.46.d: "Хотя нам еще предстоит много работы по восстановлению нашего высшего военного командования, продвижение армии [From.GetAdjective] на наших границах пробудило изобретательность и патриотическую волю к борьбе в нашем новом офицерском корпусе. Мы становимся сильнее с каждым полученным ударом, готовясь восстать и нанести ответный удар всей мощью [Prev.GetName]. Каждый солдат готов отдать свои жизни и твердо стоять против наших врагов. Мы ожидаем, что это принесет большую пользу обучению и приверженности наших новых офицеров даже после того, как эта война будет выиграна!" #NT!
 soviet.46.a: "Во славу [Root.GetName]" #NT!
 soviet.46.a_tt: "Добавляет §YВеликую Отечественную войну§!, которая отменяет часть штрафа за §YОфицерские чистки§!" #NT!
 soviet.48.t: "Перманентная революция" #NT!
 soviet.48.d: "Хотя за последние годы бесчисленное множество людей были казнены и заключены в тюрьму как предатели и контрреволюционеры, руководящие должности были в значительной степени в безопасности. Однако они не были освобождены от подозрений. С созданием Четвертого Интернационала Сталин, похоже, одержим мыслью, что самые близкие ему люди никогда по-настоящему не были на его стороне. Те, кто пытается завоевать его доверие, еще больше подпитывают эту идею, чтобы выставить себя в лучшем свете.\n\nТекущая ситуация является исключительно ироничной: недоверие внутри нынешней администрации сделало ее неустойчивой, и переворот теперь неизбежен. Некоторые члены партии утверждают, что повторное приглашение Троцкого и обращение чисток против сталинистов могло бы минимизировать ущерб от гражданской войны, которая последует. Может ли этот план, которого Генеральный секретарь больше всего боялся в течение многих лет, быть действительно реализован?" #NT!
 soviet.48.a: "Немыслимо!" #NT!
 soviet.48.a_tt: "§YСкоро разразится масштабная гражданская война§!" #NT!
 soviet.48.b: "Социализм в одной стране провалился. Нам нужен Троцкий." #NT!
 soviet.48.b_tt: "§YКогда Троцкий вернется, разразится небольшая гражданская война§!" #NT!
 soviet.49.t: "Вторая гражданская война в России" #NT!
 soviet.49.d: "С ростом паранойи Сталина партия и военные разделились. Те, кому удалось заслужить его доверие — по крайней мере временно — хотят сохранить его у власти и культ личности, который он создал, но многие другие были неофициально отстранены от дел. Некоторые из них считают, что правление Сталина потерпело неудачу, другие подозревают, что они просто ждут дня, когда НКВД найдет или создаст повод для их ареста.\n\nВместе они сформировали фракцию, достаточно мощную, чтобы бросить вызов нынешней администрации. Их заявленная цель — свергнуть тиранию Сталина и перейти от тоталитарного государства к новому, с советом военных офицеров, контролирующим этот процесс.\n\nСторонники Сталина в армии и партии объединились, чтобы сохранить нынешний режим, называя своих оппонентов контрреволюционными предателями. Новая гражданская война не за горами." #NT!
 soviet.49.a: "Смерть предателям!" #NT!
 soviet.50.t: "Основание Русской Освободительной Армии" #NT!
 soviet.50.d: "Создание Четвертого Интернационала вновь пробудило страх Сталина перед предателями в партии и военном командовании. Увидев суды и казни во время Великой чистки, многие подозревают, что грядет еще одна. В ответ ряд генералов во главе с Андреем Власовым сформировали Комитет освобождения народа России с целью свержения сталинского режима, прежде чем он сможет нанести еще больший ущерб.\n\nХотя заявленной долгосрочной целью является переход к консерватизму, точная форма пока неясна. Ясно только, что они намерены отстранить Сталина от власти и положить конец правлению большевиков." #NT!
 soviet.50.a: "Их необходимо остановить!" #NT!
 soviet.51.t: "НКВД начинает переворот" #NT!
 soviet.51.d: "Создание Четвертого Интернационала вновь пробудило страх Сталина перед предателями в партии и военном командовании. Увидев суды и казни во время Великой чистки, многие подозревают, что грядет еще одна. НКВД, который был важнейшим инструментом в чистках, также остро осознавал тот факт, что само агентство является потенциальной целью. Вместо того чтобы ждать, пока его посадят, казнят и заменят, его лидеры решили нанести удар первыми и совершить переворот при поддержке столь же обеспокоенных военных чиновников.\n\nОднако, несмотря на свое влиятельное положение, НКВД оказалось трудно завоевать доверие военных лидеров. Перевороту удалось получить контроль только над ограниченной территорией Союза, но с учетом того, что остатки старого агентства теперь столкнулись с неминуемой казнью, они вряд ли сдадутся." #NT!
 soviet.51.a: "Их нужно поймать!" #NT!
 soviet.52.t: "Переворот выживших" #NT!
 soviet.52.d: "Создание Четвертого Интернационала вновь пробудило страх Сталина перед предателями в партии и военном командовании. Увидев суды и казни во время Большого террора, многие подозревают, что грядет еще один. После стольких смертей под подозрением остаются лишь немногие, которым удалось избежать казни. После жестоких допросов и в некоторых случаях тюремного заключения они прекрасно знают, что станут первыми жертвами еще одной чистки. В отчаянии эти генералы решили попытаться свергнуть режим Сталина до того, как это произойдет.\n\nХотя вряд ли им это удастся, некоторым выжившим после Большого террора удалось захватить контроль в некоторых областях Союза. Царствование Генерального секретаря, по крайней мере, дестабилизировано." #NT!
 soviet.52.a: "Мы должны стабилизировать ситуацию как можно быстрее." #NT!
 soviet.53.t: "Успешная чистка" #NT!
 soviet.53.d: "После основания Четвертого Интернационала охота на сторонников Троцкого усилилась, и несколько человек из окружения Сталина были казнены. Оставшись ни с кем, кроме себя, Сталин удалился в свой особняк. Теперь, когда все предательские друзья и члены семьи наконец-то разобрались, он может обрести покой и полностью сосредоточиться на том, чтобы принести славу [SOV.GetNameDef]." #NT!
 soviet.53.a: "Пора повесить топор" #NT!
 soviet.54.t: "Под новым руководством" #NT!
 soviet.54.d_nopurge: "С ослаблением власти коммунистической партии давно стало ясно, что сталинская система нежизнеспособна.\nНовые силы поднялись, чтобы захватить власть, призывая русские идеалы, чтобы направить нашу страну по новому пути.\n\nСимволизируя этот переход, [Root.GetLeader] добился смещения Сталина и помещения его под домашний арест, вдали от залов власти, где он придумал так много своих опасных проектов.\nПо мере того, как новая российская система вырастает, чтобы заменить разлагающийся труп партии, секретность, паранойя и политические интриги старого Генерального секретаря заканчиваются." #NT!
 soviet.54.d_purge: "Стало ясно, что наибольшую угрозу российскому государству представляют не заговорщики против Коммунистической партии, а сама Партия. С крушением коммунистической мечты в России новые силы захватили власть, чтобы привести нашу страну в будущее.\n\nПосле смещения Сталина [Root.GetLeader] старый Генеральный секретарь был подвергнут целесообразному суду. Его параноидальная охота на ведьм была описана как уничтожение руководства страны в момент отчаянной нужды, Сталин был приговорен к смертной казни за измену. Старая система уходит вместе с ним в безымянную могилу." #NT!
 soviet.54.a: "Новый рассвет российской политики." #NT!
 usa.14.t: "Сумерки либерализма" #NT!
 usa.14.d: "Наш великий образец для подражания, нацистская Германия, предала свои самые глубокие принципы и вступила в союз с великим врагом: социалистом. По мере распространения знаний, за ними следует волнение. Люди были готовы следовать за нами так далеко из-за страха перед коммунистической революцией, но с отступничеством Германии наше великое возрождение поставлено под вопрос." #NT!
 usa.14.a: "Возвращение к консерватизму." #NT!
 usa.14.b: "Оставайтесь верными либерализму." #NT!
 usa.24.t: "Красные Сумерки" #NT!
 usa.24.d: "[SOV.GetNameDefCap], вдохновение, убедившее многих в том, что свержение капитализма возможно, предало международную революцию и присоединилось к нацистской Германии. Между социализмом в одной стране и этим альянсом с либералами люди начинают сомневаться в искренности коммунистических идеалов во всем мире. Является ли американский социализм просто еще одним инструментом, который [Root.GetLeader] использовал для консолидации власти?" #NT!
 usa.24.a: "Возвращение к консерватизму." #NT!
 usa.24.b: "Оставайтесь верными социализму." #NT!
 usa.17.t: "[From.From.GetName] объявил войну [From.GetName]" #NT!
 usa.17.d: "Мир и так небезопасен. Можем ли мы действительно допустить войну в нашем регионе или должны гарантировать сохранение мира? Мы можем отправить [From.From.GetName] ультиматум, чтобы заключить мир с [From.GetName] или оставить их сражаться." #NT!
 usa.17.a: "Дайте знать [From.From.GetName], что мы готовы к войне." #NT!
 usa.17.a_tt: "§RЕсли [From.From.GetName] отступит, это приведет к белому миру.§!\n" #NT!
 usa.17.b: "На этот раз мы не будем вмешиваться." #NT!
 usa.18.t: "[From.GetName] вмешивается в войну против [being_attacked.GetName]" #NT!
 usa.18.d: "[From.GetName] недоволен нашей войной против [being_attacked.GetName]. Они угрожают нам собственной войной, если мы немедленно не подпишем мирное соглашение с [being_attacked.GetName]. \nДолжны ли мы отступить?" #NT!
 usa.18.a: "Дайте знать [From.GetName], что мы готовы к войне." #NT!
 usa.18.b: "Мы отступим." #NT!
 usa.18.b_tt: "[Root.GetNameWithFlag] мир с [being_attacked.GetNameWithFlag]" #NT!
 usa.19.t: "[From.GetNameWithFlag] получает цель войны Марионетки (фокус) против [Root.GetName]" #NT!
 usa.20.t: "Влияние США" #NT!
 usa.20.d: "Пропаганда консерватизма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют речам [From.GetLeader] достигать наших людей, и мы обнаружили, что многих [Root.GetAdjective] привлекает образ жизни [From.GetAdjective]. [Root.GetName] не марионетка, и мы не позволим, чтобы [From.GetName] диктовал нашу политику. Однако мы не можем отрицать влияние политики [From.GetAdjective] на нашу страну." #NT!
 usa.20.a: "В наших сердцах мы всегда будем [Root.GetAdjective]" #NT!
 usa.20.a_tt: "[Root.GetNameWithFlag] получает: §Y Влияние США§!" #NT!
 usa.21.d: "Пропаганда социализма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют речам [From.GetLeader] достигать наших людей. Мы даже обнаружили пропагандистские листовки, призывающие рабочих [Root.GetAdjective] организовываться и продвигать образ жизни [From.GetAdjective]. [Root.GetName] не марионетка, и мы не позволим [From.GetName] диктовать нашу политику. Однако мы не можем отрицать влияние, которое политика [From.GetAdjective] оказывает на нашу страну." #NT!
 usa.22.d: "Пропаганда либерализма [From.GetName] начинает влиять на нашу страну. Радиопередачи позволяют речам [From.GetLeader] достигать наших людей, и мы даже обнаружили пропагандистские листовки, пропагандирующие образ жизни [From.GetAdjective], распространяемые в некоторых частях страны. [Root.GetName] не является марионеткой, и мы не позволим, чтобы [From.GetName] диктовал нашу политику. Однако мы не можем отрицать влияние, которое политика [From.GetAdjective] оказывает на нашу страну." #NT!
 usa.23.t: "Защита США" #NT!
 usa.23.d: "[From.GetName] теперь гораздо строже соблюдают доктрину Монро. Помимо политического влияния, которое они уже имеют на нашу страну, официальные лица [From.GetName] теперь заявляют, что готовы вмешаться в любой конфликт между американскими странами." #NT!
 usa.23.a: "[From.GetName] становится сильнее" #NT!
 usa.23.a_tt: "[From.GetNameWithFlag] теперь может вмешиваться в американские войны" #NT!
 britain.11.t: "Ось Берлин-Москва" #NT!
 britain.11.d: "Полный военный союз между Германией и Советами имеет потенциал свергнуть мировой порядок и вызвать новую эру тоталитаризма. Чтобы противостоять этому развитию событий, мы должны объединить консервативные страны мира в Великий Альянс для борьбы с нацистско-коммунистической угрозой." #NT!
 britain.11.a: "Митинг консерватизма!" #NT!
 britain.11.b: "Не нужно так остро реагировать." #NT!
 britain.12.t: "Великий Альянс" #NT!
 britain.12.d: "Британия приглашает нас присоединиться к их фракции, чтобы бороться с нацистско-коммунистической угрозой. Как нам следует ответить?" #NT!
 britain.12.a: "Да" #NT!
 britain.12.b: "Нет" #NT!
 britain.13.t: "Франция хочет присоединиться к союзникам" #NT!
 britain.13.d: "Мир становится все более небезопасным. Британия и Франция остаются оплотами консерватизма и свободы в Европе, и Франция теперь предлагает им присоединиться к союзникам.\nКак нам ответить?" #NT!
 britain.13.a: "Да" #NT!
 britain.13.b: "Нет" #NT!
 britain.14.t: "Лондонская конференция" #NT!
 britain.14.d: "Немецкое правительство начало агитировать по поводу статуса Словении, которая, по их утверждению, является исторической немецкой провинцией Крайна, где, по их утверждению, немцы и словенцы притесняются югославским правительством. Правительство Его Величества пригласило правительства Франции, Германии и Италии на конференцию в Лондоне, чтобы найти справедливое решение этого вопроса. Нет сомнений, что небольшое немецкое меньшинство хочет присоединиться к Германии, но желания словенского населения менее ясны. Германия, похоже, готова спустить псов войны из-за этого, и темные тучи войны снова собираются над континентом Европы." #NT!
 britain.14.a: "Необходимо стремиться к прочному миру" #NT!
 britain.14.b: "История нам этого не простит." #NT!
 britain.15.t: "Франция бросает нас" #NT!
 britain.15.d: "Правительство Франции не увидело смысла в предложенном нами скромном изменении границ и решило нарушить мир и развязать ужасную войну. Мы позволим им изнурить себя в очередном раунде бесполезной позиционной войны, и тогда они попросят нас о помощи." #NT!
 britain.15.a: "Они узнают свое место." #NT!
 britain.16.t: "Умер король Георг V" #NT!
 britain.16.d: "Его Величество, Георг V, король Соединенного Королевства и Британских доминионов и император Индии скончался. Его тихое спокойствие и преданность своим подданным помогли Империи пережить и Великую войну, и Великую депрессию. Его сын примет мантию как король Эдуард VIII, но уже есть опасения, что он будет слишком независим в своих мыслях. Стэнли Болдуин и Невилл Чемберлен готовятся обеспечить, чтобы он принял указания от премьер-министра и кабинета министров." #NT!
 britain.16.a: "Пусть он покоится с миром" #NT!
 britain.17.t: "Король Эдуард отрекается от престола" #NT!
 britain.17.d: "Премьер-министр Болдуин ясно дал понять, что достоинство короля-императора будет ущемлено, если он женится не только на простолюдинке, но и на разведенной женщине, и если этого мало, то на американке. После долгих душевных поисков его величество выбрал любовь вместо долга и решил отречься от престола. Его младший брат Альберт примет мантию как король Георг VI. Лондонские букмекеры уже делают ставки на то, доживет ли этот застенчивый человек до собственной коронации." #NT!
 britain.17.a: "Боже, храни короля Георга VI" #NT!
 britain.18.t: "Возвращение короля" #NT!
 britain.18.d: "Не секрет, что между Георгом VI и [Root.GetRulingParty] нет никакой любви. Голоса в парламенте теперь требуют его отставки в пользу его изгнанного брата Эдуарда VIII. Это человек, менее чуждый идее единства через силу, и человек с видением Англии. Он — те качества, которые мы ищем в лидере нашей нации!" #NT!
 britain.18.a: "Ради Империи Эдуард VIII должен править!" #NT!
 britain.18.b: "Мы не будем вмешиваться в работу парламента." #NT!
 britain.19.t: "Создано правительство свободной Индии" #NT!
 britain.19.d: "При поддержке Японии индийские националисты создали правительство в изгнании, Azad Hind.\n\nНационалисты распространяют пропаганду в Радже и поощряют дезертирство сипаев. Хотя сейчас им не хватает поддержки, их усилия в конечном итоге могут стать опасными." #NT!
 britain.19.a: "Дурацкая затея!" #NT!
 ENG_RAJ_azad_hind_tooltip: "Поддержка националистов будет продолжать расти, если ей не будет противопоставлено обещание будущей независимости." #NT!
 britain.20.t: "Азад Хинд возглавляет индийское восстание" #NT!
 britain.20.d: "Азад Хинд, правительство Свободной Индии в изгнании, распространяет пропаганду и ищет поддержки среди народа Раджа. Несмотря на то, что совместная работа Империи важна как никогда, они решили, что пришло время нанести удар." #NT!
 britain.20.a: "Нет, Империя должна быть едина!" #NT!
 britain.23.t: "Индийское восстание" #NT!
 britain.23.d: "Azad Hind, правительство Свободной Индии в изгнании, заявило, что пришло время всем истинным патриотам взяться за оружие против британских повелителей. Судьба Индии висит на волоске, и мы должны сделать выбор." #NT!
 britain.23.a: "Мы будем стоять на стороне Империи!" #NT!
 britain.23.b: "Мы воспользуемся этой возможностью!" #NT!
 britain.24.t: "Заводы теневой схемы приняты в эксплуатацию" #NT!
 britain.24.d: "Тщательная подготовка, которую мы провели в рамках Теневой схемы, чтобы облегчить переход наших гражданских заводов к полноценной военной промышленности, теперь окупилась. Новые заводы уже намного эффективнее, чем можно было бы разумно ожидать в течение этого периода времени." #NT!
 britain.24.a: "Какая удачная предусмотрительность у нас была!" #NT!
 poland.1.t: "Расширение на восток" #NT!
 poland.1.d: "Будучи вынужденными уступить Гданьск немцам, мы теперь зажаты в тисках между двумя империями, угрожающими нашему суверенитету. Поскольку мы теряем территорию на западе, не имея возможности доверять союзникам в защите от немецкой агрессии, мы могли бы рассмотреть возможность присоединения к немецким амбициям и вернуть части нашего старого Содружества, которые теперь поглощены [SOV.GetNameDef]. Мы станем легкой добычей, если останемся авторитарными и будем слишком упорно бороться, чтобы увидеть еще один раздел Польши." #NT!
 poland.1.a: "Пришло время превратить страны Оси из угрозы в союзника." #NT!
 poland.1.b: "Предпочтительнее работать с Советами дипломатическим путем." #NT!
 poland.2.t: "[FROM.GetNameDefCap] Требует Востока" #NT!
 poland.2.d: "Подтвердив свои претензии на наши восточные территории, [FROM.GetNameDef] теперь оказывает давление на нас, чтобы мы уступили им эту землю, предполагая, что это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nОбычно уступая таким об угрозах легко бы не могло быть и речи, но [FROM.GetNameDef] — это далеко не единственная наша забота. Если мы согласимся с их требованиями, нам, возможно, будет меньше поводов для беспокойства на восточном фронте, хотя это также сместит восточный фронт значительно дальше на запад." #NT!
 poland.2.a: "Отдайте восток мирно." #NT!
 poland.2.b: "[ROOT.GetName] не сдастся без боя!" #NT!
 poland.3.t: "[FROM.GetName] Уступает Восток" #NT!
 poland.3.d: "После того, как мы оказали давление на [FROM.GetNameDef], чтобы он уступил наши законные притязания на его восточные территории, они согласились уступить то, что мы требовали, без дальнейшего конфликта. Однако мы, вероятно, можем отказаться от любых надежд на формирование более прочной связи с этой страной в будущем. Отдав нам должное, они, похоже, надеются, что мы будем иметь как можно меньше контактов." #NT!
 poland.3.a: "Пока они признают наши притязания, проблем не будет." #NT!
 poland.4.t: "[FROM.GetName] Отказывается уступить Восток" #NT!
 poland.4.d: "Несмотря на наши усилия разрешить спор с [FROM.GetNameDef] мирным путем, они отказались уступить свои восточные территории и поставили нас в положение, когда единственным вариантом заявить на них права является война. Очевидно, что эта проблемная страна не избежит раздела, даже если ей дадут такой шанс." #NT!
 poland.4.a: "Неужели они думают, что смогут нам противостоять?" #NT!
 poland.5.t: "[FROM.GetNameDefCap] Предлагает защиту" #NT!
 poland.5.d: "После того, как [FROM.GetNameDef] заявили о своих правах на восточную Польшу, мы предположили, что надвигается еще одно нападение. Однако недавнее предложение от [FROM.GetAdjective]s указывает на обратное. По-видимому, при условии, что мы уступим заявленную территорию, они готовы позволить нам присоединиться к ним в союзе. Более того, они обещают, что в случае войны с Германией мы получим компенсацию за потерю, предоставив нам новые земли на западе.\n\nХотя это может быть лучшим предложением, чем мы ожидали, мы не можем знать, будет ли когда-либо продолжена эта предполагаемая будущая война. Возможно, [FROM.GetNameDef] просто ищет легкий захват земли и заставляет нас войти в свою сферу влияния. Тем не менее, это может быть лучшей защитой, на которую мы можем рассчитывать." #NT!
 poland.5.a: "Мы должны принять это сейчас, пока не стало слишком поздно." #NT!
 poland.5.b: "[ROOT.GetName] еще не потеряно!" #NT!
 poland.6.t: "[FROM.GetNameDefCap] Принимает защиту" #NT!
 poland.6.d: "Предложение взять [FROM.GetNameDef] под наше крыло и направить их к будущим завоеваниям на западе в обмен на территории на востоке оказалось успешным подходом. Получив обещание доли Германии в случае успешной войны и нашей защиты, они согласились уступить свои восточные территории мирно." #NT!
 poland.6.a: "Союз против Германии гораздо предпочтительнее, чем еще один раздел." #NT!
 poland.7.t: "[FROM.GetNameDefCap] Отказывается от защиты" #NT!
 poland.7.d: "Несмотря на то, что мы сделали самое щедрое предложение, какое только могли, пытаясь заключить соглашение, по которому [FROM.GetNameDef] уступит свою восточную территорию в обмен на обещание будущей доли Германии, [From.GetLeader] отверг наши дипломатические усилия. [FROM.GetNameDefCap] выбрал трудный путь не только для нас, но и для себя." #NT!
 poland.7.a: "То, что нельзя купить, нужно конфисковать." #NT!
 poland.8.t: "[POL.GetName] Предоставлено Восточной Германии" #NT!
 poland.8.d: "Как было согласовано ранее, после аннексии территорий Восточной Германии [SOV.GetNameDef], некоторые из них перейдут под контроль [POL.GetAdjective] в качестве компенсации за прошлую передачу Восточной Польши [SOV.GetNameDef]." #NT!
 poland.8.a: "В данных обстоятельствах лучшее, на что мы могли надеяться, — это перемещение на запад." #NT!
 poland.9.a: "Ситуация, похоже, разрешилась к нашему обоюдному удовлетворению." #NT!
 poland.10.t: "[From.GetName] Присоединяйтесь к [Root.GetFactionName]!" #NT!
 poland.10.d: "Осознавая необходимость единства перед лицом угроз, окружающих наши страны со всех сторон, [From.GetLeader] сегодня объявил миру, что [From.GetName] заключил договор с [Root.GetName] ради нашей общей безопасности." #NT!
 poland.10.a: "[Root.GetName] и [From.GetName] сегодня стоят как братья." #NT!
 poland.11.t: "[From.GetName] Отказывается присоединиться [Root.GetFactionName]" #NT!
 poland.11.d: "В глупом акте воображаемого самосохранения [From.GetLeader] сегодня объявил, что [From.GetName] воздержится от любых дипломатических действий, которые могут быть расценены как угроза их могущественным соседям. Поэтому он отклонил нашу просьбу о присоединении к [Root.GetFactionName]." #NT!
 poland.11.a: "Единственная безопасность — стоять вместе." #NT!
 poland.12.t: "Войтек никогда не роняет ящик" #NT!
 poland.12.d: "Рядовой Войтек показал себя как исключительно ценный член наших линий снабжения. Даже в разгар боя, когда огонь из стрелкового оружия терзал его волосы на голове, руках и ногах, он не уронил ни одного ящика с боеприпасами. Этот храбрый солдат обеспечил бесперебойную работу нашей артиллерии и тем самым сыграл важную роль в разгроме врага. В результате было решено, что Войтек должен получить повышение." #NT!
 poland.12.a: "Давайте все черпать вдохновение из его храбрости." #NT!
 WOJTEK_COMMANDER: "Войтек становится §HКомандиром корпуса§!" #NT!
 greece.1.t: "Советский ультиматум" #NT!
 greece.1.d: "На нас давят Советы, требуя отдать территорию. Они угрожают тотальной войной, если мы не сдадимся. Сдавшись, мы можем спасти жизни многих греческих солдат, но будет ли это последний раз, когда они просят землю?" #NT!
 greece.1.a: "Для Греции лучше всего избежать войны" #NT!
 greece.1.b: "Ничего им не давайте." #NT!
 greece.2.t: "Вторая премия Любляны" #NT!
 greece.2.d_GER_demand: "Германия пытается заставить Грецию передать территорию под «базы»" #NT!
 greece.2.d_ITA: "Немцы ищут земли для своих итальянских друзей за наш счет." #NT!
 greece.2.d_BUL: "Немцы требуют, чтобы мы передали земли их болгарским прихвостням." #NT!
 greece.2.d_ITA_BUL: "Немцы проталкивают на нашу территорию требования как Италии, так и Болгарии." #NT!
 greece.2.a: "Мы не можем им противостоять." #NT!
 greece.2.b: "Мы не сдадимся" #NT!
 greece.3.t: "Судьба Греции" #NT!
 greece.3.d: "Германия требует, чтобы мы приняли «координацию» для Германии. Это фактически превратило бы нас в марионетку Германии." #NT!
 greece.3.a: "Примите неизбежное" #NT!
 greece.3.b: "Мусор" #NT!
 greece.4.t: "Война с Турцией" #NT!
 greece.4.d: "Наши итальянские друзья планируют напасть на Турцию. Это прекрасная возможность для нас закрепиться в Эгейском море. Давайте возьмем Измир себе и поможем итальянцам отогнать турок подальше от Европы." #NT!
 greece.4.a: "Измир будет нашим" #NT!
 turkey.1.t: "Смерть Мустафы Кемаля Ататюрка" #NT!
 turkey.1.d: "\n Республика скорбит.\n\n Ушел из жизни герой войны, революционер, президент и отец турок Мустафа Кемаль Ататюрк.\n\nОн до самого конца исполнял свой долг перед турецким народом и республикой, которую он основал. Тысячи скорбящих отдали дань уважения в Стамбуле, прежде чем его тело было перевезено на кессоне, корабле и поезде в Анкару. Там состоялись его государственные похороны, на которых присутствовал весь парламент и высокопоставленные лица со всего мира.\n\nПосле ухода отца современной турецкой нации Республика должна двигаться дальше. Великое национальное собрание избрало [Root.GetLeader] его преемником." #NT!
 turkey.1.a: "Ататюрк будет запомнен" #NT!
 generic.1.t: "[From.GetName] влияет на нашу политику" #NT!
 generic.1.d_Authoritarian_good: "Правительство [From.GetAdjective] долгое время пыталось выровнять пути наших стран и проявляло большой интерес к политике [Root.GetAdjective]. Недавно это усилилось, когда [From.GetRulingParty] начали продвигать свою [From.GetRulingIdeology] пропаганду с помощью ряда речей и материалов для чтения, распространяемых среди людей [Root.GetAdjective]. \n\nТеперь даже ряд политиков и других должностных лиц находятся под влиянием пропаганды [From.GetAdjective] и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]." #NT!
 generic.1.d_bad: "Правительство [From.GetAdjective] долгое время пыталось выровнять пути наших стран и часто пыталось вмешиваться в политику [Root.GetName]. В последнее время это усилилось, так как [From.GetRulingParty] начали продвигать свою [From.GetRulingIdeology] пропаганду без уважения к [Root.GetAdjective] политическим традициям. Ряд речей и других [From.GetRulingIdeology] материалов уже распространяются среди [Root.GetAdjective] людей. Кажется, что даже ряд политиков и других должностных лиц поддаются влиянию пропаганды [From.GetAdjective] и начали выступать за [From.GetRulingIdeologyNoun] в [Root.GetName]." #NT!
 generic.1.a: "Интересный" #NT!
 generic.1.b: "Как они посмели!" #NT!
 country_capitulated.0.t: "[Root.GetName] капитулировал" #NT!
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война продолжается в других местах, это большая победа для [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против того, что осталось от [Root.GetFactionName], продолжается в других местах, это большая победа для [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] объявил, что трусливая нация [Root.GetAdjective] больше не может противостоять давлению подавляющего присутствия сил [From.From.GetAdjective] по всей стране. Правительство [Root.GetAdjective] решило бежать из страны и отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против того, что осталось от [Root.GetFactionName], продолжается в других местах, это великая победа для всех [From.From.GetFactionName]." #NT!
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может выдерживать давление оккупационных сил [From.From.GetAdjective], творящих бесчинства по всей стране. Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nНесмотря на эту сокрушительную потерю, война против [From.From.GetNameDef] далека от завершения." #NT!
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может выдерживать давление оккупационных сил [From.From.GetAdjective], творящих бесчинства по всей стране. Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против [From.From.GetNameDef] продолжается, это досадная неудача для всех [Root.GetFactionName]." #NT!
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] объявил, что нация [Root.GetAdjective] больше не может выдерживать давление оккупационных сил [From.From.GetAdjective], творящих бесчинства по всей стране. Правительство [Root.GetAdjective] отправилось в изгнание. Их основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует свою родную территорию.\nХотя война против [From.From.GetNameDef] и остальной части [From.From.GetFactionName] продолжается, это досадная неудача для всех [Root.GetFactionName]." #NT!
 country_capitulated.0.d_Authoritarian_both_no_faction: "\nПравительство [Root.GetAdjective] отправилось в изгнание, а его основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nХотя борьба между [From.From.GetName] и [Root.GetName] закончилась, [From.From.GetNameDef] все еще находится в состоянии тотальной войны, и боевые действия продолжаются в других местах." #NT!
 country_capitulated.0.d_Authoritarian_prev_no_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а их основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nБорьба в [Root.GetName] была лишь малой частью конфликта. Война между [From.From.GetNameDef] и тем, что осталось от [Root.GetFactionName], продолжается в других местах." #NT!
 country_capitulated.0.d_Authoritarian_prev_faction: "\nПравительство [Root.GetAdjective] ушло в изгнание, а их основные силы капитулировали перед [From.From.GetNameDef], который теперь контролирует их родную территорию.\n\nБорьба между [From.From.GetNameDef] и [Root.GetNameDef] была лишь малой частью конфликта. Война между [From.From.GetFactionName] и тем, что осталось от [Root.GetFactionName], продолжается в другом месте." #NT!
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Силы [From.From.GetAdjective] вместе с рядом независимых сторонников [Root.GetAdjective] [From.From.GetRulingIdeology] вынудили [Root.GetLeader] и его правительство покинуть страну, поскольку было создано новое правительство для управления [Root.GetNameDef] в сотрудничестве с [From.From.GetNameDef]. [From.From.GetLeader] заметил, что это взаимное соглашение принесет новую эру процветания и сотрудничества в [Root.GetNameDef].\n[Root.GetLeader] ответил, заявив, что даже в изгнании он будет продолжать бороться за [Root.GetNameDef] и поддерживать все усилия сопротивления на своей родине." #NT!
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Ряд граждан [Root.GetAdjective], недовольных тем, как [From.From.GetRulingIdeologyNoun] поступил с [Root.GetNameDef] под руководством [Root.GetLeader], присоединились к солдатам [From.From.GetAdjective], чтобы отстранить его от власти и сформировать новое правительство под руководством [From.From.GetNameDef]. [From.From.GetLeader] заметил, что это взаимное соглашение принесет новую эру процветания и сотрудничества [From.From.GetNameDef]\n[Root.GetLeader] ответил, заявив, что [From.From.GetLeader] не является правдой [From.From.GetNameDef]2 и даже в изгнании он будет продолжать бороться за [Root.GetNameDef] и поддерживать все усилия сопротивления на своей родине." #NT!
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявил о своей полной капитуляции перед [From.From.GetNameDef]. Очевидно, что снисходительность правительства [Root.GetAdjective] к внутренним сторонникам [From.From.GetRulingIdeology] стала фактором, способствовавшим падению [Root.GetName], поскольку [Root.GetFascistLeader] был приведен к власти, чтобы управлять страной от имени режима [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это не конец суверенитета [Root.GetAdjective], и что правительство будет поддерживать все усилия сопротивления, даже будучи изгнанным с родины." #NT!
 country_capitulated.0.a: "Отличные новости!" #NT!
 country_capitulated.0.b: "Наступили темные времена." #NT!
 country_capitulated.0.c: "Неопределенное время" #NT!
 britain.22.t: "Стэнли Болдуин уходит в отставку" #NT!
 britain.22.d: "Через две недели после коронации короля Георга VI г-н Болдуин объявил, что он уйдет с поста премьер-министра, чтобы уйти на пенсию в возрасте 70 лет. Возглавляя Национальное правительство с перерывами с 1923 года, он был твердой рукой, ответственной за вывод Британской империи из Великой депрессии, и в последние годы неохотно наблюдал за началом имперского перевооружения и отречением короля Эдуарда VIII. Он уходит в отставку как популярный и успешный премьер-министр, но сделал ли он достаточно, чтобы противостоять растущей угрозе со стороны Германии?" #NT!
 britain.22.a: "Г-н Чемберлен попытается сформировать правительство." #NT!
 france.31.t: "Эдуард Даладье уходит в отставку" #NT!
 france.31.d: "С крахом Третьей республики и отказом немецкого правительства предложить перемирие, продолжение борьбы из колоний должно достаться новому руководству. Хотя мало кто сомневается, что месье Даладье был прекрасным премьер-министром, он просто не смог справиться с чрезвычайными обстоятельствами, в которых оказалась Франция. Мы можем только молиться, чтобы в конце туннеля был свет." #NT!
 france.31.a: "Господин Рейно попытается сформировать правительство." #NT!
 germany.999.t: "История двух городов" #NT!
 germany.999.desc: "После ошеломляющей победы немецких войск пришло время уничтожить последние остатки большевистского правления в Европе. Даже сейчас имена Сталина и Ленина позорят два крупных города в новом немецком Lebensraum, высмеивая солдат, которые отдали свои жизни, чтобы захватить их. \n\n«Ассоциация ветеранов мировой войны» представила правительству предложение по исправлению этого ужасного положения дел." #NT!
 germany.999.a: "Почтим память героев минувшей войны!" #NT!
 germany.999.b: "Какое нелепое предложение!" #NT!
 GAME_OVER_TT: "§RИгра закончится для тебя.§!" #NT!
 CAN_ANGERED_WORKERS: "Это расстроит население." #NT!
 generic.2.t: "[From.GetNameDefCap] стремится присоединиться к [Root.GetFactionName]" #NT!
 generic.2.d.a: "Перед лицом растущих угроз свободе и ценностям консерватизма [alliance_applicant.GetAdjective] смотрят на нас как на защитников свободы. Теперь они хотят быть принятыми в наш альянс, чтобы пользоваться нашей защитой и вместе с нами противостоять силам, которые угрожают консерватизму." #NT!
 generic.2.d.b: "Наша тяжелая попытка опрокинуть нынешний мировой порядок не ускользнула от внимания стран-единомышленников. [alliance_applicant.GetAdjective] осознают, что их лучший шанс обеспечить себе процветающее будущее — это объединиться с нами в предстоящем конфликте, и поэтому они официально предложили присоединиться к нам в борьбе с нашими врагами." #NT!
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] признала, что она должна объединиться с другими социалистическими республиками, чтобы укрепить место социализма в мире. Принимая нашу ведущую роль в международном бедственном положении трудящихся, [alliance_applicant.GetAdjective] теперь просит официально вступить в союз с нами." #NT!
 generic.2.d.e: "Поскольку нынешние потрясения в международной политике продолжают отражаться по всему миру, [alliance_applicant.GetAdjective] считают нас своим величайшим шансом пережить эти неспокойные времена. Поэтому они просят, чтобы их приняли в наш альянс, чтобы мы могли вместе пережить надвигающуюся бурю." #NT!
 generic.2.a: "Все, кто выступает за свободу и консерватизм, могут поддержать нас." #NT!
 generic.2.b: "Мир принадлежит всем сильным!" #NT!
 generic.2.c: "Если мы будем едины, революция не может не победить." #NT!
 generic.2.e: "И мы это выдержим!" #NT!
 generic.2.f: "Нам лучше без них." #NT!
 generic.2.g: "У нас уже есть необходимые союзники." #NT!
 generic.3.t: "[alliance_inviter.GetNameDefCap] приветствует нас в [alliance_inviter.GetFactionName]" #NT!
 generic.3.d: "[alliance_inviter.GetNameDefCap] решил принять нашу просьбу о присоединении к [alliance_inviter.GetFactionName]. Отныне мы выстоим или падем вместе." #NT!
 generic.3.a: "Вместе мы защитим консерватизм." #NT!
 generic.3.b: "Никто не устоит против нас!" #NT!
 generic.3.c: "Для защиты тяжелого положения трудящихся не может быть и речи о лучших поборниках!" #NT!
 generic.3.e: "На данный момент нам следует оставить в стороне наши разногласия." #NT!
 generic.4.t: "[alliance_inviter.GetNameDefCap] отклоняет запрос на присоединение [alliance_inviter.GetFactionName]" #NT!
 generic.4.d: "[alliance_inviter.GetNameDefCap] решил отклонить нашу просьбу о присоединении к [alliance_inviter.GetFactionName]. Придется обойтись без их помощи." #NT!
 generic.4.a: "Они называют себя защитниками свободы?" #NT!
 generic.4.b: "Тогда мы раздавим и их!" #NT!
 generic.4.c: "Их революция коррумпирована!" #NT!
 generic.4.e: "Наши различия были слишком велики." #NT!
 news.289.t: "[alliance_applicant.GetNameDefCap] присоединяется к [alliance_inviter.GetFactionName]" #NT!
 news.289.d: "\nРанее сегодня [alliance_inviter.GetNameDef] и [alliance_applicant.GetNameDef] опубликовали совместное заявление о том, что последний теперь официально получил статус члена [alliance_inviter.GetFactionName]. Будет ли это партнерство использоваться в наступательных или оборонительных целях, еще предстоит выяснить, но, несомненно, обширное совместное военное планирование уже ведется." #NT!
 news.289.a: "Вместе мы сильнее." #NT!
 news.289.b: "Они ищут силу в численности." #NT!
 news.289.c: "Им это не поможет!" #NT!
 news.289.e: "Война обостряется..." #NT!
 news.289.f: "Наш союз становится крепче." #NT!
 generic.5.t: "[From.GetNameDefCap] приглашает [Root.GetNameDef] в [alliance_inviter.GetFactionName]" #NT!
 generic.5.d.a: "С подозрением следя за последними событиями в мировой политике, [alliance_inviter.GetNameDef] протягивает нам руку дружбы, предлагая нам свою защиту и призывая нас встать вместе с ними на защиту принципов свободы и консерватизма. Как член [alliance_inviter.GetFactionName], свобода нашего народа может быть вполне защищена." #NT!
 generic.5.d.b: "Понимая, что иногда даже сильным нужны союзники, [alliance_inviter.GetAdjective] пригласили нас присоединиться к [alliance_inviter.GetFactionName]. Если мы решим принять это, это может предоставить нам прекрасную возможность найти свое место под солнцем." #NT!
 generic.5.d.c: "Наши идеологические союзники в [alliance_inviter.GetNameDef] отметили наш ценный вклад в дело трудящихся, и сегодня утром мы получили приглашение присоединиться к [alliance_inviter.GetFactionName]. Объединившись с другими социалистическими республиками, мы могли бы распространять революцию с новой силой." #NT!
 generic.5.d.e: "Похоже, что [alliance_inviter.GetAdjective] считают, что мы представляем для них стратегический интерес, и что они считают более выгодным, чтобы мы работали вместе, чем чтобы мы позволили себе быть разделенными нашими идеологическими разногласиями. Сегодня утром посол [alliance_inviter.GetAdjective] передал нам приглашение стать государством-членом [alliance_inviter.GetFactionName]." #NT!
 generic.5.a: "Мы заявим о своей поддержке." #NT!
 generic.5.b: "Нам нужно всего лишь несколько тысяч погибших..." #NT!
 generic.5.c: "Мы будем сражаться бок о бок с нашими товарищами!" #NT!
 generic.5.e: "Это выгодный выбор." #NT!
 generic.6.t: "[alliance_applicant.GetNameDefCap] принимает приглашение на [alliance_inviter.GetFactionName]" #NT!
 generic.6.d: "[alliance_applicant.GetNameDefCap] решил принять наше предложение присоединиться к [alliance_inviter.GetFactionName]. Отныне мы будем стоять или падать вместе." #NT!
 generic.7.t: "[alliance_applicant.GetNameDefCap] отклоняет предложение присоединиться [alliance_inviter.GetFactionName]" #NT!
 generic.7.d: "[alliance_applicant.GetNameDefCap] решил отклонить наше предложение присоединиться к [alliance_inviter.GetFactionName]. Придется обойтись без их помощи." #NT!
 generic.7.a: "Наша помощь не нужна." #NT!
 news.290.t: "Оттон принимает венгерскую корону" #NT!
 news.290.desc: "В поисках подходящего короля Королевство Венгрия направило Отто фон Габсбургу приглашение вернуться на земли, которыми до недавнего времени правила его семья. Отто, который жил в изгнании по всей Западной Европе после окончания Первой мировой войны и распада империи своего отца, решил принять предложение. Сегодня, среди большой помпы и празднеств, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nВо время своей коронационной речи король Отто поблагодарил венгерский народ за его верность и преданность и поклялся снова воссоединить земли Габсбургов, пообещав, что на этот раз Венгрия будет доминирующей составной частью." #NT!
 news.290.a: "Королевство больше не номинально." #NT!
 news.290.b: "Это опасные разговоры..." #NT!
 news.290.c: "Гонка за Австрию началась!" #NT!
 news.290.e: "Воспрянет ли Империя вновь?" #NT!
 news.291.t: "Австрия голосует за объединение с Венгрией" #NT!
 news.291.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух стран под короной Габсбургов. Окончательный подсчет голосов почти завершен, но уже ясно, что это убедительная победа сторонников воссоединения. Никаких нарушений в процессе голосования не зафиксировано, и австрийское правительство оказалось обязанным реформироваться в региональное правительство венгерского государства.\n\nХотя этот шаг с энтузиазмом приветствуется венгерской общественностью, политические последствия референдума, скорее всего, будут остро ощущаться по всей Европе." #NT!
 news.291.a: "Наши братские узы не забыты." #NT!
 news.291.b: "Это не останется без последствий..." #NT!
 news.291.c: "Вакуум власти Империи еще может быть заполнен..." #NT!
 news.292.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух стран под короной Габсбургов. Окончательный подсчет голосов почти завершен, но уже ясно, что это убедительная победа сторонников воссоединения. Было много сообщений о несоответствиях, мошенничестве на выборах и фальсификации выборов, но австрийские чиновники отвергли эти обвинения и уже начали реформировать администрацию в региональное правительство венгерского государства.\n\nХотя этот шаг очень приветствуется венгерской общественностью, политические последствия референдума, скорее всего, будут остро ощущаться по всей Европе." #NT!
 news.292.a: "Братские связи и несколько удобных взяток..." #NT!
 news.292.b: "Это был наш план!" #NT!
 news.292.c: "Вакуум власти Империи еще может быть заполнен..." #NT!
 news.292.e: "Оскорбление консерватизма!" #NT!
 news.293.t: "Австрия голосует против воссоединения" #NT!
 news.293.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух стран под короной Габсбургов. Окончательный подсчет голосов почти завершен, но победа лагеря воссоединения уже недостижима. Поэтому австрийское правительство решило не вступать в австро-венгерский союз.\n\nВ духе консерватизма и самоопределения Венгрия приняла результат и решила не продвигать свои предложения дальше." #NT!
 news.293.a: "Очень жаль." #NT!
 news.293.b: "Наша независимость обеспечена!" #NT!
 news.293.c: "Отлично... Теперь наша очередь." #NT!
 news.293.e: "Тогда падение Империи было окончательным." #NT!
 news.294.t: "Австрия голосует против воссоединения" #NT!
 news.294.desc: "По настоянию венгров Австрия провела референдум о возможном воссоединении двух стран под короной Габсбургов. Окончательный подсчет голосов почти завершен, но победа лагеря воссоединения уже недостижима. Поэтому австрийское правительство решило не присоединяться к австро-венгерскому союзу.\n\nВенгрия, однако, обвинила австрийское правительство в фальсификации выборов против воссоединения. Они заявили, что не будут уклоняться от применения силы для защиты желания австрийского народа воссоединиться со своими венгерскими братьями. Обе стороны уже начали мобилизоваться, и война кажется неизбежной." #NT!
 news.294.a: "Что такое несколько смертей для Империи?" #NT!
 news.294.b: "Мы будем защищать Вену до последнего человека!" #NT!
 news.294.c: "Это рушит все наши планы..." #NT!
 news.294.e: "Будем надеяться, что конфликт не распространится." #NT!
 news.295.t: "Восстановление Австро-Венгрии" #NT!
 news.295.desc: "После завершения воссоединения Австрии и Венгрии венгерское правительство собрало международную прессу в Будапеште и объявило о восстановлении Австро-Венгерской империи.\n\nКороль Отто принял свой законный титул императора Австрии и повторил свою клятву, что, хотя империя пока является лишь тенью своего прежнего я, он не успокоится, пока все земли Габсбургов не будут воссоединены. Их соседи, несомненно, с подозрением следят за происходящим в Будапеште." #NT!
 news.295.a: "Как феникс из пепла." #NT!
 news.295.b: "Это кардинально меняет ситуацию..." #NT!
 news.295.c: "Будут ли они другом или врагом?" #NT!
 news.295.e: "Нам лучше укрепить наши границы..." #NT!
 news.296.t: "Вильгельм принимает венгерскую корону" #NT!
 news.296.desc: "В поисках короля для своей нации венгры после долгих переговоров и приготовлений официально пригласили в начале этой недели шведского принца Вильгельма, герцога Сёдерманланда. Сегодня, среди большой помпы и праздника, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nГоворят, что новый король очень заботится о благополучии своего народа и решительно поддерживает свои консервативные права. Более того, он выступает за диалог с соседями Венгрии, а не за враждебность. Таким образом, новый король вполне может оказаться долгожданным помощником в снижении напряженности в регионе." #NT!
 news.296.b: "Поднимается еще один слабак." #NT!
 news.296.c: "Другой, кто понесет факел." #NT!
 news.297.t: "Фридрих Франц принимает венгерскую корону" #NT!
 news.297.desc: "В поисках короля для своей нации венгры после долгих переговоров и подготовки официально пригласили немца Фридриха Франца, великого герцога Мекленбург-Шверинского, в начале этой недели. Сегодня, среди большой помпы и празднеств, он был коронован королем Венгрии на торжественной церемонии в Королевском дворце в Будапеште.\n\nС 1931 года он был членом СС, и его идеологические пристрастия хорошо известны, и он уже заявил, что «принесет Венгрии величие, которого она заслуживает, любой ценой». Поэтому, вместе с обещанием короля «исправить несправедливости, причиненные нам в прошлом», маловероятно, что эта коронация приведет к ослаблению напряженности в регионе." #NT!
 news.297.b: "Глубоко тревожное развитие событий..." #NT!
 news.297.c: "Новый потенциальный союзник!" #NT!
 news.298.t: "Венгрия отказывается от Трианонского договора" #NT!
 news.298.desc: "В публичном заявлении [HUN.GetLeader] отказался от договора, навязанного союзными державами после Первой мировой войны. Подписанный венграми в знак протеста в 1920 году, он значительно сократил размеры страны и ограничил мощь ее армии.\n\nВ своей речи [HUN.GetLeader] уже намекнул, что Венгрия вскоре может рассмотреть возможность подтверждения своих претензий на территории, отобранные у нее два десятилетия назад." #NT!
 news.298.a: "Унижения закончились, но не забыты!" #NT!
 news.298.b: "Они вмешиваются в мировой порядок..." #NT!
 news.298.c: "Они избежали ига Версаля." #NT!
 news.299.t: "Венгрия провозглашает Великую Венгрию" #NT!
 news.299.desc: "Вернув себе земли, отнятые у них по Трианонскому договору, [From.GetLeader] вчера вечером издал прокламацию о том, что страна отныне будет называться Великой Венгрией. Есть надежда, что это послужит повышению престижа Великой Венгрии в глазах мира, а также лучше охарактеризует протяженность ее границ." #NT!
 news.299.a: "Мир увидит нашу мощь." #NT!
 news.299.b: "Они немного самодовольны." #NT!
 news.300.t: "Венгрия требует Трансильванию" #NT!
 news.300.desc: "В попытке еще больше отменить Трианонский договор Венгрия выдвинула Румынии ультиматум с требованием вернуть Трансильванию. Официального ответа пока не последовало, но Венгрия уже намекнула, что будет рассматривать возможность применения силы, если ее требования будут отклонены." #NT!
 news.300.a: "Нас больше не запугаешь!" #NT!
 news.300.b: "Мы должны думать быстро..." #NT!
 news.300.c: "Будем надеяться, что они уладят этот вопрос мирным путем." #NT!
 news.301.t: "Румыния возвращает Трансильванию" #NT!
 news.301.desc: "Румыния объявила, что примет требования Венгрии о возвращении Трансильвании. Соответственно, территория теперь воссоединена со страной, значительно увеличив ее размеры и силу. Маловероятно, что успех такого масштаба удержит венгров от предъявления дальнейших требований на оставшиеся утерянные территории." #NT!
 news.301.a: "Мы на пути к величию!" #NT!
 news.301.b: "У нас не было выбора." #NT!
 news.301.c: "По крайней мере мир был сохранен." #NT!
 news.302.t: "Румыния отвергает требования Венгрии" #NT!
 news.302.desc: "Крайний срок ультиматума наступил и прошел, а румыны так и не ответили. Возмущенные венгерские чиновники уже осудили правительство Румынии, заявив, что оно «дестабилизирует регион» своим настойчивым желанием придерживаться «незаконных договоров». Обе страны, похоже, готовятся к войне, которая может разразиться в любой день." #NT!
 news.302.a: "Если сила — это все, что они будут слушать..." #NT!
 news.302.b: "Пусть придут!" #NT!
 news.302.c: "Тупые дураки..." #NT!
 news.303.t: "Венгрия требует Южную Словакию" #NT!
 news.303.desc: "Вслед за своими обещаниями исправить Трианонский договор Венгрия потребовала вернуть Южную Словакию от [From.GetName]. [From.GetAdjective] пока не ответили, но угроза войны в венгерской риторике слишком очевидна. Отказ может привести к новой войне в регионе." #NT!
 news.303.a: "Им повезло, что это все, что мы требуем." #NT!
 news.303.b: "Будем надеяться, что мы сможем найти компромисс..." #NT!
 news.304.t: "[From.GetName] Возвращается Южная Словакия" #NT!
 news.304.desc: "[From.GetName] официально принял венгерские требования о возвращении Южной Словакии и уже предпринял поспешные шаги, чтобы гарантировать, что территория будет возвращена Венгрии немедленно. Маловероятно, что этот успех удержит венгров от предъявления дальнейших требований на оставшиеся утерянные территории." #NT!
 news.304.a: "Мы приветствуем их снова в наших рядах." #NT!
 news.305.t: "[From.From.GetName] Отклоняет требования Венгрии" #NT!
 news.305.desc: "Дипломатические переговоры провалились, и сегодня [From.From.GetName] публично отверг требования Венгрии вернуть Южную Словакию. Возмущенные венгерские чиновники уже осудили правительство [From.From.GetName], заявив, что оно «дестабилизирует регион» своим настойчивым желанием придерживаться «незаконных договоров». Похоже, обе страны готовятся к войне, которая может разразиться в любой день." #NT!
 news.306.t: "Венгрия требует Воеводину" #NT!
 news.306.desc: "В свете своих предыдущих успехов в возвращении утраченных территорий венгры теперь потребовали, чтобы Югославия вернула Воеводину. Поскольку югославы пытаются найти дипломатическое решение, венгерское нетерпение становится все более и более очевидным, и если югославы отклонят требования, то вряд ли будет найдено мирное решение." #NT!
 news.306.a: "Поход в Великую Венгрию продолжается." #NT!
 news.306.b: "Мы должны думать быстро..." #NT!
 news.307.t: "Югославия возвращает Воеводину" #NT!
 news.307.desc: "Югославия решила уступить требованиям Венгрии и организовала быструю передачу Воеводины своему соседу. Хотя это потребовало обширного использования дипломатии канонерок, нельзя отрицать, что Венгрия превратилась в новую региональную державу." #NT!
 news.307.a: "Еще одна дипломатическая победа!" #NT!
 news.308.t: "Югославия отвергает требования Венгрии" #NT!
 news.308.desc: "Явным актом неповиновения югославы отвергли требования Венгрии о предоставлении Воеводины. Венгрия, со своей стороны, не предприняла никаких усилий, чтобы отказаться от угроз применения силы для защиты своей «законной территории». Обе страны, похоже, готовятся к войне, которая вполне может разразиться в любой день." #NT!
 news.309.t: "Венгрия претендует на господство над Словакией" #NT!
 news.309.desc.a: "Венгры выдвинули требования о том, что Словакия должна снова стать частью их страны либо как неотъемлемая часть, либо как автономный регион. По этому поводу был выдвинут ультиматум, подкрепленный угрозой применения силы, и дипломаты нескольких европейских стран лихорадочно пытаются найти мирное решение этого последнего кризиса." #NT!
 news.309.desc.b: "Венгры выдвинули требования, что Словакия должна снова стать частью их нации, либо как неотъемлемая часть, либо как автономный регион. Был выдвинут ультиматум по этому поводу, подкрепленный угрозой применения силы, и словацкое правительство в ярости пытается найти дипломатическое решение этого последнего венгерского кризиса." #NT!
 news.309.a: "Будем надеяться, что сила не понадобится." #NT!
 news.309.b: "Это не незначительное требование..." #NT!
 news.309.c: "Готовы ли мы расстаться со своей независимостью?" #NT!
 news.310.t: "[From.GetName] Пещеры в Венгрию" #NT!
 news.310.desc.a: "После долгих обсуждений правительство [From.GetAdjective] под руководством [From.GetLeader] решило уступить требованиям [HUN.GetAdjective]. Они приняли контроль [HUN.GetAdjective] над Словакией, предпочитая умиротворить [HUN.GetLeader], чтобы сохранить мир. Несомненно, это укрепит решимость [HUN.GetAdjective] в будущих отношениях с ослабленными соседями." #NT!
 news.310.desc.b: "После долгих раздумий словаки решили уступить венгерским требованиям. Не видя альтернативы, они расстались со своей независимостью в попытке сохранить жизни своего народа. Несомненно, это укрепит решимость венгров в будущих отношениях с ослабленными соседями." #NT!
 news.310.a: "Словакам так будет лучше." #NT!
 news.310.b: "Это была необходимая жертва." #NT!
 news.311.t: "[From.From.GetName] Отклоняет требования Венгрии" #NT!
 news.311.desc.a: "Между Германией и Венгрией разразился дипломатический кризис, касающийся судьбы Словакии. Ранее [HUN.GetLeader] заявлял, что Словакия является основным интересом [HUN.GetNameDef] из-за ее исторических связей с Венгрией. Его правительство рассчитывало, что с ним будут консультироваться по любым мерам, касающимся Словакии. \n\nЛидер Германии [GER.GetLeader] отказался принимать любые подобные требования, назвав их «глупым и опасным вмешательством во внутренние дела суверенного государства».\n\nПо мере обострения напряженности все больше наблюдателей задаются вопросом, может ли Венгрия прибегнуть к насилию, чтобы поставить ситуацию перед свершившимся фактом." #NT!
 news.311.desc.b: "Упорно цепляясь за свою независимость, словаки отвергли требования Венгрии и укрепляют свою границу. Венгрия не предприняла никаких усилий для деэскалации ситуации, и обе страны, похоже, взяли курс на войну." #NT!
 news.311.b: "Мы стоим как один. Пусть придут!" #NT!
 news.312.t: "Возобновление Римских протоколов" #NT!
 news.312.desc.a: "По инициативе Венгрии Италия, Австрия и Венгрия продлили Римские протоколы, первоначально подписанные в 1934 году. Соглашения касаются экономического развития и сближения. По сути, это декларация о дружбе, но есть признаки того, что она может привести к официальному союзу, направленному на противодействие растущим ревизионистским и экспансионистским тенденциям Германии." #NT!
 news.312.desc.b: "По настоянию Венгрии Италия и Венгрия возобновили Римские протоколы, первоначально подписанные в 1934 году. Соглашения касаются экономического развития и сближения. По сути, это декларация о дружбе, но есть признаки того, что она может привести к официальному союзу, направленному на противодействие растущим ревизионистским и экспансионистским тенденциям Германии." #NT!
 news.312.a: "Мы приветствуем наших новых друзей." #NT!
 news.312.b: "Это не сулит ничего хорошего..." #NT!
 news.312.c: "Возможно, из этого получится что-то хорошее." #NT!
 news.313.t: "Сформирован Римский пакт" #NT!
 news.313.desc.a: "Сегодня правительства Италии, Австрии и Венгрии опубликовали совместное заявление, в котором объявили о формировании Римского пакта. Три державы поклялись оказывать друг другу военную помощь как в обороне, так и в наступлении, если возникнет такая необходимость. Баланс сил в регионе резко изменился за одну ночь." #NT!
 news.313.desc.b: "Сегодня правительства Италии и Венгрии опубликовали совместное заявление, в котором объявили о формировании Римского пакта. Обе державы поклялись оказывать друг другу военную помощь как в обороне, так и в наступлении, если возникнет такая необходимость. Баланс сил в регионе резко изменился за одну ночь." #NT!
 news.313.a: "Мы вместе." #NT!
 news.313.b: "Это повод для беспокойства..." #NT!
 news.313.c: "Германия больше не остается без сопротивления." #NT!
 news.314.t: "Хорти убит" #NT!
 news.314.desc: "Из Венгрии поступили сообщения о том, что Миклош Хорти был застрелен одиноким стрелком сегодня после того, как покинул здание парламента в Будапеште. Хотя его немедленно доставили в больницу, врачи объявили, что к моменту прибытия он уже был мертв. Стрелок, застреленный полицией при попытке скрыться с места преступления, был идентифицирован как член коммунистической партии.\n\nУбийство вызвало возмущение во внутренней венгерской политике, поскольку антикоммунистические наклонности Хорти имели первостепенное значение для сдерживания революционных элементов. Без старого адмирала у руля политической сцены, вполне вероятно, что коммунистическое влияние резко возрастет." #NT!
 news.314.a: "Жизнь человека — это лишь небольшая цена." #NT!
 news.314.b: "Революцию не остановить!" #NT!
 news.314.c: "Может ли социалист пасть еще ниже?" #NT!
 news.315.t: "Австрия отвергает референдум" #NT!
 news.315.desc: "Австрия полностью отвергла венгерские призывы к референдуму, несмотря на растущую воинственность Венгрии. Последняя обвинила австрийское правительство в вопиющем пренебрежении правами консерваторов своего народа. Они заявили, что не будут уклоняться от применения силы для защиты желания австрийского народа воссоединиться со своими венгерскими братьями. Обе стороны уже начали мобилизоваться, и война кажется неизбежной." #NT!
 news.316.t: "Польско-румынский союз" #NT!
 news.316.desc: "Поляки и румыны объявили о возобновлении обязательств по защите друг друга. Хотя хорошие отношения между двумя странами существуют уже более десятилетия, сегодняшнее заявление свидетельствует о том, что политика взаимной обороны все больше доминирует в военном планировании как в Польше, так и в Румынии." #NT!
 news.316.a: "Мы нужны друг другу." #NT!
 news.316.b: "Они думают, что это их спасет?" #NT!
 news.316.c: "Будем надеяться, что это окупится." #NT!
 news.317.t: "Санитарный кордон" #NT!
 news.317.desc: "Ссылаясь на растущую опасность, которую представляют идеологии для их востока и запада, румыны объявили о формировании Cordon Sanitaire. Альянс приветствует всех, кто оказался задушенным либерализмом и социализмом в Восточной Европе, и некоторые страны уже рассматривают возможность объединения своих сил с Румынией." #NT!
 news.317.a: "Мы берем на себя ответственность." #NT!
 news.317.b: "Мы поддерживаем Румынию." #NT!
 news.317.g: "Это нарушает наши планы..." #NT!
 news.317.e: "Похвальная инициатива." #NT!
 news.317.f: "Кто же настроен враждебно?" #NT!
 news.318.t: "Болгария подчиняется Румынии" #NT!
 news.318.desc: "В ответ на румынский ультиматум и столкнувшись с немедленными военными действиями со стороны Румынии в случае отказа, болгары внесли существенные изменения в свое правительство, чтобы сделать его более дружественным Румынии. Болгария приняла все требования своего соседа, и маловероятно, что она откажется от дальнейших просьб. В результате теперь ее можно рассматривать только как румынскую марионетку." #NT!
 news.318.a: "Они знали, что для них лучше." #NT!
 news.318.b: "Необходимая мера..." #NT!
 news.318.c: "Тревожное развитие событий." #NT!
 news.319.t: "Болгария отвергает требования Румынии" #NT!
 news.319.desc: "Несмотря на то, что им был выдвинут ультиматум и они столкнулись с немедленными военными действиями со стороны Румынии в случае отказа, Болгария отвергла требования Румынии. Последняя отказалась отступить, и обе страны, похоже, находятся на ясном пути к военному конфликту." #NT!
 news.319.a: "Они поймут, как сильно они ошибались." #NT!
 news.319.b: "Приди и возьми!" #NT!
 news.319.c: "Еще одна Балканская война...?" #NT!
 news.324.t: "Югославия подчиняется Румынии" #NT!
 news.324.desc: "Столкнувшись с требованиями румын о «радикальной реструктуризации» своего государства и угрозой применения военной силы в случае отказа, Югославия не увидела иного пути действий, кроме как подчиниться. Однако объявленная «реструктуризация» не только привела к разделу Югославии на составляющие ее государства, но и повлекла за собой установление марионеточных правительств.\n\nОчевидно, что под предлогом права на самоопределение обслуживались преимущественно румынские интересы, и что румынское влияние в регионе продолжает расти." #NT!
 news.324.a: "Какой мастерский ход!" #NT!
 news.324.b: "Как коварно." #NT!
 news.320.t: "Югославия отвергает требования Румынии" #NT!
 news.320.desc: "Несмотря на то, что румыны потребовали «радикально перестроить» свое государство, а в случае отказа им угрожали военной силой, Югославия отклонила ультиматум. Несмотря на то, что на страну оказывалось сильное давление с разных сторон, югославы полны решимости защищать свою нацию зубами и ногтями. Румыния уже объявила войну, и не исключено, что другие страны могут принять участие в разделе." #NT!
 news.320.a: "Они сами об этом просили." #NT!
 news.320.b: "Приди и возьми!" #NT!
 news.320.c: "Мы их предупреждали." #NT!
 news.320.f: "Они не могут надеяться, что продержатся долго." #NT!
 news.321.t: "Югославия разделена" #NT!
 news.321.desc: "По наущению Румынии Югославии был выдвинут ультиматум, призывающий к «реструктуризации их государства». Столкнувшись с давлением со стороны нескольких соседей одновременно, югославы не увидели иной альтернативы, кроме как принять его, и в настоящее время происходит раздел страны." #NT!
 news.321.a: "Нам следует поблагодарить наших друзей." #NT!
 news.321.b: "Это была отличная идея!" #NT!
 news.321.c: "Жадные ублюдки." #NT!
 news.321.e: "Мы знаем это чувство..." #NT!
 news.322.t: "Переворот в Румынии" #NT!
 news.322.desc: "Поскольку недовольство руководством страны в Румынии достигло опасного уровня, принц Майкл теперь спровоцировал переворот с помощью значительных элементов вооруженных сил. Первые сообщения указывают на то, что это удалось, и король Михаил уже объявил, что взял на себя роль главы государства, намереваясь дать Румынии необходимое руководство." #NT!
 news.322.a: "Это перемены к лучшему." #NT!
 news.322.b: "Он кажется более... скромным, по крайней мере." #NT!
 news.323.t: "Король Кароль II отрекается от престола" #NT!
 news.323.desc: "Под давлением влиятельных элементов в своем правительстве король Румынии Кароль II не увидел иного выбора, кроме как объявить и подписать свое отречение. Его преемником стал король Михай, но многие из диктаторских полномочий, полученных Каролем, были возвращены правительству, и поэтому маловероятно, что молодой король сможет обладать такой же властью, как его предшественник.\n\nПосле своего отречения Кароль, похоже, опустошил свои обширные банковские счета и бежал в изгнание, поселившись в одном из самых дорогих районов Мехико со своей любовницей Магдой Лупеску." #NT!
 news.323.a: "Хорошо, скатертью дорога." #NT!
 news.323.b: "Занимательный." #NT!
 news.325.t: "Югославия претендует на Болгарию" #NT!
 news.325.desc: "Ссылаясь на основы своей нации как «союза южнославянских народов», югославская риторика в последнее время все чаще выступает за членство болгарского народа в этом союзе. Теперь эта пропаганда приняла новый радикальный поворот, поскольку Югославия открыто заявила о своих претензиях на болгарский регион. Поскольку обе нации готовят свои силы, война может вспыхнуть в любой момент." #NT!
 news.325.a: "Югославия для всех славян!" #NT!
 news.325.b: "Мы к ним готовы!" #NT!
 news.325.c: "Powderkeg никогда не разочаровывает." #NT!
 news.326.t: "Бановина Хорватии" #NT!
 news.326.desc: "В результате продолжающихся и усиливающихся проблем с хорватскими националистическими элементами югославское правительство было вынуждено предоставить хорватам большую автономию. Было создано новое полунезависимое государство, Бановина Хорватии, и хотя номинально оно все еще является зависимой территорией Югославии, влияние правительства в регионе теперь значительно сократилось." #NT!
 news.326.a: "Это было необходимо." #NT!
 news.326.b: "Да здравствует Хорватия!" #NT!
 news.326.c: "Начало коллапса Югославии?" #NT!
 news.327.t: "Югославия претендует на Македонию" #NT!
 news.327.desc: "С целью объединения македонских народов Югославия объявила, что теперь считает Центральную Македонию неотъемлемой частью югославской нации. Чтобы подкрепить свои претензии, на границе возникли разногласия, а над регионом нависла угроза нового военного конфликта." #NT!
 news.327.a: "Все южные славяне едины!" #NT!
 news.327.b: "Они могут попробовать!" #NT!
 news.327.c: "Тревожные события." #NT!
 news.328.t: "Югославия заявляет права на границу с Италией" #NT!
 news.328.desc: "Югославское правительство в последнее время все чаще выступает против итальянского обращения со славянскими меньшинствами в приграничных районах Истрии и Зары. Сегодня оно объявило, что считает эти регионы, захваченные Италией после Первой мировой войны и преимущественно населенные этническими славянами, неотъемлемой частью югославской нации. Кроме того, для защиты прав жителей этих регионов югославы дали понять, что не будут уклоняться от применения военной силы." #NT!
 news.328.a: "Только в нашей стране они будут в безопасности." #NT!
 news.328.b: "Мы раздавим их, если они попытаются!" #NT!
 news.328.c: "Назревает еще один конфликт." #NT!
 news.329.t: "Югославия признает [SOV.GetNameDef]" #NT!
 news.329.desc: "Югославия, даже более стоически, чем другие страны, годами отказывалась признавать коммунистическое государство, которое является [SOV.GetNameDef]. С сегодняшним заявлением о том, что правительство Югославии отныне установит официальные отношения с Советами, эта политика наконец подошла к концу. Означает ли это открытие югославского государства для коммунистического влияния, еще предстоит увидеть, но тон заявления был на удивление сердечным." #NT!
 news.329.a: "У них есть несколько интересных идей." #NT!
 news.329.b: "Мы покажем им Революцию." #NT!
 news.329.c: "Советское влияние распространяется..." #NT!
 news.330.t: "Всеславянский рабочий конгресс" #NT!
 news.330.desc: "Не соглашаясь с фундаментальными аспектами советского социализма, югославы приняли свой собственный подход к идеологии. Вместо того, чтобы быть членом Коминтерна, югославское правительство объявило, что оно намерено возглавить южных славян в их борьбе за права трудящихся. Вполне вероятно, что вскоре они попытаются привлечь своих соседей в свои ряды, что может серьезно нарушить баланс сил в регионе." #NT!
 news.330.a: "Мы поведем за собой наших братьев-славян!" #NT!
 news.330.b: "Наглые выскочки!" #NT!
 news.330.c: "Интересный..." #NT!
 news.330.e: "Может быть, это принесет стабильность?" #NT!
 excellent: "Отличный." #NT!
 unfortunate: "К сожалению." #NT!
