 germany.4.t: "Аншлюс" #NT!
 germany.4.d: "Повторные восстания в Австрии ясно показывают, что народ там жаждет объединения с нашим Рейхом. Теперь пришло время действовать и позволить воле народа проявиться." #NT!
 germany.4.a: "Как кто-то может говорить, что Австрия не немецкая?!" #NT!
 germany.5.t: "Антикоминтерновский пакт" #NT!
 germany.5.d: "Германия предлагает нам подписать пакт, чтобы противостоять цели Коминтерна по распространению социализма во всем мире с помощью подрывной деятельности и насилия. Подписывая этот пакт, мы соглашаемся делиться разведданными о коммунистической угрозе и действовать в тесном сотрудничестве против этой угрозы." #NT!
 germany.5.a: "Присоединиться" #NT!
 germany.5.b: "Мусор" #NT!
 germany.6.t: "Тройственный пакт" #NT!
 germany.6.d: "Подписавшиеся считают предварительным условием любого прочного мира, чтобы всем странам мира было предоставлено свое собственное надлежащее место, и решили стоять рядом и сотрудничать друг с другом в своих усилиях в Большой Восточной Азии и регионах Европы соответственно, где их главной целью является установление и поддержание нового порядка вещей, рассчитанного на содействие взаимному процветанию и благосостоянию заинтересованных народов." #NT!
 germany.6.a: "Присоединиться" #NT!
 germany.6.b: "Мусор" #NT!
 germany.11.t: "Пакт Молотова-Риббентропа" #NT!
 germany.11.d: "Министерство иностранных дел Германии предложило заключить пакт о ненападении между нашими двумя странами. Этот договор значительно увеличит нашу взаимную торговлю, а дополнительный секретный протокол предполагает раздел Восточной Европы на немецкую и советскую сферы.\n\nХотя либералы в Берлине, возможно, и не заслуживают доверия, этот пакт позволит нам иметь дело с Финляндией, странами Балтии и Румынией, не опасаясь внешнего вмешательства. Восточные территории Польши также достанутся нам в случае краха Польши." #NT!
 germany.11.a: "Подпишите договор." #NT!
 germany.11.a.tt: "§RПока пакт действует, торговая политика закрытой экономики будет недоступна.§!\n" #NT!
 germany.11.b: "Никаких сделок с либералами!" #NT!
 germany.12.t: "Москва подписывает пакт" #NT!
 germany.12.d: "[SOV.GetNameDefCap] мудро согласился подписать наш пакт о ненападении. Это означает, что мы свободны действовать без риска советского вмешательства.\n\nК сожалению, некоторые из наших друзей теперь сомневаются в приверженности Германии к окончательному уничтожению социализма. Когда вопросы с Польшей и Францией будут урегулированы, нам, возможно, придется пересмотреть этот договор, но это обсуждение для другого раза..." #NT!
 germany.12.a: "Отличный." #NT!
 germany.13.t: "Москва отвергает пакт" #NT!
 germany.13.d: "[SOV.GetNameDefCap] отказался подписать наш пакт о ненападении! Это усложняет ситуацию, поскольку мы не можем решительно разобраться с Польшей или Францией, не рискуя, что большевики вмешаются." #NT!
 germany.13.a: "Будь они прокляты!" #NT!
 germany.14.t: "Раздел Польши" #NT!
 germany.14.d: "Польша наша, но восточные части попадают в сферу влияния [SOU.GetAdjective] согласно положениям Пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [SOU.GetAdjective] занять эту территорию? Невыполнение этого сделает наш договор недействительным." #NT!
 germany.14.a: "Да. Условия договора должны соблюдаться." #NT!
 germany.14.b: "Нет! Вся Польша принадлежит Фатерлянду!" #NT!
 germany.15.t: "Германия соблюдает пакт" #NT!
 germany.15.d: "В соответствии с пактом Молотова-Риббентропа немецкие войска эвакуировали восточную Польшу, а наши собственные войска вступили на эту территорию, чтобы оккупировать ее." #NT!
 germany.16.t: "[From.GetNonIdeologyName] Предает Пакт" #NT!
 germany.16.d: "[From.GetNonIdeologyName] отказался разделить с нами Польшу, что является вопиющим нарушением пакта Молотова-Риббентропа! Это предательство сделало наш договор с ними недействительным!" #NT!
 germany.16.a: "Мы были глупцами, что доверились либералам!" #NT!
 germany.20.t: "Вторая Венская премия" #NT!
 germany.20.d: "Признавая, что в Европе установлен новый порядок, Венгрия и Румыния обратились к нам с просьбой выступить арбитром в территориальном споре между двумя странами. Трансильвания была отобрана у Венгрии и включена в состав Румынии в ходе одного из многих необдуманных изменений, навязанных миру в Версале. Следует ли вернуть Северную Трансильванию под контроль Венгрии?" #NT!
 germany.20.a: "Отдайте Венгрии Северную Трансильванию." #NT!
 germany.20.b: "Отдайте Венгрии всю Трансильванию." #NT!
 germany.20.c: "Трансильвания останется в составе Румынии." #NT!
 germany.21.t: "Румыния отвергает наш вердикт" #NT!
 germany.21.d: "Румыния отказалась подчиниться решению, принятому нами во Втором Венском арбитраже! Их делегация была отозвана в Бухарест, и никакая территория не была передана Венгрии." #NT!
 germany.21.a: "Воля Германии должна быть исполнена!" #NT!
 germany.22.t: "Мемель - [FROM.GetNameDef] складки" #NT!
 germany.22.d: "Правительство [FROM.GetAdjective] согласилось на наши требования, и Мемель будет снова включен в Восточную Пруссию. Еще одна незаконно украденная провинция была возвращена немецкой нации!" #NT!
 germany.22.a: "Отличный." #NT!
 germany.23.t: "Мемель - [FROM.GetNameDef] Отказывается от требования" #NT!
 germany.23.d: "Правительство [FROM.GetAdjective] отвергло наши требования! Они прячутся за Клайпедской конвенцией, утверждая, что Германия не имеет законных прав на территорию Мемеля. Нам придется объяснить им свою позицию другими способами..." #NT!
 germany.23.a: "Упрямые дураки." #NT!
 germany.24.t: "Немецкая военная миссия в Китае" #NT!
 germany.24.d: "Германия поддерживала хорошие отношения с Китаем с конца предыдущего Вельткрига, несмотря на потерю наших китайских владений. Немецкая военная миссия присутствовала в Китае в течение ряда лет, и Александр фон Фалькенхаузен добился большого прогресса в реформировании частей армии Гоминьдана.\n\nЭто, естественно, вызывает некоторую озабоченность у японцев, учитывая их нынешнюю войну против Китая. Они требуют немедленного прекращения всей немецкой поддержки китайцев." #NT!
 germany.24.a: "Вспомним фон Фалькенхаузена." #NT!
 germany.24.b: "Нет, наши советники останутся." #NT!
 germany.24.c: "Нет, наши советники останутся, как мы и обещали китайцам." #NT!
 germany.25.t: "Военные советники отозваны" #NT!
 germany.25.d: "Ухудшение отношений с Китаем сделало политически нецелесообразным сохранение военной миссии в их стране. Александр фон Фалькенхаузен и остальные наши советники были отозваны." #NT!
 germany.25.a: "Мы заставим его работать." #NT!
 germany.26.t: "Китай задерживает военных советников" #NT!
 germany.26.d: "Германия и Китай находятся в состоянии войны, и китайцы, следовательно, задержали немецких военных советников, которые реформировали их армию. Фон Фалькенхаузену и нескольким его офицерам удалось избежать плена, и теперь они возвращаются в Европу." #NT!
 germany.26.a: "Молодец!" #NT!
 germany.27.t: "Укрепление Западного вала" #NT!
 germany.27.d: "Армейские пионеры закончили обследование наших существующих укреплений и определили места, где их следует усилить. Необходимые строительные заказы были размещены." #NT!
 germany.27.a: "Это будет держаться лучше, чем линия Зигфрида." #NT!
 germany.28.t: "Немцы настаивают на аншлюсе" #NT!
 germany.28.d: "Гражданские беспорядки и акты насилия вспыхнули, когда протестующие выразили желание, чтобы Австрия присоединилась к Германии в союзе немецких народов. Берлин настойчиво добивается аншлюса, который бы привел к присоединению Австрии к их стране." #NT!
 germany.28.a: "Мы присоединимся к Германскому Рейху!" #NT!
 germany.28.b: "Нет, судьба Австрии в другом." #NT!
 germany.29.t: "Австрия отказывается от аншлюса!" #NT!
 germany.29.d: "Дураки в Вене отказались принять слияние наших двух наций! Это вопиющее пренебрежение волей австрийского народа, и оно не будет терпеться! Возможно, нам придется осуществить аншлюс военными средствами." #NT!
 germany.29.a: "Мы должны подготовиться к военному вмешательству." #NT!
 germany.40.t: "Мюнхенская конференция" #NT!
 germany.40.d: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. В Мюнхене ведутся переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное урегулирование Судетского кризиса. Какова будет позиция Великобритании?" #NT!
 germany.40.d_2: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. Поскольку мы уже доказали, что не примем немецкий экспансионизм, это означает, что теперь у нас есть еще один союзник в войне против Германии." #NT!
 germany.40.d_3: "Требования Германии относительно Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы с Чехословакией, готовясь к нападению. В Мюнхене проходят переговоры между Нидерландами, Великобританией, Францией, Италией и Германией в надежде на мирное окончание Судетского кризиса. Какова будет позиция Голландии?" #NT!
 germany.40.a: "Чехи сами по себе." #NT!
 germany.40.b: "Чехословакию нужно защитить!" #NT!
 germany.41.d: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. В Мюнхене ведутся переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное урегулирование Судетского кризиса.\n\nБританцы ясно дали понять, что не собираются начинать войну из-за «ссоры в далекой стране». Должны ли мы последовать их примеру или выполним свои обязательства перед Чехословакией, предложив им поддержку?" #NT!
 germany.41.a: "Предоставьте чехов их судьбе." #NT!
 germany.41.b: "К черту англичан! Франция поддерживает своих друзей!" #NT!
 germany.42.d: "Немецкие требования в отношении Судетской области Чехословакии, где проживает значительное количество этнических немцев, достигли апогея. [GER.GetLeader] разместил войска вдоль границы Чехословакии, готовясь к нападению. В Мюнхене ведутся переговоры между Великобританией, Францией, Италией и Германией в надежде на мирное урегулирование Судетского кризиса.\n\nБританцы отказались отступать и вместо этого угрожают немцам войной, если они нарушат границы Чехословакии. Война может быть неизбежна." #NT!
 germany.42.a: "Мы должны подготовиться!" #NT!
 germany.42.b: "Франция должна держаться подальше от этого." #NT!
 germany.43.t: "Франция покидает Союзников" #NT!
 germany.43.d: "Упрямые французы отказались следовать нашему примеру в Судетском кризисе! Они продолжают поддерживать Чехословакию, и поскольку мы этого не делаем, они решили расторгнуть наш взаимный союз. Даже сейчас Франция готовится к неминуемой войне с Германией." #NT!
 germany.43.a: "Дураки! [GER.GetLeader] надо успокоить!" #NT!
 germany.44.d: "Немецкие требования нашей территории в Судетской области становятся все более враждебными, и теперь их силы скапливаются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nК счастью, похоже, что союзники сдержат свои предыдущие обещания поддержки. Они пригрозили [GER.GetLeader] войной, если наши границы будут хоть немного нарушены. Несмотря на это, мы должны подготовиться к неизбежному немецкому нападению." #NT!
 germany.44.a: "Хорошо! Пусть придут!" #NT!
 germany.45.d: "Немецкие требования нашей территории в Судетской области стали все более враждебными, и теперь их силы скапливаются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nБританские трусы отказались поддержать наш суверенитет, но, по крайней мере, французы заступаются за нас! Они отказались от своего союза с Британией и заключили новый с нами, пообещав поддержать Чехословакию против немецкой агрессии." #NT!
 germany.45.a: "Да здравствует Франция!" #NT!
 germany.46.t: "Мюнхенский диктат" #NT!
 germany.46.d: "Немецкие требования на нашу территорию в Судетской области становятся все более враждебными, и теперь их силы скапливаются вдоль нашей границы! В Мюнхене проходит конференция, на которой европейские лидеры обсуждают будущее Чехословакии, но нас не пригласили.\n\nИ британцы, и французы отменили свои предыдущие обещания поддержать нас против немецкой агрессии. Их дипломаты ясно дали понять, что если мы решим сопротивляться немцам, мы сделаем это самостоятельно. Возможно, у нас нет иного выбора, кроме как сдать Судетскую область..." #NT!
 germany.46.a: "Это черный день для Европы." #NT!
 germany.46.b: "Мы никогда не сдадимся!" #NT!
 germany.47.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы и их союзники отвергли наши законные претензии на Судеты и пригрозили нам войной, если мы «нарушим» чешскую границу!\n\nСоставлен план вторжения в Чехословакию, но это, скорее всего, спровоцирует общеевропейскую войну. Мы должны убедиться, что мы готовы к этому." #NT!
 germany.47.a: "Пришло время сделать это трудным путем." #NT!
 germany.48.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. Британцы поняли смысл наших претензий на Судеты и признали их законными, но упрямые французы отказываются отступать.\n\nОни отказались от сотрудничества с Британией и вместо этого наладили более тесные связи с чехами. Похоже, нам придется иметь дело с ними обоими одновременно, но, по крайней мере, теперь британцы, надеюсь, не вмешаются..." #NT!
 germany.48.a: "Это может пойти нам на пользу." #NT!
 germany.49.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. И англичане, и французы признали наши претензии на Судеты законными, а их предыдущие предложения о поддержке чехов были аннулированы.\n\nНесмотря на безнадежность своего положения, упрямые чехи отказываются отдавать свою территорию! Нам придется брать ее силой. Подготовлен план вторжения, который сотрет с лица земли этот подлый эксперимент Версаля!" #NT!
 germany.49.a: "Чехи должны быть уничтожены." #NT!
 germany.50.d: "В Мюнхене прошли переговоры между лидерами Германии, Великобритании, Франции и Италии, на которых обсуждалось будущее Чехословакии. И англичане, и французы признали наши претензии на Судеты законными, а их предыдущие предложения о поддержке чехов были аннулированы.\n\nПонимая безнадежность своего положения, чехи уступили нам Судетские территории. Их угнетенные немецкие жители наконец-то будут возвращены в Фатерланд!" #NT!
 germany.50.a: "Это исторический день для Германии." #NT!
 germany.51.t: "Первая Венская премия" #NT!
 germany.51.d: "Чехословакия — это раковая опухоль в сердце Европы, и, наконец, немцы решили предпринять решительные действия против нее. Судетская область уже передана Германии, и теперь, в результате Мюнхенского соглашения, чехословацкая территория, которая по праву принадлежит Венгрии, должна быть возвращена нам." #NT!
 germany.51.a: "Давно пора!" #NT!
 germany.52.t: "Аннексия Заолзья" #NT!
 germany.52.d: "Чехословакия разваливается, и мы должны действовать быстро, чтобы защитить территорию со значительным польским населением, прежде чем ее захватит Германия. Чешское владение Заолзе всегда оспаривалось нами, и пришло время для этого региона присоединиться к нашей стране." #NT!
 germany.52.a: "Заолзье наше!" #NT!
 germany.53.t: "Судьба Чехословакии" #NT!
 germany.53.d: "Не удовлетворившись кражей Судетской области, немцы теперь решили захватить остальную часть нашей страны. Брошенные нашими так называемыми союзниками и с нашей лучшей обороной, потерянной в Мюнхенском диктате, ситуация кажется безнадежной..." #NT!
 germany.53.a: "Сдаться немцам." #NT!
 germany.53.b: "...но мы все равно должны сопротивляться!" #NT!
 germany.54.t: "Чехи сопротивляются" #NT!
 germany.54.d: "Чехи каким-то образом набрались смелости бороться с нашей оккупацией их страны. Их лучшая защита была в Судетской области, которая теперь находится под нашим контролем, так что эта кампания должна быть быстрой." #NT!
 germany.54.a: "Прага скоро будет нашей." #NT!
 germany.55.d: "Конец Чехословакии близок, и наши войска вступают в Прагу прямо сейчас. С капитуляцией чехословацкой армии мы освободили огромное количество вооружения. Их танки, в частности, должны хорошо послужить нашим войскам.\n\nБемен будет присоединен к Германии в качестве протектората, но что станет со Словакией? Мы можем создать из них автономное марионеточное государство под руководством Йозефа Тисо." #NT!
 germany.55.d_2: "Завоевав Чехословакию, мы должны рассмотреть наилучший способ раздела этих территорий.\n\nБемен остается немецким протекторатом, но что должно быть со Словакией? Мы можем создать из них автономное марионеточное государство под руководством Йозефа Тисо." #NT!
 germany.55.a: "Сделать Словакию марионеточным государством." #NT!
 germany.55.b: "Раздел Чехословакии с Венгрией." #NT!
 germany.55.c: "Вся Чехословакия принадлежит Рейху!" #NT!
 germany.56.t: "Раздел Чехословакии" #NT!
 germany.56.d: "Немецкие войска вошли в Прагу, и конец Чехословакии неизбежен. Они намерены присоединить Богемию к Германскому Рейху, но они готовы отдать нам Словакию. Стоит ли нам согласиться на этот раздел? Это будет означать вступление в формальный военный союз с Германией." #NT!
 germany.56.d_2: "После аннексии Чехословакии Германия намерена сохранить Богемию в составе Рейха, но они готовы отдать нам Словакию. Стоит ли нам согласиться на этот раздел? Это будет означать вступление в формальный военный союз с Германией." #NT!
 germany.56.a: "Конечно! Великая Венгрия скоро станет реальностью!" #NT!
 germany.56.b: "Нет, нам не нужна словацкая или немецкая дружба." #NT!
 germany.57.t: "Венгрия отклоняет наше предложение" #NT!
 germany.57.d: "Венгры возмутительно отвергли наше щедрое предложение аннексировать Словакию, заявив, что у них нет никаких интересов в этом регионе! Нам придется иметь с ними дело довольно скоро. Сейчас мы должны найти решение словацкого вопроса." #NT!
 germany.57.a: "Создать марионеточное правительство Тисо." #NT!
 germany.57.b: "Присоединить Словакию к Германии." #NT!
 germany.58.t: "Польский вопрос" #NT!
 germany.58.d: "Имперское министерство народного просвещения и пропаганды проделало превосходную работу, и народ Германии, да и весь мир, был проинформирован о несправедливостях, которые вынуждены терпеть наши немецкие братья в Польше. Теперь у нас есть все необходимые оправдания для войны!" #NT!
 germany.58.a: "Скоро Польши не будет!" #NT!
 germany.60.t: "Ремилитаризация Рейнской области" #NT!
 germany.60.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, впервые после окончания Первой мировой войны Германия разместила свои войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать регион! Если мы не выдвинем ультиматум с требованием их вывода, договор не будет выполнен." #NT!
 germany.60.a: "Это акт войны! Привлекайте британцев на нашу сторону!" #NT!
 germany.60.a.tt: "§RЕсли начнется война, мы пострадаем от гражданской войны из-за нашего §Yразрозненного правительства:§!§!\n" #NT!
 germany.60.b: "Выскажите дипломатическое возражение." #NT!
 germany.61.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, что стало первым случаем после окончания Первой мировой войны, когда Германия разместила свои войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать регион!\n\nФранцузы мобилизуют свои силы и, похоже, намерены выдвинуть ультиматум. Если Германия откажется, они готовы наступать на Германию, чтобы справиться с этой угрозой. Общественное мнение в Британии против войны, но если мы откажемся поддержать французов, наш союз с ними будет расторгнут." #NT!
 germany.61.a: "О войне не может быть и речи." #NT!
 germany.61.b: "Мы должны поддержать Францию!" #NT!
 germany.62.d: "Несколько немецких дивизий недавно продвинулись в Рейнскую область, впервые после окончания Первой мировой войны, когда Германия разместила свои войска к западу от Рейна. Это явное нарушение Версальского договора, согласно которому Германии запрещено милитаризировать регион!\n\nФранцузы, похоже, согласны ограничить свой ответ на это нарушение дипломатическими возражениями, а общественное мнение в Британии решительно против войны." #NT!
 germany.62.a: "Мы также подадим возражение." #NT!
 germany.62.b: "Версаль нас больше не волнует." #NT!
 germany.63.t: "Великобритания отказывается от войны" #NT!
 germany.63.d: "Британцы отказываются поддержать нас против Германии, утверждая, что немцы «просто ходят по их собственному двору». Если мы пойдем с ними войной, похоже, мы останемся сами по себе.\n\nОбщественное мнение во Франции против войны, но Германия только усилится, а ремилитаризация Рейнской области представляет собой прямую угрозу нашим границам. Выдвижение ультиматума было бы менее угрожающим без Британии на нашей стороне. Должны ли мы действовать против них в одиночку?" #NT!
 germany.63.a: "Да! С Германией надо разобраться сейчас." #NT!
 germany.63.b: "Нет, без британцев нам придется отступить..." #NT!
 germany.64.t: "Британия поддерживает нас" #NT!
 germany.64.d: "Хотя в Британии отсутствует народная поддержка войны, британское правительство осознало угрозу, исходящую от немцев, и предложило нам свою полную поддержку. Мы предъявим Германии окончательный ультиматум с требованием вывести войска из демилитаризованной зоны. Если они откажутся, то нашим войскам пора вторгнуться в глубь Германии и положить конец их тираническому режиму!" #NT!
 germany.64.a: "Вперед!" #NT!
 germany.65.t: "Франция и Великобритания, мобилизуйтесь!" #NT!
 germany.65.d: "Британцы и французы отказались принять ремилитаризацию Рейнской области, назвав это «непростительным нарушением» Версальского договора. Они мобилизуют свои силы против нас и выдвинули ультиматум, согласно которому наши войска немедленно отступят и Рейнская область останется демилитаризованной, иначе наши страны находятся в состоянии войны." #NT!
 germany.65.a: "Мы не можем отступить! Рейх нужно защитить!" #NT!
 germany.65.b: "Мы не готовы к этой конфронтации. Мы должны отступить." #NT!
 germany.66.t: "Франция мобилизуется!" #NT!
 germany.66.d: "Британцы осознали это и согласились на ремилитаризацию Рейнской области, но сумасшедшие французы отказываются отступать! Заявляя, что этот инцидент представляет собой прямую угрозу безопасности их страны, они мобилизуют свои силы и могут в любой момент пересечь границу! Мы находимся в состоянии войны!" #NT!
 germany.67.t: "Франция отступает" #NT!
 germany.67.d: "Французы благоразумно решили отступить, когда поняли, что их безумное предприятие не получит британской поддержки. Их силы были демобилизованы, и война пока предотвращена. Ей-богу, это было близко!" #NT!
 germany.67.a: "Война сейчас была бы безумием." #NT!
 germany.68.t: "Франция отказывается отступать" #NT!
 germany.68.d: "Французы упрямо решили в одиночку бороться с немцами, и наш союз с ними был расторгнут. Еще одна европейская война разразилась из-за бессмысленных ссор. Возможно, пришло время Британии снова дистанцироваться от континентальных дел..." #NT!
 germany.68.a: "Возможно, это было неизбежно." #NT!
 germany.70.t: "Заговор Остера" #NT!
 germany.70.d: "Полагая, что Гитлер втянул Германию в войну, в которой она не сможет победить, группа старших офицеров Вермахта организовала переворот! Похоже, что его организовал полковник Ганс Остер из Абвера, но подтверждено, что в нем участвовали также генералы Бек, фон Браухич, Гальдер и адмирал Канарис!\n\nТяжеловооруженные люди, затаившиеся в нескольких берлинских квартирах, приблизились к Рейхсканцелярии, намереваясь ликвидировать Гитлера и его ближайших соратников. В настоящее время внутри здания бушует ожесточенная перестрелка." #NT!
 germany.70.a: "Защитите фюрера любой ценой!" #NT!
 germany.71.t: "Фюрер мертв" #NT!
 germany.71.d: "Войска СС и верные армейские части, спешащие к Рейхсканцелярии, сумели убить или захватить всех предателей-коммандос, но не раньше, чем собаки успели убить Гитлера! Фюрер был найден с несколькими десятками огнестрельных ранений, сгорбленным на своем столе — без сомнения, неустанно работающим на Vaterland до последнего вздоха!\n\nВыжившие заговорщики предстанут перед судом за свое отвратительное преступление, но сейчас Германия находится в состоянии войны, и нужен новый лидер. Кто станет следующим фюрером?" #NT!
 germany.71.a: "Господин Гиммлер поведет нас в будущее." #NT!
 germany.71.b: "Герр Геринг — логичный выбор." #NT!
 germany.72.t: "Заговор провалился" #NT!
 germany.72.d: "Войска СС и верные армейские части, спешащие к Рейхсканцелярии, сумели убить или захватить всех предателей-коммандос, а Гитлер сам возглавил зачистку со своим верным «Люгером». Чудом фюрер вышел из боя всего с несколькими царапинами.\n\nВыжившие заговорщики заплатят высокую цену за свою нелояльность, и Гитлер теперь еще больше настроен на продолжение текущей войны к славной победе!" #NT!
 germany.72.a: "Да здравствует фюрер!" #NT!
 germany.73.t: "Заговор удался" #NT!
 germany.73.d: "Тяжелые бои в Рейхсканцелярии превратили здание в горящие руины. Несмотря на большое количество солдат СС, спешащих на помощь Гитлеру, армейские части, верные заговорщикам, присоединились к драке и оказались решающими. Было подтверждено, что фюрер убит, и заговорщики успешно штурмовали все правительственные здания в Берлине.\n\nЗначительная часть вермахта перешла на другую сторону, но многие офицеры по-прежнему лояльны НСДАП. Кто должен ими руководить?" #NT!
 germany.73.a: "Смерть национал-социализму!" #NT!
 germany.73.b: "Гиммлер все изменит!" #NT!
 germany.73.c: "Геринг — наша единственная надежда на данный момент!" #NT!
 germany.74.t: "Подготовка почвы" #NT!
 germany.74.d: "Австрийцы жаждут стать частью Германского Рейха, но упрямое правительство в Вене до сих пор сопротивляется всем попыткам создать союз. Мы должны увеличить поддержку либерализма в Австрии. Австрийская нацистская партия тогда станет жизнеспособной альтернативой правящим австролибералистам.\n\nАгент Абвера был предоставлен для шпионской миссии. Используйте его, чтобы тайно увеличить народную поддержку либерализма в Австрии." #NT!
 germany.74.a: "Австрия будет нашей!" #NT!
 germany.75.t: "Германо-советский договор" #NT!
 germany.75.d: "Несмотря на жесткую предыдущую риторику против народа и идеологического руководства [Root.GetName], [From.GetLeader] и Германия теперь обратились к нам с просьбой о взаимовыгодном исследовательском договоре. Хотя обмен знаниями поможет нашим усилиям по разработке новых конструкций танков вместе с обещаниями других исследовательских выгод в будущем, нет никаких сомнений, учитывая предыдущие заявления, что немцы делают это ради себя. Должны ли мы продолжать соглашение, несмотря на риск содействия амбициям [From.GetLeader]?" #NT!
 germany.75.a: "Капиталисты представляют для нас обоих большую угрозу." #NT!
 germany.75.b: "Мы не дадим либералам оружия для подавления пролетариата!" #NT!
 germany.76.t: "Советы принимают германо-советский договор" #NT!
 germany.76.d: "Наши переговоры с [From.GetName] прошли успешно. Достигнуто соглашение, по которому наши страны будут помогать друг другу в разработке новых бронетанковых подразделений, с возможным расширением на другие области исследований в будущем." #NT!
 germany.76.a: "Этот договор станет ступенькой в ​​будущее." #NT!
 germany.77.t: "Советы отвергают германо-советский договор" #NT!
 germany.77.d: "[From.GetName] отклонил наше предложение о заключении договора, направленного на развитие исследований в области бронетанковых подразделений в обеих странах, вероятно, опасаясь, что наше превосходящее оружие будет обращено против них." #NT!
 germany.77.a: "Сейчас они едва ли уменьшили риски." #NT!
 germany.78.t: "Германское совместное исследование воздуха" #NT!
 germany.78.d: "Как предусмотрено договором с Германией, некоторые из их специальных исследовательских проектов делятся открытиями с нашими инженерами. Недавний прорыв в радарных технологиях привлек наше внимание, открывая неожиданные возможности для продвижения наших исследований в этой области." #NT!
 germany.78.a: "Обнаружение врага — это первый шаг." #NT!
 germany.79.t: "Ультиматум из Германии" #NT!
 germany.79.d: "С Грецией под каблуком у Германии, [From.GetLeader] оказал давление на наше правительство, чтобы оно присоединилось к ним. Советско-германский альянс поставил нас в положение, когда авторитаризм больше не является вариантом, и теперь из Берлина пришел ультиматум, требующий, чтобы мы уступили наши восточные территории их советским союзникам и присоединились к ним в том самом пакте, который они используют, чтобы заставить нас сделать это.\n\nХотя мы не можем сохранить авторитаризм, есть и другие варианты. Поиск поддержки у Великобритании — один, стоять на своем — другой. Однако ни один из них не может гарантировать будущее республики с уверенностью." #NT!
 germany.79.a: "Если мы будем работать с немцами, мы, возможно, найдем возможность вернуть себе другие земли." #NT!
 germany.79.b: "Мы можем рассчитывать на поддержку Великобритании, а они могут рассчитывать на нас." #NT!
 germany.79.c: "Если эти деспоты хотят отобрать наш дом, им придется за него сражаться." #NT!
 germany.80.t: "Данциг для Словакии" #NT!
 germany.80.d: "Немцы давно положили глаз на Данциг, стремясь объединить свои территории в Восточной Пруссии с остальной частью немецкой нации. Дипломаты предупреждали, что может наступить день, когда они заставят нас выбирать между Данцигом и войной.\n\nУдивительно, но нам представили то, что немцы считают более мирным решением. Они предлагают нам недавно созданное государство Словакия, в настоящее время не более чем марионеточное государство под властью Германии, в обмен на Данциг. \nКакие шаги предпримут немцы, если мы откажемся, неизвестно, но нам дали возможность разрешить этот конфликт с некоторыми территориальными приобретениями." #NT!
 germany.80.a: "Это лучшее предложение, которое мы получим." #NT!
 germany.80.b: "Мы не отдадим то, что принадлежит нам по праву, за то, что они украли!" #NT!
 germany.81.t: "Данциг передан Словакии" #NT!
 germany.81.d: "Польша согласилась на обмен, по которому Данциг будет передан [GER.GetNameDef], а Словакия теперь будет под контролем Польши. Благодаря этому соглашению мы вернули Данциг, сохранив при этом сердечные или, по крайней мере, не открыто враждебные отношения с нашим восточным соседом." #NT!
 germany.81.a: "Германия снова едина." #NT!
 germany.82.t: "[From.GetNameDefCap] Отказывается сдавать Данциг" #NT!
 germany.82.d: "Наше щедрое предложение словацких территорий [From.GetNameDef] в обмен на Данциг было отклонено, и Данциг остался в руках поляков. Очевидно, [From.GetLeader] не разделяет нашего понимания Данцига как законной немецкой территории. \n[Root.GetLeader] в ярости, и дипломатические варианты вернуть Данциг, похоже, исчерпаны." #NT!
 germany.82.a: "Возможно, пришло время рассмотреть другие варианты." #NT!
 germany.83.t: "Антисоветский пакт" #NT!
 germany.83.d: "С Антикоминтерновским пактом [From.GetNameDef] обеспечила себе плодородную почву для дипломатических средств сдерживания советской угрозы. Однако пакт не является военным союзом и не содержит четко определенных обязательств для подписавших его сторон. [From.GetLeader] теперь стремится расширить пакт до антисоветской коалиции, обязывающего соглашения объединиться в войне, если какая-либо подписавшая сторона вступит в состояние войны с Советским Союзом.\n\nХотя это значительно более опасно и, вероятно, положит конец любой дипломатии, которую мы все еще поддерживаем с Советами, это также наш шанс обеспечить себе сильных союзников на случай войны." #NT!
 germany.83.a: "Мы поддержим Германию и ее союзников в борьбе с Советами." #NT!
 germany.83.b: "Заключив такой пакт, любой может начать новую мировую войну." #NT!
 germany.84.t: "Призыв участников Пакта к войне" #NT!
 germany.84.d: "Как мы и подозревали, когда подписывали Антисоветский пакт, теперь мы находимся в состоянии войны с Советским Союзом. Пришло время нашим подписавшим сдержать свое обещание и присоединиться к нам." #NT!
 germany.84.a: "Наша предусмотрительность окупается." #NT!
 germany.85.t: "[From.GetName] Призывает участников Пакта к войне" #NT!
 germany.85.t.a: "[From.GetName] Призывает участников Пакта к войне" #NT!
 germany.85.t.b: "[From.GetName] Вызывает гарантию" #NT!
 germany.85.d: "Антисоветский пакт предусматривает, что все подписавшие должны присоединиться к любому оборонительному конфликту с Советским Союзом. [From.GetName] теперь подвергся нападению со стороны Советов и разослал всем членам пакта просьбу немедленно прийти на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.desc.a: "Антисоветский пакт предусматривает, что все подписавшие должны присоединиться к любому оборонительному конфликту с Советским Союзом. [From.GetName] теперь подвергся нападению со стороны Советов и разослал всем членам пакта просьбу немедленно прийти на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.desc.b: "Наша гарантия [From.GetNameDef] предусматривает, что мы должны присоединиться к любому оборонительному конфликту с Советским Союзом. Теперь они подверглись нападению со стороны Советов, и пришло время нам выполнить свою часть сделки и немедленно прийти им на помощь. Пришло время продемонстрировать [Root.GetAdjective] преданность защите мира от угрозы Советского Союза раз и навсегда." #NT!
 germany.85.a: "[From.GetName] не стоит особняком!" #NT!
 germany.85.b: "Это не наша война." #NT!
 germany.85.b_tt: "§YВсе страны, соблюдающие пакт, будут рассматривать это как предательство (§!§R-50§!§Y мнение)§!" #NT!
 germany.86.t: "Данциг или война" #NT!
 germany.86.d: "[GER.GetNameDefCap] давно декларировал свою цель вернуть территории, которые они потеряли в Великой войне. В частности, они смотрят на территорию Данцига, которая отделяет Восточную Пруссию от остальной части их страны. \n\nТеперь они потребовали, чтобы Данциг был уступлен [GER.GetNameDef], и взамен не предлагают ничего, кроме обещания отказаться от своих претензий на Познань. С нависшей угрозой войны принятие предложения отсрочит возможный конфликт, но ценой свободного предоставления немцам большей силы для того, что ждет впереди." #NT!
 germany.86.a: "Давайте заключим сделку. Может, они обратятся в другое место." #NT!
 germany.86.b: "Данциг останется Гданьском!" #NT!
 germany.87.t: "Польша уступает Данциг" #NT!
 germany.87.d: "Столкнувшись с нашим ультиматумом, Польша согласилась уступить нам свою несправедливо приобретенную территорию, доказав, что она, должно быть, знала, что она по праву принадлежит Германии!" #NT!
 germany.87.a: "Польше удалось избежать войны... пока." #NT!
 germany.88.t: "Польша отказывается уступить Данциг" #NT!
 germany.88.d: "Несмотря на наши попытки позволить Польше мирно передать Данциг, даже пообещав взамен отказаться от наших претензий на другие немецкие территории, мы получили отказ. Как и ожидалось, мир не дает нам ничего, что мы не захватим силой." #NT!
 germany.88.a: "Они прекрасно знают, какова альтернатива." #NT!
 germany.1002.t: "Соблюдать пакт Молотова-Риббентропа?" #NT!
 germany.1002.desc: "Германия и [SOU.GetNameDef] уже заключили соглашения о разделе Польши на восточную и западную части, однако наша оккупация востока вызвала некоторые осложнения в этом соглашении. Хотя наши немецкие союзники полностью ожидают, что мы сдадим обещанные польские территории [SOU.GetNameDef], мы могли бы вместо этого разорвать пакт и продолжить нашу оккупацию." #NT!
 germany.1002.b: "Польша наша!" #NT!
 germany.1003.t: "[From.GetNameDefCap] Нарушает Пакт!" #NT!
 germany.1003.desc: "Несмотря на решение уступить восточную Польшу [SOU.GetNameDef], наши союзники в [From.GetNameDef] решили продолжить оккупацию Польши, формально нарушив пакт Молотова-Риббентропа!" #NT!
 germany.1003.a: "Теперь нам придется заплатить цену за их наглость." #NT!
 china.1.t: "Инцидент на мосту Марко Поло" #NT!
 china.1.d: "Недавно японские солдаты начали атаку на стратегический мост Марко Поло к югу от Пекина, но они были отбиты нашими храбрыми солдатами. Несомненно, это спланированное событие, направленное на то, чтобы возложить на нас вину и заставить нас сдать больше территории — как и Мукденский инцидент, когда японцы вторглись в Маньчжурию. \n\nКак нам следует реагировать?" #NT!
 china.1.a: "Мы достигли критической точки!" #NT!
 china.1.b: "Мы не можем позволить себе войну с Японией." #NT!
 china.2.t: "Германия отзывает советников" #NT!
 china.2.d: "Германия уступила японскому дипломатическому давлению и решила отозвать своих военных советников из нашей страны! Фон Фалькенхаузен пообещал на прощальном ужине, что не раскроет японцам ни одного из наших боевых планов, но прекращение немецкой поддержки наверняка ударит по нашим военным." #NT!
 china.2.a: "Придется обойтись без них." #NT!
 china.3.t: "Бедные китайско-германские отношения" #NT!
 china.3.d: "Наши ухудшающиеся отношения с Германией привели к тому, что они отозвали всех своих военных советников из нашей страны." #NT!
 china.3.a: "Китайские офицеры завершат начатое!" #NT!
 china.4.t: "Задержаны военные советники" #NT!
 china.4.d: "Поскольку мы сейчас находимся в состоянии войны с Германией, все их военные советники, которые присутствовали в нашей стране, были арестованы. Фон Фалькенхаузен и несколько его приспешников сумели ускользнуть от нас и вернулись в Европу!" #NT!
 china.4.a: "Слава богу!" #NT!
 china.5.t: "Больше не загнан в угол" #NT!
 china.5.d: "Красная Армия когда-то выжила в состоянии, которое казалось безнадежным, но после Великого похода несколько лет назад ситуация медленно изменилась. Со значительными территориальными успехами наша роль аутсайдера осталась в прошлом. Пройдя через это время борьбы, наше отчаяние теперь позади. Мао Цзэдун прошел путь от лидера партизанской армии до председателя." #NT!
 china.5.a: "Да здравствует Народная Республика!" #NT!
 china.6.t: "Подготовка атаки на социалистов" #NT!
 china.6.d: "После длительного отступления Красной Армии Коммунистической партии Китая им удалось перегруппироваться и обосноваться в Шэньси. Их постоянные усилия настроить сельское население против нас и искать поддержки у Советского Союза предполагают, что они могут стать более могущественными, если их предоставить самим себе. Однако многие из окружающих военачальников, несмотря на поддержку нашего правительства, не желают или не могут принести необходимые жертвы для эффективного нападения.\n\nВ настоящее время неясно, восстанавливается ли Красная Армия или готова ли она встретиться с нами в битве, но время не на нашей стороне. Чтобы укрепить наши политические позиции, нам нужно нанести удар по социалистам." #NT!
 china.6.a: "Подтолкнуть местных полевых командиров к наступлению." #NT!
 china.6.b: "Нанимайте местных преступников, чтобы они сражались за нас." #NT!
 china.6.c: "Положитесь на местных добровольцев, которые выступают против социалистов." #NT!
 china.6.tt: "§YЕсли КНР решит противостоять атаке:§!\n" #NT!
 china.6.tt_2: "§YЕсли КНР решит отступить:§!\n" #NT!
 china.7.t: "Гоминьдан начинает наступление" #NT!
 china.7.d: "Хотя мы избежали неминуемого поражения в ходе Великого похода, националисты не собираются позволить нам стать сильнее без новых столкновений. Наши шпионы предполагают, что они готовят наступление против нас, что может ослабить нашу политическую поддержку, если мы попытаемся отступить еще дальше.\n\nМы не знаем, насколько Гоминьдан настроен оттеснить нас прямо сейчас. Попытка противостоять им сопряжена со значительными рисками. Если местные военачальники сплотились для поддержки атаки, наши шансы могут быть невелики. С другой стороны, отступление сейчас, когда мы наконец остановились, может оказаться невозможным вариантом." #NT!
 china.7.a: "Дадим отпор нападению всеми доступными нам средствами!" #NT!
 china.7.b: "Отступление в изоляцию." #NT!
 china.8.t: "Социалистическое отступление" #NT!
 china.8.d: "Раскрыв наше запланированное наступление через свою местную шпионскую сеть, КПК отвела свою Красную Армию дальше в Шэньси. Хотя это лишило нас возможности еще больше ослабить их численность, это показало, что социалисты не готовы противостоять нам, несмотря на то, что говорит их пропаганда. В какой-то степени эти усилия все же пошли нам на пользу." #NT!
 china.8.a: "Трусы!" #NT!
 china.9.t: "Победа над социалистами" #NT!
 china.9.d: "Наша приверженность разгрому Красной Армии оказалась успешной, по крайней мере на данный момент. Несмотря на получение информации о нападении, социалисты решили противостоять нашим силам и проиграли. Теперь они вынуждены отступить еще дальше, и многие местные жители стали скептически относиться к их способности выполнить свои обещания свергнуть наше правительство." #NT!
 china.9.a: "И это правильно!" #NT!
 china.10.t: "Социалистическое Отражение Нападения" #NT!
 china.10.d: "Получив информацию о наших планах начать наступление заранее, Красная Армия подготовилась и отразила нашу атаку. Войска, которые нам удалось собрать в этом районе, где наша энергетическая база слаба, оказались недостаточными для разгрома коммунистических сил. \nК сожалению, нападение было обращено против нас и рассматривалось как признак восстановления Красной Армии после долгого отступления." #NT!
 china.10.a: "В долгосрочной перспективе это им не поможет." #NT!
 china.11.t: "Поражение от Гоминьдана" #NT!
 china.11.d: "Несмотря на все наши усилия по отражению атаки местных войск, поддерживающих националистическое правительство, наши приготовления оказались недостаточными, чтобы остановить ее. Со значительными потерями мы были вынуждены снова отступить, хотя и короче.\n\nВозможно, было ошибкой противостоять националистам до того, как мы полностью восстановились. Наше великолепное восстановление в Долгий поход вселило надежду в наших сторонников, но теперь посеяны семена сомнений." #NT!
 china.11.a: "Мы восстановимся и снова завоюем веру людей." #NT!
 china.12.t: "Победа над Гоминьданом" #NT!
 china.12.d: "Противостояние наступлению Гоминьдана пошло нам на пользу. Собранные на месте войска, отправленные на противостояние Красной Армии, не были готовы к нашему знанию о надвигающемся нападении и были разбиты, что послужило предупреждением близлежащим военачальникам о том, что нападение на нас может дорого обойтись. \n\nНационалисты только доказали, что недооценивают нас как врага, и что Народная Республика снова на подъеме." #NT!
 china.12.a: "Политическая власть вырастает из ствола оружия." #NT!
 china.13.t: "Столкновение с коммунистическими партизанами" #NT!
 china.13.d: "Поскольку и мы, и Китайская Красная армия едва оправились от нашего предыдущего наступления, наше общее присутствие войск вблизи границы вновь разожгло конфликт. В дополнение к местным полевым командирам и ополченцам мы рассматривали возможность переброски большего количества войск из других мест.\n\nХотя это может и не дать нам возможности раз и навсегда сокрушить коммунистическую угрозу, это было бы важной идеологической победой, чтобы показать, что им не позволят расширяться дальше." #NT!
 china.13.a: "Мы должны подвести черту сейчас!" #NT!
 china.13.b: "Мы не можем позволить себе еще одну конфронтацию." #NT!
 china.14.t: "Поражение в [From.GetName]" #NT!
 china.14.d: "Несмотря на наши усилия показать, что социалистам не позволят расширить свое влияние за пределы того места, где они в настоящее время укрылись, мы не могли позволить себе выделить достаточно ресурсов, чтобы выиграть конфликт вдоль границы [From.GetName].\n\nСпорадические конфликты с коммунистическими ополчениями постепенно все больше и больше оборачивались в их пользу, что в конечном итоге сделало кампанию провалом в демонстрации того, что мы держим ситуацию под контролем. Если их народная поддержка продолжит расти, социалисты могут оказаться реальной угрозой." #NT!
 china.14.a: "Тревожно." #NT!
 china.15.t: "Победа в [From.From.GetName]" #NT!
 china.15.d: "После ряда небольших стычек на окраинах контролируемой нами территории конфликт с Гоминьданом, похоже, обернулся в нашу пользу. Хотя поддержание постоянного давления истощало наши войска и поставки, усилия были оправданы. \n\nРешительных сражений не было, на этот раз мы одержали медленную победу, которая укрепила веру в наше дело и снова раздула пламя революции." #NT!
 china.15.a: "Это не скоро забудется!" #NT!
 china.16.t: "Поражение в [From.GetName]" #NT!
 china.16.d: "Наши усилия вести косвенную войну против возросшего присутствия Гоминьдана оказались катастрофическими. Националисты просто были более преданы оттеснению нас назад, чем мы думали, возможно, ожидая, какое влияние эта неудача окажет на нашу репутацию. Хотя наша армия снова в безопасности и может восстановиться, на данный момент потери не остались незамеченными местными жителями, и слухи о провале революции уже распространяются по близлежащим деревням." #NT!
 china.16.a: "Революция еще далека от смерти!" #NT!
 china.17.t: "Победа в [From.From.GetName]" #NT!
 china.17.d: "Наши усилия по проведению линии против угрозы социализма увенчались успехом. Партизанские кампании КПК в ответ на наше возросшее присутствие войск в регионах, окружающих их базу власти, не смогли предвидеть нашу приверженность их остановке. Эта демонстрация силы, хотя и не совсем без издержек, убедила многих местных жителей, которые ранее молчаливо поддерживали [From.GetLeader] и его партию, теперь начали понимать, что Китай никогда не сможет быть объединен под такой идеологией." #NT!
 china.17.a: "Будем надеяться, что они помнят." #NT!
 china.18.t: "Столкновение с армией националистов" #NT!
 china.18.d: "Пока мы едва оправились от их предыдущего наступления, националисты, похоже, увеличивают присутствие своих войск в районах, близких к нашей границе. Очевидно, они пытаются показать, что они снова сдерживают нас и что Великий поход лишь отсрочил их последний удар по КПК. Мы не можем позволить людям думать, что это правда." #NT!
 china.18.a: "Мы не можем позволить себе тратить время на восстановление." #NT!
 china.100.t: "Китай подвергается новым атакам" #NT!
 china.100.d: "Япония, как кошка, наступает и захватила Корею. Они пытались унизить нас своими двадцатью одним требованием, они оккупировали Маньчжурию и теперь снова наступают. Ну, хватит, Китай будет бороться до последнего, чтобы быть свободным. В своей речи к народу [Root.GetLeader] призвал всех [Root.GetAdjective], чтобы они держались вместе или встречали верную гибель в одиночку." #NT!
 china.100.a: "За Китай!" #NT!
 china.101.t: "Китай находится под атакой" #NT!
 china.101.d: "Пришло время нам вместе выступить против нашего общего врага — японцев. Давайте отложим мелкие ссоры и будем сражаться как сильный, единый Китай!" #NT!
 china.101.a: "Вместе мы сила!" #NT!
 china.101.b: "Мы должны дать отпор захватчикам!" #NT!
 china.102.t: "Китай находится под атакой" #NT!
 china.102.d: "Поскольку Советский Союз занят войной против Германии, нам сообщили, что они больше не смогут обеспечить ту же защиту, которую они делали в прошлом. В наших интересах будет заручиться поддержкой Гоминьдана и присоединиться к ним в их войне против Японии." #NT!
 china.102.a: "Вместе мы сила!" #NT!
 china.102.b: "Давайте вместе дадим отпор японской угрозе." #NT!
 china.102.c: "Наши интересы лучше всего защищает могучий Советский Союз." #NT!
 china.103.t: "Китай объединяется" #NT!
 china.103.d: "[From.GetName] решил присоединиться к нам в борьбе с японцами. Вместе мы отбросим захватчиков назад." #NT!
 china.103.a: "Вместе мы сила!" #NT!
 china.104.t: "Китай находится под атакой" #NT!
 china.104.d: "Китай подвергся нападению. Военачальники откладывают свои обиды, чтобы сражаться против вторгшихся японских войск. Это возможность продвигать интересы КПК, мы можем показать народу Китая, что именно мы, а не загнивающий Гоминьдан, являемся истинным будущим Китая. Должны ли мы также присоединиться к борьбе и обеспечить будущее для Китая?" #NT!
 china.104_PRC_SOV_reinforcements: "Получим 10 советских дивизий." #NT!
 china.104.a: "Вместе мы сила!" #NT!
 china.104.b: "Им придется справиться с Японией без нашей помощи." #NT!
 china.104.tt: "\nСеверный Китай и Маньчжурия теперь могут быть освобождены во имя [Root.GetName].\n" #NT!
 china.105.t: "Китай объединяется" #NT!
 china.105.d: "[From.GetName] хочет, чтобы мы объединили свои силы в борьбе с Японией. Они уже присоединились к [From.GetFactionName] и готовы отложить старые обиды, чтобы противостоять японскому вторжению." #NT!
 china.105.a: "Вместе мы сила!" #NT!
 china.105.b: "Мы позволим им взять под контроль нашу страну во время грядущей войны." #NT!
 china.106.t: "Китай объединяется" #NT!
 china.106.d: "[From.GetName] присоединился к [Root.GetFactionName] и готов сражаться." #NT!
 china.106.a: "Мы прогоним японских дьяволов с наших земель." #NT!
 china.107.t: "Больше не едины" #NT!
 china.107.d_PRC_joined: "[Root.GetFactionName] выполнил свою задачу. Больше нет врага, против которого нужно было бы выступить сообща. Мао Цзэдун укрепляет свою власть над территориями Северного Китая. Однако какая у них будет надежда против наших победоносных армий." #NT!
 china.107.d_PRC_refused: "С окончанием войны истинные патриоты восторжествовали. Пришло время свести счеты с теми, кто прятался, пока мы истекали кровью." #NT!
 china.107_tt: "@PRC §YКитайская Народная Республика§! берет под контроль китайские государства в §YСеверном Китае§! и §YМаньчжурии§!\n" #NT!
 china.107.a: "У нас больше нет общего врага." #NT!
 china.108.t: "Социализм наступает" #NT!
 china.108.d: "Наша роль в борьбе с ненавистными японскими собаками придала КПК большой престиж. Все больше людей видят, что мы — будущее Китая, особенно по сравнению с коррумпированным Гоминьданом. Партийные кадры уже организуют этих людей в новую армию, которая переплывет крестьянское море." #NT!
 china.108.a: "Мы должны укрепить наши ряды" #NT!
 china.108_PRC_SOV_reinforcements_2: "Получите 20 дивизий" #NT!
 china.109.t: "Сражайтесь за Китай!" #NT!
 china.109_tt: "§YПолучить права на материковый Китай§!\n" #NT!
 china.109.d: "Пришло время избавить Китай от болезни, которой является Гоминьдан. Мы освободим каждого китайца и создадим единый народ под мудрым руководством Мао." #NT!
 china.109.a: "На войну!" #NT!
 china.110.t: "[From.GetName] объявляет войну" #NT!
 china.110.d: "[From.GetName] и кабинет министров [From.GetLeader] объявили нам войну." #NT!
 china.110.a: "На войну!" #NT!
 china.111.t: "Больше не объединены" #NT!
 china.111.d: "[Root.GetFactionName] выполнил свою задачу. Больше нет врага, против которого нужно было бы объединиться. Мы мудро использовали время, чтобы нарастить нашу поддержку по всему Северному Китаю и Маньчжурии, и теперь пришло время формализовать наш контроль в этом регионе." #NT!
 china.111.a: "У нас больше нет общего врага." #NT!
 china.200.t: "Присоединение к Китайской Народной Республике" #NT!
 china.200.d: "Порвав с националистическим Гоминьданом, чтобы освободить народ, мы теперь должны объединить силы с существующей Китайской Народной Республикой, чтобы избежать раскола движения. Враги Китая всегда полагались на наши внутренние распри, чтобы ослабить нас; новое социалистическое государство не совершит такой ошибки!" #NT!
 china.200.a: "Объединившись, мы победим националистов!" #NT!
 china.201.t: "Коммунистические бунтовщики присоединяются к республике" #NT!
 china.201.d: "Освободившись от националистического контроля, китайские революционеры, симпатизирующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Отныне и впредь будет существовать единая Китайская Народная Республика." #NT!
 china.201.a: "Мы должны объединиться, чтобы защитить наших товарищей!" #NT!
 china.202.t: "Коммунистические восстания в [CHI_communist_state.GetName]" #NT!
 china.202.d: "Растущая поддержка коммунистов в [CHI_communist_state.GetName] достигла критической точки. Правительственные учреждения были захвачены, и мятежники заявили, что больше не считают себя частью [Root.GetName]. Мы фактически потеряли весь контроль над [CHI_communist_state.GetName] из-за коммунистического режима." #NT!
 china.202.a: "Мы должны подавить эту коммунистическую угрозу!" #NT!
 china.203.t: "Коммунистические восстания в [CHI_communist_state.GetName]" #NT!
 china.203.d: "Освободившись от националистического контроля, китайские революционеры, симпатизирующие нашему делу, приняли решение объединить свое государство с нашим под руководством [Root.GetLeader]. Отныне и впредь будет одно единое [Root.GetName]." #NT!
 china.203.a: "Приветствуем наших братьев-коммунистов!" #NT!
 china.204.t: "А [Root.GetAdjective] Капитель" #NT!
 china.204.d: "С окончанием Гражданской войны в Китае пришло время консолидировать власть в Китае и показать народу, что мы являемся современным воплощением Поднебесной. Мы — государство, которое поведет их в будущее.\n\nДля этого мы должны иметь столицу, достойную нашего великого государства." #NT!
 china.204.a: "Мы будем править из старой Северной столицы." #NT!
 china.204.b: "Мы будем управлять из старой Южной столицы." #NT!
 china.204.c: "Нет необходимости переносить резиденцию правительства." #NT!
 CHI_nanjing_tt: "Перемещает столицу в §YNanjing§!." #NT!
 CHI_no_united_front: "Не будет никакого сотрудничества против внешних угроз." #NT!
 spanish_civil_war: "Началась гражданская война в Испании." #NT!
 spain.1.t: "Гражданская война!" #NT!
 spain.1.d: "Группа влиятельных генералов Вооруженных сил выпустила пронунсиаменто, осуждающее нынешнее правительство Испании! Они начали правый переворот при поддержке консервативных монархистов и духовенства. Значительная часть военных встала на сторону этих националистов, но до сих пор им не удалось захватить ни один из крупных городов Испании, за исключением Севильи.\n\nТем временем левые добровольцы стекаются под знамена республиканского правительства, готовые поддержать его в борьбе с мятежниками. Эти лоялисты могут быть плохо обучены, но никто не может усомниться в их энтузиазме.\n\nЛиния фронта уже прочерчена — какую фракцию нам следует поддержать?" #NT!
 spain.1.a: "Националисты!" #NT!
 spain.1.b: "Республиканцы!" #NT!
 spain.10.d: "После мирных выборов генерала Франсиско Франко на пост президента Испании появилась надежда, что жестокие восстания и политические потрясения последних лет будут прекращены. Слухи о том, что Франко попытается создать однопартийную диктатуру с собой в качестве главы государства, подогревались внезапным исчезновением нескольких лидеров оппозиции.\nПосле быстрого суда офицер карабинеров Хосе Галанфор был признан виновным в измене, и вскоре после этого последовала его публичная казнь. Хотя это было задумано как шаг, чтобы искоренить любую волю к сопротивлению подъему националистической Испании, эффект оказался противоположным. Левые добровольцы и даже группа генералов встали под знамена недавно сформированной Народной армии, готовые поддержать борьбу с репрессивными националистами. Хотя большинство из них плохо обучены, им удалось захватить несколько ключевых городов в хаосе, последовавшем за восстанием.\n\nЛиния фронта уже прочерчена — какую фракцию нам следует поддержать?" #NT!
 spain.10.b: "Народная Армия!" #NT!
 nationalists_chosen: "Смерть Рохосу!\n" #NT!
 republicans_chosen: "Смерть фалангистам!\n" #NT!
 spain.2.t: "Нужна международная поддержка?" #NT!
 spain.2.d: "Переворот не был полностью успешным, но карлисты, фалангисты и Конфедерация автономных правых сумели мобилизовать большую часть армии, чтобы свергнуть Республику, которая слишком долго позволяла нашей гордой христианской нации распадаться в анархии. Результат все еще неизвестен, и мир с беспокойством наблюдает за тем, какая сторона выйдет победителем.\n\nОднако мы не осуществили этот переворот, оставаясь в стороне, и мир не должен этого делать, если он хочет сокрушить красную угрозу. Другие страны, находящиеся в том же процессе восстановления своей национальной славы, должны быть готовы прийти нам на помощь." #NT!
 spain.2.a: "Давайте запросим оборудование и боеприпасы." #NT!
 spain.2.b: "Испанию нужно завоевать испанской кровью!" #NT!
 spain.3.d: "Реакционные и либеральные силы в армии пытались сокрушить Республику одним быстрым ударом, но не ожидали сопротивления, которое они встретили в крупных городах, ни быстрой мобилизации рабочих ополчений. Вместо переворота они начали войну, войну против прогресса и будущего, которого желал испанский народ.\n\nКонсервативные и социалистические страны одинаково поддерживают Республику, но мало кто осмеливается на прямое участие. Мы могли бы попросить их поддержать наши усилия, иначе угнетатели придут за их свободой и солидарностью." #NT!
 spain.3.a: "Это международная борьба за сдерживание либерализма!" #NT!
 spain.3.b: "Мы не станем марионетками деградировавших рабочих государств!" #NT!
 spain.4.t: "Националистическая Испания хочет нашей помощи" #NT!
 spain.4.d: "Гражданская война в Испании стала своего рода микрокосмом нашего взгляда на мировую ситуацию: социалисты и либералы стремятся разрушить старые ценности, а мы беремся за оружие, чтобы возродить их. Неудивительно, что националисты в Испании обратились к нам и другим, чтобы вооружить их для предстоящего конфликта." #NT!
 spain.4.a: "Мы обещаем отправить все, что сможем." #NT!
 spain.4.b: "Если у них нет сил захватить власть, значит, они ее не заслуживают." #NT!
 spain.5.t: "Республиканская Испания хочет нашей помощи" #NT!
 spain.5.d: "Попытка свергнуть Вторую Испанскую республику является четким сигналом того, что либералисты не позволят цветам прогресса расти даже там, где они естественным образом пускают корни. Республиканцы и их союзники, представляющие собой смесь демократов, социалистов и анархистов, обратились за помощью к нам и другим частям международного сообщества. Многие страны, заявляющие, что защищают консерватизм и свободу, отказались от поддержки из-за страха быть втянутыми в войну. Как мы реагируем?" #NT!
 spain.5.a: "Пообещайте им прислать оружие и снаряжение." #NT!
 spain.4.a.tt: "[From.GetName] будем благодарны, если организуем ленд-лиз во время войны." #NT!
 spain.5.b: "К сожалению, мы не можем позволить себе вмешаться." #NT!
 spain.6.t: "Националистическая Испания ценит нашу помощь" #NT!
 spain.6.d: "Наш ленд-лиз националистической Испании не остался незамеченным. Если они выйдут победителями, мы можем оказаться с сильным союзником, когда Испания будет восстановлена." #NT!
 spain.6.a: "Будем надеяться, что они сдержат красный террор." #NT!
 spain.7.t: "Республиканская Испания ценит нашу помощь" #NT!
 spain.7.d: "Наш ленд-лиз республиканской Испании не остался незамеченным. Если Республика будет восстановлена, мы можем быть уверены, что они поддержат наши дальнейшие усилия по избавлению мира от либеральной нечисти." #NT!
 spain.7.a: "Да здравствует Республика!" #NT!
 spain.8.t: "Мадрид восстановлен" #NT!
 spain.8.d: "Война выиграна. Мадрид снова наш, и у нас есть возможность снова сделать этот древний город центром Испании. Он видел много битв и потребует восстановления. Какой лучший способ сделать это, чем сделать его нашей столицей?" #NT!
 spain.8.a: "Перенести столицу в Мадрид" #NT!
 spain.8.b: "Сохранить текущее местоположение" #NT!
 spain.9.t: "Выборы в Испании 1936 года" #NT!
 spain.9.d: "Вторая республика оказалась хрупким существованием. [Root.GetLeader] может стать президентом при поддержке Народного фронта, широкой коалиции левых групп, поддерживаемых республиканцами, социалистами и анархистами.\n\nНо правая оппозиция, охватывающая консерваторов, монархистов и либералов, также начинает объединяться для свержения Народного фронта. Какая бы коалиция ни распалась, их противники, скорее всего, воспользуются их внутренними конфликтами, чтобы начать революцию. Эти выборы — не последнее испытание, которое Испании придется выдержать, чтобы разрешить этот конфликт." #NT!
 spain.9.a: "Поддерживайте Народный фронт." #NT!
 spain.9.b: "Объединить консервативные группы под эгидой Фаланги." #NT!
 italy.9.t: "Запросить Балеарские острова из Испании" #NT!
 italy.9.d: "Во время гражданской войны Италия предлагала добровольцев для борьбы за националистическое дело. Хотя идеологические мотивы были первостепенными, Италия также имела стратегическую заинтересованность в результате. Защита Балеарских островов, особенно Майорки, представляла особый интерес для Италии из-за их положения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\nТеперь [From.GetLeader] предложил передать острова под постоянный контроль Италии. Учитывая их вклад в нашу победу, в этих предложениях могут быть свои плюсы." #NT!
 italy.9.a: "Пусть итальянцы сохранят то, что они защищали." #NT!
 italy.9.b: "Мы выиграли эту войну не для того, чтобы подчиняться иностранным требованиям!" #NT!
 italy.10.t: "Испания отказывается от Балеарских островов" #NT!
 italy.10.d: "Благодарный за нашу поддержку и защиту либерального дела во время гражданской войны в Испании, [From.GetLeader] согласился сделать наши временные военные сооружения на Майорке, Менорке и Ибице постоянными. Хотя эти острова с их важным стратегическим положением являются желанным дополнением к нашей империи, похоже, испанцы теперь считают долг погашенным." #NT!
 italy.10.a: "При условии, что они признают нас законными владельцами." #NT!
 italy.11.t: "Испания отказывается отдавать острова" #NT!
 italy.11.d: "Несмотря на помощь, которую мы оказали им в гражданской войне, [From.GetLeader] теперь отказался отдать нам Балеарские острова, которые наши соотечественники защищали. Хотя они и настаивают на том, что стремятся поддерживать хорошие отношения с нашей страной, заставить нас вывести военные сооружения, которые изначально держали эти острова испанскими, — это оскорбление, которое мы не забудем." #NT!
 italy.11.a: "Если возникнет необходимость, мы можем потребовать их в любом случае." #NT!
 italy.12.t: "Лондонская конференция" #NT!
 italy.12.d: "Наши друзья в Югославии оказались под давлением нашего северного соседа. Коррумпированные и декадентские западные державы показали, почему они угасают, не сумев отстоять права Югославии. Это может быть как раз началом для более молодой, более динамичной державы, которая имеет правильное руководство, чтобы намеренно шагать на мировой арене! Commando Supremo сообщает, что они почти готовы выпустить наши непобедимые легионы." #NT!
 italy.12.a: "Настало наше время!" #NT!
 italy.12.b: "Будет лучшая возможность." #NT!
 italy.13.t: "Первая Люблянская премия" #NT!
 italy.13.d_dalmatia_montenegro: "Поскольку югославское государство рушится из-за собственных противоречий, пришло время Италии взять свое. Угасающие силы на Западе могут так бояться Италии, что будут отрицать ее должное, но поднимаются новые силы, которые видят истинную ценность Италии. Мы не только добились того, в чем нам было отказано в Изуродованной Победе, но и наш протекторат Албании также увидел, как его территория расширилась." #NT!
 italy.13.d_montenegro: "Наше решение присоединиться к растущей мощи Германии окупилось. Югославское государство движется к распаду, и немецкое руководство обладает дальновидностью, чтобы увидеть выгоды от итальянской дружбы. Черногория будет передана Албании, как и положено" #NT!
 italy.13.d_dalmatia: "После предательства наших бывших союзников на западе на Парижской мирной конференции, где нам обещали Северную Далмацию, мы решили встать на сторону Берлина. Германия мудро рассудила, что итальянская дружба слишком ценна, чтобы ее игнорировать, и наши претензии в Югославии должны быть признаны. Адриатика станет итальянским озером, и справедливость восторжествует." #NT!
 italy.13.a: "Италия поднимается" #NT!
 italy.14.t: "Германия препятствует нашим требованиям" #NT!
 italy.14.d: "Германия посчитала нужным воспрепятствовать нашим скромным, справедливым и разумным требованиям относительно территории Виши. Должны ли мы уйти [From.GetFactionName]?" #NT!
 italy.14.a: "Неприемлемо. Мы можем сделать лучше в одиночку." #NT!
 italy.14.b: "Мы заслужим их уважение." #NT!
 italy.15.t: "Германия поддерживает наши требования" #NT!
 italy.15.d: "Германия увидела мудрость в поддержке наших требований о территориях Виши. Виши отдал нам Савойю и Корсику." #NT!
 italy.15.d_Corsica: "При небольшой поддержке Германии Виши сдал нам Корсику." #NT!
 italy.15.a: "Месть за Италию" #NT!
 italy.16.t: "Германия почти поддерживает нас" #NT!
 italy.16.d: "Германия сочла целесообразным вмешаться в наш спор с вишистской Францией. Они заблокировали нашу попытку захватить Корсику, но у нас все еще есть Савойя." #NT!
 italy.16.a: "Вопрос о Корсике был лишь отложен" #NT!
 france.1.t: "Япония требует Индокитай" #NT!
 france.1.d: "Японские войска размещены вдоль границ нашей колонии в Индокитае, и они требуют полного доступа к нашим базам и объектам! Если мы согласимся на их просьбу, мы фактически передадим им контроль над Индокитаем. С другой стороны, у нас нет средств бороться с ними по этому вопросу." #NT!
 france.1.a: "У нас нет выбора, кроме как согласиться." #NT!
 france.1.b: "Никогда!" #NT!
 france.2.t: "Расширение линии Мажино" #NT!
 france.2.d: "Планы по продлению линии Мажино до самого Ла-Манша завершены, и размещены заказы на строительство. Бельгийцы подали официальный протест, увидев наши приготовления из-за границы, но работа продолжается." #NT!
 france.2.a: "Возможно, им не следовало покидать наш союз." #NT!
 france.3.t: "Продолжение Альпийской линии" #NT!
 france.3.d: "Мы начали работу по улучшению укреплений Альпийской линии. Когда эти новые оборонительные сооружения будут закончены, итальянцы должны быть сумасшедшими, чтобы перейти границу!" #NT!
 france.3.a: "Пусть придут!" #NT!
 france.10.t: "Поражение" #NT!
 france.10.d: "Битва проиграна. Париж попал в руки немцев, и это лишь вопрос времени, когда остальная часть страны будет оккупирована. Теперь мы должны думать о будущем. Некоторые элементы в правительстве хотят перемирия с Германией, но многие офицеры хотят продолжить борьбу из Британии.\n\nНекоторые члены британского военного кабинета предложили другой вариант — слияние Франции и Великобритании в единую страну, которая будет сражаться до тех пор, пока вся Франция не будет освобождена." #NT!
 france.10.a: "Мы должны сотрудничать с немцами." #NT!
 france.10.a_tt: "§YИграйте за Вишистскую Францию, если Германия заключит перемирие§!\n" #NT!
 france.10.b: "Бой продолжается!" #NT!
 france.10.b_tt: "§YИграйте за Францию, если Германия заключит перемирие§!\n" #NT!
 france.10.c: "Давайте объединимся с Британией!" #NT!
 france.11.t: "Франция предлагает союз" #NT!
 france.11.d: "Ситуация во Франции тяжелая. Многие в их правительстве желают добиться перемирия с Германией, но некоторые положительно отреагировали на предложение членов британского военного кабинета объединить две наши страны в одну. Этот франко-британский союз будет продолжать борьбу против немцев до тех пор, пока не будет достигнута победа. Как нам следует реагировать?" #NT!
 france.11.a: "Нет. Британия — это Британия, а Франция — это Франция." #NT!
 france.11.b: "Да, если это поможет французам продолжать борьбу!" #NT!
 france.12.t: "Великобритания соглашается на союз" #NT!
 france.12.d: "Британия согласилась объединить наши две страны в одну. Даже сейчас в Лондоне формируется новое совместное правительство." #NT!
 france.12.a: "В Лондон!" #NT!
 FRA_franco_british_cores: "Все §Y[FRA.GetAdjective] ядер§! становятся §Y[ENG.GetAdjective] ядрами§!." #NT!
 france.13.t: "Британия отказывается от союза" #NT!
 france.13.d: "Британское правительство отвергло любую возможность слияния наших двух стран в одну. Перемирие с Германией на данном этапе неизбежно." #NT!
 france.13.a: "Мы должны сотрудничать." #NT!
 france.13.b: "Мы должны продолжать борьбу!" #NT!
 france.14.t: "Триумф во Франции" #NT!
 france.14.d: "Наша победа во Франции почти завершена. Французское правительство запросило перемирие, и наши дипломаты подготовили условия, на которые они согласились. Они сохранят контроль над южной Францией, в то время как мы можем свободно оккупировать остальную часть." #NT!
 france.14.a: "Основание Виши во Франции." #NT!
 establishing_vichy_tt: "§YVichy France§! будет создана на юге Франции. \n§YВишистская Франция§! получит все §Yфранцузские колониальные территории§!\nПроцент §Yфранцузских§! сил будет переведен в §YВишистскую Францию§!\n(§YВишистская Франция§!):\n §YДвижение Франциска§! становится правящей партией.\n §YФилипп Петен§! становится лидером §YЛиберальной§! партии.\n Получает Национальный Дух §YОккупационные Расходы§!, что дает (Фабрики Потребительских Товаров: §Y20%§!)\n Перемещает столицу в §YОвернь§!" #NT!
 france.14.b: "Нет, Германия победит всех!" #NT!
 france.14.c: "Создание Бурбонской Франции." #NT!
 france.15.t: "Германия отказывается от перемирия!" #NT!
 france.15.d: "Немцы отклонили нашу просьбу о перемирии! Они, очевидно, стремятся поработить нас всех... у нас нет выбора, кроме как сражаться до последнего!" #NT!
 france.15.a: "Мы обречены!" #NT!
 france.16.t: "Оставайтесь вместе, оставайтесь сильными!" #NT!
 france.16.d: "Поскольку недавние события в Париже оказали влияние на большинство из нас, как никогда важно, чтобы мы объединились как нация. Мы должны посмотреть на состояние нашей страны и не принять, а изменить исход этой войны. \n\nЗабудьте прошлое и посмотрите на новые горизонты. Мы не знаем, чего ожидать в следующие месяцы, но мы справимся с этим вместе!" #NT!
 france.16.a: "Мы видели и похуже!" #NT!
 france.17.t: "Приглашение во французскую фракцию" #NT!
 france.17.d: "Стремясь укрепить Малую Антанту — Чехословакию, Югославию и Румынию — и сдержать возможный всплеск агрессивного экспансионизма со стороны старых Центральных держав, Франция обратилась к нам с просьбой присоединиться к альянсу, направленному на объединение этих стран." #NT!
 france.17.a: "С радостью. Малую Антанту нужно перестраивать." #NT!
 france.17.b: "[Root.GetName] идет своим путем." #NT!
 france.18.t: "[From.GetName] Присоединяется к французской фракции" #NT!
 france.18.d: "Наш план по предотвращению распада и отдаления от нас альянса Малой Антанты продвигается успешно. [From.GetLeader] одобряет наши усилия и принял наше приглашение вступить в альянс." #NT!
 france.18.a: "Мы стали на один шаг ближе к восстановлению Малой Антанты." #NT!
 france.19.t: "[From.GetName] Отказывается от французского союза" #NT!
 france.19.d: "Несмотря на все наши усилия по оказанию поддержки Малой Антанте, наша последняя попытка обратиться к одной из стран была встречена скептически. [From.GetLeader] отказался присоединиться к альянсу, возможно, усомнившись в наших мотивах, а возможно, опасаясь, что слишком тесное сотрудничество с нами сделает его мишенью." #NT!
 france.19.a: "Они уже могут стать целью для всех, кто знает!" #NT!
 france.20.t: "Сопротивление перемирию" #NT!
 france.20.d: "После перемирия Франции с Германией и установления нового правительства в Вишистской Франции группа старших офицеров восстала против нового французского правительства. Шарль де Голль выступил по радио с призывом к сопротивлению коллаборационистскому режиму Виши. Де Голль фактически берет на себя руководство Силами свободной Франции и продолжает борьбу с немцами." #NT!
 france.20.a: "Борьба за Францию ​​продолжается." #NT!
 france.20.a_tt: "§YШарль де Голль становится лидером Франции§!" #NT!
 france.21.t: "Рабочие угрожают забастовками" #NT!
 france.21.d: "После увольнения двух рабочих на крупной фабрике по всей стране вспыхнула борьба между рабочими и владельцами фабрик. Рабочие, поддерживаемые [Root.GetCommunistParty], организовались и требуют лучших условий, таких как более высокая заработная плата и более короткая рабочая неделя. Это значительно сократит объемы производства наших фабрик и рассматривается как победа [Root.GetCommunistParty]. Нас приглашают в Матиньон для переговоров. Уступим ли мы их требованиям или будем стоять твердо и рискнем устроить общенациональную забастовку?" #NT!
 france.21.a: "Пусть они нанесут удар" #NT!
 france.21.b: "Заключить сделку" #NT!
 france.22.t: "Пересмотреть Матиньонские соглашения" #NT!
 france.22.d: "С недавно подписанными Матиньонскими соглашениями наша промышленность не имеет возможности конкурировать с немецкой. Мы отстаем в производственных мощностях с каждым днем. Некоторые владельцы фабрик уже начали пересматривать некоторые права, предоставленные Матиньонскими соглашениями, практически без сопротивления со стороны рабочих. У нас есть возможность официально отменить недавно приобретенные права рабочих по всей стране, но мы рискуем, что они снова сплотятся вокруг [Root.GetCommunistParty] в надежде, что они поддержат еще одну забастовку. Позволяя рабочим сохранять свои права и сосредоточившись на оптимизации текущего рабочего процесса, мы можем помочь объединить французский народ и позволить нам расти вместе." #NT!
 france.22.a: "Со временем мы будем столь же эффективны, как и прежде." #NT!
 france.22.b: "Отмените их права и немедленно верните нашу отрасль в нормальное русло." #NT!
 france.23.t: "Забастовки закончились" #NT!
 france.23.d: "Большинство рабочих теперь поняли, что их необоснованные требования не будут выполнены. Их дети голодают, и хотя [Root.GetCommunistParty] призывают их продолжать забастовку, у них нет ресурсов для продолжения. С каждым днем ​​рабочие сдаются и возвращаются на фабрики. Наша промышленность вернется на полную мощность, и маловероятно, что в ближайшее время у нас будут забастовки." #NT!
 france.23.a: "Наконец-то мы снова можем соревноваться" #NT!
 france.24.t: "Коммунистическая угроза" #NT!
 france.24.d: "Угроза, которую представляют объединенные Германия и Советский Союз, слишком велика, чтобы ее игнорировать. После соглашения двух стран о разделе Польши нам предстоит сделать трудный выбор. Если мы позволим [Root.GetCommunistParty] действовать так, как они это делали до сих пор, мы откроем себя для внутренней борьбы, поскольку Советский Союз набирает силу. Запрещая любую коммунистическую деятельность или связь с [Root.GetCommunistParty], мы посылаем всем гражданам мощный сигнал о том, что мы не потерпим никого, кто представляет угрозу миру. \nТрадиционно мы могли включать [Root.GetCommunistParty] в политические дискуссии, но поскольку они отказываются отречься от своей верности Москве, возможно, пришло время принять радикальные меры." #NT!
 france.24.a: "Запретить социализм во Франции" #NT!
 france.24.b: "Разногласия являются частью консервативного процесса" #NT!
 france.25.t: "Лондонская конференция" #NT!
 france.25.d: "Поскольку режим в Берлине нагнетает напряженность вокруг границы между ними и Югославией, британцы решили уступить. Однако Югославия является одним из трех столпов, на которых строится урегулирование в Восточной Европе. Если она ослабнет, пострадает безопасность Франции. Должны ли мы доказать, что мы более могущественная сила, и рисковать сражаться в одиночку?" #NT!
 france.25.a: "Мы сохраним мир" #NT!
 france.25.b: "Мы будем стоять за свободу" #NT!
 france.26.t: "Лондонская конференция" #NT!
 france.26.d: "В то время как режим в Берлине нагнетает напряженность на границе между ними и Югославией, британцы приняли решение противостоять немецкой агрессии. Однако раны последней войны еще не зажили, и наша страна глубоко разделена, достаточно ли мы сильны, чтобы действовать в одиночку?" #NT!
 france.26.a: "Пришло время противостоять немцам." #NT!
 france.26.b: "Это неправильная причина." #NT!
 france.27.t: "Германия поддерживает требования Италии" #NT!
 france.27.d_1_state: "Германия согласилась с требованиями Италии относительно нашей территории. После нашего поражения мы действительно не в состоянии его оспорить." #NT!
 france.27.d_both: "Италии должны быть переданы Савойя и Корсика. Это решение Германии вызвало беспокойство у губернаторов колоний, которые задавались вопросом, кто будет следующим. Губернатор Сирии не стал ждать, чтобы выяснить это, и перешел на сторону Свободной Франции." #NT!
 france.27.a: "У нас на самом деле нет выбора." #NT!
 france.27.b: "Немцы - недальновидные дураки" #NT!
 france.28.t: "Сирийские дефекты" #NT!
 france.28.d: "После решения Германии передать земли Виши Италии, сирийская администрация решила присоединиться к нашей стороне." #NT!
 france.28.a: "Франция на шаг ближе к искуплению" #NT!
 france.29.t: "Британия принимает просьбу о союзе" #NT!
 france.29.d: "«История показала, как многого можно достичь, когда наши великие нации стоят бок о бок. В духе Антанты Сердечного согласия мы с гордостью приветствуем вас не только как друзей, но и как союзников. Вместе мы будем ярким маяком свободы в мире, охваченном тьмой угнетения!»\n\nНаша просьба присоединиться к Великобритании в качестве союзников была принята. Мы можем рассчитывать на их полную поддержку в грядущие неспокойные времена." #NT!
 france.29.a: "Вместе мы выдержим оборону!" #NT!
 france.30.t: "Великобритания отклонила запрос о союзе" #NT!
 france.30.d: "«Хотя в прошлом у нас были хорошие отношения, мы не можем рисковать эскалацией конфликтов по ту сторону Ла-Манша. Германия заслужила наше доверие, соблюдая наш Морской пакт, и хотя мы будем защищать себя, если пожар распространится, мы не рискнем раздувать пламя. Мир всегда должен быть целью любой консервативной нации».\n\nНаша просьба присоединиться к Великобритании в качестве союзников была отклонена. Британское правительство не желает еще больше настраивать Германию против себя и не будет подвергать риску нынешний мир." #NT!
 france.30.a: "Их «мир» — это просто синоним слова «капитуляция»." #NT!
 france.33.title: "Французское освобождение" #NT!
 france.33.desc: "С окончанием войны отпадает и необходимость поддерживать тесный союз с французской нацией. Французские политические партии все чаще призывают к созданию временного правительства и проведению всеобщих выборов." #NT!
 france.33.a: "Конечно, наши верные союзники — свободные люди." #NT!
 france.33.b: "Нам необходимо поддерживать строгие меры безопасности на материке." #NT!
 france.34.title: "Франко-британский союз заканчивается" #NT!
 france.34.desc: "С миром в Британии [From.GetLeader] согласился на просьбы французских политических партий о восстановлении временного французского правительства. Их политическая интеграция была остановлена, но, без сомнения, страны продолжат оставаться близкими друзьями в будущем." #NT!
 france.34.a: "Браво!" #NT!
 france.34.b: "Я понимаю." #NT!
 low.1.t: "Франция продлевает линию Мажино" #NT!
 low.1.d: "Французы решили продлить линию Мажино на запад до самого Ла-Манша! Это ясно показывает их намерение бросить нас в случае немецкого вторжения. Наше посольство в Париже подало официальную жалобу, но вряд ли она будет иметь какой-либо эффект." #NT!
 low.1.a: "Это возмутительно!" #NT!
 soviet.1.t: "Японское наращивание" #NT!
 soviet.1.d: "Напряженность вдоль маньчжурской границы уже давно накалена, и теперь мы получаем сообщения от наших монгольских товарищей о том, что японцы сосредоточивают силы в Хэйлунцзяне. Отступление может рассматриваться как признак слабости, но если мы ответим силой, ситуация может обостриться. Какие у вас приказы, товарищ командир?" #NT!
 soviet.1.a: "Мы даем отпор. Жестко." #NT!
 soviet.1.b: "Мы не можем позволить себе войну с Японией." #NT!
 soviet.2.t: "Успешный рейд" #NT!
 soviet.2.d: "Наш рейд через маньчжурскую границу против японских войск, скапливающихся там, увенчался успехом! Мы поймали их прежде, чем они закончили подготовку, и наши храбрые солдаты дали им хорошую взбучку в последовавшей за этим яростной стычке." #NT!
 soviet.2.a: "Отличная работа!" #NT!
 soviet.3.t: "Неудачный рейд" #NT!
 soviet.3.d: "Наш рейд через маньчжурскую границу против скапливающихся там японских войск провалился! Противник зажал наши силы в клещи, и мы понесли тяжелые потери, прежде чем успели отступить." #NT!
 soviet.3.a: "Подготовьте расстрельную команду." #NT!
 soviet.4.t: "[FROM.GetNameDefCap] Сдает Бессарабию" #NT!
 soviet.4.d: "[FROM.GetAdjective] мудро подчинились нашим требованиям и вывели все свои силы из Бессарабии. Мы включим эту территорию в союз как Молдавскую Советскую Социалистическую Республику. Ее граждане теперь будут пользоваться благами социализма." #NT!
 soviet.4.a: "Отличный." #NT!
 soviet.5.t: "Румыния отклоняет наши требования" #NT!
 soviet.5.d: "Румыны отказались уступить нашим требованиям! Похоже, нам придется силой выдворить их оккупационные войска из Бессарабии." #NT!
 soviet.5.a: "Дураки!" #NT!
 soviet.6.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.6.d: "[FROM.GetNameDefCap] сдался нашим требованиям. Мы заменили декадентское правительство в Таллине Народным парламентом, который единогласно проголосовал за преобразование [FROM.GetNameDef] в Советскую Социалистическую Республику. После обсуждения Верховный Совет решил удовлетворить эту просьбу." #NT!
 soviet.6.a: "Добро пожаловать в профсоюз, товарищи." #NT!
 soviet.7.t: "[FROM.GetNameDefCap] Отказывается от нашего предложения" #NT!
 soviet.7.d: "[FROM.GetNameDefCap] возмутительно решил отказаться от нашего щедрого предложения о пакте о взаимопомощи! Капиталисты и подхалимы в Таллинне еще и нахальничали, требуя от нас уважать территориальную целостность их нации!" #NT!
 soviet.7.a: "Мы должны защитить [FROM.GetAdjective] от них самих." #NT!
 soviet.8.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.8.d: "Правительство [FROM.GetAdjective] в Риге согласилось на наши требования, и мы заменили их коррумпированное правление Народным собранием. Этот орган единогласно проголосовал за запрос членства в нашем великом союзе в качестве Советской Социалистической Республики. Мы любезно согласились выполнить эту просьбу." #NT!
 soviet.8.a: "Теперь вы социалисты!" #NT!
 soviet.9.t: "[FROM.GetNameDefCap] Отказывается от нашего предложения" #NT!
 soviet.9.d: "Буржуазные угнетатели, правящие [FROM.GetNameDef], решили отказаться от всякого разума. Они отвергли наш щедрый пакт о взаимопомощи и требуют немедленного вывода всех советских войск, «скапливающихся» вдоль их границы." #NT!
 soviet.9.a: "Люди [FROM.GetAdjective] должны быть освобождены." #NT!
 soviet.10.t: "[FROM.GetNameDefCap] Отправки" #NT!
 soviet.10.d: "Наш запрос на военные базы в [FROM.GetNameDef] был удовлетворен, но, к сожалению, их правительство рухнуло. Мы создали Народный парламент, чтобы избежать анархии, и они единогласно проголосовали за подачу петиции в Верховный Совет о членстве в нашем союзе. Этот запрос был удовлетворен." #NT!
 soviet.10.a: "Мы спасем вас от капитализма." #NT!
 soviet.11.t: "[FROM.GetNameDefCap] Отказывается от нашего предложения" #NT!
 soviet.11.d: "[FROM.GetNameDefCap], похоже, настроены на самоуничтожение, а дураки в их правительстве отказывают нашим войскам в доступе в их страну. Они думают, что им будет лучше под немцами? Их эгоистичные лидеры совершают преступление против народа, отказывая своим гражданам в истинном социализме." #NT!
 soviet.11.a: "Люди [FROM.GetAdjective] достаточно настрадались." #NT!
 soviet.12.t: "[FROM.GetNameDefCap] Принимает наши требования" #NT!
 soviet.12.d: "Подавляющие силы, которые мы сосредоточили вдоль их границ, убедили правительство [FROM.GetAdjective] принять нашу скромную просьбу о пересмотре их границ. Мы взяли под контроль Карелию, и положение [195.GetName] теперь намного более надежно." #NT!
 soviet.12.a: "Мы ожидали, что они будут сопротивляться..." #NT!
 soviet.13.t: "[FROM.GetNameDefCap] Отвергает наши требования" #NT!
 soviet.13.d: "Правительство [FROM.GetAdjective] отвергло наши требования, но этого следовало ожидать. Если мы хотим Карелию, нам придется взять ее силой. Пора преподать упрямым финнам урок, который они не забудут!" #NT!
 soviet.13.a: "Мы разгромим их за несколько недель." #NT!
 soviet.14.t: "Членство в СССР" #NT!
 soviet.14.d: "На нас оказывают давление из Москвы, чтобы мы официально присоединились к СССР. Стоит ли нам соглашаться на это?" #NT!
 soviet.14.a: "Да, давайте присоединимся к ним." #NT!
 soviet.14.b: "Нет, мы еще не раскрыли весь свой потенциал!" #NT!
 soviet.15.t: "Танну Тува отказывается!" #NT!
 soviet.15.d: "Тувинцы возмутительно отказались от присоединения к Советскому Союзу! Чего такая жалкая нация могла бы надеяться достичь самостоятельно — загадка, на которую, возможно, никогда не будет дан ответ." #NT!
 soviet.15.a: "Желаем им удачи." #NT!
 soviet.16.t: "Аннексия Танну-Тувы" #NT!
 soviet.16.d: "Верховный Совет получил официальное ходатайство от парламента Тувы о вступлении в Советский Союз. Будет организована Тувинская автономная область в составе РСФСР." #NT!
 soviet.16.a: "Добро пожаловать в профсоюз, товарищи." #NT!
 soviet.17.t: "Улучшение линии Сталина" #NT!
 soviet.17.d: "Завершена тщательная ревизия оборонительных сооружений вдоль наших западных приграничных районов, и заключенные из наших исправительно-трудовых лагерей готовы приступить к работе. Скоро Линия Сталина оправдает свое славное имя!" #NT!
 soviet.17.a: "Товарищ Сталин будет горд!" #NT!
 soviet.60.t: "Раздел Польши" #NT!
 soviet.60.d: "Польша наша, но западные части попадают в сферу влияния [GER.GetAdjective] согласно положениям Пакта Молотова-Риббентропа. Должны ли мы вывести наши войска и позволить [GER.GetAdjective] занять эту территорию? Невыполнение этого требования сделает наш договор недействительным." #NT!
 soviet.60.a: "Да. Сейчас не время нарушать договоры." #NT!
 soviet.60.b: "Нет! Вся Польша принадлежит Родине!" #NT!
 soviet.61.t: "Советы соблюдают пакт" #NT!
 soviet.61.d: "В соответствии с договором [SOV.GetAdjective] передали западные части Польши нашей администрации. Немецкие войска вошли туда для обеспечения безопасности." #NT!
 soviet.61.a: "Отличный." #NT!
 soviet.62.t: "Советы нарушают пакт" #NT!
 soviet.62.d: "Несмотря на неоднократные заверения, Советы до сих пор не отвели свои войска и не предприняли никаких шагов для передачи территорий и возвращения к границам, о которых мы договорились. Похоже, они не намерены следовать договору." #NT!
 soviet.62.a: "Это даже не стоило чернил!" #NT!
 soviet.70.t: "[SOV.GetName] Давление" #NT!
 soviet.70.desc: "Несмотря на освобождение нашей родины от оккупации [GER.GetAdjective], нам все еще приходится иметь дело с вечно присутствующим [SOV.GetName]. Теперь они отказываются признавать легитимность нашего правительства, если только социалистам, поддерживающим [SOV.GetAdjective], в стране не позволят играть более заметную роль в управлении. На самом деле, это тонко завуалированная угроза со стороны [SOV.GetAdjective], которые ожидают, что мы присоединимся к ним. Между тем, наши партнеры на Западе, похоже, не желают оказывать нам никакой поддержки в сопротивлении требованиям [SOV.GetLeader]." #NT!
 soviet.70.a: "Мы не в том состоянии, чтобы ввязываться в еще одну драку." #NT!
 soviet.70.b: "Мы не позволим [SOV.GetLeader] нам диктовать." #NT!
 soviet.71.t: "[POL.GetAdjective] Мировоззрение согласовано" #NT!
 soviet.71.desc: "После недавнего давления со стороны нашей администрации и постоянной угрозы могущественной Красной Армии буржуазная администрация [POL.GetName] согласилась уважать авторитет коммунистической партии как единственного законного представителя народа. Хотя мы могли бы навязать свою волю силой, теперь в этом нет необходимости, поскольку мы можем спокойно рассчитывать на то, что [POL.GetName] с этого момента будет частью нашей сферы влияния." #NT!
 soviet.71.a: "Они были правы, что подчинились." #NT!
 soviet.72.t: "[POL.GetName] Продолжает подавлять пролетариат" #NT!
 soviet.72.desc: "В глупом проявлении буржуазного высокомерия незаконная администрация [POL.GetName] отказывается признать власть коммунистической партии. Мы не можем позволить этим глупцам снова превратить Польшу в плацдарм для либеральных вторжений в [SOV.GetNameDef]. Это вопрос первостепенной национальной безопасности, чтобы мы немедленно включили [POL.GetName] в нашу сферу влияния." #NT!
 soviet.72.a: "Мы раздавим [POL.GetAdjective] буржуазию раз и навсегда." #NT!
 soviet.72.b: "Люди устали от войны, мы должны найти другой путь." #NT!
 soviet.73.t: "[SOV.GetNameDef] отступает" #NT!
 soviet.73.desc: "Недавняя напряженность вокруг внешнеполитического курса [POL.GetName] недавно ослабла, поскольку [SOV.GetNameDef] отходит от своей прежней агрессивной риторики. Хотя вероятность нового вторжения снизилась, мы должны сохранять бдительность в отношении нашего восточного соседа и его пешек." #NT!
 soviet.73.a: "Мы должны быть начеку." #NT!
 soviet.74.t: "[FROM.GetNameDefCap] для возврата [ROOT.GetAdjective] территории" #NT!
 soviet.74.d: "В качестве жеста доброй воли и дружбы между странами [FROM.GetAdjective] и [ROOT.GetAdjective], [FROM.GetLeader] предложила вернуть часть территории, которой они владеют и которая исторически была частью Польши." #NT!
 soviet.74.a: "Что-то лучше, чем ничего" #NT!
 soviet.74.b: "Мы не принимаем благотворительные организации." #NT!
 POL_refused_states: "Польша отказалась от территории" #NT!
 POL_accepted_states: "Польша получила территорию" #NT!
 soviet.75.t: "[FROM.GetLeader] Принял наше предложение." #NT!
 soviet.75.d: "Наше предложение вернуть территорию было принято правительством [FROM.GetAdjective]. Это должно, как мы надеемся, удовлетворить всех в обозримом будущем и снизить риск внутренних конфликтов." #NT!
 soviet.75.a: "Как и ожидалось" #NT!
 soviet.76.t: "[FROM.GetLeader] Отказался от нашего предложения." #NT!
 soviet.76.d: "По какой-то причине наше предложение вернуть территорию было отклонено правительством [FROM.GetAdjective]. Что они задумали, сейчас сказать трудно, но, по крайней мере, это означает, что им будет сложнее предъявлять претензии на территорию позже." #NT!
 soviet.76.a: "Никому не угодишь" #NT!
  
 finland.1.t: "[FROM.GetAdjective]s Спрос [146.GetName]" #NT!
 finland.1.d: "Ссылаясь на необходимость создания буфера безопасности для [195.GetName], чиновники из [FROM.GetNameDef] потребовали пересмотра наших границ. Они хотят, чтобы мы уступили им Карелию, и, судя по наращиванию сил [FROM.GetAdjective] вдоль нашей границы, они не примут «нет» в качестве ответа. Как нам следует реагировать?" #NT!
 finland.1.a: "У нас нет выбора, кроме как принять их требования." #NT!
 finland.1.b: "Пусть придут, если посмеют!" #NT!
 FIN_remove_soviet_claims_in_other_states_tt: "Отказаться от всех претензий в основных состояниях [FIN.GetFlag]§Y[FIN.GetAdjective]§!." #NT!
 finland.2.t: "Запрос шведской помощи в войне" #NT!
 finland.2.d: "Финляндия и Советский Союз находятся в состоянии войны. После всего лишь нескольких десятилетий суверенитета мы теперь рискуем снова стать субъектом одного из наших соседей.\n\nОднако угроза нашего врага простирается за пределы наших границ. Наши соседи в Швеции все еще сохраняют авторитарную позицию по отношению к Советскому Союзу, но, возможно, их можно убедить присоединиться к нам в защите нашего общего наследия и обеспечении своего собственного стратегического буфера." #NT!
 finland.2.a: "Они должны внести свой вклад в ту позицию, которую мы заняли." #NT!
 finland.2.b: "Нам не нужна помощь старых угнетателей." #NT!
 finland.3.t: "Финляндия ищет шведскую поддержку" #NT!
 finland.3.d: "Наш сосед Финляндия отказался поддаться давлению Советского Союза, и теперь страны находятся в состоянии войны. Хотя между нашими странами не было достигнуто формального соглашения о союзе, финское правительство обратилось к Швеции с просьбой внести вклад в совместную оборону Аландских островов, которые остаются в основном шведоязычными и стратегически важными для обеих стран.\n\nВ то время как правительство по-прежнему разделилось относительно того, какие шаги мы должны предпринять, чтобы помочь Финляндии, общественная поддержка их обороны примечательна. Насколько далеко мы готовы зайти, чтобы защитить наши соседние северные страны от восточной агрессии?" #NT!
 finland.3.a: "Мы должны сохранить нашу авторитарность." #NT!
 finland.3.b: "Если у них есть общественная поддержка, отправьте волонтеров и оборудование." #NT!
 finland.3.c: "Дело Финляндии – наше! На войну!" #NT!
 finland.4.t: "Швеция отклоняет запрос" #NT!
 finland.4.d: "Шведское правительство отрицательно отреагировало на нашу просьбу о помощи в войне против Советского Союза. Предпочитая оставаться авторитарными, чтобы избежать международных и внутренних последствий, они пока выступают против какого-либо содействия войне." #NT!
 finland.4.a: "Будем надеяться, что они поймут свою ошибку, пока не стало слишком поздно." #NT!
 finland.5.t: "Швеция отправляет добровольцев" #NT!
 finland.5.d: "Шведское правительство не желает присоединяться к нам в войне против Советского Союза, но общественная поддержка среди наших соседей по-прежнему высока, и многие добровольцы из других стран Северной Европы предложили присоединиться к нашим рядам, чтобы помочь военным усилиям. Хотя и меньше, чем мы надеялись, по крайней мере, есть некоторая осведомленность населения об угрозе, с которой мы сталкиваемся." #NT!
 finland.5.a: "Это самое меньшее, чего можно было бы ожидать." #NT!
 finland.6.t: "Швеция присоединяется к нашей войне" #NT!
 finland.6.d: "Наш запрос шведскому правительству о совместной обороне Аландских островов был удовлетворен сверх ожиданий. Швеция присоединилась к нам в войне против Советского Союза, отказавшись оставаться авторитарными перед лицом такой явной угрозы. Несмотря на внутренние разногласия, они теперь будут сражаться с нами бок о бок, чтобы обеспечить сохранение суверенитета Финляндии." #NT!
 finland.6.a: "Этот день останется в памяти." #NT!
 finland.7.t: "Мирные переговоры с [SOV.GetNameDef]" #NT!
 finland.7.d: "[Root.GetAdjective] коммунистка Хелла Вуолийоки связалась с нашим правительством и предложила свою помощь в установлении контакта с режимом [SOV.GetAdjective]. Встреча была организована в секретном месте в Швеции, где нам будет предложена возможность уступить территорию в обмен на сохранение [Root.GetAdjective] суверенитета. \n\nФинские силы быстро истощаются, и предыдущие попытки открыть линию связи оказались безуспешными. Это может быть нашей единственной надеждой на мирное разрешение конфликта." #NT!
 finland.7.a_tt: "§YЕсли [SOV.GetName] принимает:\n§!" #NT!
 finland.7.a: "В этой войне нет победы" #NT!
 finland.7.b: "Мы должны продолжать бороться!" #NT!
 finland.8.t: "[From.GetNameDefCap] Предложения уступок" #NT!
 finland.8.d: "Война с [From.GetNameDef] была дорогостоящим делом, но поскольку мы смогли оттеснить армию [From.GetAdjective], они сделали нам заманчивое предложение. Нам дали контроль над стратегически важными районами, но нам нужно вывести наши войска и прекратить дальнейшие боевые действия.\nЭто положит конец нашему наступлению на [From.GetNameDef] без полного контроля над регионом, но в свою очередь позволит нам сосредоточиться на расширении сферы нашего влияния в других частях мира." #NT!
 finland.8.a: "Наши солдаты нужны в другом месте" #NT!
 finland.8.b: "Нам нужно все [From.GetNameDef]" #NT!
 finland.9.t: "[From.GetNameDefCap] Отказывается" #NT!
 finland.9.d: "Переговоры, начатые с [From.GetNameDef], провалились. Очевидно, это была уловка, чтобы тратить наше время, пока армия [From.GetAdjective] готовится к очередному нападению на территорию [Root.GetAdjective].\n\n[Root.GetNameDef] будет стоять и сражаться до самого конца." #NT!
 finland.9.a: "Они будут истекать кровью за каждый шаг!" #NT!
 FIN_agree_peace: "Финляндия соглашается на требования СССР и уступает §YКарьялу, Саллу и Петсамо§!." #NT!
 finland.10.t: "Зимняя война" #NT!
 finland.10.d: "Наконец, территориальные амбиции [SOV.GetNameDef] достигли кульминации во вторжении в нашу страну этого самого подлого врага. Мы должны принять все меры, которые в наших силах, чтобы сформировать надежную защиту от этого безжалостного нападения. Пусть они платят за каждый шаг вперед на нашей земле!" #NT!
 finland.10.a: "Разрежьте их на куски!" #NT!
 japan.1.d: "Китайские власти утверждают, что достигнута «точка невозврата» в отношении наших «необоснованных агрессий» по отношению к Китаю! Наши требования о репарациях были отклонены, и есть сообщения о том, что японские граждане подверглись нападению в Шанхае. Если нам нужен был повод для решительного расправы с китайцами, то это он!" #NT!
 japan.1.a: "Они за это заплатят!" #NT!
 japan.2.d: "Удивительно, но китайцы решили отступить после стычки на мосту Марко Поло. Они понимают, что разозлить нас — это дорого, и согласились на обширные территориальные уступки, включающие Пекин и прилегающие к нему регионы. Мало-помалу Китай становится нашим." #NT!
 japan.2.a: "Войне придется подождать." #NT!
 japan.3.t: "Пограничная стычка: советская победа" #NT!
 japan.3.d: "Русские и их монгольские приспешники обнаружили наращивание наших войск в Хэйлунцзяне и ответили крупным рейдом через границу до того, как мы завершили подготовку! Наши силы были сильно измотаны в интенсивной перестрелке, которая последовала, прежде чем обе стороны разошлись." #NT!
 japan.3.a: "Как это могло произойти?!" #NT!
 japan.4.t: "Пограничная стычка: победа японцев" #NT!
 japan.4.d: "Русские и их монгольские приспешники обнаружили наращивание наших войск в Хэйлунцзяне и попытались провести большой рейд через границу, чтобы сорвать наши приготовления! К счастью, наши сообразительные командиры взяли их войска в клещи. Мы нанесли им тяжелые потери, прежде чем они бежали обратно через границу." #NT!
 japan.4.a: "Это их научит!" #NT!
 japan.5.t: "Вывод советских войск" #NT!
 japan.5.d: "Обнаружив наше наращивание войск, Советы благоразумно решили вывести свои силы из районов, непосредственно прилегающих к границе Маньчжурии. Наши солдаты временно заняли несколько их заброшенных пограничных застав. Это, как мы надеемся, положит конец нелепым приграничным претензиям, которые выдвигают русские и их монгольские союзники." #NT!
 japan.5.a: "Достаточно было лишь продемонстрировать силу." #NT!
 japan.6.t: "Французы принимают наши требования" #NT!
 japan.6.d: "Французы согласились на наши требования, и их базы и сооружения в Индокитае находятся в нашем полном распоряжении. Они фактически передали нам полный контроль над своей колонией." #NT!
 japan.6.a: "Мудрый шаг." #NT!
 japan.7.t: "Французы отвергают наши требования" #NT!
 japan.7.d: "Французы возмутительно отвергли наши требования! Похоже, если мы хотим Индокитай, нам придется брать его силой!" #NT!
 japan.7.a: "Дураки!" #NT!
 japan.8.t: "Германия отзывает советников" #NT!
 japan.8.d: "Немцы согласились отозвать всех своих советников из Китая. Они должны уже сейчас садиться в самолеты, направляющиеся в Берлин. Германия признает, что будущее Большой Восточной Азии принадлежит Японии, а не Китаю." #NT!
 japan.8.a: "Так и должно быть." #NT!
 japan.9.t: "Германия отклоняет нашу просьбу" #NT!
 japan.9.d: "Немцы отказались отозвать своих советников из Китая, несмотря на то, что их военная миссия напрямую мешает нашим планам в Восточной Азии! Разве они не видят, что это подрывает основу, на которой наши страны строят дипломатию? Можно ли вообще доверять немцам?" #NT!
 japan.9.a: "Затем их советники умрут вместе с остальными китайцами." #NT!
 japan.11.t: "Предъявить ультиматум Сиаму" #NT!
 japan.11.d: "Собирая войска в Индокитае, недалеко от сиамской границы, мы ясно дали понять, что наше намерение использовать их земли в качестве базы для освобождения Юго-Восточной Азии от европейского колониализма искренне. Надеемся, что, предоставив им возможность присоединиться к нам в военном союзе, фактически сделав Сиам марионеточным государством Японской империи, мы сможем избежать бессмысленного одностороннего вторжения. Конечно, если они откажутся, это будет равносильно объявлению войны." #NT!
 japan.11.a: "Мы войдем в Сиам, что бы там ни говорили." #NT!
 japan.11.b: "Оглядываясь назад, можно сказать, что угроза вторжения слишком агрессивна." #NT!
 japan.12.t: "Япония выдвигает ультиматум" #NT!
 japan.12.d: "Япония долгое время собирала силы вблизи нашей границы, и, как предполагается, их план состоит в том, чтобы использовать наши порты в качестве баз для дальнейшей экспансии в Бирму и Малайю. Теперь они предоставили нам выбор: подчиниться и позволить им пройти или столкнуться с вторжением.\n\nХотя это можно рассматривать как отказ от нашего суверенитета и превращение нас в японское марионеточное государство, предотвращение войны может быть в наших интересах." #NT!
 japan.12.a: "Мы согласимся на союз с Японией." #NT!
 japan.12.b: "Мы не откажемся от своей независимости так просто!" #NT!
 japan.13.t: "Сиам принимает ультиматум" #NT!
 japan.13.d: "[From.GetLeader] мудро решил принять наш ультиматум и создать военный союз между нашими странами. По сути, мы сможем использовать Сиам как базу для будущих операций в Тихом океане." #NT!
 japan.13.a: "Большая восточноазиатская сфера совместного процветания становится сильнее." #NT!
 japan.14.t: "Сиам отвергает ультиматум" #NT!
 japan.14.d: "[From.GetLeader] отклонил наши требования войти в Сиам и наше предложение военного союза. Объявив о своем намерении войти в любом случае, это означает войну." #NT!
 japan.14.a: "Жаль, что до этого дошло." #NT!
 romania.1.t: "[FROM.GetNameDefCap] Требует Бессарабию" #NT!
 romania.1.d: "[FROM.GetAdjective] силы концентрируются по ту сторону нашей границы, и их дипломаты потребовали, чтобы мы уступили им всю Бессарабию! Мы не можем ожидать вмешательства немцев, поскольку их пакт с русскими, по-видимому, содержал секретный протокол, который помещал нас в сферу интересов [FROM.GetAdjective]. Должны ли мы сопротивляться?" #NT!
 romania.1.a: "Нет. Это безнадежно." #NT!
 romania.1.b: "Да! Мы не отдадим свою территорию без боя!" #NT!
 romania.2.t: "Вторая Венская премия" #NT!
 romania.2.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и на Втором Венском решении они решили, что Северная Трансильвания должна быть возвращена под контроль Венгрии. Должны ли мы принять это решение?" #NT!
 romania.2.a: "Да... у нас нет выбора." #NT!
 romania.2.b: "Нет, мы никогда не откажемся от Трансильвании!" #NT!
 romania.3.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и на Втором Венском арбитраже они возмутительно решили, что вся Трансильвания должна быть возвращена под венгерское управление! Должны ли мы принять это решение?" #NT!
 romania.4.t: "Германия выступает посредником в споре" #NT!
 romania.4.d: "Германия была привлечена в качестве посредника в нашем территориальном споре с Венгрией, и они мудро решили, что Трансильвания должна остаться под контролем Румынии. Венгры недовольны, но, надеюсь, это решит вопрос раз и навсегда." #NT!
 romania.4.a: "Трансильвания останется румынской." #NT!
 romania.5.t: "Крайовский договор" #NT!
 romania.5.d: "Болгарские дипломаты выступили с просьбой, при поддержке Германии, вернуть Южную Добруджу — территорию, которую мы аннексировали у них в 1913 году после Второй Балканской войны. Уступки, на которые мы уже были вынуждены пойти, похоже, подстегнули эту просьбу." #NT!
 romania.5.a: "Это разрешит спор." #NT!
 romania.5.b: "Нет, здесь надо провести черту!" #NT!
 romania.6.t: "Трудный выбор" #NT!
 romania.6.d: "Мы потеряли так много территории из-за наших хищных соседей. Тем не менее, есть возможности вернуть часть потерянной земли, с процентами. Все, что нам нужно сделать, это выбрать правильную сторону." #NT!
 romania.6.a: "Наша единственная надежда — Германия." #NT!
 romania.6.b: "Советский Союз дает нам лучший шанс" #NT!
 romania.6.c: "Мы должны оставаться авторитарными" #NT!
 baltic.1.t: "[FROM.GetAdjective] Ультиматум" #NT!
 baltic.1.d: "[FROM.GetNameDefCap] давит на нас, чтобы мы подписали с ними договор о «взаимопомощи», который дал бы им право размещать войска на нашей территории! Это не что иное, как тонко завуалированная попытка аннексировать нашу страну, но мы не можем оказать большого сопротивления тем силам, которые они разместили на нашей границе." #NT!
 baltic.1.a: "Примите неизбежное..." #NT!
 baltic.1.b: "Им придется силой захватить нашу землю!" #NT!
 baltic.4.t: "Германия требует Мемель" #NT!
 baltic.4.d: "Немецкие войска скапливаются в Восточной Пруссии, и их МИД предъявил нам ультиматум! Мы должны немедленно уступить им территорию Мемеля или столкнуться с угрозой военных действий. Стоит ли нам соглашаться на их требования?" #NT!
 baltic.4.a: "Мы должны принять это." #NT!
 baltic.4.b: "Никогда!" #NT!
 baltic.5.t: "Социалист у власти." #NT!
 baltic.5.d: "[Root.GetName] выбрал солидарность, и буржуазия отобрала политическую власть. Многие в новом правительстве предлагают нам выполнить наши коммунистические обязанности и стать едиными с Советским Союзом." #NT!
 baltic.5.a: "Наше будущее будет обеспечено лучше всего, если мы по-настоящему станем едины с Родиной." #NT!
 baltic.5.b: "[Root.GetName] может предложить больше, действуя самостоятельно под защитой Советского Союза." #NT!
 baltic.5.c: "[Root.GetName] останется суверенным государством." #NT!
 baltic.7.t: "[From.GetName] Запросы [Root.GetAdjective] Участие в [From.GetFactionName]" #NT!
 baltic.7.d: "Подписав договор о дружбе между нашими странами, [From.GetName] попросил, чтобы [Root.GetName] присоединился к ним в их [From.GetFactionName], чтобы объединиться против растущих угроз, которые окружают наши страны. Независимо от того, коммунист он или либерал, [From.GetName] обещает отстаивать интересы [Root.GetAdjective]." #NT!
 baltic.7.a: "[Root.GetName] стоит рядом со своими братьями." #NT!
 baltic.7.b: "[Root.GetName] может выжить только сам по себе." #NT!
 baltic.8.t: "[SOV.GetNameDefCap] расширяет наш контроль над территориями Прибалтики" #NT!
 baltic.8.desc: "Это великий день для [ROOT.GetNameDef]! После доблестной кампании наших товарищей, [SOV.GetNameDefCap] справедливо заявил, что недавно освобожденная территория Балтии вместе с ее храбрыми рабочими перейдет под нашу юрисдикцию.\n\nЭто приближает нас еще на один шаг к единому Балтийскому государству, достаточно сильному, чтобы дать отпор врагам рабочего класса." #NT!
 baltic.8.a: "Это естественный выбор!" #NT!
 hungary.1.t: "Немецкий арбитраж" #NT!
 hungary.1.d: "Несмотря на наше законное требование, Германия решила, что Трансильвания должна остаться под контролем Румынии. Они говорят, что горят желанием исправить все ошибки, совершенные в Версале, но, очевидно, это справедливо только в отношении их собственных границ." #NT!
 hungary.1.a: "Возмутительно." #NT!
 hungary.2.t: "Вторая Венская премия" #NT!
 hungary.2.d: "Германия признала законность наших претензий, как мы и предполагали, и Северная Трансильвания была возвращена Венгрии. Это исторический момент!" #NT!
 hungary.2.a: "День, который нужно праздновать!" #NT!
 hungary.3.d: "Германия не только признала обоснованность наших претензий, но и решила, что вся Трансильвания должна быть возвращена под венгерский контроль! Это больше, чем мы смели надеяться." #NT!
 hungary.4.d: "Германия признала обоснованность наших претензий и передала нам Северную Трансильванию, но Румыния упорно отказывается принять их решение!" #NT!
 hungary.4.a: "Дураки!" #NT!
 hungary.5.d: "Германия признала обоснованность наших претензий и передала нам всю Трансильванию, но Румыния упорно отказывается принять это решение!" #NT!
 hungary.6.t: "Первая Люблянская премия" #NT!
 hungary.6.d: "Немцы могут жаловаться на Версальский договор, но они отделались легко по сравнению с несправедливостью Трианонского договора. Хотя они утверждали, что он был о национальном самоопределении, он приговорил так много истинных сынов Венгрии к иностранному правлению. Одной из таких ран на венгерской гордости является провинция Воеводина. Возвращение земель обратно Венгрии исправило несправедливость, нанесенную нам." #NT!
 hungary.6.a: "Правосудие Венгрии" #NT!
 bulgaria.1.t: "Договор Крайова - Румыния соглашается" #NT!
 bulgaria.1.d: "Правительство Румынии приняло немецкий арбитраж в нашем споре. Южная Добруджа воссоединилась с Болгарией!" #NT!
 bulgaria.1.a: "Наконец!" #NT!
 bulgaria.2.t: "Крайовский договор - Румыния отказывается" #NT!
 bulgaria.2.d: "Правительство Румынии отказалось от нашего предложения положить конец всем спорам! Они утверждают, что Южная Добруджа теперь является неотъемлемой частью их нации, от которой они никогда не откажутся." #NT!
 bulgaria.2.a: "Неприемлемо!" #NT!
 bulgaria.3.t: "Первая Люблянская премия" #NT!
 bulgaria.3.d: "Мы долго мечтали о великой Болгарии, и долго к нам относились как к второсортным. Нам отказали в том, что нам причиталось на Лондонской конференции, нас предали союзники в 1913 году, нас наказали за то, что мы хотели справедливости в 1918 году. Ну, больше нет, Германия стремится исправить ошибки так называемого мира, не только для себя, но и для других. Теперь Болгария увидит возвращение Македонии из Югославии." #NT!
 bulgaria.3.a: "Болгары ликуйте!" #NT!
 bulgaria.4.t: "Крайовский договор" #NT!
 bulgaria.4.d: "Мы не забыли, как Румыния нанесла нам удар в спину в 1913 году и трусливо захватила Южную Добруджу, пока наши армии были заняты в других местах. Венгрия использовала свою дружбу с Германией, чтобы отомстить Румынии, пришло ли наше время?" #NT!
 bulgaria.4.a: "Мы отомстим." #NT!
 bulgaria.4.b: "Месть — это блюдо, которое подают холодным." #NT!
 bulgaria.5.t: "Крайовский договор" #NT!
 bulgaria.5.d: "Германия решила встать на сторону подлых румын в нашем стремлении к справедливости. [Root.GetLeader] дала понять немецкому послу, что болгарка ожидает большего от своих друзей." #NT!
 bulgaria.5.a: "Отклонен" #NT!
 italy.1.t: "Албания Урожайность" #NT!
 italy.1.d: "Албанские власти согласились на наши требования, и [ALB.GetLeader] был вынужден уйти в отставку. Отныне и до скончания веков Албания будет итальянской!" #NT!
 italy.1.a: "Великолепный день." #NT!
 italy.2.t: "Зог отвергает ультиматум" #NT!
 italy.2.d: "Непокорный до последнего, король Зог отверг наш ультиматум. Он и его советники теперь пытаются наскрести хоть какую-то жалкую оборону, которую может выдвинуть Албания. Мы должны занять Тирану и положить конец этому фарсу!" #NT!
 italy.2.a: "Мы могли бы сделать это проще, Зог!" #NT!
 italy.3.t: "Итальянский ультиматум" #NT!
 italy.3.d: "Итальянские дипломаты предъявили нам ультиматум, требуя, чтобы мы подчинились их оккупации! Албания будет управляться в личной унии под итальянским королем!" #NT!
 italy.3.a: "Мы должны подчиниться." #NT!
 italy.3.b: "Этого не будет! Вперед, к Зогу!" #NT!
 italy.4.t: "Расширение Валло Альпино" #NT!
 italy.4.d: "Инженеры Regio Esercito изучили нашу северную границу и определили места, где Vallo Alpino необходимо укрепить и расширить. Необходимые заказы на строительство уже выданы." #NT!
 italy.4.a: "Если бы эти форты были здесь во времена Ганнибала..." #NT!
 italy.5.t: "Итало-германский технологический договор" #NT!
 italy.5.d: "Италия предлагает обмен технологиями и идеями, который сблизит наши народы и сделает нас обоих сильнее." #NT!
 italy.5.a: "Отличное предложение!" #NT!
 italy.5.b: "Немецкие технологии предназначены только для немецкого народа." #NT!
 italy.6.t: "Итало-германский технологический договор — принят!" #NT!
 italy.6.d: "Как мы и ожидали, немцы с радостью составили ряд обменов технологиями. Очевидно, что в Европе дуют новые ветры, и Италия теперь на шаг ближе к возвращению своей былой славы!" #NT!
 italy.6.a: "Большой!" #NT!
 italy.7.t: "Итало-германский технологический договор — отклонен!" #NT!
 italy.7.d: "Немцы отклонили наше предложение о договоре." #NT!
 italy.7.a: "С этого момента нам лучше заботиться о себе самим." #NT!
 italy.8.t: "Присоединяйтесь к французской фракции." #NT!
 italy.8.d: "Движение Франциска набирает силу во Франции и попросило нас присоединиться к их фракции. Содействует ли это интересам Италии?" #NT!
 italy.8.a: "Присоединимся к французам." #NT!
 italy.8.b: "Французам нельзя доверять" #NT!
 usa.1.t: "Эрхарт хочет записаться на военную службу" #NT!
 usa.1.d: "Пока американцы мобилизуются на войну, мы получили необычный запрос. Амелия Эрхарт, знаменитая летчица, которая не так давно успешно облетела весь земной шар, желает поступить на службу в армейский воздушный корпус в качестве летчика-истребителя. Она продемонстрировала значительные навыки в учебных воздушных боях, но многие в военном истеблишменте не одобряют идею о том, чтобы женщина выполняла боевые задания. Стоит ли нам сделать исключение в ее случае и позволить ей присоединиться?" #NT!
 usa.1.a: "Да, она нам нужна." #NT!
 usa.1.b: "Нет, в этом нет необходимости." #NT!
 usa.2.t: "Явная Судьба" #NT!
 usa.2.d: "Уникальная основа и история Соединенных Штатов делают нашей обязанностью сохранение консерватизма и свободы в мире. Последнее десятилетие доказало, что эта миссия не может быть выполнена без того, чтобы поднять оружие против тех, кто стремится ее уничтожить. Отныне каждый угнетатель должен будет ответить перед нами, и наши вооруженные силы будут освобождать людей по всему миру." #NT!
 usa.2.a: "Свобода или смерть!" #NT!
 usa.3.t: "Американский флот в Перл-Харборе" #NT!
 usa.3.d: "Дипломатические и экономические санкции, которым мы подверглись со стороны Соединенных Штатов, похоже, стали началом чего-то более угрожающего. Американский Тихоокеанский флот был размещен на военно-морской базе в Перл-Харборе, Гавайи, что ясно дало понять, что американцы сохранят сильное присутствие в Тихом океане и продолжат поддерживать наших врагов. Удар по базе в этот момент может дать нам элемент неожиданности." #NT!
 usa.3.a: "Кто знает, как долго продлится эта возможность?" #NT!
 usa.4.t: "Соглашение об эсминцах в обмен на базы" #NT!
 usa.4.d: "Заняв позицию против немцев, США, похоже, заинтересованы в том, чтобы Британия была сильна против немецкой угрозы. Однако они также обеспокоены сохранением своего собственного военно-морского присутствия в Атлантике. В обмен на несколько наших военно-морских баз они поставят нашей стране эсминцы. Корабли были в резерве, но принятие все равно укрепит военные связи между нашими странами и может быть мудрым решением." #NT!
 usa.4.a: "Это уникальная возможность." #NT!
 usa.4.a.tt: "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев." #NT!
 usa.4.b: "Это явно более выгодно для США и неприемлемо." #NT!
 usa.5.t: "Великобритания отклоняет предложение" #NT!
 usa.5.d: "Несмотря на нашу подготовку и добрые намерения, Великобритания отклонила наше предложение о передаче старых эсминцев в обмен на свои военно-морские базы." #NT!
 usa.5.a: "Их потеря." #NT!
 usa.6.t: "Выборы [GetYear]" #NT!
 usa.6.d: "Настал день президентских выборов. Действующий президент Франклин Делано Рузвельт уже реализовал несколько программ, которые в совокупности именуются «Новым курсом», призванным вывести США из Великой депрессии.\n\nХотя многие из усилий были популярны, его планы по дальнейшему расширению роли и власти правительства были встречены критикой со стороны его оппонента, республиканца Альфа Лэндона. Лэндон, выходец из нефтяной промышленности, хочет видеть большую экономическую свободу, в то время как Рузвельт и Консервативная партия хотят расширить социальное обеспечение и обеспечить экономическую стабильность. Выборы могут стать близким вызовом или крупной победой для демократов." #NT!
 usa.6.a: "Демократы. Еще четыре года!" #NT!
 usa.6.b: "Республиканцы. Мы должны защищать идеалы американской системы." #NT!
 usa.7.t: "Рузвельт против Уилки" #NT!
 usa.7.d: "С момента учреждения должности президента США ни один президент не правил три срока подряд. Однако в свете нестабильного положения в мире и международных событий последних нескольких лет президент Рузвельт решил нарушить традицию и баллотироваться на третий срок. Республиканец Уэнделл Уилки, которого характеризуют как кандидата-темную лошадку с прошлым промышленника с ограниченным политическим опытом, критиковал как экономический интервенционизм Рузвельта, так и его оправдания для баллотирования на третий срок.\n\nХотя у кандидатов много общего во внешней политике, а Уилки хочет сохранить некоторую форму Нового курса, многие по-прежнему считают эти выборы определяющим моментом для будущего американского консерватизма." #NT!
 usa.7.a: "Демократы. Рузвельт незаменим." #NT!
 usa.7.b: "Республиканцы. Мы хотим Уилки!" #NT!
 usa.8.t: "Лэндон против Рузвельта" #NT!
 usa.8.d: "Президент Лэндон четыре года назад положил конец продолжающимся реформам «Нового курса» демократов, решив полагаться на силу нации, заключающуюся в промышленных компаниях, подобных тем, которые он помог создать до своего президентства. Рузвельт, который продолжал кампанию за завершение программ, которые он первоначально планировал на свой второй срок, теперь снова баллотируется на пост президента. Хотя он остается популярным кандидатом, Лэндон продолжает критиковать его попытки сконцентрировать власть в руках президента и, соответственно, сам избегает подобной политики.\n\nУгрозы за рубежом, как для нашей страны, так и для других, остаются реальностью и ни один из кандидатов не выступает за то, чтобы Соединенные Штаты закрывали на них глаза. Вопрос в том, кто возглавит арсенал консерватизма в эти тяжелые времена." #NT!
 usa.8.a: "Республиканцы. Лэндон предан нашим ценностям." #NT!
 usa.8.b: "Демократы. Рузвельт готов сделать то, что необходимо." #NT!
 usa.9.t: "Рузвельт против Дьюи" #NT!
 usa.9.d: "Президентство Франклина Д. Рузвельта уже было исключительным во многих отношениях. Несмотря на ухудшающееся здоровье и беспрецедентную продолжительность его президентства, он стремится продолжать вести нашу страну через военные усилия. Республиканцы были ограничены в выборе кандидатов из-за того, что многие потенциальные кандидаты служили на войне, но выбрали губернатора Томаса Э. Дьюи в качестве своего представителя.\n\nРузвельт по-прежнему пользуется народной поддержкой, но многие подозревают, что он может не дожить до конца своего срока. Но достаточно ли этого, чтобы предоставить Дьюи победу над человеком, который завел нас так далеко?" #NT!
 usa.9.a: "Рузвельт побеждает Дьюи." #NT!
 usa.9.b: "Дьюи побеждает Рузвельта." #NT!
 usa.10.t: "[Root.GetLeader] против Рузвельта" #NT!
 usa.10.d: "Хотя многие аспекты Нового курса были сохранены [Root.GetLeader], Рузвельт все еще видит возможность сделать свои первоначальные планы по дальнейшему развитию программ реальностью. Несмотря на ухудшающееся здоровье, ему удалось сохранить большую часть поддержки, которая ранее привела его к президентству, и теперь он снова ведет кампанию за демократов.\n\n[Root.GetLeader] утверждает, что смена руководства в деликатной ситуации Америки была бы безответственной, что несколько иронично, поскольку то же самое утверждение было сделано до его предыдущей победы над Рузвельтом. Несмотря на это, он, возможно, прав." #NT!
 usa.10.a: "[Root.GetLeader] проявил себя как способный лидер." #NT!
 usa.10.b: "Америка готова к новому «Новому курсу»." #NT!
 usa.11.t: "Рузвельт против Макартура" #NT!
 usa.11.d: "С постоянной угрозой быть втянутым в войну, и демократы, и республиканцы стремились найти кандидата из числа военных. Генерал Дуглас Макартур, обычно преданный своим военным обязанностям, воспользовался возможностью провести кампанию за выдвижение от республиканцев, пока наша страна находится в мире, и победил. Теперь он бросает вызов Рузвельту, поддерживая консервативную коалицию.\n\nРузвельт продолжает пользоваться популярностью, но харизма и чувство долга Макартура произвели сильное впечатление на избирателей. Действительно ли военные знают лучше?" #NT!
 usa.11.a: "Рузвельт и Трумэн справятся." #NT!
 usa.11.b: "Макартур — человек мира и войны." #NT!
 usa.12.t: "Кампания Дугласа Макартура" #NT!
 usa.12.d: "Чтобы бросить вызов рекордно длительному президентству Рузвельта, республиканцы обратились к уважаемым военачальникам, надеясь найти потенциального кандидата, который проведет Америку через эту войну. Генерал Дуглас Макартур был популярным кандидатом среди консерваторов, но он также является незаменимым активом в продолжающемся конфликте и не хотел тратить свое время на агитацию за пост президента.\n\nТем не менее, он остается одним из наиболее перспективных консервативных кандидатов и, возможно, его можно убедить вести кампанию, чтобы избежать получения умеренного президента-республиканца. Стоит ли это жертв?" #NT!
 usa.12.a: "Макартур больше нужен на передовой, чем в Белом доме." #NT!
 usa.12.b: "Нам нужно, чтобы он бросил вызов Рузвельту." #NT!
 usa.13.t: "Рузвельт скончался" #NT!
 usa.13.d: "Хотя здоровье президента Рузвельта уже некоторое время ухудшается, его сильная президентская кампания убедила многих, что ему осталось много лет. Однако возможность смерти Рузвельта во время его пребывания в должности оставалась, и сегодня он скончался после инсульта. Вице-президент Гарри С. Трумэн принял присягу, попросив поддержки и молитв народа. Старый кабинет остается, и Трумэн поклялся продолжить многие из политических решений своего предшественника." #NT!
 usa.13.a: "Так закончилась одна эпоха и началась другая." #NT!
 news.1.t: "Инцидент на мосту Марко Поло" #NT!
 news.1.d: "Японские и китайские войска безрезультатно вступили в перестрелку на стратегическом мосту Марко Поло, расположенном к юго-западу от Пекина. \n\n[CHI.GetNameDef] отклонил требования [JAP.GetNameDef] об извинениях и территориальных уступках, заявив вместо этого, что достигнута «критическая точка» японской агрессии. \n\nДипломаты опасаются, что нестабильная ситуация может привести к войне в любой момент." #NT!
 news.1.a: "Действительно интересные времена." #NT!
 news.1.b: "Мы научим этих китайцев!" #NT!
 news.1.c: "Вот именно! Ни на дюйм!" #NT!
 news.2.d: "Японские и китайские войска безрезультатно вступили в перестрелку на стратегическом мосту Марко Поло, расположенном к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя полную ответственность за инцидент, направив извинения [JAP.GetNameDef], а также согласившись на обширные территориальные уступки. Это удивило многих экспертов, которые предсказывали, что пограничная напряженность перерастет в полномасштабную войну. \n\nОзначает ли это прочный мир в Азии?" #NT!
 news.2.a: "Сомнительно." #NT!
 news.2.b: "Это нас удовлетворит... на данный момент." #NT!
 news.2.c: "У нас не было выбора." #NT!
 news.5.t: "[JAP.GetNameDefCap] Требует французский Индокитай" #NT!
 news.5.d: "Воспользовавшись слабостью Франции в свете борьбы в Европе, [JAP.GetNameDef] вынудил новое правительство отказаться от контроля над своей колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония может быть использована в качестве плацдарма для будущих военных экспедиций." #NT!
 news.5.a: "Стервятники клюют труп..." #NT!
 news.5.b: "Так и должно быть." #NT!
 news.5.c: "Шакалы не оставили нам выбора." #NT!
 news.5.e: "Наши союзники проявляют инициативу!" #NT!
 news.6.d: "Пытаясь воспользоваться слабостью Франции в свете ее поражения в Европе, [JAP.GetNameDef] недавно выдвинул требование к новому французскому правительству о предоставлении полного доступа к своим базам в Индокитае. \n\nЭто фактически означало бы передачу контроля над всей колонией Японии, на что французы не могли согласиться.\n\nЭксперты считают вероятным, что это решение приведет к военным репрессиям со стороны Японии." #NT!
 news.6.a: "Они бы не осмелились... не так ли?" #NT!
 news.6.b: "Упрямые дураки заплатят за эту ошибку." #NT!
 news.6.c: "Мы должны подготовиться." #NT!
 news.6.e: "Еще один смелый шаг наших друзей." #NT!
 news.7.t: "Советско-японская стычка" #NT!
 news.7.d: "Недавно советские и японские войска столкнулись в крупной стычке вдоль границы с Маньчжурией. \n\nЗначительный советский рейд, поддержанный монгольской кавалерией, по-видимому, застал японцев врасплох, нанеся им тяжелые потери. \n\nСообщается, что обстановка в Токио напряженная, но пока еще рано говорить о том, перерастет ли конфликт в открытую войну." #NT!
 news.7.a: "Это начало новой войны в Азии?" #NT!
 news.7.b: "Позорное зрелище..." #NT!
 news.7.c: "Мы послали сообщение миру." #NT!
 news.8.d: "Недавно советские и японские войска столкнулись в крупной стычке вдоль границы Маньчжурии. \n\nСообщения о битве свидетельствуют о том, что японцы захватили Советы в клещи, когда атаковали через границу, заставив выживших отступить в беспорядке. \n\nПобудит ли этот инцидент Москву направить больше войск на Дальний Восток России?" #NT!
 news.8.b: "За Императора!" #NT!
 news.8.c: "Мы должны оценить ситуацию..." #NT!
 news.9.t: "Вывод советских войск" #NT!
 news.9.d: "После наращивания японских сил в Маньчжурии Советский Союз, по-видимому, неожиданно вывел подразделения, которые были размещены прямо вдоль границы. \n\nЭто может быть попыткой Москвы избежать будущей конфронтации с Японией, возможно, вызванной болезненными воспоминаниями о поражении, которое Россия потерпела в русско-японской войне." #NT!
 news.9.a: "Возможно, это приведет к прочному миру." #NT!
 news.9.b: "Трусы сбежали!" #NT!
 news.9.c: "Тактическое отступление. Ничего больше." #NT!
 news.10.t: "Советский Союз претендует на Бессарабию" #NT!
 news.10.d: "Собрав силы вдоль румынской границы, [SOV.GetNameDef] выдвинул ультиматум правительству в Бухаресте о немедленной передаче Бессарабии под его контроль. Этот регион когда-то принадлежал Российской империи, что [SOV.GetNameDef] считает достаточным правовым основанием для своих требований.\n\nРумыния заявила, что у нее нет иного выбора, кроме как согласиться, и ее войска были выведены из Бессарабии." #NT!
 news.10.a: "Интересный." #NT!
 news.10.b: "Бессарабия по праву принадлежит нам." #NT!
 news.10.c: "У нас не было выбора..." #NT!
 news.10.e: "Наслаждайся этой временной победой, Москва." #NT!
 news.11.t: "Румыния отвергает советские требования" #NT!
 news.11.d: "[SOV.GetNameDefCap] концентрирует значительные силы вдоль своей границы с [ROM.GetNameDef], и сегодня Москва предъявила румынскому правительству ультиматум, призывая к немедленной передаче Бессарабии под свой контроль. Когда-то этот регион принадлежал Российской империи, которая [SOV.GetNameDef] считает достаточным юридическим основанием для своих требований.\n\nДивным шагом Бухарест решил отвергнуть все советские территориальные требования, и румынская армия получила приказ о полная мобилизация. \n\nМеждународные наблюдатели ожидают, что советские войска пересекут границу в любой момент." #NT!
 news.11.a: "Интересный." #NT!
 news.11.b: "Они совершили ужасную ошибку." #NT!
 news.11.c: "Бессарабия наша!" #NT!
 news.11.e: "Пусть дураки дерутся." #NT!
 news.12.t: "[FIN.GetNameDefCap] Отвергает советские требования" #NT!
 news.12.d: "Советские дипломаты предъявили ультиматум правительству [FIN.GetNameDef], требуя корректировки границ в районе Карелии. \n\nНесмотря на значительное наращивание советских войск на границе, Хельсинки отклонил эти требования, заявив, что «ни одна пядь финской земли не будет добровольно отдана русским агрессорам». \n\nМеждународные наблюдатели опасаются, что советское вторжение может быть неизбежным." #NT!
 news.12.a: "Это добром не кончится." #NT!
 news.12.b: "Они не должны были отвергать наши требования." #NT!
 news.12.c: "Мы должны позаботиться о своей защите." #NT!
 news.12.e: "Посмотрим, как справятся большевики..." #NT!
 news.12.f: "Они скоро поймут свою ошибку." #NT!
 news.13.t: "[FIN.GetNameDefCap] Принимает советские требования" #NT!
 news.13.d: "После долгих дебатов правительство [FIN.GetNameDef] решило принять требования СССР о корректировке границ в регионе Карелии. \n\n[SOV.GetNameDef] сослался на необходимость создания буферной зоны для повышения безопасности Ленинграда, расположенного всего в 30 километрах от теперь уже бывшей финской границы. \n\nМногие наблюдатели опасались, что полномасштабное советское вторжение в Финляндию неизбежно, но это дипломатическое решение должно развеять эти страхи." #NT!
 news.13.a: "Мир, но какой ценой?" #NT!
 news.13.b: "Теперь мы можем сосредоточить наши усилия в другом месте." #NT!
 news.13.c: "Мы защитили свою независимость." #NT!
 news.13.e: "Жаль. Большевикам было бы чем заняться." #NT!
 news.13.f: "Наши товарищи показывают свою силу!" #NT!
 news.14.t: "[SOV.GetNameDefCap] Приложения [TAN.GetNameDef]" #NT!
 news.14.d: "Ранее сегодня в пресс-релизе Москва объявила об официальной аннексии [TAN.GetNameDef]. \n\nВерховный Совет удовлетворил просьбу парламента Тувы о членстве в СССР. \n\nНебольшая Тувинская Народная Республика, которая была официально признана только Советским Союзом и Монголией, будет организована как автономная область." #NT!
 news.14.a: "Танну что?" #NT!
 news.14.b: "Им будет лучше." #NT!
 news.15.t: "Вторая Венская премия" #NT!
 news.15.d: "После немецкого арбитража в Вене был подписан договор, по которому Северная Трансильвания будет возвращена под власть Венгрии.\n\nРанее эта территория была передана [ROM.GetNameDef] по окончании Первой мировой войны, что привело к ожесточенному спору. \n\nЯвляются ли эти границы первыми из многих, которые будут скорректированы теперь, когда в Европе, похоже, установился новый порядок?" #NT!
 news.15.a: "Посмотрим, как долго это продлится." #NT!
 news.15.b: "Карта Европы будет перерисована." #NT!
 news.15.c: "Надеюсь, эти изменения когда-нибудь пойдут нам на пользу." #NT!
 news.15.e: "Слышу, слышу!" #NT!
 news.16.d: "После немецкого арбитража в Вене был подписан договор, по которому вся Трансильвания будет возвращена под власть Венгрии. \n\nРанее эта территория была передана [ROM.GetNameDef] по окончании Первой мировой войны, что привело к ожесточенному спору. \n\nЯвляются ли эти границы первыми из многих, которые будут скорректированы теперь, когда в Европе, похоже, установился новый порядок?" #NT!
 news.17.t: "Румыния отвергает немецкий арбитраж" #NT!
 news.17.d: "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по территориальному спору сорвались в Вене. \n\n[GER.GetNameDef] выступил в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отклонил это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] пока не обладает тем дипломатическим влиянием, которое они себе представляли." #NT!
 news.17.a: "Интересный..." #NT!
 news.17.b: "Румыны нас опозорили..." #NT!
 news.17.c: "Трансильвания наша!" #NT!
 news.17.e: "Это еще не конец." #NT!
 news.18.d: "Переговоры между [HUN.GetNameDef] и [ROM.GetNameDef] по территориальному спору сорвались в Вене. \n\n[GER.GetNameDef] выступил в качестве арбитра, но когда они решили вернуть Северную Трансильванию [HUN.GetNameDef], [ROM.GetNameDef] отклонил это решение. Румынское правительство немедленно приказало своей делегации вернуться в Бухарест. \n\nПохоже, что [GER.GetNameDef] пока не обладает тем дипломатическим влиянием, которое они себе представляли." #NT!
 news.19.t: "[GER.GetNameDefCap] Претензии Мемель" #NT!
 news.19.d: "Поскольку немецкие войска на границе были готовы к нападению, [FROM.GetNameDef] уступил ультиматуму [GER.GetAdjective] с требованием сдачи старой прусской территории Мемеля.\n\nОн был передан [FROM.GetNameDef] по Версальскому договору, но теперь реинтегрирован в регион Остпреуссен. \n\nДостигли ли мы уже масштабов территориальных амбиций Германии в Европе? Эксперты сомневаются..." #NT!
 news.19.a: "Еще одна партия карт устарела." #NT!
 news.19.b: "Немцы повсюду должны быть едины." #NT!
 news.19.c: "Если бы только у нас были средства сопротивления..." #NT!
 news.19.e: "Они имеют полное право преклоняться перед своим начальством!" #NT!
 news.20.t: "[FROM.GetNameDefCap] Отвергает немецкие требования" #NT!
 news.20.d: "Даже несмотря на то, что немецкие войска выстроились на границе, [FROM.GetNameDef] отклонил ультиматум Берлина о возвращении территории Мемеля. \n\nМемель когда-то принадлежал Восточной Пруссии, но был аннексирован [FROM.GetNameDef] по Версальскому договору. Именно целостность Договора [FROM.GetLeader] заявила, что его необходимо защищать, когда правительство [FROM.GetAdjective] объявило о своем отказе.\n\nМеждународные наблюдатели теперь ожидают, что Германия может попытаться захватить территорию силой..." #NT!
 news.20.a: "Очень смело." #NT!
 news.20.b: "Они подписали себе смертные приговоры." #NT!
 news.20.c: "Здесь необходимо провести черту!" #NT!
 news.21.t: "Крайовский договор" #NT!
 news.21.d: "[ROM.GetNameDef] пришлось пойти на новые уступки: [BUL.GetNameDef] вернул себе Южную Добруджу. \n\nЭта территория была аннексирована Румынией в 1913 году, после Второй Балканской войны, и до сих пор населена преимущественно этническими болгарами и турками.\n\nНезависимо от причин, [ROM.GetNameDef] сейчас значительно ослаблена." #NT!
 news.21.a: "Не вызывает особого беспокойства." #NT!
 news.21.b: "Это великая победа." #NT!
 news.21.c: "В любом случае эта земля ничего не стоила." #NT!
 news.22.t: "[ALB.GetLeader] Отправляется в Италию" #NT!
 news.22.d: "Итальянские дипломаты предъявили албанскому правительству ультиматум, требуя подчиниться полной военной оккупации. \n\n[ALB.GetLeader] отрекся от престола, осознав бесполезность сопротивления, и Албания теперь будет управляться в рамках личной унии под руководством короля Виктора Эммануила III.\n\n[ITA.GetNameDef] смотрит на Балканы..." #NT!
 news.22.a: "Еще одна жертва амбиций Италии." #NT!
 news.22.b: "Мы стали на один шаг ближе к созданию нашей великой империи." #NT!
 news.22.c: "Еще одна победа нашего друга [From.GetLeader]!" #NT!
 news.23.t: "Зог Непокорный" #NT!
 news.23.d: "Дипломаты из [ITA.GetNameDef] предъявили ультиматум [ALB.GetNameDef], требуя присоединения последней к Великой Италии. \n\nВ смелом акте национального лидерства король Зог отказался уступить требованиям Италии, призвав албанский народ противостоять давлению [ITA.GetNameDef]. \n\nТем не менее, иностранные военные эксперты сходятся во мнении, что у [ALB.GetNameDef] мало шансов противостоять вторжению." #NT!
 news.23.a: "Как долго [ALB.GetNameDef] сможет сопротивляться?" #NT!
 news.23.b: "Это будет короткая кампания." #NT!
 news.23.c: "Да здравствует король Зог!" #NT!
 news.24.t: "Польский вопрос" #NT!
 news.24.d: "В своей сегодняшней пламенной речи перед Рейхстагом [GER.GetLeader] осудил Польшу и ее отношение к немцам, проживающим в Данциге и Польском коридоре. \n\nЗаявив, что немецкие меньшинства в Польше «преследуются самым отвратительным образом», [GER.GetLeader] ясно изложил позицию своего правительства:\n«Данциг был немецким городом и остается немецким городом! Коридор был немецким и остается немецким! Без немецкого народа эти восточные регионы все еще были бы погружены в пучину варварства»." #NT!
 news.24.a: "Война приближается." #NT!
 news.25.t: "Ремилитаризация Рейнской области" #NT!
 news.25.d: "Германия разместила войска на территории Рейнской области, недалеко от французской границы, что является явным нарушением Версальского договора. Местное население приветствовало немецких солдат, в то время как дипломатическая реакция Франции и Великобритании пока была сдержанной.\n\n«Это не более чем то, как если бы немцы зашли на свой задний двор», — заметил политический комментатор в Британии." #NT!
 news.25.a: "Тревожно." #NT!
 news.25.b: "Это территория Германии." #NT!
 news.25.c: "Мы должны позаботиться об обороне наших границ." #NT!
 news.25.e: "Конечно, не из-за чего волноваться." #NT!
 news.26.d: "Прямым нарушением Версальского договора немецкие войска пересекли Рейн и вошли на территорию Рейнской области, близ французской границы.\n\nНазвав это «непростительным нарушением» мирного договора, положившего конец Первой мировой войне, Франция и Великобритания мобилизовали свои силы, готовясь к вооруженному вторжению в Германию.\n\nВ Европе снова началась война!" #NT!
 news.26.a: "Это снова мы!" #NT!
 news.26.b: "Германия победит!" #NT!
 news.26.c: "Следующая остановка: Берлин!" #NT!
 news.26.e: "Давайте тогда решим этот вопрос." #NT!
 news.27.d: "Немецкие войска, что является прямым нарушением Версальского договора, пересекли Рейн и вошли на территорию Рейнской области, расположенную недалеко от французской границы.\n\nВ то время как реакция Великобритании пока сдержанна, французы мобилизуют свои силы, готовясь к вооруженному вторжению в Германию.\n\nВ Европе снова началась война!" #NT!
 news.28.t: "Гитлер убит!" #NT!
 news.28.d: "Группа офицеров вермахта, выступающих против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцелярию и после перестрелки с его телохранителями успешно лишила жизни немецкого фюрера.\nВсе выжившие заговорщики были арестованы гестапо, и сегодня утром Генрих Гиммлер был приведен к присяге в качестве нового фюрера Германского рейха.\n\nВ своей речи перед Рейхстагом Гиммлер обвинил Великобританию и Францию ​​в организации убийства Гитлера и заявил о недвусмысленной приверженности Германии полному уничтожению обеих стран." #NT!
 news.28.a: "Интересное развитие событий." #NT!
 news.28.b: "Они заплатят!" #NT!
 news.28.c: "По крайней мере, Гитлера больше нет." #NT!
 news.29.d: "Группа офицеров вермахта, выступающих против войны, совершила переворот в Берлине. Неизвестная группа вооруженных людей ворвалась в Рейхсканцелярию и после перестрелки с его телохранителями успешно лишила жизни немецкого фюрера.\nВсе выжившие заговорщики были арестованы гестапо, и сегодня утром Герман Геринг был приведен к присяге в качестве нового фюрера Германского рейха.\n\nВ своей речи перед Рейхстагом Геринг обвинил Великобританию и Францию ​​в организации убийства Гитлера и заявил о недвусмысленной приверженности Германии полному уничтожению обеих стран." #NT!
 news.30.t: "Неудавшееся покушение на Гитлера" #NT!
 news.30.d: "Группа офицеров вермахта, выступавших против войны, организовала переворот против Гитлера в Берлине. Неопознанная группа вооруженных людей ворвалась в Рейхсканцелярию, но была успешно отбита членами СС-охраны фюрера.\nАгенты гестапо арестовали всех заговорщиков, среди которых были высокопоставленные офицеры, такие как Людвиг Бек и Вильгельм Канарис.\n\nВ своей речи перед Рейхстагом Гитлер поклялся отомстить Франции и Великобритании за организацию этого «подлого покушения» на его жизнь." #NT!
 news.30.a: "Представьте себе, если бы им это удалось..." #NT!
 news.30.c: "Это ничего не меняет." #NT!
 news.30.e: "Жаль, что они не поймали этого ублюдка!" #NT!
 news.31.t: "Гражданская война в Германии!" #NT!
 news.31.d: "Группа офицеров вермахта, выступающих против текущей войны, организовала переворот против Гитлера в Берлине. Неизвестная группа вооруженных людей штурмовала Рейхсканцелярию и успешно ликвидировала немецкого фюрера после интенсивной перестрелки с его телохранителями СС.\n\nЗаговорщикам удалось взять под контроль большую часть Берлина, и многие подразделения вермахта перешли на их сторону. Силы, все еще лояльные нацистам, объединились под новым руководством и поклялись очистить Германию от «коммунистических диссидентов и иностранных агентов, в настоящее время оккупирующих Берлин»." #NT!
 news.31.a: "Интересный." #NT!
 news.31.b: "Германия должна быть свободна от тирании!" #NT!
 news.31.c: "Смерть предателям!" #NT!
 news.31.e: "Это в наших интересах!" #NT!
 news.32.t: "Пакт Молотова-Риббентропа" #NT!
 news.32.d: "Дипломаты из Германии и Советского Союза заключили, как сегодня говорят наблюдатели, историческое соглашение, подписав Пакт Молотова-Риббентропа. \nНазванный в честь министра иностранных дел Германии Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, этот пакт о ненападении предусматривает, что ни одна из сторон не будет вступать в союз с врагом другой стороны и не будет помогать ему.\n\nИностранные дипломаты предупреждают, что этот договор фактически дает Германии свободу действий для ведения войны в Европе, не опасаясь советского вмешательства." #NT!
 news.32.d_finland: "$news.32.d$ Однако люди [ROOT.GetAdjective], похоже, больше обеспокоены угрозой, которую может представлять для них [SOV.GetNameDef]." #NT!
 news.32.a: "Это не может быть хорошо..." #NT!
 news.32.b: "Тост за наших новых друзей-большевиков!" #NT!
 news.32.c: "Тост за наших новых немецких друзей!" #NT!
 news.32.e: "Желаем долгой и плодотворной дружбы!" #NT!
 news.32.f: "Мы должны быть готовы защищать свою страну." #NT!
 news.33.t: "СССР оккупирует Восточную Польшу" #NT!
 news.33.d: "Советские войска оккупировали восточную Польшу, официально с целью защиты белорусского и украинского меньшинств от хаоса, последовавшего за крахом польского правительства. \n\nНемецкие войска были выведены из этих районов в хорошем порядке, что привело к фактическому разделу Польши между двумя державами." #NT!
 news.33.a: "Вероятная история!" #NT!
 news.33.b: "Наслаждайтесь, большевики, пока это возможно..." #NT!
 news.33.c: "Границы социализма расширяются!" #NT!
 news.34.t: "Второе перемирие в Компьене" #NT!
 news.34.d: "Перемирие между [From.GetName] и Французской Третьей Республикой было подписано в Компьене, в том самом железнодорожном вагоне, в котором велись переговоры о капитуляции Германии в Первой мировой войне.\n\nПо условиям перемирия французское правительство под руководством [vichy_france.GetLeader], базирующееся в Виши, продолжит управлять большей частью юга Франции, в то время как остальная часть страны попадает в немецкую оккупационную зону. \n\nНекоторые французские офицеры поклялись продолжать сопротивление из-за границы, но это фактически положит конец боевым действиям во Франции, по крайней мере на время." #NT!
 news.34.a: "Тревожный" #NT!
 news.34.b: "Отличный!" #NT!
 news.34.c: "Борьба продолжается!" #NT!
 news.35.t: "Рождение франко-британского союза" #NT!
 news.35.d: "Столкнувшись с поражением во Франции, французское и британское правительства решили объединить свои две нации в одну, пока победа над Германией не будет гарантирована. \n\nВ Лондоне формируется новое совместное правительство, а Эдуард VIII остается главой государства. В опубликованной «Декларации о союзе» новый Объединенный военный кабинет заявил:\n\n«Франция и Великобритания больше не будут двумя нациями, а будут единым Франко-британским союзом. Конституция Союза будет предусматривать совместные органы обороны, внешней, финансовой и экономической политики. Каждый гражданин Франции или Великобритании будет пользоваться немедленным гражданством другого государства»." #NT!
 news.35.a: "Французы, должно быть, были в отчаянии." #NT!
 news.35.b: "Неужели они думают, что будут в безопасности под другим флагом?" #NT!
 news.35.c: "Объединимся против общего врага!" #NT!
 news.36.t: "Аншлюс Австрии" #NT!
 news.36.d: "После успешного государственного переворота, совершенного местной нацистской партией в Вене, немецкие войска пересекли австрийскую границу и взяли страну под свой контроль. \n\nНикаких боевых действий не зафиксировано, а немецких солдат в городах приветствовали ликующие толпы.\n\nВ своей речи перед огромной толпой на площади Хельденплац в Вене Гитлер объявил об аншлюсе Австрии, в результате которого страна была присоединена к Германии:\n\n«Старейшая восточная провинция немецкого народа с этого момента станет новейшим оплотом Германского Рейха!»" #NT!
 news.36.a: "Если это то, чего они хотят..." #NT!
 news.36.b: "Добро пожаловать в Рейх!" #NT!
 news.36.c: "Мы должны обезопасить наши северные границы!" #NT!
 news.36.e: "Это нарушает Версальский договор!" #NT!
 news.37.t: "Убийство Льва Троцкого" #NT!
 news.37.d: "Лев Троцкий, некогда главный лейтенант и предполагаемый наследник Владимира Ильича Ленина, скончался сегодня в больнице Мехико. На него напал в его доме с ледорубом испанский гражданин, предположительно работавший на НКВД.\n\nПосле неудачной борьбы за власть с $SOV_iosif_stalin$ и его союзниками за контроль над Коммунистической партией Советского Союза Троцкий провел тридцатые годы в изгнании, живя в Турции, Франции и Норвегии, прежде чем окончательно обосноваться в Мексике. \n\nОн оставался постоянным критиком Сталина и «выродившегося «рабочего» государства» Советского Союза." #NT!
 news.37.a: "Варварство." #NT!
 news.37.b: "Миссия выполнена." #NT!
 news.37.c: "Достойный конец этому возмутителю спокойствия." #NT!
 news.38.t: "Троцкий пережил покушение" #NT!
 news.38.d: "После ожесточенной борьбы в своем доме в Мехико сегодня утром Лев Троцкий убил потенциального убийцу ледорубом, с которым тот пытался напасть на него. Убийца был идентифицирован как гражданин Испании, предположительно работавший на НКВД.\n\nКогда-то Троцкий был старшим помощником и предполагаемым наследником Владимира Ленина, но после неудачной борьбы за власть он был вынужден покинуть Советский Союз $SOV_iosif_stalin$. \n\nВыступая перед прессой, Троцкий осудил покушение на свою жизнь, назвав его «очередным трусливым заговором, задуманным Сталиным, чтобы заставить замолчать своих критиков»." #NT!
 news.38.a: "Интересный." #NT!
 news.38.b: "Этот червь!" #NT!
 news.39.t: "Троцкий убит на советской границе" #NT!
 news.39.d: "Советские власти опубликовали фотографии мертвого тела Льва Троцкого, подтвердив слухи о том, что он был недавно убит при попытке проникнуть в [SOV.GetNameDef]. \n\nЕго тело было найдено выброшенным на берег реки Атрек, которая протекает вдоль советско-персидской границы.\n\nСчитается, что Троцкий стремился извлечь выгоду из текущих потрясений в СССР, ища союзников против своего давнего соперника Сталина и смещая его в результате государственного переворота." #NT!
 news.39.a: "Интересный." #NT!
 news.39.b: "По крайней мере, на одну угрозу меньше." #NT!
 news.40.t: "Троцкий совершает переворот!" #NT!
 news.40.d: "Во временной советской столице произошла жестокая борьба за власть. Лев Троцкий, похоже, тайно проник в остатки СССР, положив конец долгому изгнанию, которое было ему навязано. \n\nВместе с союзниками в высших эшелонах Коммунистической партии он совершил успешный переворот против Сталина.\n\nПосле непродолжительного судебного разбирательства Народным судом Сталин был приговорен к смертной казни через повешение. Приговор был приведен в исполнение сегодня утром." #NT!
 news.40.a: "Это было неожиданно." #NT!
 news.40.b: "Да здравствует товарищ Троцкий!" #NT!
 news.41.t: "Троцкий встречает свой конец" #NT!
 news.41.d: "Сегодня утром Лев Троцкий был найден мертвым в гостиничном номере в Буэнос-Айресе. \n\nПохоже, его задушили альпинистской веревкой, а убийцу задержали телохранители Троцкого, прежде чем он успел покинуть здание.\n\nХотя убийца — гражданин Португалии, есть доказательства, связывающие его с советским разведывательным управлением ГРУ. Похоже, Сталин наконец нанес смертельный удар своему старому сопернику." #NT!
 news.42.t: "Катастрофа «Гинденбурга»" #NT!
 news.42.d: "Немецкий пассажирский дирижабль Hindenburg был уничтожен сегодня при попытке причалить к военно-морской авиабазе Лейкхерст в США. По неустановленным пока причинам дирижабль загорелся и рухнул на землю, унеся жизни 35 человек.\n\nИз-за дефицита и дороговизны гелия, а также запрета США на его экспорт, Hindenburg, как и все немецкие пассажирские дирижабли, в конечном итоге был спроектирован для использования водорода, который обеспечивает большую подъемную силу, но также является огнеопасным. \n\nС учетом того, что общественное доверие пошатнулось из-за этой катастрофы и появления гораздо более быстрых пассажирских самолетов, это может означать конец эпохи дирижаблей." #NT!
 news.42.a: "О, человечество!" #NT!
 news.43.t: "Инцидент с «Гинденбургом»" #NT!
 news.43.d: "Сегодня катастрофа была еле предотвращена, когда на немецком пассажирском дирижабле Hindenburg была обнаружена утечка дизельного топлива, когда он заходил в док на военно-морской авиабазе Лейкхерст в США.\n\nУтечка была оперативно устранена. Если бы ее не заметили, легковоспламеняющиеся пары могли бы привести к пожару, который охватил бы весь дирижабль. \n\nКритики давно сомневаются в целесообразности пассажирских дирижаблей, учитывая их неудовлетворительные показатели безопасности, и этот инцидент наверняка заставит их высказаться еще громче." #NT!
 news.43.a: "Близкий случай." #NT!
 news.44.t: "Полет Рудольфа Гесса" #NT!
 news.44.d: "Заместитель фюрера Рудольф Гесс был арестован солдатами Ополчения в Шотландии вчера после того, как спрыгнул с парашютом с тяжелого истребителя. \n\nОпытный пилот, он, по-видимому, в одиночку перелетел Северное море, стараясь не попасть в зону действия радаров, а затем повернул на запад, в сторону Великобритании.\nПохоже, Гесс взял на себя задачу вести переговоры о мирном договоре между Великобританией и Германией, хотя Берлин осудил его как сумасшедшего и лишил всех политических должностей. \n\nБританские власти не были доступны для комментариев." #NT!
 news.44.a: "Интересный." #NT!
 news.44.b: "Вансинн!" #NT!
 news.44.c: "Вперёд, в Тауэр вместе с ним!" #NT!
 news.45.t: "Смерть Рудольфа Гесса" #NT!
 news.45.d: "Заместитель фюрера Рудольф Гесс был убит вчера, когда Королевские военно-воздушные силы перехватили тяжелый истребитель, на котором он летел у побережья Шотландии. \n\nТочная цель его миссии остается неясной — хотя Гесс был опытным пилотом, он летал один, и его самолет, похоже, не был вооружен.\nЕго останки были обнаружены британскими властями, но в Берлине запланированы государственные похороны с пустым гробом. \n\nСообщалось, что Гитлер был явно расстроен смертью своего старого друга." #NT!
 news.45.a: "Интересный." #NT!
 news.45.b: "Бедный дурак." #NT!
 news.45.c: "Что он здесь делал?" #NT!
 news.46.d: "Сегодня дирижабль «Гинденбург» встретил драматический конец, взорвавшись над Шотландией. \nПохоже, его захватил заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили огромный самолет, и несколько крыльев Королевских ВВС немедленно направились к его местоположению. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nГесс спрыгнул с парашютом в безопасное место и теперь находится в заключении в Тауэре." #NT!
 news.47.d: "Дирижабль «Гинденбург» сегодня встретил драматический конец, взорвавшись над Шотландией. \nПохоже, что им управлял заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили огромный самолет, и несколько крыльев Королевских ВВС немедленно направились к его местоположению. Когда «Гинденбург» не ответил по радио, они открыли огонь. \n\nОстанки Гесса были найдены среди обломков." #NT!
 news.47.b: "Этот безумец..." #NT!
 news.47.c: "Чего он надеялся добиться?" #NT!
 news.48.t: "Амелия Эрхарт исчезает" #NT!
 news.48.d: "Знаменитая летчица Амелия Эрхарт, первая женщина, совершившая одиночный перелет через Атлантику, исчезла вместе со своим штурманом Фредом Нунаном недалеко от острова Хауленд посреди Тихого океана.\n\nОни оба пытались совершить перелет вокруг света на своем двухмоторном самолете Lockheed Electra, когда они исчезли.\n\nВ настоящее время поиски пропавших летчиков ведутся ВМС США и Береговой охраной, но надежды найти их мало." #NT!
 news.48.a: "Потеря для авиации." #NT!
 news.49.t: "Амелия Эрхарт совершает кругосветное путешествие" #NT!
 news.49.d: "Знаменитая летчица Амелия Эрхарт, известная многим как «Королева воздуха», совершила перелет вокруг света вместе со своим штурманом Фредом Нунаном. \n\nПосле короткого испуга, когда пара временно заблудилась при приближении к острову Хауленд в Тихом океане, полет прошел без происшествий, и сегодня утром их Lockheed Electra приземлился в Окленде, Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, на которой Эрхарт лично поздравит с ее подвигом президент." #NT!
 news.49.a: "Настоящее достижение!" #NT!
 news.55.t: "Англо-польский союз" #NT!
 news.55.d: "В свете недавнего агрессивного поведения Германии Соединенное Королевство и Франция сочли необходимым подписать военный союз с Польшей. Премьер-министр Великобритании сделал следующее заявление в Палате общин:\n\n«В случае любых действий, которые явно угрожали бы независимости Польши и которым польское правительство соответственно считало жизненно важным противостоять своими национальными силами, правительство Его Величества сочтет себя обязанным немедленно оказать польскому правительству всю возможную поддержку. Они дали польскому правительству заверения на этот счет»." #NT!
 news.55.a: "Сейчас события развиваются быстро." #NT!
 news.55.b: "Они блефуют!" #NT!
 news.55.c: "Мы поддерживаем Польшу." #NT!
 news.55.e: "Теперь немцы не посмеют атаковать!" #NT!
 news.55.f: "Мы поддерживаем наших союзников." #NT!
 news.56.t: "Мюнхенское соглашение" #NT!
 news.56.d: "Немецкие требования в отношении Судетской области в Чехословакии, где проживает значительное немецкое меньшинство, усилились. \n\nНа саммите в Мюнхене Германия, Великобритания, Франция и Италия пытались найти дипломатическое решение так называемого «Судетского кризиса». Чехословакия не была приглашена на встречу. Было достигнуто соглашение, по которому Германия аннексирует Судетскую область, но не будет добиваться дальнейших территориальных приобретений в Европе.\n\nГ-н Чемберлен выступил перед толпой в Лондоне:\n«Во второй раз премьер-министр вернулся из Германии, принеся мир с честью. Я считаю, что это мир для нашего времени»." #NT!
 news.56.a: "Значит, в этом году войны не будет." #NT!
 news.56.b: "По крайней мере, сейчас мир..." #NT!
 news.56.c: "Мы избежали еще одной мировой войны." #NT!
 news.56.e: "Это не договор, это диктат!" #NT!
 news.57.t: "Судетский кризис" #NT!
 news.57.d: "Немецкие требования в отношении пограничной территории Судеты в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите в Мюнхене Германия, Великобритания, Франция и Италия пытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nОднако переговоры, по-видимому, провалились, поскольку и Великобритания, и ее союзники строго предупредили Германию, что если ее войска пересекут границу Чехословакии, результатом будет война. \n\nПохоже, что время для мирного решения спора истекает." #NT!
 news.57.a: "Похоже, будет война!" #NT!
 news.57.b: "Дураки!" #NT!
 news.57.c: "Пришло время занять позицию." #NT!
 news.57.e: "Пусть придут немцы!" #NT!
 news.58.d: "Немецкие требования по пограничной территории Судеты в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите в Мюнхене Германия, Великобритания, Франция и Италия пытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nМежду Францией и Великобританией образовался раскол: Великобритания признала немецкие претензии обоснованными, а Франция — нет. Французы заключили новый союз с чехами и пригрозили Германии войной, если ее войска нарушат границу Чехословакии." #NT!
 news.58.b: "Скоро мы разберемся с французами." #NT!
 news.58.c: "На этот раз французы предоставлены сами себе." #NT!
 news.58.e: "Немцы ведь не осмелятся напасть сейчас... не так ли?" #NT!
 news.58.f: "Свободный мир зависит от нас." #NT!
 news.59.t: "Мюнхенский диктат" #NT!
 news.59.d: "Немецкие требования в отношении пограничной территории Судеты в Чехословакии, где проживает значительное немецкое меньшинство, в последнее время усилились. \n\nНа саммите в Мюнхене Германия, Великобритания, Франция и Италия пытались найти дипломатическое решение так называемого «Судетского кризиса».\n\nВ то время как Великобритания и Франция признали немецкие требования разумными, Чехословакия, которая не была приглашена на конференцию, отказалась уступить ни на дюйм. \n\nТеперь она сталкивается с Германией в одиночку в, по-видимому, безнадежной битве." #NT!
 news.59.a: "Дела у чехов обстоят плачевно." #NT!
 news.59.b: "Упрямые дураки." #NT!
 news.59.c: "Мы никогда не сдадимся!" #NT!
 news.60.t: "Судьба Чехословакии" #NT!
 news.60.d: "Немецкие войска вошли в Богемию и Моравию, якобы для восстановления порядка в регионах после краха чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в составе Германского рейха.\n\nПри поддержке Германии Словакия была объявлена ​​независимой под руководством Йозефа Тисо. Государства Чехословакия больше нет." #NT!
 news.60.d_2: "После аннексии Чехословакии Германией продолжилось обсуждение вопроса о том, как следует разделить эти территории, и теперь, похоже, решение было достигнуто.\n\nПри поддержке Германии Словакия была объявлена ​​независимой под руководством Йозефа Тисо." #NT!
 news.60.a: "Вот вам и мир." #NT!
 news.60.b: "Чехов нужно защитить от самих себя." #NT!
 news.60.c: "Это не то, о чем мы договаривались!" #NT!
 news.60.e: "Венгрия будет восстановлена ​​в былой славе!" #NT!
 news.61.d: "Недавно немецкие войска вошли в Богемию и Моравию, якобы для восстановления порядка в регионах после краха чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в пределах [GER.GetNameDef]. Венгерские войска, действующие с согласия Германии, вошли в Словакию и присоединили ее к Венгрии. \n\nГосударства Чехословакия больше нет." #NT!
 news.61.d_2: "После аннексии Чехословакии Германией продолжались дискуссии о том, как следует разделить эти территории, и теперь, по-видимому, решение было достигнуто.\n\nВенгерские войска, действовавшие с согласия Германии, вошли в Словакию и присоединили ее к Венгрии." #NT!
 news.62.d: "Немецкие войска недавно вошли в Богемию и Моравию, якобы для восстановления порядка в регионах после краха чехословацкого правительства. \n\nВ Праге оккупационные силы объявили о создании «автономного протектората» в составе Германского рейха.\n\nВторой протекторат, сосредоточенный вокруг Словакии, был также объявлен в Братиславе. Вся Чехословакия фактически была присоединена к Германии." #NT!
 news.62.d_2: "После немецкой аннексии Чехословакии дискуссия о том, как следует разделить эти территории, продолжилась, и теперь, похоже, решение было достигнуто.\n\nАннексированная территория была организована в два протектората, но остается под контролем Германии. На практике мало что изменилось с тех пор, и Германия сохраняет всю Чехословакию." #NT!
 news.63.t: "Гражданская война в Испании" #NT!
 news.63.d: "В Испании разразилась гражданская война! Несколько генералов, стремящихся свергнуть нынешнее правительство в Мадриде, выпустили пронунциаменто, и значительная часть испанских вооруженных сил откликнулась на их призыв к оружию. \n\nЭта правая националистическая фракция оккупировала большую часть Испании, включая заморские территории.\nЛоялистские силы и добровольцы объединились под левым республиканским правительством, решив сопротивляться путчу до последнего вздоха. \n\nБитва за Испанию началась." #NT!
 news.63.a: "Что это будет означать для Испании?" #NT!
 news.63.b: "К победе!" #NT!
 news.64.t: "Конец гражданской войны в Испании" #NT!
 news.64.d: "С капитуляцией последних оплотов республиканцев гражданская война в Испании подошла к концу. \n\nНационалисты одерживают победу, и для Испании началась новая эра. \n\nРаздираемая войной страна сильно пострадала в боях, и предстоит еще многое восстановить." #NT!
 news.64.a: "Интересное развитие событий." #NT!
 news.64.b: "Теперь нам нужно исцелить нашу нацию." #NT!
 news.65.a: "Хорошо для Испании." #NT!
 news.65.d: "С капитуляцией последних националистических сил гражданская война в Испании подошла к концу. \n\nРеспубликанцы одержали победу, и для Испании началась новая эра. \n\nРаздираемая войной страна сильно пострадала в боях, и предстоит еще многое восстановить." #NT!
 news.66.t: "Игры XI Олимпиады" #NT!
 news.66.d: "Недавно в Берлине, Германия, прошли одиннадцатые Олимпийские игры. \n\nВ летних Олимпийских играх 1936 года приняли участие спортсмены из 49 стран мира, и они стали первыми в истории, которые получили ограниченное освещение в прямом эфире. Игры стали значительной пропагандистской победой немецкого режима, который щедро потратился на это мероприятие.\n\nНемецкие спортсмены добились наибольшего успеха, завоевав 33 золотые медали, а американцы заняли второе место с 24. Четыре из них были завоеваны Джесси Оуэнсом, самым успешным спортсменом Игр." #NT!
 news.66.d.b: "Одиннадцатые Олимпийские игры недавно прошли в неповрежденных частях разрушенного и заново отстроенного Берлина, Германия\n\nВ летних Олимпийских играх 1936 года приняли участие спортсмены из 49 стран мира, и они стали первыми в истории, которые получили ограниченную прямую телевизионную трансляцию. Игры, символ возрожденного немецкого национального единства, также стали значительной пропагандистской победой нового немецкого режима, который, несмотря на огромные затраты на восстановление страны после гражданской войны, щедро потратился на это мероприятие.\n\nНемецкие спортсмены добились наибольшего успеха, завоевав 33 золотые медали, в то время как американцы заняли второе место с 24. Четыре из них были завоеваны Джесси Оуэнсом, самым успешным спортсменом Игр." #NT!
 news.66.a: "Игры завершены." #NT!
 news.66.b: "Мы показали миру свою лучшую сторону." #NT!
 news.67.t: "Игры XII Олимпиады." #NT!
 news.67.d: "Двенадцатые Олимпийские игры недавно прошли в Токио, Япония. В свете растущей международной напряженности многие опасались отмены Игр, но это оказалось не так. \n\nТокио стал первым незападным городом, принявшим Олимпиаду, и специально построенный дальнемагистральный самолет Me 261 доставил туда Олимпийский огонь из Германии без дозаправки.\n\nЯпонские спортсмены выступили хорошо, и их 14 золотых медалей принесли им третье место в медальном зачете после Германии и США." #NT!
 news.68.d: "Двенадцатые Олимпийские игры недавно прошли в Хельсинки, Финляндия. \n\nИзначально Игры планировалось провести в Токио, но продолжающиеся военные действия Японии сделали это невозможным, и Международный олимпийский комитет вместо этого отдал предпочтение Хельсинки.\n\nБольше всего медалей завоевали спортсмены из США, за ними следуют Германия и Италия. Финляндия заняла четвертое место с 10 золотыми медалями." #NT!
 news.69.t: "Советская экспансия в Европе" #NT!
 news.69.d: "С момента прихода к власти [From.GetRulingParty], [From.GetNameDef] стремился к более тесным отношениям с [SOV.GetNameDef] и теперь сам присоединился к Союзу.\n\nНесколько дней назад правительство [From.GetAdjective] официально передало контроль над страной [SOV.GetNameDef] как над интегрированной областью.\n\nСоветские чиновники отказываются признавать описания недавней ассимиляции [From.GetNameDef] как агрессивные, утверждая, что «интеграция территории» произошла без какого-либо внешнего давления." #NT!
 news.69.a: "Они увидели разум." #NT!
 news.69.b: "[SOV.GetNameDefCap] расширяется." #NT!
 news.70.t: "Советское влияние в Европе" #NT!
 news.70.d: "С момента прихода к власти [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] работал над установлением более тесных отношений с [SOV.GetNameDef].\n\nХотя [baltic_annexation.GetLeader] остается у власти, министры выбираются на основе их преданности [SOV.GetNameDef], и значительная часть суверенитета страны была уступлена. Советские чиновники заявляют, что [baltic_annexation.GetName] просто ищет защиты в ответ на то, что Европа становится все более небезопасной для малых стран.\n\n[SOV.GetNameDef] также повторили, что они готовы распространить такую ​​«защиту» на любое государство, которое почувствует угрозу со стороны соседних стран." #NT!
 news.100.t: "Падение Варшавы" #NT!
 news.100.d: "Немецкие войска, наступающие в [POL.GetNameDef], успешно захватили Варшаву. \n\nОтдельные бои продолжаются в Праге и нескольких других районах, но организованное сопротивление в городе, похоже, прекратилось.\n\nПо сообщениям, польское правительство эвакуировало город, когда первые немецкие части вошли в пригороды Варшавы, и их нынешнее местонахождение неизвестно.\n\nБои с немецкими захватчиками продолжаются и в других частях страны, но потеря столицы наносит серьезный удар по польским военным усилиям." #NT!
 news.100.a: "У Польши не было шансов." #NT!
 news.100.b: "Очередная победа Фатерланда." #NT!
 news.100.c: "Это катастрофа!" #NT!
 news.101.t: "Падение Парижа" #NT!
 news.101.d: "Пока в других местах [FRA.GetNameDef] продолжаются бои, поступили сообщения о том, что немецкие войска входят в Париж. \n\nСтолица была объявлена ​​открытым городом французскими войсками за несколько минут до отступления их последних подразделений. Несколько колонн немецких войск воссоздали прусский парад победы 1871 года, пройдя по Елисейским полям, в то время как парижане смотрели на это в ошеломленном молчании. \n\nВоенные эксперты предсказывают, что крах [FRA.GetNameDef] неизбежен." #NT!
 news.101.a: "[GER.GetNameDefCap] армия кажется непобедимой!" #NT!
 news.102.t: "Падение Лондона" #NT!
 news.102.d: "Сообщения из Лондона подтверждают, что английская столица захвачена наступающими немецкими войсками. \n\nВ некоторых районах все еще слышны выстрелы из стрелкового оружия, но в городе не было замечено никаких значительных британских сил.\n\nОтряд парашютистов штурмовал Букингемский дворец, но считается, что королевская семья была эвакуирована задолго до атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон пал перед иностранным захватчиком." #NT!
 news.103.t: "Падение [195.GetCapitalVictoryPointName]" #NT!
 news.103.d: "[195.GetCapitalVictoryPointName], родина русской революции, пал под наступающими немецкими войсками. \n\nИз некоторых пригородов все еще слышны отдельные бои, но странное спокойствие, похоже, воцарилось над остальной частью разрушенного города.\n\nСегодня утром колонны немецких солдат прошли мимо Исаакиевского собора, чей огромный купол был выкрашен в серый цвет инженерами армии [SOV.GetSovietArmyAdjectiveBasedOnIdeology], чтобы избежать внимания мародерствующих бомбардировщиков Люфтваффе. \nНесмотря на их усилия, он изрешечен пулевыми отверстиями и осколками." #NT!
 news.103.c: "Кого-то за это расстреляют!" #NT!
 news.104.t: "Падение Киева" #NT!
 news.104.d: "Киев, столица Украинской ССР, захвачен наступающими немецкими армиями в Советском Союзе. \n\nЗахват одного из важнейших городов стал серьезным ударом для Советов, но все еще остается вопрос, смогут ли немцы сохранить свой импульс. Через несколько мгновений после того, как немцы заняли город, тысячи мин, заложенных НКВД, были, по-видимому, взорваны в зданиях вдоль главной улицы Крещатик, что нанесло еще больший ущерб и без того разрушенному городу.\n\nТеперь силы вторжения смотрят на восток." #NT!
 news.105.t: "Падение [217.GetCapitalVictoryPointName]" #NT!
 news.105.d: "Наступающие немецкие передовые части захватили Сталинград, город-тезку Сталина на берегах Волги. \n\nПрорвавшись через разрушенный Сталинградский тракторный завод и захватив стратегически важные высоты Мамаева кургана, немцы вытеснили последних советских защитников через Волгу на ее восточный берег. По неподтвержденным данным, остатки Красной Армии, сражавшиеся вместе с партизанами, отступили в канализацию и подвалы, чтобы продолжить борьбу. \n\nОднако, как полагают, никакого значительного организованного сопротивления не осталось." #NT!
 news.105.d_alt: "Наступающие немецкие передовые части захватили [217.GetCapitalVictoryPointName], промышленный центр на берегах Волги. \n\nПрорвавшись через разрушенный [217.GetCapitalVictoryPointName] Тракторный завод и захватив стратегически важные высоты Мамаева кургана, немцы вытеснили последних защитников [SOV.GetAdjective] через Волгу на ее восточный берег. По неподтвержденным данным, остатки армии [SOV.GetSovietArmyAdjectiveBasedOnIdeology], сражавшиеся вместе с партизанами, отступили в канализацию и подвалы, чтобы продолжить борьбу. \n\nОднако, как полагают, никакого значительного организованного сопротивления не осталось." #NT!
 news.106.t: "Падение Москвы" #NT!
 news.106.d: "Сегодня на рассвете немецкие танки прорвались через наспех возведенные заграждения на улицах Москвы, а полугусеничные бронетранспортеры выгружали панцергренадеров на Красной площади. \nГустый, клубящийся дым от многочисленных пожаров, бушующих в пригородах, поднимался в воздух, когда немецкая пехота штурмовала Кремль. Сообщается, что гранаты и огнеметы были необходимы для борьбы с упорными отрядами НКВД, намеревавшимися защищать каждый дюйм комплекса. Российская столица теперь находится в руках немцев, но от нее остались горящие руины. \n\nНеподтвержденные сообщения указывают на то, что забальзамированное тело Ленина было благополучно эвакуировано на восток." #NT!
 news.106.a: "Это конец Советского Союза?" #NT!
 news.106.b: "Наконец-то Москва наша!" #NT!
 news.106.c: "Либералов надо изгнать из Москвы!" #NT!
 news.107.t: "Падение Севастополя" #NT!
 news.107.d: "Сильно укрепленный город Севастополь, база советского Черноморского флота, наконец-то пал под ударами немцев. \n\nЕго потеря серьезно затруднит любые попытки Советов оспорить Черное море, и падение города рассматривается как значительная победа Германии.\n\nИз Берлина уже издан указ, в котором говорится, что город отныне будет именоваться «Теодорихсхафен» в честь Теодориха Великого." #NT!
 news.108.t: "Падение Баку" #NT!
 news.108.d: "Ранее сегодня немецкие войска успешно заняли город Баку, жизненно важный стратегический объект в их войне против Советского Союза. \n\nРасположенный на берегу Каспийского моря, город является ключом к Кавказу, а его многочисленные нефтяные месторождения, несомненно, принесут пользу немецким военным усилиям.\n\nЕго захват дает Германии возможность расширить войну на Ближний Восток и, возможно, даже на Индию." #NT!
 news.109.t: "Падение Каира" #NT!
 news.109.d: "Силы Немецкого африканского корпуса пробились к Каиру, столице Египта. \n\nПоскольку войска союзников в беспорядке отступали все дальше в пустыню, немецкие солдаты, марширующие через Каир, были встречены как освободители многими гражданами, которые считали британцев угнетателями.\n\nПадение Каира стало значительной потерей для военных усилий союзников, и некоторые эксперты предполагают, что теперь весь Ближний Восток открыт для немецкого завоевания." #NT!
 news.110.t: "Падение Вашингтона" #NT!
 news.110.d: "Бои в районе Вашингтона, округ Колумбия, завершились сегодня, когда последние очаги сопротивления в городе были ликвидированы немецкими войсками, наступавшими вдоль Потомака. \n\nНад городом висит густой слой дыма, и, по крайней мере, часть его, как сообщается, исходит от агентов УСС, которые сжигали секретные документы до самого последнего момента. Отряд Ваффен-СС обеспечил безопасность Белого дома после короткой перестрелки с сотрудниками Секретной службы США, но считается, что президент был благополучно эвакуирован несколько дней назад.\n\nПадение американской столицы иллюстрирует ужасающую мощь немецкой военной машины." #NT!
 news.111.t: "Падение Нью-Йорка" #NT!
 news.111.d: "После нескольких часов уличных боев, большая часть которых, как сообщается, велась против вооруженных нерегулярных формирований, немецкие передовые части продвинулись в Нью-Йорк и взяли город под свой контроль. \n\nИмпровизированные противотанковые заграждения, установленные вдоль Пятой авеню, оказались неэффективными, и панцергренадеры пробились через Манхэттен, квартал за кварталом.\n\nВ восточной части города уже несколько дней бушуют неконтролируемые пожары, освещая горизонт по ночам. \n\nСтатуя Свободы была обезглавлена ​​шальным артиллерийским снарядом, хотя спорным остается вопрос о том, какая сторона его выпустила." #NT!
 news.112.t: "Падение Гибралтара" #NT!
 news.112.d: "После нескольких противоречивых сообщений теперь подтверждено, что Гибралтар пал перед Германией. \n\nЭтот стратегический портовый город охраняет вход в Средиземное море, и до начала войны он считался неприступным. Британский гарнизон отступил в туннели, пролегающие под Скалой, но в конечном итоге был выбит огнеметами и гранатами. \n\nС переходом Гибралтара в руки немцев произошел резкий сдвиг в расстановке сил в битве за Средиземное море." #NT!
 news.113.d: "Сегодня ликующие итальянские солдаты вошли в Каир, через несколько минут после того, как последние британские подразделения отступили из города. \n\nБыл немедленно организован парад победы, и итальянские солдаты устремились к Великим пирамидам Гизы, чтобы сфотографироваться на фоне знаменитых достопримечательностей.\n\nС взятием Каира под контроль [ITA.GetLeader] стал на один шаг ближе к объединению Итальянской Восточной Африки с Итальянской Ливией и формированию смежной колонии в Африке." #NT!
 news.113.b: "Еще одно завоевание Италии!" #NT!
 news.114.d: "[GetItalianConquestofParisDesc]" #NT!
 news.114.d_leader: "Последние очаги французского сопротивления в Париже были зачищены сегодня, и город теперь находится под твердым контролем Италии. \n\n[ITA.GetLeader] был спешно доставлен для участия в параде победы на Елисейских полях, ехав впереди марширующих войск на белом жеребце. Во время празднования он сравнил текущую кампанию во Франции с завоеванием Цезарем Галлии и пообещал, что это только начало восхождения Италии к величию.\n\nВремя покажет, прав ли он." #NT!
 news.114.d_council: "Последние очаги французского сопротивления в Париже были зачищены сегодня, и город теперь находится под твердым контролем Италии. \n\n[ITA.GetLeader] был спешно доставлен для участия в параде победы на Елисейских полях, ехав впереди марширующих войск на белых жеребцах. Во время празднований проводилась параллель между текущей кампанией во Франции и завоеванием Цезарем Галлии, и несколько членов совета обещали, что это только начало восхождения Италии к величию.\n\nВремя покажет, правы ли они." #NT!
 news.115.d: "Итальянские войска успешно штурмовали Лондон, и над башней Виктории был поднят il Tricolore. В некоторых частях города продолжаются мелкие бои, а в инциденте сегодня утром несколько берсальеров были застрелены снайперами, укрывшимися на вершине Биг-Бена.\n\nПосле трех неудачных попыток выбить их, вся часовая башня была обрушена подрывными зарядами, что итальянские власти описывают как «прискорбную чрезмерную реакцию» местного командира." #NT!
 news.116.d: "Судя по всему, Италия контролирует Гибралтар после ожесточенных боев вокруг Скалы и гавани. Время от времени из военных туннелей, проходящих глубоко под Скалой, до сих пор слышны взрывы, но итальянские официальные лица заявляют о прекращении любого организованного сопротивления.\n\nПоскольку эти жизненно важные ворота в Средиземное море находятся под контролем Италии, британским военно-морским силам будет трудно бросить вызов Regia Marina в регионе." #NT!
 news.117.t: "Падение Сингапура" #NT!
 news.117.d: "Сингапур, «Гибралтар Востока», был захвачен императорскими японскими войсками, несмотря на то, что его бывшие британские владельцы считали его неприступной крепостью.\n\nЯпонская военная администрация Сингапура выбрала здание Фуллертона в качестве своей штаб-квартиры, а город был переименован в Сёнанто, что примерно переводится как «Южный остров, завоеванный в эпоху Сёва». Можно увидеть, как Кэмпэйтай массово патрулируют улицы, чтобы втолковать, что японцы здесь надолго." #NT!
 news.117.b: "За Императора!" #NT!
 news.118.t: "Падение Перл-Харбора" #NT!
 news.118.d: "Японские войска штурмовали и захватили Гонолулу, крупнейший город на гавайском острове Оаху. Военно-морская база в Перл-Харборе, бывшая штаб-квартира Тихоокеанского флота США, также пала.\n\nПо словам очевидцев, осажденные американские моряки и морские пехотинцы отступили к острову Форд, где продолжали оказывать упорное сопротивление, пока не подверглись интенсивной артиллерийской и воздушной бомбардировке. С захватом этого острова дальность действия Императорского флота Японии стала еще больше." #NT!
 news.119.t: "Падение Нового Южного Уэльса" #NT!
 news.119.d: "Продолжая расширять свои завоевания на юге, Японская империя захватила Сидней и австралийскую столицу Канберру. Местные защитники были вынуждены отступить через мост Сидней-Харбор-Бридж на новые позиции на Обсерватории-Хилл, но попытки снести мост были сорваны наступающими японскими войсками, которые затем двинулись на Канберру.\n\nЯпонский военный флаг теперь можно увидеть висящим на здании парламента в Канберре, которое служит штаб-квартирой новой военной администрации района, а военная полиция Кэмпэйтай внимательно следит за улицами." #NT!
 news.120.t: "Падение Лос-Анджелеса" #NT!
 news.120.d: "После того, как японские войска закрепились на материковой части Америки, они приблизились к Лос-Анджелесу и разгромили защитников города. Длинная процессия имперских войск прошла по Центральной авеню сегодня днем, в то время как японские фотографы кинохроники снимали это событие.\n\nПеред тем, как американские войска отступили, бои, как сообщается, были ожесточенными в нескольких районах города. Голливуд пострадал особенно сильно, и многие японские офицеры фотографировались перед продырявленным и рушащимся знаком Голливуда." #NT!
 news.121.t: "Падение Нанкина" #NT!
 news.121.d: "Столица Китайской Республики, Нанкин, была оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление китайских защитников города-крепости, японским войскам удалось захватить ворота Чжуншань и пробиться в город.\n\nДо сих пор слышны отдельные выстрелы, и в разных частях города бушуют пожары, но большинство выживших китайских войск либо отступили, либо были захвачены в плен. Наряду с захватом Шанхая, это значительная победа Японии в войне против Китая." #NT!
 news.122.t: "Падение Владивостока" #NT!
 news.122.d: "Владивосток, крупнейший город на Дальнем Востоке России и дом советского Тихоокеанского флота, был взят штурмом японскими войсками. Его стратегическое положение на дальнем конце Транссибирской магистрали делает его потерю еще более пагубной для советских военных усилий в Азии.\n\nМногие жители города все еще помнят японскую оккупацию, которая длилась несколько лет во время Гражданской войны в России. На этот раз некоторые опасаются, что они никогда не уедут." #NT!
 news.123.t: "Падение Гонконга" #NT!
 news.123.d: "Войска Японской империи захватили британскую коронную колонию Гонконг, прорвав линию Gin Drinkers Line и высадившись на самом острове Гонконг. Ситуация вскоре стала невыносимой для защитников, и губернатор сдался лично в отеле Peninsula Hong Kong, где японцы разместили свою штаб-квартиру.\n\nПосле короткой церемонии был назначен новый японский губернатор, который объявил миру о «Новом Гонконге», «свободном от западного колониализма»." #NT!
 news.124.t: "Падение Манилы" #NT!
 news.124.d: "Манила, столица Филиппин, пала под натиском японцев после вывода американских и филиппинских защитников. Вход в стратегически важный Манильский залив некоторое время оставался спорным после падения города из-за большой концентрации американской береговой артиллерии на острове Коррехидор, но в конечном итоге орудия замолчали после согласованной японской атаки.\n\nПоскольку Манила находится под контролем Японии, ожидается, что вскоре последуют и остальные Филиппины. Это болезненное поражение для американских войск в Азии и на Тихом океане." #NT!
 news.125.t: "Падение Калькутты" #NT!
 news.125.d: "После периода интенсивной бомбардировки теперь подтверждено, что город Калькутта в Индии пал под наступающими японскими войсками. Даже когда спорадические бои все еще происходили на окраинах города, на проспекте Чоуринги был быстро организован парад победы.\n\nЧлены Индийской национальной армии, военного формирования, организованного японцами и посвятившего себя освобождению Индии от Британии, приняли участие в параде и вызвали бурные аплодисменты толпы. Многие предсказывают, что с падением Калькутты вскоре последует и вся Британская Индия." #NT!
 news.126.t: "Падение Нью-Дели" #NT!
 news.126.d: "Японские наступления продолжаются в Индии, и недавно произошло падение Нью-Дели. Как столица Британской Индии, этот город имеет огромное стратегическое значение, и его потеря может оказаться решающим фактором в продолжающейся индийской кампании.\n\nСам вице-король, как сообщается, был захвачен японскими передовыми частями, когда он руководил перевозкой своих вещей из дома вице-короля в караван грузовиков, но это пока не подтверждено." #NT!
 news.127.t: "Падение Панамского канала" #NT!
 news.127.d: "В том, что следует считать монументальным ударом по американским военным усилиям, японские войска высадились в Панаме и взяли под контроль канал, заставив сдаться его гарнизон. Сообщается, что несколько групп американских и панамских солдат сбежали в близлежащие джунгли, чтобы вести партизанскую войну, но не считается, что они могут серьезно угрожать японскому присутствию.\n\nС падением канала американские военно-морские силы теперь должны обогнуть Южную Америку, чтобы достичь западного побережья США, что дает Императорскому флоту Японии значительное стратегическое преимущество." #NT!
 news.128.t: "Падение Берлина" #NT!
 news.128.d: "Захват немецкой столицы был подтвержден официальными лицами в Вашингтоне после того, как американские войска пробились в Берлин с нескольких направлений. Бои в городе описывались как интенсивные, мост Мольтке был разрушен отчаянными немецкими пионерами, чтобы остановить американское наступление.\n\nДругие мосты через Шпрее в конечном итоге были захвачены, и американские солдаты успешно штурмовали оперный театр Кролла и Рейхстаг, несмотря на ожесточенное сопротивление немцев. Звездно-полосатый флаг теперь развевается на ветру над Рейхстагом, и бои в городе прекратились. Битва за Берлин окончена." #NT!
 news.128.b: "Операция как по учебнику!" #NT!
 news.129.d: "Британские войска продвинулись в Берлин, и военный кабинет объявил об успешном взятии немецкой столицы после решающего сражения. Нанеся удар на рассвете, британские коммандос захватили аэропорт Темпельхоф, в то время как бронетанковые колонны продвигались по Франкфуртер-аллее.\n\nС переходом Рейхсканцелярии под контроль Великобритании боевые действия в городе в основном прекратились. Текущий статус немецкого правительства остается неясным, но считается, что по крайней мере некоторые его элементы покинули город до его падения." #NT!
 news.129.b: "Отличная работа, ребята!" #NT!
 news.130.d: "Французские войска успешно штурмовали немецкую столицу, которая пала после серии ожесточенных боев в черте города. Большая группа солдат Ваффен-СС забаррикадировалась на Олимпийском стадионе, который в конечном итоге пал после решительной атаки Иностранных легионеров при поддержке артиллерии.\n\nФранцузский триколор теперь можно увидеть развевающимся над Рейхсканцелярией, и хотя из некоторых пригородов все еще поступают сообщения о спорадических боях, считается, что большая часть Берлина очищена от организованного сопротивления." #NT!
 news.130.b: "Да здравствует Франция!" #NT!
 news.131.d: "Из Берлина, столицы Германии, поступают сообщения об отчаянных боях, но сейчас считается, что город полностью в руках поляков. Продвинувшись по Франкфуртер Аллее, поляки достигли Александерплац, где и развернулось ожесточенное сражение.\n\nВ другом месте города рухнули Бранденбургские ворота, предположительно, после того, как их протаранил польский танк, а здание оперы Кролль было сровнено с землей артиллерийским огнем после того, как его упрямые защитники СС отказались сдаться. Красно-белый польский флаг теперь развевается над Рейхстагом, а последние очаги сопротивления подавлены." #NT!
 news.131.b: "Польскую силу не остановить." #NT!
 news.132.t: "Падение Рима" #NT!
 news.132.d: "Недавно союзные войска вошли в Рим после капитуляции его гарнизона, и теперь город находится под военной оккупацией. Большинство исторических памятников остались нетронутыми, выдержав очередную битву за контроль над городом. По крайней мере, на данный момент союзные войска остаются за пределами Ватикана по просьбе Святого Престола.\n\nПадение Рима является важной вехой в итальянской кампании, и некоторые задаются вопросом, означает ли это конец организованного сопротивления наступающим союзным армиям на полуострове." #NT!
 news.132.b: "Великая победа!" #NT!
 news.133.d: "Недавно в Рим вошли французские войска после того, как оставшийся в городе итальянский гарнизон растворился в окружающей сельской местности. Французские войска быстро заняли все значимые правительственные здания, и вдоль Виа дель Корсо был устроен «триумф» длинной процессией марширующих солдат и бронетехники.\n\nС падением Рима способность Италии продолжать войну оказалась под вопросом. Сторонние наблюдатели ожидают, что итальянское правительство, бежавшее из города как раз перед его падением, вскоре начнет переговоры о капитуляции." #NT!
 news.134.t: "Освобождение Парижа" #NT!
 news.134.d: "Теперь подтверждено, что Париж, столица Франции, освобожден от немецкой оккупации. Союзные войска вошли в город, а оставшийся немецкий гарнизон сдался. Парижане приветствовали своих освободителей, когда они маршировали по Елисейским полям, хотя ходили слухи о немецком снайперском огне в некоторых частях города.\n\nБыли опасения, что немцы применят стратегию выжженной земли и оставят Париж в горящих руинах, но, похоже, достопримечательности города были пощажены. Действительно, французский триколор даже сейчас можно увидеть развевающимся на Эйфелевой башне." #NT!
 news.135.t: "Падение Токио" #NT!
 news.135.d: "Американские войска вошли в Токио, и Военное министерство США недавно объявило об окончании крупных боевых действий в городе. Сообщается, что бои были тяжелыми, особенно в районе Императорского дворца, который защищали фанатичные члены Императорской гвардии, хотя считается, что Император покинул город до начала американского нападения.\n\nС падением Токио эксперты предсказывают, что организованное сопротивление на остальной части Японских островов вскоре рухнет. Ожидается, что мирные переговоры начнутся в ближайшее время, если только японские сторонники жесткой линии не убедят Императора продолжать борьбу насмерть." #NT!
 news.136.d: "После серии ожесточённых сражений союзные войска заняли Москву, столицу [SOV.GetNameDef]. Городу был нанесен значительный ущерб, и пожары всё ещё бушуют по обе стороны Москвы-реки. Несмотря на массированные бомбардировки, Кремль относительно невредим, и он был выбран в качестве места для штаб-квартиры Союзной оккупационной администрации.\n\nС потерей Москвы советским военным усилиям был нанесён огромный удар. Хотя считается, что большая часть правительства эвакуировала город задолго до его падения, военные эксперты утверждают, что полный крах Советского Союза может быть не за горами." #NT!
 news.137.t: "Освобождение Лондона" #NT!
 news.137.d: "Боевые действия в Лондоне закончились, и последние очаги немецкого сопротивления были подавлены. Как только было дано разрешение, ликующие толпы выбежали на улицы, чтобы прославить своих американских освободителей, а по всему городу был слышен звон церковных колоколов.\n\nЛихорадка освобождения, кажется, охватывает Британию, и теперь это наконец кажется вероятным что немецкая оккупация подходит к концу. Сообщалось о спонтанных восстаниях в районах, все еще находящихся под контролем Германии, хотя эти инциденты жестко подавлялись. Вернулась ли наконец свобода в Соединенное Королевство?" #NT!
 news.138.d: "В отличие от 1920 года, не было никакого «Чуда на Висле», когда советские войска недавно приблизились к Варшаве. Польское сопротивление в городе в значительной степени сломлено, и советский флаг можно увидеть поднятым над большинством правительственных зданий.\n\nЯвляются ли мы свидетелями конца польской нации, или их войскам каким-то образом удастся восстановиться и вернуть себе столицу? Большинство экспертов считают этот сценарий маловероятным." #NT!
 news.138.b: "[GetSOVIdeologyLondonResponse]" #NT!
 get_SOV_ideology_london_response: "Вперед, товарищи!" #NT!
 get_SOV_ideology_london_response_alt: "Вперед!" #NT!
 news.139.t: "Освобождение Варшавы" #NT!
 news.139.d: "Разрушенный город Варшава пал под наступлением советских армий после того, как последние немецкие защитники отступили из его горящих пригородов. Большая часть города лежит в руинах после предыдущих сражений, и местные члены сопротивления спешно выбрались из-под обломков, чтобы приветствовать своих освободителей.\n\nС Варшавой под советским контролем стратегическое положение Германии в Восточной Европе может вскоре ухудшиться еще больше. Эксперты сомневаются, что им удастся организовать контратаку, чтобы вернуть город, но измученное местное население, похоже, не так уж в этом убеждено." #NT!
 news.139.a: "Это начало конца...?" #NT!
 news.140.d: "Советское коммюнике объявило о капитуляции всех немецких войск в Берлине. Окружив город, русские штурмовали его с нескольких разных направлений, а немецкие защитники яростно сопротивлялись на каждом шагу.\n\nСоветские войска наконец пробились через мост Мольтке и в здание Рейхстага, сражаясь за комнату за комнатой, пока не достигли крыши, где над городом был поднят советский флаг. Битва за Берлин окончена." #NT!
 news.140.a: "Медведь [SOV.GetAdjective] растёт..." #NT!
 news.140.b: "Логово либералов наше!" #NT!
 news.141.d: "Рим, «Вечный город», пал под наступающими советскими передовыми частями. Когда итальянские войска отступили, российские войска рассредоточились по городу и расправились с немногими оставшимися очагами сопротивления. Большинство исторических достопримечательностей, похоже, не сильно пострадали, хотя есть противоречивые сообщения о том, что Пантеон был обстрелян из пулеметов.\n\nПока что Советы, похоже, уважают авторитарность Святого Престола, но их войска расположились кольцом вокруг Ватикана — жест, который, несомненно, должен нервировать Его Святейшество." #NT!
 news.142.d: "Неумолимое наступление Красной Армии продолжается, и теперь приходят сообщения о том, что французская столица пала. Французские социалисты якобы помогали Советам, когда они вошли в город, принимая участие в атаках на отступающие части Армии Земли.\n\nПо всему городу были распространены листовки, информирующие парижан, что они «освобождены от гнета буржуазии» и что Парижская Коммуна наконец воскресла." #NT!
 news.143.d: "В последнем приказе дня, переданном из Москвы, было объявлено о взятии Парижа немецкими войсками. Сообщается, что многие защитники города утонули в Сене после того, как мощный советский артиллерийский обстрел разрушил несколько мостов через реку.\n\nЭйфелева башня была опрокинута после мощного взрыва у ее основания, хотя остается неясным, какая сторона была ответственна за это. Советские войска сейчас проводят парад победы на Елисейских полях, а уставшие парижане смотрят, задаваясь вопросом, не обменяли ли они только одного оккупанта на другого." #NT!
 news.143.a: "Это начало конца...?" #NT!
 news.144.d: "[GetSOVIdeologyLondonDesc]" #NT!
 get_SOV_ideology_london_desc: "Коммунистический всплеск продолжается, и советские войска недавно завершили захват Лондона. Парад был быстро организован Красной Армией, даже до того, как были полностью подавлены последние очаги сопротивления в городе.\n\nСторонники коммунистов быстро выдали имена известных антисоциалистов советским военным властям, и на Трафальгарской площади собрался Народный суд, чтобы наказать самых злостных преступников." #NT!
 get_SOV_ideology_london_desc_alt: "Наступление [SOV.GetAdjective] продолжается. Последние события показали, что Лондон подвергся агрессивному натиску, а затем и шквалу, казалось бы, бесконечных атак. \n\n Едва последние очаги сопротивления были подавлены, как силы [SOV.GetAdjective] организовали парад в честь своей победы. Сторонники руководства [SOV.GetLeader] и [SOV.GetLeader.GetHerHis] выразили им свою максимальную поддержку и восхищение, поскольку эта новая эра наконец-то наступила." #NT!
 news.145.d: "Пожары продолжают бушевать в центре Лондона, но считается, что большинство немецких оккупантов города либо пали в бою, либо были захвачены наступающими советскими войсками. Толпы вышли на улицы, чтобы подбодрить русских, которые двинулись на борьбу с последними упрямыми противниками.\n\nС коллаборационистами расправились жестко, и Советы организовали временный совет для управления освобожденным городом до дальнейшего уведомления. Критики заметили, что все члены этого совета, по-видимому, были набраны из Коммунистической партии Великобритании." #NT!
 news.145.a: "Значительное событие." #NT!
 news.146.d: "Советские войска сошлись в Токио, и сообщалось о тяжелых боях по всему городу. Большая часть города сейчас находится под советским контролем, за исключением восточных пригородов, где все еще бушуют масштабные пожары.\n\nКогда бои переместились к Императорскому дворцу, члены Императорской гвардии, как сообщается, начали штыковые атаки против приближающихся советских войск. В конце концов дворец был взят отрядом десантников ВДВ, которым пришлось прокладывать себе путь через комплекс комната за комнатой. Пленных не брали, но считается, что император был благополучно эвакуирован до того, как город пал." #NT!
 news.147.d: "Ленинград, бывшая столица Российской империи, был оккупирован финскими войсками. С населением более трех миллионов человек в городе почти столько же жителей, сколько во всей Финляндии, но этот факт, очевидно, не остановил финских нападавших.\n\nСуществуют споры о том, следует ли интегрировать город в Великую Финляндию. поскольку ингерманландские финны составляют значительное меньшинство в регионах за пределами города. Это, конечно, предполагает, что Красная Армия не сможет отбить город в контрнаступлении." #NT!
 news.148.d: "Новости из Токио недавно подтвердили, что город пал под натиском китайских войск. Большая его часть лежит в руинах, включая Императорский дворец, который теперь служит штаб-квартирой китайской военной администрации.\n\nИностранные репортеры стали свидетелями масштабного парада победы, в котором участвовала, казалось бы, бесконечная процессия китайских солдат, марширующих по городу. Японские граждане, выстроившиеся вдоль улиц, молча наблюдали за марширующими войсками." #NT!
 news.149.d: "Впервые с момента захвата британцами более двух столетий назад Гибралтар снова в руках испанцев. Новости, поступающие с территории, сообщают, что большая часть гарнизона сдалась, хотя несколько упрямых противников отступили в туннели, пролегающие под Скалой.\n\nНа пресс-конференции в Мадриде представители правительства заявили, что Гибралтар отныне будет считаться испанской территорией «навечно». Британские дипломаты, что неудивительно, опровергли это заявление, назвав его «полной чушью»." #NT!
 news.150.t: "Государственный переворот в Югославии" #NT!
 news.150.d: "Попытки югославского правительства сотрудничать с Германией встретили множество противников в вооруженных силах страны, что сегодня привело к перевороту, в результате которого был свергнут правящий правитель и на трон был возведен король Петр II.\n\nСтрана разорвала многие связи с Германией, и новый режим, похоже, готов пойти на риск войны, а не на сотрудничество." #NT!
 news.150.b: "Дураки сами вырыли себе могилу." #NT!
 news.151.t: "Рейнская область остается демилитаризованной" #NT!
 news.151.d: "После попыток Германии отменить правила, установленные Версальским договором, и ремилитаризовать Рейнскую область, ультиматум союзников заставил их отступить. Поскольку и Великобритания, и Франция угрожали мобилизовать войска, если Германия продолжит реализацию плана, быстро стало ясно, что такой уровень сопротивления был неожиданным. Германия не была готова столкнуться с обеими странами в тотальной войне.\n\nВ настоящее время Рейнская область останется демилитаризованной зоной, как предписано договором, если Германия не вступит в войну." #NT!
 news.151.a: "На данный момент кризис предотвращен." #NT!
 news.151.b: "Наш день придет." #NT!
 news.151.c: "Они должны были знать, что мы не позволим им сделать это без сопротивления." #NT!
 news.152.d: "После попыток Германии отменить правила, установленные Версальским договором, и ремилитаризовать Рейнскую область, ультиматум Франции заставил их отступить. Несмотря на отказ Великобритании вмешаться, а также на угрозы Франции мобилизовать войска, если Германия продолжит реализацию плана, быстро стало ясно, что любое военное вмешательство было неожиданным. Германия не была готова столкнуться с Францией в полномасштабной войне.\n\nВ настоящее время Рейнская область останется демилитаризованной зоной, как предписано договором, если Германия не вступит в войну." #NT!
 news.152.c: "Франция одинока, но сильна." #NT!
 news.152.e: "Очевидно, наше вмешательство не было необходимым." #NT!
 news.153.t: "Германия разрывает пакт Молотова-Риббентропа" #NT!
 news.153.d: "Пакт о ненападении между Германией и [SOV.GetNameDef], изначально удивительное событие, теперь менее удивительно развалился. Германия напала, разорвав пакт, и вернулась к тому, чтобы снова открыто говорить о Советском Союзе как об угрозе, с которой необходимо столкнуться, чтобы их видения будущего стали реальностью.\n\nСоветское руководство не то чтобы довольно, но, возможно, не столько шокировано предательством, сколько разочаровано тем, что они не воспользовались возможностью первыми." #NT!
 news.153.a: "Доверие между гигантами — хрупкая вещь." #NT!
 news.153.b: "Мы подписали его только для того, чтобы подождать некоторое время для нападения." #NT!
 news.153.c: "Для либералистов договор — всего лишь клочок бумаги." #NT!
 news.154.t: "СССР разрывает пакт Молотова-Риббентропа" #NT!
 news.154.d: "Пакт о ненападении между Германией и [SOV.GetNameDef], неожиданное событие, теперь не так уж и удивительно развалился. [SOV.GetNameDef] напал, разорвав пакт и поклявшись сокрушить немецкий режим и снова поставить экспансионистское государство на место.\n\nНемецкие лидеры, возможно, сами планировали нападение, но мир никогда об этом не узнает. Теперь они быстро мобилизуются, чтобы справиться с новой угрозой." #NT!
 news.154.b: "У социалистов нет чувства чести и гордости!" #NT!
 news.154.c: "Договор выполнил свою задачу." #NT!
 news.155.t: "Германия снова в войне" #NT!
 news.155.d: "Хотя многие желали длительного мира в Европе, недавний поворот событий снова поставил Германию на путь войны. Несмотря на явное нарушение Версальского договора, немецкие войска мобилизовались и готовы перейти в наступление. Немецкие официальные лица заявляют, что больше не будут держать Рейнланд демилитаризованным, аргументируя это необходимостью защиты немецких граждан в этом районе." #NT!
 news.155.a: "Это может быть началом новой Великой войны" #NT!
 news.155.b: "Во славу немецкой нации!" #NT!
 news.156.t: "Комета замечена" #NT!
 news.156.d: "Появление Кометы в небе вызвало волнения среди нашего народа. Me 163 Komet, экспериментальный ракетный самолет, вышедший из одного из своих испытательных полетов, потряс сельское население, которое увидело этот уникальный быстрый аппарат. Он был разработан в условиях строжайшей секретности, но вскоре будет представлен. Этот незначительный инцидент только сделает его первое официальное появление еще более впечатляющим." #NT!
 news.156.a: "Конец близок... для наших врагов." #NT!
 news.156.a.tt: "Ваза падает.\n" #NT!
 news.156.a.2.tt: "Мне эта ваза все равно не понравилась.\n" #NT!
 news.157.t: "[From.From.GetName] Вмешивается в [From.GetAdjective] войну" #NT!
 news.157.d: "Всего несколько дней назад войска [From.GetName] мобилизовались против [From.From.From.GetName], объявив войну. Впоследствии [From.From.GetName] выдвинул ультиматум, приказав сторонам прекратить боевые действия и вывести все войска [From.GetAdjective]. [From.GetLeader] заявляет, что их война была оправдана, и отказывается сдаваться. Страна сейчас находится в состоянии полного конфликта как с [From.From.From.GetName], так и с [From.From.GetName]." #NT!
 news.157.a: "Кажется, [From.From.GetName] готовы испачкать руки" #NT!
 news.157.a_usa: "Мы им покажем" #NT!
 news.158.t: "[From.From.GetName] Вмешивается в [From.GetAdjective] войну" #NT!
 news.158.d: "Несколько дней назад [From.GetName] объявил войну [From.From.From.GetName]. Вскоре после этого [From.From.GetName] выдвинул ультиматум, заявив, что начнет войну с [From.GetName], если они не прекратят всю агрессию и не подпишут мирное соглашение. [From.GetLeader] заявляет, что их причины для войны были справедливыми, но они решили демобилизоваться и согласиться на мир." #NT!
 news.158.a: "Кажется, [From.From.GetAdjective] оправдала себя" #NT!
 news.158.a_usa: "Мы должны сохранить мир." #NT!
 news.159.t: "Рассвет [From.GetFactionName]" #NT!
 news.159.d_01: "[From.GetLeader] сегодня объявил, что [From.GetName] протянул руку для формирования нового альянса. [From.GetFactionName] публично заявили о своем намерении сотрудничать в случае войны.\n\nХотя большие коалиции могут сдерживать агрессию, мы видели последствия, которые они приносят, когда конфликт все же возникает. Намерения различных сторон, вступающих в этот новый альянс, все еще остаются спорными, но то, какой цели он может в конечном итоге служить, может быть неизвестно даже его зачинщикам." #NT!
 news.159.d_02: "Было высказано предположение, что демократии не воюют друг с другом, но это не означает, что они гарантированно будут помогать друг другу в войнах. Поскольку политические интересы разнообразны, а люди хотят мира, вступление в войну часто обходится этим странам дорого.\n\nОднако это не помешало [From.GetName] объявить сегодня о создании военного союза, [From.GetFactionName], чтобы объединить силы для защиты своего народа и его идеалов." #NT!
 news.159.d_03: "Даже [From.GetName], славящийся своей верой в силу и превосходство своего народа и нации, не чурается заключать союзы с теми, кого уважает. [From.GetLeader] объявил сегодня о достижении окончательных соглашений о [From.GetFactionName], военной коалиции, в которой, как утверждается, есть место только для достойных наций, стремящихся к величию.\n\nБудет ли это величие достигнуто путем построения идеального общества в границах соответствующих наций или путем совместной работы по расширению за их пределы, мир может не узнать, пока не станет слишком поздно." #NT!
 news.159.d_04: "Несмотря на недавнюю советскую направленность на социализм в одной стране, интернационалистские корни движения выходят за рамки границ. Эта солидарность с рабочими по всему миру была ключевым элементом в сегодняшней речи [From.GetLeader], когда было объявлено о [From.GetFactionName].\n\nВыходя за рамки политического Интернационала, это союз, который связывает страны в военном отношении, причем оба режима обещают помогать друг другу против внешних угроз. Будет ли он действовать как меч или щит для коммунистической революции, еще предстоит увидеть." #NT!
 news.159.a: "Приведет ли это к вечному миру или к новой войне?" #NT!
 news.159.b: "Вместе мы никогда не потерпим поражения!" #NT!
 news.159.c: "Превосходная инициатива!" #NT!
 news.159.tt: "[This.GetName] является частью [From.GetFactionName] с [From.GetName].\n" #NT!
 news.160.t: "Германия под атакой" #NT!
 news.160.d: "Не так давно Германия оказалась втянутой в очередную войну. Хотя все надеялись на длительный мир в Европе, очевидно, что напряженность на континенте все еще слишком велика. Немецкие чиновники заявляют, что они больше не могут позволить себе держать Рейнланд демилитаризованным, утверждая, что им нужна полная мобильность в пределах собственных границ, чтобы защитить себя." #NT!
 news.160.a: "Это не сулит ничего хорошего Европе" #NT!
 news.160.b: "Немецкий народ победит" #NT!
 news.161.t: "Франция запрещает социализм" #NT!
 news.161.d: "Кабинет министров [From.GetLeader] издал указ о роспуске [From.GetCommunistParty]. С тех пор, как Советская Россия подписала пакт о ненападении с нацистской Германией, велись разговоры о запрете социализма во Франции. Указ был принят после соглашения между двумя странами о разделе Польши.\n[From.GetLeader] воспользовался возможностью, поскольку поддержка запрета возросла, и даже левые газеты начали выступать за отмену [From.GetCommunistParty]." #NT!
 news.161.a: "Кардинальное решение" #NT!
 news.161.b: "Делают все возможное, чтобы удержать буржуазию у власти" #NT!
 news.161.c: "Возможно, это было необходимо" #NT!
 news.161.e: "Это был единственный путь" #NT!
 news.162.d: "С окончательным мирным договором, разделившим Испанию на две части и принятым обеими сторонами, гражданская война в Испании подошла к концу. Хотя диссиденты с обеих сторон осуждают этот компромисс, этот хрупкий мир, по крайней мере, даст разделенной нации время на восстановление и перестройку с обеих сторон." #NT!
 news.162.a: "Молодцы испанцы." #NT!
 news.162.b: "Однажды мы вернем себе всю Испанию." #NT!
 news.163.t: "Лондонская конференция" #NT!
 news.163.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это подписавшие Версальский договор собрались в Лондоне, чтобы обсудить решение «словенского вопроса». Эта великая мирная конференция привела к решению, что Югославия должна уступить Словению Германии во имя прочного мира.\n\nСчитая себя брошенным великими державами Европы, правительство [YUG.GetLeader] не видит иного выхода, кроме как подписать соглашение в том виде, в котором оно представлено." #NT!
 news.163.a: "Это закончится хорошо." #NT!
 news.163.b: "Справедливость" #NT!
 news.163.c: "Прискорбно" #NT!
 news.163.e: "Преданный" #NT!
 news.164.t: "Кризис в Словении" #NT!
 news.164.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это страны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nНа конференции Великобритания и Франция выступили единым фронтом против требований Германии, заявив, что Югославия должна сохранить границы, предусмотренные Версальским договором." #NT!
 news.164.d_FRA_abandoned_yugoslavia: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это страны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nВ то время как Великобритания настаивала на необходимости сохранения целостности Версаля, Франция поддержала требования Германии во имя мира в Европе." #NT!
 news.164.a: "Я думаю, что это означает войну." #NT!
 news.164.b: "Они столкнутся с нашим гневом." #NT!
 news.164.c: "Мы будем на стороне справедливости." #NT!
 news.164.e: "Первый в бою!" #NT!
 news.164.f: "Британцы — дураки." #NT!
 news.165.t: "Кризис в Словении" #NT!
 news.165.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это подписавшие Версальский договор собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nНесмотря на дни переговоров, конференция не смогла прийти к соглашению. Хотя британское правительство стремилось к мирному решению, французы оставались решительными перед лицом немецких угроз. Немецкая делегация покинула зал в знак протеста, а над Словенией сгущаются тучи войны." #NT!
 news.165.a: "Это выглядит мрачно" #NT!
 news.165.b: "Мы не отступим." #NT!
 news.165.c: "Это прискорбно." #NT!
 news.165.e: "Вместе мы победим" #NT!
 news.165.f: "Мы сделаем то, что правильно!" #NT!
 news.166.t: "Лондонское соглашение" #NT!
 news.166.d: "Используя аннексию Австрии в [GER.GetName] в качестве основания для своих требований, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении из [YUG.GetName]. \n\nВ ответ стороны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nВеликие державы согласились, что Словения должна быть передана Германии в последней отчаянной попытке сохранить мир. . \nОднако в страстной речи, направленной против немецкой угрозы европейской стабильности, [YUG.GetLeader] недвусмысленно заявил, что [YUG.GetName] откажется отдать даже пядь земли, несмотря на то, что в трудный момент они стоят совершенно заброшенными." #NT!
 news.166.a: "Свет гаснет" #NT!
 news.166.b: "Мы их раздавим" #NT!
 news.166.c: "Мы одиноки" #NT!
 news.167.t: "Кризис в Словении" #NT!
 news.167.d: "Используя присоединение Австрии к [GER.GetName] как основу для своих претензий, Германия теперь потребовала «законного возвращения» бывшей австрийской территории Словении от [YUG.GetName]. \n\nВ ответ на это страны, подписавшие Версальский договор, собрались в Лондоне, чтобы обсудить решение «словенского вопроса».\n\nКонференция была определена неожиданным поворотом лояльности, поскольку Италия поддержала территориальную целостность Югославии, оставив требования Германии без внимания. \n\nКак всегда, итальянская внешняя политика совершенно непредсказуема, и еще неизвестно, куда, по их мнению, приведет их этот гамбит." #NT!
 news.167.a: "Мы будем за этим следить." #NT!
 news.167.b: "Мы раздавим их обоих" #NT!
 news.167.c: "По крайней мере, у нас есть друзья." #NT!
 news.167.e: "Италия покажет миру!" #NT!
 news.168.t: "Первая Люблянская премия" #NT!
 news.168.d: "С потерей Словении этнические линии разлома внутри Югославии стали проявляться более отчетливо, а центральная власть слабела с каждым днем. \n\nСегодня министр иностранных дел Германии объявил о плане окончательного решения «ошибки Версальского государства». В договоре, подписанном некоторыми из самых могущественных соседей [YUG.GetName], большая часть ее территории была разделена между странами, дружественными Германии.\n\nЭтот договор даже не видели дипломаты [YUG.GetAdjective] до его ратификации, но с учетом того, что многочисленные страны пытаются захватить югославские земли у разваливающегося центрального правительства, правительство [YUG.GetLeader] мало что может сделать." #NT!
 news.168.a: "Так строится Новый Порядок." #NT!
 news.168.b: "Сегодня умерла мечта." #NT!
 news.168.c: "Это не может быть хорошо." #NT!
 news.168.e: "Отличные новости" #NT!
 news.168.f: "Плохой результат для нас" #NT!
 news.168.g: "Мы благодарны" #NT!
 news.168.h: "Неудачный" #NT!
 news.168.i: "Сила Италии получает истинное признание" #NT!
 news.168.j: "Германии лучше быть осторожнее." #NT!
 news.169.t: "Судьба Югославии" #NT!
 news.169.d_annex_YUG: "Недавние территориальные потери привели к расколам в югославском государстве, что привело к этническому конфликту и ослаблению центральной власти. Германия заняла растущий вакуум и решила объявить «протекторат» на заднице Югославии" #NT!
 news.169.d_puppet_CRO_annex_YUG: "Недавние территориальные потери привели к расколу в югославском государстве, что привело к этническому конфликту и ослаблению центральной власти. Германия создала «независимое» государство Хорватия и аннексировала оставшуюся часть" #NT!
 news.169.d_puppet_CRO_YUG: "Недавние территориальные потери привели к расколу в югославском государстве, что привело к этническому конфликту и ослаблению центральной власти. Германия решила разделить оставшуюся часть между сербским и хорватским государством под их руководством" #NT!
 news.169.a: "Германия показывает Европе свою силу" #NT!
 news.169.b: "Мы выбрали правильную сторону" #NT!
 news.169.c: "Это зловеще." #NT!
 news.169.e: "Мир под угрозой" #NT!
 news.170.t: "Вторая премия Любляны" #NT!
 news.170.d_BUL: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить территорию Болгарии. Хотя [GRE.GetName] яростно протестовал, сила немецкого влияния на Балканах не оставляет им выбора. Единственный способ избежать конфронтации с [GER.GetName] — позволить немецкой дипломатии диктовать их территориальную целостность." #NT!
 news.170.d_ITA: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить любую территорию, на которую претендует [ITA.GetName]. Хотя [GRE.GetName] яростно протестовал, сила немецкого влияния на Балканах не оставляет им выбора. Единственный способ избежать конфронтации как с [GER.GetName], так и с [ITA.GetName] — позволить немецкой дипломатии диктовать их территориальную целостность." #NT!
 news.170.d_ITA_BUL: "Заявляя, что они пытаются обеспечить мир на Балканах, Германия предъявила греческому правительству требование уступить любые территории, на которые претендуют [BUL.GetName] и [ITA.GetName]. Учитывая сильное присутствие [GER.GetAdjective] на Балканах и угрожающее приближение как Болгарии, так и Италии, [GRE.GetLeader] не видела иного выбора, кроме как согласиться." #NT!
 news.170.d_GER: "Утвердившись в качестве силы на Балканах, [GER.GetName] теперь заявляет, что мотивирована сохранением мира в неспокойном регионе. С этой целью она также потребовала уступить греческую территорию под свою власть.\n\nСтолкнувшись с немецкой военной машиной, [GRE.GetName] не имел иного выбора, кроме как принять требования, даже если они проклинали эти требования как обман." #NT!
 news.170.a: "Все, что угодно, чтобы сохранить мир." #NT!
 news.170.b: "Мы поднимаемся" #NT!
 news.170.c: "Это выглядит не очень хорошо." #NT!
 news.170.e: "Сможет ли центр устоять?" #NT!
 news.170.f: "Это был позор." #NT!
 news.171.t: "Вторая премия Любляны" #NT!
 news.171.d_BUL: "Греция отвергла посредничество Германии в пограничном споре с Болгарией, заявив, что предложение Германии равносильно капитуляции. \n\nВ беседе с прессой [GRE.GetLeader] заявил, что если [BUL.GetLeader] и [GER.GetLeader] хотят эти территории, они могут «прийти и забрать их». \n\nПравительство [BUL.GetAdjective] отвергло любые заявления о том, что оно предлагало военную и экономическую поддержку [GER.GetNameDef] в обмен на помощь в получении греческих территорий." #NT!
 news.171.d_ITA: "После встречи [GER.GetLeader] и [ITA.GetLeader] правительство [GER.GetAdjective] публично поддержало позицию [ITA.GetAdjective] в продолжающемся пограничном споре с [GRE.GetNameDef]. \n\nЛидер Греции [GRE.GetLeader] заявил, что предложенное решение совершенно неприемлемо, и поклялся защищать страну «до последней пули, последнего снаряда, последнего вздоха»." #NT!
 news.171.d_ITA_BUL: "Предложения Германии о посредничестве в пограничном споре между Грецией с одной стороны и Италией и Болгарией с другой были отвергнуты Грецией. Представитель правительства [GRE.GetAdjective] заявил, что армия [GRE.GetAdjective] готова защищать страну от любых захватчиков и скорее умрет в бою, чем сдастся шакалам и стервятникам, цепляющимся за фалды Германии." #NT!
 news.171.d_GER: "Переговоры между [GRE.GetNameDef] и [GER.GetNameDef] по урегулированию ряда пограничных споров провалились. Заявив, что предложение Германии об аренде некоторых территорий для немецких военных баз фактически означало бы сдачу значительной части страны, [GRE.GetLeader] призвал всех трудоспособных греков встать на защиту страны." #NT!
 news.171.a: "Дураки." #NT!
 news.171.b: "Как они посмели!?" #NT!
 news.171.c: "Давайте посмотрим, сможем ли мы помочь Греции." #NT!
 news.171.e: "Это будет означать войну." #NT!
 news.171.f: "Они потерпят неудачу, как и персы." #NT!
 news.172.t: "Греция представляет" #NT!
 news.172.d: "После долгой и бурной беседы с послом Германии [GRE.GetLeader] объявил, что правительство [GRE.GetAdjective] в будущем будет тесно координировать свою политику с [GER.GetNameDef]. \n\nПолиции в столице [GRE.GetAdjective] пришлось применить силу, чтобы разогнать ряд стихийных протестов против этого решения, при этом многие в толпе требовали отрубить голову «этому трусу [GRE.GetLeader]»." #NT!
 news.172.a: "Они показывают мудро." #NT!
 news.172.b: "Еще один триумф." #NT!
 news.172.c: "Это вызывает беспокойство." #NT!
 news.172.e: "Мы ничего не можем сделать." #NT!
 news.172.f: "Это греческая трагедия." #NT!
 news.173.t: "Четвертый Интернационал" #NT!
 news.173.d_1: "Несколько делегатов-коммунистов со всего мира собрались сегодня в Париже на учредительную конференцию. Сторонники теорий Троцкого взяли на себя руководство, и была заложена основа Четвертого Интернационала.\n\nХотя пока неясно, какое влияние эти усилия по организации окажут на международную политическую арену, эта новость, похоже, вызвала подозрения у Сталина. Он подозревал, что многие высокопоставленные члены партии и военные тайно поддерживают Троцкого, и многие из них все еще живы. С возвращением своей паранойи в полную силу он стал все более замкнутым. Его недоверие и нестабильность вызвали кризис в советском правительстве. При таких темпах страна будет ввергнута в гражданскую войну." #NT!
 news.173.d_2: "Несколько делегатов-коммунистов со всего мира собрались сегодня в Париже на учредительную конференцию, заложив основу для того, что известно как Четвертый Интернационал. Призывы к его формированию звучали годами, причем сторонники теорий Троцкого занимали лидирующие позиции.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, отдав приказ о дополнительных убийствах и усилив пропаганду против своего старого соперника. Учитывая прошлые чистки подозреваемых троцкистов в высших эшелонах советской армии и руководства, вряд ли это встретит какое-либо сопротивление." #NT!
 news.173.a: "Сколько будет международных турниров?" #NT!
 news.173.b: "Насильственная эпоха для нашего Союза." #NT!
 news.174.t: "[From.GetName] Развивает ядерные технологии" #NT!
 news.174.d: "После первоначальных испытаний политики [From.GetName] решили направить исследования [From.GetAdjective] на разработку ядерной технологии. \n\nЭта технология все еще находится на экспериментальном уровне, и существует большая неопределенность относительно того, имеет ли она вообще какое-либо практическое применение. Кто знает, куда это может привести их военные усилия." #NT!
 news.174.a: "Нам следует следить за этим развитием событий." #NT!
 news.174.b: "Будем надеяться, что их исследования принесут плоды." #NT!
 news.174.c: "Это никогда ни к чему не приведет." #NT!
 news.174.e: "Мы будем проводить наши исследования тайно." #NT!
 news.175.t: "Франция и Великобритания объявляют о союзе" #NT!
 news.175.d: "Взывая к связям, заложенным во время Первой мировой войны, Франция обратилась с просьбой об официальном союзе с Великобританией, сославшись на неуказанные угрозы стабильности Европы.\n\nСегодня ее просьба была одобрена британским парламентом, и Франция присоединилась к [ENG.GetFactionName]." #NT!
 news.175.a: "Мы вместе." #NT!
 news.175.b: "Они готовятся к худшему." #NT!
 news.175.c: "Объединяемся, как загнанные в угол крысы." #NT!
 news.175.e: "Великобритания внесла свой вклад." #NT!
 news.176.t: "Великобритания отвергает союз с Францией" #NT!
 news.176.d: "В удивительном повороте событий британский парламент сегодня отклонил запрос [FRA.GetName] на формальный союз между двумя странами. Причиной было названо желание избежать нарушения и без того хрупкого равновесия на европейском континенте.\n\nФранцузское правительство осудило это как политический шаг, приносящий в жертву французскую безопасность ради британских интересов." #NT!
 news.176.a: "Им следовало бы попросить более вежливо." #NT!
 news.176.b: "Наши старые враги разделились." #NT!
 news.176.c: "Черный день для старых союзников." #NT!
 news.177.t: "Малая Антанта" #NT!
 news.177.d: "Стремясь сформировать единый фронт против общих врагов, [From.GetName] обратился к Чехословакии с предложением сформировать «Малый Антанту» для объединения против общих врагов, тем самым отказавшись от своих связей с Британией со времен Великой войны. Хотя им предложили место в оборонительном пакте, британский премьер-министр ясно дал понять, что Великобритания не считает этот альянс «полезным для защиты европейской свободы». \n\nТем не менее, Франция установила дипломатические связи с другими странами, которые могут чувствовать угрозу, и поощряет единство ради сохранения дипломатического баланса в Европе и предотвращения будущих конфликтов. Только время покажет, смогут ли они добиться успеха." #NT!
 news.177.a: "Тогда не приходите к нам потом плакаться!" #NT!
 news.177.b: "Да здравствует Франция и согласие!" #NT!
 news.177.c: "Мы никогда больше не должны позволить Франции добиться гегемонии в Европе." #NT!
 news.177.e: "Европа должна объединиться против либеральных агрессоров!" #NT!
 news.177.f: "Признак роста напряженности в Европе." #NT!
 news.178.t: "Левый восходящий во Франции" #NT!
 news.178.d: "После почти двух десятилетий политических потрясений народ [From.GetName] чувствует, что ему еще предстоит вернуть то, что было утрачено в Великой войне. [From.GetAdjective] поставили себе целью восстановить государство [From.GetAdjective], с его народом и для его народа.\n\nЭти новые политические реформы способствуют расцвету рабочих профсоюзов и коммунистических организаций. Если Франция продолжит идти по этому пути, она готова к политической перестройке в сторону крайне левых или даже к полномасштабной революции." #NT!
 news.178.a: "Франция следует за нами в будущее!" #NT!
 news.178.b: "Явный признак слабости Франции." #NT!
 news.178.c: "Трагическое развитие событий для Третьей республики." #NT!
 news.178.e: "Тревожное развитие событий." #NT!
 news.179.t: "Правый асцендент во Франции" #NT!
 news.179.d: "После почти двух десятилетий политических потрясений народ [From.GetName] чувствует, что ему еще предстоит вернуть то, что было потеряно в Великой войне. Истеблишмент [From.GetAdjective] поставил себе целью реконструировать государство [From.GetAdjective] и восстановить величие [From.GetAdjective].\n\nЭти политические реформы укрепляют мощь государства и армии, а народ [From.GetAdjective] убежден обещаниями величия [From.GetLeader]." #NT!
 news.179.a: "Французское правительство — враг собственного народа!" #NT!
 news.179.b: "Это может вновь сделать Францию ​​великой страной." #NT!
 news.179.c: "Трагическое развитие событий для Третьей республики." #NT!
 news.179.e: "Тревожное развитие событий." #NT!
 news.180.t: "Францию ​​приветствуют в Коминтерне" #NT!
 news.180.d: "После перехода к социализму не только среди французского народа, но и во французских коридорах власти, [France.GetName] публично заявил о своем желании стать частью [From.GetFactionName].\n\n[From.GetName] отреагировал мгновенно, указав на недели переговоров, которые, должно быть, велись вне поля зрения общественности. [From.GetLeader] подробно говорил о том, как люди мира должны работать вместе, чтобы осуществить революцию во всех странах. \n\n[France.GetLeader] согласился и недвусмысленно пригрозил тем, «кто имеет основания бояться [From.GetFactionName]»." #NT!
 news.180.a: "Вместе навстречу Мировой Революции!" #NT!
 news.180.b: "Их союз скоро распадется." #NT!
 news.180.c: "Врагам консерватизма нельзя позволить усилиться." #NT!
 news.180.e: "Франция выбрала свою сторону." #NT!
 news.181.t: "[France.GetName] и [From.GetName] объединяйтесь" #NT!
 news.181.d: "Следуя все более авторитарной политике, [France.GetName] объявил, что пришло время найти союзников для противостояния угрозе мирового социализма. Теперь, похоже, этим союзником является [From.GetName].\n\nСегодня утром [From.GetLeader] объявил, что [France.GetName] и [From.GetName] будут стоять вместе как братья. «Наше общее наследие больше не сделает нас врагами, но союзниками! Титаны Европы стоят вместе»." #NT!
 news.181.a: "Вместе мы сильны!" #NT!
 news.181.b: "Враги консерватизма становятся сильнее." #NT!
 news.181.c: "Неожиданная дружба" #NT!
 news.182.t: "[France.GetName] Присоединяйтесь к [From.GetFactionName]!" #NT!
 news.182.d: "Европейская политика сегодня перевернулась с ног на голову, поскольку французские и немецкие дипломаты объявили о военном пакте между [France.GetName] и [From.GetName]. Они заявили, что слишком много крови было пролито на их границе, когда есть другие силы, стремящиеся к их уничтожению.\n\n[From.GetName] призвал всех задуматься о том, что это значит, что вместо того, чтобы ослабевать друг против друга, старые враги станут еще сильнее вместе." #NT!
 news.182.a: "Ничто не может угрожать [From.GetFactionName]!" #NT!
 news.182.b: "Новый [From.GetName] нависает над Европой." #NT!
 news.182.c: "Европейская дипломатия перестраивается вокруг оси Париж-Берлин." #NT!
 news.182.e: "Ох, черт." #NT!
 news.183.t: "[From.GetName] Отвергает французский союз!" #NT!
 news.183.d: "Отвергнув дипломатические попытки [France.GetAdjective], [From.GetLeader] публично заявил, что [From.GetName] не будет заключать военный пакт с [France.GetName].\n\nНазвав государство [France.GetAdjective] слабым и коррумпированным, дипломаты [From.GetAdjective] заявили, что ни один настоящий [From.GetAdjective] не позволит «болезни [France.GetAdjective]» распространиться." #NT!
 news.183.a: "Как они посмели!" #NT!
 news.183.b: "Мы можем жить с ними, как с нашими врагами." #NT!
 news.183.c: "Пока они заняты борьбой друг с другом..." #NT!
 news.184.t: "Италия стремится к более тесным связям с Германией" #NT!
 news.184.d: "Италия и Германия выразили множество противоречивых интересов, особенно в Австрии и на Балканах. Однако это не помешало внешней политике стран стать еще более дружественной по отношению друг к другу, и ведутся переговоры о пакте, который будет «защищать общие интересы».\n\nЕсли переговоры будут успешными, мы могли бы увидеть альянс, который сможет оказывать большое влияние в Центральной и Восточной Европе." #NT!
 news.184.a: "У наших стран много общих интересов." #NT!
 news.184.b: "Мы будем следить за ситуацией." #NT!
 news.185.t: "[From.GetName] Стремится к обширному военному пакту" #NT!
 news.185.d: "Стремясь пересмотреть баланс сил в Средиземноморье, [From.GetName] предпринимает политические попытки создать новый альянс в регионе.\n\nВ основном военный по своей природе, [From.GetFactionName], по словам [From.GetLeader], поместит Италию в центр новой мировой державы." #NT!
 news.185.a: "[From.GetName] подает пример!" #NT!
 news.185.b: "Будем надеяться, что их интересы не противоречат нашим." #NT!
 news.185.c: "Это может быть поводом для беспокойства." #NT!
 news.186.t: "Италия претендует на греческую территорию" #NT!
 news.186.d: "Ссылаясь на Римскую империю как на предшественника современного государства [From.GetAdjective], [From.GetName] заявил, что независимое греческое государство не имеет права на существование. Вместо этого «греческие территории» должны признать итальянское господство в Эгейском море или захватить его силой.\n\n[Greece.GetName] осудил эти претензии как нелепые. Однако [From.GetName] имеет поддержку [From.GetFactionName]." #NT!
 news.186.a: "Италия должна контролировать Эгейское море." #NT!
 news.186.b: "Возмутительные заявления!" #NT!
 news.187.t: "Италия ищет поддержки у [GRE.GetName]" #NT!
 news.187.d: "Ссылаясь на [GRE.GetName] как на преемника первых древних европейских государств, [ITA.GetName] утверждает, что между их двумя государствами существует естественная дружба.\nИх политическая программа очевидна, поскольку [ITA.GetName] также видит [GRE.GetName] как естественного члена [ITA.GetFactionName].\n\nПосле полутора тысячелетий разделения еще предстоит выяснить, смогут ли Восток и Запад снова объединиться." #NT!
 news.187.a: "Конечно же [Greece.GetName] разделяет наши интересы." #NT!
 news.187.b: "Это неудивительно." #NT!
 news.187.c: "У нас действительно много общей истории." #NT!
 news.188.t: "[ITA.GetName] Ищет примирения с [TUR.GetName]" #NT!
 news.188.d: "Несмотря на десятилетия конфликтов и дипломатических маневров с целью достижения господства в Средиземноморье, [ITA.GetName] и [TUR.GetName] начинают оставлять свои разногласия позади.\n\nВ соглашении о сотрудничестве «на благо всего Средиземноморья» [ITA.GetName] и [TUR.GetName] обязуются обеспечить более тесные дипломатические связи, чем когда-либо с момента современного основания двух государств." #NT!
 news.188.a: "Влияние [ITA.GetName] растет" #NT!
 news.188.b: "Как кто-то может согласиться «сотрудничать» с [ITA.GetAdjective]?" #NT!
 news.188.c: "Партнерство в Средиземноморье имеет важное значение" #NT!
 news.189.t: "Италия требует анатолийские военно-морские базы" #NT!
 news.189.d: "Лондонский договор 1915 года обещал турецкую территорию в Анатолии для Италии. Другие договоры имели бы приоритет, но обещания не были забыты руководством [From.GetAdjective].\n\n[From.GetLeader] публично заявил, что из-за стратегической важности анатолийского побережья, [From.GetName] полностью намерен забрать то, что «по праву принадлежит Италии»." #NT!
 news.189.a: "Этот вопрос был решен!" #NT!
 news.189.b: "Мы получим то, что нам обещали!" #NT!
 news.189.c: "Турецко-итальянское соперничество обостряется." #NT!
 news.190.t: "Балеарские острова переданы [Italy.GetName]" #NT!
 news.190.d: "После опоры на силы [Italy.GetAdjective] в гражданской войне в Испании, [Italy.GetName] запросил Балеарские острова у [From.GetName]. [From.GetLeader] согласился, подчеркнув, что дипломатический шаг является укреплением связей между двумя странами.\n\nЧто касается [Italy.GetName], военно-морские базы на Балеарских островах позволят ему оказывать большее влияние на Гибралтарский пролив и предоставят ему лучший доступ к Атлантике." #NT!
 news.190.a: "Это важный шаг на пути к полному господству в Средиземноморье." #NT!
 news.190.b: "Италия усиливает свое влияние на Средиземноморье." #NT!
 news.190.c: "Символ «крепкой дружбы» между нашими народами." #NT!
 news.192.t: "Италия заявляет о претензиях на югославскую территорию" #NT!
 news.192.d: "Обращаясь к итальянскому населению побережья Далмации, [From.GetLeader] заявил, что [From.GetName] полностью считает италоязычную территорию в [YUG.GetName] законной частью [From.GetName]. \n\nОфициальное заявление подтвердило эти утверждения, ясно давая понять, что [From.GetName] готов захватить территорию силой, если понадобится." #NT!
 news.192.a: "Это югославские земли, а не итальянские!" #NT!
 news.192.b: "Они нарушают и без того хрупкое равновесие в регионе." #NT!
 news.192.c: "Эти территории кажутся скорее итальянскими, чем югославскими." #NT!
 news.193.t: "Министерство иностранных дел Италии в [YUG.GetName]" #NT!
 news.193.d: "Вместо того, чтобы противостоять [YUG.GetName] из-за итальянского населения на побережье Далмации, [From.GetName] объявила об учреждении постоянной дипломатической миссии в [YUG.GetName]. Согласно заявлению министерства иностранных дел [From.GetAdjective], у двух стран так много общей истории и столько общих интересов, что взаимопонимание гораздо важнее мелкого пограничного спора.\n\nС ростом напряженности в Европе можно только надеяться, что больше стран примут этот подход." #NT!
 news.193.a: "Наши народы — друзья." #NT!
 news.193.b: "На Адриатике наступит мир." #NT!
 news.193.c: "Интересно будет посмотреть, чем все это закончится." #NT!
 news.194.t: "Восточная Польша передана [From.GetName]" #NT!
 news.194.d: "В результате неизвестных политических махинаций руководство [Poland.GetName] уступило свои восточные регионы [From.GetName]. \n\nПока неизвестно, какие обещания или угрозы были сделаны [From.GetName] для достижения этой политической победы. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] еще не сказал ни слова, кроме объявления о соглашении." #NT!
 news.194.a: "[Poland.GetName] осознаёт силу [From.GetFactionName]!" #NT!
 news.194.b: "[From.GetName] поглощает все на своем пути." #NT!
 news.194.c: "[Poland.GetName], должно быть, не осталось другого выбора." #NT!
 news.195.t: "[From.GetName] Предоставлено Восточной Германии" #NT!
 news.195.d: "После [Soviet.GetName] оккупации Германии, [From.GetName] получила большую часть Восточной Германии, включая спорную территорию Восточной Пруссии.\nПохоже, это результат секретного пункта в советско-польском договоре. Польше предоставлены немецкие земли в качестве компенсации за то, что они были вынуждены уступить [Soviet.GetName].\n\nПольша играла с самыми высокими ставками, и хотя многое было потеряно, теперь многое также было приобретено." #NT!
 news.195.a: "[Soviet.GetName] соблюдает свои договоры." #NT!
 news.195.b: "Будем надеяться, что свободная Польша сможет восстать из пепла, созданного ее «защитником»." #NT!
 news.195.c: "Географический сдвиг для Польши. Опять." #NT!
 news.196.t: "[From.GetName] поощряет революционеров" #NT!
 news.196.d: "В своей страстной речи [From.GetLeader] призвал коммунистические партии по всему миру ускорить падение капитализма, используя более экстремальные тактики. Страх преследования не должен останавливать ни одного мужчину или женщину от продвижения борьбы рабочего класса.\n\n[From.GetName] увеличит финансирование иностранных коммунистических партий и обучит их более экстремальным тактикам, необходимым для приведения своих стран в соответствие с [From.GetFactionName]." #NT!
 news.196.a: "Консерватизм никогда не будет унижен!" #NT!
 news.196.b: "Смехотворное усилие!" #NT!
 news.196.c: "Восстаньте, братья и сестры!" #NT!
 news.196.e: "Столкновение идеологий — последняя битва цивилизаций." #NT!
 news.197.t: "[From.GetName] Уступает [Soviet.GetAdjective] Ультиматуму" #NT!
 news.197.d: "[From.GetName] уступил ультиматуму [Soviet.GetAdjective] и уступил контроль над Эгейскими островами [Soviet.GetName].\n\nЭтим [Soviet.GetName] усилили свое присутствие в Средиземном море и укрепили свои позиции в качестве военно-морской силы в регионе." #NT!
 news.197.a: "Они должны быть довольны, что мы предложили им такие выгодные условия." #NT!
 news.197.b: "[Soviet.GetName] необходимо остановить!" #NT!
 news.197.c: "[Soviet.GetName] готовится войти в Средиземное море." #NT!
 news.198.t: "[From.GetName] Сопротивляется [Soviet.GetAdjective] Ультиматум" #NT!
 news.198.d: "[From.GetName] отклонил требования ультиматума [SOV.GetAdjective], предъявленные им по поводу Эгейских островов. Поскольку [SOV.GetName] оказывает все большее и большее влияние на регион, [From.GetLeader] заявил, что предоставление им одного острова в Эгейском море приведет к захвату ими всего Средиземноморья.\n\nС отклонением ультиматума [From.GetName] находится на грани войны и может только ждать, когда [SOV.GetNameDef] нажмет на курок." #NT!
 news.198.a: "Тогда время разговоров окончено." #NT!
 news.198.b: "Поджигатели войны [SOV.GetNameDef] должны быть остановлены!" #NT!
 news.198.c: "Это был их ультиматум. Греция должна готовиться к войне" #NT!
 news.198.e: "Мы поддерживаем [From.GetNameDef]" #NT!
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] Уступает Бессарабию [From.GetNameDef]" #NT!
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] был вынужден подчиниться ультиматуму [From.GetNameDef]. Территории Бессарабии были переданы под контроль [From.GetAdjective], а государство [?SOV.former_controller_of_bessarabia.GetAdjective] осталось с уменьшенными границами.\n\nОстается посмотреть, как [?SOV.former_controller_of_bessarabia.GetNameDef] избежит дальнейших потерь." #NT!
 news.199.a: "Это необходимо для стратегии [From.GetAdjective]" #NT!
 news.199.b: "Страны мира должны противостоять злу [From.GetNameDef]!" #NT!
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] находится в неудачном положении." #NT!
 news.200.t: "Дипломатическое влияние Германии в [CZE.GetNameDef]" #NT!
 news.200.d: "Говоря о братстве между нациями в «Немецкой сфере», [From.GetLeader] в сегодняшней речи объявил о приверженности [From.GetName] политическому и дипломатическому сотрудничеству с [CZE.GetNameDef]. При значительном немецкоязычном населении [CZE.GetNameDef] был представлен как естественный партнер интересов [From.GetAdjective].\n\nХотя неясно, сколько прав [CZE.GetNameDef] имеет в этом сотрудничестве, они могут, по крайней мере, быть уверены, что их границы защищены от ☻ Территориальные амбиции _6." #NT!
 news.200.a: "Немецкая дружба предпочтительнее немецкого господства." #NT!
 news.200.b: "Чехи всегда были друзьями немцев." #NT!
 news.200.c: "[From.GetName] продолжает расширять сферу своего влияния" #NT!
 news.200.e: "Мир для нашего времени?" #NT!
 news.200.f: "Отличные новости для [Root.GetLeader], вернувшегося из отпуска в Мюнхене!" #NT!
 news.201.t: "[GER.GetNameDefCap] заставляет [TUR.GetNameDef] подчиниться" #NT!
 news.201.d: "\nСтолкнувшись с дипломатическим и военным давлением со стороны [GER.GetFactionName] как с востока, так и с запада, правительство [TUR.GetAdjective] оказалось ввергнуто в политический хаос.\n\nПосле немецких и советских угроз новое правительство, возникшее из хаоса, гораздо более дружелюбно к [GER.GetFactionName], чем старое. Несколько восточных территорий уже были переданы [SOV.GetNameDef]. \n\nДействительно, некоторые поспешно заткнутые инакомыслящие утверждали, что новое правительство следует каждой прихоти [GER.GetLeader]." #NT!
 news.201.a: "Новое турецкое правительство обеспечивает нашу конкурентоспособность в Средиземноморье." #NT!
 news.201.b: "Страшная сила [GER.GetFactionName] сносит страны, словно костяшки домино." #NT!
 news.201.c: "[From.GetNameDefCap] не смог устоять перед силой [GER.GetFactionName]." #NT!
 news.201.e: "Альянс укрепляет наши позиции." #NT!
 news.201.f: "Турция стала жертвой хищничества [GER.GetFactionName]" #NT!
 news.202.t: "Словакия для Данцига" #NT!
 news.202.d: "После месяцев все более агрессивной риторики, ухудшающиеся отношения между [GER.GetNameDef] и [POL.GetNameDef] сегодня вечером перевернули судьбу, и было заключено дипломатическое соглашение, призванное урегулировать спор о Данциге.\n\n[POL.GetNameDef] включит контролируемую Германией Словакию в качестве польского субгосударства и в обмен уступит регион Данциг. Статус Вольного города Данциг был быстро урегулирован, и вскоре он будет полностью включен в состав немецкого государства.\n\nХотя вопрос, похоже, был урегулирован мирно, у победителей в Великой войне наверняка возникнут возражения." #NT!
 news.202.a: "Справедливый обмен, исправляющий ошибки Версаля" #NT!
 news.202.b: "Сотрудничество делает нас сильнее, чем конфликт" #NT!
 news.202.c: "Это вопиющее нарушение Версаля!" #NT!
 news.202.e: "Конфликт из-за Данцига был предотвращен" #NT!
 news.203.t: "Польша уступает Данциг" #NT!
 news.203.d: "После предъявления ультиматума [GER.GetAdjective] правительству [From.GetNameDef], [From.GetLeader] и [From.GetAdjective] решили выполнить все требования, а не ввязываться в войну.\n\nОни надеются, что с потерей Данцига [From.GetNameDef] будет в безопасности от дальнейших территориальных амбиций Германии. Однако ситуация остается напряженной, и показательно, что польские пограничные войска еще не получили приказа отступить" #NT!
 news.203.a: "[GER.GetLeader] нельзя позволить продолжать предъявлять требования Европе!" #NT!
 news.203.b: "Это признание силы [GER.GetFactionName]" #NT!
 news.203.c: "Немецкая экспансия продолжается" #NT!
 news.203.e: "Очевидно, что «демократии» Европы неспособны остановить либеральную угрозу." #NT!
 news.204.t: "Польша отвергает немецкий ультиматум" #NT!
 news.204.d: "Учитывая требования, это казалось неизбежным. \n\n[From.GetNameDef] будет вынужден уступить Данциг Германии, а польский уполномоченный будет отправлен в Берлин для переговоров о дальнейших условиях. [From.GetLeader] указал на недавние действия [GER.GetNameDef], заявив, что было очевидно, что Германия не удовлетворится одним Данцигом.\n\nНемецкие и польские войска готовы к войне, и уже поступают сообщения о столкновениях на границе. В Европе снова война." #NT!
 news.204.a: "Германия проигнорировала все предупреждения!" #NT!
 news.204.b: "Тогда это война." #NT!
 news.204.c: "Вместе мы должны остановить этого агрессора!" #NT!
 news.204.e: "Это серьезная ситуация." #NT!
 news.205.t: "Pax Americana (Пакс Американа)" #NT!
 news.205.d_america: "Рассматривая конфликты на других континентах, [USA.GetLeader] объявил о новой программе внешней политики, направленной на сохранение мира дома.\n\nЛюбое правительство на американском континенте может обратиться к Соединенным Штатам за военной защитой, если почувствует угрозу со стороны своих соседей. Хотя это и не является гарантией какого-либо конкретного государства, стремление к миру в Америке — это уже не просто мечта, а официальная американская политика." #NT!
 news.205.d_not_america: "Рассматривая конфликты на других континентах, [USA.GetLeader] объявил о новой программе внешней политики, направленной на сохранение мира дома.\nЛюбое правительство на американском континенте может обратиться к Соединенным Штатам за военной защитой, если почувствует угрозу со стороны своих соседей. Хотя это и не гарантия какого-либо конкретного государства, стремление к миру в Америке — это уже не просто мечта, а официальная американская политика" #NT!
 news.205.a: "Это должно сделать Америку безопаснее" #NT!
 news.205.b: "При мире дома США могут сосредоточиться на наших врагах за рубежом" #NT!
 news.205.c: "Сейчас нам, возможно, будет трудно найти союзников в Америке." #NT!
 news.205.e: "Давайте надеяться на прочный мир." #NT!
 news.206.t: "Американский антиимпериализм" #NT!
 news.206.d_communist: "После распространения рабочей революции в Соединенных Штатах их риторика против старого порядка стала гораздо более агрессивной. Теперь [USA.GetLeader] ставит под сомнение статус Канады как подчиненного государства Британской империи, в то время как американские дипломаты поддерживают мир, свободный от аристократии и господства во всем мире.\n\nНесмотря на узы, связывающие их вместе, напряженность между [USA.GetNameDef] и колониальной империей [ENG.GetNameDef] растет. Это просто вопрос времени, когда этот дипломатический конфликт обострится и революция будет принесена в [ENG.GetNameDef] силой." #NT!
 news.206.d_not_communist: "Новый коммунистический режим в Соединенных Штатах принял новую доктрину внешней политики [USA.GetAdjective], заняв гораздо более агрессивную позицию по отношению к бывшим союзникам и друзьям, одновременно сближаясь с членами Коммунистического Интернационала.\nЭто изменение политики включает в себя сомнение в статусе [CAN.GetName] как подчиненной нации и общей практике того, что они называют «всемирным британским империализмом».\n\nС ростом напряженности угроза нового британо-американского конфликта кажется слишком реальной." #NT!
 news.206.a: "Весь мир будет освобожден революцией!" #NT!
 news.206.b: "Мы должны быть готовы к любому развитию событий" #NT!
 news.206.c: "Глобальный баланс находится под угрозой" #NT!
 news.206.e: "Режим [USA.GetAdjective] не вызывает беспокойства" #NT!
 news.206.f: "Тревожное развитие событий" #NT!
 news.207.t: "[USA.GetNameDefCap] Осуждает Коминтерн" #NT!
 news.207.d_Liberalism: "\nВ ответ на все более агрессивную риторику [SOV.GetNameDef], [USA.GetLeader] выступил против того, что он называет «величайшей опасностью для человеческой цивилизации — социализмом».\n\n[USA.GetNameDef] не только будет проводить защитную политику, чтобы предотвратить распространение мирового социализма в Америке, но и стремится разрушить сердце самого социализма.\n\nБлагодаря мощи военной машины [USA.GetAdjective] полное устранение всего социализма впервые кажется вполне возможным." #NT!
 news.207.d_not_Liberalism: "[USA.GetLeader] сегодня выступил с публичной речью против того, что он назвал «величайшей опасностью для человеческой цивилизации», социализма.\n\n[USA.GetNameDef] не только будет проводить защитную политику, чтобы предотвратить распространение мирового социализма в Америке, но [USA.GetAdjective] открыто стремится разрушить сердце самого социализма.\n\nС учетом того, что напряженность достигла рекордно высокого уровня, достаточно одной искры, чтобы разжечь огонь войны между [SOV.GetNameDef] и [USA.GetNameDef]." #NT!
 news.207.a: "Человечество освободится от этой идеологической чумы!" #NT!
 news.207.b: "Они разобьются о бастионы социализма." #NT!
 news.207.c: "Мы поставим их на колени." #NT!
 news.207.e: "Каким бы ни был исход этого конфликта, разрушение будет полным." #NT!
 news.207.f: "[USA.GetNameDefCap] должен сделать все возможное, чтобы защитить себя" #NT!
 news.208.t: "Японская армия принимает Нансин-рон" #NT!
 news.208.d: "Вооруженные силы Японии давно уже признали, что [JAP.GetName] не обладает природными ресурсами, необходимыми для длительной войны. С ростом напряженности и вспышками вооруженных конфликтов с участием крупнейших мировых держав угроза потери импорта кажется больше с каждым днем.\nЧтобы противостоять этому, японские стратеги разработали стратегический план захвата западных колоний в Юго-Восточной Азии и Тихом океане. Эти богатые ресурсами регионы будут подпитывать японскую военную машину и позволят ей продолжать более или менее беспрепятственно, пока колониальные державы и [USA.GetName] будут держаться на расстоянии." #NT!
 news.208.a: "Действительно ли они способны угрожать нашему имуществу?" #NT!
 news.208.b: "Пока американской территории ничего не угрожает" #NT!
 news.208.c: "Они поняли, что им придется искать добычу в другом месте." #NT!
 news.208.e: "Война в Юго-Восточной Азии кажется вероятной" #NT!
 news.209.t: "Японская армия принимает Хокусин-рона" #NT!
 news.209.d: "Вооруженные силы Японии давно уже признали, что [JAP.GetNameDef] не обладает природными ресурсами, необходимыми для длительной войны. С ростом напряженности и вспышками вооруженных конфликтов с участием крупнейших мировых держав угроза потери импорта кажется больше с каждым днем.\nЧтобы противостоять этому, японские стратеги придумали стратегический план захвата сибирских рудников и нефтяных месторождений у [SOV.GetNameDef]. Предполагается, что быстрое продвижение позволит Японии взять под контроль ключевую территорию до того, как будет организована надлежащая [SOV.GetAdjective] контратака. К тому времени у японской армии будут все необходимые ресурсы, чтобы поддерживать пламя войны до капитуляции [SOV.GetAdjective]." #NT!
 news.209.a: "Было бы глупо угрожать нашему имуществу." #NT!
 news.209.b: "Мы отговорили Японию от продвижения на Тихий океан" #NT!
 news.209.c: "Они не понимают, с какой страшной силой им придется столкнуться." #NT!
 news.209.e: "Война в Сибири кажется неизбежной" #NT!
 news.210.t: "Япония заменяет правительство в Китае" #NT!
 news.210.d: "После десятилетий политической нестабильности в Китае, в сочетании с вооруженным конфликтом как внутренним, так и внешним, правительство Японии объявило, что оно считает китайское правительство угрозой стабильности своей сферы интересов.\n\nИменно на этой основе — под угрозой войны — было поставлено новое правительство, лояльное Японии и подчиненное японскому императору. Это новое правительство не только имеет защиту японской армии, но и военный мандат на возвращение китайских милитаристских государств.\n\nХотя политический конфликт, несомненно, будет бушевать, прямая война между двумя странами была предотвращена." #NT!
 news.210.a: "Нельзя отрицать японскую сферу влияния." #NT!
 news.210.b: "Мы должны следить за нашими юго-восточными границами." #NT!
 news.210.c: "Возможно, пришло время укрепить наши колонии, чтобы противостоять японским амбициям." #NT!
 news.210.e: "Кажется, между Китаем и Японией наступит своего рода мир." #NT!
 news.211.t: "Япония претендует на гегемонию в Восточной Азии" #NT!
 news.211.d: "Учитывая их неоспоримое военное превосходство в Восточной Азии, [JAP.GetLeader] объявил, что [JAP.GetNameDef] рассматривает весь регион как сферу своих интересов. Без точной информации о степени способности Японии проецировать силу, все еще неясно, что именно [JAP.GetNameDef] считает законной частью недавно созданного [JAP.GetFactionName]." #NT!
 news.211.a: "[JAP.GetFactionName] растет" #NT!
 news.211.b: "Это интересное развитие событий." #NT!
 news.211.c: "Они не посмеют претендовать на нашу азиатскую территорию." #NT!
 news.211.e: "Тревожное развитие событий в Тихоокеанском регионе" #NT!
 news.211.f: "Похоже, у нас конфликтующие интересы." #NT!
 news.211.g: "Мы должны следить за этим." #NT!
 news.212.t: "Японские дипломаты в Берлине" #NT!
 news.212.d_not_axis: "Между Токио и Берлином развивается новое партнерство. Начались переговоры о пакте между двумя государствами, в которых упоминаются как стратегические интересы, так и общие ценности. Пока еще неизвестно, что выйдет из этих переговоров, если выйдет вообще, но перспектива дружбы между некоторыми из сильнейших военных держав в каждом полушарии вызывает беспокойство у их многочисленных врагов." #NT!
 news.212.d_axis: "Между Токио и Берлином развивается новое партнерство. Начались переговоры о пакте между двумя государствами, в которых упоминаются как стратегические интересы, так и общие ценности. Пока еще неизвестно, что получится из этих переговоров, если получится вообще, но перспектива дружбы между некоторыми из сильнейших военных держав в каждом полушарии является поводом для празднования для их союзников и поводом для беспокойства для их многочисленных врагов." #NT!
 news.212.a: "Это сделает нас всех сильнее." #NT!
 news.212.b: "Наши враги не должны дружить" #NT!
 news.212.c: "Было бы лучше, если бы из этого ничего не вышло" #NT!
 news.213.t: "[USA.GetNameDefCap] Выступает против либерализма" #NT!
 news.213.d_peace: "Как Земля Свободы, [USA.GetNameDef] считает себя естественным врагом либерализма во всех его формах по всему миру. С агрессией немецкого режима они в настоящее время являются величайшим врагом мира, построенного на либеральных принципах, которых придерживается [USA.GetNameDef].\n\nУчитывая это и одобрение Конгресса [USA.GetAdjective], [USA.GetLeader] вынес предупреждение [GER.GetNameDef]. Если [GER.GetNameDef] не изменит свой политический курс, [USA.GetNameDef] примет против них меры.\n\nХотя никакой курс действий не был указан, подразумеваемая угроза войны сильна между двумя странами." #NT!
 news.213.d_war: "Как Земля Свободы, [USA.GetNameDef] считает себя естественным врагом либерализма во всех его формах по всему миру. С агрессией немецкого режима они в настоящее время являются величайшим врагом мира, построенного на либеральных принципах, которых придерживается [USA.GetNameDef].\n\nУчитывая это и одобрение Конгресса [USA.GetAdjective], [USA.GetLeader] вынес предупреждение [GER.GetNameDef]. Если [GER.GetNameDef] не капитулирует и не изменит политический курс, [USA.GetNameDef] направит против них всю свою промышленную и военную мощь.\n"Мы не позволим [GER.GetNameDef] отклонить ход истории!"" #NT!
 news.213.a: "[GER.GetName] простоит тысячу лет!" #NT!
 news.213.b: "Им придется доказывать свои слова сталью" #NT!
 news.213.c: "[GER.GetName] упадет!" #NT!
 news.213.e: "Мирного решения этому не будет." #NT!
 news.214.t: "Польша стремится к балтийскому сотрудничеству" #NT!
 news.214.d_not_baltic: "«Для нас нет результата, который не грозил бы еще большим угнетением польского народа».\n\nПосле дистанцирования [POL.GetName] от международного сообщества польские политики стали преследовать идею державы «между морями».\n\nХотя надежда состоит в создании альянса, простирающегося от Балтийского до Черного моря, их заявленным приоритетом остается укрепление своей позиции против угрожающих влияний как с востока, так и с запада. С этой целью [POL.GetName] стремится к более тесным связям со своими соседями на Балтике." #NT!
 news.214.d_baltic: "[POL.GetName] постепенно дистанцируется от международного сообщества, прекрасно понимая, что нельзя полагаться на политику «великих держав», чтобы помешать агрессорам снова разрушить польское государство.\n\nВместо этого [POL.GetLeader] представил планы альянса по укреплению Балтийского региона, который, как мы надеемся, будет сдерживать агрессию как с востока, так и с запада.\n\nС ухудшением европейской стабильности такой альянс может быть в наших интересах." #NT!
 news.214.a: "Новая сила в Восточной Европе." #NT!
 news.214.b: "Они вмешиваются в нашу сферу влияния!" #NT!
 news.214.c: "Они явно пытаются угрожать [GER.GetName]." #NT!
 news.214.e: "[POL.GetFactionName] может оказаться самым безопасным вариантом." #NT!
 news.215.t: "[GER.GetName] Оформляет антисоветский пакт" #NT!
 news.215.d_not_soviet: "[GER.GetNameDefCap] давно осуждает социализм во всех формах и предпринимает дипломатические шаги, чтобы потребовать от других стран также выступить против него.\n\nТеперь [GER.GetName] предложила «государствам, находящимся под непосредственной угрозой со стороны социализма» возможность заключить пакт против [SOU.GetName]. Любая страна в пакте будет обязана вести войну против [SOU.GetName], если наступит время, когда на ее члена нападут." #NT!
 news.215.d_soviet: "[GER.GetLeader] был ярым противником социализма еще до того, как пришел к власти, и никогда не было никаких сомнений в том, что [GER.GetNameDef] считает себя врагом [SOU.GetNameDef].\n\nСегодня эта позиция была объявлена ​​миру, поскольку ранее заключенное «Антисоветское соглашение» между [GER.GetNameDef] и несколькими другими странами теперь было оформлено в пакт. Остальные члены будут призваны на войну, если один из них окажется в конфликте против нас." #NT!
 news.215.a: "Это единственный способ противостоять коммунистической угрозе." #NT!
 news.215.b: "Борьба только ускорит рабочую революцию." #NT!
 news.215.c: "Пусть они обескровят друг друга." #NT!
 news.216.t: "[TUR.GetName] Сопротивляется ультиматуму от [GER.GetName]." #NT!
 news.216.d: "Дипломаты из [GER.GetName] вчера вручили [TUR.GetName] ультиматум, требуя от [TUR.GetLeader] уйти в отставку в пользу поддерживаемого Германией правительства. При поддержке Великого национального собрания [TUR.GetLeader] отклонил ультиматум, заявив народу [TUR.GetAdjective], что Турция никогда не станет пешкой в ​​военных играх иностранного диктатора.\n\nТеперь страна готовится к войне." #NT!
 news.216.a: "[GER.GetName] будет понижен." #NT!
 news.216.b: "Мы поддерживаем [TUR.GetName]." #NT!
 news.216.c: "Глупое сопротивление." #NT!
 news.216.e: "Война в Турции кажется неизбежной." #NT!
 news.217.t: "[GER.GetNameDefCap] Диски [TUR.GetNameDef], чтобы присоединиться к [ENG.GetFactionName]" #NT!
 news.217.d: "\n\nПредъявив ультиматум правительству [TUR.GetAdjective], [GER.GetNameDef] создал себе нового врага. Вместо того, чтобы уступить требованиям дипломатов [GER.GetAdjective], как ожидал [GER.GetLeader], [TUR.GetNameDef] согласилась на оборонительный союз с [ENG.GetNameDef].\n\n[ENG.GetNameDef] и ее союзники готовятся защищать [TUR.GetNameDef] в случае, если [GER.GetNameDef] выполнит свой ультиматум." #NT!
 news.217.a: "Мы должны вместе противостоять [GER.GetNameDef]." #NT!
 news.217.b: "[GER.GetNameDefCap] наживает себе все больше врагов." #NT!
 news.217.c: "Если они откажутся от мирного сотрудничества..." #NT!
 news.217.e: "[GER.GetNameDefCap] и [TUR.GetNameDef] играют в опасную игру." #NT!
 news.218.t: "Да! У нас нет бананов" #NT!
 news.218.d: "Хотя наша строгая программа нормирования не распространяется на свежие фрукты, тень войны означает, что мы лишились большей части наших возможностей импорта. Многие бывшие товары из тропиков теперь стали недостижимой роскошью, включая такие вещи, как лимоны и бананы. \nЧтобы сохранить дух военного времени, владельцы магазинов стали вывешивать на своих окнах вывески, ссылающиеся на веселую старую песенку.\n\nК сожалению, также наблюдается дефицит фасоли и лука, капусты и зеленого лука, а также всех видов фруктов, но британский дух не дремлет!" #NT!
 news.218.a: "Я просто хотел банан." #NT!
 news.219.t: "Чистки руководства в [SOV.GetNameDef]" #NT!
 news.219.d: "Неопределенность долго царила в [SOV.GetNameDef]. Хотя подробностей мало, была серия секретных судебных процессов на самом высоком уровне, и как генералы, так и министры исчезли из поля зрения общественности.\nЕстественное предположение заключается в том, что внутри Коммунистической партии был раскрыт какой-то большой заговор, но никаких официальных заявлений сделано не было. Кроме того, дипломатические отчеты, к которым мы имеем доступ, указывают на то, что доказательства, представленные на этих судебных процессах, были далеко не бесспорными.\n\nЧто бы ни происходило, структура высшего командования [SOV.GetAdjective] изменилась безвозвратно." #NT!
 news.219.a: "[SOV.GetLeader] обеспечил стабильность в [SOV.GetNameDef]." #NT!
 news.219.b: "Доказательства коррупции, присущей социализму." #NT!
 news.219.c: "[SOV.GetAdjective] команда сильно пострадала" #NT!
 news.220.t: "Офицерский бунт в [SOV.GetNameDef]!" #NT!
 news.220.d: "Часть советского высшего командования подняла мятеж против руководства [SOV.GetLeader]!\nНеясно, что именно послужило причиной этого восстания, но, похоже, это не особенно хорошо спланированная попытка захвата власти.\n\nПолитическая ситуация в [SOV.GetAdjective] может быть не такой, какой она ее представляет внешнему миру." #NT!
 news.220.a: "Народ всегда победит." #NT!
 news.220.b: "За [Root.GetNameDef]!" #NT!
 news.220.c: "Они рушатся изнутри!" #NT!
 news.220.e: "Социалистическая структура власти неустойчива." #NT!
 news.220.f: "Это неожиданное развитие событий." #NT!
 news.221.t: "Троцкий возвращается в [SOV.GetNameDef]" #NT!
 news.221.d: "[SOV.GetNameDefCap] пережил большое потрясение, поскольку Сталин был свергнут фракцией, поддерживающей его старого политического соперника [SOV.GetLeader]!\nЧто касается того, где сейчас находится старый диктатор или как именно произошел переход, подробностей по-прежнему мало.\nОднако все указывает на то, что это был немирный переход, поскольку некоторые сторонники Сталина подняли свои знамена в знак восстания против нового режима Троцкого." #NT!
 news.221.a: "Четвертый Интернационал лидирует." #NT!
 news.221.b: "На сцену выходит новый мировой лидер." #NT!
 news.221.c: "Но Троцкий здесь, в... О." #NT!
 news.222.t: "[ENG.GetAdjective] Парламент обсуждает вмешательство в дела Скандинавии" #NT!
 news.222.d: "\nУчитывая стратегическую ценность Скандинавского региона для оборонительных усилий [ENG.GetAdjective] и потенциальные риски усиления там влияния противника, парламент [ENG.GetAdjective] обсудил возможность военного вмешательства.\nХотя политические последствия таких действий имели большое значение для [ENG.GetLeader], было высказано несколько решающих аргументов, прежде чем было решено, что остальная часть дебатов должна проходить в закрытых помещениях.\n\nТакое вмешательство безвозвратно изменило бы политический ландшафт Северной Европы." #NT!
 news.222.a: "Мы делаем то, что должны, ради короля и страны." #NT!
 news.222.b: "Будут ли они также угрожать независимости [Root.GetAdjective]?" #NT!
 news.222.c: "[ENG.GetNameDefCap] придется сделать трудный выбор." #NT!
 news.222.e: "Подобные действия нарушат равновесие в Европе." #NT!
 news.222.f: "Действительно ли они рискнут вмешаться?" #NT!
 news.223.t: "[ENG.GetAdjective] Парламент обсуждает интервенцию в Бенилюксе" #NT!
 news.223.d: "\nУсвоив уроки Великой войны, [ENG.GetAdjective] не будет недооценивать стратегическую ценность региона Бенилюкс и потенциальные риски того, что вражеские страны укрепят там свое влияние. Парламент [ENG.GetAdjective] обсудил возможность военного вмешательства.\nХотя политические последствия таких действий сильно тяготили [ENG.GetLeader], было высказано несколько решающих аргументов, прежде чем было решено, что остальная часть дебатов должна проходить в закрытых помещениях.\n\nТакое вмешательство безвозвратно изменило бы политический ландшафт Западной Европы." #NT!
 news.223.a: "Мы делаем то, что должны, ради короля и страны." #NT!
 news.223.b: "Будут ли они также угрожать независимости [Root.GetAdjective]?" #NT!
 news.223.c: "[ENG.GetNameDefCap] придется сделать трудный выбор." #NT!
 news.223.e: "Подобные действия нарушат равновесие в Европе." #NT!
 news.223.f: "Действительно ли они рискнут вмешаться?" #NT!
 news.224.t: "[ENG.GetNameDefCap] Давления [Spain.GetNameDef]" #NT!
 news.224.d: "Учитывая традицию британского влияния в Средиземноморье, проецируемого с Гибралтара, неудивительно, что правительство [ENG.GetAdjective] решило оказать политическое давление на либеральное правительство в [Spain.GetNameDef].\n\nВсе еще восстанавливаясь после гражданской войны, поддержка [ENG.GetAdjective] гораздо важнее политических принципов." #NT!
 news.224.a: "Мы должны принять их дипломатическую миссию." #NT!
 news.224.b: "Кем себя возомнили [ENG.GetAdjective]?" #NT!
 news.224.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.225.t: "[ENG.GetNameDefCap] Оказывает влияние в [TUR.GetNameDef]" #NT!
 news.225.d: "\nСредиземноморье уже давно является регионом, имеющим большое стратегическое значение для имперского влияния [ENG.GetNameDef]. Теперь правительство [ENG.GetAdjective] ищет дальнейшей поддержки со стороны стран региона. С этой целью они назначили «специального консула государства [TUR.GetAdjective]».\n\nУчитывая столетия ожесточенной конкуренции за военно-морское превосходство в Средиземноморье, еще неизвестно, удастся ли им сблизить свои две страны." #NT!
 news.225.a: "Их дипломатическая миссия может быть нам полезна." #NT!
 news.225.b: "Кем себя возомнили [ENG.GetAdjective]?" #NT!
 news.225.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.226.t: "[ENG.GetNameDefCap] Оказывает влияние в [GRE.GetNameDef]" #NT!
 news.226.d: "\nСредиземноморье долгое время было регионом, имеющим большое стратегическое значение для имперского влияния [ENG.GetNameDef]. Теперь правительство [ENG.GetAdjective] ищет дальнейшей поддержки от стран региона. С этой целью они назначили «специального консула в государстве [GRE.GetAdjective]».\n\nСпустя более века после участия лорда Байрона в греческой войне за независимость, еще предстоит увидеть, будет ли [ENG.GetNameDef] успешным." #NT!
 news.226.a: "Их дипломатическая миссия может быть нам полезна." #NT!
 news.226.b: "Кем себя возомнили [ENG.GetAdjective]?" #NT!
 news.226.c: "[ENG.GetAdjective] оказывают свое влияние." #NT!
 news.227.t: "Темное и дикое путешествие" #NT!
 news.227.d: "«Мы были в десяти милях от Берлина, когда эффекты начали проявляться. Они должны были усилить наши боевые действия. Смешно. Единственное, что усилилось, это мое подозрение, что мой командир пытается избавиться от меня. Не помогало и то, что я не мог отличить стук гусениц немецких танков от дикого грохота позади моих глаз.\nМне нужно было найти доктора Гонзо»." #NT!
 news.227.a: "Мы в стране Летучей мыши." #NT!
 news.228.t: "[ENG.GetNameDefCap] Объявляет о Балканской дипломатической инициативе" #NT!
 news.228.d: "\n[ENG.GetNameDef] не одинок в том, что видит рост угрозы в Центральной Европе.\n\nС учетом их статуса независимого государства, гарантированного ныне оспариваемым Версальским договором, или с учетом того, что либеральные державы в своей агрессивной риторике заявляют о своих правах на их территорию, несколько государств увидели необходимость проводить про-[ENG.GetAdjective] политику. \n[ENG.GetNameDef] отреагировал на это развитие событий, удвоив свои дипломатические усилия в регионе." #NT!
 news.228.a: "Будем надеяться, что они смогут защитить нас от волны либерализма." #NT!
 news.228.b: "Им следует придерживаться своей маленькой «сферы влияния»!" #NT!
 news.228.c: "Необходимо сохранить европейскую стабильность!" #NT!
 news.228.e: "[ENG.GetNameDefCap] готовит свою стратегию." #NT!
 news.229.t: "[GRE.GetNameDefCap] Сопротивляется [GER.GetAdjective] давлению" #NT!
 news.229.d: "Несмотря на то, что [GRE.GetNameDef] был значительно урезан территориальными требованиями, выдвинутыми [GER.GetNameDef], теперь он подвел черту. [GRE.GetLeader] ясно дал понять, что [GRE.GetNameDef] не пойдет на дальнейшие уступки и больше не будет подчиняться никаким требованиям [GER.GetAdjective].\n\nВсе это происходит в ответ на ультиматум [GER.GetNameDef] о том, что правительство [GRE.GetNameDef] уходит в отставку и принимает замену, одобренную [GER.GetAdjective]." #NT!
 news.229.a: "[GER.GetAdjective] авансов должны быть отклонены!" #NT!
 news.229.b: "Им следовало спасти себя, пока была такая возможность." #NT!
 news.229.c: "Вероятнее всего, это закончится вооруженным конфликтом." #NT!
 news.230.t: "Восстания в Америке" #NT!
 news.230.d: "И в Центральной, и в Южной Америке революционеры взялись за оружие и подняли восстание во имя [USA.GetRulingIdeologyNoun].\n\nОни, как правило, хорошо экипированы и организованы, и если бы они отстаивали другую идеологию, их финансирование было бы легко отследить. Однако, кто бы ни снабжал эти движения, они предприняли согласованные усилия, чтобы скрыть свою причастность.\n\nКонечно, есть только одна великая держава с заявленной внешнеполитической миссией по продвижению [USA.GetRulingIdeologyNoun] в Америке..." #NT!
 news.230.a: "Они поставят нашу страну на грань гибели!" #NT!
 news.230.b: "А? Это были не мы." #NT!
 news.230.c: "Люди по всему миру должны подняться на борьбу за свободу!" #NT!
 news.230.e: "Перевороты, спонсируемые Америкой?\nСобытие, которое случается раз в жизни!" #NT!
 news.231.t: "[JAP.GetAdjective] Наращивание на [CHI.GetAdjective] границе" #NT!
 news.231.d: "После инцидента на мосту Марко Поло [JAP.GetName] не ослабил своего давления на границу [CHI.GetAdjective].\nВ сочетании с агрессивной риторикой [JAP.GetAdjective], говорящей об «ужасном возмездии за отказ [CHI.GetNameDef] сотрудничать», возобновление войны между [JAP.GetNameDef] и [CHI.GetNameDef] с каждым днем ​​кажется все более вероятным.\n\nДипломатическая ситуация скоро достигнет точки кипения, а [JAP.GetNameDef] не выразила никакого интереса к разрядке ситуации." #NT!
 news.231.a: "Злобные империалистические захватчики!" #NT!
 news.231.b: "Конфликт в Китае вызывает тревогу." #NT!
 news.232.t: "[GER.GetNameDefCap] Ищет скандинавскую поддержку" #NT!
 news.232.d: "Говоря об «общих политических интересах», [GER.GetLeader] сегодня объявил о дипломатической программе по улучшению отношений между [GER.GetNameDef] и скандинавскими странами.\nПервым шагом является создание постоянной дипломатической миссии в [DEN.GetNameDef], которая будет гарантировать отсутствие конфликта между двумя странами.\n\nПравительство [DEN.GetAdjective] любезно приняло эту дипломатическую инициативу, согласно [GER.GetLeader].\n\nДипломаты [DEN.GetAdjective] были недоступны для комментариев." #NT!
 news.232.a: "Дружить лучше, чем наживать врагов..." #NT!
 news.232.b: "Неужели они действительно думают, что сейчас найдут новых союзников?" #NT!
 news.232.c: "Нам следует следить за этой ситуацией." #NT!
 news.233.t: "[GER.GetAdjective] Интерес к Скандинавии" #NT!
 news.233.d_war: "[GER.GetNameDefCap] имеет четкие стратегические интересы в Скандинавии, как для баз военных операций, так и ради импорта природных ресурсов. Эскалация конфликта означает, что существует вполне реальная угроза любым ресурсам, перевозимым через Балтийское или Северное море.\n\nС постепенным усилением дипломатических угроз в отношении [DEN.GetNameDef] и [NOR.GetNameDef], увеличение [GER.GetAdjective] военных операций в регионе кажется вероятным." #NT!
 news.233.d_no_war: "[GER.GetAdjective] риторика усилилась в отношении северных стран в последние недели. Послание ясно: [DEN.GetNameDef] и [NOR.GetNameDef] никоим образом, ни оппозицией, ни бездействием, не должны препятствовать немецкому импорту.\n\nХотя нет никаких очевидных причин для таких требований, поскольку импорт по-прежнему свободно течет в Германию, наши дипломаты обеспокоены тем, что это прелюдия к [GER.GetAdjective] действиям в регионе." #NT!
 news.233.a: "Это не сулит ничего хорошего." #NT!
 news.233.b: "Мы должны рассмотреть наши варианты." #NT!
 news.233.c: "Посмотрим, как будет развиваться ситуация." #NT!
 news.234.t: "[GER.GetAdjective] Давление на Бенилюкс" #NT!
 news.234.d: "После начала войны с Францией Германия оказала более сильное дипломатическое давление, чем когда-либо, на страны Бенилюкса. Однако при поддержке [FRA.GetAdjective] и [ENG.GetAdjective] они отказываются поддаваться давлению.\n\nЕсть основания полагать, что если [GER.GetNameDef] не сможет получить желаемое дипломатическим путем, они возьмут это силой." #NT!
 news.234.a: "Опять нет!" #NT!
 news.234.b: "[GER.GetNameDefCap] нужно держать в страхе!" #NT!
 news.234.c: "Это был бы агрессивный удар." #NT!
 news.235.t: "Чаплин арестован в Калифорнии" #NT!
 news.235.d: "Радостные новости для [GER.GetLeader] сегодня, его любимая кинозвезда, единственный и неповторимый Чарли Чаплин, был найден в Калифорнии. Во время побега в сельскую местность он был остановлен патрулем [GER.GetAdjective], который сразу узнал его по его культовым усам. После того, как он повторил последний монолог своего мастерского «Великого диктатора», уважаемый актер был «убежден» приехать, чтобы развлечь войска [GER.GetAdjective], размещенные в регионе.\n\nТеперь его отправят в Берлин, где [GER.GetLeader] наконец-то встретится со своим героем. В то время как политические разногласия рискуют испортить встречу, [GER.GetLeader] ждет этого момента, как ребенок." #NT!
 news.235.a: "Его встретят достойно американского героя!" #NT!
 news.236.t: "Ялтинская конференция" #NT!
 news.236.d: "Видя неизбежную совместную победу над [GER.GetNameDef], [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] стремятся обеспечить будущую стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и лидеры других стран, участвующих в военных действиях, встретились, чтобы договориться о судьбе [GER.GetNameDef].\n\nДни переговоров привели к составлению новой карты Европы. Этот новый европейский порядок разделен между востоком и западом раной, которая вот-вот будет прорезана посередине [GER.GetNameDef].\n\nОстается увидеть, действительно ли это приведет к прочному миру в Европе." #NT!
 news.236.a: "Не хвали день, пока не закончился вечер." #NT!
 news.236.b: "Мы требовали того, что казалось правильным." #NT!
 news.236.c: "Давайте скорейшим образом положим конец этой войне." #NT!
 news.236.e: "Это может быть конец [GER.GetNameDef]." #NT!
 news.237.t: "Аншлюс Австрии" #NT!
 news.237.d: "После успешного государственного переворота, совершенного местной нацистской партией в [From.Root.GetNameDef], немецкие войска пересекли границу и взяли под контроль страну. \n\nНемецких солдат приветствовали ликующие толпы в городах, когда они устремились через всю страну, чтобы присоединиться к [From.Root.GetAdjective], сражающимся в продолжающейся гражданской войне. [GER.GetLeader] объявил об аншлюсе Австрии и подчеркнул:\n\n«Борьба народа скоро закончится! Старейшая восточная провинция немецкого народа станет с этого момента новейшим оплотом [GER.GetNameDef]!»" #NT!
 news.237.a: "Если это то, чего они хотят..." #NT!
 news.237.b: "Добро пожаловать в Рейх!" #NT!
 news.237.c: "Мы должны обезопасить наши северные границы!" #NT!
 news.237.e: "Это нарушает Версальский договор!" #NT!
 news.238.t: "[AST.GetNameDefCap] Берет на себя ответственность за колониальные владения" #NT!
 news.238.d: "\nВ попытке противостоять возросшей угрозе владениям [ENG.GetAdjective] в Юго-Восточной Азии колониальные территории Сингапура и Борнео были переданы [AST.GetNameDef]. С целью стать первой и лучшей линией обороны Содружества в Тихом океане, [AST.GetNameDef] берет на себя полную ответственность за военную и административную подготовку в случае боевых действий в регионе.\n\nПредположительно призванная противостоять имперским амбициям [JAP.GetNameDef], [AST.GetNameDef] больше не будет полностью полагаться на усилия своего бывшего колониального сюзерена по защите своих берегов от вторжения." #NT!
 news.238.a: "Интересная стратегия." #NT!
 news.238.b: "Будем надеяться, что [AST.GetNameDef] знают, что делают." #NT!
 news.238.c: "Наконец-то у нас есть средства, необходимые для защиты континента." #NT!
 news.238.e: "Неужели они действительно верят, что это что-то изменит?" #NT!
 news.239.t: "[AST.GetNameDefCap] Присоединяется к [SOV.GetFactionName]" #NT!
 news.239.d: "Рассматривая свои страны как «естественных союзников в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали договор, который предусматривает присоединение [AST.GetNameDef] в качестве одного из основных членов [SOV.GetFactionName].\n[AST.GetNameDef] был объявлен ярким примером рабочего государства, созданного народом и для народа, а не колониальными повелителями Европы.\n\nС учетом последних событий в политике [AST.GetAdjective] некоторые могут сказать, что этот шаг был неизбежен. Тем не менее, это рассматривается как большая причина для беспокойства среди этих самых «колониальных повелителей Европы» и всех, кто выступает против беспрепятственного распространения социализма и их мировой революции." #NT!
 news.239.a: "Крайне обескураживающе." #NT!
 news.239.b: "Мы приветствуем наших собратьев-социалистов с распростертыми объятиями!" #NT!
 news.239.c: "Мы являемся оплотом справедливости и беспристрастности!" #NT!
 news.239.e: "Еще больше крыс лезут на корабль, который мы вот-вот потопим." #NT!
 news.240.t: "Джаяпурский договор" #NT!
 news.240.d: "Правительства [AST.GetAdjective] и [HOL.GetAdjective] сегодня объявили о «Совместном пакте о сотрудничестве и обороне», который поставит колониальные владения [HOL.GetAdjective] в Юго-Восточной Азии под защиту вооруженных сил [AST.GetAdjective]. Договор подписали голландский губернатор Индонезии и [AST.GetLeader], которые объявили, что сделка будет включать полное колониальное управление из-за «отдаленной и сложной ситуации в Европе».\n\nПравительство [HOL.GetAdjective] не сделало никаких заявлений по договору." #NT!
 news.240.a: "Это стало неожиданностью." #NT!
 news.240.b: "Человек делает то, что должен, чтобы выжить." #NT!
 news.240.c: "[AST.GetNameDefCap] наблюдает за Тихим океаном." #NT!
 news.241.t: "[NZL.GetNameDefCap] Подчиняется [AST.GetAdjective] Влиянию" #NT!
 news.241.d: "После создания социалистического рабочего государства в Австралии правительство [AST.GetAdjective] теперь работает над тем, чтобы оказать свое влияние на регион. Ссылаясь на призывы угнетенных фермеров и рабочих фабрик в [NZL.GetNameDef], [AST.GetNameDef] оказывает давление на правительство [NZL.GetAdjective], чтобы оно присоединилось к «Народному союзу» южной части Тихого океана.\n\nВидя себя окруженным и не имея надежды на своевременную помощь от [ENG.GetFactionName], [NZL.GetNameDef] уступил требованиям. В то время как [AST.GetLeader] провозглашает «равенство всех штатов как продолжение равенства всех людей», нет никаких сомнений относительно того, какой штат командует." #NT!
 news.241.a: "Ситуация в Тихом океане меняется." #NT!
 news.241.b: "У нас не было выбора, поэтому... за революцию." #NT!
 news.241.c: "Позвольте мне услышать от вас «за революцию!»" #NT!
 news.242.t: "[AST.GetNameDefCap] Берет под контроль колонии Юго-Восточной Азии" #NT!
 news.242.d: "\n[ENG.GetNameDef] военная доктрина долго боролась с проблемой обороны в Юго-Восточной Азии. Теперь они надеются, что их проблемы закончились, поскольку [AST.GetNameDef] берет на себя ответственность за оборону Сингапура и Борнео, чтобы противостоять враждебной военной активности в регионе.\n\nЭта передача власти включает, по крайней мере на данный момент, гражданское управление колониальными регионами, чтобы позволить [AST.GetNameDef] любые меры, необходимые для защиты своего континента от иностранных атак. Политические последствия этого шага для [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] пока неопределенны." #NT!
 news.242.a: "Это меняет баланс сил в Юго-Восточной Азии." #NT!
 news.242.b: "Будем надеяться, что [AST.GetNameDef] это не испортит." #NT!
 news.242.c: "Отлично! Все по плану." #NT!
 news.243.t: "[AST.GetNameDefCap] и [JAP.GetNameDef] объявляют о создании альянса" #NT!
 news.243.d: "С недавними успехами [AST.GetNameDef] и [JAP.GetNameDef] в Восточной Азии и Тихоокеанском регионе многие наблюдатели ожидали, что это будет лишь вопросом времени, прежде чем две процветающие империи будут вовлечены в конфликт. Однако вместо этого страны достигли соглашения о сотрудничестве, которое быстро назвали «Тихоокеанским барьером».\nДоговор не был опубликован ни одной из стран, поэтому многие аспекты их соглашения неизвестны. Не вызывает сомнений то, что обе стороны пообещали друг другу военную поддержку, чтобы «противостоять наступлению жадных чужаков в наших соответствующих регионах».\n\nПока еще рано говорить о том, как выглядит мировой порядок, задуманный [JAP.GetNameDef] и [AST.GetNameDef], но не может быть никаких сомнений в том, что [AST.GetFactionName] теперь является доминирующей силой в Тихоокеанском регионе." #NT!
 news.243.a: "Мягко говоря, это сбивает с толку." #NT!
 news.243.b: "[Root.GetNameDefCap] приветствует сотрудничество со всеми, кто не будет стоять у нас на пути." #NT!
 news.243.c: "Это прекрасное партнерство, по крайней мере на данный момент." #NT!
 news.244.t: "[AST.GetNameDefCap] Устанавливает сферу влияния" #NT!
 news.244.d: "В шаге, который удивил немногих наблюдателей, [AST.GetNameDef] объявил о своей собственной, независимой организации договора. [AST.GetLeader] объявил, что [AST.GetNameDef] будет искать союзников в попытке сохранить стабильность в Юго-Восточной Азиатско-Тихоокеанском регионе и за его пределами, и при необходимости противостоять агрессии против государства [AST.GetAdjective] и других.\n\nС учетом недавних отходов от связей с Содружеством, это кажется естественным следующим шагом, поскольку [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы." #NT!
 news.244.a: "Они стремятся к доминированию." #NT!
 news.244.b: "Наш собственный двор не будет править европейцами!" #NT!
 news.245.t: "[USA.GetNameDefCap] Присоединяется [AST.GetAdjective] Инициатива обороны" #NT!
 news.245.d: "\nОзабоченные растущей стратегической важностью Тихого океана, [AST.GetNameDef] и [USA.GetNameDef] подписали договор о сотрудничестве в Тихом океане. Хотя договор и призван поддерживать политическую стабильность региона и, как следствие, транстихоокеанское судоходство, он также включает в себя непредвиденные обстоятельства для военной обороны, позволяя двум странам распространять полномочия далеко за пределы их фактических территориальных претензий.\n\nС учетом того, что сейчас под австрало-американской «защитой» находится такая обширная территория, то, несомненно, лишь вопрос времени, когда эти обстоятельства будут подвергнуты испытанию." #NT!
 news.245.a: "Увлекательный ход..." #NT!
 news.245.b: "Это обеспечит нам место доминирующей державы в Тихоокеанском регионе." #NT!
 news.245.c: "Вместе мы сохраним стабильность на половине земного шара." #NT!
 news.246.t: "[USA.GetNameDefCap] и [CAN.GetNameDef] Оформить альянс" #NT!
 news.246.d: "Сотрудничая некоторое время через Совместный совет по обороне, между [USA.GetNameDef] и [CAN.GetNameDef] возникло новое политическое партнерство. Программа, названная [CAN.GetFactionName], направлена ​​на продвижение интересов Северной Америки во всех иностранных делах, включая все вопросы обороны и военных действий.\n\nПоскольку [CAN.GetNameDef] все еще открывает свое постколониальное «я», а политики [USA.GetAdjective] фактически воюют друг с другом из-за изоляционистской и интервенционистской политики, недавно сформированный альянс может предложить обеим странам направление внешней политики, которого им так не хватает." #NT!
 news.246.a: "Будут ли они смотреть в сторону Америки или за ее пределы?" #NT!
 news.246.b: "Братья по земле, братья по оружию!" #NT!
 news.246.c: "Теперь дома не может быть никакой угрозы." #NT!
 news.247.t: "[CAN.GetNameDefCap] присоединяется к Альянсу под руководством [GER.GetAdjective]!" #NT!
 news.247.d: "После быстрых переговоров [CAN.GetNameDef] объявил, что они стали подписавшим членом [GER.GetFactionName]. Правительство [CAN.GetAdjective] провозгласило себя «гордым защитником народа [GER.GetAdjective], так же как [GER.GetNameDef] будет защитником [CAN.GetAdjective]».\n\nХотя подробности вступления [CAN.GetNameDef] в пакт неизвестны, кажется вероятным, что военные действия против врагов [GER.GetNameDef] будут начаты в ближайшее время. Это вполне может стать решающим моментом в военных действиях." #NT!
 news.247.a: "Шокирующее развитие событий!" #NT!
 news.247.b: "Мы поможем нашим союзникам в Европе!" #NT!
 news.247.c: "Братья, народы, стоящие вместе!" #NT!
 news.247.e: "Черт бы побрал этих непостоянных [CAN.GetAdjective]!" #NT!
 news.248.t: "[ENG.GetNameDefCap] Отказывается от северо-восточных территорий" #NT!
 news.248.d: "\nВследствие усиливающегося дипломатического давления со стороны [CAN.GetNameDef], [ENG.GetNameDef] уступила территории Лабрадора и Ньюфаундленда штату [CAN.GetAdjective]. Политики [CAN.GetAdjective] уже давно стремятся «объединить все законные территории [CAN.GetAdjective]», и теперь эта цель на один шаг ближе к достижению.\n\nКонечно, остается нерешенным вопрос о том, что составляет «законную территорию [CAN.GetAdjective]». И [ENG.GetNameDef], и весь североамериканский континент с этого момента будут спать с одним открытым глазом." #NT!
 news.248.a: "[ENG.GetNameDefCap] больше не имеет опорных пунктов в Северной Америке..." #NT!
 news.248.b: "Все так, как и должно быть." #NT!
 news.248.c: "Ба, возьмите эти прибрежные камни!" #NT!
 news.249.t: "[CAN.GetNameDefCap] и [MEX.GetNameDef] Объединяйтесь!" #NT!
 news.249.d: "Политики [USA.GetAdjective] проснулись с тревожными новостями этим утром, когда [CAN.GetNameDef] и [MEX.GetNameDef] объявили о новом оборонительном пакте, сосредоточенном на «противодействии и сдерживании непосредственных угроз для дальнейшего суверенитета обеих наших стран». Слабо завуалированная угроза мало что делает, чтобы скрыть намерение помешать военным усилиям [USA.GetNameDef] на американском континенте и, возможно, за его пределами.\n\nПолитические комментаторы сравнивают ситуацию с ситуацией в Европе до Великой войны: две стороны, которым есть что терять, и нет возможности ослабить напряженность. Вопрос, похоже, не в том, кто представляет большую угрозу для кого, а скорее в том, какая сторона первой нанесет упреждающий удар." #NT!
 news.249.a: "Мы уже это видели; это может закончиться только слезами." #NT!
 news.249.b: "Армия севера будет готова." #NT!
 news.249.c: "Армия юга будет готова." #NT!
 news.249.e: "Мы должны быстро найти способ противостоять этому шагу." #NT!
 news.250.t: "Гражданская война в [MEX.GetNameDef]!" #NT!
 news.250.d: "Нестабильность политики [MEX.GetAdjective] за последние несколько лет переросла в вооруженный конфликт! Силы партии синархистов взялись за оружие, и на улицах нескольких крупных городов [MEX.GetAdjective] вспыхнули бои!\n\nХотя считалось, что правительство имеет очевидное преимущество перед любым восстанием, ходят слухи об иностранной поддержке националистов. Ближайшие соседи страны затаили дыхание. Куда этот конфликт приведет Мексику, покажет только время." #NT!
 news.250.a: "Тревожный конфликт, который может опустошить Мексику." #NT!
 news.250.b: "Теперь нам просто нужно обеспечить приход националистов к власти." #NT!
 news.250.c: "Это высокая цена для нашей страны, но ее необходимо заплатить." #NT!
 news.251.t: "[CAN.GetNameDefCap] Ищет немедленной патриотизации" #NT!
 news.251.d: "\n\nПосле провала переговоров с Вестминстером и беспрецедентных 63-часовых дебатов канадский парламент отменил Акт о Британской Северной Америке, вместо этого закрепив канадскую конституцию в законах, неприкосновенных для британского парламента или монархии.\nХотя это и не является антибританским шагом сам по себе, это сигнализирует об отходе от политики Содружества старой империи.\n\nХотя это естественный шаг для любой страны, желающей обеспечить свою будущую стабильность, он никак не смягчает и без того напряженное состояние мировой политики." #NT!
 news.251.a: "Тогда они смогут справиться в одиночку." #NT!
 news.251.b: "[ENG.GetNameDefCap] слабеет с каждым днем." #NT!
 news.251.c: "Почему это должно произойти именно сейчас?!" #NT!
 news.251.e: "Империя трещит по швам." #NT!
 news.251.f: "От моря до моря [CAN.GetNameDef] будет бесплатным!" #NT!
 news.252.t: "[CAN.GetNameDefCap] Присоединяйтесь к [GER.GetFactionName]!" #NT!
 news.252.d: "Рассматривая себя как естественных союзников, [GER.GetNameDef] и [CAN.GetNameDef] подписали пакт о взаимной обороне. [CAN.GetAdjective] Премьер [CAN.GetLeader] объявил об альянсе в своей речи, сославшись на естественное совпадение интересов [CAN.GetAdjective] и [GER.GetAdjective].\n\nУчитывая возросшую мобилизацию по всей Европе и недавнее отдаление [CAN.GetNameDef] от Содружества, нетрудно предсказать, какие интересы будут обсуждаться.\nКак в Европе, так и в Америке старые державы наблюдают с растущей обеспокоенностью." #NT!
 news.252.a: "Вот куда движется мир..." #NT!
 news.252.b: "Мы — груз, поддерживающий баланс сил." #NT!
 news.252.c: "При этом баланс сил склоняется в нашу пользу!" #NT!
 news.252.e: "Еще один фронт, о котором стоит беспокоиться, если дело дойдет до войны." #NT!
 news.252.f: "Мы становимся еще сильнее!" #NT!
 news.253.t: "[AST.GetNameDefCap] Стремится дистанцироваться от Содружества" #NT!
 news.253.d: "\nВ своей речи сегодня утром премьер-министр [AST.GetLeader] объявил о приверженности правительства Австралии росту и стабильности как государства Океании. Это означает, что нужно искать новые берега, нежели британская Европа, поскольку австралийский народ больше не может нести на своих плечах бремя иностранных конфликтов. В прямой ссылке на речь короля на открытии последнего парламента [AST.GetLeader] попал в точку, заявив: «Никогда больше Галлиполи!»\n\nВосторженные возгласы толпы указывают на то, что началась новая эра австралийской политики. Где она закончится, мир может только догадываться." #NT!
 news.253.a: "[Root.GetFactionName] придется обойтись без [AST.GetNameDef]." #NT!
 news.253.b: "Посмотрите, как империя разваливается на части..." #NT!
 news.253.c: "Они выбрали СЕЙЧАС, чтобы добиться большей независимости?" #NT!
 news.253.e: "Это будет иметь большие последствия для Тихого океана." #NT!
 news.253.f: "Мы прокладываем свой собственный путь!" #NT!
 news.254.t: "[AST.GetNameDefCap] и новозеландский "Юнайтед"" #NT!
 news.254.d: "[AST.GetNameDefCap], заявляя о своей полной независимости, начала оказывать влияние на Южную часть Тихого океана. В рамках этого правительство [AST.GetAdjective] потребовало, чтобы все бывшие колониальные государства Океании были поставлены под его власть.\n\nЕстественно, не желая этого, правительства [ENG.GetAdjective] и Новой Зеландии, находившиеся в тяжелом положении, изначально оказали дипломатическое сопротивление. Однако, не имея никакой базы для проецирования власти Империи в регионе — роль, которую ранее выполняла Австралия, — это был лишь вопрос времени, когда [AST.GetNameDef] представит ультиматум, подкрепленный силой.\nНовая Зеландия теперь является самой восточной провинцией [AST.GetNameDef]." #NT!
 news.254.a: "Нам следует следить за ситуацией." #NT!
 news.254.b: "Так будет правильно." #NT!
 news.254.c: "Это предательство!" #NT!
 news.260.t: "[SAF.GetNameDefCap] берет на себя ответственность за африканские колонии" #NT!
 news.260.desc: "\nСегодня на официальной церемонии [SAF.GetLeader] подписал договор, который предоставит его правительству контроль над британскими зависимыми территориями в Африке. Территории Бечуаналенда, Родезии и Кении теперь будут управляться из Претории. \n\nВыступая перед Палатой общин, [ENG.GetLeader] отрицал, что этот шаг ослабил позиции Великобритании на континенте, назвав его вместо этого «наиболее разумным изменением, позволяющим более эффективно управлять и защищать эти территории»." #NT!
 news.260.a: "Интересный." #NT!
 news.260.b: "Действительно очень разумно." #NT!
 news.260.c: "Это начало конца Империи в Африке?" #NT!
 news.261.t: "[ENG.GetNameDefCap] реорганизует африканские колонии" #NT!
 news.261.desc: "Британский парламент с небольшим перевесом одобрил меру, которая кардинально реорганизует части британских колоний в Африке. Новый акт фактически создает два новых колониальных режима в государствах Родезия и Кения. Эти новые государства будут иметь определенную степень свободы в управлении своими собственными делами, но также будут нести ответственность за обеспечение собственной обороны. \n\nНекоторые консерваторы, выступающие против этого решения, открыто выразили опасения, что это решение является лишь первым шагом в процессе, который они называют «деколонизацией». \n\n[ENG.GetLeader] не был немедленно доступен для комментариев." #NT!
 news.261.a: "Интересный." #NT!
 news.261.b: "Какая глупая договоренность." #NT!
 news.261.c: "По-видимому, это один из способов развития Содружества." #NT!
 news.262.t: "Гражданская война в Южной Африке" #NT!
 news.262.desc: "Долго тлеющие противоречия в [SAF.GetName] теперь вылились в открытую войну. Либеральные националисты утверждают, что политика правительства консерваторов-юнионистов угрожает образу жизни [SAF.GetAdjective]. Они говорят, что юнионисты наносят удар в спину храбрым воинам англо-бурских войн своей безоговорочной поддержкой [ENG.GetName]. \n\nВременное националистическое правительство под руководством [SAF.GetLeader] призвало всех истинных патриотов присоединиться к ним в восстановлении свободы Южной Африки силой оружия. Правительство юнионистов в Претории назвало националистов «мятежниками и предателями худшего сорта». Поскольку военные силы одинаково выступают за обе стороны, конфликт в Южной Африке может занять много времени для разрешения." #NT!
 news.262.a: "Возможно, нам стоит рассмотреть возможность отправки поддержки." #NT!
 news.262.b: "Этого пришлось ждать долго." #NT!
 news.262.c: "Возможно, самые большие угрозы находятся внутри наших границ..." #NT!
 news.263.t: "Антироялистские беспорядки в [SAF.GetNameDef]" #NT!
 news.263.desc: "Волна антимонархических демонстраций, многие из которых переросли в насилие, прокатилась по Южной Африке. Тысячи протестующих вышли на улицы, штурмуя полицейские участки и другие правительственные здания. Портреты короля были снесены, изрезаны, сожжены и, в одном случае, растворены в кислоте. \n\nНаблюдатели отметили, что полиция и военные очень неохотно пытались сдержать восстание, предпочитая вместо этого охранять фабрики и мосты. Это подняло вопрос, действительно ли беспорядки стали неожиданностью для правительства." #NT!
 news.263.a: "Революция в разгаре?" #NT!
 news.263.b: "Без комментариев." #NT!
 news.263.c: "Возможно, самые большие угрозы находятся внутри наших границ..." #NT!
 news.264.t: "Союз африканского народа" #NT!
 news.264.desc: "Основатели [SAF.GetFactionName] собрались в Претории, чтобы объявить о создании своего нового альянса. Европейские наблюдатели быстро отметили, что единственным правительством, имеющим хоть какую-то легитимность, было правительство самого [SAF.GetNameDef], [SAF.GetLeader], председательствующее на разношерстном собрании самопровозглашенных правительств в изгнании и других революционных групп.\n\nПрисутствующие стороны опубликовали совместную декларацию, призывающую европейские империалистические державы немедленно освободить все земли, которые они удерживают в Африке, их законным владельцам, осуждая практику колониализма и обещая принести свободу угнетенным африканским народам — любыми необходимыми средствами." #NT!
 news.264.a: "Африканцы? Управляют сами собой!?" #NT!
 news.264.b: "Первый шаг на пути к истинной свободе." #NT!
 news.264.c: "Посмотрим, сохранится ли их идеализм в грядущих войнах." #NT!
 news.264.d: "В конце концов, они не настоящие социалисты." #NT!
 news.265.t: "[SAF.GetAdjective] Давление на Францию" #NT!
 news.265.desc: "После ошеломляющего поражения Франции на родине легитимность ее колониальной империи оказалась под вопросом. Правительства [SOV.GetNameDef] и [SAF.GetNameDef] выступили с совместным заявлением, в котором заявили, что Франции больше нельзя доверять поддержание порядка на Мадагаскаре, и потребовали передать остров [SAF.GetNameDef]. \n\nПравительство свободной Франции собралось для обсуждения этого вопроса. Эксперты по обороне считают маловероятным, что истощенные французские силы смогут защитить остров, если дело дойдет до войны." #NT!
 news.265.a: "Просто акулы, учуявшие кровь в воде." #NT!
 news.265.b: "Давайте посмотрим, разумны ли французы." #NT!
 news.265.c: "С французами покончено." #NT!
 news.265.d: "Еще одна бескровная победа социализма." #NT!
 news.270.t: "Рождение [NZL.GetAdjective] Броня" #NT!
 news.270.desc: "Грохоча по главной улице столицы, новый танк Боба Сэмпла Сил обороны Новой Зеландии является истинным свидетельством изобретательности и боевого духа народа [NZL.GetAdjective]. Вооруженный шестью пулеметами и бронированный почти наверняка пуленепробиваемыми железными пластинами, он, вполне возможно, станет самым большим препятствием, которое придется преодолеть любому захватчику. \n\nНекоторые так называемые эксперты указывают на посредственные характеристики и слабое вооружение машины как на причины, по которым ее не следует строить, но, как сказал премьер-министр [NZL.GetLeader] во время официальной церемонии приема машины, своевременная защита королевства имеет такое значение, что идеальное оснащение нельзя ни ожидать, ни требовать." #NT!
 news.270.a: "Так вот что вы называете танком!" #NT!
 news.270.b: "Как они называют эту штуку?" #NT!
 news.271.t: "На сцену выходит Большой Боб" #NT!
 news.271.desc: "После ошеломляющего успеха танка Боба Сэмпла высшее командование Сил обороны [NZL.GetName] запросило выпуск улучшенной версии. Имея высоту более 15 футов и вес не менее 120 тонн, новая машина внушает благоговение во всех смыслах этого слова. Ее вооружение, состоящее из двух 17-фунтовых противотанковых пушек, быстро расправится с любым врагом, а ее тяжелая броня — тщательно протестированная, чтобы убедиться, что она действительно пуленепробиваемая — позволит ей без страха вступать в гущу боя. \n\nНа церемонии открытия один наблюдатель назвал его «самым замечательным танком из когда-либо созданных», а другой назвал его «не имеющим себе равных». \nОжидается, что массовое производство начнется в течение месяца." #NT!
 news.271.a: "Мир содрогается при виде наших танков!" #NT!
 news.271.b: "Мир дрожит... от смеха." #NT!
 news.272.t: "Голод в Бенгалии наносит удар" #NT!
 news.272.desc: "Стихийные бедствия, некомпетентное управление и разрушительные последствия войны привели к широкомасштабному голоду в Индии.\n\nПосле циклона, который опустошил большую часть региона и уничтожил почти весь урожай риса, колониальные администраторы проявили медлительность — некоторые могли бы сказать, что демонстративную медлительность — в решении этой проблемы. Несмотря на избыток продовольствия в других районах Индии, не было поставок гуманитарной помощи из-за страха, что она может попасть в руки врага.\n\nБольшие части региона были опустошены, а стоимость жизней и потерянного производства пока даже невозможно оценить." #NT!
 news.272.a: "Ужасный." #NT!
 news.272.b: "Ужасный." #NT!
 news.272.c: "С этим ничего не поделаешь." #NT!
 news.273.t: "Бенгальский голод заканчивается" #NT!
 news.273.desc: "После месяцев относительного бездействия колониальное правительство и индийская армия наконец-то решили действовать. Распределение экстренных запасов продовольствия начало достигать пострадавших районов, а новый урожай риса превзошел ожидания. \n\nОднако цены на продукты питания в пострадавших районах остаются высокими, и долгосрочные последствия голода пока невозможно оценить." #NT!
 news.273.a: "По крайней мере, все кончено." #NT!
 news.273.b: "Окончательно." #NT!
 news.280.t: "Индия получает самоуправление" #NT!
 news.280.desc: "После напряженной встречи посла [GER.GetAdjective] и министра иностранных дел [ENG.GetAdjective] правительство [ENG.GetNameDef] сегодня объявило, что [RAJ.GetNameDef] отныне будет разрешено определять свою собственную политику. Столетия британского правления на субконтиненте неожиданно быстро закончились, поскольку госслужащие были отправлены домой, а колониальное управление передано коренным индейцам.\n\nОдним из первых действий нового индийского руководства стало объявление о широкомасштабном договоре о сотрудничестве с [GER.GetNameDef]. Индийское правительство отказалось комментировать обвинения в том, что это была цена, которую они заплатили за поддержку Германии." #NT!
 news.280.a: "Большой." #NT!
 news.280.b: "Это конец Британской империи?" #NT!
 news.280.c: "Ценный союзник." #NT!
 news.280.d: "Не наш звездный час." #NT!
 news.281.t: "Индия получает самоуправление" #NT!
 news.281.desc: "В совместном заявлении явно потрясенный министр иностранных дел [ENG.GetAdjective] вместе с послом [SOV.GetAdjective] объявили, что Индии будет немедленно предоставлен полный суверенитет над их собственными делами. Не совсем ясно, какую роль [SOV.GetNameDef] сыграл в осуществлении этой внезапной смены политики [ENG.GetAdjective], но она, по-видимому, значительна.\n\nОдним из первых действий нового индийского руководства было объявление о более тесном сотрудничестве с [SOV.GetNameDef], что придало дополнительный вес слухам о том, что [SOV.GetNameDef] вмешался от их имени." #NT!
 news.281.a: "Большой." #NT!
 news.281.b: "Это конец Британской империи?" #NT!
 news.281.c: "Ценный союзник." #NT!
 news.281.d: "Не наш звездный час." #NT!
 news.282.t: "Движение «Выходи из Индии»" #NT!
 news.282.desc: "В последнее время призывы Индии к независимости усилились. Теперь ситуация достигла апогея, поскольку радикальное движение «Выход из Индии» призвало [ENG.GetNameDef] покинуть страну как можно скорее. [ENG.GetAdjective] власти, однако, быстро отреагировали и расправились с движением, арестовав нескольких лидеров во время утренних рейдов по домам по всей Индии. \n\nОтчеты, подготовленные Специальным отделом, показывают, что многие сочувствующие все еще находятся на свободе, и многие представители государственной службы выражают опасения, что более экстремистские элементы движения могут даже прибегнуть к насилию." #NT!
 news.282.a: "Будущее остается неопределенным." #NT!
 news.282.b: "Еще одна обреченная попытка освобождения." #NT!
 news.283.t: "Индийский национальный конгресс побеждает на провинциальных выборах" #NT!
 news.283.desc: "\nНа недавних местных выборах Индийский национальный конгресс получил подавляющее большинство голосов на своей платформе медленного и упорядоченного перехода к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, что индийцы отвергли более радикальную политику, пропагандируемую Ганди, который выступал за полный разрыв с Британией и абсолютное самоуправление как можно скорее." #NT!
 news.283.a: "Они приведут нас к свободе." #NT!
 news.283.b: "Голоса действительно что-то меняют?" #NT!
 news.284.t: "Движение Сварадж добилось успехов на провинциальных выборах" #NT!
 news.284.desc: "\nБританские госслужащие проснулись сегодня утром в шоке, когда стали известны результаты недавних провинциальных выборов. Теперь ясно, что подавляющее большинство индийцев отдали свои голоса кандидатам, поддерживающим Сварадж. В провинциях по всей Индии уже раздаются призывы как можно скорее превратить это ограниченное количество местного самоуправления в полное самоуправление. \n\nПредставитель правительства [ENG.GetAdjective] подчеркнул, что сейчас не время обсуждать такие меры, и что любая передача дальнейших полномочий индийцам невозможна." #NT!
 news.284.a: "Свобода уже в пределах досягаемости." #NT!
 news.284.b: "Британцы никогда этого не потерпят." #NT!
 news.285.t: "Пакистан свободен" #NT!
 news.285.desc: "В соответствии с теорией двух наций мусульманскому меньшинству была предоставлена ​​суверенная родина в районах, где мусульмане составляют большинство населения. Первоначально названный Пакистаном, чтобы показать сочетание пенджабцев, афганцев, кашмирцев, сингхов и белуджей, он с тех пор был переименован в Пакистан для облегчения произношения.\n\nОднако напряженность между недавно освобожденной Индией и Пакистаном сохраняется, поскольку части приграничных территорий претендуют обе новые страны. Некоторые наблюдатели даже предупреждают о возобновлении войны на субконтиненте." #NT!
 news.285.a: "Возможно, это был единственный выход." #NT!
 news.285.b: "Свобода!" #NT!
 news.285.c: "Посмотрим, продлится ли мир." #NT!
 news.286.t: "Австралия разрывает отношения с Великобританией" #NT!
 news.286.desc: "\nВ ходе горячо спорного голосования небольшое большинство в парламенте [AST.GetAdjective] постановило, что страна должна выйти из Британской империи. Последние остатки британского правового правления были объявлены недействительными. [AST.GetLeader] уже подписал решение, тем самым обойдя давнюю правовую традицию королевского согласия, предоставляемого генерал-губернатором, и превратив [AST.GetNameDef] в полностью суверенное государство.\n\nПарламент также проголосовал за формирование Конституционного комитета, который обсудит и даст рекомендации по изменениям, которые будут внесены в Конституцию, чтобы устранить все следы британского вмешательства в дела [AST.GetAdjective]." #NT!
 news.286.a: "На данный момент это уже чистая формальность." #NT!
 news.286.b: "Свобода!" #NT!
 news.286.c: "Австралия выходит из Содружества." #NT!
 news.287.t: "Германия оккупирует Западную Польшу" #NT!
 news.287.desc: "Немецкие войска оккупировали западную Польшу, официально с целью защиты немецких меньшинств от хаоса, последовавшего за крахом польского правительства. \n\nСоветские войска выведены из этих районов в полном порядке, что привело к фактическому разделу Польши между двумя державами." #NT!
 news.287.a: "Вполне вероятная история!" #NT!
 news.287.b: "Остальное мы сделаем со временем..." #NT!
 news.287.c: "Либералы наступают — пока." #NT!
 news.288.t: "Образован Китайский единый фронт" #NT!
 news.288.desc: "[CHI.GetLeader] и [PRC.GetLeader] выпустили совместное заявление, в котором заявили, что они отложили свои разногласия перед лицом японского нападения. Обе стороны будут соблюдать строгую политику ненападения друг на друга до тех пор, пока будет длиться война против Японии, и поклялись сделать все возможное, чтобы отбросить захватчика. Ряд более мелких военачальников также заявили о своей поддержке, передав свои силы под командование [CHI.GetLeader].\n\nБудут ли давние враги гражданской войны в Китае на самом деле работать вместе, еще предстоит увидеть, и многие эксперты полагают, что это не сделает ничего, кроме как отсрочит неизбежное поражение Китая." #NT!
 news.288.a: "Альянс отчаяния." #NT!
 news.288.b: "Это ничего не меняет!" #NT!
 news.288.c: "Нестабильный союз." #NT!
 news.337.title: "Унижение в Африке" #NT!
 news.337.desc: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец вражде между двумя странами. Несмотря на огромную разницу в силах между королевством, не имеющим выхода к морю, и всемирной империей, правительство Эфиопии определенно вышло победителем в этих переговорах. Италия не только должна заключить перемирие с Эфиопией, но и территории Эритреи и Итальянского Сомалиленда были официально переданы [ETH.GetNameDef].\n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в упадке, и, вероятно, потребуется много лет, прежде чем раненая итальянская гордость действительно оправится от этого поражения." #NT!
 news.337.desc_some_states: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец вражде между двумя странами. Несмотря на огромную разницу в силах между королевством, не имеющим выхода к морю, и всемирной империей, правительство Эфиопии определенно вышло победителем в этих переговорах. Италия не только должна заключить перемирие с Эфиопией, но и некоторые из бывших итальянских территорий в Восточной Африке были официально переданы [ETH.GetNameDef].\n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в упадке, и, вероятно, потребуется много лет, прежде чем раненая итальянская гордость действительно оправится от этого поражения." #NT!
 news.337.desc_no_states: "Сегодня между [ETH.GetLeader] и [ITA.GetLeader] был подписан мирный договор, положивший конец вражде между двумя странами. Несмотря на огромную разницу в силах между королевством, не имеющим выхода к морю, и всемирной империей, эфиопскому правительству удалось удержать свои позиции против итальянских войск. \n\nПоскольку это второе поражение итальянских вооруженных сил в Эфиопии, правительство [ITA.GetLeader] находится в упадке, и, вероятно, потребуется много лет, прежде чем раненая итальянская гордость по-настоящему оправится от этого поражения." #NT!
 news.337.a: "Молодец Эфиопия!" #NT!
 news.337.b: "Мы надеемся, что [ITA.GetLeader] не запомнят за его неудачи." #NT!
 news.337.c: "Мы никогда от этого не оправимся." #NT!
 news.337.d: "Империя Раса Алулы возрождается!" #NT!
 news.350.t: "Мирное воссоединение [ROOT.GetNameDef]" #NT!
 news.350.desc: "\n\nПрислушиваясь к воле народа [ROOT.GetAdjective], [ROOT.GetLeader] удалось добиться мирного объединения [ROOT.GetRulingIdeology] [ROOT.GetAdjective] государств. Пока еще неизвестно, какое влияние это окажет на мир в целом, но, по крайней мере, в [ROOT.Capital.GetCapitalVictoryPointName] люди праздновали это историческое событие." #NT!
 news.350.a: "Это может быть опасно." #NT!
 news.350.b: "Это определенно новое начало." #NT!
 news.350.c: "Хорошо для них, я полагаю." #NT!
  
 news.409.t: "Желтая река взорвана" #NT!
 news.409.desc: "В последней отчаянной попытке остановить надвигающуюся мощь сил [JAP.GetAdjective] армия [FROM.GetAdjective] разрушила сеть дамб и защитных сооружений от наводнений вдоль реки Хуанхэ.\n\nПоследовавшие внезапные наводнения заставили огромное количество сельского населения покинуть свои дома, у которого было лишь короткое время на подготовку.\n\nОстается увидеть, сможет ли этот акт дать военным [FROM.GetAdjective] достаточно времени для перегруппировки и дальнейшего сражения." #NT!
 news.409.a: "Понял." #NT!
 news.409.b: "Это не может остановить неизбежное." #NT!
 news.409.c: "Гуманитарная трагедия." #NT!
  
 ace_promoted.1.t: "Пилот-ас повышен в звании" #NT!
 ace_promoted.2.t: "Появляется Дикий Туз" #NT!
 ace_promoted.1.d: "Мало кто рискует так, как храбрые пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым из недавней миссии над [From.GetMissionRegion], но и тем, что одержал значительные победы во многих критических столкновениях.\n\nНедавнее повышение [From.GetName], представленное как яркий пример мужества [Root.GetAdjective], было широко разрекламировано. Хотя люди могут считать войну скорее адом, чем славой, многие рады видеть, что все еще есть герои, за которыми можно сплотиться." #NT!
 ace_promoted.1.d_major: "Мало кто рискует так, как храбрые пилоты ВВС [Root.GetAdjective]. [From.GetName] [From.GetSurname], опытный пилот, известный под позывным [From.GetCallsign], отличился [From.GetHerselfHimself] не только тем, что вернулся живым, но и тем, что пилотировал [From.GetHerHis] [From.GetWing] с огромным мастерством. Недавно [From.GetName] был на задании над [From.GetMissionRegion] и сыграл важную роль в успехе этой критической встречи.\n\nНедавнее повышение [From.GetName], представленное как яркий пример мужества [Root.GetAdjective], было широко разрекламировано. Хотя люди могут считать войну скорее адом, чем славой, многие рады видеть, что все еще есть герои, за которыми можно сплотиться." #NT!
 ace_promoted.1.a: "Кто осмелится, тот победит." #NT!
 ace_died.1.t: "[From.GetCallsign] Убито более [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Один из самых известных асов [From.GetAceType] [From.Owner.GetName], [From.GetFullName], погиб при исполнении служебных обязанностей во время миссии над [From.GetMissionRegion]. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, кончина [From.GetCallsign] сильно деморализует многих людей, которые равнялись на [From.GetHerHim].\n\nХотя мы и хотели бы, чтобы был способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызовет подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, как мы надеемся, будет жить долго после наших нынешних проблем." #NT!
 ace_died.1.d_major: "Один из самых известных асов [From.GetAceType] [From.Owner.GetName], [From.GetFullName], погиб при исполнении служебных обязанностей. Пилоты, вернувшиеся с задания, сообщили, что заметили [From.GetHerHis] [From.GetWingShort], падающий в огне над [From.GetMissionRegion] после сильного вражеского огня. К сожалению, поскольку [From.GetSheHe] уже давно стал публичной фигурой, гибель [From.GetCallsign] сильно деморализует многих людей, которые восхищались [From.GetHerHim].\n\nХотя мы хотели бы, чтобы был способ скрыть это событие от людей, отсутствие публичных появлений [From.GetName] вскоре вызвало бы подозрения. В конечном счете, смерть [From.GetHerHis] — это еще одна часть легенды, которая, как мы надеемся, будет жить долго после наших нынешних проблем." #NT!
 ace_died.1.a: "Живая легенда еще лучше." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Пилоты, вернувшиеся с [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective] во главе с печально известным [Prev.GetCallsign] сосредоточилась на преследовании [From.GetCallsign]. Увернувшись от нескольких очередей [Prev.Owner.GetAdjective] и сбив несколько вражеских самолетов, [From.GetCallsign] был подавлен [Prev.GetCallsign], который, как сообщается, превзошел [From.GetHerHim] в маневренности и разорвал топливные баки чистым попаданием. [From.GetName] Самолет [From.GetSurname] загорелся и по спирали упал над [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]1 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]2 и был уважаем многими. Потеря этого национального героя является большим ударом для военно-воздушных сил [Prev.Owner.GetAdjective]3 и сокрушительным ударом для нашей страны в целом. Осознание того, что пока мы скорбим, [Prev.Owner.GetAdjective]4 чествует [Prev.Owner.GetAdjective]5 как героя, делает трагедию еще более страшной." #NT!
 ace_killed_by_ace.1.d_major: "Пилоты, вернувшиеся из [From.GetMissionRegion], сообщают, что эскадрилья самолетов [Prev.Owner.GetAdjective] во главе с печально известным [Prev.GetCallsign] сосредоточилась на погоне за [From.GetCallsign]. Сбив несколько вражеских самолетов и увернувшись от нескольких залпов [Prev.Owner.GetAdjective], [From.GetCallsign] был разбит [Prev.GetCallsign] на своем [Prev.GetWingShort], который, как сообщается, перехитрил [From.GetHerHim] и чистым попаданием разорвал топливные баки. [From.GetName] [Prev.Owner.GetAdjective]0 из [Prev.Owner.GetAdjective]1 загорелись и обрушились на [From.GetMissionRegion] в жестоком аду.\n\n[Prev.Owner.GetAdjective]3 проявил большое мужество на протяжении всей службы [Prev.Owner.GetAdjective]4, и многие уважали его. Потеря этого национального героя — это большой удар для ВВС [Prev.Owner.GetAdjective]5 и разрушительный удар для нашей страны в целом. Знание того, что пока мы скорбим, [Prev.Owner.GetAdjective]6 прославляет [Prev.Owner.GetAdjective]7 как героя, делает трагедию еще сильнее." #NT!
 ace_killed_by_ace.1.a: "Ужасная потеря для всех нас." #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Сбит [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Наша последняя миссия над [From.GetMissionRegion] была большим успехом для ВВС [From.Owner.GetAdjective] в более чем одном аспекте. Пришли отчеты, подчеркивающие героический поступок [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли спикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил маневрировать, обойдя самолеты [Prev.Owner.GetAdjective], и одним залпом отправил [Prev.GetCallsign] в падение с небес [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был устрашающим пилотом со многими [From.Owner.GetAdjective] жизнями на совести [From.Owner.GetAdjective]8. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.d_major: "Наша последняя миссия над [From.GetMissionRegion] была большим успехом для ВВС [From.Owner.GetAdjective] в более чем одном аспекте. Пришли отчеты, подчеркивающие героический поступок [From.GetFullName], сумевшего перехитрить пилота [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], известного как [Prev.GetCallsign]. [From.GetCallsign] использовал [From.GetHerselfHimself] в качестве приманки и заманил [Prev.GetCallsign] в ловушку, где пилоты [From.Owner.GetAdjective] смогли спикировать на эскадрилью [Prev.GetCallsign]. [From.GetCallsign] продолжил маневрировать, обойдя самолеты [Prev.Owner.GetAdjective], и одним залпом отправил [Prev.GetCallsign] в падение с небес [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 был устрашающим пилотом со многими [From.Owner.GetAdjective] жизнями на совести [From.Owner.GetAdjective]8. Это великая победа, которая показывает, что когда мы объединяемся вокруг великих героев, они совершают великие дела." #NT!
 ace_killed_other_ace.1.a: "Победа, которую запомнят все [From.Owner.GetName]!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] снизился" #NT!
 aces_killed_each_other.1.d: "Во время последней миссии наш знаменитый ас [From.GetAceType] [From.GetFullname] оказался в затяжной схватке с устрашающим летчиком-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] проскочил сквозь огонь самолетов [Prev.Owner.GetAdjective] и пошел на таран [Prev.GetCallsign].\nОба самолета [From.GetCallsign] и [Prev.GetCallsign] были замечены падающими на куски над [From.GetMissionRegion].\n\nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас неприятностью, является слабым утешением, мы потеряли ценную общественную фигуру и вдохновение для всех [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Во время последней миссии наш знаменитый ас [From.GetAceType] [From.GetFullname] оказался в затяжной схватке с устрашающим летчиком-асом [Prev.GetFullName]. Имея мало боеприпасов и не имея возможности спастись, [From.GetCallsign] маневрировал [From.GetHerHis] [From.GetWingShort] сквозь огонь самолетов [Prev.Owner.GetAdjective] и приступил к тарану [Prev.GetCallsign].\nОба самолета [From.GetCallsign] [From.GetWingShort] и [Prev.GetCallsign] [From.GetFullname]1 были замечены разваливающимися над [From.GetFullname]2.\n\nХотя то, что угроза [Prev.Owner.GetAdjective], [Prev.GetCallsign], больше не будет для нас неприятностью, является слабым утешением, мы потеряли ценную общественную фигуру и вдохновение для всех [From.GetFullname]5." #NT!
 aces_killed_each_other.1.a: "Тем не менее, это большая потеря для нас." #NT!
 election.1.t: "ОБЩИЕ ВЫБОРЫ" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Выборы: общественность выступает против перевооружения" #NT!
 election.2.d: "На предстоящих выборах поддержка [Root.GetRulingParty] по-прежнему высока, люди доверяют руководству [Root.GetLeader]. Однако стремление партии усилить внимание [Root.GetName] к военным вопросам не пользуется особой популярностью у общественности, значительная часть граждан считает это необдуманным ура-патриотизмом. Война еще не достигла наших границ, и мало кто хотел бы, чтобы [Root.GetName] предприняла агрессивные действия. Сотрудничая с другими крупными партиями, разделяющими нашу обеспокоенность безопасностью нации, мы все равно сможем править после выборов, хотя и с уменьшенной поддержкой." #NT!
 election.2.a: "Народ должен быть услышан." #NT!
 election.2.b: "Защита нашего суверенитета превыше всего." #NT!
 election.3.t: "Выборы: общественность требует перевооружения" #NT!
 election.3.d: "Продолжающаяся война, приближающаяся к нашим границам, нависла над предстоящими выборами, и многие избиратели обеспокоены тем, что [Root.GetName] не готов к тому, чтобы быть брошенным в этот конфликт или к тому, что может из него возникнуть. Они требуют, чтобы мы усилили меры предосторожности и гарантировали, что наша страна будет готова к войне. Хотя большинство все еще поддерживает [Root.GetRulingParty], мы можем потерять их из-за более радикальных элементов, если не развеем их опасения." #NT!
 election.3.a: "Люди имеют право чувствовать себя в безопасности." #NT!
 election.3.b: "Многие по-прежнему поддерживают дипломатические решения." #NT!
 election.4.t: "Выборы: либералы в правительстве?" #NT!
 election.4.d: "Агрессивно националистические настроения усилились в [Root.GetName], что привело к появлению нескольких партий, продвигающих либеральные идеалы: государство, навязывающее свою власть силой. Одна из них, в частности, завоевала благосклонность на текущих выборах, что привело к дискуссиям внутри партии [Root.GetRulingParty] о том, следует ли нам пытаться сотрудничать с ними в формировании нашего правительства. Хотя они открыто отвергают идеалы консерваторов, которые являются основой нашего государства, сам факт их решения участвовать в выборах придает некоторую достоверность нашим взглядам, а признание их общественной поддержки может удержать их от совершения насильственных действий." #NT!
 election.4.a: "Лучше их, чем социалистов!" #NT!
 election.4.b: "Предпочтительнее широкая коалиция консервативных партий." #NT!
 election.5.t: "Выборы: социалисты в правительстве?" #NT!
 election.5.d: "Коммунистическое движение в [Root.GetName], подпитываемое широким недовольством среди рабочего класса и радикальными тенденциями среди ученых, стало достаточно большим, чтобы привести к формированию нескольких партий. После того, как одна из них получила значительную поддержку на текущих выборах, политики в [Root.GetRulingParty] начали обсуждать, стоит ли искать их поддержки в формировании правительства. Хотя они считают наши консервативные институты не более чем буржуазной тиранией, они, похоже, стремятся осуществить желаемые ими изменения, сотрудничая с правительством, а не свергая его." #NT!
 election.5.a: "Лучше реформа, чем революция!" #NT!
 election.5.b: "Предпочтительнее широкая коалиция консервативных партий." #NT!
 election.6.t: "Выборы: Консервативные партии в меньшинстве" #NT!
 election.6.d: "Политика в [Root.GetName] становится всё более радикальной. Там, где когда-то была широкая поддержка партий, поддерживающих идеалы консерваторов, и представительных институтов [Root.GetName], на этих выборах все больше избирателей обратились к политическим крайностям. Партии, находящиеся в центре политического центра, даже если они решат отложить в сторону свои разногласия, больше не образуют большинства. Чтобы избежать слабого правительства меньшинства, у нас нет другого выбора, кроме как сотрудничать либо с либералистами, либо с социалистами." #NT!
 election.6.a: "Мы будем работать с либералами для укрепления [Root.GetName]." #NT!
 election.6.b: "Объединившись с социалистами, мы сможем способствовать социальным изменениям." #NT!
 election.6.c: "Правительство меньшинства, хотя и слабое, предпочтительнее." #NT!
 election.7.t: "Либералисты влияют на внешнюю политику" #NT!
 election.7.d: "Принятие либералов в нашу политическую коалицию оказало влияние на нашу внешнюю политику. Несмотря на их яростный национализм, у них есть сторонники за рубежом, которые одобряют влияние, оказанное им в [Root.GetName]. Тоталитарные правительства со схожими идеологическими наклонностями видят в нас потенциальных союзников. Поддержание связей с этими странами, независимо от того, какое отвращение [Root.GetRulingParty] может испытывать к их идеалам, может быть необходимо для сохранения поддержки либералов, поддерживающих наше правительство." #NT!
 election.7.a: "Мы можем использовать союзников против более серьезных угроз." #NT!
 election.7.b: "С такими друзьями нам не нужны враги." #NT!
 election.8.t: "Социалистическое влияние на внешнюю политику" #NT!
 election.8.d: "Социалисты часто считают себя частью международной революции, и наш выбор принять их в качестве партнеров в нашем правительстве привлек внимание многих их международных союзников. Представители коммунистических партий поддерживают тесные связи с нациями, которые отказались от нашей формы правления в пользу диктатуры пролетариата, связи, которые нам, возможно, придется признать в [Root.GetAdjective] внешней политике, если мы хотим сохранить их поддержку." #NT!
 election.8.a: "Мы должны принять наши общие цели." #NT!
 election.8.b: "На этом пути лежит растворение самого [Root.GetName]." #NT!
 election.11.t: "Выборы: либеральное большинство" #NT!
 election.11.d: "Эти выборы стали разрушительными для самого института, который они представляют. Большинство населения [Root.GetAdjective] отдали свои голоса в пользу либеральной партии, которая стремится отменить выборы и установить автократического правителя. В то время как многие рассматривают возможность взяться за оружие против этого нарушения идеалов консерваторов, которые изначально позволили им получить этот мандат, другие рассматривают возможность применения насилия только для дальнейшего подтверждения своих идеалов." #NT!
 election.11.a: "Это черный день для [Root.GetName], но люди высказались." #NT!
 election.11.b: "Мы не отдадим свою свободу без борьбы!" #NT!
 election.12.t: "Выборы: Коммунистическое большинство" #NT!
 election.12.d: "Нынешние выборы завершились победой коммунистических партий, что вызвало неоднозначную реакцию со стороны бывшей администрации. Хотя новые правители заявляют, что представляют народ в целом, они рассматривают многие консервативные институты, которыми мы дорожим, как попытки манипулировать и угнетать рабочий класс, что приводит к дискуссии о том, что на самом деле представляет собой «правление народа». В некоторых странах революция началась в реках крови. В [Root.GetName] этого не произошло, но это может еще закончиться ими." #NT!
 election.12.a: "Это тревожно, но они действительно представляют большинство." #NT!
 election.12.b: "Мы должны остановить их, прежде чем они уничтожат все проявления инакомыслия!" #NT!
 election.13.t: "Выборы: Магнат поддерживает либерализм" #NT!
 election.13.d: "Влиятельный промышленник, стоящий за одной из компаний, с которыми мы выбрали сотрудничество для нашего промышленного производства, недавно сделал ряд политических заявлений, которые вызвали тревогу у членов администрации. Он открыто выступал за авторитарное правительство и хвалил иностранные администрации, которые идентифицируют себя как либералистов, косвенно предполагая, что [Root.GetName] выиграет от такого правления. Осуждение магната и его идеалов может испортить наши отношения с компанией, но если оставить их без контроля, это даст ему платформу для распространения пропаганды, которая подрывает все, что означает [Root.GetRulingParty]." #NT!
 election.13.a: "Он может говорить все, что ему заблагорассудится, нам не нужно его поддерживать." #NT!
 election.13.b: "Мы не можем полагаться на либералов в вопросах развития и защиты [Root.GetName]." #NT!
 election.14.t: "Выборы: исключение для военного времени" #NT!
 election.14.d: "[Root.GetName] находится в состоянии войны. Обычно в это время проводятся выборы, но, находясь в центре важного конфликта, многие утверждают, что не могут позволить себе тратить время на политическую агитацию или смену руководства, если таковая произойдет. Между тем, другие утверждают, что объявление продолжающейся войны уважительной причиной для пропуска выборов является первым шагом к подрыву [Root.GetAdjective] Консерватизма. В конце концов, позволить военным вопросам преобладать над влиянием народа может быть скользкой дорожкой." #NT!
 election.14.a: "Выборы пройдут в обычном режиме." #NT!
 election.14.b: "Мы сможем позаботиться о таких вопросах, когда эта война закончится." #NT!
 election.15.t: "Выборы: Правительство оспаривается" #NT!
 election.15.d: "С приближением выборов люди начинают сомневаться в способности нынешней администрации продолжать текущую войну. [Root.GetName] сильно пострадал, и общественное мнение отвернулось от тех, кто, похоже, ведет нашу страну к поражению. Хотя наши люди полны решимости довести войну до конца, они предпочли бы, чтобы ее закончило другое правительство." #NT!
 election.15.a: "Этот кризис доверия крайне прискорбен." #NT!
 election.15.b: "Пусть политический ландшафт изменится, чтобы сохранить единство народа." #NT!
 election.16.t: "[Root.GetLeader] Пользуется общественной поддержкой" #NT!
 election.16.d: "На нынешних выборах оппозиция, насколько она существует, критикует все более авторитарное правление [Root.GetRulingParty]. Они сомневаются, есть ли у электората вообще какая-либо власть, или это все только для показухи.\n\nОднако поддержка [Root.GetLeader], похоже, остается высокой, и хотя обстоятельства выборов подвергаются сомнению международным сообществом, они не оспаривались внутри страны. Похоже, что даже если [Root.GetName] больше не правит народ, народ поддерживает своего правителя... по крайней мере тех, кто попал в бюллетени." #NT!
 election.16.a: "Один народ, один лидер." #NT!
 election.17.t: "Результаты выборов поставлены под сомнение" #NT!
 election.17.d: "Хотя режим [Root.GetLeader] заставил большинство своих оппонентов замолчать, некоторые все же высказались о недавних выборах, обвинив [Root.GetRulingParty] в фальсификации результатов и игнорировании явных усилий избрать парламент, противостоящий их политике.\n\nПравительство отметает эти возражения в сторону как попытку разделить народ против себя. Однако факт остается фактом: большинство людей, похоже, имеют сомнения относительно их правления, и оппозиция, хотя и замолчала на данный момент, высказала свою точку зрения." #NT!
 election.17.a: "Разделители!" #NT!
 political.1.t: "Социализм на подъеме" #NT!
 political.1.d: "«В то время как рабочие восстают против своих угнетателей по всему миру, те, кто утверждает, что достигли классового сознания в [Root.GetName], сидят сложа руки и ждут, когда перемены придут изнутри политической системы, настолько коррумпированной, что только революция может спасти нас от нее!»\n\nТак говорят новые голоса в коммунистическом движении [Root.GetAdjective]. Ссылаясь на правление [Root.GetRulingParty] как на диктатуру буржуазии, они начали призывать к его свержению любыми необходимыми средствами. Будут ли эти средства приходить изнутри или извне, еще предстоит увидеть." #NT!
 political.1.a: "Возможно, в самом правительстве есть те, кто поддерживает подобные идеи." #NT!
 political.1.a.tt: "Увеличивает вероятность внутренней поддержки коммунистического переворота." #NT!
 political.1.b: "Движение для народа должно искать поддержки у народа." #NT!
 political.1.b.tt: "Увеличивает вероятность народной поддержки коммунистического восстания." #NT!
 political.2.t: "Марксистские симпатии в правительстве" #NT!
 political.2.d: "Хотя партийная линия [Root.GetRulingParty] заключается в решительном противодействии революционному социализму, бдительно следя за радикальными левыми элементами страны, некоторые люди в правительстве более открыты для возможности. Если нет ничего другого, они видят возможность решения проблем людей, которые ищут решения у социалистов, не рискуя полномасштабной гражданской войной.\n\nХотя они могут рассматриваться как предатели теми, кто остается верным [Root.GetLeader], эти диссидентские голоса могут быть теми, кто обеспечит относительно бескровный переход, если революция наступит." #NT!
 political.2.a: "Мы тоже будем за ними пристально следить по многим причинам." #NT!
 political.2.a.tt: "Если общественная поддержка достаточна, переворот может быть осуществлен." #NT!
 political.3.t: "Социалисты совершают переворот" #NT!
 political.3.d: "В то время как народное движение за коммунистическую революцию было громким и ужасающим, определенная часть политического движения в основном была тихой и выжидающей. Ожидание теперь закончилось. Сегодня, как раз когда руководство и армия [Root.GetRulingParty] готовились к восстанию в национальном масштабе, ряд чиновников в правительстве [Root.GetAdjective] быстро поместили [Root.GetLeader] под домашний арест и вступили в переговоры с мятежниками.\n\nСохраняя видимость сохранения порядка, переговоры фактически сводились к обеспечению позиций в новом социалистическом государстве для тех, кто решил сотрудничать. Переворот был завершен прежде, чем кто-либо смог его остановить, и те, кто мог бы это сделать, теперь заключены в тюрьму, сосланы или казнены новым режимом." #NT!
 political.3.a: "Потоки истории сметут прошлое." #NT!
 political.4.t: "Классовые конфликты разделяют [Root.GetName]" #NT!
 political.4.d: "Коммунистическое революционное движение, когда-то популярное среди радикальных ученых в теории и смутьянов на практике, получило возросшую поддержку среди рабочего класса [Root.GetAdjective]. Тот факт, что все больше людей вообще предпочитают идентифицировать себя с «классом», означает, что марксистские идеи распространяются за пределы тех, кто активно стремится свергнуть правительство.\n\nЧлены [Root.GetRulingParty] сетуют на это развитие событий, тоскуя по времени, когда «[Root.GetAdjective]» было тем, что люди идентифицировали как в первую очередь. Их опасения не беспочвенны. Можно утверждать, что революция уже идет, происходит на нескольких уровнях общества, и может быть слишком поздно ее остановить." #NT!
 political.4.a: "Люди могут называть себя как хотят." #NT!
 political.5.t: "Солдаты перешли к коммунистическим партизанам" #NT!
 political.5.d: "«Капиталисты и националисты хотели бы, чтобы вы проливали за них кровь на передовой, настраивая брата против брата из-за споров, которые не касаются рабочего человека! Вместо того, чтобы поднимать оружие против рабочих, борющихся за границей, поднимите его против угнетателей и свергните тиранов!»\n\nАрмия, обычно оплот патриотизма и преданности, оказалась невосприимчивой к коммунистической пропаганде, быстро распространяющейся в [Root.GetName]. Солдаты дезертируют, отказываются сражаться за свою страну, иногда доходя до того, что присоединяются к партизанским движениям, которые заявляют, что готовятся к революции." #NT!
 political.5.a: "Возможно, они просто борются за другой [Root.GetName]." #NT!
 political.6.t: "Революция [GetMonth]" #NT!
 political.6.d: "Идея о том, что коммунистическое движение представляет народ, определенно набрала обороты в [Root.GetName], где общественная поддержка коммунистической партии резко возросла за последние месяцы. Но те, кто призывает к революции, больше не являются разрозненным сборищем партизан и недовольных профсоюзов. Группа, стоящая за призывом к восстанию, достаточно организована, чтобы сформировать правительство в случае успеха.\n\nТем не менее, если бы революция началась сейчас, ее вряд ли можно было бы осуществить, не ввергнув [Root.GetName] в гражданскую войну. Должны ли революционеры рискнуть разорвать страну на две части, чтобы удовлетворить свое нетерпение, или подождать лучшей возможности в будущем?" #NT!
 political.6.a: "Тот, кто хочет творить историю, должен действовать сегодня!" #NT!
 political.6.b: "Революция неизбежна. Неизбежное может подождать." #NT!
 political.7.t: "Либерализм на подъеме" #NT!
 political.7.d: "«Люди [Root.GetAdjective] слишком долго подвергались некомпетентному правлению [Root.GetRulingParty]! Они утверждают, что представляют народ, но не в состоянии даже поддерживать порядок на наших улицах! Только отстранив их от власти, мы можем заставить эту страну расти!»\n\nЛиберальные ораторы в [Root.GetName] не скрывали того, что они думают о нашем нынешнем правлении и политической системе. Подобные речи затронули общественное несогласие, которое особенно ярко выражено в более консервативных слоях армии." #NT!
 political.7.a: "Высшее руководство может испытывать невысказанные симпатии." #NT!
 political.7.a.tt: "Увеличивает вероятность внутренней поддержки либерального переворота." #NT!
 political.7.b: "Молодое поколение примет эстафету." #NT!
 political.7.b.tt: "Увеличивает вероятность народной поддержки либерального переворота." #NT!
 political.8.t: "Либеральные симпатии в армии" #NT!
 political.8.d: "Несколько высокопоставленных военнослужащих [Root.GetAdjective] выразили поддержку, некоторые в частном порядке, а некоторые открыто, либералистскому движению в [Root.GetName]. Они чувствуют, что [Root.GetRulingParty] забыли, насколько важна сила оружия для сохранения целостности страны, и их все больше раздражает то, что правительство рассматривает армию скорее как инструмент, чем как один из самых важных институтов страны. Некоторые из них доходят до того, что предполагают, что необходимо новое правительство, которое знает, как повести [Root.GetName] в следующую половину века.\n\nВозможно, эта фракция не состоит преимущественно из политиков, но некоторые из них получили позиции в министерстве обороны. Если такое развитие событий продолжится, они могут получить достаточную политическую поддержку для совершения государственного переворота." #NT!
 political.8.a: "Национальный дух важнее правительства." #NT!
 political.9.t: "Либералистский государственный переворот" #NT!
 political.9.d: "Некоторые скажут, что они это предвидели. И те, кто предупреждал об опасностях либерализма, и те, кто превозносил его как спасителя [Root.GetName], сегодня обнаружили, что их пророчества стали реальностью, поскольку военные в [Root.Capital.GetName] свергли правительство во главе с [Root.GetRulingParty] и захватили власть. [Root.GetLeader] пропал без вести, по слухам, он отправился в изгнание, а переворот встретил небольшое первоначальное сопротивление.\n\nНовое руководство [Root.GetAdjective] также не планирует позволять сопротивлению расти. Было объявлено военное положение, и с учетом происходящих изменений вряд ли что-то последует за этим." #NT!
 political.9.a: "Сильное государство необходимо для защиты людей от самих себя." #NT!
 political.10.t: "Гражданская война за либерализм" #NT!
 political.10.d: "Хотя попытки либерального движения возродить националистические настроения имели некоторый успех, сопротивление этим идеям остается высоким. Генералы, замышляющие свергнуть нынешнюю администрацию, разочарованы недоверием, которое, по-видимому, испытывает само население [Root.GetAdjective] к [Root.GetFascistParty].\n\nОни по-прежнему уверены, что люди в конечном итоге устанут от [Root.GetLeader], но расходятся во мнениях относительно того, какой курс действий предпринять. Некоторые призывают к совершению переворота сейчас, прежде чем враги [Root.GetName] предпримут действия. Однако, если это сделать, пока общественная поддержка ограничена, страна погрузится в гражданскую войну." #NT!
 political.10.a: "Воля к власти бессмысленна, если человек не спешит ею воспользоваться." #NT!
 political.10.b: "Сначала они должны объединить людей, а затем управлять ими." #NT!
 political.11.t: "Формирование либеральных штурмовых дивизий" #NT!
 political.11.d: "Политическое и военное всегда были переплетены в либерализме. Параллельно с растущим политическим движением либералистские партии начали формировать военизированные организации для защиты как от внутренних, так и от внешних угроз, причем внутренние угрозы являются их политическими противниками. Хотя многие люди находят такое развитие событий тревожным, волна милитаристского негодования привела к увеличению числа добровольцев, присоединяющихся к нашим вооруженным силам.\n\nПолитические лидеры движения отметили, что у их противников есть основания для страха. Поскольку армия на нескольких уровнях пронизана столь явно политическими элементами, враги [Root.GetName] и враги либерализма начинают выглядеть очень похожими." #NT!
 political.11.a: "Бояться стоит только предателям родины." #NT!
 political.12.t: "Угроза социализма" #NT!
 political.12.d: "'[Root.GetLeader] хотел бы, чтобы вы поверили, что [Root.GetName] стоит в безопасности и единстве. Неудивительно, что такая ложь отравила умы наших людей, когда змея свернулась кольцами по соседству! Достаточно посмотреть на нашу границу, чтобы увидеть, как соотечественники нападают друг на друга во имя социализма, провозглашая конец наций. Сколько времени пройдет, прежде чем они объявят и нашу нацию мертвой? Защитит ли нас [Root.GetRulingParty] от этой угрозы?'\n\nРост либерального движения в [Root.GetName] был подкреплен близостью коммунистической революции. Многие умеренные, которые обычно могли бы игнорировать либерализм как очередной ошибочный идеологический эксперимент, также считают это весьма реальной проблемой для себя. Учитывая выбор между социализмом наших соседей и либеральным режимом, они, по общему признанию, предпочли бы последний. Они даже могли бы быть готовы активно поддержать его." #NT!
 political.12.a: "Мы будем авангардом против красной угрозы!" #NT!
 political.13.t: "Движение к консерватизму" #NT!
 political.13.d: "«Если мы заглушим голоса людей, как кто-либо из нас может утверждать, что является голосом [Root.GetName] самих себя? Если мы боимся инакомыслия, если мы боимся публичного осуждения или отстранения от власти публичным голосованием, то на самом деле мы боимся того, что нас будут ненавидеть и поносить наши собственные граждане. Неужели [Root.GetRulingParty] действительно так мало уверен в своих принципах?»\n\nОсторожная и слабо организованная, но страстная фракция в правительстве начала настаивать на менее репрессивной политике против врагов государства. Они хотят, чтобы общественность участвовала в принятии решений через референдумы и местные партийные собрания, даже если это означает риск для будущего текущей повестки дня." #NT!
 political.13.a: "Для начала мы можем обсудить это внутри компании." #NT!
 political.13.a.tt: "Увеличивает вероятность внутренней поддержки организации выборов." #NT!
 political.13.b: "Зная, что мы правы, мы можем позволить нашим врагам говорить более открыто." #NT!
 political.13.b.tt: "Увеличивает вероятность того, что люди выскажутся в поддержку консерватизма и сформируют оппозицию." #NT!
 political.14.t: "[Root.GetRulingParty] Дебаты о консерватизме" #NT!
 political.14.d: "Удивительно, но призыв к большему количеству референдумов и менее репрессивным мерам против противников режима получил некоторую поддержку во внутрипартийных дискуссиях. Хотя руководство [Root.GetRulingParty] остается скептическим, несколько влиятельных членов поддержали сдвиг.\n\nВозможно, они уверены, что на практике мало что изменится, или, возможно, они тайно предают дело партии, как это сделали бы многие из их оппонентов. Независимо от этого, если публичный призыв к таким изменениям прозвучит, некоторые лидеры [Root.GetName] готовы пойти на компромисс." #NT!
 political.14.a: "Выбор не всегда может стоять между свободой и смертью." #NT!
 political.14.a.tt: "Правительство может организовать выборы, если политика получит поддержку большинства." #NT!
 political.14.c: "Нам нужен референдум." #NT!
 political.14.e: "Это пройдет." #NT!
 impending_civil_war_tt: "§RЕсли идеологическая поддержка продолжит расти, это может привести к полномасштабной гражданской войне!§!\n" #NT!
 political.15.t: "Формирование консервативной оппозиции" #NT!
 political.15.d: "Ослабление ограничений на то, какой вид анти-[Root.GetRulingParty] пропаганды может распространяться публично, как и ожидалось, привело к росту публичных выражений несогласия. Организованные демонстрации и брошюры пока встречаются в основном в академических учреждениях и некоторых наиболее неблагополучных районах [Root.GetName], но нет никаких сомнений в том, что движение распространяется.\n\nЛидеры страны разрываются на части по этому вопросу. [Root.GetLeader], который сохраняет железную хватку в руководстве партии, не желает разнообразить публичные дебаты. Однако первые шаги уже сделаны, и пути назад может не быть." #NT!
 political.15.a: "Движение, по-видимому, развивается естественным образом в отсутствие репрессий." #NT!
 political.16.t: "Публичный призыв к выборам" #NT!
 political.16.d: "Демонстрации общественного несогласия, которые когда-то ограничивались отдельными территориями, теперь широко распространены. Пока люди собираются на улицах, [Root.GetRulingParty] оказывается на перепутье. Если мы продолжим позволять этой пропаганде распространяться, референдумы, предлагаемые как внутри самой партии, так и оппозицией, могут показать, что у нас нет поддержки общественности. Единство, к которому мы стремились, уступает место плюрализму мнений, объединенных против нас." #NT!
 political.16.a: "Даже если реформы происходят, мы должны продемонстрировать свою силу, подавив это неповиновение." #NT!
 political.16.b: "Пусть люди будут услышаны." #NT!
 political.17.t: "Публичные выборы через [Root.GetName]" #NT!
 political.17.d: "По мере того, как в [Root.GetName] все больше признаются свобода выражения мнений и собраний, фракция в [Root.GetRulingParty], призывающая к проведению выборов, превратилась из тайных заговорщиков в реформаторов, поддерживаемых общественностью. Несмотря на протесты [Root.GetLeader], страна в последние месяцы медленно, но верно движется к консерватизму, и выборы теперь кажутся естественным следующим шагом.\n\nОднако далеко не все граждане [Root.GetAdjective] поддерживают консервативные реформы. Внутри партии до сих пор ведутся споры о том, стоит ли откладывать выборы до тех пор, пока мы не сможем обеспечить стабильное развитие." #NT!
 political.17.a: "Те, кто предан [Root.GetRulingParty], поддержат это решение сейчас." #NT!
 political.17.b: "Реформам необходима более широкая поддержка, прежде чем можно будет провести выборы." #NT!
 political.18.t: "Либералисты требуют референдума" #NT!
 political.18.d: "Быстро растущее движение либералов [Root.GetAdjective] никогда не заявляло, что им нужна поддержка большинства, прежде чем они захватят власть, рассчитывая на объединение нации под своим руководством, как только их правление будет установлено. Однако, похоже, их общественная поддержка быстро выросла. Многие либералы теперь называют [Root.GetLeader] лицемером, утверждающим, что он представляет желания народа, а на самом деле игнорирующим массы.\n\nПризыв к референдуму был отклонен членами [Root.GetRulingParty] как типичная попытка разрушить систему, но, по крайней мере, это политическая мера. Если мы не будем действовать сейчас, либералы могут выбрать насильственную борьбу как лучший путь к власти." #NT!
 political.18.a: "Подавите это ненавистническое движение!" #NT!
 political.18.b: "Не обращайте на них внимания." #NT!
 political.18.c: "Если народ захочет, мы проведем референдум." #NT!
 political.19.t: "Референдум по социалистическому требованию" #NT!
 political.19.d: "Марксистские идеи укоренились в [Root.GetName] давно, но в последнее время получили гораздо более широкую поддержку. Движение распространилось за пределы политической теории и в политическую практику, его поддержали недовольные рабочие и даже некоторые известные знаменитости. Социалисты называют это классовым сознанием. [Root.GetRulingParty] называют это быстрым путем к беспорядкам и измене.\n\nПроявляя мало веры в готовность [Root.GetLeader] осуществить требуемые ими реформы, более активные социалисты призвали к немедленному референдуму для отстранения действующего правительства. Хотя мы, возможно, и сможем обратить вспять импульс этого массового движения, неспособность сделать это, несомненно, приведет к более популярному коммунистическому методу смещения: революции." #NT!
 political.19.a: "Деятельность Un-[Root.GetAdjective] должна быть прекращена!" #NT!
 political.19.b: "Не обращайте на них внимания, они только создают проблемы." #NT!
 political.19.c: "Референдум предпочтительнее кровавого восстания." #NT!
 political.20.t: "Демократы требуют референдума" #NT!
 political.20.d: "Неудивительно, что идея о людях, управляющих страной, в которой они проживают, может легко стать очень популярной среди людей. [Root.GetRulingParty], конечно, видит идею консерватизма, представленную этими движениями — свобода слова, публичные выборы, свободная пресса — просто популистскую риторику, призванную ослабить правительство [Root.GetLeader].\n\nОднако нельзя отрицать, что эти идеи укоренились среди населения [Root.GetAdjective]. В истинно консервативной манере они призывают к общественному референдуму о замене нынешнего режима. Хотя в настоящее время их легко игнорировать, эти идеи имеют свойство становиться очень настойчивыми. Что случится с нами, если мы сделаем мирную революцию невозможной?" #NT!
 political.20.a: "Округлите их." #NT!
 political.20.b: "Продолжайте как обычно." #NT!
 political.20.c: "Если мы примем референдум, возможно, мы сможем сохранить наше наследие." #NT!
 political.21.t: "Либералы идут на марш [Root.Capital.GetName]" #NT!
 political.21.d: "Получив отказ в референдуме, почти символической попытке законного захвата власти, либералисты использовали свою значительную общественную поддержку и связи в армии [Root.GetAdjective], чтобы попытаться совершить переворот. Правительство [Root.GetRulingParty] отказалось от их условий и заявляет, что будет бороться до конца, чтобы сохранить [Root.GetName] таким, каким мы его знаем." #NT!
 political.21.a: "Мы остановим их любой ценой!" #NT!
 political.21.b: "Либералисты несут в себе истинный дух [Root.GetName]!" #NT!
 political.22.t: "Социалистическое восстание" #NT!
 political.22.d: "После того, как их запрос на референдум был отклонен, несколько реформаторов коммунистического движения в [Root.GetName] быстро утратили влияние в пользу более радикальных элементов. С отказом [Root.GetRulingParty] признать общественную поддержку предлагаемых реформ романтический взгляд на революцию постепенно стал более распространенным, и лидеры движения стали теми, кто мог бы с легкостью начать бунт. Эти бунты теперь переросли в полномасштабную гражданскую войну, в которой будущее нации оказалось под угрозой." #NT!
 political.22.a: "Мы не позволим им разрушить нашу страну!" #NT!
 political.22.b: "Пожар революции должен быть потушен кровью угнетателей!" #NT!
 political.23.t: "Весна [Root.GetAdjective]" #NT!
 political.23.d: "После того, как их попытка провести публичный референдум по установлению консерватизма была отклонена, люди, стоящие за этим предложением, отвергли режим [Root.GetLeader] как неисправимый. Широкая коалиция повстанческих групп, объединенных общей целью установления более представительных политических систем в [Root.GetName], взялась за оружие и заявила, что не успокоится, пока не будет свергнут [Root.GetRulingParty]." #NT!
 political.23.a: "Избавь нас от этой власти толпы!" #NT!
 political.23.b: "Наконец-то [Root.GetName] стал бесплатным!" #NT!
 political.24.t: "Либералисты высмеяны" #NT!
 political.24.d: "Увлечение [Root.GetAdjective] людей националистической гордостью и попытками возродить славу прошлого, похоже, прошло. Грубое пробуждение для его ярых сторонников, чья униформа, милитаристское позерство и чрезмерные речи теперь чаще являются предметом насмешек, чем сочувствия.\n\nКогда-то считавшийся угрозой для [Root.GetRulingParty] базы власти, [Root.GetAdjective] либерализм теперь все чаще рассматривается как абсурдная, экстремистская позиция и атака на самые фундаментальные ценности нашей нации, той самой нации, которую они, как они утверждают, так высоко ценят. Это слово, кажется, больше подходит для оскорбления, чем для политического обозначения." #NT!
 political.24.a: "Что за клоуны." #NT!
 political.25.t: "Коммунистическая мода угасает" #NT!
 political.25.d: "Многие социалисты предсказывали, что [Root.GetName] станет следующей страной, которая падет из-за так называемой международной революции, но после нескольких месяцев забастовок и красных флагов на улицах движение, похоже, утихло. Рабочий класс, предполагаемая движущая сила революции, имеет более насущные проблемы, чем свержение [Root.GetLeader], и, похоже, решительно не впечатлен тем, как хорошо эти революции разыгрались в других местах. Между тем, интеллектуалы, которые писали страстные призывы перерезать глотки угнетателям, оказались на удивление неохотно подстрекающими к чему-либо, что могло бы на самом деле нарушить их комфортный образ жизни.\n\nРазговоры о революции, вероятно, продолжатся, будь то за дешевым пивом или дорогим вином, но это, скорее всего, будут разговоры и ничего больше." #NT!
 political.25.a: "Какие лицемеры!" #NT!
 political.26.t: "Консервативное движение замолкает" #NT!
 political.26.d: "После нескольких месяцев громкого сопротивления режиму [Root.GetLeader], призывающего к публичным выборам и более либеральным законам о свободе собраний и слова, движение, похоже, распалось. Теперь люди больше обеспокоены стабильностью [Root.GetName], если такие реформы будут иметь место, а те, кто ратует за консерватизм, рассматриваются скорее как смутьяны, чем все остальное.\n\nЕще более загадочно, что многие из ведущих деятелей движения, похоже, пропали без вести или внезапно прекратили свою работу. Возможно, некоторые из них решили отправиться в изгнание, когда увидели провал своих усилий. Несмотря на это, правительство [Root.GetRulingParty] отрицает всякую осведомленность и причастность." #NT!
 political.26.a: "Что за кучка лодырей." #NT!
 political.27.t: "[Root.GetLeader] Отказ от авторитарной внешней политики" #NT!
 political.27.d_Liberalism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться авторитарной внешней политики.\n«Мир стал запутанным и сложным. Мы больше не в безопасности сами по себе. Мы должны выступить вместе с нашими либеральными партнерами против наших врагов. Если мы не выберем сторону, мы погибнем в одиночку»." #NT!
 political.27.d_Socialism: "После недавнего прихода к власти [Root.GetRulingParty], [Root.GetLeader] объявил, что [Root.GetName] больше не будет придерживаться своей авторитарной внешней политики.\n'Мир стал запутанным и сложным. Эта страна всегда стояла на своих принципах и была готова их защищать. Мы больше не в безопасности сами по себе. Авторитаризм больше не является безопасным убежищем, которым он был раньше, и те, кто ищет власти в этом мире, не уважают его. Мы должны вместе с нашими братьями-коммунистами противостоять силам, которые стремятся нас угнетать. Против буржуазного большинства, которое не хочет ничего, кроме как прижать нас. Если мы не займём позицию, мы погибнем в одиночестве»." #NT!
 political.27.a: "Ради будущего [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Воссоединение" #NT!
 political.28.d: "Ужасная гражданская война, опустошившая нашу землю, подходит к концу, и мы наконец достигли политического соглашения. Теперь мы сходимся во взглядах с нашими собратьями [Root.GetAdjective], и вместе мы восстановим нашу великую нацию. Враги, которые пытались извлечь выгоду из наших внутренних распрей, теперь должны столкнуться с единым государством [Root.GetAdjective].\n\nНовый [Root.GetRulingIdeology] [Root.GetName] больше никогда не будет разделен!" #NT!
 political.28.a: "Наконец-то едины!" #NT!
 political.29.t: "Конец гражданского конфликта" #NT!
 political.29.d: "Гражданская война, разделившая нашу страну, теперь закончилась, и наше дело восторжествовало. Однако мы не можем позволить тем, кто поддерживал наших противников, продолжать распространять свою коварную пропаганду среди населения. В грядущие дни нам потребуется твердая рука, чтобы мы могли быть едины, готовы и сильны против любых внешних угроз, которые могут поставить под угрозу наше молодое правительство." #NT!
 political.29.a: "Это будет сделано." #NT!
 political.31.t: "Разговоры о [ROOT.GetAdjective] воссоединении" #NT!
 political.31.desc: "Война разделила нашу страну. Пришло время начать восстанавливать ее сейчас, когда мы снова в мире. Среди фракций [ROOT.GetRulingIdeology] [ROOT.GetAdjective] наблюдается сильное стремление к воссоединению." #NT!
 political.31.a: "Мы должны принять это" #NT!
 political.31.b: "Давайте держаться подальше. Пусть прошлое останется прошлым." #NT!
 political.32.t: "[ROOT.GetAdjective] Воссоединение" #NT!
 political.32.desc: "Пришло время воссоединить разделенное [ROOT.GetRulingIdeology] [ROOT.GetAdjective], которое восстало после войны. [ROOT.GetNameDefCap] снова будет единым." #NT!
 political.32.a: "Воссоединились [ROOT.GetName]" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "Стремясь улучшить общественное мнение в отношении военных действий, наши министры пропаганды выбрали исключительную кинематографическую продукцию «[ROOT.GetCountryAppropriateFilmProduction]» — возвышенный опыт просмотра с сильным патриотическим чувством — для показа по всей стране.\n\nМы надеемся, что это ознаменует начало долгой и легендарной традиции нашей патриотической киноиндустрии — пока результаты превосходны." #NT!
 political.33.a: "Шедевр." #NT!
 britain.1.t: "Миссия Тизарда" #NT!
 britain.1.d: "Британское правительство направило к нам научную делегацию во главе с Генри Тизардом с интересным предложением. Британцы готовы объединить свои исследовательские усилия с нашими в нескольких ключевых областях, поскольку у них нет промышленных мощностей для производства своих изобретений в достаточно больших количествах." #NT!
 britain.1.a: "Отличное предложение!" #NT!
 britain.1.b: "Нет, британцы предоставлены сами себе." #NT!
 britain.1.c: "Мы должны стремиться к более долгосрочному сотрудничеству." #NT!
 britain.2.t: "Тизард успешный" #NT!
 britain.2.d: "Правительство США согласилось с нашим предложением и поделилось с нашей делегацией некоторыми данными своих исследований." #NT!
 britain.2.a: "Очень хорошо!" #NT!
 britain.3.t: "Тизард отклонил" #NT!
 britain.3.d: "Правительство США отклонило наше предложение, мы не получим от них никакой помощи." #NT!
 britain.3.a: "Вот негодяи!" #NT!
 britain.4.t: "Бирманская дорога" #NT!
 britain.4.d: "Чтобы помочь нам в войне против Японии, Великобритания улучшила инфраструктуру и построила авиабазы ​​вдоль нашей границы с Бирмой." #NT!
 britain.4.a: "Дайте отпор бегущим собакам!" #NT!
 japan.16.t: "Марионетка Японии" #NT!
 japan.16.d: "Японцы стремятся контролировать богатства Китая и не остановятся ни перед чем, кроме войны. Если мы не хотим сражаться с ними, мы должны подчиниться их контролю и стать не более чем японской марионеткой." #NT!
 japan.16.a: "Мы не можем сражаться." #NT!
 japan.16.b: "Мы должны бороться!" #NT!
 japan.17.t: "Китай представляет" #NT!
 japan.17.d: "Трусливые китайцы снова подчинились нашим требованиям, они согласились стать марионеткой нашей нации." #NT!
 japan.17.a: "Их потеря — наша выгода!" #NT!
 japan.18.t: "Китай отказывается" #NT!
 japan.18.d: "Глупые китайцы отвергли нашу вполне разумную просьбу, чтобы мы управляли некоторыми аспектами их правительства. Нам придется завоевать их, если мы хотим получить доступ к их ресурсам." #NT!
 japan.18.a: "Это не должно быть сложно!" #NT!
 britain.6.t: "Независимость Индии" #NT!
 britain.6.d: "Четыре года назад мы обещали Индии независимость в течение четырех лет. Время вышло, и индийцы хотят, чтобы мы выполнили свое обещание. Должен ли драгоценный камень короны покинуть Британскую империю?" #NT!
 britain.6.a: "Пришло время отпустить." #NT!
 britain.6.b: "Никогда!" #NT!
 japan.15.t: "Индийская национальная армия" #NT!
 japan.15.d: "После наших поражений англичан у нас появилось большое количество индийских военнопленных. При правильном убеждении мы могли бы использовать этих пленников для усиления наших сил..." #NT!
 japan.15.a: "За великую справедливость!" #NT!
 JAP_Indian_National_Army_arrives: "Две дивизии Индийской национальной армии прибывают в Сингапур." #NT!
 britain.7.t: "Завершить торговлю с Германией" #NT!
 britain.7.d: "Великобритания предъявила нам ультиматум: либо мы прекращаем торговлю с Германией, либо они вторгаются." #NT!
 britain.7.a: "Мне немцы никогда не нравились." #NT!
 britain.7.b: "Мы будем торговать с теми, кто нам нравится!" #NT!
 britain.8.t: "Требование отклонено!" #NT!
 britain.8.d: "[From.GetName] отклонил наше требование прекратить торговлю с Германией." #NT!
 britain.8.a: "Тогда это война!" #NT!
 britain.8.b: "Мы не можем их заставить." #NT!
 britain.9.t: "Чемберлен уходит в отставку" #NT!
 britain.9.d: "Поскольку война развивалась в ущерб нам и нашим союзникам, премьер-министр подвергся критике за свои решения как в мирное, так и в военное время на критических перекрестках. В тот момент, когда Британии нужно было быть единой, как никогда, она оказалась разделенной, поскольку часть парламента презирала Чемберлена.\n\nНе имея жизненно важной поддержки со стороны лейбористов, премьер-министр принял решение уйти в отставку, отдав предпочтение лорду Галифаксу в качестве своей замены. Однако Галифакс был настроен скептически, и Чемберлен посоветовал королю обратиться к Уинстону Черчиллю. Черчилль, который давно предупреждал о войне, которая сейчас надвигается на нас, считается способным провести нас через нее." #NT!
 britain.9.a: "Мы никогда не сдадимся." #NT!
 britain.10.t: "Умер Чемберлен" #NT!
 britain.10.d: "Премьер-министр Невилл Чемберлен недавно заболел, хотя до этого в целом был здоров для своего возраста. После того, как ему поставили диагноз «рак кишечника», усиление боли и потеря сна заставили его уйти в отставку со своего поста. Чемберлен по-прежнему пользуется сильной народной поддержкой и уходит в отставку только в крайнем случае, понимая, что он не доживет до возвращения к работе.\n\nОстается вопрос, кто поднимет эстафету после этого великого государственного деятеля и проведет Великобританию через темные времена, которые могут все еще впереди." #NT!
 britain.10.a: "Уинстон Черчилль — вот кто нужен Империи." #NT!
 britain.10.b: "Лорд Галифакс — первый выбор Чемберлена." #NT!
 britain.21.t: "Тизард торжествует" #NT!
 britain.21.d: "Правительство США не только согласилось с нашим первоначальным предложением, но и предложило более долгосрочное сотрудничество между исследователями наших стран." #NT!
 britain.21.a: "Выдающийся!" #NT!
 soviet.18.t: "Сианьский инцидент" #NT!
 soviet.18.d: "Внешнее давление со стороны [SOV.GetNameDef] с требованием прекратить военные действия между нами и китайской Красной армией привело к тому, что люди в наших рядах взяли ситуацию в свои руки. Два генерала были арестованы [Root.GetLeader], пытаясь навязать перемирие между нами и Социалистической армией, чтобы объединить Китай против внешних угроз. Международное давление с требованием мирного решения, а также слабость разделенного в эту эпоху Китая являются факторами в пользу создания единого фронта. Какой курс нам следует выбрать?" #NT!
 soviet.18.a: "Свяжитесь с коммунистической партией для мирных переговоров." #NT!
 soviet.18.b: "Никогда!" #NT!
 soviet.19.t: "Националисты предлагают перемирие" #NT!
 soviet.19.d: "Разногласия в рядах националистов привели к шаткой ситуации. Их лидер, [From.GetLeader], был арестован в попытке заставить наших врагов заключить с нами перемирие, чтобы объединить Китай против иностранных врагов. Хотя мы хотели бы, чтобы руководство Гоминьдана понесло наказание за свои преступления против нас, это редкая возможность для сотрудничества и обеспечения того, чтобы Китай не попал в руки иностранных империалистов." #NT!
 soviet.19.a: "На данный момент мы принимаем перемирие." #NT!
 soviet.19.b: "Для этого нельзя откладывать революцию!" #NT!
 soviet.20.t: "Националистический Китай отказывается от переговоров" #NT!
 soviet.20.d: "Несмотря на похищение [From.GetLeader], националисты отказались вступить в переговоры о перемирии с социалистами. К сожалению, китайцы останутся в жестоком конфликте со своим собственным народом, что сделает их легкой добычей для врагов." #NT!
 soviet.20.a: "Мы сделали все, что могли." #NT!
 soviet.21.t: "Перемирие в гражданской войне в Китае" #NT!
 soviet.21.d: "Переговоры в Сиане принесли результаты. И националисты, и социалисты согласились на перемирие, что положило, по крайней мере, временное прекращение военных действий и позволило сторонам сотрудничать против внешних угроз." #NT!
 soviet.21.a: "У Китая еще есть надежда." #NT!
 soviet.22.t: "Коммунистический Китай отказывается от переговоров" #NT!
 soviet.22.d: "Несмотря на все усилия генералов Гоминьдана достичь перемирия с лидерами Коммунистической партии, социалисты отказываются заключить даже временный мир, пока жив лидер националистов. Похоже, что военные действия не закончатся так легко." #NT!
 soviet.22.a: "При таком раскладе враги Китая могут начать разделять и властвовать." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Земля Седес" #NT!
 soviet.23.d: "[SOV.GetNameDefCap] беспокоится о других угрозах и не желает дальнейшего усиления враждебности с нашей Империей. В знак желания мира между нашими странами они уступили нам часть территории, надеясь, что это укрепит наши дипломатические связи." #NT!
 soviet.23.a: "Возможно, это станет поворотным моментом." #NT!
 soviet.24.t: "Пятая колонна" #NT!
 soviet.24.d: "Преследование врагов народа, тех, кто хотел бы обратить вспять или подорвать революцию, было постоянной политикой с тех пор, как партия пришла к власти. Последовавшая за этим внутренняя борьба за власть сместила наше внимание, и чистка рядов партии стала более значимой после изгнания Троцкого. Сталин сделал себя иконой, но ценой создания множества реальных врагов и бесчисленных воображаемых.\n\nУвидев худшее из внутренней борьбы за власть, Генеральный секретарь склонен действовать по малейшему подозрению. Быть изгнанным из партии означает тюрьму или смерть. Тёмные времена ждут тех, кто проявляет нелояльность — или просто слишком большую лояльность, чтобы казаться заслуживающим доверия." #NT!
 soviet.24.a: "Поддерживают ли Зиновьев и ему подобные все еще связь с Троцким?" #NT!
 soviet.25.t: "Судебный процесс над Антисоветским троцкистским центром" #NT!
 soviet.25.d: "Несмотря на то, что Лев Троцкий был вынужден покинуть страну, $SOV_iosif_stalin$ опасается, что у него есть тайные сторонники внутри партии. Серия быстрых арестов и жестоких допросов дала признания и показания, удобно указывающие на некоторых соперников Сталина. Однако чем больше вопросов задается и чем глубже тайная полиция копается в письмах и журналах, тем больше людей оказывается замешанными, пусть и косвенно.\n\nЧлены партии начинают верить, что абсолютная власть Сталина и смерть его жены изолировали его до такой степени, что он воспринимает любого как угрозу, но разве не это сказал бы предатель?" #NT!
 soviet.25.a: "Под подозрением находится жена Калинина. Ему тоже нельзя доверять." #NT!
 soviet.25.b: "Хрущев в прошлом увлекался троцкизмом. Он должен идти." #NT!
 soviet.25.c: "Признание Радека указывает на нескольких людей внутри партии." #NT!
 soviet.25.e: "Членам партии можно доверять. Эта паранойя должна прекратиться." #NT!
 soviet.26.t: "Тайный суд над генералами" #NT!
 soviet.26.d: "Красная Армия всегда была домом для подрывных элементов, с тех пор как сам Троцкий был военным комиссаром. Документы, полученные НКВД, уличили нескольких высокопоставленных офицеров не только в предательстве, но и в шпионаже. Михаил Тухачевский — один из самых известных подозреваемых, и Сталин стремится избавить армию от него. Между тем, частые контакты флота с иностранцами привели к тому, что многие из них были арестованы.\n\nХотя есть документы от наших врагов, доказывающие их вину, неизвестно, сфабриковали ли они их или же им дали ложную информацию те, кто изначально хотел провести эту чистку." #NT!
 soviet.26.a: "Тухачевского необходимо тайно судить и немедленно казнить." #NT!
 soviet.26.b: "Рокоссовский отказывается признаться, но ему нельзя позволить жить." #NT!
 soviet.26.c: "Поддельные документы и вынужденные признания не являются доказательствами." #NT!
 soviet.27.t: "Суд 21-го" #NT!
 soviet.27_tt: "Увеличивает штраф с §YОфицеров очищены§!." #NT!
 soviet.27_tt2: "§RВ будущем это приведет к гражданской войне.§!" #NT!
 soviet.27.d: "После нескольких раундов арестов и судебных процессов Великая чистка создала историю, которая привела к этому процессу. Среди обвиняемых не только старые лидеры, такие как Николай Бухарин, но и ряд дипломатов, политиков, военных и даже многие высокопоставленные офицеры НКВД. Обвинения также более обширны, чем раньше, включая заговоры десятилетней давности с целью убийства советских лидеров и продажи Союза его врагам.\n\nТот факт, что сами НКВД теперь входят в число объектов чистки, в некотором смысле спровоцировал судебное разбирательство. в полный круг. Угрозы и избиения привели к тому, что многие признались во всех обвинениях, даже самых диковинных. Главным обвиняемым грозит казнь." #NT!
 soviet.27.a: "Военно-морскому флоту и военно-воздушным силам пока еще легко удается отделаться." #NT!
 soviet.27.b: "Как мы и подозревали, враги повсюду." #NT!
 soviet.27.c: "Это зашло слишком далеко. Скоро мы убьем всех своих." #NT!
 soviet.28.t: "Троцкистский переворот" #NT!
 soviet.28.d: "Мир никогда не узнает, были ли чистки Сталина направлены на нужных людей, или он нажил себе больше врагов, пытаясь уничтожить каждого троцкиста в партии. Известно, что то, чего он боялся, в конечном итоге сбылось. Сегодня Лев Троцкий вновь появился, вернувшись из ссылки, и при поддержке нескольких влиятельных членов партии и офицеров НКВД начал переворот, свергнув власть Сталина.\n\nБывший генеральный секретарь подвергся нападению в своем доме с ледорубом и был быстро казнен вместе с несколькими своими сторонниками. Разрушение культа личности, который он создал, займет время, но теперь люди, по крайней мере, знают, что он не был бессмертным.\n\nОдним из немногих выживших, кому удалось бежать, был Иван Конев. Яростный сторонник Сталина сумел собрать некоторую поддержку и объявил войну правительству Троцкого, пытаясь вернуть себе власть и «исполнить видение товарища Сталина»." #NT!
 soviet.28.a: "Лидеры приходят и уходят, а люди остаются." #NT!
 soviet.29.t: "Франция хочет вступить в Коминтерн." #NT!
 soviet.29.d: "Наши товарищи из Parti Communiste Francais добились больших успехов. Французская нация готова вступить в Коминтерн." #NT!
 soviet.29.a: "Приветственное дополнение" #NT!
 soviet.29.b: "Нет!" #NT!
 soviet.100.t: "Социалистическое смягчение" #NT!
 soviet.100.d: "Из-за того, что [SOV.GetNameDef] и мы находимся в состоянии войны с общим врагом, они, похоже, снизили поддержку наших внутренних коммунистических партий." #NT!
 soviet.100.a: "Рад, что избавился от них!" #NT!
 yugoslavia.1.t: "Назад Переворот в Югославии" #NT!
 yugoslavia.1.d: "Анти-осевые настроения в Югославии, которые мы долго пытались сбалансировать, чтобы страна оставалась авторитарной и продолжала наше сотрудничество с нынешним руководством, достигли критической точки с новыми усилиями страны по сотрудничеству с Германией. Несмотря на то, что у нескольких союзников Германии есть территориальные интересы в Югославии, руководство решило разрешить немецким войскам войти в свою страну.\n\nИнициатива в югославских ВВС направлена ​​на свержение дружественного Германии правительства. Хотя это может привести к дальнейшей дестабилизации региона, это положит конец их сотрудничеству с Германией. Должны ли наши агенты разведки поддержать переворот или попытаться убедить антигерманскую фракцию сдержать его?" #NT!
 yugoslavia.1.a: "Помогите перевороту через ГП." #NT!
 yugoslavia.1.b: "Отговорить заговорщиков." #NT!
 yugoslavia.2.t: "государственный переворот" #NT!
 yugoslavia.2.d: "Поскольку [Root.GetLeader] пытался сохранить дружеские отношения с Германией, внутреннее недовольство сотрудничеством с немцами росло. Сербские националисты, в частности, выступили против этого дипломатического направления, и народное сопротивление было громким. Сегодня военные должностные лица в военно-воздушных силах попытались совершить переворот, объявив молодого короля Петра II совершеннолетним и посадив его на трон. Подстрекаемый разведывательными службами врагов Германии, переворот направлен на то, чтобы прервать наши соглашения. Это может означать войну." #NT!
 yugoslavia.2.a: "Лучше война, чем пакт!" #NT!
 yugoslavia.2.b: "Мы лучше будем бороться с путчистами, чем с немцами." #NT!
 yugoslavia.3.t: "Лондонская конференция" #NT!
 yugoslavia.3.d: "Наша надежда, что мы не будем противостоять немецким угрозам в одиночку, осуществилась. Мощь Британской империи и ее союзников будет с нами." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Наша надежда, что мы не будем противостоять немецким угрозам в одиночку, оправдалась. Мощь Британской империи и ее союзников будет с нами. К сожалению, Франция выбрала путь труса." #NT!
 yugoslavia.3.a: "Югославия будет свободной" #NT!
 yugoslavia.4.d: "Наша надежда, что мы не будем противостоять немецким угрозам в одиночку, осуществилась. Хотя слабеющая мощь Британской империи не с нами, могущественная Французская империя будет стоять рядом с нами." #NT!
 yugoslavia.4.a: "Мы победим!" #NT!
 yugoslavia.5.t: "Лондонский диктат!" #NT!
 yugoslavia.5.d: "Перед лицом возрождающейся Германии, которая разрывает договоры, которые поддерживали мир. Трусы на западе бросают нас на съедение волкам в надежде, что мы утолим их голод. История осудит их безжалостно, но теперь мы должны выбрать свою судьбу." #NT!
 yugoslavia.5.a: "Сопротивление приведет лишь к бессмысленным смертям." #NT!
 yugoslavia.5.b: "Мы будем бороться до последнего." #NT!
 yugoslavia.6.t: "Лондонская конференция" #NT!
 yugoslavia.6.d: "Когда все остальные покинули нас, только Италия остается с нами. Теперь это наш самый верный друг, и мы будем сражаться вместе." #NT!
 yugoslavia.6.a: "Боже, помоги нам" #NT!
 yugoslavia.7.t: "Судьба Югославии" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] требует, чтобы мы передали им полный контроль над нашей страной. Все граждане Югославии по сути станут немцами, и мы больше не будем иметь никакого влияния. Мы можем выбрать стоять на своем и надеяться, что помощь придет, но это может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.7.a: "Мы должны стоять твердо" #NT!
 yugoslavia.7.b: "Это спасет так много жизней." #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] требует, чтобы мы передали полный контроль над нашей страной. Граждане Югославии по сути станут гражданами [From.GetNameDef] или одного из их марионеточных государств. Мы можем выбрать стоять на своем и надеяться, что помощь придет, но это может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.8.a: "Мы должны стоять твердо" #NT!
 yugoslavia.8.b: "Это спасет так много жизней." #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] требует, чтобы мы уступили территорию недавно сформированному хорватскому правительству, контролируемому [From.GetNameDef]. Они также требуют, чтобы мы провели крупные правительственные реформы, которые позволят нам управлять гражданами Югославии, но с сильным [From.GetAdjective] влиянием на нашу политику. Мы можем выбрать стоять на своем и надеяться, что помощь придет, но это может быть единственным способом избежать резни югославского народа." #NT!
 yugoslavia.9.a: "Мы должны стоять твердо" #NT!
 yugoslavia.9.b: "Это спасет так много жизней." #NT!
 germany.89.t: "Нечестивый Альянс" #NT!
 germany.89.d: "После успеха нашего недавнего сотрудничества немцы пришли к нам с интригующим предложением. Они предлагают нам отложить в сторону наши разногласия и вместо того, чтобы тратить силы на борьбу друг с другом, пока западные демократии наблюдают и наживаются, объединить наши силы и сокрушить их!" #NT!
 germany.89.a: "Пусть мир содрогнется!" #NT!
 germany.89.b: "Никаких сделок с либералами!" #NT!
 germany.90.t: "Альянс отказался" #NT!
 germany.90.d: "Советы отклонили наше предложение, если мы хотим получить ресурсы [SOV.GetNameDef], нам придется взять их силой!" #NT!
 germany.90.a: "Если они не с нами, значит они против нас." #NT!
 germany.91.t: "Франция хочет присоединиться к нашей фракции" #NT!
 germany.91.d: "Сильные лидеры Движения Франциска добились большого прогресса и предлагают присоединиться к нашему делу. Народ Франции готов сражаться за Рейх." #NT!
 germany.91.a: "Больше солдат Рейха" #NT!
 germany.91.b: "Нет!" #NT!
 germany.92.t: "Германия отказывается от ультиматума" #NT!
 germany.92.d: "Несмотря на наше разъяснение, что их ремилитаризация Рейнской области будет рассматриваться как акт войны, Германия отказалась отступить и продвинулась в демилитаризованную зону, проигнорировав наше предупреждение. Это означает, что, несмотря на все наши усилия по поддержанию мира, в Европе снова вспыхнула война." #NT!
 germany.92.a: "Версальский договор должен быть выполнен." #NT!
 germany.93.t: "Лондонская конференция" #NT!
 germany.93.d: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Вместо этого британцы и французы решили поддержать выскочек-югославов и их искусственное государство. Словения будет нашей, так или иначе..." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Мы ожидали, что великие державы Европы сядут за стол переговоров и придут к справедливому соглашению во имя мира. Хотя Франция видела справедливость нашего дела, глупые британцы решили поддержать выскочек-югославов и их искусственное государство. Словения будет нашей, так или иначе..." #NT!
 germany.93.a: "Нам не будет отказано." #NT!
 germany.94.t: "Капитуляция Лондона" #NT!
 germany.94.d: "В очередном триумфе отваги и действия Словения, которая вскоре будет переименована в Крайну, вернулась на свою законную родину в Германском Рейхе." #NT!
 germany.94.a: "Триумф Германии!" #NT!
 germany.95.t: "Югославы отказываются" #NT!
 germany.95.d: "Из-за ложного представления о своем месте в мире югославы решили не принимать предложенный нами шанс." #NT!
 germany.95.a: "Пора преподать им урок." #NT!
 germany.96.t: "Лондонская конференция" #NT!
 germany.96.d: "Югославы, подстрекаемые глупыми итальянцами, решили бросить нам вызов. Неблагодарные итальянцы сгорят вместе с югославами. Генерал Роммель уверяет нас, что они бежали в прошлый раз, и, без сомнения, побегут снова." #NT!
 germany.96.a: "Эта война не продлится долго" #NT!
 germany.97.t: "Лондонская конференция" #NT!
 germany.97.d: "Великая Лондонская конференция должна была исправить одну из многих несправедливостей, причиненных Германии. Французы, однако, все еще жаждут мести и хотят видеть Германию на коленях. Они поддержали режим в Белграде, несмотря на справедливость нашего дела. Они искренне думают, что их пустые угрозы что-то значат для нас?" #NT!
 germany.97.a: "Мы раздавим их обоих." #NT!
 germany.98.t: "Судьба Югославии" #NT!
 germany.98_tt: "§YЕсли Югославия примет, произойдет следующее:§!\n" #NT!
 germany.98.d: "Мы всегда знали, что югославское государство, вырезанное из империи Габсбургов, было искусственной страной, обреченной на вечное существование. Этническое негодование, кипящее под поверхностью, выплеснулось наружу, и государство разваливается. Мы должны вмешаться, чтобы исправить ситуацию." #NT!
 germany.98.a: "Аннексировать всю Югославию." #NT!
 germany.98.b: "Сделай хорватскую марионетку. Присоедини остальное." #NT!
 germany.98.c: "Сделайте марионетками Хорватию и Югославию." #NT!
 germany.99.t: "Разделить Грецию" #NT!
 germany.99.d: "Когда мы предположили, что, возможно, следует пересмотреть границы Греции, итальянский посол загремел, что они восстановят Римскую империю на руинах Греции." #NT!
 germany.99.a: "Конечно, они будут." #NT!
 germany.99.b: "Придерживайтесь того, чтобы поезда ходили по расписанию" #NT!
 germany.100.t: "Разделить Грецию" #NT!
 germany.100.d: "Территория, которую Болгария считала своей, была передана Греции после Второй Балканской войны и Первой мировой войны. Если мы исправим эту несправедливость, мы привяжем Болгарию к себе. Однако если они недостаточно сильны, чтобы претендовать на нее самостоятельно, являются ли они для нас достойными союзниками?" #NT!
 germany.100.a: "Привяжем Болгарию к себе" #NT!
 germany.100.b: "Им нужно заслужить нашу дружбу." #NT!
 germany.101.t: "Разделить Грецию" #NT!
 germany.101.d: "Отсутствие подходящих союзников ставит Германию в неудачное стратегическое положение в Восточном Средиземноморье. Однако мы можем исправить это, потребовав от Греции баз и территорий вокруг нее, чтобы обеспечить их безопасность." #NT!
 germany.101.a: "Они должны передать базы Германии." #NT!
 germany.101.b: "Нам следует играть в долгую игру." #NT!
 germany.101_tt: "§YЕсли Греция примет, произойдет следующее:§!" #NT!
 germany.102.t: "Греция отказывается" #NT!
 germany.102.d: "Греция по глупости отказалась от нашей помощи в разрешении своих пограничных споров." #NT!
 germany.102.a: "Они, должно быть, осознали альтернативу" #NT!
 germany.103.t: "Греция отказывается" #NT!
 germany.103.d: "Греция отвергла наше щедрое предложение защиты и помощи" #NT!
 germany.103.a: "Мы должны заставить их увидеть разум." #NT!
 germany.104.t: "Италия требует территорию Виши" #NT!
 germany.104.d_Savoy: "Итальянцы начали предъявлять требования вишистской Франции на фоне нашей победы. Они стремятся получить приграничную зону Савойи, чтобы усилить Италию. Однако это будем решать мы." #NT!
 germany.104.d_Corsica: "Итальянцы требуют от Виши остров Корсика в качестве своей доли добычи. Мы могли бы предоставить им его?" #NT!
 germany.104.d_Savoy_Corsica: "Италия потребовала, чтобы Виши передал Савойю и Корсику. Это было бы благом для Италии, но это обеспокоит французские колониальные власти." #NT!
 germany.104.a: "Я полагаю, что они могут взять Савой." #NT!
 germany.104.b: "Корсика — вот все, чего они стоят." #NT!
 germany.104.c: "Пусть у них будет Савойя." #NT!
 germany.104.e: "Сильный союзник ведет к сильной Германии" #NT!
 germany.104.f: "Им нужно больше, чем несколько тысяч трупов." #NT!
 germany.105.t: "Италия уходит [Root.GetFactionName]" #NT!
 germany.105.d: "После нашего решения не предоставлять никаких земель Италии. Они решили уйти [Root.GetFactionName], заявив, что мы не являемся для них достойными союзниками." #NT!
 germany.105.a: "Они вообще никогда особо не воевали." #NT!
 germany.106.t: "Крайовский договор" #NT!
 germany.106_threat: "Крайовский договор" #NT!
 germany.106.d_second_vienna_accepted_north: "С присоединением к Венгрии Северной Трансильвании Болгария напомнила нам о своем давнем пограничном споре с Румынией из-за Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_second_vienna_accepted_all: "С присоединением Трансильвании к Венгрии Болгария напомнила нам о своем давнем пограничном споре с Румынией из-за Южной Добруджи, захваченной Румынией в 1913 году." #NT!
 germany.106.d_no_vienna: "Поскольку отношения с Венгрией охладились, и они решили присоединиться к другому альянсу, наш первоначальный план отдать им часть Трансильвании невозможен. Вместо этого мы должны прислушаться к болгарскому территориальному спору за Южную Добруджу, захваченную Румынией в 1913 году." #NT!
 germany.106.a: "Пусть они требуют Южную Добруджу" #NT!
 germany.106.b: "Мы не поддержим никакие требования Болгарии" #NT!
 germany.107.t: "Полет Рудольфа Гесса" #NT!
 germany.107.d: "Заместитель фюрера Рудольф Гесс был арестован солдатами Home Guard в Шотландии вчера после того, как спрыгнул с парашютом с тяжелого истребителя. Опытный пилот, он, по-видимому, в одиночку перелетел Северное море, стараясь не попадать в зону действия радаров, прежде чем повернуть на запад в сторону Британии.\nПохоже, что Гесс взял на себя задачу вести переговоры о мирном договоре между Британией и Германией, хотя Берлин осудил его как сумасшедшего, и он был лишен всех своих политических должностей. Британские власти не были доступны для комментариев." #NT!
 germany.107.a: "Вансинн!" #NT!
 germany.108.t: "Смерть Рудольфа Гесса" #NT!
 germany.108.d: "Заместитель фюрера Рудольф Гесс был убит вчера, когда Королевские ВВС перехватили тяжелый истребитель, на котором он летел у берегов Шотландии. Точная цель его миссии остается неясной — хотя Гесс был опытным пилотом, он летал один, и его самолет, похоже, не был вооружен.\nЕго останки были обнаружены британскими властями, но в Берлине запланированы государственные похороны с пустым гробом.\n\nСообщалось, что Гитлер был явно расстроен смертью своего старого друга." #NT!
 germany.108.a: "Бедный дурак." #NT!
 germany.109.d: "Дирижабль «Гинденбург», который был пришвартован в Германии с начала военных действий, сегодня встретил драматический конец, взорвавшись над Шотландией. Похоже, что им управлял заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили огромный самолет, и несколько крыльев Королевских ВВС немедленно направились к его местоположению. Когда «Гинденбург» не ответил по радио, они открыли огонь.\n\nГесс спрыгнул с парашютом в безопасное место и теперь находится в заключении в Тауэре." #NT!
 germany.110.d: "Дирижабль «Гинденбург», который был пришвартован в Германии с начала военных действий, встретил сегодня драматический конец, взорвавшись над Шотландией. Похоже, что им управлял заместитель фюрера Рудольф Гесс, которому удалось в одиночку перелететь на нем через Северное море с личной миссией по заключению мира с Великобританией.\nБританские радиолокационные станции без труда обнаружили огромный самолет, и несколько крыльев Королевских ВВС были немедленно направлены на его позицию. Когда «Гинденбург» не ответил по радио, они открыли огонь.\n\nОстанки Гесса были найдены среди обломков." #NT!
 germany.110.a: "Этот безумец..." #NT!
 germany.111.t: "Югославия отказывается" #NT!
 germany.111.d: "Югославия по глупости отказалась от нашего предложения снять напряженность в регионе." #NT!
 germany.111.a: "Они вынудили нас" #NT!
 germany.113.t: "Германия официально просит Данциг" #NT!
 germany.113.d: "Видя, что их военная поддержка необходима для любого будущего успеха в нашей гражданской войне, [GER.GetNameDef] представил планы по установлению контроля [GER.GetAdjective] над Данцигом после завершения военных действий. Они также дали понять, что зависимость [Root.GetNameDef] от их военной поддержки не оставляет [Root.GetLeader] иного выбора, кроме как подписать это «Данцигское соглашение»." #NT!
 germany.113.a: "[Root.GetName] должен принимать участие в одном бою за раз." #NT!
 germany.114.t: "Немецкие требования Данцига" #NT!
 germany.114.d: "После нашей победы в гражданской войне [Root.GetAdjective] Германия неоднократно напоминала нам о своей просьбе о Данциге. Они также напоминали нам о том, какими могут быть последствия неповиновения для нации, все еще восстанавливающейся после внутреннего конфликта." #NT!
 germany.114.a: "Они получат Данциг, как и было согласовано." #NT!
 germany.114.b: "Мы никогда не уступим польские земли!" #NT!
 germany.115.t: "Польша уступает Данциг" #NT!
 germany.115.d: "В соответствии с Данцигским соглашением, [GER.GetNameDef] согласился на передачу Данцига под контроль [GER.GetNameDef]." #NT!
 germany.115.a: "Это партнерство оказалось выгодным." #NT!
 germany.116.t: "Польша отказывается от Данцигского соглашения" #NT!
 germany.116.d: "Игнорируя неоценимую поддержку, которую мы оказали им в их гражданской войне, [From.GetName] решил проигнорировать наши претензии на Данциг." #NT!
 germany.116.a: "Несоблюдение нашего соглашения обойдется им очень дорого." #NT!
 germany.116.b: "Мы не можем позволить себе этот конфликт." #NT!
 germany.117.t: "Данцигское соглашение" #NT!
 germany.117.d: "[From.GetName] согласились на нашу просьбу о Данциге в обмен на поддержку в их гражданской войне. Наша просьба и наше обещание были формализованы в Данцигском соглашении. Теперь мы должны убедиться, что [From.GetName] выйдет победителем из их конфликта." #NT!
 germany.117.a: "Это тоже [Root.GetAdjective] борьба." #NT!
 germany.118.t: "Ялтинская конференция" #NT!
 germany.118.d: "Поскольку война в Европе быстро прогрессирует, настало время для неизбежных победителей задуматься о будущем Европы.\n\nМы можем предложить [yalta_partner.GetNameDef] провести конференцию по разделу [GER.GetNameDef] после войны, чтобы разграничить наши сферы влияния на континенте.\n\nНаши «друзья» в [yalta_partner.GetNameDef] дали понять, что они были бы заинтересованы в такой конференции. Несомненно, они захотят получить какую-то награду за свои жертвы." #NT!
 germany.118.a: "Нам нужна конференция о будущем Европы." #NT!
 germany.118.b: "Мы не можем сотрудничать с [yalta_partner.GetNameDef]." #NT!
 yalta_division_tt: "Следующие государства будут обозначены как союзная сфера интересов:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nСледующие государства будут находиться в §Y[50.GetName]§1 сфере интересов:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\n §Y[51.GetName]§0 претензии к следующим государствам будут признаны всеми сторонами:§Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Нам следует следовать плану Моргентау." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] получает §Y[42.GetName]§!\n[POL.GetFlag] Польша получает §Y[67.GetName]§! и §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] получает §Y[763.GetName]§!\nМеждународная зона под управлением [ENG.GetFlag] [FRA.GetNameDefCap]0 будет создана в: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2! и [FRA.GetNameDefCap]3!.\nНезависимое [FRA.GetNameDefCap]4 Северогерманское государство в зоне влияния [FRA.GetNameDefCap]5 должно быть создано в [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, §Y[42.GetName]§4!, §Y[42.GetName]§5! и §Y[42.GetName]§6!. \nНезависимое [FRA.GetNameDefCap]4 южногерманское государство будет создано в §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! и [POL.GetFlag]1!." #NT!
 germany.118.e: "У Черчилля есть такая идея..." #NT!
 churchill_plan_germany_tt: "Германия будет разделена на три страны. Западногерманское государство, Северогерманское государство и Южногерманское государство, также включающее некоторые части Австро-Венгерской империи. Все они должны быть в Союзнической сфере влияния, в то время как остальная часть Центральной и Восточной Европы будет в [yalta_partner.GetAdjective] сфере влияния." #NT!
 germany.119.t: "Ялтинская конференция" #NT!
 germany.119.d: "Война против [GER.GetNameDef] приближается к неизбежному завершению, и [yalta_origin.GetNameDef] обратились к нам с предложением о конференции о будущем Европы.\n\nОни предлагают разделить [GER.GetNameDef] между востоком и западом. Это позволило бы нашей сфере влияния расшириться вглубь Европы, что компенсировало бы некоторые из потерь, которые мы понесли в этой ужасной борьбе." #NT!
 germany.119.a: "Ради долгосрочного сотрудничества." #NT!
 germany.119.b: "Мы сами будем диктовать свой мир." #NT!
 germany.1190.t: "«Конференция в Торонто" #NT!
 germany.1190.desc: "Война против [GER.GetNameDef] приближается к неизбежному завершению, и [yalta_origin.GetNameDef] обратились к нам с предложением о конференции о будущем Европы.\n\nОни предлагают трехсторонний раздел [GER.GetNameDef], в котором мы получим ограниченное влияние на Восточный регион. Главный промышленный регион перейдет под контроль союзников, а союзники также будут иметь ограниченный контроль над Южным регионом. Это уменьшит мощь Германии, однако наше влияние на Центральную Европу останется неопределенным." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] Отказывается участвовать" #NT!
 germany.120.d: "Наша предложенная конференция о будущем Европы провалилась.\n\nВыражаясь недвусмысленно, [yalta_partner.GetLeader] отверг любую необходимость в планировании и сотрудничестве в послевоенной Европе.\n\n«Мы встретимся, когда я изложу свои требования [GER.GetNameDef] за мирным столом. Я не потерплю, чтобы мелочное политиканство стояло на пути [yalta_partner.GetNameDef]»." #NT!
 germany.120.a: "Это тревожно." #NT!
 germany.121.t: "Разделение Германии" #NT!
 germany.121.d: "Как предусмотрено Ялтинским соглашением, Германия должна быть разделена на два отдельных государства, каждое из которых будет находиться под контролем одной из воюющих сторон.\n\nБудем надеяться, что это положит конец конфликтам в Европе." #NT!
 germany.121.a: "Для Германии..." #NT!
 germany.122.t: "[From.GetNameDefCap] Требует Судетскую область" #NT!
 germany.122.d: "В разгар текущей ситуации Германия потребовала от нас территорию Судетской области, чтобы «защитить немецкое население» региона.\n\nВ текущей ситуации они ясно дали понять, что это все. Не будет никаких переговоров или дипломатии. Они получат Судетскую область, или они начнут за нее войну." #NT!
 germany.122.a: "Они могут вести свою войну, если посмеют!" #NT!
 germany.122.b: "Мы не можем позволить себе войну с [From.GetNameDef]." #NT!
 germany.123.t: "[From.GetNameDefCap] Отказывает нам в Судетской области" #NT!
 germany.123.d: "В глупом дипломатическом шаге, [From.GetLeader], лидер [From.GetAdjective] отклонил все требования [Root.GetAdjective]!\n\nОни не уступят Судетскую область и фактически бросили нам вызов, объявив войну, высмеивая наше желание защитить наших [Root.GetAdjective] братьев и сестер." #NT!
 germany.123.a: "Да будет так!" #NT!
 germany.124.t: "[From.GetNameDefCap] Уступает Судетскую область" #NT!
 germany.124.d: "Столкнувшись с перспективой войны с нами, [From.GetNameDef] согласилась уступить весь контроль над Судетской областью и отказаться от любых будущих претензий на этот регион.\n\nНаселение [Root.GetAdjective] Судетской области наконец-то будет в безопасности под опекой [Root.GetNameDef]." #NT!
 germany.124.a: "За [Root.GetNameDef] и все [Root.GetAdjective]!" #NT!
 germany.126.t: "Аншлюс или уничтожение" #NT!
 germany.126.warning: "§RМожет привести к войне§!\n" #NT!
 germany.126.d: "Гражданские беспорядки и акты насилия вспыхнули, когда протестующие выразили свое желание присоединения Австрии к Германии. Внутренние распри, от которых страдает наша страна, только усиливают голоса людей, желающих объединения с Германией. Берлин настойчиво добивается аншлюса, и это вполне может быть нашим единственным шансом сохранить часть истинных австрийских ценностей." #NT!
 germany.126.a: "Мы присоединимся к Германскому Рейху!" #NT!
 germany.126.b: "Нет, судьба Австрии в другом." #NT!
 germany.127.t: "Оформить Альянс" #NT!
 germany.127.d: "Объединившись в нашей борьбе против [SOV.GetNameDef], возможно, пришло время формализовать альянс и пригласить в нашу фракцию наших новых партнеров в этой антикоммунистической войне." #NT!
 germany.127.a: "Мы отправим послов." #NT!
 germany.127.b: "У нас не будет перед ними дальнейших обязательств." #NT!
 germany.128.t: "Антисоветский пакт" #NT!
 germany.128.d: "[From.GetNameDefCap] предложили принять нас в свою фракцию, чтобы мы могли лучше координировать свои действия против коммунистической угрозы. Посланники для оформления этого альянса уже прибыли в столицу." #NT!
 germany.128.a: "Это замечательная инициатива." #NT!
 germany.128.b: "Наша судьба зависит от других." #NT!
 germany.200.t: "Новая Германия" #NT!
 germany.200.desc: "Германия больше не представляет той угрозы, которую она когда-то представляла, вместо этого [SOV.GetNameDef] угрожает нарушить мировой порядок. Сильная и консервативная Германия могла бы стать очень полезным союзником в этой борьбе. Позволяя Германии снова подняться, мы также могли бы получить сильные торговые преимущества как для нас, так и для них. Возможно, настало время положить конец оккупации и создать основу для сильного и объединенного консервативного мира." #NT!
 germany.200.a: "Давайте запустим эти планы" #NT!
 germany.200.b: "Нет, это слишком рискованно." #NT!
 germany.201.t: "[FROM.GetName] Хочет воссоединить Германию" #NT!
 germany.201.desc: "[FROM.GetName] решил прекратить оккупацию Германии и предоставить немцам самоуправление в качестве новой республики под названием [WGR.GetNameDef]. Они утверждают, что это должно создать оплот против социализма, утверждая, что сильная консервативная Германия является лучшей защитой от распространения социализма, чем слабая раздробленная. \nНас попросили поддержать это путем объединения наших немецких территорий с недавно созданной [WGR.GetName]. Народная поддержка этого сильна." #NT!
 germany.201.a: "Конечно, в этом есть свои преимущества." #NT!
 germany.201.b: "Нет, сейчас не время для этого." #NT!
 germany.202.t: "Новая Германия" #NT!
 germany.202.desc: "[FROM.GetName] позволили своим немецким территориям объединиться в так называемую [WGR.GetName]. Это привело к тому, что многие люди в нашей немецкой зоне также стали призывать к воссоединению с независимой Германией." #NT!
 germany.202.a: "Давайте тогда создадим нашу собственную независимую Германию." #NT!
 germany.202.b: "Не стоит усилий их содержать." #NT!
 THREAT_FROM_EFFECT: "Угроза от действий" #NT!
 war_justification.1.t: "[Root.GetLeader] Выступает против [From.GetName]" #NT!
 war_justification.1.d: "'Принадлежит ли [From.GetName] к [From.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [From.GetAdjective] или [Root.GetNameDef]?'\n\nСегодняшняя речь [Root.GetLeader] намекала на то, что [Root.GetName] находится на пути к войне. Политическая напряженность нарастала в течение последнего месяца, и, похоже, люди [Root.GetAdjective] начинают признавать неизбежность войны." #NT!
 war_justification.1.a: "Будущее принадлежит [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] Осуждает [From.GetAdjective] Идеалы" #NT!
 war_justification.2.d: "«[From.GetAdjective] заявляют, что у них есть свобода и консерватизм, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, пусты. Их консерватизм разделяет людей там, где они должны быть едины, а их свобода только выдает отсутствие дисциплины. Мы, [Root.GetAdjective], видим насквозь эту ложь... и мы видим, что этот мир, мир на их условиях, также является ложью».\n\n[Root.GetRulingParty] долго высмеивал слабость нации [From.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта приближается." #NT!
 war_justification.2.a: "[Root.GetName] объединяется под [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] Предостерегает от [From.GetAdjective] социализма" #NT!
 war_justification.3.d: "«Есть ли более серьезная угроза нашему образу жизни или даже самому образу жизни, чем социализм? Эта чума, которая грозит заставить рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму.'\n\n[Root.GetLeader] ненависть к социалистам была хорошо известна еще до прихода [Root.GetRulingParty] к власти, но, похоже, в последнее время она усилилась в конкретном случае с правительством [From.GetAdjective]. Наше стремление стереть марксизм с лица Земли может начаться именно с этого." #NT!
 war_justification.3.a: "Те, кто отвергают народы, увидят свою собственную гибель." #NT!
 war_justification.4.t: "[Root.GetName] Готовится к Великой Борьбе" #NT!
 war_justification.4.d: "«[From.GetAdjective] — это народ, который не расстанется с властью легко. Однако они также должны понимать, что траектория наших двух наций может закончиться только столкновением. Мы должны закалить себя для грядущей борьбы. Ибо [From.GetName] не будет взят без боя».\n\nВозможность взаимопонимания между одинаково настроенными правительствами [From.GetName] и [Root.GetName] уступила место кампании по захвату их территории силой." #NT!
 war_justification.4.a: "История будет написана благодаря нашей победе." #NT!
 war_justification.5.t: "[Root.GetLeader] Приносит революцию [From.GetName]" #NT!
 war_justification.5.d: "«В то время как мы консолидировали социалистическое общество в [Root.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [From.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [From.GetLeader]. Мы не можем ждать, пока шестеренки международной революции повернутся к народу [From.GetAdjective]. С революцией мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим угнетателей и в [From.Capital.GetName]!»\n\n[Root.GetLeader] отказался от всех попыток дипломатической риторики в отношении контролируемого [From.GetRulingParty] [From.GetName]. Стремление искоренить все границы теперь строго сосредоточено на искоренении их границ." #NT!
 war_justification.5.a: "[From.GetAdjective] рабочие, ваше освобождение близко!" #NT!
 war_justification.6.t: "[Root.GetLeader] Звонки о помощи [From.GetAdjective] Рабочие" #NT!
 war_justification.6.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [From.GetAdjective]? Там, где они когда-то рабствовали под началом принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина вместо другого вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров — ложный выбор, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Народ, столь тщательно обработанный, может быть спасен только вмешательством [Root.GetAdjective]».\n\n[Root.GetLeader] долгое время полемизировал с правительством в [From.GetName] на партийных собраниях, но теперь эта риторика чаще используется публично. Мало оснований полагать, что этот конфликт можно разрешить мирным путем." #NT!
 war_justification.6.a: "Мы сокрушим их буржуазную диктатуру!" #NT!
 war_justification.7.t: "[From.GetAdjective] Социализм рушится" #NT!
 war_justification.7.d: "«Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще объяснить правление [From.GetRulingParty] из [From.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить дегенеративное рабочее государство, где они могут править на основе ложных предпосылок? Укрепляя свою собственную власть ценой международной революции, они показали, что их мало волнуют идеалы, которых они, как они утверждают, придерживаются. Мы должны принести им истинную революцию».\n\nХотя изначально они поддерживали революцию [From.GetAdjective], [Root.GetLeader] выразили растущее разочарование тем, как она развивалась. Возможно, [Root.GetRulingParty] придется вмешаться, пока не стало слишком поздно." #NT!
 war_justification.7.a: "Еще есть время спасти их попытку построить социализм." #NT!
 war_justification.8.t: "[Root.GetLeader] Призывы к подавлению [From.GetAdjective] Национализма" #NT!
 war_justification.8.d: "«Есть ли общество, более отвратительное будущему революции, более чуждое бедственному положению рабочего, чем либеральный режим [From.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они нарядили вековые обычаи дикости в современный костюм, пытаясь представить себя как альтернативное будущее неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте ударим первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [From.GetAdjective], но в последнее время враждебность усилилась. Теперь кажется, что конфликт возникнет скорее рано, чем поздно." #NT!
 war_justification.8.a: "Смерть либералам!" #NT!
 war_justification.9.t: "Дипломатия с [From.GetName] рушится" #NT!
 war_justification.9.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [From.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [From.GetLeader] продемонстрировал неразумный подход к этому вопросу, типичный для лидеров, которые не несут ответственности перед своим народом. За исключением полного изменения политики руководства [From.GetAdjective], у нас не останется иного выхода, кроме как сражаться».\n\nВмешательство [Root.GetAdjective] в [From.GetName] стало горячей темой, и некоторые политики оппозиции утверждают, что [Root.GetRulingParty] с самого начала проводила воинственную политику. Каковы бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.9.a: "Иногда нужно взобраться на гору конфликта." #NT!
 war_justification.10.t: "[Root.GetLeader] Призывы к вмешательству в [From.GetName]" #NT!
 war_justification.10.d: "«С тяжелым сердцем мы должны взглянуть в лицо реальности нашей ситуации: вторжение в [From.GetName] может быть нашим единственным выходом. Слишком велико стратегическое преимущество, чтобы пытаться найти другое решение в нашей нынешней ситуации. Хотя мы верим, что ни народы [Root.GetAdjective], ни [From.GetAdjective] не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, что демократии не воюют с другими демократиями, недавние события указывают на вторжение [Root.GetAdjective] в [From.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.10.a: "[From.GetName] — это в любом случае сомнительный консерватизм." #NT!
 war_justification.11.t: "[Root.GetLeader] Выступает против Красной Угрозы" #NT!
 war_justification.11.d: "«Без сомнения, [From.GetName] социализм является одной из величайших угроз свободе и порядку в эту эпоху. Неумолимый и беспощадный, он грозит поглотить не только надежду людей [From.GetAdjective] на процветающее консервативное общество, но и надежду их соседей. Если мы не начнем действовать сейчас, мы можем увидеть, как эта первая костяшка домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще людей должно погибнуть, прежде чем мы вмешаемся?»\n\nУгроза подрывной деятельности, подрывающей наш консерватизм, подпитываемой амбициями [From.GetAdjective], в последнее время стала предметом горячих споров. Хотя представители оппозиции назвали это «красной угрозой», направленной на продолжение войны с [From.GetName], риторика [Root.GetRulingParty] пока что весьма успешна." #NT!
 war_justification.11.a: "Они следуют насильственной идеологии, какой реакции они могут ожидать, кроме насилия?" #NT!
 war_justification.12.t: "[Root.GetLeader] Противостоит [From.GetAdjective] Либерализму" #NT!
 war_justification.12.d: "«В современной истории, возможно, даже в истории в целом, не было худшей тирании, чем железная хватка, в которой [From.GetRulingParty] сейчас держит [From.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, что мы должны доверять [From.GetLeader] в соблюдении договоров и обещаний в будущем, но эти люди не видят, что договоры, заключенные при правлении либерализма, бесполезны. Для этих бесчестных лжецов сила делает право, и бумага, на которой написано соглашение, сгорает так же легко, как и книги их недоброжелателей».\n\nЛюди, которые долго надеялись избежать прямой конфронтации с [From.GetName], теперь столкнулись с решительным противодействием [Root.GetLeader], который утверждает, что мы в терминах Макиавелли просто откладываем войну в пользу врага. При таком раскладе мы все-таки можем нанести первый удар." #NT!
 war_justification.12.a: "В наше время не может быть мира, пока они не уйдут." #NT!
 war_justification.13.t: "[Root.GetLeader] Призывы к войне против [From.GetName]" #NT!
 war_justification.13.d: "«Хотя мы можем быть миролюбивым народом, наша природа сама по себе не определяет курс, который мы должны избрать в истории. Это время войны. Слишком долго [From.GetAdjective] обладали средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по созданию современного государства, некоторые вопросы можно решить только через старые испытания битв».\n\nВраждебная риторика [Root.GetLeader] по отношению к [From.GetName] зашла слишком далеко, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение находится в землях нашего лидера." #NT!
 war_justification.13.a: "Это может быть трудное решение, но мы должны его придерживаться." #NT!
 war_justification.14.t: "[Root.GetLeader] Проблемы [From.GetAdjective] Претензии" #NT!
 war_justification.14.d: "'[From.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не была испытана так, как наша, и они не готовы к угрозам, которые сейчас ясно видны на горизонте. Своим пренебрежением к нам и нежеланием захватить то, что по праву принадлежит нам, они сделали нас одной из этих угроз для себя. Их слабая и разрозненная нация вряд ли будет сопротивляться нашим притязаниям.'\n\nНасмешливое мнение о [From.GetName], которого долго придерживались [Root.GetRulingParty], переросло из критики во враждебность. Хотя распространено мнение, что народ [From.GetAdjective] хочет избежать войны, [Root.GetLeader] утверждает, что их избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.14.a: "Они не знают, насколько сильными нас сделали наши трудности." #NT!
 war_justification.15.t: "[Root.GetLeader] Хочет восстановить порядок в [From.GetName]" #NT!
 war_justification.15.d: "«Национальный дух [Root.GetAdjective] силен, но не всем нациям так повезло. У [From.GetName] были разрушены традиции, а законные правители давно убиты и похоронены, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [Root.GetName] против этой угрозы».\n\nВ то время как [Root.GetRulingParty] всегда выступала против социализма, [From.GetName] стала объектом особых нападок в недавних речах. Независимо от того, является ли атака на нацию [Root.GetAdjective] со стороны социалистов реальной угрозой, упреждающая атака на [From.GetAdjective] социализм уже находится в разработке." #NT!
 war_justification.15.a: "Убитые в революции будут отомщены!" #NT!
 war_justification.16.t: "[Root.GetLeader] Вызовы [From.GetAdjective] Угнетатели" #NT!
 war_justification.16.d: "«Мои оппоненты хотели бы, чтобы вы поверили, что мое правление похоже на правление [From.GetRulingParty] в [From.GetName]. Они не могли бы ошибаться сильнее. В то время как успехи [From.GetLeader] являются результатом недавней моды, разрушительного массового движения, направленного на запугивание других наций и подчинение, [Root.GetRulingParty] противостоят этому движению как те, кто не подчиняется. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну».\n\nРежим [Root.GetLeader] принял враждебную политику по отношению к нации [From.GetAdjective]. Как бы ни называли наших лидеров, либерализм — это слово, зарезервированное для наших врагов." #NT!
 war_justification.16.a: "Традиция и прагматизм всегда восторжествуют над фанатизмом и террором." #NT!
 war_justification.17.t: "[Root.GetLeader] Вопросы [From.GetAdjective] Суверенитет" #NT!
 war_justification.17.d: "«Кто определяет границы страны и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы оправдать, где заканчивается [Root.GetName] и начинается [From.GetName], мы живем в новую эпоху. Стратегическое значение этой границы невозможно переоценить, и мы имеем полное право сместить ее, чтобы обеспечить постоянную безопасность нашего народа».\n\nСлушая недавние речи [Root.GetLeader], вторжение в [From.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.17.a: "Мы должны сплотиться ради этого дела!" #NT!
 war_justification.18.t: "[Root.GetLeader] Вопросы по мотивам [From.GetName]" #NT!
 war_justification.18.d: "«Нет сомнений, что [From.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [From.GetAdjective] — не миролюбивые люди, а скорее выжидающие удобного случая, чтобы нанести нам удар. Будем ли мы стоять и смотреть, как они вооружаются, пока [Root.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за рамки наших возможностей?»\n\nЯстребы в [Root.GetRulingParty] обратили свои взоры на [From.GetName], утверждая, что нападение — лучшая защита. Их точка зрения набирает обороты, и [Root.GetName] готовится к войне." #NT!
 war_justification.18.a: "По крайней мере, война положит конец этому конфликту." #NT!
 war_justification.19.t: "[Root.GetLeader] Разозлился на [From.GetAdjective] Позерство" #NT!
 war_justification.19.d: "«Эти наивные граждане [Root.GetName], которые представляют себе [From.GetAdjective] как народ мира, полностью оторваны от реальности. Те, кто живет на нашей границе, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через нее. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[From.GetName] готовится к войне. Было бы безумием с нашей стороны не сделать то же самое».\n\nВоенное присутствие [From.GetAdjective] вблизи нашей территории вызвало растущую обеспокоенность, поскольку эта страна все больше и больше становится врагом [Root.GetRulingParty]. Является ли это причиной или следствием их полемики — вопрос спорный." #NT!
 war_justification.19.a: "Несмотря на это, мы должны подготовить людей к войне." #NT!
 war_justification.20.t: "[Root.GetLeader] Защитники вторжения [From.GetName]" #NT!
 war_justification.20.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, не говоря уже о неизбежной войне с [From.GetName], нет места для колебаний. Речь идет о защите будущего наших детей и обеспечении того, чтобы [Root.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы принимаем как должное. Пришло время действовать».\n\nСерия воодушевляющих речей лидеров [Root.GetRulingParty], в первую очередь [Root.GetLeader], призывала общественность поддержать вторжение в [From.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания, по-видимому, весьма эффективна в убеждении общественности в его необходимости." #NT!
 war_justification.20.a: "Страна поддерживает это важное решение." #NT!
 war_justification.201.t: "[From.GetLeader] Выступает против [Root.GetName]" #NT!
 war_justification.201.d: "«Принадлежит ли [Root.GetName] к [Root.GetAdjective]? Давайте зададим себе вопрос получше: будущее принадлежит [Root.GetAdjective] или [From.GetName]?»\n\nСегодняшняя речь [From.GetLeader] намекнула, что [From.GetName] находится на пути к войне. Политическая напряженность нарастала в течение последнего месяца, и, похоже, люди [From.GetAdjective] смирились с неизбежностью войны. [Root.GetName] также должен подготовиться." #NT!
 war_justification.201.a: "Почему нам не позволяют жить в мире?" #NT!
 war_justification.202.t: "[From.GetLeader] Осуждает [Root.GetAdjective] Идеалы" #NT!
 war_justification.202.d: "«[Root.GetAdjective] заявляют, что обладают свободой и консерватизмом, заявляют, что хотят мира, но все эти вещи, которыми они гордятся, являются пустыми. Их консерватизм разделяет людей там, где они должны быть едины, а их свобода лишь выдает отсутствие дисциплины. Мы [From.GetAdjective] видим эту ложь... и видим, что этот мир, мир на их условиях, тоже является ложью.'\n\n[From.GetRulingParty] уже давно высмеивает слабость нации [Root.GetAdjective], но в последнее время риторика стала более агрессивной. День вооруженного конфликта становится все ближе." #NT!
 war_justification.202.a: "Как и ожидалось от либеральной сволочи вроде [From.GetLeader]." #NT!
 war_justification.203.t: "[From.GetLeader] Предостерегает от [Root.GetAdjective] социализма" #NT!
 war_justification.203.d: "«Есть ли большая угроза нашему образу жизни или даже самому образу жизни, чем социализм? Эта чума, которая грозит сделать рабов, а не хозяев, править каждой нацией, уничтожить саму нацию, уничтожить людей и их историю. Мы возьмем [From.GetName] и уничтожим коммунистическую чуму».\n\nНенависть [From.GetLeader] к социалистам была хорошо известна еще до прихода [From.GetRulingParty] к власти, но, похоже, она усилилась в последнее время в конкретном случае с правительством [Root.GetAdjective]. Наши попытки стереть марксизм с лица Земли могут начаться именно там." #NT!
 war_justification.203.a: "Если они боятся нашего дела, они боятся своего народа." #NT!
 war_justification.204.t: "[From.GetName] Готовится к Великой Борьбе" #NT!
 war_justification.204.d: "«[Root.GetAdjective] — это народ, который не расстанется с властью легко. Однако они также должны понимать, что траектория наших двух наций может закончиться только столкновением. Мы должны закалить себя для грядущей борьбы. Ибо [Root.GetName] не будет взят без боя».\n\nВозможность взаимопонимания между одинаково настроенными правительствами [Root.GetName] и [From.GetName] уступила место кампании по захвату их территории силой." #NT!
 war_justification.204.a: "Пусть придут!" #NT!
 war_justification.205.t: "[From.GetLeader] Принеси революцию [Root.GetName]" #NT!
 war_justification.205.d: "«В то время как мы консолидировали социалистическое общество в [From.GetName], многие страны все еще страдают от деспотов прошлого. У рабочих [Root.GetName] нет голоса, нет средств для организации, и любые попытки установить социализм будут жестоко подавлены режимом [Root.GetLeader]. Мы не можем ждать, пока шестеренки международной революции повернутся к народу [Root.GetAdjective]. Мы доказали, что можем сокрушить капиталистических угнетателей здесь, и мы сокрушим угнетателей и в [Root.Capital.GetName]!»\n\n[From.GetLeader] отказался от всех попыток дипломатии с нашим правительством. Коммунистическая задача искоренения всех границ теперь строго сосредоточена на искоренении наших границ." #NT!
 war_justification.205.a: "[Root.GetLeader] — лучший правитель, чем любой революционный оппортунист!" #NT!
 war_justification.206.t: "[From.GetLeader] Звонки о помощи [Root.GetAdjective] Рабочие" #NT!
 war_justification.206.d: "«Есть ли большая ложь, чем предполагаемая свобода народа [Root.GetAdjective]? Там, где они когда-то были рабами принцев и герцогов, претендовавших на владение землей, теперь они вынуждены продавать свой труд тем, кто претендует на владение фабриками. Их свободу выбирать одного хозяина вместо другого вряд ли можно назвать свободой. Точно так же их свобода выбирать своих лидеров — ложный выбор, поскольку пропаганда никогда не позволит истинным социалистам взять власть. Народ, столь тщательно обработанный, может быть спасен только вмешательством [From.GetAdjective]».\n\nНе желая признавать, что наш народ может быть удовлетворен без их социальных экспериментов, коммунистический режим в [From.GetName] открыто угрожал напасть на нашу страну. Мало оснований полагать, что этот конфликт можно разрешить мирным путем." #NT!
 war_justification.206.a: "Какую ценность могут иметь их убеждения, если они вынуждены навязывать их нам?" #NT!
 war_justification.207.t: "[Root.GetAdjective] Провал социализма" #NT!
 war_justification.207.d: "«Товарищи, хотя величайших революционеров когда-то называли предателями, стало ясно, что сама революция была предана. Как еще объяснить правление [Root.GetRulingParty] из [Root.GetName], которые отбросили все намеки на марксистские идеи, чтобы построить дегенеративное рабочее государство, где они могут править на основе ложных предпосылок? Укрепляя свою собственную власть ценой международной революции, они показали, что их мало волнуют идеалы, которых они, как они утверждают, придерживаются. Мы должны принести им истинную революцию».\n\nХотя изначально они поддерживали победу [Root.GetRulingParty] в [Root.Capital.GetName], [From.GetLeader] отошли от философии [Root.GetLeader]. Конфликт обострился до такой степени, что они готовятся к вторжению, чтобы навязать нам свой бренд социализма." #NT!
 war_justification.207.a: "Они не понимают, что означает революция для народа [Root.GetAdjective]." #NT!
 war_justification.208.t: "[From.GetLeader] Призывы к подавлению [Root.GetAdjective] Национализма" #NT!
 war_justification.208.d: "«Есть ли общество, более отвратительное будущему революции, более чуждое бедственному положению рабочего, чем либеральный режим [Root.GetName]? Призывая людей фанатично посвятить себя дряхлому институту национального государства, они нарядили вековые обычаи дикости в современный костюм, пытаясь представить себя как альтернативное будущее неизбежной международной победе рабочего класса. Это лишь вопрос времени, когда они нанесут удар по нам или нашим союзникам. Давайте ударим первыми».\n\nНикто не ожидал ничего, кроме взаимного презрения между нами и [Root.GetAdjective], но в последнее время враждебность усилилась. Слыша, как говорит [From.GetLeader], кажется, что конфликт возникнет скорее рано, чем поздно." #NT!
 war_justification.208.a: "Смерть социалистам!" #NT!
 war_justification.209.t: "Дипломатия с [Root.GetName] рушится" #NT!
 war_justification.209.d: "«Несмотря на наши попытки найти дипломатическое решение нашего конфликта с [Root.GetName], переговоры снова провалились, оставив нам ограниченные возможности. Авторитарный режим [Root.GetLeader] продемонстрировал неразумный подход к этому вопросу, типичный для лидеров, которые не несут ответственности перед своим народом. За исключением полного изменения политики руководства [Root.GetAdjective], у нас не останется иного выхода, кроме как сражаться».\n\n[From.GetAdjective] вмешательство в наши внутренние дела стало горячей темой, и некоторые политики в их оппозиции утверждают, что [From.GetRulingParty] с самого начала проводила воинственную политику. Каковы бы ни были их первоначальные намерения, будущая война теперь внезапно кажется вполне реальной и неизбежной." #NT!
 war_justification.209.a: "Их снисходительная риторика нас не запугает." #NT!
 war_justification.210.t: "[From.GetLeader] Призывы к вмешательству в [Root.GetName]" #NT!
 war_justification.210.d: "«С тяжелым сердцем мы должны взглянуть в лицо реальности нашей ситуации: вторжение в [Root.GetName] может быть нашим единственным выходом. Слишком велико стратегическое преимущество, чтобы пытаться найти другое решение в нашей нынешней ситуации. Хотя мы верим, что ни народы [From.GetAdjective], ни [Root.GetAdjective] не хотят войны, но история привела нас к этому моменту, и наши возможности ограничены. Мы можем только надеяться, что благодаря этому утверждению нашей военной мощи мы сможем избежать дальнейшего кровопролития в будущем».\n\nХотя популярна теория, что демократии не воюют с другими демократиями, недавние события указывают на вторжение [From.GetAdjective] в [Root.GetName] в будущем. История еще может нас удивить." #NT!
 war_justification.210.a: "[From.GetName] - это в любом случае сомнительный консерватизм, преследующий столь агрессивные действия." #NT!
 war_justification.211.t: "[From.GetLeader] выступает против красной угрозы" #NT!
 war_justification.211.d: "«Без сомнения, [Root.GetName] социализм является одной из величайших угроз свободе и порядку в эту эпоху. Неумолимый и беспощадный, он грозит поглотить не только надежду людей [Root.GetAdjective] на процветающее консервативное общество, но и надежду их соседей. Если мы не начнем действовать сейчас, мы можем увидеть, как эта первая костяшка домино упадет слишком поздно, оставив после себя еще больше неудачных социальных экспериментов. Сколько еще должно умереть, прежде чем мы вмешаемся?»\n\nЗарождающееся рабочее движение запугало лидеров [From.GetAdjective]. Хотя представители их оппозиции назвали это Красной угрозой, направленной на продолжение войны с нами, риторика [From.GetRulingParty] пока что была весьма успешной." #NT!
 war_justification.211.a: "Пока существует возможность получения прибыли, капиталисты будут развязывать войну." #NT!
 war_justification.212.t: "[From.GetLeader] Противостоит [Root.GetAdjective] Либерализму" #NT!
 war_justification.212.d: "«В современной истории, возможно, даже в истории в целом, не было худшей тирании, чем железная хватка, в которой [Root.GetRulingParty] сейчас держит [Root.GetName]. Люди могут утверждать, что мы не должны провоцировать конфликт, что мы должны доверять [Root.GetLeader] в соблюдении договоров и обещаний в будущем, но эти люди не видят, что договоры, заключенные при правлении либерализма, бесполезны. Для этих бесчестных лжецов сила делает право, и бумага, на которой написано соглашение, сгорает так же легко, как и книги их недоброжелателей».\n\nЗавидуя славному обществу, которое мы строим, и наследию, на котором оно основано, [From.GetAdjective], похоже, готовы начать войну, чтобы уничтожить его. Вот вам и все их претензии на мир." #NT!
 war_justification.212.a: "Неизбежный. Лучше покончить с этим." #NT!
 war_justification.213.t: "[From.GetLeader] Призывы к войне против [Root.GetName]" #NT!
 war_justification.213.d: "«Хотя мы можем быть миролюбивым народом, наша природа сама по себе не определяет курс, который мы должны избрать в истории. Это время войны. Слишком долго [Root.GetAdjective] обладали средствами, которые нам нужны, чтобы пройти через испытания, с которыми мы можем столкнуться, и очевидно, что они не расстанутся с ними мирно. Несмотря на все наши усилия по построению современного государства, некоторые вопросы можно решить только через старые испытания битв».\n\nВ недавней речи перед народом [From.GetAdjective] враждебная риторика по отношению к [Root.GetName] усилилась, и [From.GetLeader] приложил все усилия, чтобы оправдать вторжение. Некоторая часть населения поддерживает этот курс, но решение находится в землях их лидера." #NT!
 war_justification.213.a: "Они пожалеют, что сделали нас своими врагами." #NT!
 war_justification.214.t: "[From.GetLeader] Вызовы [Root.GetAdjective] Претензии" #NT!
 war_justification.214.d: "'[Root.GetName] могут считать себя более современными и продвинутыми, чем мы, но правда в том, что их нация не была испытана так, как наша, и они не готовы к угрозам, которые сейчас ясно видны на горизонте. Своим пренебрежением к нам и нежеланием захватить то, что по праву принадлежит нам, они сделали нас одной из этих угроз для себя. Их слабая и разрозненная нация вряд ли будет сопротивляться нашим притязаниям.'\n\nНасмешливое мнение о [Root.GetName], которого долго придерживались [From.GetRulingParty], переросло из критики во враждебность. Хотя распространено мнение, что народ [Root.GetAdjective] хочет избежать войны, [From.GetLeader] утверждает, что наши избранные лидеры спровоцировали ее своим высокомерием." #NT!
 war_justification.214.a: "Голоса за мир среди людей [From.GetAdjective], конечно, заглушены." #NT!
 war_justification.215.t: "[From.GetLeader] Хочет восстановить порядок в [Root.GetName]" #NT!
 war_justification.215.d: "«Национальный дух [From.GetAdjective] силен, но не всем нациям так повезло. У [Root.GetName] были разрушены традиции, а законные правители давно убиты и похоронены, и все это во имя идеи великой марксистской революции. Наш долг — восстановить порядок в этом мире, сбитом с пути кровожадными узурпаторами, и утвердить силу [From.GetName] против этой угрозы».\n\nВ то время как [From.GetRulingParty] всегда выступали против социализма, [Root.GetName] стали объектом особых нападок в недавних выступлениях. Опасаясь неизбежного перехода своей нации на следующий этап истории, упреждающая атака на [Root.GetAdjective] социализм уже находится в разработке." #NT!
 war_justification.215.a: "Слишком поздно обращать вспять достигнутый прогресс." #NT!
 war_justification.216.t: "[From.GetLeader] Вызовы [Root.GetAdjective] Угнетатели" #NT!
 war_justification.216.d: "«Мои оппоненты хотели бы, чтобы вы поверили, что мое правление похоже на правление [Root.GetRulingParty] в [Root.GetName]. Они не могли ошибаться сильнее. В то время как успехи [Root.GetLeader] являются результатом недавней моды, разрушительного массового движения, направленного на запугивание других наций и подчинение им, [From.GetRulingParty] противостоят этому движению как те, кто не подчиняется. Я готов сделать все необходимое, чтобы устранить эту угрозу, даже если это означает войну».\n\nРежим [From.GetLeader] принял враждебную политику по отношению к нации [Root.GetAdjective]. Наши дальновидные планы будущего величия посрамили их нацию, и неудивительно, что они чувствуют угрозу." #NT!
 war_justification.216.a: "Если они захотят проверить нашу мощь, они об этом пожалеют." #NT!
 war_justification.217.t: "[From.GetLeader] Вопросы [Root.GetAdjective] Суверенитет" #NT!
 war_justification.217.d: "«Кто определяет границы страны и как они определяются? Какой бы способ люди ни находили в прошлом, чтобы оправдать, где заканчивается [From.GetName] и начинается [Root.GetName], мы живем в новую эпоху. Стратегическое значение этой границы невозможно переоценить, и мы имеем полное право сместить ее, чтобы обеспечить постоянную безопасность нашего народа».\n\nСлушая недавние речи [From.GetLeader], вторжение в [Root.GetName] кажется неизбежным. Несогласные возражают, но общественная поддержка войны растет." #NT!
 war_justification.217.a: "Неужели мир ничему не научился из Великой войны?" #NT!
 war_justification.218.t: "[From.GetLeader] Ставит под сомнение мотивы [Root.GetName]" #NT!
 war_justification.218.d: "«Нет сомнений, что [Root.GetName] готовится к войне. Изменения в экономической политике ясно показывают, что [Root.GetAdjective] — не миролюбивые люди, а скорее выжидающие удобного случая, чтобы нанести нам удар. Будем ли мы стоять и смотреть, как они вооружаются, пока [From.GetName] беззащитен? Или мы обезвредим эту угрозу, прежде чем она выйдет за рамки наших возможностей?»\n\nЯстребы в [From.GetRulingParty] обратили свои взоры на [Root.GetName], утверждая, что нападение — лучшая защита. Их точка зрения набирает обороты, и [From.GetName] готовится к войне." #NT!
 war_justification.218.a: "Именно поэтому нам нужно быть готовыми." #NT!
 war_justification.219.t: "[From.GetLeader] Разозлился на [Root.GetAdjective] Позерство" #NT!
 war_justification.219.d: "«Эти наивные граждане [From.GetName], которые представляют себе [Root.GetAdjective] как народ мира, полностью оторваны от реальности. Те, кто живет на нашей границе, не могут позволить себе роскошь подобных заблуждений, видя, как их войска приближаются к нам прямо через нее. Это угроза, которую мы не можем оставить без ответа. С каждым днем ​​[Root.GetName] готовится к войне. Было бы безумием с нашей стороны не сделать то же самое».\n\nНаше военное присутствие вблизи территории [From.GetAdjective] вызвало возросшую обеспокоенность, поскольку они интерпретируют наши передвижения войск как доказательство враждебных намерений. Они, похоже, вряд ли считали, что их агрессивная риторика является причиной наших оборонительных мер." #NT!
 war_justification.219.a: "После таких угроз мы вряд ли сможем разоружиться." #NT!
 war_justification.220.t: "[From.GetLeader] Защитники вторжения [Root.GetName]" #NT!
 war_justification.220.d: "«Если мы хотим иметь стратегическое преимущество в обозримой, не говоря уже о неизбежной войне с [Root.GetName], нет места для колебаний. Речь идет о защите будущего наших детей и обеспечении того, чтобы [From.GetName] имел место в мире завтра. Это вопрос преданности нашему делу и идеалам, которые мы принимаем как должное. Пришло время действовать».\n\nСерия воодушевляющих речей лидеров [From.GetRulingParty], в первую очередь [From.GetLeader], призывала общественность поддержать вторжение в [Root.GetName]. Геополитические мотивы вторжения менее заметны в риторике патриотических настроений, но эта кампания, по-видимому, весьма эффективна в убеждении общественности в его необходимости." #NT!
 war_justification.220.a: "Нам лучше подготовиться. Война придет." #NT!
 war_justification.301.t: "[Root.GetLeader] Критикуют за слабую внешнюю политику" #NT!
 war_justification.301.d: "«У нас был шанс нанести удар по нашим врагам, но [Root.GetRulingParty] упустил его. Это не только еще один изобличающий случай в череде упущенных возможностей укрепить позиции [Root.GetName] на международном уровне, но и признак того, что их заявления о том, что они действуют в интересах народа [Root.GetAdjective], по большей части пустая риторика. Пришло время изменить политику».\n\nНаша неспособность вести войну, которую многие ожидали, стала объектом уничтожающей критики со стороны наших политических оппонентов. Невыполнение наших военных планов затруднит для нас убеждение людей в том, в каком направлении мы движемся [Root.GetName]." #NT!
 war_justification.301.a: "Разве они не хотят избежать войны?" #NT!
 war_justification.301.b: "За пределами партийных собраний нет места публичным разногласиям." #NT!
 war_justification.301.c: "Мы не можем позволить людям обвинять [Root.GetLeader] в трусости!" #NT!
 nuke_dropped.1.t: "Атомная бомбардировка [From.From.GetName]" #NT!
 nuke_dropped.1.d: "В первый и, надеюсь, последний раз в истории ядерная бомба была взорвана в [From.From.GetName] в рамках международной войны. Беспрецедентные разрушения являются свидетельством разрушительной мощи этого нового оружия, которое внушает страх не только из-за того, что оно может сделать со своими целями, но и из-за последствий, которые оно имеет для того, кто его применяет, и для самого человечества.\n\nМир затаил дыхание в ожидании того, что будет дальше. Заставит ли это [From.From.Owner.GetName] сдаться, чтобы избежать дальнейшего террора, или это только укрепит их решимость нанести ответный удар тем, кто прибегнет к таким мерам?" #NT!
 nuke_dropped.1.a: "Атомная эра действительно началась." #NT!
 nuke_dropped.1.b: "Мы сделаем все необходимое, чтобы защитить [Root.GetAdjective] человек." #NT!
 nuke_dropped.2.t: "Атомная бомбардировка Хиросимы" #NT!
 nuke_dropped.2.d: "«Улицы были похожи на сцену из ада».\n - Куниёси Айкава\n\nСегодня над городом Хиросима на высоте 580 метров была взорвана ядерная бомба. Более двух третей города были мгновенно разрушены. Несмотря на то, что город был построен с расчетом на то, чтобы выдерживать землетрясения, взрыв пережили лишь несколько прочных сооружений.\n\nВ то время как мощь атомной бомбы преувеличивалась в общественном сознании, человеческие потери от этого оружия были преуменьшены. Ни одна из сторон не хочет размышлять об ужасе этого события, но его наследием станут жизни, потерянные в мгновение ока, и длительные последствия." #NT!
 nuke_dropped.2.a: "Сколько еще людей падет, прежде чем закончится эта война?" #NT!
 nuke_dropped.2.b: "Мы должны действовать быстро, чтобы помочь пострадавшим." #NT!
 nuke_dropped.3.t: "Атомная бомбардировка Нагасаки" #NT!
 nuke_dropped.3.d: "Ядерная бомба, изначально предназначенная для Кокуры, была взорвана сегодня над Нагасаки. Погодные условия вынудили самолеты изменить свою миссию, сочетание дыма, облаков и технических трудностей стало решающим фактором в событии, которое вполне может изменить историю.\n\nПоследствия бомбы были несколько сдержаны расположением города в долине, но ущерб все еще серьезен. Некоторые военные объекты были поражены, но катастрофические потери среди гражданского населения намного затмевают их. Могут пройти десятилетия, прежде чем мы узнаем о долгосрочных последствиях этого оружия с уверенностью." #NT!
 nuke_dropped.3.a: "Приведет ли это к капитуляции [From.From.Owner.GetAdjective]?" #NT!
 nuke_dropped.3.b: "Мы надеялись, что Нагасаки удастся спасти." #NT!
 nuke_dropped.4.t: "Атомная бомбардировка Берлина" #NT!
 nuke_dropped.4.d: "Сегодня, в [GetDateText], столица Германии Берлин была поражена ядерным взрывом. Город пережил несколько атак, в этой войне и в прошлой, но все остальное меркнет по сравнению с этим. Со времен Тридцатилетней войны Берлин не видел сравнимых разрушений — учитывая его рост, это считалось невозможным.\n\nБункер фюрера, похоже, пережил взрыв, по крайней мере частично, из-за того, что бомба взорвалась вдали от запланированного эпицентра, и [From.From.Owner.GetLeader], по слухам, все еще жив, хотя и возмущен. Однако как следует эвакуировать лидеров [From.From.Owner.GetAdjective] и можно ли защитить их от последствий — это другой вопрос." #NT!
 nuke_dropped.4.a: "Сегодня я рад, что я не берлинец." #NT!
 nuke_dropped.4.b: "Наши враги нанесли удар в самое сердце нации!" #NT!
 nuke_dropped.5.t: "Атомная бомбардировка Лондона" #NT!
 nuke_dropped.5.d: "Сегодня в Лондоне произошел ядерный взрыв. Несмотря на противовоздушную оборону города, [From.From.Owner.GetNameDef] не был готов к этой атаке. В [GetDateText] в последний раз прозвенел звон Биг-Бена, расплавленного взрывом. По предварительным данным, Букингемский дворец полностью сравняли с землей, а местонахождение королевской семьи в настоящее время неизвестно.\n\n[From.From.Owner.GetLeader], тем не менее, подтвердили, что он выжил, и он готовит воодушевляющую речь для радио сегодня. С исторически низким моральным духом британский народ остро нуждается в этом — или в очень красноречивой капитуляции." #NT!
 nuke_dropped.5.a: "Трудно сохранять хладнокровие перед лицом ядерной взрывной волны." #NT!
 nuke_dropped.5.b: "Боже, храни короля!" #NT!
 nuke_dropped.6.t: "Атомная бомбардировка Киото" #NT!
 nuke_dropped.6.d: "Город Киото, известный [From.From.Owner.GetAdjective] промышленный центр, сегодня подвергся ядерной бомбардировке. Предполагается, что город был выбран в качестве цели, потому что он считался интеллектуальным центром.\n\nКрасота и историческое значение Киото заставили многих предположить, что он будет спасен от бомбы, но, похоже, ужас от обрушившегося на такое место разрушения был скорее воспринят как преимущество, усилив психологическое воздействие атаки. Расположение города в долине несколько ограничило взрыв, но старый императорский дворец и многие промышленные здания были полностью разрушены." #NT!
 nuke_dropped.6.a: "Наследие и красота ничего не значат в такой войне." #NT!
 nuke_dropped.6.b: "Если они разрушат старое, мы построим новое." #NT!
 nuke_dropped.7.t: "Атомная бомбардировка Токио" #NT!
 nuke_dropped.7.d: "Сегодня ядерный удар был нанесен в самое сердце Японской империи. Столица Токио, хотя и ожидалась, что она станет целью бомбардировок с зажигательной смесью, никогда не считалась приоритетной целью этого нового оружия. Однако в конечном итоге, возможно, из-за важности новой столицы и Императорского дворца, который сейчас разрушен, на город обрушился еще более всепоглощающий пожар.\n\nХотя [From.From.Owner.GetLeader], как сообщается, выжил, событие вызвало резонанс. вопросы о том, как далеко готовы зайти враги Японии. Если война на этом не закончится, какие цели останутся? Чем еще грозить?" #NT!
 nuke_dropped.7.a: "Означает ли это конец Японской империи?" #NT!
 nuke_dropped.7.b: "Пока жив [From.From.Owner.GetLeader], жива и Империя." #NT!
 nuke_dropped.8.t: "Атомная бомбардировка Вашингтона." #NT!
 nuke_dropped.8.d: "Сегодня над столицей Соединенных Штатов была взорвана ядерная бомба. В результате атаки, явно направленной на политический центр и историческое наследие США, Белый дом, Капитолий и ряд памятников и мемориалов были стерты с лица Земли. Даже сожжение Вашингтона более века назад меркнет в сравнении с разрушениями, нанесенными городу этим разрушительным оружием.\n\nХотя президент [From.From.Owner.GetLeader] был доставлен в безопасное место, страна была потрясена до глубины души. Без сомнения, США надеялись стать первой и единственной страной, которая будет обладать таким оружием. Теперь эти надежды были разбиты самым худшим образом." #NT!
 nuke_dropped.8.a: "Одна нация, неделимая, против одного атома, делимого." #NT!
 nuke_dropped.8.b: "Орел восстанет из пепла, как феникс." #NT!
 nuke_dropped.9.t: "Атомная бомбардировка Рима" #NT!
 nuke_dropped.9.d: "Сегодня в Риме произошел ядерный взрыв, потрясший людей во всем мире. Благодаря своим историческим и художественным сокровищам многие никогда не думали, что древний город станет объектом такого поголовного разрушения. Поскольку Ватикан также частично разрушен, а местонахождение Папы неизвестно, это событие привело в ужас не только итальянцев, но и католиков всего мира.\n\nБыстрый рост Рима за последнее десятилетие был почти полностью сведен на нет нападением. Некоторое время казалось, что город может помочь восстановлению страны после окончания войны. Эти надежды теперь обратились в прах вместе со многими людьми." #NT!
 nuke_dropped.9.a: "Бомба Якта Эст!" #NT!
 nuke_dropped.9.b: "Рим не будет восстановлен за один день..." #NT!
 nuke_dropped.10.t: "Атомная бомбардировка Парижа" #NT!
 nuke_dropped.10.d: "Сегодня над Парижем было взорвано ядерное устройство, вызвав широкомасштабные разрушения и бесчисленные жертвы. Франция была в шоке, поскольку ее столица подверглась, возможно, самой разрушительной атаке, которую она когда-либо испытывала, несмотря на столетия войн и революций. Парижане, возможно, ожидали завоевания, но не полного, жестокого опустошения.\n\nЛюбые парады победы на Елисейских полях мимо остатков Триумфальной арки кажутся маловероятными в нынешнем состоянии города. Возможно, в ближайшие десятилетия родится новый Париж, но Париж в общественном сознании, город, построенный в Прекрасную эпоху, исчез навсегда." #NT!
 nuke_dropped.10.a: "Город света сгорел." #NT!
 nuke_dropped.10.b: "Еще вчера казалось, что Париж будет у нас всегда." #NT!
 nuke_dropped.11.t: "Атомная бомбардировка Москвы" #NT!
 nuke_dropped.11.d: "Город, который многие пытались, но не смогли завоевать, Москва сегодня стала целью ядерной атаки. Взрыв был направлен в сердце руководства [From.From.Owner.GetAdjective], Кремль был почти полностью разрушен взрывом.\n\n[From.From.Owner.GetLeader], став более осведомленным и напуганным всеми возможными и невозможными угрозами в последнее время, вовремя эвакуировался и выжил. Однако даже обширности [From.From.Owner.GetName] может быть недостаточно, чтобы спастись от такого безжалостного врага. Действительно, если это продолжится, страна вскоре будет состоять только из двух видов пустошей: тех, которые были там изначально, и тех, которые создали ее враги." #NT!
 nuke_dropped.11.a: "Не сделает ли ядерная зима Москву еще более сложной целью?" #NT!
 nuke_dropped.11.b: "Они могут сжечь каждый наш город, но никогда их не возьмут." #NT!
 nuke_dropped.12.t: "Атомная бомбардировка Копенгагена" #NT!
 nuke_dropped.12.d: "Сегодня город Копенгаген был поражен ядерным взрывом. Выросшая после того, как избежала разрушений в Первой мировой войне благодаря авторитаризму Дании, столица никогда не подвергалась атаке, близкой к этой разрушительной, со времен Наполеоновских войн. Окрестности Эресунна также подверглись значительным осадкам, и выжившие начали бежать на Фюн и материк, опасаясь дальнейших атак.\n\nМестонахождение короля Кристиана X в настоящее время неизвестно, а моральный дух нации был серьезно подорван атакой. Еще предстоит выяснить, является ли это началом конца для одной из старейших стран Европы." #NT!
 nuke_dropped.12.a: "В Датском королевстве что-то подверглось облучению." #NT!
 nuke_dropped.12.b: "Город уже горел, но не погиб." #NT!
 nuke_dropped.12.c: "С помощью плутония мы поставим датчан на колени!" #NT!
 nuke_dropped.13.t: "Атомная бомбардировка Стокгольма" #NT!
 nuke_dropped.13.d: "Прекрасный город Стокгольм, гордая Венеция Севера, сегодня был поражен ядерной бомбой. Несмотря на все усилия оставаться авторитарными в прошлом, шведы теперь заплатили самую высокую цену за международный конфликт. Эпицентр взрыва находился в центре южного центра Стокгольма, района, предназначенного для будущего развития и грандиозных строительных проектов, теперь необратимо разрушенного.\n\nБольшая часть города неузнаваема, но старые строения в Слюссене, похоже, пережили взрыв лучше, чем ожидалось. Было решено, что он должен стоять нетронутым вечно как памятник стойкости города." #NT!
 nuke_dropped.13.a: "После этого шведский авторитаризм останется лишь воспоминанием." #NT!
 nuke_dropped.13.b: "Шведский тигр не потеряет свои полоски!" #NT!
 soviet.30.t: "Требовать Бессарабию" #NT!
 soviet.30.d: "Румыния не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы направим им требование вернуть нам по праву принадлежащие нам земли в Бессарабии, они могут просто отдать их нам без боя." #NT!
 soviet.30.a: "Пошлите ультиматум!" #NT!
 soviet.30.b: "Нет, мы заплатим железную цену!" #NT!
 soviet.31.t: "Спрос Карьяла" #NT!
 soviet.31.d: "Финляндия не может рассчитывать на то, что сможет противостоять мощи Красной Армии. Если мы направим им требование вернуть нам по праву принадлежащие нам земли в Карелии, они могут просто отдать их нам без боя." #NT!
