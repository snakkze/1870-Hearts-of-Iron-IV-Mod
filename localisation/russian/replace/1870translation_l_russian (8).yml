 stability.21.t: "Уклонение от драфта" #NT!
 stability.21.desc.a: "Новый отчет Военного министерства показывает заметное сокращение имеющихся людских ресурсов. Похоже, что последняя партия новобранцев намного меньше, чем изначально ожидалось. В настоящее время проводится расследование этого несоответствия, но первые зацепки указывают на то, что большое количество людей, которые технически пригодны для службы, умудряются избегать призыва различными способами. 18-летние студенты внезапно становятся квалифицированными рабочими, занятыми в критически важной военной промышленности, бывшие спортсмены проваливают тесты на пригодность, а в некоторых случаях новобранцы просто исчезают без следа.\n\nКогда людей ловят и допрашивают, они указывают на плохие условия в армии, безразличных офицеров и нежелание умирать за проигранное дело. Военные лидеры требуют жестких мер в отношении людей, уклоняющихся от призыва, но многие в правительстве считают, что улучшение условий жизни рядовых солдат может быть лучшим подходом." #NT!
 stability.21.desc.b: "Неэффективный официальный ответ на широко распространенное уклонение от призыва только усугубил проблему. Все больше и больше новобранцев не являются после получения письма о призыве. Контрразведка перехватила профессионально составленную брошюру, в которой людям советуют, как избежать призыва, предлагая такие вещи, как подкуп врачей для подтверждения медицинской непригодности новобранца. Исключения для отцов семейств привели к тому, что вдовы военных с детьми оказались завалены предложениями о замужестве, в то время как число людей, подающих заявления на исключения по этическим причинам, достигло рекордных цифр.\n\nВоенные лидеры предложили отменить последние несколько исключений и сделать показательными нескольких пойманных уклонистов. Другие в правительстве предложили, что мы должны обратиться к чувству гражданского долга наших граждан и указать на последствия поражения в этой войне." #NT!
 stability.21.desc.c: "Поскольку правительственные меры по уклонению от призыва не дали никаких положительных результатов, все больше людей начали задаваться вопросом, почему они должны подвергать себя риску, в то время как другие остаются в безопасности. Новобранцы, которые все же приходят, часто сообщают, что их преследуют или высмеивают на улицах, называя глупцами, сражающимися за обреченное дело. Сообщения о том, что матери запрещают своим детям отвечать на приказ о призыве, есть повсюду, и Военное министерство представило отчет, в котором утверждается, что они больше не уверены, сколько людей им следует призвать, поскольку их бюрократия начала ломаться под давлением обработки всех этих пропавших солдат." #NT!
 stability.21.a: "С этим ничего не поделаешь." #NT!
 stability.21.d: "Мы должны арестовать любого, кто уклоняется от призыва!" #NT!
 stability.21.e: "Вероятно, следует повысить жалование рядовым солдатам." #NT!
 stability.21.f: "Настало время более жестких мер." #NT!
 stability.21.g: "Взывайте к чувству гражданского долга людей." #NT!
 stability.21.h: "Мы должны подать пример." #NT!
 stability.21.i: "Мы должны дать людям что-то, за что можно бороться." #NT!
 stability.22.t: "Забастовки!" #NT!
 stability.22.desc.a: "Производство на нескольких заводах резко замедлилось за последние несколько дней, поскольку рабочие объявили забастовку на всех военных производствах. Требуя «Мира и хлеба!», они до сих пор отказываются от всех попыток договориться об урегулировании. Некоторые в правительстве выступают за резкий военный ответ с последующей быстрой казнью главарей как вражеских агентов и предателей. Однако другие в гражданской службе рекомендуют более взвешенный подход, указывая на то, что жесткий ответ может иметь неприятные последствия, если вовлеченные солдаты не так лояльны, как мы думали." #NT!
 stability.22.desc.b: "Усилия правительства убедить бастующих вернуться к работе, похоже, не возымели никакого эффекта. Напротив, забастовки были зарегистрированы на других заводах, и последние несколько уклонистов на первоначально затронутых рабочих площадках также сложили свои инструменты, столкнувшись с гневом своих коллег. Хотя запасы до сих пор были в состоянии несколько смягчить удар по поставкам на передовую, это лишь вопрос времени, когда перебои в производстве начнут влиять на нашу способность вести войну.\n\nВоенное министерство снова призвало правительство занять непреклонную позицию в отношении бастующих, но другие фракции внутри администрации предположили, что предложения пойти навстречу рабочим может быть достаточно, чтобы убедить их вернуться к работе." #NT!
 stability.22.desc.c: "То, что началось как забастовки в нескольких изолированных местах, теперь распространилось по всей стране, затрагивая даже отрасли, которые связаны с военными усилиями лишь третичным образом. Это повлияло даже на работу самого правительства, поскольку многие служащие низшего звена, посыльные и водители отказывались приходить на работу во все большем количестве. \n\nВо многих местах заводские здания захватили рабочие советы. Отчеты тайной полиции указывают на то, что в некоторых местах, похоже, снова началось производство оружия - для крупного восстания против того, что называется «военным режимом».\n\nВысшее военное командование считает, что решительные действия лояльных войск все еще могут привести к победе в войне. В этот день гражданская сторона правительства утверждает, что это грозит гражданской войной и верным поражением." #NT!
 stability.22.a: "Это пройдет." #NT!
 stability.22.b: "Проведите демонстрацию военной силы в городах." #NT!
 stability.22.c: "Сделайте героев пропаганды из людей, которые все еще готовы работать." #NT!
 stability.22.d: "Призвать рабочих на военную службу и поставить фабрики под военный контроль." #NT!
 stability.22.e: "Предложить увеличить продовольственные пайки рабочим." #NT!
 stability.22.f: "Введите войска, арестуйте забастовщиков, казните зачинщиков." #NT!
 stability.22.g: "Предложить новое законодательство о социальном обеспечении." #NT!
 stability.23.t: "Мятежи в армии" #NT!
 stability.23.desc.a: "Тревожные новости достигли высшего военного командования о том, что ряд подразделений нашей армии отказываются выполнять приказы старших офицеров. Хотя ни одно из подразделений не покинуло свои позиции на линии, представители солдат ясно дали понять, что они не будут подчиняться никаким приказам атаковать противника.\n\nВосстание пока сдерживается небольшим числом батальонов и горсткой учебных и вспомогательных подразделений, но многие в военном министерстве опасаются, что это восстание вскоре распространится на другие подразделения и в конечном итоге может сделать нас неспособными продолжать войну. Необходимы решительные действия." #NT!
 stability.23.desc.b: "Усилия по подавлению мятежей в армии не дали никакого эффекта. Воодушевленные отсутствием эффективной реакции правительства, мятежники расширили свой список требований, включив в него немедленное прекращение огня с последующим заключением всеобъемлющего мирного договора и демобилизацией.\n\nВоенное министерство настоятельно рекомендует послать мятежникам сильный сигнал. чтобы сдержать любые дальнейшие действия с их стороны." #NT!
 stability.23.desc.c: "Поскольку правительство явно не желает или неспособно решать их проблемы, мятежники решили взять меры в свои руки. Были объявлены выборы в «Советы рабочих и солдат», с явной целью захватить власть в стране и заключить мир с врагом.\n\nЕсли не предпринять быстрых действий, эти советы вполне могут в конечном итоге заменить наше правительство в некоторых районах страны и лишить нас возможности продолжать войну." #NT!
 stability.23.a: "Сейчас мы ничего не можем с этим поделать." #NT!
 stability.23.b: "Окружите мятежные отряды лоялистами и прикажите им отступить." #NT!
 stability.23.c: "Произнесите патриотическую речь перед мятежниками." #NT!
 stability.23.d: "Публично объявить, что любой, кто поддержит мятежников, будет обвинен в государственной измене." #NT!
 stability.23.e: "Объявите мирную инициативу. Убедитесь, что она неприемлема для врага." #NT!
 stability.23.f: "Мобилизуйте лояльных ополченцев и арестуйте всех солдат, находящихся не на своих местах службы." #NT!
 stability.23.g: "Предложите солдатам разрешить им самим избирать своих офицеров." #NT!
