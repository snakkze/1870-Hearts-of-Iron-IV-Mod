 lar_collab_gov.1.t: "[From.GetAdjective] Партизаны в [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] недавно увеличили свои усилия по построению сотрудничества в нашей стране. Ряд политиков [This.GetAdjective] начали довольно сочувственно говорить о режиме [From.GetAdjective], и многие сторонники нашей страны превращают свои [From.GetRulingIdeology] настроения в прямую поддержку [From.GetNameDef].\n\nРастущее влияние [From.GetAdjective] в нашей стране, несомненно, снизит сопротивление [Root.GetAdjective] и может даже привести к новому правительству [From.GetRulingIdeology] в сотрудничестве с [From.GetNameDef] в случае, если [Root.GetNameDef] капитулирует." #NT!
 worrying: "Тревожно." #NT!
 ETH_events.1.t: "Эфиопия предлагает белый мир" #NT!
 ETH_events.1.d: "С почти полной потерей контроля над Сомалилендом и Эритреей, за исключением нескольких очагов сопротивления, правительство Эфиопии предложило нам найти мирное завершение этих военных действий. Италия официально прекратит вторжение в Эфиопию и уступит оккупированные территории в Восточной Африке Эфиопии. Как нам следует отреагировать?" #NT!
 ETH_events.1.a: "Подпишите договор." #NT!
 ETH_events.1.b: "Мы не можем позволить себе еще одно унижение!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] Отказывается от мира" #NT!
 ETH_events.101.d: "Несмотря на потерю контроля над всеми территориями в Восточной Африке, [From.GetLeader] отверг наше предложение белого мира. Кажется, полная капитуляция — единственный способ закончить эту войну." #NT!
 ETH_events.101.a: "Грустно." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Требования Судетской области" #NT!
 germany.1041.desc: "Несмотря на недавние потрясения на чешских границах, внешняя политика [FROM.GetAdjective] осталась непоколебимой. [FROM.GetAdjective] дипломаты предъявили нам ультиматум — отдайте Судетскую область, или будет объявлена ​​война." #NT!
 germany.1041.a: "У нас нет выбора." #NT!
 germany.1041.b: "Военная машина [FROM.GetAdjective] останавливается здесь." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Отправки" #NT!
 germany.1042.desc: "[ROOT.GetAdjective] могущество не знает границ - Судеты были переданы нам целиком. [FROM.GetAdjective] нация остается вне поля нашего зрения. Пока." #NT!
 germany.1042.a: "Превосходно." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] Отказывается от требований" #NT!
 germany.1043.desc: "Несмотря на дисбаланс сил, [FROM.GetAdjective] дипломатов отклонили наши требования о передаче Судетской области. Несомненно, что война должна последовать." #NT!
 germany.1043.a: "Драт." #NT!
 GRE_turkey_surrenders: "Турция отступила от требований Греции" #NT!
 germany.1050.t: "Смерть фюрера" #NT!
 germany.1050.desc: "Фюрер, $GER_adolf_hitler$, был найден мертвым в своем бункере. С приближением вражеских сил, похоже, фюрер решил покончить с собой, чтобы не рисковать пленением. Чтобы предотвратить деморализацию войск, наши пропагандистские агентства информируют, что Гитлер погиб, героически сражаясь до последнего вздоха перед лицом превосходящих сил противника. Однако наш более насущный вопрос заключается в том, кто придет на смену фюреру?" #NT!
 germany.1050.a: "$GER_karl_donitz$ был предпочтительным преемником фюрера." #NT!
 germany.1050.b: "$GER_albert_speer$ воплотит в жизнь амбиции фюрера." #NT!
 germany.1050.c: "$GER_heinz_guderian$ вытащит нас из этой передряги." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] обратились к нам с предложением закупить часть наших законсервированных военно-морских активов. Интересующие их активы уже не эксплуатируются из-за возраста и отсутствия современного оборудования." #NT!
 generic_purchase_ships_events.01.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.01.b: "Мы не можем экономить военно-морские силы." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Согласен на военно-морские закупки" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломатов и военно-морских сил сообщили нам, что они расстанутся со своим законсервированным оборудованием, которое мы предложили купить. Это позволит нам быстро расширить наш молодой флот." #NT!
 generic_purchase_ships_events.02.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] Отказывается от сделки по закупкам для ВМС" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломатов сообщили нам, что они не желают расставаться с законсервированным оборудованием, которое мы предложили купить. Неясно, вызван ли отказ их собственными планами относительно кораблей или это знак их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.03.a: "К сожалению." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Военно-морские закупки" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] обратились к нам с предложением о приобретении некоторых из наших законсервированных крупных кораблей. Активы, в которых они заинтересованы, больше не эксплуатируются из-за своего возраста и отсутствия современного оборудования. Однако, продавая активы [FROM.GetNameDef], мы рискуем обострить и без того обостряющуюся гонку морских вооружений в регионе." #NT!
 generic_purchase_ships_events.04.a: "Взаимовыгодное соглашение." #NT!
 generic_purchase_ships_events.04.b: "Мы не можем экономить военно-морские силы." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] соглашается на закупку дредноутов" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] дипломаты и военно-морские силы сообщили нам, что расстанутся со своими законсервированными дредноутами, которые мы предложили приобрести. Это позволит нам быстро расширить наш военно-морской флот и сохранить преимущество над соседями." #NT!
 generic_purchase_ships_events.05.a: "Отличные новости!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] Отказывается от сделки по закупке дредноутов" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] дипломатов сообщили нам, что они не желают расставаться с законсервированными дредноутами, которые мы предлагали купить. Неясно, вызван ли отказ их собственными планами относительно кораблей или это знак их неодобрения нашей политики." #NT!
 generic_purchase_ships_events.06.a: "Неудачно." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] запрашивает права на ресурсы" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] обратились к нам с предложением, которое, по их словам, принесет пользу обеим экономикам. Им нужны наши природные ресурсы для их отраслей, а нам нужны их инвестиции для расширения наших. Выгодное предложение, но это чертова сделка?" #NT!
 AAT_germany.1.a: "Это не в наших интересах" #NT!
 AAT_germany.1.b: "Никто не проигрывает!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] отклоняет нашу сделку" #NT!
 AAT_germany.2.desc: "[FROM.GetName] отклонил наше предложение, заявив, что на данный момент это не в их интересах.\nОни подчеркивают, что не имеют против нас никаких неприязненных намерений, но у них есть другие приоритеты в этом движении." #NT!
 AAT_germany.2.a: "Позор" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] принимает нашу сделку" #NT!
 AAT_germany.3.desc: "[FROM.GetName] принял нашу сделку, что, несомненно, принесет пользу нам обоим. Будем надеяться, что за этой выгодной сделкой последуют многие другие" #NT!
 AAT_germany.3.a: "Большой" #NT!
  
