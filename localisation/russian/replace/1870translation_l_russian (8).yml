 stability.31.t: "Военные репрессии увенчались успехом" #NT!
 stability.31.desc: "Наш быстрый ответ оказался очень эффективным. Подразделения военной полиции при поддержке местных правоохранительных органов и патриотически настроенных добровольцев провели хорошо скоординированную операцию, чтобы посетить каждого пропавшего призывника. Большинство из них были готовы ответить на звонок, когда им сообщили о последствиях неявки на службу. Высшее военное командование публично заявило, что любому, кто явился к месту службы, не будут предъявлены обвинения в каком-либо преступлении или наказаны за невыполнение этого требования в прошлом. Тем не менее, ряд людей категорически отказались взяться за оружие за свою страну и были арестованы." #NT!
 stability.31.a: "Решительные действия предотвратили худшее." #NT!
 stability.32.t: "Призывные беспорядки" #NT!
 stability.32.desc: "Наши попытки разрешить ситуацию с помощью военной силы не увенчались успехом. Похоже, кто-то в нашей администрации слил информацию о нашей запланированной операции общественности, которая быстро отреагировала. Когда военная полиция и другие правоохранительные органы попытались задержать известных уклонистов от призыва, им преградила дорогу разъяренная толпа, требующая прекращения войны и принудительного призыва. В нескольких случаях между полицией и протестующими вспыхнули уличные бои, что привело к ряду жертв, когда солдаты были вынуждены использовать свое оружие для самообороны. Прошло несколько часов, прежде чем полиция полностью взяла ситуацию под контроль.\n\nВ столице воцарилось отвратительное настроение, поскольку баррикады были расчищены, а погибшие захоронены. Отчеты военного министерства не показывают никаких изменений в количестве новобранцев, явившихся на службу. Многие в правительстве задаются вопросом, как долго мы еще сможем продолжать сражаться в таких обстоятельствах." #NT!
 stability.32.a: "Ситуация не обязательно развивалась в нашу пользу." #NT!
 stability.33.t: "Восстание против воинской повинности" #NT!
 stability.33.desc: "Наши попытки разрешить ситуацию силовым путем не увенчались успехом. Похоже, что кто-то из нашей администрации раскрыл информацию о планируемой операции общественности, которая быстро отреагировала. Когда военная полиция и другие правоохранительные органы попытались задержать известных уклонистов от призыва, им преградила дорогу разъяренная толпа, требующая прекращения войны и принудительного призыва на военную службу. В нескольких случаях между полицией и протестующими вспыхивали уличные бои, в результате которых солдатам приходилось использовать оружие для самозащиты. \n\nПосле этого ситуация быстро вышла из-под контроля, поскольку граждане бросились на солдат и штурмовали полицейские участки, чтобы вооружиться. Несколько городов страны сейчас находятся в состоянии вооруженного восстания против правительства. По иронии судьбы, у повстанцев, похоже, нет проблем с поиском солдат, желающих взять в руки оружие." #NT!
 stability.33.a: "О, так теперь они хотят драться!?" #NT!
 stability.34.t: "Проект реформы оказался эффективным" #NT!
 stability.34.desc: "Социальные меры, принятые правительством в рамках более масштабного процесса реформирования политики набора в армию, оказались на удивление популярными. Более высокая заработная плата и более частые отпуска часто упоминаются как самые большие новые преимущества, но многие также указывают на новые правительственные программы поддержки вдов и сирот войны. Все меньше и меньше мужчин могут оправдать отказ от призыва своей страны под знамена, а общественная поддержка уклонистов практически исчезла.\n\nДействительно, в последнее время наблюдается рост общественной поддержки правительства, поскольку все больше людей осознают, что образ жизни [Root.GetAdjective] находится под угрозой." #NT!
 stability.34.a: "Мудрое решение." #NT!
 stability.35.t: "591-й штрафной батальон" #NT!
 stability.35.desc: "Видя всю серьезность ситуации, высшее военное командование решило, что требуются более радикальные меры, чтобы показать, что уклонение от гражданского долга по защите своей страны не будет терпеться. На рассвете военная полиция провела облавы в домах ряда тщательно отобранных, известных и связанных людей, которые использовали свое влияние, чтобы позволить другим избежать призыва. Все еще в ночных рубашках, они обнаружили, что их призвали в армию и препроводили в казармы под вооруженной охраной, где их сформируют в отдельное подразделение, чтобы избежать распространения их подрывного влияния на другие подразделения. \n\nНовость об этом быстро распространилась, и, похоже, большинство людей, которые до сих пор считали, что им сойдет с рук игнорирование повестки о призыве, изменили свое мнение. Военкоматы по всей стране сообщают, что все больше людей приходят, чтобы спросить, каковы будут последствия, если их «друг», пытавшийся уклониться от призыва, сдастся." #NT!
 stability.35.a: "Они еще могут искупить свою вину." #NT!
 stability.36.t: "Местные элиты выражают свой протест" #NT!
 stability.36.desc: "Видя всю серьезность ситуации, высшее военное командование решило, что требуются более радикальные меры, чтобы показать, что уклонение от гражданского долга по защите своей страны не будет допускаться. На рассвете военная полиция провела облавы в домах ряда тщательно отобранных, известных и связанных людей, которые использовали свое влияние, чтобы позволить другим избежать призыва. Они, все еще в ночных рубашках, оказались призванными в армию. Их семьи мобилизовали свои обширные сети поддержки, чтобы выразить протест против этого решения. Военное министерство было завалено звонками и письмами от простых рабочих, которые хотят вернуть управляющего своим заводом на должности заместителей министров в различных других министерствах, требуя объяснить, почему люди, работающие в областях, имеющих решающее значение для военных действий, были отстранены от работы. Похоже, что даже некоторые члены кабинета министров передумали насчет войны — возможно, опасаясь за безопасность своих сыновей." #NT!
 stability.36.a: "Неужели у них нет чувства долга?" #NT!
 stability.37.t: "«Мрачный и священный долг»" #NT!
 stability.37.desc: "«Конечно, я хочу жить. Я хочу пойти и закончить школу, я хочу познакомиться с девушками, я хочу создать семью, но если мы проиграем эту войну, я не смогу делать и этого. Поэтому я борюсь».\n\nПисьмо, анонимно отправленное во все крупные газеты страны, вызвало огромный резонанс. Оно было написано как письмо солдата, который сначала пытался избежать призыва, но потом понял, что должен сражаться, чтобы спасти свою страну, и, по-видимому, задело за живое многих других, кто чувствовал то же самое. Призывные комиссии по всей стране сообщают, что число людей, которые все еще отказываются отвечать на повестки, более чем компенсировано новыми добровольцами, которые больше не будут ждать, пока их призовут, в то время как другие пойдут сражаться, чтобы спасти свою страну и свой образ жизни." #NT!
 stability.37.a: "Мы не позволим, чтобы их жизни были потрачены напрасно." #NT!
 stability.38.t: "Конец труса." #NT!
 stability.38.desc: "«На рассвете его отвели к стене. Он отказался от последней сигареты, но принял повязку на глазах. Его последними словами были извинения перед матерью за то, что она причинила ей столько боли. Расстрельная команда прицелилась точно. Несколько минут спустя , присутствовавший врач объявил его мертвым».\n\nХотя не удалось поймать всех людей, уклонявшихся от призыва, властям удалось произвести ряд арестов. Учитывая серьезную ситуацию, в которой мы находимся, военное министерство решило, что этих людей будут судить по военному законодательству за неявку на службу. Вынесена первая серия смертных приговоров, осужденные расстреляны. Эти меры, очевидно, возымели желаемый эффект. Похоже, что большинство людей предпочли возможность смерти на поле боя уверенности в бесчестной смерти труса." #NT!
 stability.38.a: "Жаль, что до этого дошло." #NT!
 stability.39.t: "Мученик за мир" #NT!
 stability.39.desc: "«Они привели его к стене на рассвете. Он отказался от последней сигареты, но принял повязку на глаза. Его последними словами были извинения перед матерью за то, что он причинил ей столько боли. Расстрельная команда прицелилась хорошо. Через несколько минут присутствовавший врач объявил его мертвым».\n\nОпубликованный отчет о казни человека, приговоренного к смерти за неявку на службу, похоже, имел противоположный эффект. Вместо того чтобы вернуть людей под знамена из страха перед последствиями, он превратил казненных в мгновенных мучеников движения за мир. Их имена и истории жизни были опубликованы и очень четко отредактированы, чтобы представить их в наилучшем свете. Массовые демонстрации за мир начались в нескольких крупных городах с требованием прекратить войну. Военное министерство сообщает, что они получили ряд писем от призывников, в которых открыто заявлялось, что они не явятся на службу, - в них говорилось, что они ни при каких обстоятельствах не будут участвовать в другой казни, кроме как в качестве человека, которого должны казнить." #NT!
 stability.39.a: "Не факт, что ситуация улучшилась." #NT!
 stability.40.t: "Новое предложение для [Root.GetNameDef]" #NT!
 stability.40.desc: "В сегодняшней радиопередаче [Root.GetLeader] объявил о том, что он назвал «социальной революцией». В течение следующего часа он изложил систему реформ, которые затрагивают каждую часть общественной жизни, обещая каждому возвращающемуся солдату образование, высокооплачиваемую работу и щедрую пенсию. Он также объявил о крупной программе строительства доступного жилья для молодых семей, которая начнется в день подписания перемирия. Похоже, это оказало значительное влияние на общий моральный дух. Военкоматы по всей стране сообщают о призывниках, которые спрашивают о вариантах продления своей службы за пределами текущего конфликта, а другие почти требуют назначения в передовые части, чтобы обеспечить дополнительные льготы." #NT!
 stability.40.a: "И мы за все это платим как...?" #NT!
 strikes_event.1.t: "Порядок восстановлен" #NT!
 strikes_event.1.desc: "Действуя быстро, высшее военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат, находящихся в отпуске. Прохождение этих формирований мимо ворот заводов имело желаемый эффект, поскольку большинство забастовщиков не хотели навязывать конфронтацию с потенциально смертельными последствиями. Те немногие, кто пытался убедить солдат объединиться, обнаружили, что их слова не возымели большого эффекта, поскольку солдаты спрашивали, почему рабочим в уютном тылу должно быть позволено подводить сражающихся мужчин на фронте." #NT!
 strikes_event.1.a: "Действительно, почему." #NT!
 strikes_event.2.t: "Кровавый понедельник" #NT!
 strikes_event.2.desc: "Быстро действуя, высшее военное командование мобилизовало ряд учебных подразделений для службы и сформировало специальные группы солдат в отпуске. Однако перемещение этих формирований в пострадавшие города оказалось намного сложнее, чем ожидалось, поскольку забастовщики заблокировали железнодорожные пути и заставили войска идти пешком, что дало им достаточно времени для подготовки. Когда наши войска достигли забаррикадированных фабрик, они обнаружили, что забастовщики готовы к ним. Попытки расчистить дороги были встречены яростными атаками рабочих, которые бросали камни и бутылки в солдат. \n\nВ нескольких случаях войска открывали огонь, чтобы защитить себя, убив несколько забастовщиков и ранив еще десятки. Это только еще больше разозлило толпу, крики «Убийцы!» наполнили воздух от прохожих. Настроение в столице резко изменилось в пользу забастовщиков. С наступлением темноты солдаты отступили, оставив баррикады нетронутыми.\n\nДальнейших попыток навязать ситуацию не было. Забастовщики по-прежнему контролируют фабрики, и никакие работы не ведутся." #NT!
 strikes_event.2.a: "Не так, как планировалось." #NT!
 strikes_event.3.t: "Герои на производственном фронте" #NT!
 strikes_event.3.desc: "«Промышленная война — это не просто марширующие дивизии и бомбардировки самолетов. Это не просто долг солдата сражаться и умирать за свою страну. Промышленная война выигрывается, прежде всего, на заводах и литейных заводах. Отказаться от битвы на сборочной линии не лучше, чем отказаться от нее на передовой. И победы на сборочной линии следует праздновать так же, как и победы на передовой».\n\nВсе доступные пропагандистские ресурсы были перенаправлены, чтобы показать работу рабочих вооружений в наилучшем свете. [Root.GetLeader] лично одобрил новую награду, которая будет выдаваться рабочим, перевыполнившим свою квоту более чем на 100%, и первые получатели были отправлены в поездки по стране, чтобы обучать других рабочих своим методам.\n\nПохоже, это заставило многих бастующих пересмотреть свою позицию. Работа возобновилась на всех ранее затронутых заводах." #NT!
 strikes_event.3.a: "Герои все до одного." #NT!
 strikes_event.4.t: "Департамент военного производства" #NT!
 strikes_event.4.desc: "[Root.GetLeader] сегодня объявил о некоторых небольших изменениях в призыве. Хотя ранее квалифицированные рабочие были освобождены от призыва на военную службу, это исключение теперь отменено, и все освобожденные мужчины немедленно призываются. В то же время Военному министерству было разрешено взять под прямой контроль любую фабрику, которая производит товары, имеющие отношение к военным усилиям, если руководство этих фабрик показало отсутствие способностей.\n\nОбъявление было встречено молчаливым смирением в пострадавших городах, особенно после того, как было объявлено, что любой сопротивляющийся будет рассматриваться так же, как солдат, который отказался выполнять приказы. Хотя моральный дух среди рабочих на фабриках находится на самом дне, производство возобновилось." #NT!
 strikes_event.4.a: "Это нужно было сделать с самого начала." #NT!
 strikes_event.5.t: "Страна, бросающая вызов" #NT!
 strikes_event.5.desc: "[Root.GetLeader] сегодня объявил о некоторых небольших изменениях в призыве. Хотя ранее квалифицированные рабочие были освобождены от призыва на военную службу, это исключение теперь отменено, и все освобожденные мужчины немедленно призываются. В то же время Военному министерству было разрешено взять под прямой контроль любую фабрику, которая производит товары, имеющие отношение к военным усилиям, если руководство этих фабрик показало отсутствие способностей.\n\nОбъявление было встречено громким смехом в пострадавших городах, особенно после того, как было объявлено, что любой сопротивляющийся будет рассматриваться так же, как солдат, который отказывается выполнять приказы. Полицейским, отправленным для доставки повесток о призыве рабочим, было приказано вернуться с чем-то большим, чем просто чернила на бумаге." #NT!
 strikes_event.5.a: "Возможно, нам следует это сделать." #NT!
 strikes_event.6.t: "Полезные едоки" #NT!
 strikes_event.6.desc: "Не упоминая о забастовках, [Root.GetLeader] сегодня объявил, что рабочие в отраслях, связанных с войной, получат дополнительные пайки сахара, кофе и мяса для поддержания сил. К сожалению, слухи о том, что правительство готово раздать дополнительный шоколад, оказались ложными.\n\nВ то время как зачинщики забастовки пытаются удержать рабочих от возвращения на работу, большинство, похоже, смирились с тем, что «Мир и хлеб» никогда не наступят, и довольны только хлебом." #NT!
 strikes_event.6.a: "Им лучше отработать свое содержание." #NT!
 strikes_event.7.t: "Операция «Черный дуб»" #NT!
 strikes_event.7.desc: "Войска собрались у городов ночью, сохраняя шум и легкую дисциплину, чтобы сохранить элемент внезапности. Когда солнце уже скрылось за горизонтом, а рабочие, стоявшие на баррикадах на заводах, с нетерпением ждали смены к дневной смене, штурмовые колонны двинулись вперед. Усталые рабочие не успевали организовать сопротивление и быстро его преодолеть. Оставив небольшой отряд для охраны пленных, войска прочесали город, арестовав всех, кто был в списке известных фабричных рабочих. К полудню военные взяли под полный контроль города и ввели комендантский час. Дальнейшего сопротивления не ожидается. Большинство рабочих вскоре будут освобождены с условием возвращения на работу, лидеры группировки будут задержаны и преданы суду. Ожидается вынесение смертных приговоров." #NT!
 strikes_event.7.a: "Порядок восстановлен." #NT!
 strikes_event.8.t: "Битва на Оук-стрит" #NT!
 strikes_event.8.desc: "Войска собрались за пределами городов ночью, но плохое освещение и шумовая дисциплина выдали неожиданность. Когда войска вошли, они обнаружили, что рабочие были начеку и готовы к ним. Первая атака сорвалась градом брошенных камней. Вторая атака с примкнутыми штыками была отбита в жестокой рукопашной схватке, оставив десятки убитых и умирающих на улицах.\n\nКомандующие офицеры отступили, чтобы объединить свои силы, в то время как рабочие расширяют свои укрепления и вооружаются оружием, оставленным при отступлении. Завтра ожидается второй день боев, но военное командование больше не верит в вероятность победы." #NT!
 strikes_event.8.a: "У нас быстро заканчиваются варианты." #NT!
 strikes_event.9.t: "Закон о защите прав трудящихся" #NT!
 strikes_event.9.desc: "В условиях растущей напряженности в столице [Root.GetLeader] объявил о новом законе, защищающем права трудящихся даже во время войны. Масштабное законодательство предусматривает оплачиваемый отпуск по болезни без ограничений, обязательное страхование от несчастных случаев для каждого работника, право вступать в любой профсоюз, а также, впервые, право любой работающей женщины на отпуск по беременности и родам после рождения ребенка.\n\nВ то время как многие в правительстве считают это не чем иным, как полной капитуляцией перед бастующими, результаты убедительны: работа возобновилась на всех фабриках." #NT!
 strikes_event.9.a: "Надеюсь, этого будет достаточно." #NT!
 mutiny_event.1.t: "Мятеж подавлен" #NT!
 mutiny_event.1.desc: "После нескольких часов напряженных переговоров у ворот казарм и в землянках на передовой мятеж в нашей армии прекратился. Столкнувшись с перспективой боя, в котором они не могли победить, мятежники быстро решили отступить. \n\nГлавным вопросом тогда стала судьба тех, кто отказался выполнять приказы. Высшее военное командование выбрало милосердие и заверило мятежников, что они не будут сурово наказаны. Было приведено несколько примеров, когда некоторые солдаты были понижены в звании и переведены в другое подразделение." #NT!
 mutiny_event.1.a: "Будем надеяться, что это последний случай." #NT!
 mutiny_event.2.t: "Пустая угроза" #NT!
 mutiny_event.2.desc: "Попытки запугать мятежников и заставить их подчиниться имели неприятные последствия, поскольку войска не проявили особого страха перед подразделениями, посланными для их подавления. Используя навыки, отточенные на передовой, они быстро организовали оборону своих позиций, что сделало любую попытку разгромить их очень дорогостоящей. \n\nОфицеры, командующие подразделениями лоялистов, отступили и ждут дальнейших приказов, но этот небольшой успех, несомненно, укрепил решимость мятежников." #NT!
 mutiny_event.2.a: "Никто не мог этого предсказать." #NT!
 mutiny_event.3.t: "«За что мы боремся?»" #NT!
 mutiny_event.3.desc: "«Солдат нередко сомневается в том, что то, что он делает, действительно того стоит. Может ли что-либо оправдать жертвы, которых мы от вас требуем? Можем ли мы действительно требовать от вас потенциальной смерти ради цели, которую вы никогда не увидите?\n\nПрискорбно, что мы должны жить в то время, в которое родились. Судьба решила, что мы должны воевать, чтобы защитить нашу свободу, наши дома, наш [Root.GetAdjective] образ жизни! Мы не выбирали эту войну, она была навязана нам! Вы знаете, что я не попрошу от вас ничего, чего бы я не был готов сделать сам, и я знаю, что вы сделаете все необходимое для обеспечения победы».\n\nРечь [Root.GetLeader] перед войсками, похоже, возымела желаемый эффект, поскольку солдаты разразились спонтанными радостными возгласами и вернулись к своим обязанностям, не высказав больше обычного количества жалоб." #NT!
 mutiny_event.3.a: "Хорошая речь." #NT!
 mutiny_event.4.t: "Закон о государственной измене на войне" #NT!
 mutiny_event.4.desc: "В то время как военное министерство делает все возможное, чтобы не допустить широкой огласки текущего мятежа в армии, цензура писем может зайти лишь до определенного предела. Солдаты в отпуске быстро распространили информацию о том, что армия больше не желает напрасно истекать кровью в этой войне.\n\nНе упоминая конкретно мятеж, [Root.GetLeader] объявил сегодня, что правительство теперь будет считать изменой любое действие, отражающее отсутствие приверженности войне.\n\nНаказание за измену хорошо известно, и общественная поддержка мятежников практически испарилась. Новости об этом, конечно, широко распространились. Не видя большой поддержки со стороны населения, солдаты тихо возобновили свои обязанности." #NT!
 mutiny_event.4.a: "Нам не нужно это объяснять." #NT!
 mutiny_event.5.t: "Попытка подавления провалилась" #NT!
 mutiny_event.5.desc: "В то время как военное министерство делает все возможное, чтобы не допустить широкой огласки текущего мятежа в армии, цензурирование писем может зайти лишь до определенного предела. Солдаты в увольнении быстро распространили слух о том, что армия больше не желает напрасно истекать кровью в этой войне.\n\nПопытки правительства остановить волну полностью провалились. Отчеты Секретной полиции указывают на то, что мятежники имеют сильную поддержку в обществе, что делает маловероятным, что мы сможем изолировать и подавить их." #NT!
 mutiny_event.5.a: "Такое неуважение к законам вызывает глубокую обеспокоенность." #NT!
 mutiny_event.6.t: "Предложение мира [Root.GetAdjective]" #NT!
 mutiny_event.6.desc: "[Root.GetLeader] сегодня объявил прессе, что его последнее мирное предложение провалилось. Хотя причины этого неудачного поворота событий очень сложны, требование [Root.GetAdjective], чтобы другая сторона заплатила за весь причиненный ущерб, полностью разоружилась и публично признала, что они начали войну, могло стать последней каплей.\n\nНаши враги ответили тем же, назвав наши разумные требования требованием безоговорочной капитуляции. Они пообещали, что будут вести эту войну до самого конца. \n\nПоскольку наши враги явно не желают видеть причины и обещают продолжать сражаться, попытки мятежников навязать мирное урегулирование потерпели крах." #NT!
 mutiny_event.6.a: "Ужасный позор." #NT!
 mutiny_event.7.t: "Военные репрессии увенчались успехом." #NT!
 mutiny_event.7.desc: "Несмотря на несколько случаев, когда небольшие группы мятежников решили устроить драку, наша операция по подавлению восстания имела ошеломляющий успех. Опираясь на численность, а не на мастерство, лояльные ополченцы окружили опорные пункты мятежников и потребовали их сдачи. Большинство солдат решили не поднимать оружие против своих соотечественников и мирно сдались. \n\nГлавные будут судимы в тайных военных трибуналах, но рядовой солдат будет отправлен обратно на фронт, хотя и в другом подразделении, чтобы не допустить формирования мятежниками новых ячеек." #NT!
 mutiny_event.7.a: "Отличная работа." #NT!
 mutiny_event.8.t: "Брат против Брата" #NT!
 mutiny_event.8.desc: "Наши попытки предотвратить выборы в Рабочие и Солдатские советы обострили ситуацию сверх самых пессимистических оценок. Вместо того чтобы сдаться, мятежники сформировали временные советы, выбрали полевых командиров и организовали оборону на улицах. Очевидно, что они намерены сделать из этого драку.\n\nРаскол в армии теперь пронизывает каждое подразделение и часто даже между членами одной семьи. [Root.GetNameDefCap] балансирует на грани гражданской войны." #NT!
 mutiny_event.8.a: "Ситуация продолжает ухудшаться." #NT!
 mutiny_event.9.t: "Новая порода офицеров" #NT!
 mutiny_event.9.desc: "Несмотря на сильные возражения со стороны военных, каждое подразделение в [Root.GetAdjective] Army провело выборы для выбора своего командира. Результаты оказались весьма неожиданными, поскольку большинство избранных — опытные солдаты с большим опытом работы в этой области. Хотя многие профессиональные офицеры по-прежнему считают это личным оскорблением, не может быть никаких сомнений в том, что большинство солдат решительно предпочитают такую ​​ситуацию." #NT!
 mutiny_event.9.a: "Это ведь не должно работать, правда?" #NT!
 if_they_accept: "Если они примут:\n" #NT!
 if_they_reject: "Если они отклонят:\n" #NT!
 canada_vanilla.1.title: "Ронни, девушка с пистолетом Bren" #NT!
 canada_vanilla.1.desc: "Около миллиона канадских женщин вышли на работу во время Второй мировой войны. В национальных СМИ их представлял символ стойкости и патриотизма: Вероника Фостер, широко известная как Ронни, девушка с пистолетом Bren Gun Girl. Она работала на John Inglis and Company на оружейном заводе в Торонто, пока ее три брата воевали за границей. Плакаты и короткометражные фильмы, на которых она и такие же женщины, как она, участвовали в военных действиях, вероятно, вдохновили более известную кампанию в СМИ вокруг «Рози-клепальщицы» после вступления Америки в войну." #NT!
 canada_vanilla.1.opt: "«Работа на фабрике не сложнее работы по дому», — говорится в кинохронике." #NT!
 usa.30.t: "Выборы в Конгресс" #NT!
 usa.30.desc: "Каждые два года треть мест в Сенате и все места в Палате представителей выставляются на выборы. Хотя часто это затмевается мировыми событиями, местная ситуация в каждом избирательном округе иногда может иметь значение. \n\nПосле подсчета всех голосов фракция в поддержку правительства [USA.GetSenateElectionOutcome] в Сенате и [USA.GetHouseElectionOutcome] в Палате." #NT!
 usa.30.a: "Народ высказался." #NT!
 SenateElectionLost: "потеряны [?sen_loc] мест" #NT!
 SenateElectionGained: "получил [?sen_loc] мест" #NT!
 HouseElectionLost: "потеряны [?ror_loc] мест" #NT!
 HouseElectionGained: "получил [?ror_loc] мест" #NT!
 usa.31.t: "Изменение политического ландшафта" #NT!
 usa.31.desc: "С приходом нового президента к власти бывшая оппозиция в Конгрессе в значительной степени перешла на поддержку новой администрации. Президент [USA.GetLeader] может рассчитывать на поддержку [?senators_support] сенаторов и [?representatives_support] представителей." #NT!
 usa.31.a: "Народ высказался." #NT!
 usa_congress_elections_tt_bad: "На выборах в Конгресс фракция, поддерживающая правительство, столкнется с более сильным сопротивлением.\n" #NT!
 usa_congress_elections_tt_good: "Импульс, полученный на президентских выборах, вероятно, будет перенесен и на выборы в Конгресс.\n" #NT!
 usa.32.t: "Правительственная фракция получает большинство в Конгрессе" #NT!
 usa.32.desc: "Похоже, что реформы избирательной системы, которые мы ввели, оказались наиболее успешными, поскольку большое количество наших сторонников были избраны в Конгресс на последних выборах. Имея солидное большинство, мы должны без проблем продвигать нашу политическую повестку дня." #NT!
 usa.32.a: "Явный признак нашей поддержки среди населения." #NT!
 usa.40.t: "Сенатор голосует за предложение правительства" #NT!
 usa.40.desc: "В ходе недавнего голосования сенатор неожиданно перешел на другую сторону, чтобы проголосовать за правительственное предложение. Хотя сам вопрос был довольно незначительным, публичное голосование в поддержку ранее открытого критика [USA.GetLeader] вызвало удивление у многих в Вашингтоне.\n\nНекоторые аналитики полагают, что этот пример заставит других сенаторов пересмотреть свою позицию." #NT!
 usa.40.a: "Полезный союзник." #NT!
 usa.41.t: "Представитель горячо выступает в поддержку правительства" #NT!
 usa.41.desc: "На вопрос о ее позиции по ряду политических вопросов на благотворительном ужине представительница высказалась в поддержку политики президента [USA.GetLeader]. Она также заявила, что многие из ее коллег-представителей придерживались схожих взглядов, но их просто сдерживала «идиотская близорукость, не думая дальше следующих выборов» вместо того, чтобы делать то, что правильно для американского народа. \n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в неловкое положение, поскольку им пришлось объяснять свою позицию по этим вопросам." #NT!
 usa.41.a: "Она права, ты знаешь." #NT!
 usa.42.t: "Сенатор выступает против политики правительства" #NT!
 usa.42.desc: "Сенатор дал интервью крупной газете, заявив, что он больше не может поддерживать «глупую и опасную» политику президента [USA.GetLeader]. Он также заявил, что знает нескольких других сенаторов, которые думают так же и вскоре откажутся от президента." #NT!
 usa.42.a: "Он скоро прибежит обратно." #NT!
 usa.43.t: "Представитель критикует президента" #NT!
 usa.43.desc: "Во время недавних дебатов по налоговой реформе представитель разразился длинной речью о многочисленных недостатках администрации. По его словам, ни один здравомыслящий американец не может хотеть поддерживать политику президента, независимо от его партийной принадлежности. \n\nЕго резкие слова, похоже, возымели действие, поскольку ряд представителей, ранее твердо поддерживавших политику [USA.GetLeader], издали звуки поддержки." #NT!
 usa.43.a: "Позорище." #NT!
 usa.44.t: "Оппозиция терпит поражение в Сенате" #NT!
 usa.44.desc: "Предложение о порицании президента [USA.GetLeader] было отклонено в Сенате. Хотя даже самые ярые его сторонники не надеялись на его принятие, количество голосов против него стало шоком даже для самых пессимистичных наблюдателей. Похоже, что президент пользуется гораздо большей поддержкой в ​​Сенате, чем большинство полагало, что должно помочь в продвижении его законодательной повестки дня." #NT!
 usa.44.a: "Большой." #NT!
 usa.45.t: "Комитет Палаты представителей поддерживает политику президента" #NT!
 usa.45.desc: "Последний раунд слушаний в Бюджетном комитете Палаты представителей завершился докладом, в котором говорится, что политика президента привела к значительному улучшению всех доступных показателей экономики. Не допуская прямой похвалы, доклад, тем не менее, стал ударом по тем, кто критиковал президента и требовал реформ.\n\nРяд представителей уже публично заявили, что, хотя они все еще питают сомнения относительно программы президента, теперь они будут проголосовать в поддержку." #NT!
 usa.45.a: "Так и должно быть." #NT!
 usa.46.t: "Сенатор уходит в отставку" #NT!
 usa.46.desc: "После небольшого сердечного приступа высокопоставленный сенатор сегодня объявил, что уходит в отставку по состоянию здоровья. За более чем два десятилетия работы в Конгрессе сенатор создал большую сеть сторонников, и его влияние имело большой вес. Хотя технически это был всего лишь один человек с одним голосом, вашингтонские инсайдеры тем не менее считали его достойным нескольких голосов, поскольку он был ключом к получению нескольких других голосов. \n\nПоскольку место, скорее всего, достанется открытому критику президента [USA.GetLeader], администрации будет намного сложнее получить необходимые голоса для принятия законопроектов." #NT!
 usa.46.a: "Его будет не хватать. И его голоса тоже." #NT!
 usa.47.t: "Слушания в Палате представителей по делу о неправомерных действиях президента" #NT!
 usa.47.desc: "Небольшой скандал, начавшийся в Белом доме, начал набирать обороты. После недель сообщений в СМИ, подразумевающих, что мелкий административный чиновник брал взятки в обмен на выгодные государственные контракты, Комитет по расходам палаты представителей в исполнительной власти начал проводить слушания, чтобы определить, знал ли об этом президент. Хотя большинство наблюдателей не считают, что это приведет к каким-либо серьезным проблемам для президента [USA.GetLeader], это, несомненно, будет означать, что многим сторонникам президента придется на некоторое время затаиться." #NT!
 usa.47.a: "Охота на ведьм." #NT!
 usa.61.t: "Сенатор от [USA_congress_investment_state.GetName] предлагает поддержку" #NT!
 usa.61.desc: "Старший сенатор от [USA_congress_investment_state.GetName] обратился к правительству с предложением поддержки. Его штат страдает от критического недоинвестирования, и инициированная правительством программа экономического стимулирования, безусловно, заставит его пересмотреть свою позицию по некоторым предлагаемым правительственным мерам. Сенатор заседает в нескольких важных комитетах и ​​довольно известен тем, что умеет заключать сделки, что делает его голос ценнее в обеих палатах." #NT!
 usa.61.a: "Это очень слаборазвитый регион." #NT!
 usa.61.b: "Это попахивает коррупцией." #NT!
 usa.62.desc: "Сенаторы от [USA_congress_investment_state.GetName] обратились к правительству, предложив свою поддержку президенту в обмен на неофициальную гарантию того, что [USA_congress_investment_state.GetName] станет местом нового завода по производству боеприпасов для армии. Они утверждают, что строительство завода в этом районе создаст множество рабочих мест и предоставит армии столь необходимую поддержку в мире, который становится все более опасным. Оба сенатора также упомянули свои прекрасные рабочие отношения с несколькими влиятельными членами Палаты представителей." #NT!
 usa.62.a: "Они приводят много хороших доводов." #NT!
 usa.62.b: "Подобные сделки ниже достоинства президента." #NT!
 usa.63.t: "Представители [USA_congress_investment_state.GetName] предлагают поддержку" #NT!
 usa.63.desc: "Делегация Конгресса от [USA_congress_investment_state.GetName] обратилась к правительству с несколькими предложениями по улучшению инфраструктуры штата. Федеральное финансирование должно быть предоставлено для модернизации дорог и мостов с целью содействия торговле между штатами. Они также отметили, что поддержка правительства в этом, безусловно, сделает их более склонными поддерживать президента более непосредственно в его повестке дня." #NT!
 usa.63.a: "Похвальная инициатива." #NT!
 usa.63.b: "Пусть они попробуют протащить это сами." #NT!
 usa.64.t: "Сенатский комитет расследует судостроение в [USA_congress_investment_state.GetName]" #NT!
 usa.64.desc: "Подталкиваемый старшим сенатором от [USA_congress_investment_state.GetName], сенатский комитет по торговле начал слушания о состоянии местной судостроительной промышленности. По мнению экспертов, значительная часть торговли США зависит от внешней торговли, и страна отчаянно не хватает судостроительных мощностей. [USA_congress_investment_state.GetName] был определен как регион, в который следует вложить крупные инвестиции, и несколько членов комитета выразили ожидание, что администрация [USA.GetLeader] выделит на это средства." #NT!
 usa.64.a: "Критическая слабость." #NT!
 usa.64.b: "У нас есть проблемы посерьезнее." #NT!
 news.334.t: "Инцидент в Панае" #NT!
 news.334.d: "Сегодня канонерские лодки [USA.GetAdjective] и [ENG.GetAdjective] были атакованы [JAP.GetAdjective] самолётами в ходе отдельных действий во время эвакуации западных мирных жителей с линии фронта во время войны между [JAP.GetName] и [CHI.GetName]. Несмотря на то, что корабль USS Panay был четко обозначен как судно [USA.GetAdjective], он был сбит двумя бомбами и затонул, при этом три гражданина [USA.GetAdjective] и один [ITA.GetAdjective] были убиты, а другие ранены. В ходе отдельной атаки на HMS Ladybird был убит один матрос [ENG.GetAdjective].\n\nПравительства [USA.GetAdjective] и [ENG.GetAdjective] выразили решительные протесты. Этот инцидент подчеркивает растущую напряженность между тремя ведущими военно-морскими державами." #NT!
 news.334.a: "У [JAP.GetName] нет ограничений?" #NT!
 news.334.b: "Это может усложнить дело" #NT!
 news.334.c: "Угроза [JAP.GetAdjective] становится все более серьезной" #NT!
 news.335.t: "Напряжение между [USA.GetNameDef] и [JAP.GetName] нарастает" #NT!
 news.335.d: "\nНедавний инцидент в Панае вышел из-под контроля. Возмущение в [USA.GetNameDef] привело к тому, что несколько видных политиков потребовали немедленного возмездия [JAP.GetNameDef]. СМИ [USA.GetAdjective] были переполнены все новыми историями о зверствах [JAP.GetAdjective], некоторые из которых были правдой, некоторые преувеличены, некоторые полностью выдуманы. Поскольку две великие державы находятся на грани войны, мало кто из наблюдателей все еще надеется, что ситуацию можно стабилизировать." #NT!
 news.335.a: "Что это означает для Тихоокеанского региона?" #NT!
 news.335.b: "Помните Панай!" #NT!
 news.335.c: "Пусть придут!" #NT!
 news.335.e: "Плохие новости для Японии — хорошие новости для нас" #NT!
 news.335.f: "Это может осложнить ситуацию в Китае" #NT!
 news.336.title: "Помните Аламо" #NT!
 news.336.desc: "[MEX.GetAdjective] войск вновь заняли Техас после ста лет отсутствия. [USA.GetAdjective] войск полностью выведены из крупных городов Техаса, включая Сан-Антонио и его знаменитую достопримечательность Аламо. Хотя на историческом месте не было никаких боевых действий, [MEX.GetLeader] посетили помещения католической миссии, проводя митинги и выступая с речами, призывающими войска продолжать борьбу за окончательную победу над ненавистными «янки»." #NT!
 news.336.a: "Мы помним." #NT!
 news.336.b: "Мы забыли." #NT!
 news.336.c: "Как [USA.GetLeader] допустил такое?" #NT!
 generic.19.t: "[From.GetName] Посылает промышленную поддержку" #NT!
 generic.19.d: "[From.GetNameDefCap] сообщил нам, что поддерживает наше дело и предоставит нам определенную меру промышленной помощи для укрепления наших позиций против наших общих врагов." #NT!
 generic.20.t: "[From.GetNameDefCap] Требует нашего подчинения" #NT!
 generic.20.d_friends: "Сегодня мы приняли делегацию, выражающую заинтересованность [From.GetLeader] в расширении отношений между нашими странами и принятии мер по объединению народа [Root.GetAdjective] с [From.GetNameDef]. Согласие с предложением [From.GetLeader] сделает [Root.GetNameDef] умеренно автономной марионеткой [From.GetNameDef], а наше правительство будет реорганизовано во что-то более соответствующее видению [From.GetLeader].\n\nОстается вопрос, важнее ли независимость [Root.GetAdjective], чем наша дружба с [From.GetNameDef]?" #NT!
 generic.20.d_enemies: "Сегодня пришло сообщение от [From.GetNameDef] с требованием, чтобы [Root.GetLeader] признал [From.GetLeader] главой государства и чтобы наша страна была реорганизована в нечто большее, соответствующее видению правительства [From.GetAdjective] для [Root.GetNameDef]. Принятие этого требования сделало бы нас марионетками [From.GetNameDef].\n\nХотя мы предпочли бы не отдавать свою независимость нашим врагам по ту сторону границы, в их сообщении есть определенный элемент угрозы, который заставляет нас поверить, что если мы не выполним требования [From.GetLeader], то вскоре окажемся в состоянии войны с [From.GetNameDef]." #NT!
 generic.20.a: "Подчинитесь их требованиям." #NT!
 generic.20.b: "Я, со своей стороны, приветствую наших новых [From.GetAdjective] повелителей." #NT!
 generic.20.c: "Конечно нет!" #NT!
 generic.21.t: "[From.GetNameDefCap] Отправки" #NT!
 generic.21.d: "Правительство [From.GetAdjective] согласилось отказаться от своей независимости и стать марионеточным государством [Root.GetNameDef]. Мы уверены, что это приведет к величию и повысит [Root.GetAdjective] интерес к региону." #NT!
 generic.21.a: "Отличный." #NT!
 generic.22.t: "[From.GetNameDefCap] Дерзкий!" #NT!
 generic.22.d: "Дипломаты из [From.GetNameDef] прибыли сегодня, чтобы объявить, что они отклоняют наше предложение объединить [From.GetNameDef] с [Root.GetNameDef]. Как бы это ни было разочаровывающе, возможность подчинить [From.GetNameDef] силой остается допустимым и заманчивым вариантом." #NT!
 generic.22.a: "Разочаровывает." #NT!
 generic.23.t: "[From.GetNameDefCap] Требует контроля над [demanded_prov_target.GetName]" #NT!
 generic.23.d: "Сегодня мы получили враждебную делегацию от [From.GetNameDef], заявляющую о праве собственности на весь штат [demanded_prov_target.GetName]. [From.GetLeader] требует, чтобы мы немедленно вернули территорию, иначе война будет неизбежна. Они утверждают, что право собственности [demanded_prov_target.Owner.GetAdjective] на регион незаконно и что [demanded_prov_target.GetName] является неотъемлемой частью штата [From.GetAdjective].\n\nЕсли мы примем их требования, [demanded_prov_target.GetName] будет уступлен [From.GetNameDef], но мы сохраним любые основные территории или претензии, которые у нас есть на этот регион. Если мы откажемся, война между нашими странами кажется неизбежной." #NT!
 generic.23.a: "У нас нет выбора." #NT!
 generic.23.b: "[demanded_prov_target.GetName] останется [Root.GetAdjective]!" #NT!
 generic.24.t: "[demanded_prov_target.GetName] Сдано!" #NT!
 generic.24.d: "[From.GetNameDefCap] решил принять наши законные претензии на [demanded_prov_target.GetName] и уступил регион [Root.GetNameDef].\nПоскольку этот вопрос будет решен столь оперативно и вежливо, мы уверены, что мир между [Root.GetNameDef] и [From.GetNameDef] будет сохраняться вечно." #NT!
 generic.25.t: "[From.GetNameDefCap] Дерзкий!" #NT!
 generic.25.d: "[From.GetNameDefCap] отказался от наших требований, и теперь мы должны решить, выполнять ли наше обещание вторгнуться. Невыполнение нашего слова нанесет большой ущерб общественному восприятию [Root.GetLeader] и легитимности правительства [Root.GetAdjective]." #NT!
 generic.25.a: "Так или иначе, [demanded_prov_target.GetName] будет нашим." #NT!
 maybe_war_tt: "§RЭто может привести к войне с§! §Y[From.GetNameDef]§!" #NT!
 usa.401.t: "[From.GetNameDefCap] принимает соглашение об использовании эсминцев в качестве баз" #NT!
 usa.401.desc: "Премьер-министр Великобритании [From.GetLeader] дал понять, что принимает условия соглашения об обмене эсминцев на базы. Группа офицеров ВМС [From.GetAdjective] прибыла для осмотра эсминцев и наблюдения за передачей.\n\n Очевидно, что еще предстоит проделать некоторую работу, поскольку несколько офицеров [From.GetAdjective], похоже, немного обеспокоены огромным количеством и толщиной гуано и ржавчины на кораблях, которые будут переданы." #NT!
 usa.401.a: "Нищие не могут выбирать." #NT!
 spain.11.t: "Восстание карлистов" #NT!
 spain.11.d: "Карлисты B сошли с ума, йоу!" #NT!
 spain.11.a: "Ой нет" #NT!
 spain.12.t: "Восстание анархистов" #NT!
 spain.12.d: "Анархисты сошли с ума, йоу!" #NT!
 spain.12.a: "Ой нет" #NT!
