l_russian:
 PRS_lesser_german_solution: "Малое немецкое решение" #NT!
 PRS_lesser_german_solution_desc: "«Малогерманское решение» заключалось в идее объединения Германии под господством Пруссии, исключая при этом Австрию из присоединения к стране." #NT!
 PRS_seek_german_support: "Ищите поддержку в Германии" #NT!
 PRS_seek_german_support_desc: "Мы должны повлиять на другие немецкие страны до начала Брудеркрига, чтобы они присоединились к нам, когда начнется война." #NT!
 PRS_propose_federal_reform: "Предложить федеральную реформу" #NT!
 PRS_propose_federal_reform_desc: "Федеральная реформа была попыткой формального объединения Германии под властью Пруссии без Австрии. Это привело к тому, что Австрия почувствовала себя взволнованной и задала вопрос о Шлезвиг-Гольштейне." #NT!
 PRS_annex_holstein: "Приложение Гольштейн" #NT!
 PRS_annex_holstein_desc: "После того, как Австрия задала вопрос о Шлезвиг-Гольштейне, который был задан Австрией, чтобы получить больший контроль над регионом Шлезвиг-Гольштейн, Пруссия аннексировала австрийскую Гольштейн." #NT!
 PRS_bruderkrieg_ending: "Начало темных времен" #NT!
 PRS_bruderkrieg_ending_desc: "После эскалации между нами и Австрией разразилась война, которую мы не смогли выиграть. Теперь пришло время отомстить!" #NT!
 PRS_prussian_identity: "Прусская гонка" #NT!
 PRS_prussian_identity_desc: "Чтобы осознать наше поражение в австро-прусской войне, нам нужно будет создать новую, лучшую идентичность." #NT!
 PRS_inspect_the_kaisers_residence: "Осмотрите резиденцию кайзера." #NT!
 PRS_inspect_the_kaisers_residence_desc: "Мы должны избавиться от нашей парламентской системы. Наш первый шаг к избавлению от нынешнего правительства — осмотреть место, где мы убьем главу правительства." #NT!
 PRS_plan_the_coup: "Спланируйте переворот" #NT!
 PRS_plan_the_coup_desc: "Наш второй шаг — правильно спланировать наш переворот, найдя новые контакты в других частях Пруссии и запасая оружие на случай гражданской войны." #NT!
 PRS_overthrow_wilhelm: "Свержение Вильгельма" #NT!
 PRS_overthrow_wilhelm_desc: "Пришло время, и нам предстоит окончательно свергнуть старую Систему, которая привела нас к поражению в австро-прусской войне." #NT!
 PRS_wacht_am_rhein: "Вахт-на-Рейне" #NT!
 PRS_wacht_am_rhein_desc: "Нам нужно будет победить не только австрийцев, но и французов, которые трусливо присоединились к австрийцам, когда мы казались слабыми." #NT!
 PRS_the_ruhrkampf: "Руркампф" #NT!
 PRS_the_ruhrkampf_desc: "Так называемая Рурская область является важным местом на западе Германии. Благодаря множеству городов и большому количеству угля и промышленности это место было центром нашей промышленности в течение нескольких лет, пока французы не аннексировали территорию. Теперь пришло наше время вернуть эту территорию!" #NT!
 PRS_search_the_scrapegoat: "Ищите козла отпущения" #NT!
 PRS_search_the_scrapegoat_desc: "В наших усилиях по укреплению национального единства и силы мы должны выявить и объявить козлами отпущения тех, кто якобы привел к нашим прошлым неудачам. Это отвлечет вину и укрепит поддержку нашего дела." #NT!
 PRS_dolchstosslegende: "Долхстосслегенде" #NT!
 PRS_dolchstosslegende_desc: "Чтобы улучшить чувства нашего народа, нам нужно распространять ложь о том, что произошло во время австро-прусской войны. Точно так же, как это произошло в реальной жизни после Великой войны, мы будем распространять ложь о том, что наша армия непобедима на фронте, а мелкие немецкие расы из Ганновера или даже Саксонии настолько дестабилизировали нашу страну, что мы можем только проиграть войну!" #NT!
 PRS_segrete_the_lesser_germans: "Сегрегация малых немцев" #NT!
 PRS_segrete_the_lesser_germans_desc: "Чтобы не вызвать слишком много гнева у народа, мы должны изолировать и дискриминировать меньших немцев, чтобы боевой дух нашего народа и армии не падал еще больше, когда мы нападем на остальную часть Северной Германии!" #NT!
 PRS_subhumans_in_the_workforce: "Недочеловеки в рабочей силе" #NT!
 PRS_subhumans_in_the_workforce_desc: "Недочеловеки, из-за которых мы проиграли в Братской войне, должны быть наказаны! Заставив их работать на нас, мы сможем еще больше увеличить производство нового оружия." #NT!
 PRS_ruhm_und_ehre_der_volksarmee: "Рум и Эре дер Фольксарме" #NT!
 PRS_ruhm_und_ehre_der_volksarmee_desc: "С момента создания прусской армии, ныне известной как Volksarmee, военные пользовались большей любовью, чем когда-либо, особенно сейчас, когда нам предстоит отомстить за 1866 год!" #NT!
 PRS_the_vengeance: "Месть" #NT!
 PRS_the_vengeance_desc: "После всего времени ожидания пришло время наконец отомстить нам и подготовить нападение на Францию ​​и Австрию!" #NT!
 PRS_fight_the_remains_of_north_germany: "Сразитесь с остатками Северной Германии" #NT!
 PRS_fight_the_remains_of_north_germany_desc: "Первым шагом к восстановлению региональной власти в Европе является борьба с остальной частью Северной Германии и объединение северной прусской расы!" #NT!
 PRS_italian_ally: "Итальянский союзник" #NT!
 PRS_italian_ally_desc: "Объединившись с Италией, мы сможем укрепить наши стратегические позиции в Европе. Этот союз обеспечит взаимную выгоду и увеличит наши шансы против Австрии и Франции." #NT!
 PRS_unternehmen_germania: "Унтернемен Германия" #NT!
 PRS_unternehmen_germania_desc: "Unternehmen Germany — это наша великая стратегия по расширению прусского влияния и возвращению утраченных территорий. Этот амбициозный план требует тщательной подготовки и непоколебимой решимости." #NT!
 PRS_towards_a_greater_prussia: "На пути к Великой Пруссии" #NT!
 PPRS_towards_a_greater_prussia_desc: "Наше видение Великой Пруссии предполагает не только возвращение утраченных земель, но и объединение немецких государств под руководством Пруссии. Этот путь укрепит наше доминирование в регионе." #NT!
 PRS_fund_austrian_seperatists: "Фонд австрийского сепаратизма" #NT!
 PRS_fund_austrian_seperatists_desc: "Чтобы ослабить Австрию изнутри, мы будем поддерживать сепаратистские движения. Финансируя эти группировки, мы можем дестабилизировать австрийский контроль и одержать верх в нашем конфликте." #NT!
 PRS_defending_our_fatherland: "Защищая наше Отечество" #NT!
 PRS_defending_our_fatherland_desc: "Перед лицом внешних угроз мы должны укрепить нашу оборону и сплотить наш народ. Защита нашего Отечества имеет первостепенное значение для сохранения нашего суверенитета и обеспечения нашего выживания." #NT!
 PRS_fortify_silesia: "Укрепить Силезию" #NT!
 PRS_fortify_silesia_desc: "Силезия, жизненно важный регион для нашей промышленности и обороны, должна быть защищена от потенциальных вторжений. Укрепление его обороны обеспечит безопасность нашего восточного фронта и защитит наши ресурсы." #NT!
 PRS_seek_hungarian_support: "Обратитесь за поддержкой в ​​Венгрию" #NT!
 PRS_seek_hungarian_support_desc: "Заручиться поддержкой Венгрии будет иметь решающее значение в нашей борьбе против Австрии. Создав стратегический альянс, мы можем подорвать мощь Австрии и расширить наше влияние в Центральной Европе." #NT!
 PRS_prepare_our_infrastructure: "Подготовьте нашу инфраструктуру" #NT!
 PRS_prepare_our_infrastructure_desc: "Для поддержки наших военных амбиций нам нужна надежная инфраструктура. Улучшение наших транспортных и логистических сетей обеспечит эффективное перемещение войск и поставок." #NT!
 PRS_gott_mit_uns: "Gott mit Uns" #NT!
 PRS_gott_mit_uns_desc: "Наш девиз «Got mit Uns» воплощает нашу веру в божественную поддержку нашего дела. Этот сплоченный клич вдохновит наш народ и солдат стремиться к победе и славе." #NT!
 PRS_unternehmen_ostmark: "Unternehmen Ostmark" #NT!
 PRS_unternehmen_ostmark_desc: "Unternehmen Ostmark — наша операция по обеспечению безопасности австрийских территорий. Целью этой кампании является расширение нашего контроля и обеспечение жизненно важных ресурсов для Пруссии." #NT!
 PRS_austro_prussian_victory: "Победа в австро-прусской войне" #NT!
 PRS_austro_prussian_victory_desc: "Победа в австро-прусской войне утвердит наше господство над Австрией. Этот триумф проложит путь к объединению и укрепит наши позиции в Европе." #NT!
 PRS_integrate_minor_austrian_lands: "Интеграция малых австрийских земель" #NT!
 PRS_integrate_minor_austrian_lands_desc: "После нашей победы мы должны интегрировать мелкие австрийские земли в состав Пруссии. Это укрепит наш контроль и расширит наше влияние в регионе." #NT!
 PRS_ultimatum_to_the_northern_reichsrat: "Ультиматум Северному рейхсрату" #NT!
 PRS_ultimatum_to_the_northern_reichsrat_desc: "Выдвижение ультиматума Северному рейхсрату является решающим шагом в утверждении нашего господства. Подчинение приведет к объединению, а сопротивление будет встречено силой." #NT!
 PRS_kaisers_germany: "Кайзеровская Германия" #NT!
 PRS_kaisers_germany_desc: "Под руководством кайзера мы объединим Германию и создадим могущественную империю. Эта новая эра будет отмечена силой, единством и национальной гордостью." #NT!
 PRS_cut_german_diplomatic_ties: "Разрыв дипломатических связей с Германией" #NT!
 PRS_cut_german_diplomatic_ties_desc: "Чтобы утвердить нашу независимость и доминирование, мы должны разорвать дипломатические связи с теми, кто выступает против нашего видения. Это укрепит нашу позицию и устранит потенциальные угрозы." #NT!
 PRS_the_unified_north: "Единый Север" #NT!
 PRS_the_unified_north_desc: "Объединение Северной Германии под руководством Пруссии является ключевой вехой на нашем пути к Великой Германии. Эта консолидация усилит нашу силу и сплоченность." #NT!
 PRS_prepare_the_suedfront: "Подготовьте Южный фронт" #NT!
 PRS_prepare_the_suedfront_desc: "Подготовка Южного фронта имеет важное значение для наших южных кампаний. Укрепление наших южных границ защитит от вторжений и позволит нам начать стратегическое наступление." #NT!
 PRS_support_pro_german_sentiments_in_the_south: "Поддержите немецкие настроения на Юге" #NT!
 PRS_prepare_the_suedfront_desc: "Подготовка Южного фронта имеет важное значение для наших южных кампаний. Укрепление наших южных границ защитит от вторжений и позволит нам начать стратегическое наступление." #NT!
 PRS_constitutions_rework: "Переработка Конституции" #NT!
 PRS_constitutions_rework_desc: "Переработка конституции заложит правовую основу для единой Германии под руководством Пруссии. Эта реформа обеспечит стабильность и управление, соответствующее нашему видению." #NT!
 PRS_declare_kaisers_germany: "Провозгласить Германию кайзеровской" #NT!
 PRS_declare_kaisers_germany_desc: "Провозглашение кайзеровской Германии знаменует собой официальное объединение немецких государств под властью Пруссии. Это провозглашение ознаменует новую эру власти и единства." #NT!
 PRS_continue_bismarcks_plan: "Продолжить план Бисмарка" #NT!
 PRS_continue_bismarcks_plan_desc: "Продолжение плана Бисмарка предполагает реализацию его стратегии объединения и доминирования. Это обеспечит реализацию его видения сильной, единой Германии." #NT!
 PRS_annex_hostile_nothern_states: "Приложение Враждебные северные штаты" #NT!
 PRS_annex_hostile_nothern_states_desc: "Враждебные северные государства должны быть аннексированы, чтобы обеспечить безопасность наших границ и устранить угрозы. Это действие консолидирует нашу территорию и усилит наш региональный контроль." #NT!
 PRS_invite_remaing_nothern_states: "Пригласите оставшиеся северные штаты" #NT!
 PRS_invite_remaing_nothern_states_desc: "Приглашение оставшихся северных штатов присоединиться к нашим усилиям по объединению будет способствовать добровольному сотрудничеству. Их включение укрепит нашу коллективную силу." #NT!
 PRS_ratify_the_peace: "Ратифицировать мир" #NT!
 PRS_ratify_the_peace_desc: "Ратификация мирных соглашений официально закрепит наши территориальные приобретения и обеспечит прочную стабильность. Это имеет решающее значение для сохранения нашего вновь обретенного доминирования." #NT!
 PRS_finalize_the_north_german_confederation: "Завершение создания Северо-Германской Конфедерации" #NT!
 PRS_finalize_the_north_german_confederation_desc: "Завершение создания Северо-Германской Конфедерации укрепит наше лидерство и официально закрепит объединение северных государств под контролем Пруссии." #NT!
 PRS_towards_a_unified_germany: "Южные союзники" #NT!
 PRS_towards_a_unified_germany_desc: "Привлечение к нам Баварии, Бадена, Вюртемберга и Гессена принесет нам пользу в объединении Отечества. Поэтому мы гарантируем их «независимость», предотвращая нападение наших врагов на них." #NT!
