 usa.31.t: "Eine Veränderung in der politischen Landschaft" #NT!
 usa.31.desc: "Mit dem Amtsantritt des neuen Präsidenten hat sich die bisherige Opposition im Kongress weitgehend auf die Seite der neuen Regierung gestellt. Präsident [USA.GetLeader] kann auf die Unterstützung von [?senators_support] Senatoren und [?representatives_support] Abgeordneten zählen." #NT!
 usa.31.a: "Das Volk hat gesprochen." #NT!
 usa_congress_elections_tt_bad: "Bei den Kongresswahlen wird die regierungstragende Fraktion auf stärkere Gegenwehr stoßen.\n" #NT!
 usa_congress_elections_tt_good: "Der Schwung der Präsidentschaftswahl dürfte sich auch auf die Kongresswahlen übertragen.\n" #NT!
 usa.32.t: "Regierungsfraktion erringt Mehrheit im Kongress" #NT!
 usa.32.desc: "Es scheint, dass die von uns eingeleiteten Reformen des Wahlsystems sehr erfolgreich waren, da bei der letzten Wahl eine große Zahl unserer Anhänger in den Kongress gewählt wurde. Mit einer soliden Mehrheit sollten wir keine Probleme haben, unsere politische Agenda durchzusetzen." #NT!
 usa.32.a: "Ein deutliches Zeichen unseres Rückhalts in der Bevölkerung." #NT!
 usa.40.t: "Senator stimmt für Regierungsvorschlag" #NT!
 usa.40.desc: "Bei einer kürzlichen Abstimmung hat ein Senator überraschend die Seiten gewechselt und für einen Regierungsvorschlag gestimmt. Obwohl es sich um eine relativ unbedeutende Angelegenheit handelte, hat die öffentliche Unterstützungsabstimmung eines zuvor lautstarken Kritikers von [USA.GetLeader] in Washington für viel Aufsehen gesorgt.\n\nEinige Analysten glauben, dass dieses Beispiel weitere Senatoren dazu bringen wird, ihre Haltung zu überdenken." #NT!
 usa.40.a: "Ein nützlicher Verbündeter." #NT!
 usa.41.t: "Abgeordneter spricht sich leidenschaftlich für die Regierung aus" #NT!
 usa.41.desc: "Als eine Abgeordnete bei einem Spendendinner nach ihrer Haltung zu einer Reihe von politischen Fragen gefragt wurde, sprach sie sich für die Politik von Präsident [USA.GetLeader] aus. Sie behauptete weiter, dass viele ihrer Abgeordnetenkollegen ähnliche Ansichten hätten, aber lediglich durch „idiotische Kurzsichtigkeit, die nicht über die nächsten Wahlen hinausgeht“ zurückgehalten würden, anstatt das Richtige für das amerikanische Volk zu tun. \n\nIhre Kommentare wurden in der Presse ausführlich wiedergegeben und brachten mehrere ihrer Kollegen in Schwierigkeiten, da sie erklären mussten, wo sie in diesen Fragen standen." #NT!
 usa.41.a: "Sie hat recht, wissen Sie." #NT!
 usa.42.t: "Senator spricht sich gegen Regierungspolitik aus" #NT!
 usa.42.desc: "Ein Senator hat einer großen Zeitung ein Interview gegeben, in dem er erklärt, er könne die „törichte und gefährliche“ Politik von Präsident [USA.GetLeader] nicht länger unterstützen. Er behauptete weiter, er kenne mehrere andere Senatoren, die ähnlich denken und den Präsidenten in Kürze im Stich lassen würden." #NT!
 usa.42.a: "Er wird schon bald zurückgerannt kommen." #NT!
 usa.43.t: "Abgeordneter kritisiert Präsident" #NT!
 usa.43.desc: "Während einer kürzlichen Debatte zur Steuerreform hielt ein Abgeordneter eine langatmige Rede über die zahlreichen Versäumnisse der Regierung. Ihm zufolge könnte kein vernünftig denkender Amerikaner die Politik des Präsidenten unterstützen wollen, egal welcher Partei er angehört. \n\nSeine harschen Worte scheinen Wirkung gezeigt zu haben, denn eine Reihe von Abgeordneten, die zuvor fest hinter der Politik von [USA.GetLeader] standen, äußerten ihre Unterstützung." #NT!
 usa.43.a: "Eine Schande." #NT!
 usa.44.t: "Opposition erleidet Niederlage im Senat" #NT!
 usa.44.desc: "Ein Misstrauensantrag gegen Präsident [USA.GetLeader] wurde im Senat abgelehnt. Selbst die glühendsten Befürworter hatten wenig Hoffnung, dass der Antrag angenommen würde, doch die Zahl der Gegenstimmen war selbst für die pessimistischsten Beobachter ein Schock. Es scheint, dass der Präsident im Senat weitaus mehr Unterstützung genießt als die meisten glaubten, was ihm dabei helfen sollte, seine gesetzgeberische Agenda voranzutreiben." #NT!
 usa.44.a: "Großartig." #NT!
 usa.45.t: "Ausschuss des Repräsentantenhauses unterstützt Politik des Präsidenten" #NT!
 usa.45.desc: "Die jüngste Anhörungsrunde im Haushaltsausschuss des Repräsentantenhauses hat einen Bericht hervorgebracht, der der Politik des Präsidenten große Verbesserungen in allen verfügbaren Wirtschaftsindikatoren zuschreibt. Zwar ist der Bericht kein uneingeschränktes Lob, aber er ist dennoch ein Schlag für diejenigen, die den Präsidenten kritisierten und Reformen forderten.\n\nEine Reihe von Abgeordneten haben bereits öffentlich erklärt, dass sie, obwohl sie noch Zweifel an der Agenda des Präsidenten hegen, nun für ihn stimmen werden." #NT!
 usa.45.a: "Das sollten sie auch." #NT!
 usa.46.t: "Senator geht in den Ruhestand" #NT!
 usa.46.desc: "Nach einem leichten Herzinfarkt gab heute ein hochrangiger Senator bekannt, dass er aus gesundheitlichen Gründen in den Ruhestand gehen wird. In mehr als zwei Jahrzehnten im Kongress hat der Senator ein großes Netzwerk von Unterstützern aufgebaut und sein Einfluss war sehr groß. Obwohl er technisch gesehen nur ein Mann mit einer Stimme ist, haben Washingtoner Insider ihn dennoch als mehrere Stimmen wert erachtet, da er der Schlüssel war, um mehrere andere zu sichern. \n\nDa der Sitz höchstwahrscheinlich an einen erklärten Kritiker von Präsident [USA.GetLeader] geht, wird es für die Regierung viel schwieriger, die notwendigen Stimmen zu sichern, um Gesetze zu verabschieden." #NT!
 usa.46.a: "Er wird uns fehlen. Und seine Stimme auch." #NT!
 usa.47.t: "Anhörungen im Repräsentantenhaus zu Fehlverhalten des Präsidenten" #NT!
 usa.47.desc: "Ein kleiner Skandal, der im Weißen Haus seinen Ursprung hat, nimmt Fahrt auf. Nachdem in den Medien wochenlang behauptet wurde, ein kleiner Verwaltungsbeamter habe Bestechungsgelder für lukrative Regierungsaufträge angenommen, hat der Haushaltsausschuss des Repräsentantenhauses damit begonnen, Anhörungen abzuhalten, um festzustellen, ob der Präsident davon Kenntnis hatte. Die meisten Beobachter glauben zwar nicht, dass dies zu größeren Problemen für Präsident [USA.GetLeader] führen wird, aber es wird zweifellos bedeuten, dass sich viele Anhänger des Präsidenten für eine Weile zurückhalten müssen." #NT!
 usa.47.a: "Eine Hexenjagd." #NT!
 usa.61.t: "Senator aus [USA_congress_investment_state.GetName] bietet Unterstützung" #NT!
 usa.61.desc: "Der ranghöchste Senator aus [USA_congress_investment_state.GetName] hat der Regierung Unterstützung angeboten. Sein Staat leidet unter kritischen Unterinvestitionen und ein von der Regierung initiiertes Konjunkturprogramm würde ihn sicherlich dazu bringen, seine Haltung zu bestimmten vorgeschlagenen Regierungsmaßnahmen zu überdenken. Der Senator sitzt in mehreren wichtigen Ausschüssen und ist für seine Fähigkeit bekannt, Absprachen zu treffen, wodurch seine Stimme in beiden Häusern einiges mehr wert ist." #NT!
 usa.61.a: "Es ist eine sehr unterentwickelte Region." #NT!
 usa.61.b: "Das riecht nach Korruption." #NT!
 usa.62.desc: "Die Senatoren aus [USA_congress_investment_state.GetName] haben sich an die Regierung gewandt und dem Präsidenten ihre Unterstützung angeboten, im Gegenzug für eine informelle Garantie, dass [USA_congress_investment_state.GetName] der Standort einer neuen Munitionsfabrik für die Armee sein wird. Sie argumentieren, dass der Bau einer Fabrik in der Gegend viele Arbeitsplätze schaffen und der Armee die dringend benötigte Unterstützung in einer zunehmend gefährlichen Welt bieten würde. Die beiden Senatoren erwähnten auch ihre ausgezeichnete Zusammenarbeit mit mehreren einflussreichen Mitgliedern des Repräsentantenhauses." #NT!
 usa.62.a: "Sie bringen viele gute Argumente vor." #NT!
 usa.62.b: "Solche Geschäfte sind unter der Würde des Präsidenten." #NT!
 usa.63.t: "Vertreter von [USA_congress_investment_state.GetName] bieten Unterstützung" #NT!
 usa.63.desc: "Die Kongressdelegation aus [USA_congress_investment_state.GetName] hat der Regierung mehrere Vorschläge zur Verbesserung der Infrastruktur des Staates unterbreitet. Bundesmittel sollten für den Ausbau von Straßen und Brücken bereitgestellt werden, um den Handel zwischen den Staaten zu fördern. Sie merkten auch an, dass eine Unterstützung durch die Regierung in diesem Bereich sie sicherlich eher dazu veranlassen würde, den Präsidenten direkter bei seiner Agenda zu unterstützen." #NT!
 usa.63.a: "Eine lobenswerte Initiative." #NT!
 usa.63.b: "Lassen Sie sie versuchen, das selbst durchzusetzen." #NT!
 usa.64.t: "Senatsausschuss untersucht Schiffbau in [USA_congress_investment_state.GetName]" #NT!
 usa.64.desc: "Auf Betreiben des ranghöchsten Senators aus [USA_congress_investment_state.GetName] hat der Handelsausschuss des Senats mit Anhörungen zum Zustand der lokalen Schiffbauindustrie begonnen. Experten zufolge hängt ein erheblicher Anteil des US-Handels vom Überseehandel ab, und dem Land mangelt es dringend an Schiffbaukapazitäten. [USA_congress_investment_state.GetName] wurde als Region identifiziert, in der große Investitionen getätigt werden sollten, und mehrere Ausschussmitglieder haben die Erwartung geäußert, dass die Regierung von [USA.GetLeader] hierfür Mittel bereitstellen wird." #NT!
 usa.64.a: "Eine entscheidende Schwäche." #NT!
 usa.64.b: "Wir haben größere Probleme." #NT!
 news.334.t: "Der Panay-Vorfall" #NT!
 news.334.d: "[USA.GetAdjective] und [ENG.GetAdjective] Kanonenboote wurden heute in getrennten Aktionen von [JAP.GetAdjective] Flugzeugen angegriffen, während westliche Zivilisten von der Frontlinie im Krieg zwischen [JAP.GetName] und [CHI.GetName] evakuiert wurden. Obwohl die USS Panay eindeutig als [USA.GetAdjective] Schiff gekennzeichnet war, wurde sie von zwei Bomben getroffen und versenkt, wobei drei [USA.GetAdjective] und ein [ITA.GetAdjective] Bürger getötet und andere verletzt wurden. Bei einem separaten Angriff auf die HMS Ladybird wurde ein [ENG.GetAdjective] Matrose getötet.\n\nSowohl die Regierungen von [USA.GetAdjective] als auch von [ENG.GetAdjective] haben heftig protestiert. Der Vorfall verdeutlicht die zunehmenden Spannungen zwischen den drei führenden Seemächten." #NT!
 news.334.a: "Hat [JAP.GetName] keine Grenzen?" #NT!
 news.334.b: "Dies könnte die Sache verkomplizieren" #NT!
 news.334.c: "Die Bedrohung durch [JAP.GetAdjective] wird größer" #NT!
 news.335.t: "Spannungen zwischen [USA.GetNameDef] und [JAP.GetName]" #NT!
 news.335.d: "\nDer jüngste Panay-Zwischenfall ist außer Kontrolle geraten. Die Empörung in [USA.GetNameDef] hat dazu geführt, dass mehrere prominente Politiker sofortige Vergeltungsmaßnahmen gegen [JAP.GetNameDef] fordern. [USA.GetAdjective] Die Medien sind voll von immer neuen Geschichten über [JAP.GetAdjective] Gräueltaten, von denen einige wahr, einige übertrieben und einige völlig erfunden sind. Da die beiden Großmächte am Rande eines Krieges stehen, haben nur wenige Beobachter noch Hoffnung, dass die Situation stabilisiert werden kann." #NT!
 news.335.a: "Was bedeutet dies für den Pazifik?" #NT!
 news.335.b: "Denken Sie an den Panay!" #NT!
 news.335.c: "Lass sie kommen!" #NT!
 news.335.e: "Schlechte Nachrichten für Japan sind gute Nachrichten für uns" #NT!
 news.335.f: "Dies könnte die Situation in China erschweren" #NT!
 news.336.title: "Erinnere dich an Alamo" #NT!
 news.336.desc: "[MEX.GetAdjective] Truppen haben Texas nach hundertjähriger Abwesenheit wieder besetzt. [USA.GetAdjective] Truppen wurden vollständig aus den großen Städten von Texas geräumt, darunter San Antonio und sein berühmtes Wahrzeichen, das Alamo. Obwohl an der historischen Stätte keine Kämpfe stattfanden, hat [MEX.GetLeader] das Gelände der katholischen Mission besichtigt und Kundgebungen und Reden abgehalten, in denen die Truppen ermutigt wurden, weiter für den endgültigen Sieg über die verhassten „Yanquis“ zu kämpfen." #NT!
 news.336.a: "Wir erinnern." #NT!
 news.336.b: "Wir haben vergessen." #NT!
 news.336.c: "Wie konnte [USA.GetLeader] das zulassen?" #NT!
 generic.19.t: "[From.GetName] sendet industrielle Unterstützung" #NT!
 generic.19.d: "[From.GetNameDefCap] hat uns mitgeteilt, dass sie unsere Sache unterstützen und uns ein gewisses Maß an Industriehilfe zukommen lassen werden, um unsere Position gegenüber unseren gemeinsamen Feinden zu stärken." #NT!
 generic.20.t: "[From.GetNameDefCap] fordert unsere Unterwerfung" #NT!
 generic.20.d_friends: "Wir haben heute eine Delegation empfangen, die das Interesse von [From.GetLeader] an der Ausweitung der Beziehungen zwischen unseren Ländern und an Schritten zur Vereinigung des Volkes von [Root.GetAdjective] mit [From.GetNameDef] zum Ausdruck brachte. Die Zustimmung zu [From.GetLeader]s Vorschlag würde [Root.GetNameDef] zu einer einigermaßen autonomen Marionette von [From.GetNameDef] machen und unsere Regierung würde in etwas umgestaltet, das mehr mit [From.GetLeader]s Vision übereinstimmt.\n\nDie Frage bleibt: Ist die Unabhängigkeit von [Root.GetAdjective] wichtiger als unsere Freundschaft mit [From.GetNameDef]?" #NT!
 generic.20.d_enemies: "Heute ist eine Nachricht von [From.GetNameDef] eingetroffen, in der gefordert wird, dass [Root.GetLeader] [From.GetLeader] als Staatsoberhaupt anerkennt und dass unser Land umgestaltet werden soll, sodass es mehr mit der Vision der Regierung [From.GetAdjective] für [Root.GetNameDef] übereinstimmt. Wenn wir diese Forderung akzeptieren, werden wir zu einer Marionette von [From.GetNameDef].\n\nObwohl wir unsere Unabhängigkeit lieber nicht an unsere Feinde jenseits der Grenze abgeben möchten, ist in ihrer Nachricht ein deutliches Element der Bedrohung enthalten, das uns glauben machen könnte, dass wir uns bald im Kriegszustand mit [From.GetNameDef] befinden werden, wenn wir die Forderungen von [From.GetLeader] nicht erfüllen." #NT!
 generic.20.a: "Unterwerfen Sie sich ihren Forderungen." #NT!
 generic.20.b: "Ich für meinen Teil begrüße unsere neuen [From.GetAdjective]-Oberherren." #NT!
 generic.20.c: "Absolut nicht!" #NT!
 generic.21.t: "[From.GetNameDefCap] Einsendungen" #NT!
 generic.21.d: "Die [From.GetAdjective]-Regierung hat zugestimmt, ihre Unabhängigkeit aufzugeben und ein Marionettenstaat von [Root.GetNameDef] zu werden. Wir sind sicher, dass dies zu Größe führen und das [Root.GetAdjective]-Interesse in der Region fördern wird." #NT!
 generic.21.a: "Exzellent." #NT!
 generic.22.t: "[From.GetNameDefCap] Trotzig!" #NT!
 generic.22.d: "Diplomaten von [From.GetNameDef] sind heute eingetroffen, um bekannt zu geben, dass sie unser Angebot, [From.GetNameDef] mit [Root.GetNameDef] zu vereinen, ablehnen. So enttäuschend es auch sein mag, die Option, [From.GetNameDef] mit Gewalt zur Räson zu bringen, bleibt eine gültige und verlockende Option." #NT!
 generic.22.a: "Enttäuschend." #NT!
 generic.23.t: "[From.GetNameDefCap] fordert Kontrolle über [demanded_prov_target.GetName]" #NT!
 generic.23.d: "Wir haben heute eine feindliche Delegation von [From.GetNameDef] empfangen, die Anspruch auf den gesamten Staat [demanded_prov_target.GetName] erhebt. [From.GetLeader] fordert, dass wir das Gebiet sofort zurückgeben, da sonst ein Krieg unvermeidlich sei. Sie behaupten, dass [demanded_prov_target.Owner.GetAdjective]s Besitz der Region unrechtmäßig sei und dass [demanded_prov_target.GetName] ein integraler Bestandteil des Staates [From.GetAdjective] sei.\n\nSollten wir ihre Forderungen akzeptieren, wird [demanded_prov_target.GetName] an [From.GetNameDef] abgetreten, aber wir behalten alle Kerne oder Ansprüche, die wir auf die Region haben. Sollten wir uns weigern, scheint ein Krieg zwischen unseren Nationen unvermeidlich." #NT!
 generic.23.a: "Wir haben keine Wahl." #NT!
 generic.23.b: "[demanded_prov_target.GetName] bleibt [Root.GetAdjective]!" #NT!
 generic.24.t: "[demanded_prov_target.GetName] Abgetreten!" #NT!
 generic.24.d: "[From.GetNameDefCap] hat beschlossen, unseren rechtmäßigen Anspruch auf [demanded_prov_target.GetName] anzuerkennen und hat die Region an [Root.GetNameDef] abgetreten.\nNachdem diese Angelegenheit so zügig und höflich behandelt wurde, sind wir sicher, dass der Frieden zwischen [Root.GetNameDef] und [From.GetNameDef] auf ewig bestehen bleibt." #NT!
 generic.25.t: "[From.GetNameDefCap] Trotzig!" #NT!
 generic.25.d: "[From.GetNameDefCap] hat unsere Forderungen abgelehnt und nun müssen wir entscheiden, ob wir unser Versprechen, einzumarschieren, erfüllen oder nicht. Wenn wir unser Wort nicht erfüllen, wird dies die öffentliche Wahrnehmung von [Root.GetLeader] und die Legitimität der Regierung [Root.GetAdjective] erheblich schädigen." #NT!
 generic.25.a: "So oder so wird [demanded_prov_target.GetName] uns gehören." #NT!
 maybe_war_tt: "§RDies kann zu einem Krieg mit §! §Y[From.GetNameDef]§! führen." #NT!
 usa.401.t: "[From.GetNameDefCap] akzeptiert Zerstörer für Stützpunkte-Abkommen" #NT!
 usa.401.desc: "Der britische Premierminister [From.GetLeader] hat signalisiert, dass er die Bedingungen des Abkommens über Zerstörer gegen Stützpunkte akzeptiert. Eine Gruppe von [From.GetAdjective] Marineoffizieren ist eingetroffen, um die Zerstörer zu inspizieren und die Übergabe zu überwachen.\n\n Es gibt offensichtlich noch einiges zu tun, da mehrere [From.GetAdjective] Offiziere ein wenig besorgt über die schiere Menge und Dicke von Guano und Rost auf den zu übergebenden Schiffen zu sein scheinen." #NT!
 usa.401.a: "Wer bettelt, kann nicht wählerisch sein." #NT!
