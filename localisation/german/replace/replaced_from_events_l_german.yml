 stability.31.t: "Das militärische Vorgehen ist erfolgreich" #NT!
 stability.31.desc: "Unsere rasche Reaktion hat sich als sehr effektiv erwiesen. Militärpolizeieinheiten, unterstützt von örtlichen Gesetzeshütern und patriotischen Freiwilligen, strömten in einer gut koordinierten Operation aus, um jeden vermissten Wehrpflichtigen aufzusuchen. Die meisten waren bereit, dem Ruf zu folgen, als sie über die Konsequenzen informiert wurden, die ein Nichterscheinen zum Dienst nach sich zieht. Das Oberkommando des Militärs hat öffentlich erklärt, dass niemand, der an seinem Dienstort erscheint, wegen eines Verbrechens angeklagt oder für früheres Nichterscheinen bestraft wird. Dennoch haben sich einige Leute kategorisch geweigert, für ihr Land zu den Waffen zu greifen, und wurden verhaftet." #NT!
 stability.31.a: "Durch entschlossenes Handeln konnte Schlimmeres verhindert werden." #NT!
 stability.32.t: "Wehrdienstunruhen" #NT!
 stability.32.desc: "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren erfolglos. Offenbar hat jemand in unserer Regierung unsere geplante Operation an die Öffentlichkeit durchsickern lassen, die umgehend reagierte. Als Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Mobs versperrt, die ein Ende des Krieges und der Zwangsrekrutierung forderten. In mehreren Fällen brachen Straßenschlachten zwischen der Polizei und den Demonstranten aus, die zu mehreren Todesopfern führten, als die Soldaten gezwungen waren, sich mit Waffen zu verteidigen. Es dauerte mehrere Stunden, bis die Polizei die Situation vollständig unter Kontrolle hatte.\n\nEine hässliche Stimmung hat sich über die Hauptstadt gelegt, während die Barrikaden weggeräumt und die Toten begraben werden. Berichte des Kriegsministeriums zeigen keine Veränderung in der Zahl der Rekruten, die sich zum Dienst melden. Viele in der Regierung fragen sich, wie lange wir unter diesen Umständen noch weiterkämpfen können." #NT!
 stability.32.a: "Die Situation hat sich nicht unbedingt zu unserem Vorteil entwickelt." #NT!
 stability.33.t: "Der Wehrpflichtaufstand" #NT!
 stability.33.desc: "Unsere Versuche, die Situation mit militärischer Gewalt zu lösen, waren erfolglos. Offenbar hat jemand in unserer Verwaltung unsere geplante Operation an die Öffentlichkeit weitergegeben, die umgehend reagierte. Als Militärpolizei und andere Strafverfolgungsbehörden versuchten, bekannte Wehrdienstverweigerer festzunehmen, wurde ihnen der Weg von wütenden Mobs versperrt, die ein Ende des Krieges und die Wehrpflicht forderten. In mehreren Fällen brachen Straßenschlachten zwischen der Polizei und den Demonstranten aus, die zu mehreren Todesopfern führten, als die Soldaten gezwungen waren, ihre Waffen zur Selbstverteidigung einzusetzen. \n\nDanach geriet die Situation schnell außer Kontrolle, als Bürger auf die Soldaten zustürmten und Polizeistationen stürmten, um sich zu bewaffnen. In mehreren Städten des Landes herrscht derzeit ein bewaffneter Aufstand gegen die Regierung. Ironischerweise scheinen die Rebellen keine Probleme damit zu haben, Soldaten zu finden, die bereit sind, zu den Waffen zu greifen." #NT!
 stability.33.a: "Oh, also wollen sie JETZT kämpfen!?" #NT!
 stability.34.t: "Reformentwurf erweist sich als wirksam" #NT!
 stability.34.desc: "Die von der Regierung im Rahmen eines größeren Prozesses zur Reform der Rekrutierungspolitik verabschiedeten Sozialmaßnahmen haben sich als überraschend beliebt erwiesen. Höhere Gehälter und häufigerer Urlaub werden oft als die größten neuen Vorteile genannt, aber viele verweisen auch auf die neuen Regierungsprogramme zur Unterstützung von Kriegswitwen und Waisen. Immer weniger Männer können es rechtfertigen, den Wehrdienst ihres Landes abzulehnen, und die öffentliche Unterstützung für Wehrdienstverweigerer ist so gut wie verschwunden.\n\nTatsächlich hat die öffentliche Unterstützung für die Regierung in letzter Zeit zugenommen, da immer mehr Menschen erkennen, dass die [Root.GetAdjective]-Lebensweise angegriffen wird." #NT!
 stability.34.a: "Eine weise Entscheidung." #NT!
 stability.35.t: "Das 591. Strafbataillon" #NT!
 stability.35.desc: "Angesichts der Schwere der Lage hat das Oberkommando der Streitkräfte entschieden, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der bürgerlichen Pflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen durchsuchte die Militärpolizei die Häuser einer Reihe sorgfältig ausgewählter, bekannter und gut vernetzter Personen, die ihren Einfluss genutzt hatten, um anderen zu helfen, der Einberufung zu entgehen. Noch im Nachthemd wurden sie zum Militär eingezogen und unter bewaffneter Bewachung in die Kaserne eskortiert, wo sie in einer separaten Einheit aufgestellt werden, um zu verhindern, dass sich ihr subversiver Einfluss auf andere Einheiten ausbreitet. \n\nDie Nachricht davon hat sich schnell verbreitet, und es scheint, dass die meisten Menschen, die bis jetzt glaubten, sie könnten ungestraft davonkommen, wenn sie ihren Einberufungsbescheid ignorierten, ihre Meinung geändert haben. Rekrutierungsstellen im ganzen Land berichten, dass immer mehr Menschen vorbeikommen und fragen, was genau die Konsequenzen wären, wenn sich ein „Freund“ von ihnen, der versucht hatte, der Einberufung zu entgehen, stellen würde." #NT!
 stability.35.a: "Sie können ihre Fehler vielleicht noch beheben." #NT!
 stability.36.t: "Lokale Eliten erheben ihren Protest" #NT!
 stability.36.desc: "Angesichts der Ernsthaftigkeit der Lage hat das Oberkommando der Streitkräfte entschieden, dass drastischere Maßnahmen erforderlich sind, um zu zeigen, dass die Umgehung der bürgerlichen Pflicht zur Verteidigung des Landes nicht toleriert wird. Im Morgengrauen durchsuchte die Militärpolizei die Häuser einer Reihe sorgfältig ausgewählter, bekannter und gut vernetzter Personen, die ihren Einfluss genutzt hatten, um anderen die Wehrpflicht zu ersparen. Noch im Nachthemd wurden sie zum Militär eingezogen. Ihre Familien haben ihre weitreichenden Unterstützernetzwerke mobilisiert, um gegen diese Entscheidung zu protestieren. Das Kriegsministerium wurde mit Anrufen und Briefen einfacher Arbeiter überschwemmt, die ihren Fabrikleiter zurückhaben wollen, sowie mit Unterstaatssekretären in verschiedenen anderen Ministerien. Sie wollten wissen, warum Menschen, die in kriegswichtigen Bereichen arbeiten, von ihrer Arbeit abgezogen wurden. Es scheint, dass sogar einige Kabinettsmitglieder den Krieg noch einmal überdenken - vielleicht aus Angst um die Sicherheit ihrer eigenen Söhne." #NT!
 stability.36.a: "Haben sie kein Pflichtgefühl?" #NT!
 stability.37.t: "„Eine düstere und heilige Pflicht“" #NT!
 stability.37.desc: ""Natürlich will ich leben. Ich will die Schule beenden, ich will Mädchen kennenlernen, ich will eine Familie gründen - aber wenn wir diesen Krieg verlieren, kann ich das alles nicht mehr. Also kämpfe ich."\n\nDer Brief, der anonym an alle großen Zeitungen des Landes geschickt wurde, hat große Wellen geschlagen. Er soll von einem Soldaten stammen, der zunächst versuchte, der Einberufung zu entgehen, dann aber erkannte, dass er kämpfen muss, um sein Land zu retten. Er hat offenbar bei vielen anderen, die ähnlich dachten, einen Nerv getroffen. Einberufungsausschüsse im ganzen Land berichten, dass die Zahl der Menschen, die sich immer noch weigern, ihrer Einberufung zu folgen, durch neue Freiwillige mehr als ausgeglichen wird, die nicht länger warten, bis sie gerufen werden, während andere hingehen und kämpfen, um ihr Land und ihre Lebensweise zu retten." #NT!
 stability.37.a: "Wir werden nicht zulassen, dass ihr Leben umsonst verbracht wird." #NT!
 stability.38.t: "Das Ende eines Feiglings" #NT!
 stability.38.desc: ""Sie führten ihn im Morgengrauen zur Mauer. Er lehnte eine letzte Zigarette ab, nahm aber die Augenbinde an. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so ​​viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Wenige Minuten später erklärte der anwesende Arzt ihn für tot."\n\nObwohl es den Behörden nicht gelang, alle Wehrdienstverweigerer zu fassen, konnten sie einige Verhaftungen vornehmen. Angesichts der ernsten Lage, in der wir uns befinden, hat das Kriegsministerium beschlossen, diese Männer nach dem Militärrecht wegen Dienstverweigerung anzuklagen. Die erste Serie von Todesurteilen wurde verhängt und die Verurteilten wurden durch Erschießungskommandos hingerichtet. Diese Maßnahmen haben offensichtlich den gewünschten Effekt gehabt. Es scheint, dass die meisten Menschen sich entschieden haben, die Möglichkeit des Todes auf dem Schlachtfeld der Gewissheit eines unehrenhaften Todes als Feigling vorzuziehen." #NT!
 stability.38.a: "Schade, dass es so weit kommen musste." #NT!
 stability.39.t: "Ein Märtyrer für den Frieden" #NT!
 stability.39.desc: ""Sie führten ihn im Morgengrauen zur Mauer. Er lehnte eine letzte Zigarette ab, nahm aber die Augenbinde an. Seine letzten Worte waren eine Entschuldigung an seine Mutter, weil er ihr so ​​viel Schmerz zugefügt hatte. Das Erschießungskommando zielte gut. Wenige Minuten später erklärte der anwesende Arzt ihn für tot."\n\nDer veröffentlichte Bericht über die Hinrichtung eines zum Tode verurteilten Mannes, weil er sich nicht zum Dienst gemeldet hatte, scheint den gegenteiligen Effekt gehabt zu haben. Anstatt die Menschen aus Angst vor den Konsequenzen zurück an die Fahnen zu bringen, hat er die Hingerichteten zu sofortigen Märtyrern der Friedensbewegung gemacht. Ihre Namen und Lebensgeschichten wurden veröffentlicht und sehr deutlich redigiert, um sie im bestmöglichen Licht erscheinen zu lassen. In mehreren Großstädten haben Massendemonstrationen für den Frieden begonnen, die ein Ende des Krieges fordern. Das Kriegsministerium berichtet, dass es eine Reihe von Briefen von Wehrpflichtigen erhalten habe, in denen offen erklärt wurde, dass sie nicht zum Dienst erscheinen würden - und dass sie unter keinen Umständen an einer weiteren Hinrichtung teilnehmen würden, außer als die Hingerichtete." #NT!
 stability.39.a: "Die Dinge haben sich nicht unbedingt verbessert." #NT!
 stability.40.t: "Ein neuer Deal für [Root.GetNameDef]" #NT!
 stability.40.desc: "In einer heute im Radio übertragenen Rede kündigte [Root.GetLeader] eine sogenannte „soziale Revolution“ an. In der nächsten Stunde legte er ein System von Reformen vor, die jeden Bereich des gesellschaftlichen Lebens berühren, und versprach jedem heimkehrenden Soldaten eine Ausbildung, einen gut bezahlten Job und eine großzügige Rente. Er kündigte auch ein großes Bauprogramm für bezahlbaren Wohnraum für junge Familien an, das am Tag der Unterzeichnung eines Waffenstillstands in Kraft treten soll. Dies scheint einen erheblichen Einfluss auf die allgemeine Moral gehabt zu haben. Rekrutierungsbüros im ganzen Land berichten von Wehrpflichtigen, die auftauchen und nach Möglichkeiten fragen, ihren Dienst über den aktuellen Konflikt hinaus zu verlängern, während andere geradezu eine Versetzung in Fronteinheiten fordern, um zusätzliche Leistungen zu erhalten." #NT!
 stability.40.a: "Und wie bezahlen wir das alles...?" #NT!
 strikes_event.1.t: "Ordnung wiederhergestellt" #NT!
 strikes_event.1.desc: "Das Oberkommando mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von Soldaten im Urlaub. Der Marsch dieser Formationen an den Fabriktoren vorbei hatte den gewünschten Effekt, da die meisten Streikenden keine Konfrontation mit potenziell tödlichen Folgen erzwingen wollten. Die wenigen, die versuchten, die Soldaten zu einer gemeinsamen Sache zu überreden, stellten fest, dass ihre Worte wenig Wirkung zeigten, als die Soldaten fragten, warum die Arbeiter im Hinterland die kämpfenden Männer an der Front im Stich lassen sollten." #NT!
 strikes_event.1.a: "Warum eigentlich?" #NT!
 strikes_event.2.t: "Blutiger Montag" #NT!
 strikes_event.2.desc: "Das Oberkommando mobilisierte rasch eine Reihe von Ausbildungseinheiten für den Einsatz und bildete Ad-hoc-Gruppen von Soldaten im Urlaub. Der Umzug dieser Formationen in die betroffenen Städte erwies sich jedoch als viel schwieriger als erwartet, da die Streikenden die Eisenbahnlinien blockierten und die Truppen zwangen, zu Fuß einzumarschieren, was ihnen ausreichend Zeit zur Vorbereitung gab. Als unsere Truppen die verbarrikadierten Fabriken erreichten, fanden sie die Streikenden bereit für sie. Versuche, die Straßen zu räumen, wurden von den Arbeitern mit wütenden Angriffen beantwortet, die die Soldaten mit Steinen und Flaschen bewarfen. \n\nIn mehreren Fällen eröffneten die Truppen das Feuer, um sich zu verteidigen, wobei mehrere Streikende getötet und Dutzende weitere verwundet wurden. Dies erzürnte den Mob nur noch mehr, und die Schreie der Umstehenden „Mörder!“ erfüllten die Luft. Die Stimmung in der Hauptstadt schlug dramatisch zugunsten der Streikenden um. Bei Einbruch der Dunkelheit zogen sich die Soldaten zurück und ließen die Barrikaden intakt.\n\nEs gab keine weiteren Versuche, die Situation zu erzwingen. Die Streikenden kontrollieren weiterhin die Fabriken und es wird nicht gearbeitet." #NT!
 strikes_event.2.a: "Nicht wie geplant." #NT!
 strikes_event.3.t: "Helden an der Produktionsfront" #NT!
 strikes_event.3.desc: ""Industriekrieg ist mehr als nur marschierende Divisionen und Bombenangriffe. Es ist mehr als nur die Pflicht eines Soldaten, für sein Land zu kämpfen und zu sterben. Ein Industriekrieg wird in erster Linie in den Fabriken und Gießereien gewonnen. Den Kampf am Fließband aufzugeben ist nicht besser, als ihn an der Front aufzugeben. Und die Siege am Fließband sollten genauso gefeiert werden wie die an der Front."\n\nAlle verfügbaren Propagandamittel wurden umgeleitet, um die Arbeit der Rüstungsarbeiter im bestmöglichen Licht darzustellen. [Root.GetLeader] hat persönlich einer neuen Auszeichnung zugestimmt, die an Arbeiter verliehen werden soll, die ihre Quote um mehr als 100 % überschritten haben, und die ersten Empfänger wurden auf Touren durch das Land geschickt, um andere Arbeiter in ihre Methoden einzuweisen.\n\nEs scheint, dass dies viele Streikende dazu gebracht hat, ihre Haltung zu überdenken. In allen zuvor betroffenen Fabriken wurde die Arbeit wieder aufgenommen." #NT!
 strikes_event.3.a: "Allesamt Helden." #NT!
 strikes_event.4.t: "Die Abteilung Kriegsproduktion" #NT!
 strikes_event.4.desc: "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme nun aufgehoben und alle ausgenommenen Männer sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über jede Fabrik zu übernehmen, die kriegsrelevante Güter herstellt, wenn die Führung dieser Fabriken mangelnde Fähigkeiten gezeigt hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit stiller Resignation aufgenommen, insbesondere nachdem angekündigt wurde, dass jeder, der sich widersetzt, genauso behandelt würde wie ein Soldat, der sich weigert, Befehlen zu folgen. Obwohl die Moral unter den Arbeitern in den Fabriken auf dem Tiefpunkt ist, wurde die Produktion wieder aufgenommen." #NT!
 strikes_event.4.a: "Das hätte ich von Anfang an tun sollen." #NT!
 strikes_event.5.t: "Ein Land im Widerstand" #NT!
 strikes_event.5.desc: "[Root.GetLeader] hat heute einige kleine Änderungen an der Wehrpflicht angekündigt. Während Facharbeiter bisher von der Wehrpflicht ausgenommen waren, wurde diese Ausnahme nun aufgehoben und alle ausgenommenen Männer werden sofort eingezogen. Gleichzeitig wurde das Kriegsministerium ermächtigt, die direkte Kontrolle über jede Fabrik zu übernehmen, die kriegsrelevante Waren herstellt, wenn die Führung dieser Fabriken mangelnde Fähigkeiten gezeigt hat.\n\nDie Ankündigung wurde in den betroffenen Städten mit großem Gelächter aufgenommen, insbesondere als bekannt gegeben wurde, dass jeder, der sich widersetzt, genauso behandelt würde wie ein Soldat, der sich weigert, Befehlen zu folgen. Polizisten, die geschickt wurden, um den Arbeitern Einberufungsbescheide zu überbringen, wurden angewiesen, mit mehr als nur Tinte auf Papier zurückzukommen." #NT!
 strikes_event.5.a: "Vielleicht sollten wir das." #NT!
 strikes_event.6.t: "Nützliche Esser" #NT!
 strikes_event.6.desc: "Ohne die Streiks zu erwähnen, hat [Root.GetLeader] heute angekündigt, dass Arbeiter in kriegsrelevanten Industrien zusätzliche Rationen Zucker, Kaffee und Fleisch erhalten werden, um bei Kräften zu bleiben. Leider haben sich die Gerüchte, dass die Regierung bereit sei, zusätzliche Schokolade zu verteilen, als falsch erwiesen.\n\nWährend die Anführer des Streiks versuchen, die Arbeiter von der Rückkehr an die Arbeit abzuhalten, scheinen die meisten akzeptiert zu haben, dass es „Frieden und Brot“ nie geben wird, und sind mit dem Brot zufrieden." #NT!
 strikes_event.6.a: "Sie sollten ihren Lebensunterhalt besser verdienen." #NT!
 strikes_event.7.t: "Operation „Schwarze Eiche“" #NT!
 strikes_event.7.desc: "Die Truppen versammelten sich über Nacht außerhalb der Städte und sorgten für Lärm und leichte Disziplin, um das Überraschungsmoment zu wahren. Als die Sonne über den Horizont kroch und die Arbeiter, die die Barrikaden in den Fabriken bewachten, sich auf die Ablösung durch die Tagschicht freuten, rückten die Angriffskolonnen an. Die müden Arbeiter waren zu träge, um den Widerstand zu organisieren, und überwanden ihn schnell. Die Truppen ließen eine kleine Abteilung zurück, um die Gefangenen zu bewachen, durchkämmten die Stadt und verhafteten alle auf der Liste der bekannten Fabrikarbeiter. Gegen Mittag hatte das Militär die volle Kontrolle über die Städte übernommen und eine Ausgangssperre verhängt. Es wird kein weiterer Widerstand erwartet. Die Mehrheit der Arbeiter wird bald unter der Bedingung freigelassen, dass sie zur Arbeit zurückkehren, die Anführer der Rädelsführer werden festgenommen und vor Gericht gestellt. Es wird mit Todesurteilen gerechnet." #NT!
 strikes_event.7.a: "Die Ordnung wurde wiederhergestellt." #NT!
 strikes_event.8.t: "Die Schlacht von Oak Street" #NT!
 strikes_event.8.desc: "Die Truppen versammelten sich über Nacht außerhalb der Städte, doch die schlechte Beleuchtung und die Lärmdisziplin verrieten die Überraschung. Als die Truppen einrückten, fanden sie die Arbeiter wachsam und bereit für sie. Der erste Angriff brach in einem Steinhagel zusammen. Ein zweiter Angriff mit aufgepflanzten Bajonetten wurde in brutalen Nahkämpfen zurückgeschlagen, wobei Dutzende von Menschen starben und in den Straßen starben.\n\nDie verantwortlichen Offiziere haben sich zurückgezogen, um ihre Kräfte zu konsolidieren, während die Arbeiter ihre Befestigungen ausbauen und sich mit den beim Rückzug zurückgelassenen Waffen bewaffnen. Für morgen wird ein zweiter Kampftag erwartet, doch das Oberkommando des Militärs hält einen Sieg nicht mehr für wahrscheinlich." #NT!
 strikes_event.8.a: "Uns gehen schnell die Optionen aus." #NT!
 strikes_event.9.t: "Das Gesetz zum Schutz der Arbeitnehmerrechte" #NT!
 strikes_event.9.desc: "Angesichts der angespannten Lage in der Hauptstadt kündigte [Root.GetLeader] ein neues Gesetz an, das die Rechte der Arbeiter auch in Kriegszeiten schützen soll. Die umfassende Gesetzgebung sieht unbegrenzten bezahlten Krankenurlaub, eine obligatorische Unfallversicherung für alle Arbeiter, das Recht auf Gewerkschaftsbeitritt und erstmals auch das Recht auf Mutterschaftsurlaub für alle angestellten Frauen nach der Geburt eines Kindes vor.\n\nViele in der Regierung halten dies für eine völlige Kapitulation vor den Streikenden, doch die Ergebnisse sind eindeutig: In allen Fabriken wurde die Arbeit wieder aufgenommen." #NT!
 strikes_event.9.a: "Hoffentlich reicht das." #NT!
 mutiny_event.1.t: "Meuterei niedergeschlagen" #NT!
 mutiny_event.1.desc: "Nach einigen Stunden angespannter Verhandlungen vor den Kasernentoren und in den Unterständen an der Front ist die Meuterei in unserer Armee vorbei. Angesichts der Aussicht auf einen Kampf, den sie nicht gewinnen konnten, entschieden sich die Meuternden schnell, sich zurückzuziehen. \n\nDas Hauptproblem war dann das Schicksal derjenigen, die Befehle verweigert hatten. Das Oberkommando des Militärs entschied sich für Gnade und versicherte den Meuternden, dass sie nicht hart bestraft würden. Es gibt einige Beispiele, bei denen einige Soldaten in einen niedrigeren Rang degradiert und in eine andere Einheit versetzt wurden." #NT!
 mutiny_event.1.a: "Hoffen wir, dass das das letzte Mal war." #NT!
 mutiny_event.2.t: "Eine leere Drohung" #NT!
 mutiny_event.2.desc: "Versuche, die Meuternden einzuschüchtern und zur Unterwerfung zu zwingen, schlugen fehl, da die Truppen kaum Angst vor den Einheiten zeigten, die sie unterdrücken sollten. Mit an der Front erlernten Fähigkeiten organisierten sie rasch eine Verteidigung ihrer Stellungen, die jeden Versuch, sie zu besiegen, sehr kostspielig machen würde. \n\nDie Offiziere, die die loyalistischen Einheiten befehligten, haben sich zurückgezogen und warten auf weitere Befehle, aber dieser kleine Erfolg hat die Entschlossenheit der Meuternden zweifellos gestärkt." #NT!
 mutiny_event.2.a: "Das hätte niemand vorhersagen können." #NT!
 mutiny_event.3.t: ""Wofür kämpfen wir?"" #NT!
 mutiny_event.3.desc: ""Es kommt nicht selten vor, dass ein Soldat daran zweifelt, ob das, was er tut, es wirklich wert ist. Kann irgendetwas die Opfer rechtfertigen, die wir von Ihnen verlangen? Können wir wirklich von Ihnen verlangen, möglicherweise bei der Verfolgung eines Ziels zu sterben, das Sie niemals sehen werden?\n\nEs ist eine bedauerliche Tatsache, dass wir in der Zeit leben müssen, in der wir geboren wurden. Das Schicksal hat entschieden, dass wir im Krieg sein müssen, um unsere Freiheit, unsere Häuser, unsere [Root.GetAdjective] Lebensweise zu schützen! Wir haben diesen Krieg nicht gewählt, er wurde uns aufgezwungen! Sie wissen, dass ich nichts von Ihnen verlangen würde, was ich nicht selbst tun würde, und ich weiß, dass Sie alles Notwendige tun werden, um den Sieg zu sichern."\n\n[Root.GetLeader]s Rede vor den Truppen scheint die gewünschte Wirkung gehabt zu haben, denn die Soldaten brachen in spontanen Jubel aus und kehrten ohne mehr als das übliche Maß an Klagen zu ihren Pflichten zurück." #NT!
 mutiny_event.3.a: "Gut gesprochen." #NT!
 mutiny_event.4.t: "Das Gesetz über Verrat im Krieg" #NT!
 mutiny_event.4.desc: "Während das Kriegsministerium sein Bestes tut, um zu verhindern, dass die Meuterei in der Armee weithin bekannt wird, kann die Zensur von Briefen nur begrenzt helfen. Soldaten im Urlaub verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig Blut zu vergießen.\n\nOhne die Meuterei konkret zu erwähnen, gab [Root.GetLeader] heute bekannt, dass die Regierung nun jede Handlung, die einen Mangel an Einsatz für den Krieg widerspiegelt, als Verrat betrachten würde.\n\nDie Strafe für Verrat ist bekannt und die öffentliche Unterstützung für die Meuterer ist so gut wie verflogen. Die Nachricht davon wurde natürlich weit verbreitet. Da die Soldaten wenig Unterstützung von der Bevölkerung erhielten, haben sie still und leise ihren Dienst wieder aufgenommen." #NT!
 mutiny_event.4.a: "Wir müssen das nicht näher erläutern." #NT!
 mutiny_event.5.t: "Der Versuch einer Niederschlagung schlägt fehl" #NT!
 mutiny_event.5.desc: "Während das Kriegsministerium sein Bestes tut, um zu verhindern, dass die Meuterei in der Armee weithin bekannt wird, kann die Zensur von Briefen nur begrenzt helfen. Soldaten im Urlaub verbreiten schnell die Nachricht, dass die Armee nicht länger bereit ist, in diesem Krieg unnötig zu bluten.\n\nVersuche der Regierung, die Flut einzudämmen, sind völlig gescheitert. Berichte der Geheimpolizei deuten darauf hin, dass die Meuternden einen starken Rückhalt in der Bevölkerung haben, sodass es unwahrscheinlich ist, dass wir sie isolieren und unterdrücken können." #NT!
 mutiny_event.5.a: "Diese Missachtung der Gesetze ist zutiefst besorgniserregend." #NT!
 mutiny_event.6.t: "Das [Root.GetAdjective] Friedensangebot" #NT!
 mutiny_event.6.desc: "[Root.GetLeader] gab heute gegenüber der Presse bekannt, dass sein letztes Friedensangebot gescheitert ist. Die Ursachen für diese unglückliche Wendung der Ereignisse sind sehr komplex, aber die Forderung von [Root.GetAdjective], dass die andere Seite für alle entstandenen Schäden aufkommen, vollständig abrüsten und öffentlich eingestehen soll, dass sie den Krieg begonnen hat, war möglicherweise der Tropfen, der das Fass zum Überlaufen brachte.\n\nUnsere Feinde haben in gleicher Weise reagiert und unsere vernünftigen Forderungen als Forderung nach bedingungsloser Kapitulation bezeichnet. Sie haben versprochen, diesen Krieg bis zum bitteren Ende zu führen. \n\nDa unsere Feinde offensichtlich nicht zur Vernunft kommen wollen und versprechen, weiterzukämpfen, sind die Versuche der Meuternden, eine Friedensregelung zu erzwingen, gescheitert." #NT!
 mutiny_event.6.a: "Eine furchtbare Schande." #NT!
 mutiny_event.7.t: "Das militärische Vorgehen ist erfolgreich." #NT!
 mutiny_event.7.desc: "Trotz einiger Fälle, in denen kleine Meuterergruppen beschlossen, einen Kampf daraus zu machen, war unsere Operation zur Niederschlagung des Aufstands ein überwältigender Erfolg. Loyalisten-Milizen, die sich eher auf ihre Zahl als auf ihr Können verließen, umzingelten die Hochburgen der Meuterer und forderten ihre Kapitulation. Die meisten Soldaten entschieden sich, nicht gegen ihre eigenen Landsleute zu den Waffen zu greifen und ergaben sich friedlich. \n\nDie Rädelsführer werden in geheimen Kriegsgerichtsverfahren vor Gericht gestellt, aber der durchschnittliche Soldat wird wieder an die Front geschickt, wenn auch in einer anderen Einheit, um zu verhindern, dass Meuterer neue Zellen bilden." #NT!
 mutiny_event.7.a: "Gut gemacht." #NT!
 mutiny_event.8.t: "Bruder gegen Bruder" #NT!
 mutiny_event.8.desc: "Unsere Versuche, die Wahlen für die Arbeiter- und Soldatenräte zu verhindern, haben die Situation über die pessimistischsten Erwartungen hinaus eskalieren lassen. Anstatt zu kapitulieren, haben die Meuternden provisorische Räte gebildet, Feldkommandeure gewählt und Verteidigungsstellungen auf den Straßen errichtet. Es ist klar, dass sie einen Kampf daraus machen wollen.\n\nDie Risse in der Armee ziehen sich mittlerweile durch jede Einheit und oft sogar zwischen Mitgliedern derselben Familie. [Root.GetNameDefCap] steht am Rande eines Bürgerkriegs." #NT!
 mutiny_event.8.a: "Das wird immer schlimmer." #NT!
 mutiny_event.9.t: "Eine neue Offiziersgeneration" #NT!
 mutiny_event.9.desc: "Trotz starker Einwände des Militärs führte jede Einheit der [Root.GetAdjective]-Armee Wahlen durch, um ihren Kommandeur zu wählen. Die Ergebnisse waren sehr überraschend, da die meisten der Gewählten erfahrene Soldaten mit viel Erfahrung im Feld sind. Während viele Berufsoffiziere dies immer noch als persönliche Beleidigung empfinden, besteht kaum Zweifel daran, dass die meisten Soldaten diese Situation deutlich bevorzugen." #NT!
 mutiny_event.9.a: "Das dürfte doch nicht funktionieren, oder?" #NT!
