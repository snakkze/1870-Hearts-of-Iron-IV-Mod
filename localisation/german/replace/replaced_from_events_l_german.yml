 war_justification.211.t: "[From.GetLeader] spricht sich gegen die Rote Bedrohung aus" #NT!
 war_justification.211.d: "„Ohne Zweifel ist der [Root.GetName] Sozialismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unerbittlich und rücksichtslos droht er nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, konservative Gesellschaft zu zerstören, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und weitere gescheiterte soziale Experimente hinterlassen. Wie viele müssen noch sterben, bevor wir eingreifen?“\n\nDie aufkeimende Arbeiterbewegung hat die [From.GetAdjective] Führer eingeschüchtert. Während Vertreter ihrer Opposition dies als Rote Angst bezeichnet haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher äußerst erfolgreich." #NT!
 war_justification.211.a: "Solange Profit zu machen ist, werden die Kapitalisten einen Krieg inszenieren." #NT!
 war_justification.212.t: "[From.GetLeader] Konfrontiert [Root.GetAdjective] Liberalismus" #NT!
 war_justification.212.d: "„In der modernen Geschichte, vielleicht sogar in der gesamten Geschichte, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.GetName] festhält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [Root.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute sehen nicht, dass Verträge, die unter der Herrschaft des Liberalismus geschlossen wurden, nutzlos sind. Für diese unehrenhaften Lügner gilt das Recht der Stärke, und das Papier, auf dem eine Vereinbarung geschrieben steht, verbrennt genauso leicht wie die Bücher ihrer Kritiker.“\n\nNeidisch auf die glorreiche Gesellschaft, die wir aufbauen, und auf das Erbe, auf dem sie beruht, scheinen die [From.GetAdjective] bereit zu sein, einen Krieg zu beginnen, um sie zu zerstören. So viel zu ihren Friedensansprüchen." #NT!
 war_justification.212.a: "Unvermeidlich. Besser, es hinter sich zu bringen." #NT!
 war_justification.213.t: "[From.GetLeader] Ruft zum Krieg gegen [Root.GetName]" #NT!
 war_justification.213.d: "„Obwohl wir ein friedliches Volk sind, bestimmt unsere Natur nicht allein den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [Root.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.“\n\nIn einer kürzlichen Rede an das Volk von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.GetName] verschärft, und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt im Land ihres Anführers." #NT!
 war_justification.213.a: "Sie werden es bereuen, uns zu ihren Feinden gemacht zu haben." #NT!
 war_justification.214.t: "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche" #NT!
 war_justification.214.d: "„[Root.GetName] mögen sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so auf die Probe gestellt wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt klar am Horizont zu sehen sind. Durch ihre Verachtung uns gegenüber und indem sie uns daran hindern, das zu nehmen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.“\n\nDie spöttische Meinung über [Root.GetName], die [From.GetRulingParty] lange Zeit vertrat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [Root.GetAdjective] Volk einen Krieg vermeiden will, behauptet [From.GetLeader], dass unsere gewählten Führer ihn durch ihre Arroganz provoziert haben." #NT!
 war_justification.214.a: "Die Stimmen des [From.GetAdjective]-Volkes, die sich für den Frieden einsetzen, werden natürlich zum Schweigen gebracht." #NT!
 war_justification.215.t: "[From.GetLeader] will Ordnung wiederherstellen in [Root.GetName]" #NT!
 war_justification.215.d: "„Der [From.GetAdjective] Nationalgeist ist stark, aber nicht alle Nationen haben so viel Glück. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [From.GetName] gegen diese Bedrohung zu behaupten.“\n\nWährend [From.GetRulingParty] den Sozialismus immer abgelehnt hat, war [Root.GetName] in den letzten Reden das Ziel besonderer Angriffe. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation in die nächste Phase der Geschichte ist ein Präventivschlag gegen [Root.GetAdjective] Sozialismus bereits in Vorbereitung." #NT!
 war_justification.215.a: "Es ist zu spät, die erzielten Fortschritte rückgängig zu machen." #NT!
 war_justification.216.t: "[From.GetLeader] ruft [Root.GetAdjective] Unterdrücker auf" #NT!
 war_justification.216.d: "„Meine Gegner wollen Sie glauben machen, dass meine Herrschaft der des [Root.GetRulingParty] in [Root.GetName] gleicht. Sie könnten nicht falscher liegen. Während die Erfolge von [Root.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf aus ist, andere Nationen zur Unterwerfung zu zwingen, steht [From.GetRulingParty] dieser Bewegung als derjenige gegenüber, der sich nicht unterwerfen wird. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn das Krieg bedeutet.“\n\nDas [From.GetLeader]-Regime hat eine feindselige Politik gegenüber der Nation [Root.GetAdjective] verfolgt. Unsere visionären Pläne für zukünftige Größe haben ihre Nation beschämt, und es überrascht nicht, dass sie sich bedroht fühlen." #NT!
 war_justification.216.a: "Wenn sie unsere Macht testen wollen, werden sie es bereuen." #NT!
 war_justification.217.t: "[From.GetLeader] Fragen [Root.GetAdjective] Souveränität" #NT!
 war_justification.217.d: "„Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Egal, welche Art und Weise die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht genug betont werden, und wir haben das Recht, sie zu verschieben, um die anhaltende Sicherheit unseres Volkes zu gewährleisten.“\n\nWenn man sich die jüngsten Reden von [From.GetLeader] anhört, scheint eine Invasion von [Root.GetName] unmittelbar bevorzustehen. Es gibt zwar Einwände, aber die öffentliche Unterstützung für einen Krieg nimmt zu." #NT!
 war_justification.217.a: "Hat die Welt nichts aus dem Ersten Weltkrieg gelernt?" #NT!
 war_justification.218.t: "[From.GetLeader] hinterfragt die Motive von [Root.GetName]" #NT!
 war_justification.218.d: "„Es besteht kein Zweifel, dass [Root.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass [Root.GetAdjective] kein Volk des Friedens ist, sondern auf die richtige Gelegenheit wartet, um gegen uns zuzuschlagen. Werden wir tatenlos zusehen, wie sie sich aufrüsten, während [From.GetName] schutzlos ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie unsere Macht übersteigt?“\n\nDie Falken in [From.GetRulingParty] haben ihre Augen auf [Root.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden und [From.GetName] bereitet sich auf einen Krieg vor." #NT!
 war_justification.218.a: "Genau aus diesem Grund müssen wir bereit sein." #NT!
 war_justification.219.t: "[From.GetLeader] Verärgert über [Root.GetAdjective] Getue" #NT!
 war_justification.219.d: "„Die naiven Bürger von [From.GetName], die sich [Root.GetAdjective] als ein friedliches Volk vorstellen, haben den Bezug zur Realität völlig verloren. Diejenigen, die an unserer Grenze leben, können sich solche Wahnvorstellungen nicht leisten, da sie sehen, wie ihre Truppen direkt hinter der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag bereitet sich [Root.GetName] auf den Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.“\n\nUnsere militärische Präsenz in der Nähe des Territoriums von [From.GetAdjective] hat zunehmende Besorgnis ausgelöst, da sie unsere Truppenbewegungen als Beweis feindlicher Absichten interpretieren. Sie scheinen kaum bedacht zu haben, dass ihre aggressive Rhetorik der Grund für unsere Verteidigungsmaßnahmen ist." #NT!
 war_justification.219.a: "Nach diesen Drohungen können wir kaum abrüsten." #NT!
 war_justification.220.t: "[From.GetLeader] befürwortet Invasion von [Root.GetName]" #NT!
 war_justification.220.d: "„Wenn wir im vorhersehbaren, wenn nicht gar unvermeidlichen Krieg mit [Root.GetName] einen strategischen Vorteil haben wollen, gibt es keinen Grund zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [From.GetName] morgen einen Platz in der Welt hat. Dies ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.“\n\nEine Reihe mitreißender Reden von [From.GetRulingParty]-Führern, allen voran [From.GetLeader], riefen die Öffentlichkeit dazu auf, eine Invasion von [Root.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik weniger ausgeprägt als patriotische Gefühle, aber diese Kampagne scheint sehr wirksam zu sein, um die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen." #NT!
 war_justification.220.a: "Wir sollten uns besser vorbereiten. Der Krieg wird kommen." #NT!
 war_justification.301.t: "[Root.GetLeader] Kritik an schwacher Außenpolitik" #NT!
 war_justification.301.d: "„Wir hatten die Chance, unsere Feinde anzugreifen, aber [Root.GetRulingParty] hat sie verstreichen lassen. Dies ist nicht nur ein weiterer vernichtender Fall in einer Reihe verpasster Gelegenheiten, [Root.GetName]s Position international zu stärken, sondern auch ein Zeichen dafür, dass ihre Behauptung, im Interesse des [Root.GetAdjective] Volkes zu handeln, größtenteils leere Rhetorik ist. Es ist Zeit für einen Politikwechsel.“\n\nUnser Versagen, den Krieg fortzusetzen, den viele erwartet hatten, wurde von unseren politischen Gegnern scharf kritisiert. Wenn wir unsere militärischen Pläne nicht umsetzen, wird es für uns schwieriger, die Menschen davon zu überzeugen, in welche Richtung wir [Root.GetName] führen." #NT!
 war_justification.301.a: "Wollen sie nicht einen Krieg vermeiden?" #NT!
 war_justification.301.b: "Außerhalb der Parteiversammlungen gibt es keinen Raum für öffentliche Meinungsverschiedenheiten." #NT!
 war_justification.301.c: "Wir können nicht zulassen, dass die Leute [Root.GetLeader] der Feigheit bezichtigen!" #NT!
 nuke_dropped.1.t: "Atombombenabwurf auf [From.From.GetName]" #NT!
 nuke_dropped.1.d: "Zum ersten und hoffentlich letzten Mal in der Geschichte wurde in [From.From.GetName] im Rahmen eines internationalen Krieges eine Atombombe gezündet. Die beispiellose Zerstörung ist ein Beweis für die verheerende Kraft dieser neuen Waffe, die nicht nur wegen ihrer Auswirkungen auf ihre Ziele gefürchtet wird, sondern auch wegen ihrer Folgen für denjenigen, der sie einsetzt, und für die Menschheit selbst.\n\nDie Welt hält den Atem an und wartet gespannt darauf, was als Nächstes passieren wird. Wird dies [From.From.Owner.GetName] zur Kapitulation zwingen, um weiteren Terror zu verhindern, oder wird es nur ihre Entschlossenheit stärken, gegen diejenigen zurückzuschlagen, die zu solchen Mitteln greifen würden?" #NT!
 nuke_dropped.1.a: "Das Atomzeitalter hat tatsächlich begonnen." #NT!
 nuke_dropped.1.b: "Wir werden alles Notwendige tun, um die Menschen von [Root.GetAdjective] zu schützen." #NT!
 nuke_dropped.2.t: "Atombombenabwurf auf Hiroshima" #NT!
 nuke_dropped.2.d: ""Die Straßen waren wie eine Höllenszene."\n - Kuniyoshi Aikawa\n\nHeute wurde über der Stadt Hiroshima in 580 Metern Höhe eine Atombombe detoniert. Mehr als zwei Drittel der Stadt wurden sofort zerstört. Obwohl die Stadt erdbebensicher gebaut ist, haben nur wenige stabile Gebäude die Explosion überstanden.\n\nWährend die Macht der Atombombe in der Öffentlichkeit hochgespielt wird, wird der menschliche Verlust durch die Waffe heruntergespielt. Keine Seite möchte über den Schrecken des Ereignisses nachdenken, aber sein Vermächtnis wird sein, dass im Handumdrehen Menschenleben verloren gingen und die Folgen lang anhalten." #NT!
 nuke_dropped.2.a: "Wie viele werden noch fallen, bevor dieser Krieg endet?" #NT!
 nuke_dropped.2.b: "Wir müssen schnell handeln, um den Opfern zu helfen." #NT!
 nuke_dropped.3.t: "Atombombenabwurf auf Nagasaki" #NT!
 nuke_dropped.3.d: "Eine ursprünglich für Kokura vorgesehene Atombombe wurde heute über Nagasaki gezündet. Die Wetterbedingungen zwangen die Flugzeuge, ihre Mission abzubrechen. Eine Kombination aus Rauch, Wolken und technischen Schwierigkeiten war ausschlaggebend für dieses Ereignis, das möglicherweise die Geschichte verändern könnte.\n\nDie Auswirkungen der Bombe wurden durch die Lage der Stadt in einem Tal etwas eingedämmt, aber die Schäden sind trotzdem schwerwiegend. Einige Militäreinrichtungen wurden getroffen, aber die katastrophalen Verluste unter der Zivilbevölkerung überschatten sie bei weitem. Es kann Jahrzehnte dauern, bis wir die langfristigen Auswirkungen dieser Waffe mit Sicherheit kennen." #NT!
 nuke_dropped.3.a: "Wird dies zur Kapitulation von [From.From.Owner.GetAdjective] führen?" #NT!
 nuke_dropped.3.b: "Wir hatten gehofft, Nagasaki würde verschont bleiben." #NT!
 nuke_dropped.4.t: "Atombombenangriff auf Berlin" #NT!
 nuke_dropped.4.d: "Heute, um [GetDateText], wurde die deutsche Hauptstadt Berlin von einer Atomexplosion getroffen. Die Stadt hat in diesem und im letzten Krieg mehrere Angriffe erlitten, aber alles andere verblasst im Vergleich dazu. Seit dem Dreißigjährigen Krieg hat Berlin keine vergleichbare Verwüstung mehr erlebt - angesichts seines Wachstums wurde dies als unmöglich angesehen.\n\nDer Führerbunker scheint die Explosion zumindest teilweise überlebt zu haben, da die Bombe nicht in ihrem geplanten Epizentrum detonierte, und Gerüchten zufolge ist [From.From.Owner.GetLeader] noch am Leben, wenn auch empört. Wie [From.From.Owner.GetAdjective] Führer evakuiert werden sollten und ob sie vor dem radioaktiven Niederschlag geschützt werden können, ist jedoch eine andere Frage." #NT!
 nuke_dropped.4.a: "Heute bin ich erleichtert, kein Berliner zu sein." #NT!
 nuke_dropped.4.b: "Unsere Feinde haben das Herz der Nation getroffen!" #NT!
 nuke_dropped.5.t: "Atombombenangriff auf London" #NT!
 nuke_dropped.5.d: "Eine Atomexplosion hat heute die Stadt London verwüstet. Trotz der Luftabwehr der Stadt war [From.From.Owner.GetNameDef] auf diesen Angriff nicht vorbereitet. Um [GetDateText] läutete Big Ben zum letzten Mal, nachdem er durch die Explosion geschmolzen war. Erste Berichte deuten darauf hin, dass Buckingham Palace vollständig dem Erdboden gleichgemacht wurde und der Aufenthaltsort der königlichen Familie derzeit unbekannt ist.\n\n[From.From.Owner.GetLeader] hat jedoch bestätigt, dass er überlebt hat, und bereitet eine mitreißende Rede für das Radio für heute vor. Da die Moral auf einem historischen Tiefstand ist, braucht das britische Volk dies dringend – oder eine sehr beredte Kapitulation." #NT!
 nuke_dropped.5.a: "Es ist schwierig, angesichts einer nuklearen Druckwelle die Fassung zu bewahren." #NT!
 nuke_dropped.5.b: "Gott schütze den König!" #NT!
 nuke_dropped.6.t: "Atombombenabwurf auf Kyoto" #NT!
 nuke_dropped.6.d: "Die Stadt Kyoto, ein bedeutendes [From.From.Owner.GetAdjective] Industriezentrum, wurde heute von einer Atombombe getroffen. Es wird spekuliert, dass die Stadt als Ziel gewählt wurde, weil sie als intellektuelles Zentrum gilt.\n\nAufgrund der Schönheit und historischen Bedeutung von Kyoto gingen viele davon aus, dass die Stadt von der Bombe verschont bleiben würde, aber es scheint, dass der Schrecken, einen solchen Ort mit Zerstörung zu überziehen, eher als Vorteil gesehen wurde, was die psychologische Wirkung des Angriffs verstärkte. Die Lage der Stadt im Tal hat die Explosion etwas abgemildert, aber der alte Kaiserpalast und viele Industriegebäude wurden vollständig zerstört." #NT!
 nuke_dropped.6.a: "In einem Krieg wie diesem bedeuten Erbe und Schönheit nichts." #NT!
 nuke_dropped.6.b: "Wenn sie das Alte zerstören, werden wir das Neue bauen." #NT!
 nuke_dropped.7.t: "Atombombenangriff auf Tokio" #NT!
 nuke_dropped.7.d: "Heute richtete sich ein Atomschlag gegen das Herz des japanischen Kaiserreichs. Die Hauptstadt Tokio wurde zwar als Ziel von Brandbombenangriffen erwartet, aber nie als vorrangiges Ziel dieser neuen Waffe angesehen. Doch letztendlich fiel, vielleicht aufgrund der Bedeutung der neuen Hauptstadt und des Kaiserpalastes, der nun zerstört wurde, ein noch verheerenderes Feuer auf die Stadt.\n\nObwohl [From.From.Owner.GetLeader] Berichten zufolge überlebt hat, wirft das Ereignis Fragen darüber auf, wie weit Japans Feinde zu gehen bereit sind. Wenn der Krieg damit nicht endet, welche Ziele bleiben dann übrig? Womit kann noch gedroht werden?" #NT!
 nuke_dropped.7.a: "Bedeutet dies das Ende des japanischen Kaiserreichs?" #NT!
 nuke_dropped.7.b: "Solange [From.From.Owner.GetLeader] lebt, lebt auch das Imperium." #NT!
 nuke_dropped.8.t: "Atombombenabwurf auf Washington D.C." #NT!
 nuke_dropped.8.d: "Heute wurde über der Hauptstadt der Vereinigten Staaten eine Atombombe gezündet. Bei einem Angriff, der sich eindeutig gegen das politische Zentrum und das historische Erbe der USA richtete, wurden das Weiße Haus, das Kapitol und eine Reihe von Denkmälern und Gedenkstätten vom Erdboden getilgt. Selbst der Brand von Washington vor über einem Jahrhundert verblasst im Vergleich zu der Zerstörung, die diese verheerende Waffe über die Stadt gebracht hat.\n\nObwohl Präsident [From.From.Owner.GetLeader] in Sicherheit gebracht wurde, ist die Nation bis ins Mark erschüttert. Zweifellos hofften die USA, das erste und einzige Land zu sein, das eine solche Waffe einsetzt. Diese Hoffnungen wurden nun auf die schlimmste Art und Weise zerstört." #NT!
 nuke_dropped.8.a: "Eine unteilbare Nation im Gegensatz zu einem teilbaren Atom." #NT!
 nuke_dropped.8.b: "Der Adler wird wie ein Phönix aus der Asche auferstehen." #NT!
 nuke_dropped.9.t: "Atombombenangriff auf Rom" #NT!
 nuke_dropped.9.d: "Eine Atomexplosion hat heute die Stadt Rom erschüttert und Menschen auf der ganzen Welt schockiert. Angesichts ihrer historischen und künstlerischen Schätze hätten viele nie gedacht, dass die antike Stadt das Ziel einer derart wahllosen Zerstörung sein würde. Da auch die Vatikanstadt teilweise zerstört wurde und der Aufenthaltsort des Papstes unbekannt ist, hat das Ereignis nicht nur Italiener, sondern Katholiken auf der ganzen Welt entsetzt.\n\nRoms rasantes Wachstum im letzten Jahrzehnt wurde durch den Angriff fast vollständig zunichte gemacht. Eine Zeit lang sah es so aus, als könnte die Stadt nach Kriegsende zum Wiederaufbau der Nation beitragen. Diese Hoffnungen sind nun, zusammen mit vielen Menschen, zu Staub zerfallen." #NT!
 nuke_dropped.9.a: "Bomba Iacta Est!" #NT!
 nuke_dropped.9.b: "Rom wird nicht an einem Tag wieder aufgebaut werden..." #NT!
 nuke_dropped.10.t: "Atombombenangriff auf Paris" #NT!
 nuke_dropped.10.d: "Heute wurde über Paris eine Atombombe gezündet, die große Zerstörungen und zahllose Opfer forderte. Frankreich stand unter Schock, als seine Hauptstadt trotz Jahrhunderten voller Kriege und Revolutionen den vielleicht verheerendsten Angriff aller Zeiten erlitt. Die Pariser hatten vielleicht mit einer Eroberung gerechnet, aber nicht mit völliger, brutaler Verwüstung.\n\nIm derzeitigen Zustand der Stadt sind Siegesparaden auf den Champs-Élysées an den Überresten des Arc de Triomphe vorbei unwahrscheinlich. Vielleicht wird in den kommenden Jahrzehnten ein neues Paris entstehen, doch in den Augen der Öffentlichkeit ist Paris, die Stadt der Belle Époque, für immer verschwunden." #NT!
 nuke_dropped.10.a: "Die Stadt des Lichts ist ausgebrannt." #NT!
 nuke_dropped.10.b: "Noch gestern schien es, als ob es für immer Paris gäbe." #NT!
 nuke_dropped.11.t: "Atombombenangriff auf Moskau" #NT!
 nuke_dropped.11.d: "Moskau, eine Stadt, die viele zu erobern versuchten und scheiterten, war heute das Ziel eines Atomangriffs. Die Explosion zielte auf das Herz der Führung von [From.From.Owner.GetAdjective], der Kreml wurde durch die Explosion fast vollständig zerstört.\n\n[From.From.Owner.GetLeader], der sich in letzter Zeit aller möglichen und unmöglichen Bedrohungen bewusster und ängstlicher geworden war, evakuierte rechtzeitig und überlebte. Doch selbst die Weite von [From.From.Owner.GetName] reicht möglicherweise nicht aus, um einem so erbarmungslosen Feind zu entkommen. Wenn dies so weitergeht, wird die Nation bald nur noch aus zwei Arten von Ödland bestehen: Denen, die von Anfang an da waren, und denen, die von seinen Feinden geschaffen wurden." #NT!
 nuke_dropped.11.a: "Wird ein nuklearer Winter Moskau nicht nur zu einem schwierigeren Ziel machen?" #NT!
 nuke_dropped.11.b: "Sie können alle unsere Städte niederbrennen, aber sie werden sie niemals einnehmen." #NT!
 nuke_dropped.12.t: "Atombombenangriff auf Kopenhagen" #NT!
 nuke_dropped.12.d: "Heute wurde Kopenhagen von einer Atomexplosion getroffen. Die Hauptstadt, die dank der dänischen Autorität im Ersten Weltkrieg der Zerstörung entging, wuchs und hat seit den Napoleonischen Kriegen keinen Angriff erlebt, der so verheerend war. Auch die Umgebung des Öresunds war von den Folgen des Atombombenangriffs betroffen und Überlebende haben begonnen, aus Angst vor weiteren Angriffen nach Fünen und auf das Festland zu fliehen.\n\nDer Aufenthaltsort von König Christian X. ist derzeit unbekannt und die Moral der Nation wurde durch den Angriff schwer beschädigt. Es bleibt abzuwarten, ob dies der Anfang vom Ende für eine der ältesten Nationen Europas ist." #NT!
 nuke_dropped.12.a: "Im Staat Dänemark wird etwas verstrahlt." #NT!
 nuke_dropped.12.b: "Die Stadt brannte schon einmal, ist aber nicht zerstört worden." #NT!
 nuke_dropped.12.c: "Mit Plutonium zwingen wir die Dänen in die Knie!" #NT!
 nuke_dropped.13.t: "Atombombenangriff auf Stockholm" #NT!
 nuke_dropped.13.d: "Die schöne Stadt Stockholm, das stolze Venedig des Nordens, wurde heute von einer Atombombe getroffen. Trotz ihrer Bemühungen, in der Vergangenheit autoritär zu bleiben, haben die Schweden nun den höchsten Preis für einen internationalen Konflikt bezahlt. Das Epizentrum der Explosion befand sich mitten im südlichen Zentrum Stockholms, einem Gebiet, das für zukünftige Entwicklung und große Bauprojekte vorgesehen war und nun unwiederbringlich zerstört ist.\n\nEin Großteil der Stadt ist nicht mehr wiederzuerkennen, aber die alten Gebäude in Slussen scheinen die Explosion besser überstanden zu haben als erwartet. Es wurde beschlossen, dass es als Denkmal für die Widerstandsfähigkeit der Stadt für immer unberührt bleiben soll." #NT!
 nuke_dropped.13.a: "Damit wäre der schwedische Autoritarismus nur noch eine Erinnerung." #NT!
 nuke_dropped.13.b: "Der schwedische Tiger wird seine Streifen nicht verlieren!" #NT!
 soviet.30.t: "Nachfrage Bessarabien" #NT!
 soviet.30.d: "Rumänien kann der Macht der Roten Armee nicht standhalten. Wenn wir von ihnen die Gebiete in Bessarabien fordern, auf die es rechtmäßig Anspruch erhebt, werden sie es uns möglicherweise kampflos überlassen." #NT!
 soviet.30.a: "Senden Sie das Ultimatum!" #NT!
 soviet.30.b: "Nein, wir zahlen den Eisenpreis!" #NT!
 soviet.31.t: "Nachfrage Karjala" #NT!
 soviet.31.d: "Finnland kann nicht damit rechnen, der Macht der Roten Armee standhalten zu können. Wenn wir von ihnen die Rückforderung unseres rechtmäßig beanspruchten Landes in Karjala verlangen, werden sie es uns möglicherweise kampflos überlassen." #NT!
 soviet.31.a: "Senden Sie das Ultimatum!" #NT!
 soviet.31.b: "Nein, wir zahlen den Eisenpreis!" #NT!
 soviet.32.t: "Estland unterdrücken" #NT!
 soviet.32.d: "Estland kann der Macht der Roten Armee nicht standhalten. Wenn wir von ihnen Stützpunktrechte und die Kontrolle ihrer Grenzsicherung fordern, können wir es de facto annektieren, ohne zu kämpfen." #NT!
 soviet.32.a: "Senden Sie das Ultimatum!" #NT!
 soviet.32.b: "Nein, wir zahlen den Eisenpreis!" #NT!
 soviet.33.t: "Lettland unterdrücken" #NT!
 soviet.33.d: "Lettland kann der Macht der Roten Armee nicht standhalten. Wenn wir von ihnen Stützpunktrechte und Kontrolle über die Sicherheit ihrer Grenzen fordern, können wir sie effektiv und ohne Kampf annektieren." #NT!
 soviet.33.a: "Senden Sie das Ultimatum!" #NT!
 soviet.33.b: "Nein, wir zahlen den Eisenpreis!" #NT!
 soviet.34.t: "Litauen unterdrücken" #NT!
 soviet.34.d: "Litauen kann der Macht der Roten Armee nicht standhalten. Wenn wir von ihnen Stützpunktrechte und Kontrolle über die Sicherheit ihrer Grenzen fordern, können wir sie effektiv und ohne Kampfeinsätze annektieren." #NT!
 soviet.34.a: "Senden Sie das Ultimatum!" #NT!
 soviet.34.b: "Nein, wir zahlen den Eisenpreis!" #NT!
 soviet.35.t: "[From.GetNameDefCap] möchte beitreten [SOV.GetNameDef]" #NT!
 soviet.35.d: "Die jüngsten politischen Unruhen in [From.GetName] haben der Regierung eine klare Vision für die Zukunft beschert, die mit unserer übereinstimmt. Sie haben gesehen, was eine starke Sowjetunion für die Welt Gutes tun kann, und sind bereit, alles für das Vaterland zu geben." #NT!
 soviet.35.a: "Setzen Sie es in Bewegung." #NT!
 soviet.35.b: "Der Zeitpunkt ist für einen solchen Schritt nicht reif." #NT!
 soviet.35_threat_LIT: "Litauen war Teil der Sowjetunion" #NT!
 soviet.35_threat_FIN: "Finnland war Teil der Sowjetunion" #NT!
 soviet.35_threat_EST: "Estland war Teil der Sowjetunion" #NT!
 soviet.35_threat_LAT: "Lettland war Teil der Sowjetunion" #NT!
 soviet.36.t: "[From.GetName] will unsere Herrschaft." #NT!
 soviet.36.d: "Die jüngsten politischen Unruhen in [From.GetName] haben der Regierung eine klare Vision für die Zukunft beschert, die mit unseren Plänen übereinstimmt. Sie suchen unseren Schutz und bieten uns ihre bedingungslose Unterstützung. Offiziell werden sie als eigene Nation weiterbestehen, aber sie werden bei jedem Schritt dem Mutterland folgen." #NT!
 soviet.36.a: "Ein weiteres Werkzeug, das unseren Fortschritt unterstützt." #NT!
 soviet.36.b: "Sie werden zu viel Schutz benötigen." #NT!
 soviet.36_threat_LIT: "Litauen – Marionette der Sowjetunion" #NT!
 soviet.36_threat_FIN: "Finnland - Marionette der Sowjetunion" #NT!
 soviet.36_threat_EST: "Estland – Marionette der Sowjetunion" #NT!
 soviet.36_threat_LAT: "Lettland – Marionette der Sowjetunion" #NT!
 soviet.37.t: "Talentierte neue Offiziere." #NT!
 soviet.37.d: "Unsere neuen Offiziere erweisen sich als der Aufgabe gewachsen und passen sich ihren neuen Rollen im militärischen Oberkommando an. Mit einem loyalen Offizierskorps an der Spitze unseres Militärs scheint [Root.GetLeader]s Säuberung die erhoffte Wirkung zu haben. Die Rote Armee gewinnt ihre Macht zurück und wird bald stärker sein als je zuvor." #NT!
 soviet.37.a: "Exzellent." #NT!
 soviet.37.a_tt: "Reduziert die Strafe von §YOffiziere gesäubert§!" #NT!
 soviet.46.t: "Großer patriotischer Krieg" #NT!
 soviet.46.d: "Obwohl wir noch viel Arbeit vor uns haben, um unser militärisches Oberkommando wieder aufzubauen, hat der Vormarsch der [From.GetAdjective]-Armee an unseren Grenzen Einfallsreichtum und patriotischen Kampfeswillen in unserem neuen Offizierskorps geweckt. Wir werden mit jedem Schlag stärker, den wir einstecken, während wir uns darauf vorbereiten, aufzustehen und mit der ganzen Macht der [Prev.GetName] zurückzuschlagen. Jeder Soldat ist bereit, sein Leben zu geben und unseren Feinden standhaft entgegenzutreten. Wir erwarten, dass dies der Ausbildung und dem Einsatz unserer neuen Offiziere auch nach dem Sieg dieses Krieges sehr zugute kommen wird!" #NT!
 soviet.46.a: "Zur Ehre der [Root.GetName]" #NT!
 soviet.46.a_tt: "Fügt §YGroßer Vaterländischer Krieg§! hinzu, das einige der Strafen von §YGesäuberte Offiziere§! ausgleicht." #NT!
 soviet.48.t: "Die permanente Revolution" #NT!
 soviet.48.d: "Obwohl in den vergangenen Jahren zahllose Menschen als Verräter und Konterrevolutionäre hingerichtet und eingesperrt wurden, waren führende Positionen weitgehend sicher. Sie waren jedoch nicht vor Misstrauen gefeit. Mit der Gründung der Vierten Internationale schien Stalin von dem Gedanken besessen zu sein, dass die ihm am nächsten stehenden Personen nie wirklich auf seiner Seite waren. Diejenigen, die versuchten, sein Vertrauen zu gewinnen, haben diese Vorstellung weiter genährt, um sich selbst in einem besseren Licht darzustellen.\n\nDie aktuelle Situation ist von außergewöhnlicher Ironie: Das Misstrauen innerhalb der aktuellen Regierung hat sie unhaltbar gemacht, und nun steht ein Putsch unmittelbar bevor. Einige Parteimitglieder argumentieren, dass die Wiedereinladung Trotzkis und die Säuberungen gegen die Stalinisten den Schaden des darauf folgenden Bürgerkriegs minimieren könnten. Kann dieser Plan, der seit Jahren die größte Angst des Generalsekretärs ist, wirklich ausgeführt werden?" #NT!
 soviet.48.a: "Undenkbar!" #NT!
 soviet.48.a_tt: "§YBald wird ein großer Bürgerkrieg ausbrechen§!" #NT!
 soviet.48.b: "Der Sozialismus in einem Land ist gescheitert. Wir brauchen Trotzki." #NT!
 soviet.48.b_tt: "§YBei Trotzkis Rückkehr wird ein kleiner Bürgerkrieg ausbrechen§!" #NT!
 soviet.49.t: "Der Zweite Russische Bürgerkrieg" #NT!
 soviet.49.d: "Stalins zunehmende Paranoia hat die Partei und das Militär gespalten. Diejenigen, die sein Vertrauen zumindest vorübergehend gewinnen konnten, wollen ihn an der Macht halten und den Personenkult aufrechterhalten, den er aufgebaut hat. Viele andere wurden jedoch inoffiziell von der Sache ausgeschlossen. Einige von ihnen glauben, dass Stalins Herrschaft gescheitert ist, andere vermuten, dass sie nur auf den Tag warten, an dem der NKWD einen Vorwand findet oder erfindet, um sie verhaften zu lassen.\n\nGemeinsam haben sie eine Fraktion gebildet, die stark genug ist, um die derzeitige Regierung herauszufordern. Ihr erklärtes Ziel ist der Sturz von Stalins Tyrannei und der Übergang von einem totalitären Staat zu einem Regime, wobei ein Ausschuss von Militäroffizieren den Prozess überwachen soll.\n\nStalins Anhänger im Militär und in der Partei haben sich zusammengeschlossen, um das derzeitige Regime zu erhalten, und ihre Gegner als konterrevolutionäre Verräter bezeichnet. Ein neuer Bürgerkrieg steht bevor." #NT!
 soviet.49.a: "Tod den Verrätern!" #NT!
 soviet.50.t: "Gründung der Russischen Befreiungsarmee" #NT!
 soviet.50.d: "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und im Militär wieder geweckt. Angesichts der Prozesse und Hinrichtungen während der Großen Säuberung befürchten viele, dass eine weitere bevorsteht. Als Reaktion darauf gründeten mehrere Generäle unter Führung von Andrej Wlassow das Komitee zur Befreiung des russischen Volkes mit dem Ziel, Stalins Regime zu stürzen, bevor es noch mehr Schaden anrichten kann.\n\nObwohl das erklärte langfristige Ziel ein Übergang zum Konservatismus ist, ist die genaue Form noch unklar. Klar ist nur, dass sie beabsichtigen, Stalin zu entmachten und die Herrschaft der Bolschewisten zu beenden." #NT!
 soviet.50.a: "Sie müssen gestoppt werden!" #NT!
 soviet.51.t: "NKWD startet Coup" #NT!
 soviet.51.d: "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und im Militär wieder aufleben lassen. Angesichts der Prozesse und Hinrichtungen während der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Der NKWD, der bei den Säuberungen eine entscheidende Rolle spielte, war sich auch der Tatsache bewusst, dass die Agentur selbst ein potenzielles Ziel darstellte. Anstatt darauf zu warten, inhaftiert, hingerichtet und ersetzt zu werden, haben seine Führer beschlossen, zuerst zuzuschlagen und mit Unterstützung der ebenso besorgten Militärbeamten einen Putsch zu starten.\n\nTrotz seiner einflussreichen Position hatte der NKWD jedoch Schwierigkeiten, das Vertrauen der Militärführer zu gewinnen. Der Putsch konnte nur die Kontrolle über einen begrenzten Bereich der Union erlangen, aber da die Überreste der alten Agentur nun mit Sicherheit hingerichtet werden, ist es unwahrscheinlich, dass sie sich ergeben." #NT!
 soviet.51.a: "Sie müssen gefangen genommen werden!" #NT!
 soviet.52.t: "Der Putsch der Überlebenden" #NT!
 soviet.52.d: "Die Gründung der Vierten Internationale hat Stalins Angst vor Verrätern in der Partei und im Militär wieder geweckt. Angesichts der Prozesse und Hinrichtungen der Großen Säuberung vermuten viele, dass eine weitere bevorsteht. Da so viele Menschen ums Leben gekommen sind, gibt es nur wenige Verdächtige, die der Hinrichtung entgehen konnten. Nach brutalen Verhören und in einigen Fällen Inhaftierungen wissen sie genau, dass sie die ersten Opfer einer weiteren Säuberung sein werden. In einem Akt der Verzweiflung haben diese Generäle beschlossen, zu versuchen, Stalins Regime zu stürzen, bevor dies geschieht.\n\nObwohl dieser Versuch wahrscheinlich nicht erfolgreich sein wird, ist es einigen Überlebenden der Großen Säuberung gelungen, in einigen Gebieten der Union die Kontrolle zu übernehmen. Die Herrschaft des Generalsekretärs wurde zumindest destabilisiert." #NT!
 soviet.52.a: "Wir müssen es so schnell wie möglich stabilisieren." #NT!
 soviet.53.t: "Die erfolgreiche Säuberung" #NT!
 soviet.53.d: "Nach der Gründung der Vierten Internationale wurde die Jagd auf Trotzkis Anhänger intensiviert und mehrere Personen aus Stalins Umfeld hingerichtet. Stalin hat sich, mit niemandem außer sich selbst zurückgelassen, in seine Villa zurückgezogen. Nachdem er sich endlich um jeden verräterischen Freund und jedes Familienmitglied gekümmert hat, kann er nun etwas Ruhe finden und sich voll darauf konzentrieren, [SOV.GetNameDef] Ruhm zu verschaffen." #NT!
 soviet.53.a: "Zeit, die Axt an den Nagel zu hängen" #NT!
 soviet.54.t: "Unter neuer Führung" #NT!
 soviet.54.d_nopurge: "Angesichts der schwindenden Macht der kommunistischen Partei ist es seit langem klar, dass das stalinistische System nicht mehr zu halten ist.\nNeue Kräfte sind aufgestiegen, um die Macht zu ergreifen. Sie berufen sich auf russische Ideale, um unser Land auf einen neuen Weg zu führen.\n\nAls Symbol dieses Übergangs ließ [Root.GetLeader] Stalin absetzen und unter Hausarrest stellen, weit weg von den Machtzentren, in denen er so viele seiner gefährlichen Projekte ausheckte.\nWährend ein neues russisches System heranwächst, um die verwesende Leiche der Partei zu ersetzen, haben die Geheimniskrämerei, Paranoia und politischen Intrigen des alten Generalsekretärs ein Ende." #NT!
 soviet.54.d_purge: "Es ist klar geworden, dass die größte Bedrohung für den russischen Staat nicht Verschwörer gegen die Kommunistische Partei sind, sondern die Partei selbst. Mit der Desillusionierung des kommunistischen Traums in Russland haben neue Kräfte die Macht ergriffen, um unser Land in die Zukunft zu führen.\n\nNach der Absetzung Stalins durch [Root.GetLeader] wurde dem alten Generalsekretär ein schneller Prozess gemacht. Da seine paranoide Hexenjagd als Zerstörung der Führung der Nation in einer Zeit der Not beschrieben wurde, wurde Stalin wegen Hochverrats zum Tode verurteilt. Das alte System geht mit ihm in ein anonymes Grab." #NT!
 soviet.54.a: "Ein neuer Morgen für die russische Politik." #NT!
 usa.14.t: "Die liberalistische Dämmerung" #NT!
 usa.14.d: "Unser großes Vorbild, Nazideutschland, hat seine tiefsten Prinzipien verraten und sich mit dem großen Feind verbündet: dem Sozialismus. Je mehr sich das herumspricht, desto mehr Unruhe folgt. Aus Angst vor einer kommunistischen Revolution waren die Menschen bereit, uns so weit zu folgen, aber durch den Abfall Deutschlands wird unsere große Wiederauferstehung in Frage gestellt." #NT!
 usa.14.a: "Zurück zum Konservatismus." #NT!
 usa.14.b: "Bleiben Sie dem Liberalismus treu." #NT!
 usa.24.t: "Die rote Dämmerung" #NT!
 usa.24.d: "[SOV.GetNameDefCap], die Inspiration, die viele davon überzeugte, dass der Sturz des Kapitalismus möglich sei, hat die internationale Revolution verraten und sich mit Nazideutschland verbündet. Zwischen dem Sozialismus in einem Land und diesem Bündnis mit Liberalisten beginnen die Menschen weltweit an der Ernsthaftigkeit der kommunistischen Ideale zu zweifeln. Ist der amerikanische Sozialismus nur ein weiteres Werkzeug, das [Root.GetLeader] zur Festigung der Macht eingesetzt hat?" #NT!
 usa.24.a: "Zurück zum Konservatismus." #NT!
 usa.24.b: "Bleiben Sie dem Sozialismus treu." #NT!
 usa.17.t: "[From.From.GetName] hat [From.GetName] den Krieg erklärt" #NT!
 usa.17.d: "Die Welt ist bereits ein unsicherer Ort. Können wir wirklich Krieg in unserer eigenen Region zulassen oder sollten wir dafür sorgen, dass der Frieden gewahrt wird? Wir können [From.From.GetName] ein Ultimatum stellen, mit [From.GetName] Frieden zu schließen, oder sie es ausfechten lassen." #NT!
 usa.17.a: "Lassen Sie [From.From.GetName] wissen, dass wir auf den Krieg vorbereitet sind." #NT!
 usa.17.a_tt: "§RWenn [From.From.GetName] nachgibt, wird es Frieden unter den Weißen geben.§!\n" #NT!
 usa.17.b: "Wir werden dieses Mal nicht eingreifen." #NT!
 usa.18.t: "[From.GetName] greift in den Krieg gegen [being_attacked.GetName] ein" #NT!
 usa.18.d: "[From.GetName] ist unzufrieden mit unserem Konfliktkrieg gegen [being_attacked.GetName]. Sie drohen uns mit einem eigenen Krieg, wenn wir nicht sofort einen Friedensvertrag mit [being_attacked.GetName] unterzeichnen. \nSollen wir zurückweichen?" #NT!
 usa.18.a: "Lassen Sie [From.GetName] wissen, dass wir auf den Krieg vorbereitet sind." #NT!
 usa.18.b: "Wir werden zurückweichen." #NT!
 usa.18.b_tt: "[Root.GetNameWithFlag] Frieden mit [being_attacked.GetNameWithFlag]" #NT!
 usa.19.t: "[From.GetNameWithFlag] erreicht das Marionetten-(Fokus-)Kriegsziel gegen [Root.GetName]" #NT!
 usa.20.t: "US-Einfluss" #NT!
 usa.20.d: "Das Bekenntnis des [From.GetName] zum Konservatismus beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen Reden von [From.GetLeader] unsere Leute, und wir haben festgestellt, dass sich viele [Root.GetAdjective] von der Lebensweise des [From.GetAdjective] angezogen fühlen. [Root.GetName] ist keine Marionette, und wir werden uns unsere Politik auch nicht von [From.GetName] diktieren lassen. Wir können jedoch den Einfluss der Politik des [From.GetAdjective] auf unser Land nicht leugnen." #NT!
 usa.20.a: "In unseren Herzen werden wir immer sein [Root.GetAdjective]" #NT!
 usa.20.a_tt: "[Root.GetNameWithFlag] Gewinne: §YUS-Einfluss§!" #NT!
 usa.21.d: "Das Bekenntnis des [From.GetName] zum Sozialismus beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen Reden von [From.GetLeader] unser Volk. Wir haben sogar Propaganda-Flugblätter gefunden, die [Root.GetAdjective]-Arbeiter dazu ermutigen, sich zu organisieren und die [From.GetAdjective]-Lebensweise fördern. [Root.GetName] ist keine Marionette, und wir werden auch nicht zulassen, dass uns [From.GetName] unsere Politik diktiert. Wir können jedoch den Einfluss, den die Politik von [From.GetAdjective] auf unser Land hat, nicht leugnen." #NT!
 usa.22.d: "Das Bekenntnis des [From.GetName] zum Liberalismus beginnt, unser Land zu beeinflussen. Durch Radiosendungen erreichen Reden von [From.GetLeader] unsere Bevölkerung, und in einigen Teilen des Landes werden sogar Propaganda-Flugblätter verteilt, die für den Lebensstil von [From.GetAdjective] werben. [Root.GetName] ist keine Marionette, und wir werden uns unsere Politik auch nicht von [From.GetName] diktieren lassen. Wir können jedoch den Einfluss der Politik von [From.GetAdjective] auf unser Land nicht leugnen." #NT!
 usa.23.t: "US-Schutz" #NT!
 usa.23.d: "Die [From.GetName] setzen die Monroe-Doktrin inzwischen viel strenger durch. Neben dem politischen Einfluss, den sie bereits auf unser Land haben, erklären die [From.GetName]-Beamten nun, dass sie bereit sind, in jeden Konflikt zwischen amerikanischen Ländern einzugreifen." #NT!
 usa.23.a: "Der [From.GetName] wird immer mächtiger" #NT!
 usa.23.a_tt: "[From.GetNameWithFlag] kann jetzt in amerikanische Kriege eingreifen" #NT!
 britain.11.t: "Die Achse Berlin-Moskau" #NT!
 britain.11.d: "Ein umfassendes Militärbündnis zwischen den Deutschen und den Sowjets könnte die Weltordnung umstürzen und eine neue Ära des Totalitarismus einleiten. Um dieser Entwicklung entgegenzuwirken, müssen wir die konservativen Nationen der Welt zu einem großen Bündnis zusammenschließen, um die nationalsozialistische und kommunistische Bedrohung zu bekämpfen." #NT!
 britain.11.a: "Kundgebung zum Konservatismus!" #NT!
 britain.11.b: "Kein Grund zur Überreaktion." #NT!
 britain.12.t: "Die Große Allianz" #NT!
 britain.12.d: "Großbritannien lädt uns ein, seiner Fraktion beizutreten, um die nationalsozialistische und kommunistische Bedrohung zu bekämpfen. Was sollen wir antworten?" #NT!
 britain.12.a: "Ja" #NT!
 britain.12.b: "NEIN" #NT!
 britain.13.t: "Frankreich will sich den Verbündeten anschließen" #NT!
 britain.13.d: "Die Welt wird immer unsicherer. Großbritannien und Frankreich bleiben Bastionen des Konservatismus und der Freiheit in Europa und Frankreich schlägt nun vor, sich den Alliierten anzuschließen.\nWie sollen wir darauf reagieren?" #NT!
 britain.13.a: "Ja" #NT!
 britain.13.b: "NEIN" #NT!
 britain.14.t: "Londoner Konferenz" #NT!
 britain.14.d: "Die deutsche Regierung hat begonnen, sich über den Status Sloweniens aufzuregen, das ihrer Ansicht nach die historische deutsche Provinz Krain ist, und wo Deutsche und Slowenen von der jugoslawischen Regierung unterdrückt werden. Die Regierung Seiner Majestät hat die Regierungen Frankreichs, Deutschlands und Italiens zu einer Konferenz nach London eingeladen, um eine faire Lösung dieser Frage zu finden. Es besteht kein Zweifel daran, dass die kleine deutsche Minderheit sich Deutschland anschließen möchte, aber die Wünsche der slowenischen Bevölkerung sind weniger klar. Deutschland scheint bereit, deswegen den Krieg loszulassen, und die dunklen Wolken des Krieges ziehen erneut über dem europäischen Kontinent auf." #NT!
 britain.14.a: "Ein dauerhafter Frieden muss angestrebt werden" #NT!
 britain.14.b: "Die Geschichte wird uns nicht verzeihen" #NT!
 britain.15.t: "Frankreich lässt uns im Stich" #NT!
 britain.15.d: "Die französische Regierung hat unsere Vorschläge für eine bescheidene Grenzanpassung nicht eingesehen und sich entschlossen, den Frieden zu brechen und einen schrecklichen Krieg zu führen. Wir werden sie in einer weiteren Runde sinnloser Stellungskämpfe erschöpfen lassen, und dann werden sie uns um Hilfe anflehen." #NT!
 britain.15.a: "Sie werden ihren Platz kennenlernen." #NT!
 britain.16.t: "König Georg V. stirbt" #NT!
 britain.16.d: "Seine Majestät Georg V., König des Vereinigten Königreichs und der britischen Dominions sowie Kaiser von Indien, ist verstorben. Seine ruhige Gelassenheit und Hingabe an seine Untertanen haben das Empire sowohl durch den Ersten Weltkrieg als auch durch die Große Depression gebracht. Sein Sohn wird als König Edward VIII. die Nachfolge antreten, doch es gibt bereits Bedenken, dass er in seinen Gedanken zu unabhängig sein wird. Stanley Baldwin und Neville Chamberlain bereiten sich darauf vor, sicherzustellen, dass er die Anweisungen des Premierministers und des Kabinetts akzeptiert." #NT!
 britain.16.a: "Möge er in Frieden ruhen" #NT!
 britain.17.t: "König Edward dankt ab" #NT!
 britain.17.d: "Premierminister Baldwin hat ganz klar zum Ausdruck gebracht, dass die Würde des Kaiserkönigs verletzt würde, wenn er nicht nur eine Bürgerliche, sondern auch noch eine Geschiedene und, als ob das nicht schon schlimm genug wäre, eine Amerikanerin heiraten würde. Nach langem Nachdenken hat seine Majestät Liebe der Pflicht vorgezogen und sich zur Abdankung entschlossen. Sein jüngerer Bruder Albert wird als König Georg VI. den Thron übernehmen. Londoner Buchmacher bieten bereits Wetten an, ob dieser schüchterne Mann seine Krönung selbst erleben wird." #NT!
 britain.17.a: "Gott schütze König Georg VI." #NT!
 britain.18.t: "Rückkehr des Königs" #NT!
 britain.18.d: "Es ist kein Geheimnis, dass zwischen Georg VI. und dem [Root.GetRulingParty] keine Sympathie herrscht. Im Parlament wird nun sein Rücktritt zugunsten seines im Exil lebenden Bruders Eduard VIII. gefordert. Dieser Mann ist der Idee der Einheit durch Stärke durchaus fremd, und er hat eine Vision für England. Er hat die Qualitäten, die wir von einem Führer unserer Nation erwarten!" #NT!
 britain.18.a: "Zum Wohle des Imperiums muss Edward VIII. herrschen!" #NT!
 britain.18.b: "Wir werden uns nicht in die Angelegenheiten des Parlaments einmischen." #NT!
 britain.19.t: "Gründung einer freien indischen Regierung" #NT!
 britain.19.d: "Mit Unterstützung Japans haben indische Nationalisten eine Exilregierung, die Azad Hind, gegründet.\n\nDie Nationalisten verbreiten Propaganda in der indischen Regierung und ermutigen Sepoys zur Desertion. Zwar fehlt ihnen derzeit die Unterstützung, doch ihre Bemühungen könnten sich mit der Zeit als gefährlich erweisen." #NT!
 britain.19.a: "Ein sinnloses Unterfangen!" #NT!
 ENG_RAJ_azad_hind_tooltip: "Der Zuspruch der Nationalisten wird weiter zunehmen, sofern ihm nicht das Versprechen einer letztendlichen Unabhängigkeit entgegensteht." #NT!
 britain.20.t: "Azad Hind führt den indischen Aufstand an" #NT!
 britain.20.d: "Die Azad Hind, die Exilregierung des Freien Indiens, hat Propaganda verbreitet und unter den Menschen des Raj um Unterstützung geworben. Obwohl die Zusammenarbeit des Imperiums wichtiger denn je ist, haben sie beschlossen, dass jetzt der richtige Zeitpunkt zum Zuschlagen ist." #NT!
 britain.20.a: "Nein, das Imperium muss vereint sein!" #NT!
 britain.23.t: "Der indische Aufstand" #NT!
 britain.23.d: "Azad Hind, die Exilregierung des Freien Indiens, hat erklärt, dass für alle wahren Patrioten die Zeit gekommen sei, gegen die britischen Oberherren zu den Waffen zu greifen. Das Schicksal Indiens steht auf dem Spiel, und wir müssen eine Entscheidung treffen." #NT!
 britain.23.a: "Wir werden zum Imperium stehen!" #NT!
 britain.23.b: "Wir werden die Chance nutzen!" #NT!
 britain.24.t: "Schattenschema-Fabriken in Betrieb genommen" #NT!
 britain.24.d: "Die sorgfältigen Vorbereitungen, die wir im Rahmen des Schattenprogramms getroffen haben, um den Übergang unserer zivilen Fabriken zur Kriegsindustrie zu erleichtern, haben sich nun ausgezahlt. Die neuen Fabriken sind bereits viel effizienter, als man in diesem Zeitrahmen vernünftigerweise hätte erwarten können." #NT!
 britain.24.a: "Was für eine glückliche Voraussicht wir hatten!" #NT!
 poland.1.t: "Osterweiterung" #NT!
 poland.1.d: "Nachdem wir gezwungen waren, Danzig an die Deutschen abzutreten, stecken wir nun in einem Schraubstock zwischen zwei Imperien fest, die unsere Souveränität bedrohen. Da wir im Westen Territorium verlieren und nicht darauf vertrauen können, dass die Alliierten uns vor deutscher Aggression schützen, könnten wir erwägen, uns den deutschen Ambitionen anzuschließen und Teile unseres alten Commonwealth zurückzuerobern, die jetzt in [SOV.GetNameDef] aufgenommen wurden. Wir werden eine leichte Beute sein, wenn wir autoritär bleiben und zu hart für eine weitere Teilung Polens gekämpft haben." #NT!
 poland.1.a: "Es ist Zeit, die Achsenmächte von einer Bedrohung in einen Verbündeten zu verwandeln." #NT!
 poland.1.b: "Eine diplomatische Zusammenarbeit mit der Sowjetunion wäre vorzuziehen." #NT!
 poland.2.t: "[FROM.GetNameDefCap] fordert den Osten" #NT!
 poland.2.d: "Nachdem [FROM.GetNameDef] ihre Ansprüche auf unsere östlichen Gebiete bekräftigt hat, übt er nun Druck auf uns aus, dieses Land an sie abzutreten, und deutet an, dass dies der einzige Weg ist, eine weitere Invasion und mögliche Annexion oder Teilung zu vermeiden.\n\nNormalerweise käme es nicht in Frage, solchen Drohungen einfach nachzugeben, aber [FROM.GetNameDef] ist bei weitem nicht unsere einzige Sorge. Wenn wir ihren Forderungen nachkommen, müssen wir uns an der Ostfront vielleicht weniger Sorgen machen, obwohl die Ostfront dadurch auch deutlich weiter nach Westen verschoben würde." #NT!
 poland.2.a: "Geben Sie den Osten friedlich auf." #NT!
 poland.2.b: "[ROOT.GetName] wird nicht kampflos aufgeben!" #NT!
 poland.3.t: "[FROM.GetName] gibt den Osten ab" #NT!
 poland.3.d: "Nachdem wir Druck auf [FROM.GetNameDef] ausgeübt haben, unseren rechtmäßigen Ansprüchen auf seine östlichen Gebiete nachzugeben, haben sie sich bereit erklärt, unsere Forderungen ohne weitere Konflikte abzutreten. Wir können jedoch wahrscheinlich alle Hoffnungen aufgeben, in Zukunft eine stärkere Bindung zu der Nation aufzubauen. Nachdem sie uns das gegeben haben, was uns zusteht, scheinen sie zu hoffen, dass wir so wenig Kontakt wie möglich haben." #NT!
 poland.3.a: "Solange sie unseren Anspruch anerkennen, gibt es kein Problem." #NT!
 poland.4.t: "[FROM.GetName] weigert sich, den Osten abzutreten" #NT!
 poland.4.d: "Trotz unserer Bemühungen, den Streit mit [FROM.GetNameDef] friedlich zu lösen, haben sie sich geweigert, ihre östlichen Gebiete abzutreten und uns in eine Lage gebracht, in der die einzige Möglichkeit, sie zu beanspruchen, der Krieg ist. Offensichtlich wird dieses problematische Land eine Teilung nicht vermeiden, selbst wenn man ihm die Chance dazu gibt." #NT!
 poland.4.a: "Glauben sie, dass sie uns Paroli bieten können?" #NT!
 poland.5.t: "[FROM.GetNameDefCap] Bietet Schutz" #NT!
 poland.5.d: "Nachdem [FROM.GetNameDef] ihr Recht auf Ostpolen beansprucht hatten, gingen wir davon aus, dass ein weiterer Angriff bevorstünde. Ein kürzliches Angebot der [FROM.GetAdjective] deutet jedoch auf etwas anderes hin. Offenbar sind sie bereit, uns in ein Bündnis aufzunehmen, sofern wir das beanspruchte Gebiet abtreten. Darüber hinaus versprechen sie, dass wir im Falle eines Krieges mit Deutschland für den Verlust durch die Gewährung von neuem Land im Westen entschädigt werden.\n\nObwohl dies ein besseres Angebot sein könnte, als wir erwartet hatten, können wir nicht wissen, ob dieser vermeintliche zukünftige Krieg jemals geführt wird. Vielleicht sucht [FROM.GetNameDef] nur nach einem einfachen Landgewinn und zwingt uns in ihre Einflusssphäre. Trotzdem ist es möglicherweise der beste Schutz, auf den wir zählen können." #NT!
 poland.5.a: "Wir müssen es jetzt akzeptieren, bevor es zu spät ist." #NT!
 poland.5.b: "[ROOT.GetName] ist noch nicht verloren!" #NT!
 poland.6.t: "[FROM.GetNameDefCap] Akzeptiert Schutz" #NT!
 poland.6.d: "Das Angebot, [FROM.GetNameDef] unter unsere Fittiche zu nehmen und sie bei zukünftigen Eroberungen im Westen zu begleiten, im Austausch für Gebiete im Osten, erwies sich als erfolgreicher Ansatz. Da uns im Falle eines erfolgreichen Krieges und unseres Schutzes ein Anteil an Deutschland versprochen wurde, stimmten sie zu, ihre östlichen Gebiete friedlich abzutreten." #NT!
 poland.6.a: "Ein Verbündeter gegen Deutschland ist einer weiteren Teilung vorzuziehen." #NT!
 poland.7.t: "[FROM.GetNameDefCap] verweigert Schutz" #NT!
 poland.7.d: "Obwohl wir das großzügigste Angebot gemacht haben, das wir machen konnten, und versucht haben, eine Einigung zu erzielen, bei der [FROM.GetNameDef] seine östlichen Gebiete gegen das Versprechen eines künftigen Anteils an Deutschland abtritt, hat [From.GetLeader] unsere diplomatischen Bemühungen zurückgewiesen. [FROM.GetNameDefCap] hat den harten Weg gewählt, für uns, aber noch mehr für sich selbst." #NT!
 poland.7.a: "Was man nicht kaufen kann, muss man beschlagnahmen." #NT!
 poland.8.t: "[POL.GetName] Zugegeben Ostdeutschland" #NT!
 poland.8.d: "Wie bereits vereinbart, werden nach der Annexion der Gebiete Ostdeutschlands durch [SOV.GetNameDef] einige dieser Gebiete als Entschädigung für die frühere Übertragung Ostpolens an [SOV.GetNameDef] unter die Kontrolle von [POL.GetAdjective] fallen." #NT!
 poland.8.a: "Unter diesen Umständen war eine Verlagerung nach Westen das Beste, worauf wir hoffen konnten." #NT!
 poland.9.a: "Die Situation scheint zu unserer beiderseitigen Zufriedenheit gelöst." #NT!
 poland.10.t: "[From.GetName] schließt sich [Root.GetFactionName] an!" #NT!
 poland.10.d: "[From.GetLeader] ist sich der Notwendigkeit der Einheit angesichts der Bedrohungen bewusst, die unsere Länder von allen Seiten umgeben, und hat heute der Welt bekannt gegeben, dass [From.GetName] im Interesse unserer beiderseitigen Sicherheit einen Vertrag mit [Root.GetName] geschlossen hat." #NT!
 poland.10.a: "[Root.GetName] und [From.GetName] sind heute Brüder." #NT!
 poland.11.t: "[From.GetName] Weigert sich, beizutreten [Root.GetFactionName]" #NT!
 poland.11.d: "In einem törichten Akt vermeintlicher Selbsterhaltung hat [From.GetLeader] heute angekündigt, dass [From.GetName] von allen diplomatischen Maßnahmen absehen werde, die als Bedrohung für seine mächtigen Nachbarn angesehen werden könnten. Daher hat es unsere Bitte, sich [Root.GetFactionName] anzuschließen, abgelehnt." #NT!
 poland.11.a: "Nur zusammenzuhalten ist sicher." #NT!
 poland.12.t: "Wojtek lässt nie eine Kiste fallen" #NT!
 poland.12.d: "Private Wojtek hat sich als außerordentlich wertvolles Mitglied unserer Versorgungslinien erwiesen. Selbst in der Hitze des Gefechts, als Kleinwaffenfeuer ihm das Fell auf Kopf, Armen und Beinen streifte, ließ er keine einzige Munitionskiste fallen. Dieser tapfere Soldat sorgte dafür, dass unsere Artillerie weiterfeuern konnte, und war damit maßgeblich an der Niederlage des Feindes beteiligt. Aus diesem Grund wurde entschieden, Wojtek zu befördern." #NT!
 poland.12.a: "Möge uns sein Mut inspirieren" #NT!
 WOJTEK_COMMANDER: "Wojtek wird §HKorpskommandeur§!" #NT!
 greece.1.t: "Sowjetisches Ultimatum" #NT!
 greece.1.d: "Die Sowjets stehen unter Druck, Gebiete aufzugeben. Sie drohen mit einem offenen Krieg, falls wir nicht nachgeben. Ein Nachgeben könnte das Leben vieler griechischer Soldaten retten, aber wird dies das letzte Mal sein, dass sie um Land bitten?" #NT!
 greece.1.a: "Für Griechenland ist es das Beste, einen Krieg zu vermeiden" #NT!
 greece.1.b: "Gib ihnen nichts." #NT!
 greece.2.t: "Zweiter Ljubljana-Preis" #NT!
 greece.2.d_GER_demand: "Deutschland versucht, Griechenland zur Übergabe von Territorium für „Stützpunkte“ zu zwingen" #NT!
 greece.2.d_ITA: "Die Deutschen suchen auf unsere Kosten Land für ihre italienischen Freunde." #NT!
 greece.2.d_BUL: "Die Deutschen verlangen von uns, dass wir ihren bulgarischen Lakaien Land überlassen." #NT!
 greece.2.d_ITA_BUL: "Die Deutschen verfolgen auf unserem Territorium die Forderungen Italiens und Bulgariens." #NT!
 greece.2.a: "Wir können ihnen nicht widerstehen" #NT!
 greece.2.b: "Wir werden nicht nachgeben" #NT!
 greece.3.t: "Das Schicksal Griechenlands" #NT!
 greece.3.d: "Deutschland fordert von uns, dass wir die „Koordination“ für Deutschland übernehmen. Dies würde uns de facto zu einer Marionette Deutschlands machen." #NT!
 greece.3.a: "Akzeptiere das Unvermeidliche" #NT!
 greece.3.b: "Verweigern" #NT!
 greece.4.t: "Krieg gegen die Türkei" #NT!
 greece.4.d: "Unsere italienischen Freunde planen einen Angriff auf die Türkei. Dies ist für uns die perfekte Gelegenheit, unsere Position in der Ägäis zu sichern. Lasst uns Izmir für uns einnehmen und den Italienern helfen, die Türken weit weg von Europa zu vertreiben." #NT!
 greece.4.a: "Izmir wird uns gehören" #NT!
 turkey.1.t: "Der Tod von Mustafa Kemal Atatürk" #NT!
 turkey.1.d: "\n Die Republik trauert.\n\n Der Kriegsheld, Revolutionär, Präsident und Vater der Türken, Mustafa Kemal Atatürk, ist gestorben.\n\nEr blieb seiner Pflicht gegenüber dem türkischen Volk und der Republik, die er gegründet hatte, bis zum Schluss treu. Tausende Trauernde haben ihm in Istanbul die letzte Ehre erwiesen, bevor sein Leichnam per Artilleriewagen, Schiff und Zug nach Ankara überführt wurde. Dort fand sein Staatsbegräbnis im Beisein des gesamten Parlaments und Würdenträgern aus aller Welt statt.\n\nNachdem der Vater der modernen türkischen Nation gestorben ist, muss die Republik weitermachen. Die Große Nationalversammlung hat [Root.GetLeader] zu seinem Nachfolger gewählt." #NT!
 turkey.1.a: "Atatürk wird in Erinnerung bleiben" #NT!
 generic.1.t: "[From.GetName] beeinflusst unsere Politik" #NT!
 generic.1.d_Authoritarian_good: "Die [From.GetAdjective]-Regierung hat lange versucht, den Kurs unserer Länder zu koordinieren und großes Interesse an der [Root.GetAdjective]-Politik gezeigt. Dieses Interesse hat sich vor kurzem noch verstärkt, als [From.GetRulingParty] begann, ihre [From.GetRulingIdeology]-Propaganda durch eine Reihe von Reden und Lesematerial, das an das [Root.GetAdjective]-Volk verteilt wurde, voranzutreiben. \n\nJetzt lassen sich sogar einige Politiker und andere Amtsträger von der [From.GetAdjective]-Propaganda beeinflussen und haben begonnen, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen." #NT!
 generic.1.d_bad: "Die Regierung [From.GetAdjective] hat lange versucht, den Kurs unserer Länder zu steuern, und hat oft versucht, sich in die Politik von [Root.GetName] einzumischen. In letzter Zeit hat sich dies verschärft, da [From.GetRulingParty] begonnen hat, ihre [From.GetRulingIdeology] Propaganda ohne Respekt für [Root.GetAdjective] politische Traditionen zu verbreiten. Eine Reihe von Reden und anderes [From.GetRulingIdeology] Material wird bereits an das [Root.GetAdjective] Volk verteilt. Es scheint, dass sogar eine Reihe von Politikern und anderen Beamten von der [From.GetAdjective] Propaganda beeinflusst werden und begonnen haben, sich für [From.GetRulingIdeologyNoun] in [Root.GetName] einzusetzen." #NT!
 generic.1.a: "Interessant" #NT!
 generic.1.b: "Wie wagen sie es!" #NT!
 country_capitulated.0.t: "[Root.GetName] hat kapituliert" #NT!
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz von [From.From.GetAdjective] Streitkräften im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective] Regierung hat beschlossen, das Land zu verlassen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg anderswo weitergeht, ist dies ein großer Sieg für [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective] Streitkräfte im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective] Regierung hat beschlossen, das Land zu verlassen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen die Überreste der [Root.GetFactionName] anderswo weitergeht, ist dies ein großer Sieg für [From.From.GetNameDef]." #NT!
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] hat verkündet, dass die feige [Root.GetAdjective] Nation dem Druck der überwältigenden Präsenz der [From.From.GetAdjective] Streitkräfte im ganzen Land nicht mehr standhalten konnte. Die [Root.GetAdjective] Regierung hat beschlossen, das Land zu verlassen und ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen die Überreste der [Root.GetFactionName] anderswo weitergeht, ist dies ein großer Sieg für alle [From.From.GetFactionName]." #NT!
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die Nation [Root.GetAdjective] dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht mehr standhalten kann und im ganzen Land Farce-Verbrechen begeht. Die Regierung von [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nTrotz dieses verheerenden Verlustes ist der Krieg gegen [From.From.GetNameDef] noch lange nicht vorbei." #NT!
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die Nation [Root.GetAdjective] dem Druck der Besatzungstruppen [From.From.GetAdjective] nicht mehr standhalten kann und im ganzen Land Farce-Aktionen begeht. Die Regierung von [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetNameDef] weitergeht, ist dies ein unglücklicher Rückschlag für alle [Root.GetFactionName]." #NT!
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] hat bekannt gegeben, dass die Nation [Root.GetAdjective] dem Druck der Besatzungstruppen [From.From.GetAdjective], die im ganzen Land Unheil anrichten, nicht mehr standhalten kann. Die Regierung von [Root.GetAdjective] ist ins Exil gegangen. Ihre Hauptstreitkräfte haben kapituliert und [From.From.GetNameDef] kontrolliert nun ihr Heimatgebiet.\nObwohl der Krieg gegen [From.From.GetNameDef] und den Rest der [From.From.GetFactionName] weitergeht, ist dies ein unglücklicher Rückschlag für alle [Root.GetFactionName]." #NT!
 country_capitulated.0.d_Authoritarian_both_no_faction: "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nObwohl die Kämpfe zwischen [From.From.GetName] und [Root.GetName] vorbei sind, befindet sich [From.From.GetNameDef] noch immer im totalen Krieg und die Kämpfe gehen anderswo weiter." #NT!
 country_capitulated.0.d_Authoritarian_prev_no_faction: "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDer Kampf in [Root.GetName] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetNameDef] und dem, was von [Root.GetFactionName] übrig ist, geht anderswo weiter." #NT!
 country_capitulated.0.d_Authoritarian_prev_faction: "\nDie Regierung von [Root.GetAdjective] ist ins Exil gegangen und ihre Hauptstreitkräfte haben vor [From.From.GetNameDef] kapituliert, der nun die Kontrolle über ihr Heimatgebiet hat.\n\nDer Kampf zwischen [From.From.GetNameDef] und [Root.GetNameDef] war nur ein kleiner Teil des Konflikts. Der Krieg zwischen [From.From.GetFactionName] und dem, was von [Root.GetFactionName] übrig ist, geht anderswo weiter." #NT!
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] verkündet. Die Streitkräfte von [From.From.GetAdjective] sowie eine Reihe unabhängiger Unterstützer von [Root.GetAdjective] [From.From.GetRulingIdeology] haben [Root.GetLeader] und seine Regierung ins Exil gezwungen, da eine neue Regierung gebildet wurde, die [Root.GetNameDef] in Zusammenarbeit mit [From.From.GetNameDef] regieren soll. [From.From.GetLeader] hat bemerkt, dass diese gegenseitige Vereinbarung [Root.GetNameDef] ein neues Zeitalter des Wohlstands und der Zusammenarbeit bescheren wird.\n[Root.GetLeader] antwortete, dass er auch im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen werde." #NT!
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] verkündet. Eine Reihe von [Root.GetAdjective] Bürgern, die mit dem von [Root.GetLeader] gegen [Root.GetNameDef] gebrachten [From.From.GetRulingIdeologyNoun] unzufrieden waren, schlossen sich den [From.From.GetAdjective] Soldaten an, um ihn zu entmachten und eine neue Regierung unter der Führung von [From.From.GetNameDef] zu bilden. [From.From.GetLeader] hat bemerkt, dass diese gegenseitige Vereinbarung [From.From.GetNameDef] ein neues Zeitalter des Wohlstands und der Zusammenarbeit bringen wird\n[Root.GetLeader] antwortete mit der Erklärung, dass [From.From.GetLeader] kein wahrer [From.From.GetNameDef]2 sei und selbst im Exil weiterhin für [Root.GetNameDef] kämpfen und alle Widerstandsbemühungen in seinem Heimatland unterstützen werde." #NT!
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] hat seine vollständige Kapitulation vor [From.From.GetNameDef] verkündet. Es ist offensichtlich, dass die Nachsicht der Regierung [Root.GetAdjective] gegenüber einheimischen Sympathisanten von [From.From.GetRulingIdeology] ein Faktor war, der zum Sturz von [Root.GetName] beigetragen hat, da [Root.GetFascistLeader] im Namen des Regimes von [From.From.GetLeader] ins Amt gewählt wurde, um das Land zu regieren.\n[Root.GetLeader] behauptet, dass dies nicht das Ende der Souveränität von [Root.GetAdjective] sei und dass die Regierung alle Widerstandsbemühungen unterstützen werde, auch wenn sie aus ihrem Heimatland verbannt sei." #NT!
 country_capitulated.0.a: "Großartige Neuigkeiten!" #NT!
 country_capitulated.0.b: "Dies sind dunkle Zeiten" #NT!
 country_capitulated.0.c: "Unsichere Zeiten" #NT!
 britain.22.t: "Stanley Baldwin tritt zurück" #NT!
 britain.22.d: "Zwei Wochen nach der Krönung von König George VI. hat Baldwin angekündigt, dass er sein Amt als Premierminister niederlegen wird, um im Alter von 70 Jahren in den Ruhestand zu gehen. Er hat die britische Regierung seit 1923 mit Unterbrechungen geleitet und war die ruhige Hand, die das britische Empire aus der Großen Depression geführt hat. In den letzten Jahren hat er, wenn auch widerwillig, den Beginn der imperialen Wiederaufrüstung und die Abdankung von König Edward VIII. überwacht. Er tritt als beliebter und erfolgreicher Premierminister zurück, aber hat er genug getan, um der wachsenden Bedrohung durch Deutschland entgegenzutreten?" #NT!
 britain.22.a: "Herr Chamberlain wird versuchen, eine Regierung zu bilden." #NT!
 france.31.t: "Édouard Daladier tritt zurück" #NT!
 france.31.d: "Nach dem Zusammenbruch der Dritten Republik und der Weigerung der deutschen Regierung, einen Waffenstillstand anzubieten, muss eine neue Führung den Kampf von den Kolonien aus fortsetzen. Obwohl kaum jemand bezweifeln würde, dass Monsieur Daladier ein guter Premierminister war, konnte er mit den außergewöhnlichen Umständen, in denen sich Frankreich befand, einfach nicht umgehen. Wir können nur beten, dass es Licht am Ende des Tunnels gibt." #NT!
 france.31.a: "Monsieur Reynaud wird sich um die Bildung einer Regierung bemühen." #NT!
 germany.999.t: "Ein Märchen über zwei Städte" #NT!
 germany.999.desc: "Nach dem überwältigenden Sieg der deutschen Streitkräfte ist es an der Zeit, die letzten Überreste der bolschewistischen Herrschaft in Europa zu zerstören. Noch heute schmücken die Namen Stalins und Lenins zwei Großstädte im neuen deutschen Lebensraum und verspotten die Soldaten, die ihr Leben gaben, um sie einzunehmen. \n\nDer „Verband der Veteranen des Weltkriegs“ hat der Regierung einen Vorschlag vorgelegt, um diesen schrecklichen Zustand zu beheben." #NT!
 germany.999.a: "Lasst uns die Helden des letzten Krieges ehren!" #NT!
 germany.999.b: "Was für ein absurder Vorschlag!" #NT!
 GAME_OVER_TT: "§RDas Spiel wird für dich enden.§!" #NT!
 CAN_ANGERED_WORKERS: "Das wird die Bevölkerung verärgern" #NT!
 generic.2.t: "[From.GetNameDefCap] möchte Mitglied werden bei [Root.GetFactionName]" #NT!
 generic.2.d.a: "Angesichts zunehmender Bedrohungen für die Freiheit und die konservativen Werte betrachten die [alliance_applicant.GetAdjective] uns als Verteidiger der Freiheit. Sie möchten nun in unser Bündnis aufgenommen werden, um sowohl unseren Schutz zu genießen als auch gemeinsam mit uns gegen die Kräfte zu kämpfen, die den Konservatismus bedrohen." #NT!
 generic.2.d.b: "Unser Bestreben, die aktuelle Weltordnung umzustürzen, ist gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective] erkennen, dass ihre beste Chance, sich eine erfolgreiche Zukunft zu erarbeiten, darin besteht, sich im kommenden Konflikt mit uns zu verbünden, und haben daher angeboten, sich offiziell mit uns gegen unsere Feinde zu verbünden." #NT!
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] hat erkannt, dass sie sich mit anderen sozialistischen Republiken zusammenschließen muss, um die Stellung des Sozialismus in der Welt zu stärken. [alliance_applicant.GetAdjective] erkennt unsere führende Rolle in der internationalen Notlage der Arbeiter an und bittet nun darum, offiziell ein Bündnis mit uns einzugehen." #NT!
 generic.2.d.e: "Da die aktuellen Umwälzungen in der internationalen Politik noch immer weltweit nachhallen, sehen die [alliance_applicant.GetAdjective] in uns ihre größte Chance, diese turbulenten Zeiten zu überleben. Sie bitten daher um die Aufnahme in unsere Allianz, damit wir den kommenden Sturm gemeinsam überstehen können." #NT!
 generic.2.a: "Alle, die für Freiheit und Konservatismus eintreten, können zu uns stehen." #NT!
 generic.2.b: "Die Welt gehört allen, die stark sind!" #NT!
 generic.2.c: "Wenn wir zusammenstehen, kann die Revolution nur siegen." #NT!
 generic.2.e: "Und wir werden es überstehen!" #NT!
 generic.2.f: "Ohne sie geht es uns besser." #NT!
 generic.2.g: "Wir haben bereits die Verbündeten, die wir brauchen." #NT!
 generic.3.t: "[alliance_inviter.GetNameDefCap] begrüßt uns im [alliance_inviter.GetFactionName]" #NT!
 generic.3.d: "[alliance_inviter.GetNameDefCap] hat beschlossen, unserer Bitte, [alliance_inviter.GetFactionName] beizutreten, nachzukommen. Von nun an werden wir gemeinsam stehen oder fallen." #NT!
 generic.3.a: "Gemeinsam werden wir den Konservatismus verteidigen." #NT!
 generic.3.b: "Niemand kann uns widerstehen!" #NT!
 generic.3.c: "Die Not der Arbeiter könnte sich keine besseren Verfechter wünschen!" #NT!
 generic.3.e: "Wir werden unsere Differenzen vorerst beiseite legen." #NT!
 generic.4.t: "[alliance_inviter.GetNameDefCap] lehnt die Anfrage zum Beitritt zu [alliance_inviter.GetFactionName] ab" #NT!
 generic.4.d: "[alliance_inviter.GetNameDefCap] hat beschlossen, unseren Beitrittsantrag zu [alliance_inviter.GetFactionName] abzulehnen. Wir müssen ohne ihre Hilfe auskommen." #NT!
 generic.4.a: "Sie nennen sich Verteidiger der Freiheit?" #NT!
 generic.4.b: "Dann werden wir auch sie vernichten!" #NT!
 generic.4.c: "Ihre Revolution ist korrupt!" #NT!
 generic.4.e: "Unsere Unterschiede waren zu groß." #NT!
 news.289.t: "[alliance_applicant.GetNameDefCap] schließt sich dem [alliance_inviter.GetFactionName] an" #NT!
 news.289.d: "\nHeute haben [alliance_inviter.GetNameDef] und [alliance_applicant.GetNameDef] eine gemeinsame Erklärung abgegeben, dass letzterem nun offiziell der Mitgliedsstatus von [alliance_inviter.GetFactionName] zuerkannt wurde. Ob diese Partnerschaft für offensive oder defensive Zwecke genutzt wird, bleibt abzuwarten, aber zweifellos laufen bereits umfassende gemeinsame militärische Planungen." #NT!
 news.289.a: "Gemeinsam sind wir stärker." #NT!
 news.289.b: "Sie suchen Stärke in der Zahl." #NT!
 news.289.c: "Es wird ihnen nichts nützen!" #NT!
 news.289.e: "Der Krieg eskaliert..." #NT!
 news.289.f: "Unsere Allianz wird stärker." #NT!
 generic.5.t: "[From.GetNameDefCap] lädt [Root.GetNameDef] ein zum [alliance_inviter.GetFactionName]" #NT!
 generic.5.d.a: "[alliance_inviter.GetNameDef] beobachtet die jüngsten Entwicklungen in der Weltpolitik mit Argwohn und streckt uns die Hand der Freundschaft entgegen, bietet uns seinen Schutz und fordert uns auf, gemeinsam mit ihm die Prinzipien der Freiheit und des Konservatismus zu verteidigen. Als Mitglied von [alliance_inviter.GetFactionName] kann die Freiheit unseres Volkes gewahrt werden." #NT!
 generic.5.d.b: "Da wir wissen, dass selbst die Starken manchmal Verbündete brauchen, haben uns die [alliance_inviter.GetAdjective] eingeladen, uns den [alliance_inviter.GetFactionName] anzuschließen. Wenn wir diese Einladung annehmen, bietet uns dies möglicherweise reichlich Gelegenheit, unseren Platz an der Sonne zu finden." #NT!
 generic.5.d.c: "Unsere ideologischen Verbündeten in [alliance_inviter.GetNameDef] haben unsere wertvollen Beiträge zur Sache der Arbeiter zur Kenntnis genommen und heute Morgen erhielten wir eine Einladung, uns [alliance_inviter.GetFactionName] anzuschließen. Gemeinsam mit anderen sozialistischen Republiken könnten wir die Revolution mit neuer Kraft vorantreiben." #NT!
 generic.5.d.e: "Offenbar sind wir für die [alliance_inviter.GetAdjective] von strategischem Interesse und sie halten es für gewinnbringender, wenn wir zusammenarbeiten, als dass wir uns durch unsere ideologischen Unterschiede spalten lassen. Heute Morgen hat uns der [alliance_inviter.GetAdjective]-Botschafter eine Einladung überbracht, Mitgliedsstaat der [alliance_inviter.GetFactionName] zu werden." #NT!
 generic.5.a: "Wir werden ihnen zur Seite stehen." #NT!
 generic.5.b: "Wir brauchen nur ein paar tausend Tote..." #NT!
 generic.5.c: "Wir werden an der Seite unserer Kameraden kämpfen!" #NT!
 generic.5.e: "Es ist die gewinnbringende Wahl." #NT!
 generic.6.t: "[alliance_applicant.GetNameDefCap] nimmt Einladung zur [alliance_inviter.GetFactionName] an" #NT!
 generic.6.d: "[alliance_applicant.GetNameDefCap] hat beschlossen, unser Angebot anzunehmen und sich [alliance_inviter.GetFactionName] anzuschließen. Von nun an werden wir gemeinsam stehen oder fallen." #NT!
 generic.7.t: "[alliance_applicant.GetNameDefCap] lehnt Angebot ab, dem [alliance_inviter.GetFactionName] beizutreten" #NT!
 generic.7.d: "[alliance_applicant.GetNameDefCap] hat beschlossen, unser Angebot, [alliance_inviter.GetFactionName] beizutreten, abzulehnen. Wir müssen ohne ihre Hilfe auskommen." #NT!
 generic.7.a: "Unsere Hilfe ist nicht erwünscht." #NT!
 news.290.t: "Otto übernimmt die ungarische Krone" #NT!
 news.290.desc: "Auf der Suche nach einem geeigneten König lud das Königreich Ungarn Otto von Habsburg ein, in die Länder zurückzukehren, die bis vor kurzem noch von seiner Familie regiert wurden. Otto, der seit dem Ende des Ersten Weltkriegs und der Auflösung des Reiches seines Vaters im Exil in ganz Westeuropa lebte, nahm das Angebot an. Heute wurde er unter großem Beifall und Feierlichkeiten in einer feierlichen Zeremonie im königlichen Palast in Budapest zum König von Ungarn gekrönt.\n\nIn seiner Krönungsrede dankte König Otto dem ungarischen Volk für seine Loyalität und Hingabe und gelobte, die habsburgischen Länder wieder zu vereinen, wobei er versprach, dass Ungarn dieses Mal der dominierende Teil sein würde." #NT!
 news.290.a: "Es ist nicht länger nur dem Namen nach ein Königreich." #NT!
 news.290.b: "Das ist eine gefährliche Rede …" #NT!
 news.290.c: "Das Rennen um Österreich hat begonnen!" #NT!
 news.290.e: "Wird das Imperium wieder auferstehen?" #NT!
 news.291.t: "Österreich stimmt für Vereinigung mit Ungarn" #NT!
 news.291.desc: "Auf Drängen der Ungarn hat Österreich ein Referendum über die mögliche Wiedervereinigung der beiden Länder unter der Habsburger Krone durchgeführt. Die endgültige Stimmenauszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein Erdrutschsieg für das Wiedervereinigungslager ist. Es wurden keine Unregelmäßigkeiten im Abstimmungsprozess gemeldet, und die österreichische Regierung sah sich gezwungen, eine Reform zu einer Regionalregierung des ungarischen Staates durchzuführen.\n\nObwohl dieser Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa deutlich zu spüren sein." #NT!
 news.291.a: "Unsere brüderlichen Bande sind nicht vergessen." #NT!
 news.291.b: "Dies wird nicht ohne Folgen bleiben..." #NT!
 news.291.c: "Das Machtvakuum des Imperiums kann möglicherweise noch gefüllt werden …" #NT!
 news.292.desc: "Auf Drängen der Ungarn hat Österreich ein Referendum über die mögliche Wiedervereinigung der beiden Nationen unter der Habsburger Krone durchgeführt. Die endgültige Stimmenauszählung ist fast abgeschlossen, aber es ist bereits klar, dass es ein Erdrutschsieg für das Wiedervereinigungslager ist. Es gab zahlreiche Berichte über Unstimmigkeiten, Wahlbetrug und Wahlmanipulation, aber österreichische Beamte haben diese Vorwürfe zurückgewiesen und bereits damit begonnen, die Verwaltung in eine Regionalregierung des ungarischen Staates umzuwandeln.\n\nObwohl dieser Schritt von der ungarischen Öffentlichkeit sehr begrüßt wird, werden die politischen Auswirkungen des Referendums wahrscheinlich in ganz Europa deutlich zu spüren sein." #NT!
 news.292.a: "Brüderliche Bindungen und ein paar praktische Bestechungsgelder …" #NT!
 news.292.b: "Das war unser Plan!" #NT!
 news.292.c: "Das Machtvakuum des Imperiums kann möglicherweise noch gefüllt werden …" #NT!
 news.292.e: "Eine Beleidigung für den Konservatismus!" #NT!
 news.293.t: "Österreich stimmt gegen die Wiedervereinigung" #NT!
 news.293.desc: "Auf Drängen der Ungarn hat Österreich ein Referendum über die mögliche Wiedervereinigung der beiden Nationen unter der Habsburger Krone durchgeführt. Die endgültige Auszählung ist fast abgeschlossen, aber ein Sieg des Wiedervereinigungslagers ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen den Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nIm Geiste des Konservatismus und der Selbstbestimmung hat Ungarn das Ergebnis akzeptiert und beschlossen, seine Vorschläge nicht weiter voranzutreiben." #NT!
 news.293.a: "Sehr bedauerlich." #NT!
 news.293.b: "Unsere Unabhängigkeit ist gesichert!" #NT!
 news.293.c: "Ausgezeichnet ... Wir sind als Nächstes an der Reihe." #NT!
 news.293.e: "Der Untergang des Imperiums war also endgültig." #NT!
 news.294.t: "Österreich stimmt gegen die Wiedervereinigung" #NT!
 news.294.desc: "Auf Drängen der Ungarn hat Österreich eine Volksabstimmung über die mögliche Wiedervereinigung der beiden Nationen unter der habsburgischen Krone durchgeführt. Die endgültige Abstimmung ist fast abgeschlossen, aber ein Sieg des Wiedervereinigungslagers ist bereits außer Reichweite. Die österreichische Regierung hat sich daher gegen den Beitritt zu einer österreichisch-ungarischen Union entschieden.\n\nUngarn hat der österreichischen Regierung jedoch vorgeworfen, die Wahlen zu Ungunsten einer Wiedervereinigung manipuliert zu haben. Ungarn hat erklärt, dass es nicht vor Gewalt zurückschrecken werde, um den Wunsch des österreichischen Volkes nach einer Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, zu mobilisieren, und ein Krieg scheint unvermeidlich." #NT!
 news.294.a: "Was bedeuten schon ein paar Tode für ein Imperium?" #NT!
 news.294.b: "Wir werden Wien bis zum letzten Mann verteidigen!" #NT!
 news.294.c: "Das macht alle unsere Pläne zunichte..." #NT!
 news.294.e: "Hoffen wir, dass sich der Konflikt nicht ausweitet." #NT!
 news.295.t: "Wiederherstellung Österreich-Ungarns" #NT!
 news.295.desc: "Nach der Wiedervereinigung Österreichs und Ungarns versammelte die ungarische Regierung die internationale Presse in Budapest und verkündete die Wiederherstellung des österreichisch-ungarischen Kaiserreichs.\n\nKönig Otto hat seinen rechtmäßigen Titel als Kaiser von Österreich angenommen und sein Gelübde erneuert, dass er, obwohl das Kaiserreich nur noch ein Schatten seines früheren Selbst ist, nicht ruhen werde, bis alle habsburgischen Länder wiedervereinigt seien. Ihre Nachbarn beobachten die Vorgänge in Budapest zweifellos mit Argwohn." #NT!
 news.295.a: "Wie ein Phönix aus der Asche." #NT!
 news.295.b: "Dadurch ändert sich die Situation erheblich …" #NT!
 news.295.c: "Werden sie ein Freund oder ein Feind sein?" #NT!
 news.295.e: "Wir sollten unsere Grenzen besser befestigen ..." #NT!
 news.296.t: "Wilhelm übernimmt die ungarische Krone" #NT!
 news.296.desc: "Auf der Suche nach einem König für ihr Land luden die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche offiziell den schwedischen Prinzen Wilhelm, Herzog von Södermanland, ein. Heute wurde er unter großem Tamtam und Feierlichkeiten in einer feierlichen Zeremonie im königlichen Palast in Budapest zum König von Ungarn gekrönt.\n\nEs heißt, dem neuen König liege das Wohl seines Volkes am Herzen und er unterstütze nachdrücklich dessen konservative Rechte. Darüber hinaus befürworte er den Dialog mit Ungarns Nachbarn statt Feindseligkeit. Der neue König könnte sich daher als willkommene Hilfe zur Entspannung der Spannungen in der Region erweisen." #NT!
 news.296.b: "Ein weiterer Schwächling erhebt sich." #NT!
 news.296.c: "Ein anderer, der die Fackel trägt." #NT!
 news.297.t: "Friedrich Franz übernimmt die ungarische Krone" #NT!
 news.297.desc: "Auf der Suche nach einem König für ihr Land luden die Ungarn nach langen Verhandlungen und Vorbereitungen Anfang dieser Woche den Deutschen Friedrich Franz, Großherzog von Mecklenburg-Schwerin, offiziell ein. Heute wurde er unter großem Tamtam und Feierlichkeiten in einer feierlichen Zeremonie im königlichen Palast in Budapest zum König von Ungarn gekrönt.\n\nDer neue König ist seit 1931 Mitglied der SS, seine ideologischen Neigungen sind wohlbekannt und er hat bereits erklärt, er werde „Ungarn die Größe bringen, die es verdient, koste es, was es wolle“. Zusammen mit dem Versprechen des Königs, „das Unrecht, das uns in der Vergangenheit widerfahren ist, wiedergutzumachen“, ist es daher unwahrscheinlich, dass diese Krönung zu einer Entspannung der Spannungen in der Region führen wird." #NT!
 news.297.b: "Eine zutiefst beunruhigende Entwicklung …" #NT!
 news.297.c: "Ein neuer potenzieller Verbündeter!" #NT!
 news.298.t: "Ungarn kündigt den Vertrag von Trianon" #NT!
 news.298.desc: "In einer öffentlichen Erklärung hat [HUN.GetLeader] den Vertrag, den die Alliierten nach dem Ersten Weltkrieg auferlegt hatten, gekündigt. Der Vertrag, den die Ungarn 1920 unter Protest unterzeichnet hatten, verkleinerte die Größe des Landes erheblich und begrenzte die Stärke seines Militärs.\n\nIn seiner Rede deutete [HUN.GetLeader] bereits an, dass Ungarn bald seine Ansprüche auf die Gebiete, die ihm vor zwei Jahrzehnten abgenommen wurden, erneuern könnte." #NT!
 news.298.a: "Die Demütigung ist beendet, aber nicht vergessen!" #NT!
 news.298.b: "Sie mischen sich in die Weltordnung ein …" #NT!
 news.298.c: "Sie sind dem Joch von Versailles entkommen." #NT!
 news.299.t: "Ungarn proklamiert Großungarn" #NT!
 news.299.desc: "Nachdem die Ungarn die Gebiete zurückerhalten hatten, die ihnen im Vertrag von Trianon abgenommen worden waren, gaben sie gestern Abend eine Proklamation heraus, die besagt, dass die Nation fortan Großungarn heißen soll. Man hofft, dass dies dazu beitragen wird, das Ansehen Großungarns in den Augen der Welt zu steigern und die Ausdehnung seiner Grenzen besser zu beschreiben." #NT!
 news.299.a: "Die Welt wird unsere Macht sehen." #NT!
 news.299.b: "Sie sind ein bisschen von sich eingenommen." #NT!
 news.300.t: "Ungarn fordert Siebenbürgen" #NT!
 news.300.desc: "Um den Vertrag von Trianon weiter zu kippen, hat Ungarn Rumänien ein Ultimatum gestellt und die Rückgabe Siebenbürgens gefordert. Eine offizielle Antwort gibt es noch nicht, aber Ungarn hat bereits angedeutet, dass es im Falle einer Ablehnung seiner Forderungen den Einsatz von Waffen in Erwägung ziehen wird." #NT!
 news.300.a: "Wir lassen uns nicht länger einschüchtern!" #NT!
 news.300.b: "Wir müssen schnell denken …" #NT!
 news.300.c: "Hoffen wir, dass sie die Sache friedlich regeln." #NT!
 news.301.t: "Rumänien gibt Siebenbürgen zurück" #NT!
 news.301.desc: "Rumänien hat angekündigt, dass es die ungarischen Forderungen nach einer Rückgabe Siebenbürgens akzeptieren wird. Damit ist das Gebiet nun wieder mit dem Land vereint, was seine Größe und Stärke deutlich erhöht hat. Es ist unwahrscheinlich, dass ein Erfolg dieser Größenordnung die Ungarn davon abhalten wird, weitere Forderungen nach ihren verbleibenden verlorenen Gebieten zu stellen." #NT!
 news.301.a: "Wir sind auf dem Weg zur Größe!" #NT!
 news.301.b: "Wir hatten keine Wahl." #NT!
 news.301.c: "Wenigstens blieb der Frieden gewahrt." #NT!
 news.302.t: "Rumänien weist ungarische Forderungen zurück" #NT!
 news.302.desc: "Die Frist für das Ultimatum ist abgelaufen, ohne dass Rumänien eine Antwort erhalten hat. Empörte ungarische Politiker haben die rumänische Regierung bereits angeprangert und behauptet, sie würde „die Region destabilisieren“, indem sie darauf beharrt, „rechtswidrige Verträge“ einzuhalten. Beide Länder scheinen sich auf einen Krieg vorzubereiten, der jeden Tag ausbrechen könnte." #NT!
 news.302.a: "Wenn sie nur auf Stärke hören ..." #NT!
 news.302.b: "Lass sie kommen!" #NT!
 news.302.c: "Ihr steinköpfigen Narren ..." #NT!
 news.303.t: "Ungarn fordert die Südslowakei" #NT!
 news.303.desc: "Ungarn hat seinen Versprechen nachgekommen, den Vertrag von Trianon zu korrigieren, und von [From.GetName] die Rückgabe der Südslowakei verlangt. Die [From.GetAdjective] haben noch nicht reagiert, aber die Kriegsdrohung in der ungarischen Rhetorik ist nur allzu deutlich. Eine Ablehnung könnte durchaus zu einem neuen Krieg in der Region führen." #NT!
 news.303.a: "Sie können froh sein, dass das alles ist, was wir verlangen." #NT!
 news.303.b: "Hoffen wir, dass wir einen Kompromiss finden können …" #NT!
 news.304.t: "[From.GetName] Retouren Südslowakei" #NT!
 news.304.desc: "[From.GetName] hat die ungarischen Forderungen nach einer Rückgabe der Südslowakei offiziell akzeptiert und bereits eilig Schritte unternommen, um sicherzustellen, dass das Gebiet sofort an Ungarn zurückgegeben wird. Es ist unwahrscheinlich, dass dieser Erfolg die Ungarn davon abhalten wird, weitere Forderungen nach ihren verbleibenden verlorenen Gebieten zu stellen." #NT!
 news.304.a: "Wir heißen sie wieder in unserer Mitte willkommen." #NT!
 news.305.t: "[From.From.GetName] lehnt ungarische Forderungen ab" #NT!
 news.305.desc: "Die diplomatischen Verhandlungen sind gescheitert, und heute hat [From.From.GetName] die ungarischen Forderungen nach der Rückgabe der Südslowakei öffentlich zurückgewiesen. Empörte ungarische Beamte haben die Regierung von [From.From.GetName] bereits angeprangert und behauptet, sie würde „die Region destabilisieren“, indem sie darauf beharrt, „rechtswidrige Verträge“ einzuhalten. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jederzeit ausbrechen könnte." #NT!
 news.306.t: "Ungarn fordert die Vojvodina" #NT!
 news.306.desc: "Angesichts ihrer früheren Erfolge bei der Rückgabe verlorener Gebiete haben die Ungarn nun von Jugoslawien die Rückgabe der Vojvodina verlangt. Während die Jugoslawen versuchen, eine diplomatische Lösung zu finden, ist die Ungeduld der Ungarn bereits immer deutlicher geworden. Sollten die Jugoslawen die Forderungen ablehnen, ist es unwahrscheinlich, dass eine friedliche Lösung gefunden wird." #NT!
 news.306.a: "Der Marsch nach Großungarn geht weiter." #NT!
 news.306.b: "Wir müssen schnell denken …" #NT!
 news.307.t: "Jugoslawien gibt die Vojvodina zurück" #NT!
 news.307.desc: "Jugoslawien hat beschlossen, den ungarischen Forderungen nachzugeben und die rasche Übergabe der Vojvodina an seinen Nachbarn zu arrangieren. Obwohl dazu viel Kanonenbootdiplomatie nötig war, lässt sich nicht leugnen, dass Ungarn zu einer neuen regionalen Macht geworden ist." #NT!
 news.307.a: "Ein weiterer diplomatischer Sieg!" #NT!
 news.308.t: "Jugoslawien weist ungarische Forderungen zurück" #NT!
 news.308.desc: "In einem eindeutigen Akt der Missachtung haben die Jugoslawen die ungarischen Forderungen nach der Vojvodina abgelehnt. Ungarn seinerseits hat keine Anstrengungen unternommen, seine Drohungen zurückzunehmen, zur Sicherung seines „rechtmäßigen Territoriums“ Gewalt anzuwenden. Beide Nationen scheinen sich auf einen Krieg vorzubereiten, der jederzeit ausbrechen könnte." #NT!
 news.309.t: "Ungarn beansprucht Oberhoheit über die Slowakei" #NT!
 news.309.desc.a: "Die Ungarn haben den Anspruch erhoben, dass die Slowakei wieder Teil ihres Landes werden solle, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde gestellt und mit Gewaltandrohung untermauert, und Diplomaten mehrerer europäischer Länder versuchen verzweifelt, eine friedliche Lösung für diese jüngste Krise zu finden." #NT!
 news.309.desc.b: "Die Ungarn haben den Anspruch erhoben, dass die Slowakei wieder Teil ihres Landes werden solle, entweder als integraler Bestandteil oder als autonome Region. Ein entsprechendes Ultimatum wurde gestellt und mit Gewaltandrohung untermauert, und die slowakische Regierung versucht verzweifelt, eine diplomatische Lösung für diese jüngste ungarische Krise zu finden." #NT!
 news.309.a: "Hoffen wir, dass keine Gewalt nötig sein wird." #NT!
 news.309.b: "Dies ist keine geringe Forderung..." #NT!
 news.309.c: "Sind wir bereit, unsere Unabhängigkeit aufzugeben?" #NT!
 news.310.t: "[From.GetName] Höhlen nach Ungarn" #NT!
 news.310.desc.a: "Nach eingehender Beratung hat die [From.GetAdjective] Regierung unter [From.GetLeader] beschlossen, den Forderungen von [HUN.GetAdjective] nachzugeben. Sie hat die [HUN.GetAdjective] Kontrolle über die Slowakei akzeptiert und zieht es vor, [HUN.GetLeader] zu beschwichtigen, um den Frieden zu wahren. Zweifellos wird dies die Entschlossenheit von [HUN.GetAdjective] im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken." #NT!
 news.310.desc.b: "Nach eingehender Überlegung haben die Slowaken beschlossen, den Forderungen Ungarns nachzugeben. Da sie keine Alternative sahen, haben sie ihre Unabhängigkeit aufgegeben, um das Leben ihres Volkes zu retten. Zweifellos wird dies die Entschlossenheit Ungarns im zukünftigen Umgang mit ihren geschwächten Nachbarn stärken." #NT!
 news.310.a: "Den Slowaken geht es so besser." #NT!
 news.310.b: "Es war ein notwendiges Opfer." #NT!
 news.311.t: "[From.From.GetName] lehnt ungarische Forderungen ab" #NT!
 news.311.desc.a: "Zwischen Deutschland und Ungarn ist eine diplomatische Krise ausgebrochen, die das Schicksal der Slowakei betrifft. [HUN.GetLeader] hatte zuvor erklärt, dass die Slowakei aufgrund ihrer historischen Bindungen zu Ungarn ein Kerninteresse von [HUN.GetNameDef] sei. Seine Regierung erwartete, bei allen Maßnahmen, die die Slowakei betreffen, konsultiert zu werden. \n\nDer deutsche Regierungschef [GER.GetLeader] hat derartige Forderungen abgelehnt und sie als „törichte und gefährliche Einmischung in die inneren Angelegenheiten eines souveränen Staates“ bezeichnet. \n\nAngesichts der zunehmenden Spannungen fragen sich immer mehr Beobachter, ob Ungarn möglicherweise zu Gewalt greifen könnte, um vollendete Tatsachen zu schaffen." #NT!
 news.311.desc.b: "Die Slowaken klammern sich hartnäckig an ihre Unabhängigkeit, haben die Forderungen Ungarns abgelehnt und verstärken nun ihre Grenze. Ungarn hat keine Anstrengungen unternommen, die Situation zu deeskalieren, und beide Länder scheinen auf Kriegskurs zu sein." #NT!
 news.311.b: "Wir stehen zusammen. Lasst sie kommen!" #NT!
 news.312.t: "Erneuerung der Römischen Protokolle" #NT!
 news.312.desc.a: "Auf ungarisches Betreiben haben Italien, Österreich und Ungarn die ursprünglich 1934 unterzeichneten Römischen Protokolle erneuert. Die Abkommen betreffen wirtschaftliche Entwicklung und Annäherung. Im Wesentlichen handelt es sich dabei um eine Freundschaftserklärung, doch es gibt Anzeichen dafür, dass daraus ein offizielles Bündnis werden könnte, das den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenwirken soll." #NT!
 news.312.desc.b: "Auf ungarisches Betreiben haben Italien und Ungarn die ursprünglich 1934 unterzeichneten Römischen Protokolle erneuert. Die Abkommen betreffen wirtschaftliche Entwicklung und Annäherung. Im Wesentlichen handelt es sich dabei um eine Freundschaftserklärung, doch es gibt Anzeichen dafür, dass daraus ein offizielles Bündnis werden könnte, das den wachsenden revisionistischen und expansionistischen Tendenzen Deutschlands entgegenwirken soll." #NT!
 news.312.a: "Wir heißen unsere neuen Freunde willkommen." #NT!
 news.312.b: "Das verheißt nichts Gutes..." #NT!
 news.312.c: "Vielleicht entstehen dabei auch gute Dinge." #NT!
 news.313.t: "Römischer Pakt geschlossen" #NT!
 news.313.desc.a: "Heute haben die jeweiligen Regierungen Italiens, Österreichs und Ungarns eine gemeinsame Erklärung abgegeben, in der sie die Gründung des Römischen Pakts bekannt geben. Die drei Mächte haben geschworen, sich gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv, sollte dies erforderlich sein. Das Kräfteverhältnis in der Region hat sich über Nacht drastisch verändert." #NT!
 news.313.desc.b: "Heute haben die Regierungen Italiens und Ungarns eine gemeinsame Erklärung abgegeben, in der sie die Gründung des Römischen Pakts bekannt geben. Die beiden Mächte haben sich geschworen, sich im Bedarfsfall gegenseitig militärisch zu unterstützen, sowohl defensiv als auch offensiv. Das Kräfteverhältnis in der Region hat sich über Nacht drastisch verändert." #NT!
 news.313.a: "Wir halten zusammen." #NT!
 news.313.b: "Das ist ein Grund zur Sorge …" #NT!
 news.313.c: "Deutschland ist nicht länger ohne Widerstand." #NT!
 news.314.t: "Horthys Ermordung" #NT!
 news.314.desc: "Aus Ungarn sind Berichte aufgetaucht, dass Miklos Horthy heute von einem Einzeltäter angeschossen wurde, nachdem er das Parlamentsgebäude in Budapest verlassen hatte. Obwohl er sofort ins Krankenhaus gebracht wurde, gaben die Ärzte bekannt, dass er bereits tot war, als er dort ankam. Der Schütze, der von der Polizei angeschossen wurde, als er versuchte, vom Tatort zu fliehen, wurde als Mitglied der Kommunistischen Partei identifiziert.\n\nDas Attentat hat in der ungarischen Innenpolitik für Aufruhr gesorgt, da Horthys antikommunistische Neigungen entscheidend dazu beitrugen, revolutionäre Elemente in Schach zu halten. Ohne den alten Admiral an der Spitze der politischen Szene werden die kommunistischen Einflüsse wahrscheinlich dramatisch zunehmen." #NT!
 news.314.a: "Der Preis für ein Menschenleben ist gering." #NT!
 news.314.b: "Die Revolution ist nicht aufzuhalten!" #NT!
 news.314.c: "Können die Sozialisten noch tiefer sinken?" #NT!
 news.315.t: "Österreich lehnt Referendum ab" #NT!
 news.315.desc: "Österreich hat die ungarischen Forderungen nach einem Referendum trotz der zunehmenden Aggressivität Ungarns rundweg abgelehnt. Ungarn hat der österreichischen Regierung vorgeworfen, die konservativen Rechte ihres Volkes eklatant zu missachten. Sie hat erklärt, dass sie nicht vor Gewalt zurückschrecken wird, um den Wunsch des österreichischen Volkes nach einer Wiedervereinigung mit seinen ungarischen Brüdern zu schützen. Beide Seiten haben nun begonnen, zu mobilisieren, und ein Krieg scheint unvermeidlich." #NT!
 news.316.t: "Die polnisch-rumänische Allianz" #NT!
 news.316.desc: "Polen und Rumänen haben eine erneuerte Verpflichtung zur gegenseitigen Verteidigung angekündigt. Obwohl zwischen den beiden Ländern seit über einem Jahrzehnt gute Beziehungen bestehen, deutet die heutige Ankündigung darauf hin, dass eine Politik der gegenseitigen Verteidigung die militärischen Planungen sowohl in Polen als auch in Rumänien zunehmend dominiert." #NT!
 news.316.a: "Wir brauchen uns." #NT!
 news.316.b: "Sie glauben, es wird sie retten?" #NT!
 news.316.c: "Hoffen wir, dass es sich auszahlt." #NT!
 news.317.t: "Der Cordon Sanitaire" #NT!
 news.317.desc: "Angesichts der zunehmenden Gefahren, die die Ideologien im Osten und Westen ihres Landes darstellen, haben die Rumänen die Gründung des Cordon Sanitaire angekündigt. Das Bündnis heißt alle willkommen, die sich in Osteuropa vom Liberalismus und Sozialismus erdrückt fühlen, und einige Länder erwägen bereits, ihre Kräfte mit Rumänien zu vereinen." #NT!
 news.317.a: "Wir übernehmen die Verantwortung." #NT!
 news.317.b: "Wir stehen an der Seite Rumäniens." #NT!
 news.317.g: "Das bringt unsere Pläne durcheinander ..." #NT!
 news.317.e: "Eine lobenswerte Initiative." #NT!
 news.317.f: "Wer ist jetzt feindselig?" #NT!
 news.318.t: "Bulgarien unterwirft sich Rumänien" #NT!
 news.318.desc: "Als Reaktion auf ein rumänisches Ultimatum und angesichts der Gefahr sofortiger militärischer Maßnahmen im Falle einer Ablehnung haben die Bulgaren ihre Regierung erheblich verändert, um sie rumänienfreundlicher zu gestalten. Bulgarien hat alle Forderungen seines Nachbarn akzeptiert und es ist unwahrscheinlich, dass es weitere Forderungen ablehnen wird. Infolgedessen kann man Bulgarien nur noch als rumänische Marionette betrachten." #NT!
 news.318.a: "Sie wussten, was das Beste für sie war." #NT!
 news.318.b: "Eine notwendige Maßnahme..." #NT!
 news.318.c: "Eine beunruhigende Entwicklung." #NT!
 news.319.t: "Bulgarien weist rumänische Forderungen zurück" #NT!
 news.319.desc: "Obwohl Bulgarien ein Ultimatum gestellt bekommen hatte und im Falle einer Ablehnung mit einem sofortigen militärischen Vorgehen Rumäniens rechnen musste, hat es die Forderungen Rumäniens abgelehnt. Rumänien hat sich geweigert, nachzugeben, und beide Länder scheinen auf dem Weg zu einem militärischen Konflikt zu sein." #NT!
 news.319.a: "Sie werden erkennen, wie sehr sie sich geirrt haben." #NT!
 news.319.b: "Komme und nimm es!" #NT!
 news.319.c: "Schon wieder ein Balkankrieg...?" #NT!
 news.324.t: "Jugoslawien unterwirft sich Rumänien" #NT!
 news.324.desc: "Angesichts der rumänischen Forderungen nach einer "drastischen Umstrukturierung" des Staates und der Androhung militärischer Gewalt im Falle einer Ablehnung sah Jugoslawien keine andere Möglichkeit als sich zu unterwerfen. Die angekündigte "Umstrukturierung" führte jedoch nicht nur zur Aufteilung Jugoslawiens in seine Teilstaaten, sondern auch zur Einsetzung von Marionettenregierungen.\n\nEs ist klar, dass unter dem Vorwand des Selbstbestimmungsrechts vor allem rumänische Interessen verfolgt wurden und dass der rumänische Einfluss in der Region weiter wächst." #NT!
 news.324.a: "Was für ein Meisterstück!" #NT!
 news.324.b: "Wie hinterhältig." #NT!
 news.320.t: "Jugoslawien weist rumänische Forderungen zurück" #NT!
 news.320.desc: "Trotz der Forderungen Rumäniens nach einer „drastischen Umstrukturierung“ des Staates und der Androhung militärischer Gewalt im Falle einer Ablehnung hat Jugoslawien das Ultimatum abgelehnt. Obwohl von mehreren Seiten erheblicher Druck auf das Land ausgeübt wurde, sind die Jugoslawen entschlossen, ihre Nation mit Zähnen und Klauen zu verteidigen. Rumänien hat inzwischen den Krieg erklärt, und es ist nicht undenkbar, dass sich andere Nationen an einer Teilung beteiligen könnten." #NT!
 news.320.a: "Sie haben darum gebeten." #NT!
 news.320.b: "Komme und nimm es!" #NT!
 news.320.c: "Wir haben sie gewarnt." #NT!
 news.320.f: "Sie können nicht hoffen, lange durchzuhalten." #NT!
 news.321.t: "Jugoslawien wird geteilt" #NT!
 news.321.desc: "Auf rumänische Betreiben hin wurde Jugoslawien ein Ultimatum gestellt, das eine „Umstrukturierung des Staates“ forderte. Angesichts des Drucks mehrerer Nachbarn gleichzeitig sahen die Jugoslawen keine andere Wahl, als zuzustimmen, und derzeit ist eine Teilung des Landes im Gange." #NT!
 news.321.a: "Wir müssen es unseren Freunden verdanken." #NT!
 news.321.b: "Das war eine tolle Idee!" #NT!
 news.321.c: "Gierige Bastarde." #NT!
 news.321.e: "Wir kennen das Gefühl ..." #NT!
 news.322.t: "Putsch in Rumänien" #NT!
 news.322.desc: "Da die Unzufriedenheit mit der Führung des Landes in Rumänien gefährliche Ausmaße angenommen hat, hat Prinz Michael nun mit Hilfe bedeutender Teile des Militärs einen Putsch angezettelt. Erste Berichte deuten darauf hin, dass dieser erfolgreich war, und König Michael hat bereits angekündigt, dass er die Rolle des Staatsoberhaupts übernommen habe, um Rumänien die Führung zu geben, die es braucht." #NT!
 news.322.a: "Es ist eine Veränderung zum Besseren." #NT!
 news.322.b: "Er wirkt eher... bescheiden, zumindest." #NT!
 news.323.t: "König Carol II. dankt ab" #NT!
 news.323.desc: "Unter dem Druck mächtiger Elemente seiner Regierung sah König Carol II. von Rumänien keine andere Wahl, als seine Abdankung anzukündigen und zu unterzeichnen. Sein Nachfolger ist König Michael, doch viele der diktatorischen Machtbefugnisse, die Carol erlangt hatte, wurden wieder der Regierung übertragen, und daher ist es unwahrscheinlich, dass der junge König über die gleiche Macht verfügen wird wie sein Vorgänger.\n\nNach seiner Abdankung hat Carol offenbar seine umfangreichen Bankkonten geleert und ist ins Exil geflohen. Er hat sich mit seiner Geliebten Magda Lupescu in einem der teureren Viertel von Mexiko-Stadt niedergelassen." #NT!
 news.323.a: "Auf Nimmerwiedersehen." #NT!
 news.323.b: "Lustig." #NT!
 news.325.t: "Jugoslawien erhebt Anspruch auf Bulgarien" #NT!
 news.325.desc: "Unter Berufung auf die Grundlagen ihrer Nation als „Union der südslawischen Völker“ plädierte die jugoslawische Rhetorik in letzter Zeit zunehmend für die Mitgliedschaft des bulgarischen Volkes in dieser Union. Nun hat diese Propaganda eine drastische neue Wendung genommen, da Jugoslawien seinen Anspruch auf die bulgarische Region offen geltend gemacht hat. Während beide Nationen ihre Streitkräfte bereitmachen, kann es jederzeit zu einem Krieg kommen." #NT!
 news.325.a: "Jugoslawien für alle Slawen!" #NT!
 news.325.b: "Wir sind bereit für sie!" #NT!
 news.325.c: "Das Pulverfass enttäuscht nie." #NT!
 news.326.t: "Die Banschaft Kroatien" #NT!
 news.326.desc: "Aufgrund anhaltender und zunehmender Probleme mit kroatischen nationalistischen Elementen war die jugoslawische Regierung gezwungen, den Kroaten mehr Autonomie zu gewähren. Ein neuer halbunabhängiger Staat, die Banschaft Kroatien, wurde ins Leben gerufen. Obwohl sie nominell immer noch von Jugoslawien abhängig ist, ist der Einfluss der Regierung in der Region inzwischen stark eingeschränkt." #NT!
 news.326.a: "Es war notwendig." #NT!
 news.326.b: "Es lebe Kroatien!" #NT!
 news.326.c: "Der Beginn eines Zerfalls Jugoslawiens?" #NT!
 news.327.t: "Jugoslawien beansprucht Mazedonien" #NT!
 news.327.desc: "Mit dem Ziel, die mazedonischen Völker zu vereinen, hat Jugoslawien erklärt, dass es Zentralmazedonien nun als integralen Bestandteil der jugoslawischen Nation betrachtet. Um diesen Anspruch zu untermauern, wurden an der Grenze Spaltungen aufgebaut und die Gefahr eines neuen militärischen Konflikts schwebt über der Region." #NT!
 news.327.a: "Alle Südslawen sind eins!" #NT!
 news.327.b: "Sie dürfen es gerne versuchen!" #NT!
 news.327.c: "Beunruhigende Entwicklungen." #NT!
 news.328.t: "Jugoslawien beansprucht italienische Grenze" #NT!
 news.328.desc: "Die jugoslawische Regierung hat sich in letzter Zeit zunehmend gegen die Behandlung der slawischen Minderheiten in den Grenzregionen Istrien und Zara durch Italien ausgesprochen. Heute gab sie bekannt, dass sie diese Gebiete, die nach dem Ersten Weltkrieg von Italien eingenommen wurden und überwiegend von ethnischen Slawen bewohnt werden, als integralen Bestandteil der jugoslawischen Nation betrachtet. Darüber hinaus haben die Jugoslawen angedeutet, dass sie zum Schutz der Rechte der Bewohner dieser Gebiete nicht vor dem Einsatz militärischer Gewalt zurückschrecken werden." #NT!
 news.328.a: "Nur in unserem Land sind sie sicher." #NT!
 news.328.b: "Wenn sie es versuchen, werden wir sie vernichten!" #NT!
 news.328.c: "Ein weiterer Konflikt braut sich zusammen." #NT!
 news.329.t: "Jugoslawien erkennt [SOV.GetNameDef] an" #NT!
 news.329.desc: "Jugoslawien hat sich jahrelang, noch stoischer als andere Nationen, geweigert, den kommunistischen Staat [SOV.GetNameDef] anzuerkennen. Mit der heutigen Ankündigung, dass die Regierung Jugoslawiens künftig offizielle Beziehungen zu den Sowjets aufnehmen wird, hat diese Politik endlich ein Ende gefunden. Ob dies eine Öffnung des jugoslawischen Staates für kommunistischen Einfluss bedeutet, bleibt abzuwarten, aber der Ton der Ankündigung war überraschend herzlich." #NT!
 news.329.a: "Sie haben einige interessante Ideen." #NT!
 news.329.b: "Wir werden sie der Revolution zeigen." #NT!
 news.329.c: "Der sowjetische Einfluss breitet sich aus ..." #NT!
 news.330.t: "Der Panslawische Arbeiterkongress" #NT!
 news.330.desc: "Da die Jugoslawen mit den grundlegenden Aspekten des sowjetischen Sozialismus nicht einverstanden sind, haben sie ihre eigene Ideologie entwickelt. Statt Mitglied der Komintern zu werden, hat die jugoslawische Regierung angekündigt, dass sie die Südslawen in ihrem Kampf für die Rechte der Arbeiter anführen will. Wahrscheinlich werden sie bald versuchen, ihre Nachbarn in den Kreis derer einzubeziehen, die das Machtgleichgewicht in der Region ernsthaft stören könnten." #NT!
 news.330.a: "Wir werden unsere slawischen Mitmenschen führen!" #NT!
 news.330.b: "Diese frechen kleinen Emporkömmlinge!" #NT!
 news.330.c: "Interessant..." #NT!
 news.330.e: "Vielleicht bringt das Stabilität?" #NT!
 excellent: "Exzellent." #NT!
 unfortunate: "Unglücklich." #NT!
 traitors: "Verräter!" #NT!
 stability.21.t: "Wehrdienstverweigerung" #NT!
 stability.21.desc.a: "Ein neuer Bericht des Kriegsministeriums zeigt einen deutlichen Rückgang der verfügbaren Arbeitskräfte. Es scheint, dass der jüngste Rekruten-Jahrgang viel kleiner ist als ursprünglich erwartet. Die Diskrepanz wird derzeit untersucht, aber erste Hinweise deuten darauf hin, dass es einer großen Zahl von Menschen, die technisch diensttauglich sind, gelingt, der Einberufung auf verschiedene Weise zu entgehen. 18-jährige Studenten sind plötzlich Facharbeiter in der kriegswichtigen Industrie, ehemalige Sportler fallen bei ihren Fitnesstests durch und in einigen Fällen sind Rekruten einfach spurlos verschwunden.\n\nWenn Menschen gefasst und verhört werden, verweisen sie auf die schlechten Bedingungen in der Armee, die gleichgültigen Offiziere und darauf, dass sie nicht für eine verlorene Sache sterben wollen. Militärführer fordern ein hartes Vorgehen gegen Menschen, die sich der Einberufung entziehen, aber viele in der Regierung glauben, dass die Verbesserung der Lebensbedingungen der Soldaten der bessere Ansatz sein könnte." #NT!
 stability.21.desc.b: "Die ineffektive offizielle Reaktion auf die weitverbreitete Wehrpflichtvermeidung hat das Problem nur noch schlimmer gemacht. Immer mehr Rekruten erscheinen nie, nachdem sie ihren Einberufungsbescheid erhalten haben. Der Geheimdienst hat eine professionell erstellte Broschüre abgefangen, die den Menschen Ratschläge gibt, wie sie der Einberufung entgehen können. Darin wird beispielsweise vorgeschlagen, Ärzte zu bestechen, damit sie dem Rekruten die medizinische Untauglichkeit bescheinigen. Ausnahmen für Familienväter haben dazu geführt, dass Kriegswitwen mit Kindern mit Heiratsanträgen überhäuft werden, während die Zahl der Menschen, die aus ethischen Gründen Ausnahmen beantragen, Rekordzahlen erreicht hat.\n\nMilitärführer haben vorgeschlagen, die letzten Ausnahmen abzuschaffen und an einigen erwischten Drückebergern ein Exempel zu statuieren. Andere in der Regierung haben vorgeschlagen, wir sollten an das Pflichtbewusstsein unserer Bürger appellieren und auf die Folgen einer Niederlage in diesem Krieg hinweisen." #NT!
 stability.21.desc.c: "Da die Maßnahmen der Regierung gegen die Wehrdienstverweigerung keinerlei positive Auswirkungen haben, fragen sich immer mehr Menschen, warum sie sich selbst in Gefahr bringen sollten, während andere in Sicherheit bleiben. Rekruten, die sich tatsächlich melden, berichten oft, dass sie auf der Straße schikaniert oder verspottet werden, als würden sie für eine aussichtslose Sache kämpfen. Überall gibt es Berichte über Mütter, die ihren Kindern verbieten, dem Wehrdienstbefehl Folge zu leisten, und das Kriegsministerium hat einen Bericht vorgelegt, in dem es behauptet, dass man nicht mehr sicher sei, wie viele Leute es einziehen solle, da die Bürokratie unter der Belastung der Bearbeitung all dieser vermissten Soldaten zusammenzubrechen begonnen habe." #NT!
 stability.21.a: "Dagegen lässt sich nichts tun." #NT!
 stability.21.d: "Wir sollten jeden verhaften, der sich der Wehrpflicht entzieht!" #NT!
 stability.21.e: "Eine Gehaltserhöhung für die einfachen Soldaten wäre vielleicht angebracht." #NT!
 stability.21.f: "Es ist Zeit für härtere Maßnahmen." #NT!
 stability.21.g: "Appell an das Bürgerbewusstsein der Bevölkerung." #NT!
 stability.21.h: "Wir müssen ein Exempel statuieren." #NT!
 stability.21.i: "Wir müssen den Menschen etwas geben, wofür sie kämpfen können." #NT!
 stability.22.t: "Streiks!" #NT!
 stability.22.desc.a: "Die Produktion in mehreren Fabriken ist in den letzten Tagen dramatisch zurückgegangen, da die Arbeiter einen Streik gegen die gesamte Kriegsproduktion erklärt haben. Sie fordern "Frieden und Brot" und haben bisher alle Versuche, eine Einigung auszuhandeln, abgelehnt. Einige in der Regierung haben eine scharfe militärische Reaktion befürwortet, gefolgt von einer schnellen Hinrichtung der Rädelsführer als feindliche Agenten und Verräter. Andere im öffentlichen Dienst haben jedoch ein gemäßigteres Vorgehen empfohlen und darauf hingewiesen, dass eine harte Reaktion durchaus nach hinten losgehen könnte, wenn die beteiligten Soldaten nicht so loyal sind, wie wir dachten." #NT!
 stability.22.desc.b: "Die Bemühungen der Regierung, die Streikenden zur Rückkehr an die Arbeit zu bewegen, scheinen keinerlei Wirkung gezeigt zu haben. Im Gegenteil, es wurden Streiks aus weiteren Fabriken gemeldet, und auch die letzten, die sich noch an den ursprünglich betroffenen Standorten hielten, haben ihre Arbeit niedergelegt, nachdem sie sich dem Zorn ihrer Kollegen ausgesetzt sahen. Zwar konnten die Vorräte den Schlag gegen die Versorgung der Frontlinie bisher etwas abfedern, aber es ist nur eine Frage der Zeit, bis die Produktionsausfälle unsere Fähigkeit, den Krieg zu führen, beeinträchtigen.\n\nDas Kriegsministerium hat die Regierung erneut aufgefordert, eine unnachgiebige Linie gegenüber den Streikenden zu verfolgen, aber andere Fraktionen innerhalb der Regierung haben angedeutet, dass ein Angebot, den Arbeitern entgegenzukommen, ausreichen könnte, um sie zur Rückkehr an die Arbeit zu bewegen." #NT!
 stability.22.desc.c: "Was als Arbeitskampf an einigen isolierten Orten begann, hat sich mittlerweile über das ganze Land ausgebreitet und betrifft sogar Industriezweige, die nur am Rande mit den Kriegsanstrengungen verbunden sind. Sogar die Arbeit der Regierung selbst ist betroffen, da immer mehr einfache Angestellte, Boten und Fahrer sich weigern, zur Arbeit zu erscheinen. \n\nAn vielen Orten haben Arbeiterräte die Fabrikgebäude übernommen. Berichte der Geheimpolizei deuten darauf hin, dass an manchen Orten die Waffenproduktion wieder aufgenommen wurde - für einen großen Aufstand gegen das sogenannte "Kriegsregime". \n\nDas militärische Oberkommando glaubt, dass entschlossenes Handeln loyaler Truppen noch zum Sieg führen könnte, während die zivile Seite der Regierung argumentiert, dass dies einen Bürgerkrieg und eine sichere Niederlage riskiert." #NT!
 stability.22.a: "Das wird vorübergehen." #NT!
 stability.22.b: "Führen Sie in den Städten eine Demonstration militärischer Stärke durch." #NT!
 stability.22.c: "Machen Sie aus den noch arbeitswilligen Menschen Propagandahelden." #NT!
 stability.22.d: "Rekrutieren Sie die Arbeiter zum Militärdienst und stellen Sie die Fabriken unter militärische Kontrolle." #NT!
 stability.22.e: "Bieten Sie an, die Essensrationen der Arbeiter zu erhöhen." #NT!
 stability.22.f: "Schicken Sie Truppen, verhaften Sie die Streikenden und exekutieren Sie die Rädelsführer." #NT!
 stability.22.g: "Schlagen Sie neue Sozialgesetze vor." #NT!
 stability.23.t: "Meutereien in der Armee" #NT!
 stability.23.desc.a: "Das Oberkommando des Militärs hat alarmierende Nachrichten über eine Reihe von Einheiten unserer Armee erhalten, die Befehle ihrer Vorgesetzten verweigern. Obwohl keine der Einheiten ihre Stellungen verlassen hat, haben Vertreter der Soldaten ganz klar zum Ausdruck gebracht, dass sie keinen Befehlen zum Angriff auf den Feind Folge leisten werden.\n\nDer Aufstand konnte bisher auf eine kleine Anzahl von Bataillonen und eine Handvoll Ausbildungs- und Unterstützungseinheiten beschränkt werden, aber viele im Kriegsministerium befürchten, dass sich dieser Aufstand bald auf andere Einheiten ausweiten und uns letztendlich unfähig machen könnte, den Krieg fortzusetzen. Es sind entschlossene Maßnahmen erforderlich." #NT!
 stability.23.desc.b: "Bemühungen, die Meutereien in der Armee zu unterbinden, haben bisher keine Wirkung gezeigt. Ermutigt durch die fehlende wirksame Reaktion der Regierung haben die Meuternden ihre Forderungsliste um einen sofortigen Waffenstillstand, gefolgt von einem umfassenden Friedensvertrag und Demobilisierung erweitert.\n\nDas Kriegsministerium empfiehlt dringend, dass wir den Meuternden ein starkes Signal senden, um sie von weiteren Maßnahmen abzuhalten." #NT!
 stability.23.desc.c: "Da die Regierung offensichtlich nicht willens oder in der Lage ist, ihre Probleme anzugehen, haben die Meuternden beschlossen, die Maßnahmen selbst in die Hand zu nehmen. Es wurden Wahlen für „Arbeiter- und Soldatenräte“ angekündigt, deren ausdrückliches Ziel es ist, das Land zu übernehmen und Frieden mit dem Feind zu schließen.\n\nSofern nicht rasch gehandelt wird, könnten diese Räte in einigen Teilen des Landes sehr wohl unsere Regierung ersetzen und uns die Fortsetzung des Krieges unmöglich machen." #NT!
 stability.23.a: "Da können wir jetzt nichts mehr machen." #NT!
 stability.23.b: "Umzingeln Sie die meuternden Einheiten mit Loyalisten und befehlen Sie ihnen, sich zurückzuziehen." #NT!
 stability.23.c: "Halten Sie vor den Meuternden eine patriotische Rede." #NT!
 stability.23.d: "Geben Sie öffentlich bekannt, dass jeder, der die Meuternden unterstützt, wegen Hochverrats angeklagt wird." #NT!
 stability.23.e: "Kündigen Sie eine Friedensinitiative an. Stellen Sie sicher, dass sie für den Feind unannehmbar ist." #NT!
 stability.23.f: "Mobilisieren Sie loyale Milizen und verhaften Sie alle Soldaten, die sich nicht an ihrem Dienstort befinden." #NT!
 stability.23.g: "Bieten Sie den Soldaten an, ihre Offiziere selbst zu wählen." #NT!
