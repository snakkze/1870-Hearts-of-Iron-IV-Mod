 lar_collab_gov.1.t: "[From.GetAdjective] Partisanen in [Root.GetNameDef]" #NT!
 lar_collab_gov.1.d: "[From.GetNameDefCap] haben kürzlich ihre Bemühungen verstärkt, eine Zusammenarbeit innerhalb unseres Landes aufzubauen. Eine Reihe von [This.GetAdjective] Politikern haben begonnen, sich recht wohlwollend über das [From.GetAdjective] Regime zu äußern, und viele Parteigänger unseres Landes verwandeln ihre [From.GetRulingIdeology] Gefühle in direkte Unterstützung für [From.GetNameDef].\n\nDer wachsende [From.GetAdjective] Einfluss in unserem Land wird zweifellos den [Root.GetAdjective] Widerstand verringern und könnte sogar zu einer neuen [From.GetRulingIdeology] Regierung in Zusammenarbeit mit [From.GetNameDef] führen, falls [Root.GetNameDef] kapitulieren sollte." #NT!
 worrying: "Besorgniserregend." #NT!
 ETH_events.1.t: "Äthiopien schlägt weißen Frieden vor" #NT!
 ETH_events.1.d: "Da die Kontrolle über Somaliland und Eritrea bis auf einige Widerstandsnester fast vollständig verloren ist, hat die äthiopische Regierung vorgeschlagen, dass wir diese Feindseligkeiten auf friedlichem Wege beenden sollen. Italien wird seine Invasion in Äthiopien offiziell beenden und die besetzten Gebiete in Ostafrika an Äthiopien abtreten. Wie sollen wir reagieren?" #NT!
 ETH_events.1.a: "Unterzeichnen Sie den Vertrag." #NT!
 ETH_events.1.b: "Wir können uns keine weitere Demütigung leisten!" #NT!
 ETH_events.101.t: "[From.GetNameDefCap] verweigert den Frieden" #NT!
 ETH_events.101.d: "Obwohl [From.GetLeader] die Kontrolle über alle Gebiete in Ostafrika verloren hat, hat er unser Angebot eines weißen Friedens abgelehnt. Es scheint, dass dieser Krieg nur durch eine totale Kapitulation beendet werden kann." #NT!
 ETH_events.101.a: "Traurig." #NT!
 germany.1041.t: "[FROM.GetNameDefCap] Forderungen Sudetenland" #NT!
 germany.1041.desc: "Trotz der jüngsten Unruhen an den tschechischen Grenzen ist [FROM.GetAdjective] seine Außenpolitik unerschütterlich geblieben. [FROM.GetAdjective] Diplomaten haben uns ein Ultimatum gestellt: Übergebt uns das Sudetenland, oder es wird uns der Krieg erklärt." #NT!
 germany.1041.a: "Wir haben keine Wahl." #NT!
 germany.1041.b: "Die [FROM.GetAdjective]-Kriegsmaschinerie stoppt hier." #NT!
 germany.1042.t: "[FROM.GetNameDefCap] Einsendungen" #NT!
 germany.1042.desc: "[ROOT.GetAdjective]s Macht kennt keine Grenzen – das Sudetenland wurde uns vollständig übertragen. Die Nation [FROM.GetAdjective] bleibt außerhalb unseres Blickfelds. Vorerst." #NT!
 germany.1042.a: "Hervorragend." #NT!
 germany.1043.t: "[FROM.GetNameDefCap] lehnt Forderungen ab" #NT!
 germany.1043.desc: "Trotz des Machtungleichgewichts haben [FROM.GetAdjective] Diplomaten unsere Forderungen nach der Abtretung des Sudetenlandes abgelehnt. Es ist sicher, dass Krieg die Folge sein wird." #NT!
 germany.1043.a: "Mist." #NT!
 GRE_turkey_surrenders: "Türkei gibt griechischen Forderungen nach" #NT!
 germany.1050.t: "Tod des Führers" #NT!
 germany.1050.desc: "Der Führer, $GER_adolf_hitler$, wurde tot in seinem Bunker aufgefunden. Als die feindlichen Truppen näher kamen, schien der Führer sich entschieden zu haben, sich das Leben zu nehmen, anstatt eine Gefangennahme zu riskieren. Um eine Demoralisierung der Truppen zu verhindern, werden unsere Propagandakanäle informiert, dass Hitler im Angesicht überwältigender feindlicher Kräfte bis zu seinem letzten Atemzug heldenhaft kämpfte. Unsere unmittelbarere Frage ist jedoch, wer den Führer ersetzen wird." #NT!
 germany.1050.a: "$GER_karl_donitz$ war der bevorzugte Nachfolger des Führers." #NT!
 germany.1050.b: "$GER_albert_speer$ wird die Ambitionen des Führers erfüllen." #NT!
 germany.1050.c: "$GER_heinz_guderian$ wird uns aus diesem Schlamassel herausholen." #NT!
 generic_purchase_ships_events.01.t: "[FROM.GetAdjective] Marinebeschaffung" #NT!
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] hat uns mit einem Angebot kontaktiert, einige unserer stillgelegten Marinegüter zu beschaffen. Die Güter, an denen sie interessiert sind, sind aufgrund ihres Alters und mangelnder moderner Ausrüstung nicht mehr im Einsatz." #NT!
 generic_purchase_ships_events.01.a: "Eine für beide Seiten vorteilhafte Vereinbarung." #NT!
 generic_purchase_ships_events.01.b: "Wir können keine Marineressourcen entbehren." #NT!
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] Zustimmung zur Marinebeschaffung" #NT!
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] Diplomaten und Marineangehörige haben uns mitgeteilt, dass sie sich von der eingemotteten Ausrüstung trennen werden, die wir zum Kauf angeboten haben. Dies wird uns ermöglichen, unsere junge Marine schnell auszubauen." #NT!
 generic_purchase_ships_events.02.a: "Hervorragende Nachrichten!" #NT!
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] lehnt Marinebeschaffungsabkommen ab" #NT!
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von der eingemotteten Ausrüstung zu trennen, die wir zum Kauf angeboten haben. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne für die Schiffe zurückzuführen ist oder als Zeichen ihrer Missbilligung unserer Politik gedacht ist." #NT!
 generic_purchase_ships_events.03.a: "Unglücklich." #NT!
 generic_purchase_ships_events.04.t: "[FROM.GetAdjective] Marinebeschaffung" #NT!
 generic_purchase_ships_events.04.desc: "[FROM.GetNameDefCap] hat uns mit einem Angebot kontaktiert, einige unserer stillgelegten Großkampfschiffe zu beschaffen. Die Schiffe, an denen sie interessiert sind, sind aufgrund ihres Alters und mangelnder moderner Ausrüstung nicht mehr im Einsatz. Durch den Verkauf der Schiffe an [FROM.GetNameDef] laufen wir jedoch Gefahr, ein bereits zunehmendes Wettrüsten der Marine in der Region zu verschärfen." #NT!
 generic_purchase_ships_events.04.a: "Eine für beide Seiten vorteilhafte Vereinbarung." #NT!
 generic_purchase_ships_events.04.b: "Wir können keine Marineressourcen entbehren." #NT!
 generic_purchase_ships_events.05.t: "[FROM.GetNameDefCap] stimmt der Beschaffung von Dreadnoughts zu" #NT!
 generic_purchase_ships_events.05.desc: "[FROM.GetAdjective] Diplomaten und Marineangehörige haben uns mitgeteilt, dass sie sich von ihren eingemotteten Dreadnoughts trennen werden, die wir zum Kauf angeboten haben. Dies wird es uns ermöglichen, unsere Marine schnell auszubauen und unseren Vorsprung gegenüber unseren Nachbarn aufrechtzuerhalten." #NT!
 generic_purchase_ships_events.05.a: "Hervorragende Nachrichten!" #NT!
 generic_purchase_ships_events.06.t: "[FROM.GetNameDefCap] lehnt Dreadnought-Beschaffungsvertrag ab" #NT!
 generic_purchase_ships_events.06.desc: "[FROM.GetAdjective] Diplomaten haben uns mitgeteilt, dass sie nicht bereit sind, sich von den eingemotteten Dreadnoughts zu trennen, die wir zum Kauf angeboten haben. Es ist unklar, ob die Ablehnung auf ihre eigenen Pläne für die Schiffe zurückzuführen ist oder als Zeichen ihrer Missbilligung unserer Politik gedacht ist." #NT!
 generic_purchase_ships_events.06.a: "Unglücklich." #NT!
  
 AAT_germany.1.t: "[FROM.GetNameDefCap] fordert Ressourcenrechte an" #NT!
 AAT_germany.1.desc: "[FROM.GetNameDefCap] hat uns ein Angebot unterbreitet, das angeblich beiden Volkswirtschaften zugutekommt. Sie brauchen unsere natürlichen Ressourcen für ihre Industrien und wir brauchen ihre Investitionen, um unsere auszubauen. Ein lukratives Angebot, aber es ist ein Teufelspakt?" #NT!
 AAT_germany.1.a: "Das ist nicht in unserem besten Interesse" #NT!
 AAT_germany.1.b: "Niemand verliert!" #NT!
  
 AAT_germany.2.t: "[FROM.GetName] lehnt unseren Deal ab" #NT!
 AAT_germany.2.desc: "[FROM.GetName] hat unser Angebot abgelehnt und erklärt, dass es derzeit nicht in ihrem besten Interesse sei.\nSie betonen, dass sie uns gegenüber nicht böse gemeint seien, sondern dass sie bei dieser Bewegung andere Prioritäten hätten." #NT!
 AAT_germany.2.a: "Eine Schande" #NT!
  
 AAT_germany.3.t: "[FROM.GetName] akzeptiert unseren Deal" #NT!
 AAT_germany.3.desc: "[FROM.GetName] hat unseren Deal akzeptiert, der uns beiden sicherlich zugute kommen wird. Hoffen wir, dass diesem profitablen Arrangement noch viele weitere folgen werden." #NT!
 AAT_germany.3.a: "Großartig" #NT!
  
