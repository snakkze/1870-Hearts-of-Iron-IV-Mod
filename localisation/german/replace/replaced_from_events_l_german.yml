 canada_vanilla.1.title: "Ronnie, das Bren Gun Girl" #NT!
 canada_vanilla.1.desc: "Während des Zweiten Weltkriegs traten rund eine Million kanadische Frauen ins Berufsleben ein. In den nationalen Medien wurden sie durch ein Symbol der Widerstandskraft und des Patriotismus repräsentiert: Veronica Foster, im Volksmund bekannt als Ronnie, the Bren Gun Girl. Sie arbeitete für John Inglis and Company in einer Waffenfabrik in Toronto, während ihre drei Brüder in Übersee kämpften. Die Plakate und Kurzfilme, in denen sie und andere Frauen wie sie an den Kriegsanstrengungen teilnahmen, inspirierten wahrscheinlich die bekanntere Medienkampagne um „Rosie the Riveter“ nach dem Kriegseintritt Amerikas." #NT!
 canada_vanilla.1.opt: "„Fabrikarbeit ist nicht schwieriger als Hausarbeit“, heißt es in den Wochenschauen." #NT!
 usa.30.t: "Wahlen zum Kongress" #NT!
 usa.30.desc: "Alle zwei Jahre wird ein Drittel der Senatssitze und alle Sitze im Repräsentantenhaus neu vergeben. Die Wahlen werden zwar oft von den Ereignissen in der Welt überschattet, aber manchmal kann die lokale Situation in jedem Wahlkreis den Ausschlag geben. \n\nNachdem alle Stimmen ausgezählt waren, lag die Fraktion, die die Regierung unterstützte, bei [USA.GetSenateElectionOutcome] im Senat und [USA.GetHouseElectionOutcome] im Repräsentantenhaus." #NT!
 usa.30.a: "Das Volk hat gesprochen." #NT!
