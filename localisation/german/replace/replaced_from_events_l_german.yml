 germany.4.t: "Anschluss" #NT!
 germany.4.d: "Wiederholte Aufstände in Österreich zeigen deutlich, dass sich die Menschen dort nach einer Vereinigung mit unserem Reich sehnen. Jetzt ist es an der Zeit, Maßnahmen zu ergreifen und dem Willen des Volkes Ausdruck zu verleihen." #NT!
 germany.4.a: "Wie kann jemand behaupten, Österreich sei nicht deutsch?!" #NT!
 germany.5.t: "Anti-Komintern-Pakt" #NT!
 germany.5.d: "Deutschland schlägt vor, dass wir einen Pakt unterzeichnen, um das Ziel der Komintern zu erreichen, den Sozialismus weltweit durch Subversion und Gewalt zu verbreiten. Mit der Unterzeichnung dieses Pakts verpflichten wir uns, Informationen über die kommunistische Bedrohung auszutauschen und in enger Zusammenarbeit gegen diese Bedrohung vorzugehen." #NT!
 germany.5.a: "Verbinden" #NT!
 germany.5.b: "Verweigern" #NT!
 germany.6.t: "Der Dreiparteienpakt" #NT!
 germany.6.d: "Die Unterzeichner betrachten es als Voraussetzung für jeden dauerhaften Frieden, dass allen Nationen der Welt der ihnen gebührende Platz eingeräumt wird. Sie haben beschlossen, einander bei ihren Bemühungen in Ostasien und den Regionen Europas zur Seite zu stehen und zu kooperieren, wobei ihr Hauptziel darin besteht, eine neue Ordnung der Dinge zu schaffen und aufrechtzuerhalten, die darauf ausgerichtet ist, den gegenseitigen Wohlstand und das Wohlergehen der betroffenen Völker zu fördern." #NT!
 germany.6.a: "Verbinden" #NT!
 germany.6.b: "Verweigern" #NT!
 germany.11.t: "Der Molotow-Ribbentrop-Pakt" #NT!
 germany.11.d: "Das deutsche Außenministerium hat einen Nichtangriffspakt zwischen unseren beiden Ländern vorgeschlagen. Dieser Vertrag wird unseren gegenseitigen Handel erheblich steigern, und ein zusätzliches Geheimprotokoll schlägt die Aufteilung Osteuropas in eine deutsche und eine sowjetische Sphäre vor.\n\nAuch wenn die Liberalisten in Berlin nicht vertrauenswürdig sind, wird uns dieser Pakt ermöglichen, mit Finnland, den baltischen Staaten und Rumänien zu verhandeln, ohne Einmischung von außen befürchten zu müssen. Im Falle eines Zusammenbruchs Polens würden uns auch die östlichen Gebiete Polens zufallen." #NT!
 germany.11.a: "Unterzeichnen Sie den Vertrag." #NT!
 germany.11.a.tt: "§RSolange der Pakt in Kraft ist, ist die Handelspolitik der geschlossenen Wirtschaft nicht verfügbar.§!\n" #NT!
 germany.11.b: "Keine Deals mit den Liberalisten!" #NT!
 germany.12.t: "Moskau unterzeichnet den Pakt" #NT!
 germany.12.d: "[SOV.GetNameDefCap] hat klugerweise zugestimmt, unseren Nichtangriffspakt zu unterzeichnen. Das bedeutet, dass wir frei handeln können, ohne das Risiko einer sowjetischen Intervention einzugehen.\n\nLeider stellen einige unserer Freunde inzwischen Deutschlands Engagement für die endgültige Zerstörung des Sozialismus in Frage. Wenn die Angelegenheiten mit Polen und Frankreich geklärt sind, müssen wir diesen Vertrag möglicherweise noch einmal überdenken, aber das ist eine Diskussion für ein anderes Mal ..." #NT!
 germany.12.a: "Exzellent." #NT!
 germany.13.t: "Moskau lehnt den Pakt ab" #NT!
 germany.13.d: "[SOV.GetNameDefCap] hat sich geweigert, unseren Nichtangriffspakt zu unterzeichnen! Das erschwert die Sache, da wir Polen oder Frankreich nicht entschieden entgegentreten können, ohne zu riskieren, dass die Bolschewisten in die Sache verwickelt werden." #NT!
 germany.13.a: "Verflucht seien sie!" #NT!
 germany.14.t: "Die Teilung Polens" #NT!
 germany.14.d: "Polen gehört uns, aber die östlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Pakts unter die Einflusssphäre von [SOU.GetAdjective]. Sollten wir unsere Truppen abziehen und die [SOU.GetAdjective] dieses Gebiet besetzen lassen? Andernfalls wäre unser Vertrag nichtig." #NT!
 germany.14.a: "Ja. Die Vertragsbestimmungen müssen eingehalten werden." #NT!
 germany.14.b: "Nein! Ganz Polen gehört dem Vaterland!" #NT!
 germany.15.t: "Deutschland hält sich an den Pakt" #NT!
 germany.15.d: "In Übereinstimmung mit dem Molotow-Ribbentrop-Pakt haben die deutschen Streitkräfte Ostpolen geräumt und unsere eigenen Truppen sind einmarschiert, um das Gebiet zu besetzen." #NT!
 germany.16.t: "[From.GetNonIdeologyName] verrät den Pakt" #NT!
 germany.16.d: "[From.GetNonIdeologyName] hat sich geweigert, Polen mit uns aufzuteilen, was einen eklatanten Verstoß gegen den Molotow-Ribbentrop-Pakt darstellt! Dieser Verrat hat unseren Vertrag mit ihnen null und nichtig gemacht!" #NT!
 germany.16.a: "Wir waren Narren, den Liberalisten zu vertrauen!" #NT!
 germany.20.t: "Zweiter Wiener Preis" #NT!
 germany.20.d: "Ungarn und Rumänien haben erkannt, dass in Europa eine neue Ordnung geschaffen wurde, und haben uns gebeten, in einem Territorialstreit zwischen den beiden Ländern zu vermitteln. Siebenbürgen wurde Ungarn abgenommen und Rumänien einverleibt, eine der vielen unüberlegten Veränderungen, die der Welt in Versailles aufgezwungen wurden. Sollte Nordsiebenbürgen wieder unter ungarische Kontrolle kommen?" #NT!
 germany.20.a: "Geben Sie Ungarn Nordsiebenbürgen." #NT!
 germany.20.b: "Geben Sie Ungarn ganz Siebenbürgen." #NT!
 germany.20.c: "Siebenbürgen soll bei Rumänien bleiben." #NT!
 germany.21.t: "Rumänien lehnt unser Urteil ab" #NT!
 germany.21.d: "Rumänien weigerte sich, die Entscheidung des Zweiten Wiener Schiedsspruchs zu akzeptieren! Die Delegation des Landes wurde nach Bukarest zurückgerufen, und es wurden keine Gebiete an Ungarn abgetreten." #NT!
 germany.21.a: "Dem Willen Deutschlands muss Folge geleistet werden!" #NT!
 germany.22.t: "Memel - [FROM.GetNameDef] Falten" #NT!
 germany.22.d: "Die Regierung [FROM.GetAdjective] hat unseren Forderungen entsprochen und Memel wird wieder in Ostpreußen eingegliedert. Eine weitere unrechtmäßig gestohlene Provinz wurde dem deutschen Volk zurückgegeben!" #NT!
 germany.22.a: "Exzellent." #NT!
 germany.23.t: "Memel - [FROM.GetNameDef] lehnt Nachfrage ab" #NT!
 germany.23.d: "Die [FROM.GetAdjective]-Regierung hat unsere Forderungen abgelehnt! Sie verstecken sich hinter der Klaipeda-Konvention und behaupten, dass Deutschland keinen Rechtsanspruch auf das Memelgebiet habe. Wir müssen ihnen unsere Position auf andere Weise erklären ..." #NT!
 germany.23.a: "Hartnäckige Narren." #NT!
 germany.24.t: "Deutsche Militärmission in China" #NT!
 germany.24.d: "Deutschland pflegt seit dem Ende des letzten Weltkriegs trotz des Verlustes unserer chinesischen Besitztümer gute Beziehungen zu China. Eine deutsche Militärmission ist seit mehreren Jahren in China präsent, und Alexander von Falkenhausen hat große Fortschritte bei der Reform von Teilen der Kuomintang-Armee gemacht.\n\nDies bereitet den Japanern angesichts ihres gegenwärtigen Krieges gegen China natürlich einige Sorge. Sie fordern den sofortigen Entzug jeglicher deutscher Unterstützung für die Chinesen." #NT!
 germany.24.a: "Rückruf von Falkenhausen." #NT!
 germany.24.b: "Nein, unsere Berater bleiben." #NT!
 germany.24.c: "Nein, unsere Berater werden bleiben, so wie wir es den Chinesen versprochen haben." #NT!
 germany.25.t: "Militärberater abberufen" #NT!
 germany.25.d: "Die sich verschlechternden Beziehungen zu China haben es politisch undurchführbar gemacht, eine Militärmission in ihrem Land aufrechtzuerhalten. Alexander von Falkenhausen und der Rest unserer Berater wurden abberufen." #NT!
 germany.25.a: "Wir werden ihn arbeiten lassen." #NT!
 germany.26.t: "China nimmt Militärberater fest" #NT!
 germany.26.d: "Deutschland und China befinden sich im Kriegszustand. Die Chinesen haben deshalb die deutschen Militärberater festgenommen, die ihre Armee reformierten. Von Falkenhausen und einige seiner Offiziere konnten der Gefangennahme entgehen und sind nun auf dem Weg zurück nach Europa." #NT!
 germany.26.a: "Guter Mann!" #NT!
 germany.27.t: "Befestigung des Westwalls" #NT!
 germany.27.d: "Die Pioniere der Armee haben ihre Vermessung unserer bestehenden Befestigungen abgeschlossen und die Stellen identifiziert, an denen sie verstärkt werden müssen. Die erforderlichen Bauaufträge wurden erteilt." #NT!
 germany.27.a: "Das wird besser halten als der Westwall." #NT!
 germany.28.t: "Die Deutschen drängen auf den Anschluss" #NT!
 germany.28.d: "Es kam zu sozialen Unruhen und Gewalttaten, als Demonstranten ihren Wunsch äußerten, dass Österreich sich Deutschland in einer Union deutscher Völker anschließen soll. Berlin drängt hartnäckig auf einen Anschluss, der Österreich in die deutsche Nation eingliedern würde." #NT!
 germany.28.a: "Wir werden dem Deutschen Reich beitreten!" #NT!
 germany.28.b: "Nein, Österreichs Schicksal liegt woanders." #NT!
 germany.29.t: "Österreich lehnt den Anschluss ab!" #NT!
 germany.29.d: "Die Narren in Wien haben sich geweigert, den Zusammenschluss unserer beiden Nationen zu akzeptieren! Das ist eine eklatante Missachtung des Willens des österreichischen Volkes, und das wird nicht hingenommen! Wir müssen den Anschluss möglicherweise mit militärischen Mitteln erzwingen." #NT!
 germany.29.a: "Wir müssen uns auf eine militärische Intervention vorbereiten." #NT!
 germany.40.t: "Die Münchner Konferenz" #NT!
 germany.40.d: "Die deutschen Ansprüche auf das Sudetenland in der Tschechoslowakei, wo eine beträchtliche Zahl ethnischer Deutscher lebt, haben einen Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff stationiert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise auszuhandeln. Wie wird die britische Position sein?" #NT!
 germany.40.d_2: "Die deutschen Ansprüche auf das Sudetenland in der Tschechoslowakei, wo eine beträchtliche Zahl ethnischer Deutscher lebt, haben einen Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung eines Angriffs positioniert. Da wir bereits bewiesen haben, dass wir die deutsche Expansion nicht akzeptieren werden, bedeutet dies, dass wir nun einen weiteren Verbündeten im Krieg gegen Deutschland haben." #NT!
 germany.40.d_3: "Die deutschen Ansprüche auf das Sudetenland in der Tschechoslowakei, wo eine beträchtliche Zahl ethnischer Deutscher lebt, haben einen Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff stationiert. In München finden Gespräche zwischen den Niederlanden, Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise auszuhandeln. Wie wird die niederländische Position sein?" #NT!
 germany.40.a: "Die Tschechen sind auf sich allein gestellt." #NT!
 germany.40.b: "Die Tschechoslowakei muss verteidigt werden!" #NT!
 germany.41.d: "Die deutschen Forderungen nach dem Sudetenland in der Tschechoslowakei, wo eine beträchtliche Zahl ethnischer Deutscher lebt, haben einen Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze stationiert, um einen Angriff vorzubereiten. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise auszuhandeln.\n\nDie Briten haben klargestellt, dass sie nicht die Absicht haben, wegen eines „Streits in einem weit entfernten Land“ in den Krieg zu ziehen. Sollen wir ihrem Beispiel folgen oder werden wir unseren Verpflichtungen gegenüber der Tschechoslowakei nachkommen, indem wir ihnen Unterstützung anbieten?" #NT!
 germany.41.a: "Überlassen Sie die Tschechen ihrem Schicksal." #NT!
 germany.41.b: "Zum Teufel mit den Briten! Frankreich unterstützt seine Freunde!" #NT!
 germany.42.d: "Die deutschen Ansprüche auf das Sudetenland in der Tschechoslowakei, wo eine beträchtliche Zahl ethnischer Deutscher lebt, haben einen Höhepunkt erreicht. [GER.GetLeader] hat Truppen entlang der tschechoslowakischen Grenze in Vorbereitung auf einen Angriff stationiert. In München finden Gespräche zwischen Großbritannien, Frankreich, Italien und Deutschland statt, in der Hoffnung, eine friedliche Lösung der Sudetenkrise auszuhandeln.\n\nDie Briten weigern sich, nachzugeben, und drohen den Deutschen stattdessen mit Krieg, falls sie die Grenzen der Tschechoslowakei verletzen. Ein Krieg könnte unmittelbar bevorstehen." #NT!
 germany.42.a: "Wir müssen uns vorbereiten!" #NT!
 germany.42.b: "Frankreich sollte sich da raushalten." #NT!
 germany.43.t: "Frankreich verlässt die Alliierten" #NT!
 germany.43.d: "Die sturköpfigen Franzosen haben sich geweigert, unserem Beispiel in der Sudetenkrise zu folgen! Sie stehen weiterhin zu ihrer Unterstützung der Tschechoslowakei, und da wir dies nicht tun, haben sie beschlossen, unser Bündnis aufzukündigen. Schon jetzt bereitet sich Frankreich auf einen bevorstehenden Krieg mit Deutschland vor." #NT!
 germany.43.a: "Ihr Narren! [GER.GetLeader] muss besänftigt werden!" #NT!
 germany.44.d: "Die deutschen Ansprüche auf unser Territorium im Sudetenland sind zunehmend feindseliger geworden und nun sammeln sich ihre Truppen an unserer Grenze! In München findet eine Konferenz statt, auf der europäische Staats- und Regierungschefs über die Zukunft der Tschechoslowakei diskutieren, aber wir sind nicht eingeladen.\n\nGlücklicherweise sieht es so aus, als würden die Alliierten ihre früheren Unterstützungsversprechen einhalten. Sie haben [GER.GetLeader] mit Krieg gedroht, falls unsere Grenzen auch nur im Geringsten verletzt werden. Trotzdem müssen wir uns auf einen unmittelbar bevorstehenden deutschen Angriff vorbereiten." #NT!
 germany.44.a: "Gut! Lass sie kommen!" #NT!
 germany.45.d: "Die deutschen Ansprüche auf unser Gebiet im Sudetenland sind zunehmend feindseliger geworden und nun sammeln sich ihre Truppen an unserer Grenze! In München findet eine Konferenz statt, auf der europäische Staats- und Regierungschefs über die Zukunft der Tschechoslowakei diskutieren, aber wir sind nicht eingeladen.\n\nDie britischen Feiglinge haben sich geweigert, unsere Souveränität zu unterstützen, aber zumindest die Franzosen stehen hinter uns! Sie haben ihr Bündnis mit Großbritannien aufgegeben und ein neues mit uns geschlossen und versprochen, die Tschechoslowakei gegen die deutsche Aggression zu unterstützen." #NT!
 germany.45.a: "Vive la France!" #NT!
 germany.46.t: "Das Münchner Diktat" #NT!
 germany.46.d: "Die deutschen Ansprüche auf unser Territorium im Sudetenland sind zunehmend feindseliger geworden und jetzt sammeln sich ihre Truppen an unserer Grenze! In München findet eine Konferenz statt, auf der europäische Staats- und Regierungschefs über die Zukunft der Tschechoslowakei diskutieren, aber wir sind nicht eingeladen.\n\nSowohl die Briten als auch die Franzosen haben ihre früheren Versprechen, uns gegen die deutsche Aggression zu unterstützen, zurückgezogen. Ihre Diplomaten haben klargestellt, dass wir, wenn wir uns entscheiden, den Deutschen Widerstand zu leisten, dies auf eigene Faust tun müssen. Vielleicht haben wir keine andere Wahl, als das Sudetenland aufzugeben..." #NT!
 germany.46.a: "Dies ist ein schwarzer Tag für Europa." #NT!
 germany.46.b: "Wir werden niemals aufgeben!" #NT!
 germany.47.d: "In München haben Gespräche zwischen den Staatschefs Deutschlands, Großbritanniens, Frankreichs und Italiens über die Zukunft der Tschechoslowakei stattgefunden. Sowohl Großbritannien als auch ihre Verbündeten haben unsere rechtmäßigen Ansprüche auf das Sudetenland abgelehnt und uns mit Krieg gedroht, falls wir die tschechische Grenze „verletzen“!\n\nEs wurde ein Plan für die Invasion der Tschechoslowakei ausgearbeitet, der jedoch wahrscheinlich einen allgemeinen europäischen Krieg auslösen wird. Wir müssen sicherstellen, dass wir darauf vorbereitet sind." #NT!
 germany.47.a: "Es ist Zeit, dies auf die harte Tour zu machen." #NT!
 germany.48.d: "In München haben Gespräche zwischen den Staatschefs Deutschlands, Großbritanniens, Frankreichs und Italiens über die Zukunft der Tschechoslowakei stattgefunden. Die Briten haben Einsicht gewonnen und unsere Ansprüche auf das Sudetenland als legitim anerkannt, aber die sturköpfigen Franzosen weigern sich, nachzugeben.\n\nSie haben ihre Zusammenarbeit mit Großbritannien aufgegeben und stattdessen engere Beziehungen zu den Tschechen geknüpft. Es sieht so aus, als müssten wir uns mit beiden gleichzeitig auseinandersetzen, aber jetzt werden die Briten hoffentlich wenigstens nicht eingreifen..." #NT!
 germany.48.a: "Dies könnte zu unserem Vorteil sein." #NT!
 germany.49.d: "In München haben Gespräche zwischen den Staatschefs Deutschlands, Großbritanniens, Frankreichs und Italiens über die Zukunft der Tschechoslowakei stattgefunden. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt und ihre früheren Hilfsangebote an die Tschechen zurückgezogen.\n\nTrotz der Hoffnungslosigkeit ihrer Lage weigern sich die sturköpfigen Tschechen, ihr Territorium aufzugeben! Wir werden es mit Gewalt einnehmen müssen. Es wurde ein Invasionsplan ausgearbeitet, der dieses abscheuliche Versailler Experiment vom Erdboden tilgen wird!" #NT!
 germany.49.a: "Die Tschechen müssen vernichtet werden." #NT!
 germany.50.d: "In München haben Gespräche zwischen den Staatschefs Deutschlands, Großbritanniens, Frankreichs und Italiens über die Zukunft der Tschechoslowakei stattgefunden. Sowohl die Briten als auch die Franzosen haben unsere Ansprüche auf das Sudetenland als legitim anerkannt und ihre früheren Hilfsangebote an die Tschechen zurückgezogen.\n\nDie Tschechen haben die Hoffnungslosigkeit ihrer Lage erkannt und uns die Sudetengebiete überlassen. Ihre unterdrückten deutschen Einwohner werden endlich ins Vaterland gebracht!" #NT!
 germany.50.a: "Dies ist ein historischer Tag für Deutschland." #NT!
 germany.51.t: "Erster Wiener Preis" #NT!
 germany.51.d: "Die Tschechoslowakei ist ein Krebsgeschwür im Herzen Europas, und endlich haben die Deutschen beschlossen, entschieden gegen sie vorzugehen. Das Sudetenland wurde bereits an Deutschland abgetreten, und nun soll als Folge des Münchner Abkommens das tschechoslowakische Gebiet, das rechtmäßig zu Ungarn gehört, an uns zurückgegeben werden." #NT!
 germany.51.a: "Wurde auch Zeit!" #NT!
 germany.52.t: "Die Annexion von Zaolzie" #NT!
 germany.52.d: "Die Tschechoslowakei zerfällt und wir müssen schnell handeln, um Gebiete mit bedeutender polnischer Bevölkerung zu schützen, bevor sie von Deutschland erobert werden können. Wir haben den tschechischen Besitz von Zaolzie immer angefochten und es ist an der Zeit, dass sich die Region unserem Staat anschließt." #NT!
 germany.52.a: "Zaolzie gehört uns!" #NT!
 germany.53.t: "Das Schicksal der Tschechoslowakei" #NT!
 germany.53.d: "Die Deutschen haben sich nicht damit zufrieden gegeben, das Sudetenland zu stehlen, sondern haben sich nun auch den Rest unseres Landes untertan gemacht. Da unsere sogenannten Verbündeten uns im Stich gelassen haben und wir unsere besten Verteidigungsanlagen im Münchner Diktat verloren haben, scheint die Lage hoffnungslos ..." #NT!
 germany.53.a: "Geben Sie den Deutschen nach." #NT!
 germany.53.b: "...und doch müssen wir Widerstand leisten!" #NT!
 germany.54.t: "Die Tschechen leisten Widerstand" #NT!
 germany.54.d: "Die Tschechen haben irgendwie den Mut aufgebracht, unsere Besetzung ihres Landes zu bekämpfen. Ihre besten Verteidigungsanlagen befanden sich im Sudetenland, das jetzt unter unserer Kontrolle steht, daher sollte dieser Feldzug schnell gehen." #NT!
 germany.54.a: "Prag gehört bald uns." #NT!
 germany.55.d: "Das Ende der Tschechoslowakei steht bevor und unsere Truppen marschieren in diesem Moment in Prag ein. Mit der Kapitulation des tschechoslowakischen Militärs haben wir große Mengen an Waffen freigesetzt. Insbesondere ihre Panzer sollten unseren Streitkräften gute Dienste leisten.\n\nBöhmen wird als Protektorat an Deutschland angegliedert, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso etablieren." #NT!
 germany.55.d_2: "Nach der Eroberung der Tschechoslowakei müssen wir uns überlegen, wie wir diese Gebiete am besten aufteilen.\n\nBöhmen bleibt als Protektorat deutsch, aber was soll aus der Slowakei werden? Wir können sie als autonomen Marionettenstaat unter Jozef Tiso etablieren." #NT!
 germany.55.a: "Die Slowakei als Marionettenstaat einrichten." #NT!
 germany.55.b: "Teilung der Tschechoslowakei mit Ungarn." #NT!
 germany.55.c: "Die gesamte Tschechoslowakei gehört dem Reich!" #NT!
 germany.56.t: "Die Teilung der Tschechoslowakei" #NT!
 germany.56.d: "Deutsche Truppen sind in Prag einmarschiert und das Ende der Tschechoslowakei steht unmittelbar bevor. Sie beabsichtigen, Böhmen dem Deutschen Reich einzuverleiben, sind aber bereit, uns die Slowakei zu überlassen. Sollten wir dieser Teilung zustimmen? Das würde bedeuten, ein formelles Militärbündnis mit Deutschland einzugehen." #NT!
 germany.56.d_2: "Nach der Annexion der Tschechoslowakei beabsichtigt Deutschland, Böhmen als Teil des Reichs zu behalten, ist aber bereit, uns die Slowakei zu überlassen. Sollten wir dieser Teilung zustimmen? Das würde bedeuten, ein formelles Militärbündnis mit Deutschland einzugehen." #NT!
 germany.56.a: "Natürlich! Großungarn wird bald Realität!" #NT!
 germany.56.b: "Nein, wir brauchen weder die Slowakei noch eine deutsche Freundschaft." #NT!
 germany.57.t: "Ungarn lehnt unser Angebot ab" #NT!
 germany.57.d: "Die Ungarn haben unser großzügiges Angebot, die Slowakei zu annektieren, unverschämt abgelehnt und behaupten, sie hätten kein Interesse an der Region! Wir werden uns schon bald mit ihnen auseinandersetzen müssen. Vorerst müssen wir eine Lösung für die slowakische Frage finden." #NT!
 germany.57.a: "Bilden Sie Tisos Marionettenregierung." #NT!
 germany.57.b: "Angliederung der Slowakei an Deutschland." #NT!
 germany.58.t: "Die polnische Frage" #NT!
 germany.58.d: "Das Reichsministerium für Volksaufklärung und Propaganda hat hervorragende Arbeit geleistet und die Bevölkerung Deutschlands - ja, die ganze Welt - über die Ungerechtigkeiten informiert, die unsere deutschen Brüder in Polen ertragen müssen. Wir haben jetzt alle Rechtfertigungen, die wir für einen Krieg brauchen!" #NT!
 germany.58.a: "Bald wird es Polen nicht mehr geben!" #NT!
 germany.60.t: "Die Remilitarisierung des Rheinlandes" #NT!
 germany.60.d: "Mehrere deutsche Divisionen sind kürzlich ins Rheinland vorgedrungen. Damit sind erstmals seit dem Ende des Ersten Weltkriegs deutsche Truppen westlich des Rheins stationiert. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt! Sofern wir ihnen kein Ultimatum stellen, ihren Rückzug zu fordern, wird der Vertrag nicht durchgesetzt." #NT!
 germany.60.a: "Das ist ein kriegerischer Akt! Bringen Sie die Briten auf unsere Seite!" #NT!
 germany.60.a.tt: "§RWenn ein Krieg ausbricht, werden wir aufgrund unserer §Yuneinheitlichen Regierung:§!§ einen Bürgerkrieg erleben!\n" #NT!
 germany.60.b: "Erheben Sie einen diplomatischen Einspruch." #NT!
 germany.61.d: "Mehrere deutsche Divisionen sind kürzlich ins Rheinland vorgerückt. Damit sind zum ersten Mal seit dem Ende des Ersten Weltkriegs deutsche Truppen westlich des Rheins stationiert. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt!\n\nDie Franzosen mobilisieren ihre Truppen und scheinen ein Ultimatum stellen zu wollen. Sollte Deutschland sich weigern, sind sie bereit, in Deutschland vorzurücken, um dieser Bedrohung entgegenzutreten. Die britische Bevölkerung ist gegen einen Krieg, aber wenn wir uns weigern, den Franzosen zur Seite zu stehen, wird unser Bündnis mit ihnen aufgelöst." #NT!
 germany.61.a: "Ein Krieg kommt nicht in Frage." #NT!
 germany.61.b: "Wir müssen Frankreich zur Seite stehen!" #NT!
 germany.62.d: "Mehrere deutsche Divisionen sind kürzlich ins Rheinland vorgedrungen. Damit hat Deutschland erstmals seit dem Ende des Ersten Weltkriegs Truppen westlich des Rheins stationiert. Dies ist ein klarer Verstoß gegen den Versailler Vertrag, der Deutschland die Militarisierung der Region untersagt!\n\nDie Franzosen scheinen sich damit zufrieden zu geben, ihre Reaktion auf diesen Verstoß auf diplomatische Einwände zu beschränken, und die öffentliche Meinung in Großbritannien ist entschieden gegen einen Krieg." #NT!
 germany.62.a: "Auch wir werden Widerspruch einlegen." #NT!
 germany.62.b: "Versailles betrifft uns nicht mehr." #NT!
 germany.63.t: "Großbritannien lehnt Krieg ab" #NT!
 germany.63.d: "Die Briten weigern sich, uns im Kampf gegen Deutschland zu unterstützen, und behaupten, die Deutschen würden „nur in ihrem eigenen Hinterhof marschieren“. Wenn wir gegen sie in den Krieg ziehen, sind wir auf uns allein gestellt.\n\nDie öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur stärker werden und die Wiederaufrüstung des Rheinlandes stellt eine direkte Bedrohung unserer Grenzen dar. Ein Ultimatum zu stellen wäre weniger bedrohlich, wenn wir Großbritannien nicht auf unserer Seite hätten. Sollten wir allein gegen sie vorgehen?" #NT!
 germany.63.a: "Ja! Jetzt muss man sich um Deutschland kümmern." #NT!
 germany.63.b: "Nein, ohne die Briten müssen wir zurückstecken ..." #NT!
 germany.64.t: "Großbritannien unterstützt uns" #NT!
 germany.64.d: "Obwohl es in Großbritannien keine breite Unterstützung für einen Krieg gibt, hat die britische Regierung die Bedrohung durch die Deutschen erkannt und uns ihre volle Unterstützung angeboten. Wir werden Deutschland ein letztes Ultimatum stellen, sich aus der entmilitarisierten Zone zurückzuziehen. Wenn sie sich weigern, ist es an der Zeit, dass unsere Truppen tief in Deutschland vordringen und ihrem tyrannischen Regime ein Ende bereiten!" #NT!
 germany.64.a: "Vorwärts!" #NT!
 germany.65.t: "Frankreich und Großbritannien, mobilisiert!" #NT!
 germany.65.d: "Die Briten und Franzosen haben sich geweigert, die Remilitarisierung des Rheinlandes zu akzeptieren, da sie dies als „unverzeihlichen Bruch“ des Versailler Vertrags bezeichnen. Sie mobilisieren ihre Streitkräfte gegen uns und haben ein Ultimatum gestellt, dass unsere Streitkräfte sich sofort zurückziehen und das Rheinland entmilitarisiert bleibt, oder dass unsere Nationen sich im Krieg befinden." #NT!
 germany.65.a: "Wir dürfen nicht zurückweichen! Das Reich muss verteidigt werden!" #NT!
 germany.65.b: "Wir sind auf diese Konfrontation nicht vorbereitet. Wir müssen zurückweichen." #NT!
 germany.66.t: "Frankreich mobilisiert!" #NT!
 germany.66.d: "Die Briten haben Einsicht gewonnen und die Remilitarisierung des Rheinlandes akzeptiert, aber die wütenden Franzosen weigern sich, nachzugeben! Sie behaupten, dieser Vorfall stelle eine direkte Bedrohung für die Sicherheit ihres Landes dar, mobilisieren ihre Streitkräfte und könnten jederzeit über die Grenze einmarschieren! Wir befinden uns im Krieg!" #NT!
 germany.67.t: "Frankreich macht einen Rückzieher" #NT!
 germany.67.d: "Die Franzosen entschieden sich klugerweise für einen Rückzieher, als sie erkannten, dass ihr verrücktes Vorhaben keine britische Unterstützung finden würde. Ihre Truppen wurden demobilisiert und der Krieg ist vorerst abgewendet. Meine Güte, das war knapp!" #NT!
 germany.67.a: "Ein Krieg wäre jetzt Wahnsinn." #NT!
 germany.68.t: "Frankreich will nicht nachgeben" #NT!
 germany.68.d: "Die Franzosen haben sich hartnäckig entschlossen, allein gegen die Deutschen vorzugehen, und unser Bündnis mit ihnen wurde aufgekündigt. Ein weiterer europäischer Krieg ist aufgrund sinnlosen Gezänks ausgebrochen. Vielleicht ist es für Großbritannien an der Zeit, sich wieder aus den kontinentalen Angelegenheiten zu distanzieren ..." #NT!
 germany.68.a: "Vielleicht war es unvermeidlich." #NT!
 germany.70.t: "Die Oster-Verschwörung" #NT!
 germany.70.d: "Eine Gruppe hochrangiger Wehrmachtsoffiziere glaubt, Hitler habe Deutschland in einen Krieg gedrängt, den es nicht gewinnen kann, und hat deshalb einen Putsch gestartet! Anscheinend wurde er von Oberst Hans Oster von der Abwehr inszeniert, aber auch die Generäle Beck, von Brauchitsch, Halder und Admiral Canaris wurden als beteiligt bestätigt!\n\nSchwer bewaffnete Männer, die in mehreren Berliner Wohnungen auf der Lauer lagen, sind zur Reichskanzlei vorgedrungen, um Hitler und seine engsten Vertrauten zu liquidieren. Im Inneren des Gebäudes tobt derzeit ein erbittertes Feuergefecht." #NT!
 germany.70.a: "Schützen Sie den Führer um jeden Preis!" #NT!
 germany.71.t: "Der Führer ist tot" #NT!
 germany.71.d: "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilten, konnten alle verräterischen Kommandos töten oder gefangen nehmen, aber zuvor hatten es die Hunde geschafft, Hitler zu töten! Der Führer wurde mit mehreren Dutzend Schusswunden über seinem Schreibtisch liegend aufgefunden - zweifellos arbeitete er bis zu seinem letzten Atemzug unermüdlich für das Vaterland!\n\nDie überlebenden Verschwörer werden für ihre abscheulichen Verbrechen vor Gericht gestellt, aber im Moment befindet sich Deutschland im Krieg und ein neuer Führer wird benötigt. Wer wird der nächste Führer sein?" #NT!
 germany.71.a: "Herr Himmler wird uns in die Zukunft führen." #NT!
 germany.71.b: "Herr Göring ist die logische Wahl." #NT!
 germany.72.t: "Die Verschwörung scheitert" #NT!
 germany.72.d: "SS-Truppen und loyale Armeeeinheiten, die zur Reichskanzlei eilten, konnten alle verräterischen Kommandos töten oder gefangen nehmen, und Hitler selbst leitete die Aufräumarbeiten mit seiner treuen Luger. Wie durch ein Wunder kam der Führer mit nur ein paar Kratzern aus den Kämpfen hervor.\n\nDie überlebenden Verschwörer werden einen hohen Preis für ihre Illoyalität zahlen, und Hitler ist nun noch entschlossener, den aktuellen Krieg bis zu einem glorreichen Sieg fortzusetzen!" #NT!
 germany.72.a: "Es lebe der Führer!" #NT!
 germany.73.t: "Die Verschwörung ist erfolgreich" #NT!
 germany.73.d: "Die schweren Kämpfe in der Reichskanzlei haben das Gebäude in eine brennende Ruine verwandelt. Obwohl eine große Zahl von SS-Soldaten Hitler zu Hilfe eilte, griffen Armeeeinheiten, die den Verschwörern treu ergeben waren, in den Kampf ein und erwiesen sich als entscheidend. Der Tod des Führers wurde bestätigt, und die Verschwörer haben erfolgreich alle Regierungsgebäude in Berlin gestürmt.\n\nEin großer Teil der Wehrmacht ist auf die andere Seite übergelaufen, aber viele Offiziere sind immer noch NSDAP-Loyalisten. Wer sollte sie anführen?" #NT!
 germany.73.a: "Tod dem Nationalsozialismus!" #NT!
 germany.73.b: "Himmler wird das ändern!" #NT!
 germany.73.c: "Göring ist im Moment unsere einzige Hoffnung!" #NT!
 germany.74.t: "Den Boden vorbereiten" #NT!
 germany.74.d: "Die Österreicher sehnen sich danach, Teil des Deutschen Reichs zu werden, doch die sture Regierung in Wien hat bisher allen Versuchen, eine Vereinigung herbeizuführen, widerstanden. Wir müssen die Unterstützung für den Liberalismus in Österreich erhöhen. Die österreichische NSDAP wird dann eine tragfähige Alternative zu den herrschenden österreichischen Liberalisten.\n\nEin Abwehragent wurde für eine Spionagemission bereitgestellt. Setzen Sie ihn ein, um heimlich die Unterstützung der Bevölkerung für den Liberalismus in Österreich zu erhöhen." #NT!
 germany.74.a: "Österreich wird uns gehören!" #NT!
 germany.75.t: "Deutsch-Sowjetischer Vertrag" #NT!
 germany.75.d: "Trotz früherer scharfer Rhetorik gegen die Bevölkerung und die ideologische Führung von [Root.GetName] haben sich [From.GetLeader] und Deutschland nun an uns gewandt und um einen für beide Seiten vorteilhaften Forschungsvertrag gebeten. Der Wissensaustausch würde unsere Bemühungen zur Entwicklung neuer Panzerdesigns unterstützen und verspricht uns auch andere Forschungsvorteile in der Zukunft. Angesichts früherer Aussagen besteht jedoch wenig Zweifel daran, dass die Deutschen dies aus Eigennutz tun. Sollten wir das Abkommen trotz des Risikos, die Ambitionen von [From.GetLeader] zu unterstützen, weiterführen?" #NT!
 germany.75.a: "Die Kapitalisten stellen für uns beide eine größere Bedrohung dar." #NT!
 germany.75.b: "Wir werden den Liberalisten nicht die Waffen geben, um das Proletariat zu zerschlagen!" #NT!
 germany.76.t: "Sowjets akzeptieren deutsch-sowjetischen Vertrag" #NT!
 germany.76.d: "Unsere Verhandlungen mit [From.GetName] verliefen erfolgreich. Es wurde eine Vereinbarung getroffen, wonach sich unsere Nationen gegenseitig bei der Entwicklung neuer Panzereinheiten unterstützen werden. In Zukunft ist eine Ausweitung auf andere Forschungsbereiche möglich." #NT!
 germany.76.a: "Dieser Vertrag wird ein Meilenstein in die Zukunft sein." #NT!
 germany.77.t: "Sowjets lehnen deutsch-sowjetischen Vertrag ab" #NT!
 germany.77.d: "[From.GetName] hat unseren Vorschlag für einen Vertrag zur Förderung der Panzerwaffenforschung in beiden Ländern abgelehnt, vermutlich aus Angst, unsere überlegenen Waffen könnten gegen sie eingesetzt werden." #NT!
 germany.77.a: "Sie haben die damit verbundenen Risiken bisher kaum verringert." #NT!
 germany.78.t: "Deutsche Luftforschungsgemeinschaft" #NT!
 germany.78.d: "Gemäß dem Vertrag mit Deutschland werden die Erkenntnisse einiger ihrer Spezialforschungsprojekte an unsere Ingenieure weitergegeben. Wir sind auf einen kürzlich erfolgten Durchbruch in der Radartechnologie aufmerksam geworden, der unerwartete Möglichkeiten eröffnet, unsere Forschung auf diesem Gebiet voranzutreiben." #NT!
 germany.78.a: "Der erste Schritt besteht darin, den Feind zu erkennen." #NT!
 germany.79.t: "Ultimatum aus Deutschland" #NT!
 germany.79.d: "Da Griechenland nun unter deutscher Herrschaft steht, hat [From.GetLeader] unsere Regierung unter Druck gesetzt, sich ihnen anzuschließen. Das sowjetisch-deutsche Bündnis hat uns in eine Lage gebracht, in der Autoritarismus keine Option mehr ist. Und nun ist ein Ultimatum aus Berlin eingetroffen, das von uns verlangt, unsere Ostgebiete an ihre sowjetischen Verbündeten abzutreten und uns dem Pakt anzuschließen, mit dem sie uns zum Handeln zwingen.\n\nObwohl wir den Autoritarismus nicht aufrechterhalten können, gibt es andere Möglichkeiten. Großbritannien um Unterstützung zu bitten, ist eine, unseren Standpunkt zu vertreten, eine andere. Keine davon kann jedoch die Zukunft der Republik mit Sicherheit sichern." #NT!
 germany.79.a: "Wenn wir mit den Deutschen zusammenarbeiten, ergibt sich für uns vielleicht die Möglichkeit, weiteres Land zurückzugewinnen." #NT!
 germany.79.b: "Wir können auf die Unterstützung Großbritanniens zählen, und sie können auf uns zählen." #NT!
 germany.79.c: "Wenn diese Despoten uns unsere Heimat wegnehmen wollen, müssen sie dafür kämpfen." #NT!
 germany.80.t: "Danzig für die Slowakei" #NT!
 germany.80.d: "Die Deutschen haben schon lange ein Auge auf Danzig geworfen und wollen ihre Gebiete in Ostpreußen mit dem Rest der deutschen Nation vereinen. Diplomaten haben gewarnt, dass der Tag kommen könnte, an dem wir uns zwischen Danzig oder Krieg entscheiden müssen.\n\nÜberraschenderweise wurde uns eine Lösung präsentiert, die die Deutschen für friedlicher halten. Sie bieten uns den neu geschaffenen Staat Slowakei an, der derzeit kaum mehr als ein Marionettenstaat unter deutscher Herrschaft ist, im Austausch für Danzig. \nWelche Schritte die Deutschen unternehmen werden, wenn wir ablehnen, ist unbekannt, aber wir haben die Möglichkeit erhalten, diesen Konflikt mit einigen Gebietsgewinnen zu lösen." #NT!
 germany.80.a: "Das ist das beste Angebot, das wir bekommen werden." #NT!
 germany.80.b: "Wir werden nicht das hergeben, was uns rechtmäßig zusteht, für das, was sie uns gestohlen haben!" #NT!
 germany.81.t: "Danzig an die Slowakei abgetreten" #NT!
 germany.81.d: "Polen hat dem Tausch zugestimmt, bei dem Danzig an [GER.GetNameDef] abgetreten wird, während die Slowakei nun unter polnischer Kontrolle steht. Durch diese Vereinbarung haben wir Danzig zurückerobert und gleichzeitig freundschaftliche oder zumindest nicht offen feindselige Beziehungen zu unserem östlichen Nachbarn aufrechterhalten." #NT!
 germany.81.a: "Deutschland ist wieder eins." #NT!
 germany.82.t: "[From.GetNameDefCap] Weigert sich, Danzig aufzugeben" #NT!
 germany.82.d: "Unser großzügiges Angebot, [From.GetNameDef] im Tausch gegen Danzig slowakische Gebiete zu überlassen, wurde abgelehnt, sodass Danzig in polnischer Hand blieb. Offensichtlich teilt [From.GetLeader] nicht unsere Auffassung, dass Danzig rechtmäßig deutsches Territorium ist. \n[Root.GetLeader] ist wütend, und die diplomatischen Möglichkeiten, Danzig zurückzuerobern, scheinen erschöpft zu sein." #NT!
 germany.82.a: "Möglicherweise ist es an der Zeit, andere Optionen in Betracht zu ziehen." #NT!
 germany.83.t: "Antisowjetischer Pakt" #NT!
 germany.83.d: "Mit dem Antikominternpakt hat [From.GetNameDef] fruchtbaren Boden für diplomatische Mittel zur Eindämmung der sowjetischen Bedrohung geschaffen. Der Pakt stellt jedoch weder ein Militärbündnis dar, noch enthält er klar definierte Verpflichtungen für die Unterzeichner. [From.GetLeader] versucht nun, den Pakt auf eine antisowjetische Koalition auszuweiten, eine verbindliche Vereinbarung, gemeinsam Krieg zu führen, falls einer der Unterzeichner in einen Kriegszustand mit der Sowjetunion gerät.\n\nObwohl dies wesentlich gefährlicher ist und wahrscheinlich jede Diplomatie, die wir noch mit den Sowjets unterhalten, beenden wird, ist dies auch unsere Chance, sicherzustellen, dass wir im Kriegsfall starke Verbündete auf unserer Seite haben." #NT!
 germany.83.a: "Wir werden Deutschland und seinen Verbündeten im Kampf gegen die Sowjets zur Seite stehen." #NT!
 germany.83.b: "Jeder könnte mit einem solchen Pakt einen weiteren Weltkrieg auslösen." #NT!
 germany.84.t: "Ruft Paktmitglieder zum Krieg auf" #NT!
 germany.84.d: "Genau wie wir es bei der Unterzeichnung des Antisowjetpakts vermutet haben, befinden wir uns jetzt im Kriegszustand mit der Sowjetunion. Es ist an der Zeit, dass unsere Mitunterzeichner ihr Versprechen einlösen und sich uns anschließen." #NT!
 germany.84.a: "Unsere Weitsicht zahlt sich aus." #NT!
 germany.85.t: "[From.GetName] ruft Paktmitglieder zum Krieg auf" #NT!
 germany.85.t.a: "[From.GetName] ruft Paktmitglieder zum Krieg auf" #NT!
 germany.85.t.b: "[From.GetName] Ruft Garantie ab" #NT!
 germany.85.d: "Der Antisowjetische Pakt legt fest, dass alle Unterzeichner sich an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Mitglieder des Pakts aufgefordert, ihnen unverzüglich zu Hilfe zu kommen. Es ist an der Zeit, [Root.GetAdjective]s Einsatz zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen." #NT!
 germany.85.desc.a: "Der Antisowjetische Pakt legt fest, dass alle Unterzeichner sich an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. [From.GetName] wurde nun von den Sowjets angegriffen und hat alle Mitglieder des Pakts aufgefordert, ihnen unverzüglich zu Hilfe zu kommen. Es ist an der Zeit, [Root.GetAdjective]s Einsatz zu zeigen, um die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen." #NT!
 germany.85.desc.b: "Unsere Garantie gegenüber [From.GetNameDef] besagt, dass wir uns an jedem Verteidigungskonflikt mit der Sowjetunion beteiligen müssen. Sie wurden nun von den Sowjets angegriffen, und für uns ist die Zeit gekommen, unseren Teil der Abmachung einzuhalten und ihnen sofort zu Hilfe zu kommen. Es ist an der Zeit, unsere Entschlossenheit zu zeigen, die Welt ein für alle Mal vor der Bedrohung durch die Sowjetunion zu schützen." #NT!
 germany.85.a: "[From.GetName] steht nicht alleine!" #NT!
 germany.85.b: "Dies ist nicht unser Krieg." #NT!
 germany.85.b_tt: "§YDies wird von allen Ländern, die den Pakt einhalten, als Verrat angesehen (§!§R-50§!§Y Meinung)§!" #NT!
 germany.86.t: "Danzig oder der Krieg" #NT!
 germany.86.d: "[GER.GetNameDefCap] hat schon lange sein Ziel verkündet, die im Ersten Weltkrieg verlorenen Gebiete zurückzuerobern. Dabei geht es ihnen insbesondere um das Gebiet von Danzig, das Ostpreußen vom Rest des Landes trennt. \n\nJetzt haben sie gefordert, dass Danzig an [GER.GetNameDef] abgetreten wird, und bieten im Gegenzug nichts weiter an als das Versprechen, auf ihre Ansprüche auf Posen zu verzichten. Angesichts der drohenden Kriegsgefahr wird die Annahme des Angebots einen möglichen Konflikt hinauszögern, allerdings auf Kosten der Deutschen, die so für alles, was vor ihnen liegt, mehr Stärke erhalten." #NT!
 germany.86.a: "Lassen Sie uns einen Deal machen. Vielleicht wenden sie sich dann woanders hin." #NT!
 germany.86.b: "Danzig bleibt Danzig!" #NT!
 germany.87.t: "Polen tritt Danzig ab" #NT!
 germany.87.d: "Angesichts unseres Ultimatums hat Polen zugestimmt, die zu Unrecht erworbenen Gebiete an uns abzutreten, und damit bewiesen, dass es gewusst haben muss, dass diese rechtmäßig zu Deutschland gehören." #NT!
 germany.87.a: "Polen hat einen Krieg vermieden... vorerst." #NT!
 germany.88.t: "Polen weigert sich, Danzig abzutreten" #NT!
 germany.88.d: "Trotz unserer Versuche, Polen die friedliche Übergabe Danzigs zu ermöglichen und im Gegenzug sogar zu schwören, unsere Ansprüche auf andere deutsche Gebiete aufzugeben, stießen wir auf Ablehnung. Wie erwartet gibt uns die Welt nichts, was wir nicht mit Gewalt an uns reißen." #NT!
 germany.88.a: "Sie wissen sehr gut, was die Alternative ist." #NT!
 germany.1002.t: "Den Molotow-Ribbentrop-Pakt einhalten?" #NT!
 germany.1002.desc: "Deutschland und [SOU.GetNameDef] haben bereits Vereinbarungen getroffen, Polen in eine östliche und eine westliche Hälfte aufzuteilen. Unsere Besetzung des Ostens hat diese Vereinbarung jedoch etwas komplizierter gemacht. Obwohl unsere deutschen Verbündeten fest davon ausgehen, dass wir die versprochenen polnischen Gebiete an [SOU.GetNameDef] abtreten werden, könnten wir stattdessen den Pakt brechen und unsere Besetzung fortsetzen." #NT!
 germany.1002.b: "Polen gehört uns!" #NT!
 germany.1003.t: "[From.GetNameDefCap] bricht den Pakt!" #NT!
 germany.1003.desc: "Trotz der Entscheidung, Ostpolen an [SOU.GetNameDef] abzutreten, haben unsere Verbündeten in [From.GetNameDef] beschlossen, ihre Besetzung Polens fortzusetzen und damit den Molotow-Ribbentrop-Pakt formell gebrochen!" #NT!
 germany.1003.a: "Jetzt müssen wir den Preis für ihre Unverschämtheit zahlen." #NT!
 china.1.t: "Der Zwischenfall auf der Marco-Polo-Brücke" #NT!
 china.1.d: "Japanische Soldaten haben kürzlich einen Angriff auf die strategisch wichtige Marco-Polo-Brücke südlich von Peking gestartet, wurden jedoch von unseren tapferen Soldaten zurückgeschlagen. Zweifellos handelt es sich hierbei um ein inszeniertes Ereignis, dessen Ziel darin besteht, uns die Schuld in die Schuhe zu schieben und uns zu zwingen, noch mehr Territorium abzugeben – genau wie beim Mukden-Zwischenfall, als die Japaner in die Mandschurei einmarschierten. \n\nWie sollen wir reagieren?" #NT!
 china.1.a: "Wir haben den Bruchpunkt erreicht!" #NT!
 china.1.b: "Wir können uns einen Krieg mit Japan nicht leisten." #NT!
 china.2.t: "Deutschland zieht Berater ab" #NT!
 china.2.d: "Deutschland ist dem diplomatischen Druck Japans nachgegeben und hat beschlossen, seine Militärberater aus unserem Land abzuziehen! Von Falkenhausen versprach bei einem Abschiedsessen, dass er den Japanern keine unserer Schlachtpläne verraten würde, aber das Ende der deutschen Unterstützung wird unserem Militär sicherlich schaden." #NT!
 china.2.a: "Wir werden ohne sie auskommen müssen." #NT!
 china.3.t: "Schlechte chinesisch-deutsche Beziehungen" #NT!
 china.3.d: "Unsere sich verschlechternden Beziehungen zu Deutschland führten dazu, dass sie alle ihre Militärberater aus unserem Land abberufen haben." #NT!
 china.3.a: "Chinesische Offiziere werden zu Ende bringen, was sie begonnen haben!" #NT!
 china.4.t: "Militärberater festgenommen" #NT!
 china.4.d: "Da wir uns derzeit im Kriegszustand mit Deutschland befinden, wurden alle in unserem Land anwesenden Militärberater festgenommen. Von Falkenhausen und einige seiner Kumpanen konnten sich unserem Zugriff entziehen und sind nach Europa zurückgekehrt!" #NT!
 china.4.a: "Auf Nimmerwiedersehen!" #NT!
 china.5.t: "Nie wieder in die Enge getrieben" #NT!
 china.5.d: "Die Rote Armee überlebte einst in einem Zustand scheinbarer Hoffnungslosigkeit, doch seit dem Langen Marsch vor einigen Jahren hat sich das Blatt langsam gewendet. Dank der bedeutenden territorialen Fortschritte gehört unsere Rolle als Außenseiter der Vergangenheit an. Nachdem wir diese Zeit des Kampfes durchgestanden haben, liegt unsere Verzweiflung nun hinter uns. Mao Zedong ist vom Anführer der Guerillaarmee zum Vorsitzenden aufgestiegen." #NT!
 china.5.a: "Es lebe die Volksrepublik!" #NT!
 china.6.t: "Vorbereitung eines Angriffs auf sozialistische" #NT!
 china.6.d: "Nach dem langen Rückzug der Roten Armee der Kommunistischen Partei Chinas ist es ihnen gelungen, sich neu zu formieren und in Shaanxi zu etablieren. Ihre anhaltenden Bemühungen, die ländliche Bevölkerung gegen uns aufzubringen und Unterstützung von der Sowjetunion zu erbitten, lassen darauf schließen, dass sie noch mächtiger werden könnten, wenn man sie sich selbst überließe. Viele der umliegenden Kriegsherren sind jedoch trotz ihrer Unterstützung unserer Regierung nicht willens oder nicht in der Lage, die notwendigen Opfer für einen effektiven Angriff zu bringen.\n\nEs ist derzeit unklar, ob sich die Rote Armee noch erholt oder bereit ist, uns im Kampf gegenüberzutreten, aber die Zeit ist nicht auf unserer Seite. Um unsere politische Position zu stärken, müssen wir gegen die Sozialisten vorgehen." #NT!
 china.6.a: "Zwingen Sie lokale Kriegsherren, in die Offensive zu gehen." #NT!
 china.6.b: "Rekrutieren Sie lokale Gesetzlose, um für uns zu kämpfen." #NT!
 china.6.c: "Verlassen Sie sich auf lokale Freiwillige, die sich den Sozialisten widersetzen." #NT!
 china.6.tt: "§YWenn die VR China sich entscheidet, dem Angriff entgegenzutreten:§!\n" #NT!
 china.6.tt_2: "§YWenn sich die VR China zum Rückzug entschließt:§!\n" #NT!
 china.7.t: "Kuomintang startet Offensive" #NT!
 china.7.d: "Obwohl wir durch den Langen Marsch einer sicheren Niederlage entgangen sind, haben die Nationalisten nicht vor, uns ohne weitere Konfrontationen stärker werden zu lassen. Unsere Spione deuten darauf hin, dass sie eine Offensive gegen uns starten, die unsere politische Unterstützung schwächen könnte, wenn wir versuchen, uns weiter zurückzuziehen.\n\nWir wissen nicht, wie entschlossen die Kuomintang im Moment ist, uns zurückzudrängen. Der Versuch, sich ihnen entgegenzustellen, birgt erhebliche Risiken. Wenn die lokalen Warlords zur Unterstützung des Angriffs mobilisiert wurden, sind unsere Chancen möglicherweise gering. Andererseits ist ein Rückzug jetzt, wo wir endlich gestoppt haben, möglicherweise keine Option." #NT!
 china.7.a: "Wir müssen dem Angriff mit allen uns zur Verfügung stehenden Mitteln entgegentreten!" #NT!
 china.7.b: "Ziehen Sie sich in die Isolation zurück." #NT!
 china.8.t: "Sozialistischer Rückzug" #NT!
 china.8.d: "Als die Kommunistische Partei Chinas durch ihr lokales Spionagenetzwerk von unserer geplanten Offensive erfuhr, zog sie ihre Rote Armee weiter nach Shaanxi zurück. Obwohl uns dies die Möglichkeit nahm, ihre Truppenstärke weiter zu schwächen, zeigte es doch, dass die Sozialisten nicht bereit sind, uns entgegenzutreten, ganz gleich, was ihre Propaganda behauptet. In gewissem Maße hat sich dieser Einsatz dennoch zu unserem Vorteil ausgezahlt." #NT!
 china.8.a: "Feiglinge!" #NT!
 china.9.t: "Sieg gegen Sozialisten" #NT!
 china.9.d: "Unser Vorhaben, die Rote Armee in die Flucht zu schlagen, war erfolgreich, zumindest vorerst. Obwohl die Sozialisten Informationen über den Angriff erhielten, entschieden sie sich, unseren Streitkräften entgegenzutreten und verloren. Sie mussten sich nun noch weiter zurückziehen und viele Einheimische sind skeptisch geworden, ob sie ihr Versprechen, unsere Regierung zu stürzen, einhalten können." #NT!
 china.9.a: "Und das zu Recht!" #NT!
 china.10.t: "Sozialistischer Abwehrangriff" #NT!
 china.10.d: "Da die Rote Armee im Vorfeld von unseren Offensiveplänen erfahren hatte, war sie vorbereitet und stellte sich unserem Angriff entgegen. Die Truppen, die wir in diesem Gebiet, wo unsere Machtbasis schwach ist, zusammenziehen konnten, reichten nicht aus, um die kommunistischen Kräfte zu besiegen. \nLeider wurde der Angriff gegen uns gerichtet und als Zeichen der Erholung der Roten Armee nach ihrem langen Rückzug gewertet." #NT!
 china.10.a: "Auf lange Sicht wird es ihnen nicht helfen." #NT!
 china.11.t: "Niederlage gegen die Kuomintang" #NT!
 china.11.d: "Trotz unserer besten Bemühungen, den Angriff der lokal versammelten Truppen, die die nationalistische Regierung unterstützen, abzuwehren, reichten unsere Vorbereitungen nicht aus, um ihn aufzuhalten. Aufgrund erheblicher Verluste waren wir gezwungen, einen neuen Rückzug anzutreten, der allerdings kürzer war.\n\nEs war vielleicht ein Fehler, die Nationalisten zu konfrontieren, bevor wir uns vollständig erholt hatten. Unsere großartige Erholung im Langen Marsch gab unseren Anhängern Hoffnung, doch nun sind Zweifel gesät worden." #NT!
 china.11.a: "Wir werden uns erholen und das Vertrauen der Menschen wiedergewinnen." #NT!
 china.12.t: "Sieg gegen die Kuomintang" #NT!
 china.12.d: "Die Abwehr der Offensive der Kuomintang hat sich zu unserem Vorteil ausgewirkt. Die vor Ort versammelten Truppen, die der Roten Armee entgegentreten sollten, waren nicht auf unser Wissen über den bevorstehenden Angriff vorbereitet und wurden besiegt. Dies war für die nahegelegenen Kriegsherren eine Warnung, dass ein Angriff auf uns kostspielig sein könnte. \n\nDie Nationalisten haben lediglich bewiesen, dass sie uns als Feind unterschätzen und dass die Volksrepublik erneut auf dem Vormarsch ist." #NT!
 china.12.a: "Politische Macht entspringt den Gewehrläufen." #NT!
 china.13.t: "Zusammenstöße mit kommunistischen Guerillas" #NT!
 china.13.d: "Da wir und die chinesische Rote Armee uns kaum von unserer letzten Offensive erholt haben, hat unsere gemeinsame Truppenpräsenz nahe der Grenze den Konflikt neu entfacht. Zusätzlich zu den lokalen Warlords und Milizen haben wir erwogen, weitere Truppen von anderswo her zu holen.\n\nObwohl uns dies möglicherweise nicht die Gelegenheit gibt, die kommunistische Bedrohung ein für alle Mal zu zerschlagen, wäre es ein wichtiger ideologischer Sieg, der zeigt, dass man ihnen keine weitere Expansion gestattet." #NT!
 china.13.a: "Wir müssen jetzt einen Schlussstrich ziehen!" #NT!
 china.13.b: "Wir können uns keine weitere Konfrontation leisten." #NT!
 china.14.t: "Niederlage in [From.GetName]" #NT!
 china.14.d: "Trotz unserer Bemühungen, zu zeigen, dass die Sozialisten ihren Einfluss nicht über ihre derzeitigen Zufluchtsorte hinaus ausdehnen dürfen, konnten wir es uns nicht leisten, genügend Ressourcen einzusetzen, um den Konflikt entlang der [From.GetName]-Grenze zu gewinnen.\n\nDie sporadischen Konflikte mit kommunistischen Milizen gingen langsam immer mehr zu ihren Gunsten aus, was die Kampagne letztendlich zu einem Misserfolg machte, da wir nicht zeigen konnten, dass wir die Situation unter Kontrolle haben. Wenn ihre Unterstützung in der Bevölkerung weiter zunimmt, könnten die Sozialisten zu einer echten Bedrohung werden." #NT!
 china.14.a: "Beunruhigend." #NT!
 china.15.t: "Sieg in [From.From.GetName]" #NT!
 china.15.d: "Nach einer Reihe kleinerer Gefechte in den Außenbezirken unseres kontrollierten Territoriums scheint sich der Konflikt mit der Kuomintang zu unseren Gunsten gewendet zu haben. Obwohl der konstante Druck eine Belastung für unsere Truppen und Vorräte darstellt, hat sich die Mühe gelohnt. \n\nEs wurden keine entscheidenden Schlachten geschlagen, wir haben diesmal einen langsamen Sieg errungen, der den Glauben an unsere Sache gestärkt und die Flammen der Revolution erneut angefacht hat." #NT!
 china.15.a: "Das wird nicht so schnell vergessen werden!" #NT!
 china.16.t: "Niederlage in [From.GetName]" #NT!
 china.16.d: "Unsere Bemühungen, einen indirekten Krieg gegen die verstärkte Präsenz der Kuomintang zu führen, haben sich als katastrophal erwiesen. Die Nationalisten waren einfach entschlossener, uns zurückzudrängen, als wir dachten, vielleicht in der Erwartung, dass dieser Misserfolg unseren Ruf schädigen würde. Obwohl unsere Armee wieder sicher ist und sich erholen kann, sind die Verluste den Einheimischen vorerst nicht verborgen geblieben, und Gerüchte über das Scheitern der Revolution verbreiten sich bereits in den umliegenden Dörfern." #NT!
 china.16.a: "Die Revolution ist noch lange nicht tot!" #NT!
 china.17.t: "Sieg in [From.From.GetName]" #NT!
 china.17.d: "Unsere Bemühungen, der Bedrohung durch den Sozialismus eine Grenze zu setzen, waren erfolgreich. Die Guerillakampagnen der Kommunistischen Partei Chinas als Reaktion auf unsere verstärkte Truppenpräsenz in den Regionen rund um ihre Machtbasis haben unseren Einsatz, sie aufzuhalten, nicht vorhergesehen. Diese Machtdemonstration, wenn auch nicht ganz ohne Kosten, hat viele der Einheimischen, die [From.GetLeader] und seiner Partei zuvor stillschweigend ihre Unterstützung zugesagt hatten, davon überzeugt, dass China unter einer solchen Ideologie niemals vereint werden kann." #NT!
 china.17.a: "Hoffen wir, dass sie sich erinnern." #NT!
 china.18.t: "Zusammenstoß mit der nationalistischen Armee" #NT!
 china.18.d: "Obwohl wir uns noch kaum von ihrer letzten Offensive erholt haben, scheinen die Nationalisten ihre Truppenpräsenz in den Gebieten nahe unserer Grenze zu verstärken. Offensichtlich versuchen sie zu zeigen, dass sie uns wieder einmal in Schach halten und dass der Große Marsch ihren letzten Schlag gegen die Kommunistische Partei Chinas nur hinausgezögert hat. Wir dürfen nicht zulassen, dass die Leute glauben, das sei wahr." #NT!
 china.18.a: "Wir können es uns nicht leisten, unsere Zeit mit der Genesung zu verbringen." #NT!
 china.100.t: "China gerät erneut unter Beschuss" #NT!
 china.100.d: "Wie eine Katze rückt Japan vor und hat Korea eingenommen. Sie wollten uns mit ihren einundzwanzig Forderungen demütigen, sie besetzen die Mandschurei und jetzt rücken sie wieder vor. Nun, damit ist Schluss, China wird bis zum letzten um seine Freiheit kämpfen. In einer Rede an das Volk appellierte [Root.GetLeader] an alle [Root.GetAdjective], zusammenzuhalten oder dem sicheren Untergang allein ins Auge zu blicken." #NT!
 china.100.a: "Für China!" #NT!
 china.101.t: "China wird angegriffen" #NT!
 china.101.d: "Es ist an der Zeit, dass wir gemeinsam gegen unseren gemeinsamen Feind, die Japaner, antreten. Lassen wir kleinliche Streitereien beiseite und kämpfen wir als starkes, geeintes China!" #NT!
 china.101.a: "Gemeinsam sind wir stark!" #NT!
 china.101.b: "Wir müssen die Eindringlinge abwehren!" #NT!
 china.102.t: "China wird angegriffen" #NT!
 china.102.d: "Da die Sowjetunion mit dem Krieg gegen Deutschland beschäftigt ist, wurde uns mitgeteilt, dass sie nicht mehr in der Lage sein wird, den gleichen Schutz zu bieten wie in der Vergangenheit. Es wird in unserem besten Interesse sein, die Unterstützung der KMT zu gewinnen und sie in ihrem Krieg gegen Japan zu unterstützen." #NT!
 china.102.a: "Gemeinsam sind wir stark!" #NT!
 china.102.b: "Lassen Sie uns gemeinsam die japanische Bedrohung zurückschlagen." #NT!
 china.102.c: "Unsere Interessen werden am besten von der mächtigen Sowjetunion geschützt." #NT!
 china.103.t: "China vereint" #NT!
 china.103.d: "[From.GetName] hat sich entschieden, sich uns im Kampf gegen die Japaner anzuschließen. Gemeinsam werden wir den Eindringling zurückschlagen." #NT!
 china.103.a: "Gemeinsam sind wir stark!" #NT!
 china.104.t: "China wird angegriffen" #NT!
 china.104.d: "China wird angegriffen. Die Kriegsherren legen ihre Beschwerden beiseite, um gegen die einfallenden japanischen Streitkräfte zu kämpfen. Dies ist eine Gelegenheit, die Interessen der KPCh voranzutreiben. Wir können dem chinesischen Volk zeigen, dass wir und nicht die dekadente KMT die wahre Zukunft Chinas sind. Sollten wir uns ebenfalls dem Kampf anschließen und sicherstellen, dass es eine Zukunft für China gibt?" #NT!
 china.104_PRC_SOV_reinforcements: "Erhält 10 Divisionen von den Sowjets." #NT!
 china.104.a: "Gemeinsam sind wir stark!" #NT!
 china.104.b: "Sie werden Japan ohne unsere Hilfe bewältigen müssen" #NT!
 china.104.tt: "\nNordchina und die Mandschurei können nun im Namen des [Root.GetName] befreit werden.\n" #NT!
 china.105.t: "China vereint" #NT!
 china.105.d: "[From.GetName] möchte, dass wir im Kampf gegen Japan zusammenarbeiten. Sie haben sich bereits [From.GetFactionName] angeschlossen und sind bereit, alte Ressentiments beiseite zu legen, um sich gegen die japanische Invasion zu stellen." #NT!
 china.105.a: "Gemeinsam sind wir stark!" #NT!
 china.105.b: "Wir werden ihnen während des kommenden Krieges eine gewisse Kontrolle über unser Land gewähren" #NT!
 china.106.t: "China vereint" #NT!
 china.106.d: "[From.GetName] hat sich [Root.GetFactionName] angeschlossen und ist bereit zu kämpfen." #NT!
 china.106.a: "Wir werden die japanischen Teufel aus unserem Land vertreiben" #NT!
 china.107.t: "Nicht mehr vereint" #NT!
 china.107.d_PRC_joined: "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den man gemeinsam antreten kann. Mao Zedong festigt seine Macht über die Gebiete im Norden Chinas. Doch welche Chance haben sie gegen unsere siegreichen Armeen?" #NT!
 china.107.d_PRC_refused: "Mit dem Ende des Krieges haben die wahren Patrioten gesiegt. Es ist Zeit, mit denen abzurechnen, die sich versteckten, während wir bluteten." #NT!
 china.107_tt: "@PRC §YVolksrepublik China§! übernimmt die Kontrolle über chinesische Staaten in §YNordchina§! und §YMandschurei§!\n" #NT!
 china.107.a: "Wir haben keinen gemeinsamen Feind mehr" #NT!
 china.108.t: "Der Sozialismus schreitet voran" #NT!
 china.108.d: "Unsere Rolle im Kampf gegen die verhassten japanischen Hunde hat der KPCh viel Ansehen eingebracht. Immer mehr Menschen erkennen, dass wir die Zukunft Chinas sind, insbesondere im Vergleich zur korrupten Kuomintang. Parteikader organisieren diese Menschen bereits in einer neuen Armee, die das Bauernmeer durchschwimmen wird." #NT!
 china.108.a: "Wir müssen unsere Reihen verstärken" #NT!
 china.108_PRC_SOV_reinforcements_2: "Erhalte 20 Divisionen" #NT!
 china.109.t: "Kämpfe für China!" #NT!
 china.109_tt: "§YAnsprüche auf dem chinesischen Festland erlangen§!\n" #NT!
 china.109.d: "Es ist an der Zeit, China von der Krankheit der Kuomintang zu befreien. Wir werden alle Chinesen befreien und ein vereintes Volk unter der weisen Führung Maos haben." #NT!
 china.109.a: "Auf in den Krieg!" #NT!
 china.110.t: "[From.GetName] erklärt den Krieg" #NT!
 china.110.d: "Das Kabinett [From.GetName] und [From.GetLeader] hat uns den Krieg erklärt." #NT!
 china.110.a: "Auf in den Krieg!" #NT!
 china.111.t: "Nicht mehr vereint" #NT!
 china.111.d: "[Root.GetFactionName] hat seinen Zweck erfüllt. Es gibt keinen Feind mehr, gegen den wir vereint antreten müssen. Wir haben die Zeit sinnvoll genutzt, um unsere Unterstützung in Nordchina und der Mandschurei auszubauen, und jetzt ist es an der Zeit, unsere Kontrolle in dieser Region zu formalisieren." #NT!
 china.111.a: "Wir haben keinen gemeinsamen Feind mehr" #NT!
 china.200.t: "Beitritt zur Volksrepublik China" #NT!
 china.200.d: "Nachdem wir mit der nationalistischen Kuomintang gebrochen haben, um das Volk zu befreien, müssen wir uns jetzt mit der bestehenden Volksrepublik China verbünden, um eine Zersplitterung der Bewegung zu vermeiden. Die Feinde Chinas haben sich immer auf unsere internen Machtkämpfe verlassen, um uns zu schwächen; der neue sozialistische Staat wird einen solchen Fehler nicht machen!" #NT!
 china.200.a: "Gemeinsam werden wir die Nationalisten besiegen!" #NT!
 china.201.t: "Kommunistische Aufständische treten der Republik bei" #NT!
 china.201.d: "Nachdem sie sich von der nationalistischen Kontrolle befreit hatten, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, die Entscheidung getroffen, ihren Staat unter der Führung von [Root.GetLeader] mit unserem zu vereinen. Jetzt und von nun an soll es eine vereinte Volksrepublik China geben." #NT!
 china.201.a: "Wir müssen zusammenkommen, um unsere Kameraden zu schützen!" #NT!
 china.202.t: "Kommunistische Aufstände in [CHI_communist_state.GetName]" #NT!
 china.202.d: "Die wachsende kommunistische Unterstützung in [CHI_communist_state.GetName] hat einen Bruchpunkt erreicht. Regierungseinrichtungen wurden überrannt und die Rebellen haben erklärt, dass sie sich nicht länger als Teil von [Root.GetName] betrachten. Wir haben praktisch die gesamte Kontrolle über [CHI_communist_state.GetName] an das kommunistische Regime verloren." #NT!
 china.202.a: "Wir müssen dieser kommunistischen Bedrohung Einhalt gebieten!" #NT!
 china.203.t: "Kommunistische Aufstände in [CHI_communist_state.GetName]" #NT!
 china.203.d: "Nachdem sie sich von der nationalistischen Kontrolle befreit hatten, haben chinesische Revolutionäre, die mit unserer Sache sympathisieren, die Entscheidung getroffen, ihren Staat unter der Führung von [Root.GetLeader] mit unserem zu vereinen. Jetzt und von nun an soll es ein vereintes [Root.GetName] geben." #NT!
 china.203.a: "Wir heißen unsere kommunistischen Brüder willkommen!" #NT!
 china.204.t: "Eine [Root.GetAdjective] Hauptstadt" #NT!
 china.204.d: "Mit dem Ende des chinesischen Bürgerkriegs ist es für uns an der Zeit, unsere Macht in China zu festigen und den Menschen zu zeigen, dass wir die moderne Inkarnation des Reichs der Mitte sind. Wir sind der Staat, der sie in die Zukunft führen wird.\n\nZu diesem Zweck sollten wir eine Hauptstadt haben, die unserem großen Staat würdig ist." #NT!
 china.204.a: "Wir werden von der alten Hauptstadt des Nordens aus regieren." #NT!
 china.204.b: "Wir werden von der alten Hauptstadt des Südens aus regieren." #NT!
 china.204.c: "Eine Verlegung des Regierungssitzes ist nicht erforderlich." #NT!
 CHI_nanjing_tt: "Verschiebt die Hauptstadt nach §YNanjing§!." #NT!
 CHI_no_united_front: "Es wird keine Zusammenarbeit gegen externe Bedrohungen geben." #NT!
 spanish_civil_war: "Der spanische Bürgerkrieg hat begonnen" #NT!
 spain.1.t: "Bürgerkrieg!" #NT!
 spain.1.d: "Eine Gruppe mächtiger Generäle der Streitkräfte hat ein Pronunciamento herausgegeben, in dem sie die derzeitige Regierung Spaniens verurteilt! Sie haben mit Unterstützung konservativer Monarchisten und des Klerus einen rechtsgerichteten Putsch durchgeführt. Ein erheblicher Teil des Militärs hat sich auf die Seite dieser Nationalisten gestellt, aber bisher ist es ihnen nicht gelungen, mit Ausnahme von Sevilla eine der großen Städte Spaniens einzunehmen.\n\nLinke Freiwillige strömen inzwischen zu den Bannern der republikanischen Regierung und sind bereit, sie gegen die Rebellen zu unterstützen. Diese Loyalisten mögen schlecht ausgebildet sein, aber niemand kann ihren Enthusiasmus in Frage stellen.\n\nDie Fronten sind gezogen – welche Fraktion sollen wir unterstützen?" #NT!
 spain.1.a: "Die Nationalisten!" #NT!
 spain.1.b: "Die Republikaner!" #NT!
 spain.10.d: "Nach der friedlichen Wahl von General Francisco Franco zum Präsidenten Spaniens gab es Hoffnung, dass die gewaltsamen Aufstände und politischen Unruhen der letzten Jahre ein Ende finden würden. Gerüchte, dass Franco versuchen würde, eine Einparteiendiktatur mit sich selbst als Staatsoberhaupt zu errichten, wurden durch das plötzliche Verschwinden mehrerer Oppositionsführer genährt.\nNach einem schnellen Prozess wurde der Carabineros-Offizier José Galánfor des Hochverrats für schuldig befunden und kurz darauf öffentlich hingerichtet. Obwohl dies als Maßnahme gedacht war, um jeden Widerstand gegen den Aufstieg des nationalistischen Spaniens zu unterdrücken, hatte es den gegenteiligen Effekt. Linke Freiwillige und sogar eine Gruppe von Generälen haben sich unter die Fahnen der neu gegründeten Volksarmee geschart, bereit, den Kampf gegen die unterdrückerischen Nationalisten zu unterstützen. Obwohl die meisten schlecht ausgebildet sind, gelang es ihnen, im Chaos, das dem Aufstand folgte, mehrere wichtige Städte einzunehmen.\n\nDie Fronten sind gezogen – welche Fraktion sollen wir unterstützen?" #NT!
 spain.10.b: "Die Volksarmee!" #NT!
 nationalists_chosen: "Tod den Rojos!\n" #NT!
 republicans_chosen: "Tod den Falangisten!\n" #NT!
 spain.2.t: "Suchen Sie internationale Unterstützung?" #NT!
 spain.2.d: "Der Putsch war kein voller Erfolg, aber Karlisten, Falangisten und die Konföderation der Autonomen Rechten konnten einen großen Teil der Armee mobilisieren, um die Republik zu stürzen, die zu lange zugelassen hatte, dass unsere stolze christliche Nation in Anarchie verfiel. Der Ausgang ist noch ungewiss, und die Welt beobachtet mit Sorge, welche Seite als Sieger hervorgehen wird.\n\nWir haben diesen Putsch jedoch nicht tatenlos durchgeführt, und die Welt sollte dies auch nicht tun, wenn sie die rote Bedrohung vernichten will. Andere Nationen, die im selben Prozess der Wiederherstellung ihres nationalen Ruhms sind, sollten bereit sein, uns zu Hilfe zu kommen." #NT!
 spain.2.a: "Fordern wir Ausrüstung und Munition an." #NT!
 spain.2.b: "Spanien muss mit spanischem Blut erobert werden!" #NT!
 spain.3.d: "Reaktionäre und liberalistische Kräfte im Militär haben versucht, die Republik mit einem Schlag zu zerschlagen, aber sie hatten nicht mit dem Widerstand gerechnet, auf den sie in den Großstädten stießen, und auch nicht mit der schnellen Mobilisierung von Arbeitermilizen. Statt eines Putsches haben sie einen Krieg begonnen, einen Krieg gegen den Fortschritt und die Zukunft, die das spanische Volk wollte.\n\nKonservative und sozialistische Nationen bekunden gleichermaßen ihre Unterstützung für die Republik, aber nur wenige wagen es, sich direkt zu engagieren. Wir könnten sie bitten, unser Vorhaben zu unterstützen, sonst werden die Unterdrücker als Nächstes ihre Freiheit und Solidarität fordern." #NT!
 spain.3.a: "Dies ist ein internationaler Kampf zur Eindämmung des Liberalismus!" #NT!
 spain.3.b: "Wir werden nicht zur Marionette degenerierter Arbeiterstaaten!" #NT!
 spain.4.t: "Das nationalistische Spanien will unsere Hilfe" #NT!
 spain.4.d: "Der spanische Bürgerkrieg ist zu einer Art Mikrokosmos für unsere Sicht der globalen Situation geworden: Sozialisten und Liberale wollen alte Werte zerstören, und wir greifen zu den Waffen, um sie wiederzubeleben. Es ist nicht überraschend, dass die Nationalisten in Spanien sich an uns und andere gewandt haben, um sich für den kommenden Konflikt zu rüsten." #NT!
 spain.4.a: "Wir versprechen, zu senden, was wir können." #NT!
 spain.4.b: "Wenn ihnen die Kraft fehlt, die Macht zu ergreifen, verdienen sie sie nicht." #NT!
 spain.5.t: "Das republikanische Spanien will unsere Hilfe" #NT!
 spain.5.d: "Der Versuch, die Zweite Spanische Republik zu stürzen, ist ein klares Zeichen dafür, dass die Liberalisten die Blüten des Fortschritts nicht wachsen lassen werden, selbst dort, wo sie von Natur aus Wurzeln schlagen. Die Republikaner und ihre Verbündeten, eine Mischung aus Demokraten, Sozialisten und Anarchisten, haben sich an uns und andere Teile der internationalen Gemeinschaft gewandt, um Hilfe zu erhalten. Viele Nationen, die behaupten, Konservatismus und Freiheit zu verteidigen, haben ihre Unterstützung verweigert, aus Angst, in den Krieg hineingezogen zu werden. Wie reagieren wir?" #NT!
 spain.5.a: "Versprechen Sie ihnen, Waffen und Ausrüstung zu schicken." #NT!
 spain.4.a.tt: "[From.GetName] wäre dankbar, wenn wir während des Krieges ein Leih- und Pachtgesetz vereinbaren würden." #NT!
 spain.5.b: "Leider können wir es uns nicht leisten, einzugreifen." #NT!
 spain.6.t: "Das nationalistische Spanien schätzt unsere Hilfe" #NT!
 spain.6.d: "Unser Leih- und Pachtgesetz an das nationalistische Spanien ist nicht unbemerkt geblieben. Sollte es siegreich hervorgehen, könnten wir nach dem Wiederaufbau Spaniens einen starken Verbündeten haben." #NT!
 spain.6.a: "Hoffen wir, dass sie den Roten Terror eindämmen." #NT!
 spain.7.t: "Das republikanische Spanien schätzt unsere Hilfe" #NT!
 spain.7.d: "Unser Leih- und Pachtgesetz an das republikanische Spanien ist nicht unbemerkt geblieben. Wenn die Republik wiederhergestellt wird, können wir darauf vertrauen, dass sie unsere anhaltenden Bemühungen unterstützen wird, die Welt vom liberalistischen Abschaum zu befreien." #NT!
 spain.7.a: "Es lebe die Republik!" #NT!
 spain.8.t: "Die Rückeroberung Madrids" #NT!
 spain.8.d: "Der Krieg ist gewonnen. Madrid gehört wieder uns und wir haben die Möglichkeit, die jahrhundertealte Stadt wieder zum Zentrum Spaniens zu machen. Sie hat viele Kämpfe erlebt und muss wiederaufgebaut werden. Und was wäre dafür besser geeignet, als sie zu unserer Hauptstadt zu machen?" #NT!
 spain.8.a: "Verlegung der Hauptstadt nach Madrid" #NT!
 spain.8.b: "Aktuellen Standort behalten" #NT!
 spain.9.t: "Spanische Wahl von 1936" #NT!
 spain.9.d: "Die Zweite Republik hat sich als fragile Existenz erwiesen. [Root.GetLeader] kann Präsident werden, wenn er von der Volksfront unterstützt wird, einer breiten Koalition linker Gruppen, die von Republikanern, Sozialisten und Anarchisten unterstützt wird.\n\nAber auch die rechte Opposition, bestehend aus Konservativen, Monarchisten und Liberalen, beginnt sich zu vereinen, um die Volksfront zu stürzen. Welche Koalition auch immer auseinanderfällt, ihre Gegner werden ihre internen Konflikte wahrscheinlich ausnutzen, um eine Revolution zu starten. Diese Wahl ist nicht die letzte Prüfung, die Spanien bestehen muss, um diesen Konflikt zu lösen." #NT!
 spain.9.a: "Halten Sie die Volksfront aufrecht." #NT!
 spain.9.b: "Vereinen Sie die konservativen Gruppen unter der Falange." #NT!
 italy.9.t: "Anfrage Balearen aus Spanien" #NT!
 italy.9.d: "Während des Bürgerkriegs bot Italien Freiwillige an, für die nationalistische Sache zu kämpfen. Obwohl ideologische Motive im Vordergrund standen, hatte Italien auch ein strategisches Interesse am Ausgang. Die Verteidigung der Balearen, insbesondere Mallorcas, war für Italien aufgrund ihrer Lage im Mittelmeer von besonderem Interesse, insbesondere im Verhältnis zu westeuropäischen Kolonien.\n\nNun hat [From.GetLeader] vorgeschlagen, die Inseln dauerhaft unter italienische Kontrolle zu stellen. In Anbetracht ihres Beitrags zu unserem Sieg könnten die Vorschläge durchaus sinnvoll sein." #NT!
 italy.9.a: "Lassen Sie die Italiener behalten, was sie verteidigt haben." #NT!
 italy.9.b: "Wir haben diesen Krieg nicht gewonnen, um uns ausländischen Forderungen zu beugen!" #NT!
 italy.10.t: "Spanien gibt die Balearen auf" #NT!
 italy.10.d: "Aus Dankbarkeit für unsere Unterstützung und Verteidigung der liberalistischen Sache während des spanischen Bürgerkriegs hat [From.GetLeader] zugestimmt, unsere temporären Militärstützpunkte auf Mallorca, Menorca und Ibiza dauerhaft zu machen. Obwohl diese Inseln mit ihrer wichtigen strategischen Position eine willkommene Ergänzung unseres Reiches sind, scheinen die Spanier ihre Schuld nun als getilgt zu betrachten." #NT!
 italy.10.a: "Solange sie uns als rechtmäßige Eigentümer anerkennen." #NT!
 italy.11.t: "Spanien weigert sich, Inseln aufzugeben" #NT!
 italy.11.d: "Trotz unserer Hilfe im Bürgerkrieg weigert sich [From.GetLeader] nun, uns die Balearen zu überlassen, für deren Verteidigung unsere Landsleute gekämpft haben. Obwohl sie darauf bestehen, gute Beziehungen zu unserem Land pflegen zu wollen, ist es eine Beleidigung, die wir nie vergessen werden, dass sie uns zum Abzug der Militäranlagen gezwungen haben, die diese Inseln ursprünglich zu spanischen Inseln gemacht haben." #NT!
 italy.11.a: "Im Bedarfsfall könnten wir sie trotzdem geltend machen." #NT!
 italy.12.t: "Londoner Konferenz" #NT!
 italy.12.d: "Unsere Freunde in Jugoslawien sind von unserem nördlichen Nachbarn unter Druck gesetzt worden. Die korrupten und dekadenten westlichen Mächte haben gezeigt, warum sie im Niedergang begriffen sind, indem sie nicht für die Rechte Jugoslawiens eingetreten sind. Dies könnte genau die Gelegenheit für eine jüngere, dynamischere Macht sein, die mit der richtigen Führung zielstrebig auf die Weltbühne schreiten kann! Der Commando Supremo berichtet, dass sie fast bereit sind, unsere unbesiegbaren Legionen loszulassen." #NT!
 italy.12.a: "Dies ist unsere Zeit!" #NT!
 italy.12.b: "Es wird eine bessere Gelegenheit geben." #NT!
 italy.13.t: "Erster Ljubljana-Preis" #NT!
 italy.13.d_dalmatia_montenegro: "Während der jugoslawische Staat an seinen eigenen Widersprüchen zusammenbricht, ist es für Italien an der Zeit, sich zu holen, was ihm zusteht. Die schwindenden Mächte im Westen haben vielleicht so große Angst vor Italien, dass sie ihm das verweigern, was ihm zusteht, aber es erheben sich neue Mächte, die Italiens wahren Wert erkennen. Wir haben uns nicht nur gesichert, was uns im verstümmelten Sieg verwehrt wurde, sondern auch unser Protektorat Albanien konnte sein Territorium vergrößern." #NT!
 italy.13.d_montenegro: "Unsere Entscheidung, uns mit der aufstrebenden Macht Deutschlands zu verbünden, hat sich ausgezahlt. Der jugoslawische Staat steht vor der Auflösung und die deutsche Führung hat den Weitblick, die Vorteile der italienischen Freundschaft zu erkennen. Montenegro wird an Albanien übergeben, wie es nur richtig ist." #NT!
 italy.13.d_dalmatia: "Nach dem Verrat unserer ehemaligen Verbündeten im Westen auf der Pariser Friedenskonferenz, auf der uns Norddalmatien versprochen wurde, haben wir uns entschieden, uns auf die Seite Berlins zu stellen. Deutschland hat klugerweise entschieden, dass die italienische Freundschaft zu wertvoll ist, um sie zu ignorieren, und unsere Ansprüche in Jugoslawien müssen anerkannt werden. Die Adria wird ein italienischer See sein und Gerechtigkeit wird herrschen." #NT!
 italy.13.a: "Italien erhebt sich" #NT!
 italy.14.t: "Deutschland durchkreuzt unsere Forderungen" #NT!
 italy.14.d: "Deutschland hat es für angebracht gehalten, unsere bescheidenen, fairen und vernünftigen Forderungen nach Vichy-Gebiet zu vereiteln. Sollen wir [From.GetFactionName] verlassen?" #NT!
 italy.14.a: "Inakzeptabel. Allein können wir es besser machen" #NT!
 italy.14.b: "Wir werden uns ihren Respekt verdienen" #NT!
 italy.15.t: "Deutschland unterstützt unsere Forderungen" #NT!
 italy.15.d: "Deutschland hat erkannt, dass es klug ist, unsere Forderungen nach dem Vichy-Gebiet zu unterstützen. Vichy hat uns Savoyen und Korsika überlassen." #NT!
 italy.15.d_Corsica: "Mit einer kleinen deutschen Unterstützung hat Vichy Korsika an uns abgetreten" #NT!
 italy.15.a: "Rache für Italien" #NT!
 italy.16.t: "Deutschland unterstützt uns fast" #NT!
 italy.16.d: "Deutschland hat es für angebracht gehalten, sich in unseren Streit mit Vichy-Frankreich einzumischen. Sie haben unseren Versuch, Korsika zu erobern, blockiert, aber Savoyen haben wir immer noch." #NT!
 italy.16.a: "Die Korsika-Frage wurde nur aufgeschoben" #NT!
 france.1.t: "Japan fordert Indochina" #NT!
 france.1.d: "Japanische Streitkräfte sind entlang der Grenzen unserer Kolonie in Indochina stationiert und fordern uneingeschränkten Zugang zu unseren Stützpunkten und Einrichtungen! Wenn wir ihrer Forderung nachkommen, überschreiben wir ihnen praktisch die Kontrolle über Indochina. Andererseits verfügen wir nicht wirklich über die Mittel, um sie in dieser Angelegenheit zu bekämpfen." #NT!
 france.1.a: "Wir haben keine andere Wahl, als zuzustimmen." #NT!
 france.1.b: "Niemals!" #NT!
 france.2.t: "Verlängerung der Maginot-Linie" #NT!
 france.2.d: "Die Pläne für die Verlängerung der Maginot-Linie bis zum Ärmelkanal sind fertig und die Bauaufträge erteilt. Die Belgier haben offiziell Protest eingelegt, nachdem sie unsere Vorbereitungen von jenseits der Grenze aus gesehen haben, aber die Arbeiten gehen weiter." #NT!
 france.2.a: "Vielleicht hätten sie unser Bündnis nicht verlassen sollen." #NT!
 france.3.t: "Verlängerung der Alpenlinie" #NT!
 france.3.d: "Wir haben mit der Verbesserung der Befestigungen der Alpenlinie begonnen. Wenn diese neuen Verteidigungsanlagen fertig sind, müssten die Italiener verrückt sein, um die Grenze zu überqueren!" #NT!
 france.3.a: "Lass sie kommen!" #NT!
 france.10.t: "Verlust" #NT!
 france.10.d: "Die Schlacht ist verloren. Paris ist in deutsche Hände gefallen und es ist nur eine Frage der Zeit, bis der Rest des Landes besetzt wird. Wir müssen jetzt an die Zukunft denken. Teile der Regierung wollen einen Waffenstillstand mit Deutschland, aber viele Offiziere wollen den Kampf von Großbritannien aus fortsetzen.\n\nEinige Mitglieder des britischen Kriegskabinetts haben eine andere Möglichkeit vorgeschlagen - einen Zusammenschluss von Frankreich und Großbritannien zu einer einzigen Nation, die weiterkämpfen wird, bis ganz Frankreich befreit ist." #NT!
 france.10.a: "Wir müssen mit den Deutschen zusammenarbeiten." #NT!
 france.10.a_tt: "§YSpielen Sie als Vichy-Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!\n" #NT!
 france.10.b: "Der Kampf geht weiter!" #NT!
 france.10.b_tt: "§YSpiele als Frankreich, wenn Deutschland einen Waffenstillstand gewährt§!\n" #NT!
 france.10.c: "Lasst uns mit Großbritannien verschmelzen!" #NT!
 france.11.t: "Frankreich schlägt Union vor" #NT!
 france.11.d: "Die Lage in Frankreich ist düster. Viele Mitglieder der Regierung streben einen Waffenstillstand mit Deutschland an, doch einige haben positiv auf den Vorschlag von Mitgliedern des britischen Kriegskabinetts reagiert, unsere beiden Länder zu einem einzigen zu vereinen. Diese französisch-britische Union wird den Kampf gegen die Deutschen fortsetzen, bis der Sieg errungen ist. Wie sollen wir reagieren?" #NT!
 france.11.a: "Nein. Großbritannien ist Großbritannien und Frankreich ist Frankreich." #NT!
 france.11.b: "Ja, wenn das die Franzosen im Kampf hält!" #NT!
 france.12.t: "Großbritannien stimmt der Union zu" #NT!
 france.12.d: "Großbritannien hat der Verschmelzung unserer beiden Länder zugestimmt. In London wird gerade eine neue gemeinsame Regierung gebildet." #NT!
 france.12.a: "Nach London!" #NT!
 FRA_franco_british_cores: "Alle §Y[FRA.GetAdjective] Kerne§! werden zu §Y[ENG.GetAdjective] Kernen§!." #NT!
 france.13.t: "Großbritannien lehnt Union ab" #NT!
 france.13.d: "Die britische Regierung hat jede Möglichkeit einer Verschmelzung unserer beiden Länder zu einem einzigen abgelehnt. Ein Waffenstillstand mit Deutschland ist zu diesem Zeitpunkt unvermeidlich." #NT!
 france.13.a: "Wir müssen zusammenarbeiten." #NT!
 france.13.b: "Wir müssen den Kampf fortsetzen!" #NT!
 france.14.t: "Triumph in Frankreich" #NT!
 france.14.d: "Unser Sieg in Frankreich ist fast vollständig. Die französische Regierung hat um einen Waffenstillstand gebeten, und unsere Diplomaten haben Bedingungen vorbereitet, denen sie zugestimmt haben. Sie werden die Kontrolle über Südfrankreich behalten, während wir den Rest frei besetzen können." #NT!
 france.14.a: "Gründung von Vichy-Frankreich." #NT!
 establishing_vichy_tt: "§YVichy-Frankreich§! wird in Südfrankreich gegründet. \n§YVichy-Frankreich§! erhält alle §Yfranzösischen Kolonialgebiete§!\nEin Prozentsatz der §Yfranzösischen§! Streitkräfte wird nach §YVichy-Frankreich§! verlegt\n(§YVichy-Frankreich§!):\n §YMouvement Franciste§! wird die Regierungspartei.\n §YPhilippe Pétain§! wird Vorsitzender der §YLiberalistischen§! Partei.\n Erhält Nationalgeist §YBesatzungskosten§!, was (Konsumgüterfabriken: §Y20 %§!) gewährt\n Verlegt die Hauptstadt nach §YAuvergne§!" #NT!
 france.14.b: "Nein, Deutschland wird alles erobern!" #NT!
 france.14.c: "Gründung des Bourbon-Frankreichs." #NT!
 france.15.t: "Deutschland lehnt Waffenstillstand ab!" #NT!
 france.15.d: "Die Deutschen haben unseren Waffenstillstandsantrag abgelehnt! Offenbar wollen sie uns alle versklaven ... uns bleibt nichts anderes übrig, als bis zum letzten zu kämpfen!" #NT!
 france.15.a: "Wir sind verloren!" #NT!
 france.16.t: "Bleibt zusammen, bleibt stark!" #NT!
 france.16.d: "Da die jüngsten Ereignisse in Paris die meisten von uns beeinflusst haben, ist es wichtiger denn je, dass wir als Nation zusammenstehen. Wir müssen uns den Zustand unseres Landes ansehen und den Ausgang dieses Krieges nicht hinnehmen, sondern ändern. \n\nDie Vergangenheit vergessen und nach neuen Horizonten blicken. Wir wissen nicht, was uns in den nächsten Monaten erwartet, aber wir werden es gemeinsam bewältigen!" #NT!
 france.16.a: "Wir haben schon Schlimmeres gesehen!" #NT!
 france.17.t: "Einladung zur französischen Fraktion" #NT!
 france.17.d: "Im Bemühen, die Kleine Entente – die Tschechoslowakei, Jugoslawien und Rumänien – zu stärken und einem möglichen Wiederaufleben der aggressiven Expansionspolitik der alten Mittelmächte Einhalt zu gebieten, hat Frankreich uns gebeten, uns mit ihnen einer Allianz anzuschließen, deren Ziel die Zusammenführung dieser Nationen ist." #NT!
 france.17.a: "Gerne. Die Kleine Entente muss wieder aufgebaut werden." #NT!
 france.17.b: "[Root.GetName] geht seinen eigenen Weg." #NT!
 france.18.t: "[From.GetName] tritt der französischen Fraktion bei" #NT!
 france.18.d: "Unser Plan, zu verhindern, dass die Allianz der Kleinen Entente auseinanderbricht und sich von uns abwendet, macht Fortschritte. [From.GetLeader] billigt unsere Bemühungen und hat unsere Einladung zu einer Allianz angenommen." #NT!
 france.18.a: "Wir sind dem Wiederaufbau der Kleinen Entente einen Schritt näher gekommen." #NT!
 france.19.t: "[From.GetName] lehnt französisches Bündnis ab" #NT!
 france.19.d: "Trotz unserer größten Bemühungen, die Kleine Entente zu unterstützen, stieß unser jüngster Versuch, Kontakt zu einem der Länder aufzunehmen, auf Skepsis. [From.GetLeader] hat sich geweigert, der Allianz beizutreten. Vielleicht zweifelt er an unseren Motiven oder ist besorgt, dass er durch eine zu enge Verbindung mit uns zur Zielscheibe werden könnte." #NT!
 france.19.a: "Sie könnten, soweit sie wissen, bereits ein Ziel sein!" #NT!
 france.20.t: "Widerstand gegen den Waffenstillstand" #NT!
 france.20.d: "Nach dem Waffenstillstand mit Deutschland und der Bildung einer neuen Regierung in Vichy-Frankreich rebellierte eine Gruppe hoher Offiziere gegen die neue französische Regierung. Charles de Gaulle rief in einer Radioansprache zum Widerstand gegen das kollaborierende Vichy-Regime auf. De Gaulle übernahm faktisch die Führung der Freien Französischen Streitkräfte und setzte den Kampf gegen die Deutschen fort." #NT!
 france.20.a: "Der Kampf um Frankreich geht weiter." #NT!
 france.20.a_tt: "§YCharles de Gaulle wird Staatschef Frankreichs§!" #NT!
 france.21.t: "Arbeiter drohen mit Streiks" #NT!
 france.21.d: "Nach der Entlassung von zwei Arbeitern in einer großen Fabrik sind im ganzen Land Kämpfe zwischen Arbeitern und Fabrikbesitzern ausgebrochen. Von [Root.GetCommunistParty] unterstützte Arbeiter haben sich organisiert und fordern bessere Bedingungen, wie höhere Löhne und kürzere Arbeitswochen. Dies wird die Produktion unserer Fabriken stark reduzieren und wird als Sieg für [Root.GetCommunistParty] angesehen. Wir sind zu Verhandlungen nach Matignon eingeladen. Geben wir ihren Forderungen nach oder bleiben wir standhaft und riskieren einen landesweiten Streik?" #NT!
 france.21.a: "Lass sie zuschlagen" #NT!
 france.21.b: "Einen Deal aushandeln" #NT!
 france.22.t: "Überprüfen Sie die Matignon-Vereinbarungen" #NT!
 france.22.d: "Mit den kürzlich unterzeichneten Matignon-Vereinbarungen hat unsere Industrie keine Chance, mit der deutschen zu konkurrieren. Unsere Produktionskapazität sinkt mit jedem Tag. Einige Fabrikbesitzer haben bereits begonnen, einige der Rechte, die ihnen in den Matignon-Vereinbarungen zugestanden wurden, neu zu verhandeln, ohne dass es dabei zu viel oder gar keinem Widerstand seitens der Arbeiter gekommen wäre. Wir haben die Möglichkeit, die neu gewonnenen Arbeitnehmerrechte landesweit offiziell aufzuheben, riskieren aber, dass sie sich erneut hinter [Root.GetCommunistParty] versammeln, in der Hoffnung, dass sie einen weiteren Streik unterstützen. Wenn wir den Arbeitern ihre Rechte lassen und uns auf die Optimierung der aktuellen Arbeitsabläufe konzentrieren, kann dies dazu beitragen, das französische Volk wieder zu vereinen und uns gemeinsam wachsen zu lassen." #NT!
 france.22.a: "Mit der Zeit werden wir wieder so effizient sein wie zuvor" #NT!
 france.22.b: "Entziehen Sie ihnen ihre Rechte und bringen Sie unsere Branche sofort wieder auf Kurs" #NT!
 france.23.t: "Die Streiks sind vorbei" #NT!
 france.23.d: "Die meisten Arbeiter haben inzwischen erkannt, dass ihre unangemessenen Forderungen nicht erfüllt werden. Ihre Kinder müssen hungern, und obwohl [Root.GetCommunistParty] sie drängt, den Streik fortzusetzen, verfügen sie nicht über die Mittel dazu. Mit jedem Tag, der vergeht, geben die Arbeiter nach und kehren in die Fabriken zurück. Unsere Industrie wird wieder ihre volle Kapazität erreichen, und es ist unwahrscheinlich, dass es in naher Zukunft zu Streiks kommen wird." #NT!
 france.23.a: "Endlich können wir wieder antreten" #NT!
 france.24.t: "Die kommunistische Bedrohung" #NT!
 france.24.d: "Die Bedrohung, die ein vereintes Deutschland und die Sowjetunion darstellen, ist zu groß, um sie zu ignorieren. Nach der Einigung beider Länder über die Teilung Polens stehen wir vor einer schwierigen Entscheidung. Wenn wir [Root.GetCommunistParty] so agieren lassen wie bisher, öffnen wir uns mit der wachsenden Macht der Sowjetunion für interne Konflikte. Indem wir kommunistische Aktivitäten oder Verbindungen zu [Root.GetCommunistParty] verbieten, senden wir allen Bürgern ein starkes Signal, dass wir niemanden tolerieren, der eine Bedrohung für den Frieden darstellt. \nTraditionell konnten wir [Root.GetCommunistParty] in politische Diskussionen einbeziehen, aber da sie sich weigern, ihre Loyalität gegenüber Moskau aufzugeben, ist es vielleicht an der Zeit, drastische Maßnahmen zu ergreifen." #NT!
 france.24.a: "Verbot des Sozialismus in Frankreich" #NT!
 france.24.b: "Meinungsverschiedenheiten sind Teil des konservativen Prozesses" #NT!
 france.25.t: "Londoner Konferenz" #NT!
 france.25.d: "Da das Regime in Berlin die Spannungen an der Grenze zwischen ihnen und Jugoslawien verschärft, haben die Briten beschlossen, nachzugeben. Jugoslawien ist jedoch eine der drei Säulen, auf denen die osteuropäische Ordnung ruht. Wenn es schwächer wird, wird die Sicherheit Frankreichs darunter leiden. Sollten wir beweisen, dass wir die größere Macht sind und das Risiko eingehen, allein zu kämpfen?" #NT!
 france.25.a: "Wir werden den Frieden bewahren" #NT!
 france.25.b: "Wir werden für die Freiheit eintreten" #NT!
 france.26.t: "Londoner Konferenz" #NT!
 france.26.d: "Da das Regime in Berlin die Spannungen an der Grenze zu Jugoslawien verschärft, haben die Briten beschlossen, sich der deutschen Aggression entgegenzustellen. Doch die Wunden des letzten Krieges sind noch nicht verheilt und unser Land ist tief gespalten. Sind wir stark genug, um es allein zu schaffen?" #NT!
 france.26.a: "Es ist Zeit, den Deutschen Paroli zu bieten" #NT!
 france.26.b: "Das ist die falsche Ursache" #NT!
 france.27.t: "Deutschland unterstützt italienische Forderungen" #NT!
 france.27.d_1_state: "Deutschland ist den italienischen Forderungen nach unserem Territorium nachgekommen. Nach unserer Niederlage sind wir eigentlich nicht in der Lage, es anzufechten." #NT!
 france.27.d_both: "Italien soll Savoyen und Korsika erhalten. Diese Entscheidung Deutschlands hat bei den Kolonialgouverneuren für Unruhe gesorgt, die sich fragen, wer als nächstes an der Reihe sein wird. Der Gouverneur Syriens wartete nicht ab, bis er es erfuhr, und lief zum freien Frankreich über." #NT!
 france.27.a: "Wir haben eigentlich keine Wahl." #NT!
 france.27.b: "Die Deutschen sind kurzsichtige Narren" #NT!
 france.28.t: "Syrien Mängel" #NT!
 france.28.d: "Nach der deutschen Entscheidung, Italien die Vichy-Gebiete zu überlassen, hat sich die syrische Regierung entschieden, sich unserer Seite anzuschließen." #NT!
 france.28.a: "Frankreich ist der Erlösung einen Schritt näher" #NT!
 france.29.t: "Großbritannien akzeptiert die Bitte eines Verbündeten" #NT!
 france.29.d: "„Die Geschichte hat gezeigt, wie viel erreicht werden kann, wenn unsere großen Nationen Seite an Seite stehen. Im Geiste der Entente Cordiale sind wir stolz, Sie nicht nur als Freunde, sondern auch als Verbündete begrüßen zu dürfen. Gemeinsam werden wir ein leuchtendes Leuchtfeuer der Freiheit in einer Welt sein, die von der Dunkelheit der Unterdrückung überwältigt wird!“\n\nUnser Antrag, Großbritannien als Verbündeter beizutreten, wurde angenommen. Wir können in den kommenden turbulenten Zeiten auf ihre volle Unterstützung zählen." #NT!
 france.29.a: "Gemeinsam halten wir die Stellung!" #NT!
 france.30.t: "Großbritannien lehnt Antrag eines Verbündeten ab" #NT!
 france.30.d: "„Obwohl wir in der Vergangenheit gute Beziehungen gepflegt haben, können wir eine Eskalation der Konflikte auf der anderen Seite des Kanals nicht riskieren. Deutschland hat sich unser Vertrauen in die Einhaltung unseres Flottenpakts verdient, und obwohl wir uns verteidigen werden, sollte sich das Feuer ausbreiten, werden wir nicht riskieren, das Feuer zu schüren. Frieden muss immer das Ziel jeder konservativen Nation sein.“\n\nUnser Antrag, Großbritannien als Verbündeter beizutreten, wurde abgelehnt. Die britische Regierung ist nicht bereit, Deutschland weiter zu verärgern, und wird den gegenwärtigen Frieden nicht gefährden." #NT!
 france.30.a: "Ihr „Frieden“ ist nur ein anderes Wort für „Kapitulation“" #NT!
 france.33.title: "Französische Befreiung" #NT!
 france.33.desc: "Mit dem Ende des Krieges schwindet auch die Notwendigkeit, eine enge Verbindung mit der französischen Nation aufrechtzuerhalten. Die französischen politischen Parteien fordern zunehmend die Einsetzung einer provisorischen Regierung und Parlamentswahlen." #NT!
 france.33.a: "Natürlich sind unsere treuen Verbündeten ein freies Volk." #NT!
 france.33.b: "Wir müssen die Sicherheit auf dem Festland streng aufrechterhalten." #NT!
 france.34.title: "Ende der französisch-britischen Union" #NT!
 france.34.desc: "Da zwischen Großbritannien und Frankreich Frieden herrscht, hat [From.GetLeader] den Forderungen der französischen politischen Parteien nach Wiederherstellung einer provisorischen französischen Regierung zugestimmt. Ihre politische Integration wurde gestoppt, aber zweifellos werden die beiden Nationen auch in Zukunft enge Freunde bleiben." #NT!
 france.34.a: "Bravo!" #NT!
 france.34.b: "Ich verstehe." #NT!
 low.1.t: "Frankreich erweitert die Maginot-Linie" #NT!
 low.1.d: "Die Franzosen haben beschlossen, ihre Maginot-Linie nach Westen bis zum Ärmelkanal zu verlängern! Das zeigt deutlich ihre Absicht, uns im Falle einer deutschen Invasion im Stich zu lassen. Unsere Botschaft in Paris hat eine offizielle Beschwerde eingereicht, aber es ist fraglich, ob sie große Wirkung haben wird." #NT!
 low.1.a: "Das ist ein Skandal!" #NT!
 soviet.1.t: "Japanischer Aufbau" #NT!
 soviet.1.d: "Die Lage entlang der mandschurischen Grenze ist schon seit einiger Zeit angespannt, und nun erhalten wir von unseren mongolischen Kameraden Berichte, dass die Japaner ihre Truppen in Heilungkiang zusammenziehen. Ein Rückzug mag als Zeichen der Schwäche gelten, aber wenn wir mit Gewalt reagieren, könnte die Situation eskalieren. Wie lauten Ihre Befehle, Tovarisch Komandir?" #NT!
 soviet.1.a: "Wir schlagen zurück. Und zwar heftig." #NT!
 soviet.1.b: "Wir können uns keinen Krieg mit Japan leisten." #NT!
 soviet.2.t: "Erfolgreicher Überfall" #NT!
 soviet.2.d: "Unser Überfall auf die sich dort versammelnden japanischen Streitkräfte über die mandschurische Grenze war ein Erfolg! Wir konnten sie einholen, bevor sie ihre Vorbereitungen abgeschlossen hatten, und unsere tapferen Soldaten verpassten ihnen in dem darauf folgenden heftigen Gefecht eine ordentliche Tracht Prügel." #NT!
 soviet.2.a: "Gut gemacht!" #NT!
 soviet.3.t: "Fehlgeschlagener Überfall" #NT!
 soviet.3.d: "Unser Angriff über die mandschurische Grenze auf die dort versammelten japanischen Streitkräfte war ein Fehlschlag! Der Feind geriet in eine Zangenbewegung und wir erlitten schwere Verluste, bevor wir uns lösen konnten." #NT!
 soviet.3.a: "Bereiten Sie eine Feuertruppe vor." #NT!
 soviet.4.t: "[FROM.GetNameDefCap] Kapitulation Bessarabiens" #NT!
 soviet.4.d: "Die [FROM.GetAdjective]s haben klugerweise unseren Forderungen nachgegeben und alle ihre Truppen aus Bessarabien abgezogen. Wir werden das Gebiet als Moldauische Sozialistische Sowjetrepublik in die Union eingliedern. Seine Bürger werden nun die Vorteile des Sozialismus genießen." #NT!
 soviet.4.a: "Exzellent." #NT!
 soviet.5.t: "Rumänien lehnt unsere Forderungen ab" #NT!
 soviet.5.d: "Die Rumänen haben sich geweigert, unseren Forderungen nachzugeben! Es sieht so aus, als müssten wir ihre Besatzungstruppen mit Gewalt aus Bessarabien vertreiben." #NT!
 soviet.5.a: "Narren!" #NT!
 soviet.6.t: "[FROM.GetNameDefCap] Einsendungen" #NT!
 soviet.6.d: "[FROM.GetNameDefCap] hat sich unseren Forderungen ergeben. Wir haben die dekadente Regierung in Tallinn durch ein Volksparlament ersetzt, das einstimmig dafür gestimmt hat, [FROM.GetNameDef] in eine Sozialistische Sowjetrepublik umzuwandeln. Nach Beratungen hat der Oberste Sowjet beschlossen, dieser Forderung nachzukommen." #NT!
 soviet.6.a: "Willkommen in der Gewerkschaft, Genossen." #NT!
 soviet.7.t: "[FROM.GetNameDefCap] lehnt unser Angebot ab" #NT!
 soviet.7.d: "[FROM.GetNameDefCap] hat sich unverschämterweise dazu entschlossen, unser großzügiges Angebot eines gegenseitigen Beistandspakts abzulehnen! Die Kapitalisten und Speichellecker in Tallinn hatten außerdem die Frechheit, eine Erklärung abzugeben, in der sie von uns verlangen, die territoriale Integrität ihres Landes zu respektieren!" #NT!
 soviet.7.a: "Wir müssen die [FROM.GetAdjective] vor sich selbst schützen." #NT!
 soviet.8.t: "[FROM.GetNameDefCap] Einsendungen" #NT!
 soviet.8.d: "Die [FROM.GetAdjective]-Regierung in Riga hat unseren Forderungen zugestimmt und wir haben ihre korrupte Herrschaft durch eine Volksversammlung ersetzt. Dieses Gremium hat einstimmig beschlossen, die Mitgliedschaft in unserer großen Union als Sozialistische Sowjetrepublik zu beantragen. Wir haben uns freundlicherweise bereit erklärt, dieser Bitte nachzukommen." #NT!
 soviet.8.a: "Ihr seid jetzt Sozialisten!" #NT!
 soviet.9.t: "[FROM.GetNameDefCap] lehnt unser Angebot ab" #NT!
 soviet.9.d: "Die herrschenden bürgerlichen Unterdrücker haben beschlossen, jede Vernunft aufzugeben. Sie haben unseren großzügigen Beistandspakt abgelehnt und fordern den sofortigen Abzug aller sowjetischen Streitkräfte, die sich entlang ihrer Grenze „versammeln“." #NT!
 soviet.9.a: "Das Volk von [FROM.GetAdjective] muss befreit werden." #NT!
 soviet.10.t: "[FROM.GetNameDefCap] Einsendungen" #NT!
 soviet.10.d: "Unserem Antrag auf Militärstützpunkte in [FROM.GetNameDef] wurde stattgegeben, aber leider ist ihre Regierung zusammengebrochen. Wir haben ein Volksparlament eingerichtet, um Anarchie zu vermeiden, und sie haben einstimmig dafür gestimmt, den Obersten Sowjet um die Mitgliedschaft in unserer Union zu ersuchen. Dieser Antrag wurde stattgegeben." #NT!
 soviet.10.a: "Wir werden Sie vor dem Kapitalismus retten." #NT!
 soviet.11.t: "[FROM.GetNameDefCap] lehnt unser Angebot ab" #NT!
 soviet.11.d: "[FROM.GetNameDefCap] scheint auf Selbstzerstörung aus zu sein, und die Idioten in ihrer Regierung verweigern unseren Streitkräften den Zugang zu ihrem Land. Glauben sie etwa, es ginge ihnen unter den Deutschen besser? Ihre selbstsüchtigen Führer begehen ein Verbrechen am Volk, indem sie ihren Bürgern den wahren Sozialismus vorenthalten." #NT!
 soviet.11.a: "Das Volk von [FROM.GetAdjective] hat genug gelitten." #NT!
 soviet.12.t: "[FROM.GetNameDefCap] akzeptiert unsere Forderungen" #NT!
 soviet.12.d: "Die überwältigenden Kräfte, die wir entlang ihrer Grenzen zusammengezogen haben, haben die Regierung von [FROM.GetAdjective] davon überzeugt, unserer bescheidenen Bitte um eine Neuordnung ihrer Grenzen nachzukommen. Wir haben die Kontrolle über Karelien erlangt und die Position von [195.GetName] ist jetzt viel sicherer." #NT!
 soviet.12.a: "Wir haben damit gerechnet, dass sie sich zur Wehr setzen …" #NT!
 soviet.13.t: "[FROM.GetNameDefCap] lehnt unsere Forderungen ab" #NT!
 soviet.13.d: "Die [FROM.GetAdjective]-Regierung hat unsere Forderungen abgelehnt, aber das war zu erwarten. Wenn wir Karelien wollen, müssen wir es uns mit Gewalt nehmen. Es ist Zeit, den sturen Finnen eine Lektion zu erteilen, die sie nicht vergessen werden!" #NT!
 soviet.13.a: "Wir werden sie in ein paar Wochen vernichten." #NT!
 soviet.14.t: "Mitgliedschaft in der UdSSR" #NT!
 soviet.14.d: "Wir stehen unter dem Druck Moskaus, offiziell der UdSSR beizutreten. Sollten wir dem zustimmen?" #NT!
 soviet.14.a: "Ja, lasst uns ihnen beitreten." #NT!
 soviet.14.b: "Nein, wir haben unser volles Potenzial noch nicht erreicht!" #NT!
 soviet.15.t: "Tannu Tuva lehnt ab!" #NT!
 soviet.15.d: "Die Tuwiner haben sich unverschämt geweigert, sich der Sowjetunion anzuschließen! Was solch eine bemitleidenswerte Nation allein erreichen könnte, ist ein Rätsel, das vielleicht nie beantwortet werden wird." #NT!
 soviet.15.a: "Viel Glück für sie." #NT!
 soviet.16.t: "Die Annexion von Tannu Tuva" #NT!
 soviet.16.d: "Der Oberste Sowjet hat vom tuwinischen Parlament einen formellen Antrag auf Mitgliedschaft in der Sowjetunion erhalten. Die Organisation wird als Autonome Oblast Tuwinen in der Russischen SFSR stattfinden." #NT!
 soviet.16.a: "Willkommen in der Gewerkschaft, Genossen." #NT!
 soviet.17.t: "Verbesserung der Stalin-Linie" #NT!
 soviet.17.d: "Eine gründliche Revision der Verteidigungsanlagen entlang unserer westlichen Grenzregionen wurde abgeschlossen, und Häftlinge aus unseren Besserungsarbeitslagern stehen bereit, mit der Arbeit zu beginnen. Bald wird die Stalin-Linie ihrem glorreichen Namen alle Ehre machen!" #NT!
 soviet.17.a: "Genosse Stalin wird stolz sein!" #NT!
 soviet.60.t: "Die Teilung Polens" #NT!
 soviet.60.d: "Polen gehört uns, aber die westlichen Teile fallen gemäß den Bestimmungen des Molotow-Ribbentrop-Pakts unter die Einflusssphäre von [GER.GetAdjective]. Sollten wir unsere Truppen abziehen und die [GER.GetAdjective] dieses Gebiet besetzen lassen? Andernfalls wäre unser Vertrag nichtig." #NT!
 soviet.60.a: "Ja. Jetzt ist nicht die Zeit, Verträge zu brechen." #NT!
 soviet.60.b: "Nein! Ganz Polen gehört dem Vaterland!" #NT!
 soviet.61.t: "Die Sowjets halten sich an den Pakt" #NT!
 soviet.61.d: "Gemäß dem Vertrag haben die Polen die westlichen Teile Polens unserer Verwaltung übergeben. Zur Sicherung sind deutsche Truppen einmarschiert." #NT!
 soviet.61.a: "Exzellent." #NT!
 soviet.62.t: "Sowjets brechen den Pakt" #NT!
 soviet.62.d: "Trotz wiederholter Zusicherungen haben die Sowjets ihre Truppen bisher nicht zurückgezogen und auch keine Anstalten gemacht, die Gebiete abzugeben und zu den vereinbarten Grenzen zurückzukehren. Es scheint, als hätten sie nicht die Absicht, sich an den Vertrag zu halten." #NT!
 soviet.62.a: "Es war nicht einmal die Tinte wert!" #NT!
 soviet.70.t: "[SOV.GetName] Druck" #NT!
 soviet.70.desc: "Trotz der Befreiung unseres Heimatlandes von der Besatzung durch [GER.GetAdjective] haben wir es immer noch mit den allgegenwärtigen [SOV.GetName] zu tun. Sie weigern sich nun, die Legitimität unserer Regierung anzuerkennen, es sei denn, den mit [SOV.GetAdjective] verbündeten Sozialisten des Landes wird gestattet, eine wichtigere Rolle in der Regierung einzunehmen. In Wirklichkeit ist dies eine kaum verhüllte Drohung der [SOV.GetAdjective], dass sie von uns erwarten, uns mit ihnen zu verbünden. Unterdessen scheinen unsere Partner im Westen nicht bereit zu sein, uns bei der Abwehr der Forderungen von [SOV.GetLeader] zu unterstützen." #NT!
 soviet.70.a: "Wir sind nicht in der Verfassung, einen weiteren Kampf anzuzetteln." #NT!
 soviet.70.b: "[SOV.GetLeader] lässt uns nichts vorschreiben." #NT!
 soviet.71.t: "[POL.GetAdjective] Ausrichtung vereinbart" #NT!
 soviet.71.desc: "Aufgrund des jüngsten Drucks unserer Regierung und der allgegenwärtigen Bedrohung durch die mächtige Rote Armee hat die bürgerliche Regierung von [POL.GetName] zugestimmt, die Autorität der kommunistischen Partei als einzige legitime Vertretung des Volkes zu respektieren. Wir hätten unseren Willen zwar mit Gewalt durchsetzen können, aber das ist nun unnötig, da wir uns darauf verlassen können, dass [POL.GetName] von nun an Teil unseres Einflussbereichs ist." #NT!
 soviet.71.a: "Sie haben richtig gehandelt, als sie sich unterworfen haben." #NT!
 soviet.72.t: "[POL.GetName] unterdrückt weiterhin das Proletariat" #NT!
 soviet.72.desc: "In einer törichten Zurschaustellung bürgerlicher Arroganz weigert sich die illegitime Regierung von [POL.GetName], die Autorität der kommunistischen Partei anzuerkennen. Wir können nicht zulassen, dass diese Narren Polen erneut zu einem Schauplatz liberalistischer Einfälle in [SOV.GetNameDef] machen. Es ist eine Frage der höchsten nationalen Sicherheit, dass wir [POL.GetName] unverzüglich in unseren Einflussbereich bringen." #NT!
 soviet.72.a: "Wir werden die [POL.GetAdjective] Bourgeoisie ein für alle Mal vernichten." #NT!
 soviet.72.b: "Die Menschen sind des Krieges müde, wir müssen einen anderen Weg finden." #NT!
 soviet.73.t: "[SOV.GetNameDef] macht einen Rückzieher" #NT!
 soviet.73.desc: "Die jüngsten Spannungen um die außenpolitische Ausrichtung von [POL.GetName] haben sich in letzter Zeit gelegt, da [SOV.GetNameDef] von seiner früheren aggressiven Rhetorik Abstand nimmt. Obwohl die Wahrscheinlichkeit einer weiteren Invasion gesunken ist, sollten wir gegenüber unserem östlichen Nachbarn und seinen Marionetten wachsam bleiben." #NT!
 soviet.73.a: "Wir müssen auf der Hut sein." #NT!
 soviet.74.t: "[FROM.GetNameDefCap], um das Gebiet [ROOT.GetAdjective] zurückzugeben" #NT!
 soviet.74.d: "Als Geste des guten Willens und der Freundschaft zwischen den Ländern [FROM.GetAdjective] und [ROOT.GetAdjective] hat [FROM.GetLeader] angeboten, einen Teil der von ihnen gehaltenen Gebiete, die historisch zu Polen gehörten, zurückzugeben." #NT!
 soviet.74.a: "Etwas ist besser als nichts" #NT!
 soviet.74.b: "Wir akzeptieren keine Wohltätigkeitsorganisationen" #NT!
 POL_refused_states: "Polen lehnte Territorium ab" #NT!
 POL_accepted_states: "Polen erhielt Territorium" #NT!
 soviet.75.t: "[FROM.GetLeader] hat unser Angebot angenommen." #NT!
 soviet.75.d: "Unser Angebot, das Gebiet zurückzugeben, wurde von der Regierung [FROM.GetAdjective] angenommen. Dies sollte hoffentlich alle auf absehbare Zeit zufriedenstellen und das Risiko interner Konflikte verringern." #NT!
 soviet.75.a: "Wie erwartet" #NT!
 soviet.76.t: "[FROM.GetLeader] hat unser Angebot abgelehnt." #NT!
 soviet.76.d: "Aus irgendeinem Grund hat die Regierung [FROM.GetAdjective] unser Angebot, das Gebiet zurückzugeben, abgelehnt. Was sie vorhaben, lässt sich derzeit nur schwer sagen, aber es bedeutet zumindest, dass es für sie später schwieriger wird, Ansprüche auf das Gebiet geltend zu machen." #NT!
 soviet.76.a: "Es gibt niemanden, dem man gefallen kann" #NT!
  
 finland.1.t: "Die [FROM.GetAdjective]s fordern [146.GetName]" #NT!
 finland.1.d: "Unter Berufung auf die Notwendigkeit, einen Sicherheitspuffer für [195.GetName] zu schaffen, haben Beamte aus [FROM.GetNameDef] eine Neuordnung unserer Grenzen gefordert. Sie wollen, dass wir ihnen Karelien überlassen, und angesichts der Truppenaufstockung von [FROM.GetAdjective] entlang unserer Grenze werden sie kein Nein als Antwort akzeptieren. Wie sollen wir reagieren?" #NT!
 finland.1.a: "Wir haben keine andere Wahl, als ihre Forderungen zu akzeptieren." #NT!
 finland.1.b: "Lass sie kommen, wenn sie sich trauen!" #NT!
 FIN_remove_soviet_claims_in_other_states_tt: "Verzichte auf alle Ansprüche in [FIN.GetFlag]§Y[FIN.GetAdjective]§! Kernzuständen." #NT!
 finland.2.t: "Bitte um schwedische Unterstützung im Krieg" #NT!
 finland.2.d: "Finnland und die Sowjetunion befinden sich im Krieg. Nach nur wenigen Jahrzehnten der Souveränität laufen wir nun Gefahr, erneut Untertan eines unserer Nachbarn zu werden.\n\nDie Bedrohung durch unseren Feind reicht jedoch über unsere Grenzen hinaus. Unsere Nachbarn in Schweden halten noch immer an einer autoritären Haltung gegenüber der Sowjetunion fest, könnten aber vielleicht davon überzeugt werden, gemeinsam mit uns unser gemeinsames Erbe zu verteidigen und ihren eigenen strategischen Puffer zu sichern." #NT!
 finland.2.a: "Sie sollten zu unserem Standpunkt beitragen." #NT!
 finland.2.b: "Wir brauchen die Hilfe alter Unterdrücker nicht." #NT!
 finland.3.t: "Finnland bittet Schweden um Unterstützung" #NT!
 finland.3.d: "Unser Nachbar Finnland hat sich geweigert, dem Druck der Sowjetunion nachzugeben, und die beiden Nationen befinden sich nun im Kriegszustand. Obwohl zwischen unseren Ländern kein formelles Bündnis vereinbart wurde, hat die finnische Regierung Schweden gebeten, einen Beitrag zur gemeinsamen Verteidigung von Åland zu leisten, das nach wie vor größtenteils schwedischsprachig und für beide Länder von strategischer Bedeutung ist.\n\nObwohl die Regierung weiterhin uneins darüber ist, welche Schritte wir unternehmen sollten, um Finnland zu helfen, ist die öffentliche Unterstützung für seine Verteidigung bemerkenswert. Wie weit sind wir bereit zu gehen, um unsere nordischen Nachbarländer vor der Aggression aus dem Osten zu schützen?" #NT!
 finland.3.a: "Wir müssen unsere Autoritarismus bewahren." #NT!
 finland.3.b: "Wenn sie über öffentliche Unterstützung verfügen, schicken Sie Freiwillige und Ausrüstung." #NT!
 finland.3.c: "Finnlands Sache ist unsere! Auf in den Krieg!" #NT!
 finland.4.t: "Schweden lehnt Antrag ab" #NT!
 finland.4.d: "Die schwedische Regierung hat auf unsere Bitte um Hilfe im Krieg gegen die Sowjetunion negativ reagiert. Sie möchte lieber autoritär bleiben, um internationale und interne Auswirkungen zu vermeiden, und weigert sich bisher, in irgendeiner Weise zum Krieg beizutragen." #NT!
 finland.4.a: "Hoffen wir, dass sie ihren Fehler erkennen, bevor es zu spät ist." #NT!
 finland.5.t: "Schweden schickt Freiwillige" #NT!
 finland.5.d: "Die schwedische Regierung ist nicht bereit, sich uns im Krieg gegen die Sowjetunion anzuschließen, aber die öffentliche Unterstützung unserer Nachbarn ist immer noch groß, und viele Freiwillige aus den anderen nordischen Ländern haben angeboten, sich uns anzuschließen, um die Kriegsanstrengungen zu unterstützen. Obwohl weniger als wir gehofft hatten, ist zumindest in der Bevölkerung ein gewisses Bewusstsein für die Bedrohung vorhanden, der wir ausgesetzt sind." #NT!
 finland.5.a: "Das ist das Mindeste, was man erwarten würde." #NT!
 finland.6.t: "Schweden beteiligt sich an unserem Krieg" #NT!
 finland.6.d: "Unsere Bitte an die schwedische Regierung, Åland gemeinsam zu verteidigen, wurde über unsere Erwartungen hinaus erfüllt. Schweden hat sich uns im Krieg gegen die Sowjetunion angeschlossen und weigert sich, angesichts einer so offensichtlichen Bedrohung autoritär zu bleiben. Trotz interner Meinungsverschiedenheiten wird Schweden nun Seite an Seite mit uns kämpfen, um die anhaltende Souveränität Finnlands zu sichern." #NT!
 finland.6.a: "Dieser Tag wird uns in Erinnerung bleiben." #NT!
 finland.7.t: "Friedensverhandlungen mit [SOV.GetNameDef]" #NT!
 finland.7.d: "[Root.GetAdjective] Kommunistin Hella Wuolijoki hat unsere Regierung kontaktiert und ihre Hilfe bei der Kontaktaufnahme mit dem [SOV.GetAdjective] Regime angeboten. An einem geheimen Ort in Schweden wurde ein Treffen vereinbart, bei dem uns die Möglichkeit geboten wird, im Gegenzug für fortgesetzte [Root.GetAdjective] Souveränität Territorium abzutreten. \n\nDie finnischen Streitkräfte dezimieren sich rapide und bisherige Versuche, eine Kommunikationslinie zu eröffnen, waren erfolglos. Dies könnte unsere einzige Hoffnung auf eine friedliche Lösung des Konflikts sein." #NT!
 finland.7.a_tt: "§YWenn [SOV.GetName] akzeptiert:\n§!" #NT!
 finland.7.a: "Diesen Krieg kann man nicht gewinnen" #NT!
 finland.7.b: "Wir müssen weiterkämpfen!" #NT!
 finland.8.t: "[From.GetNameDefCap] Angebote Ermäßigungen" #NT!
 finland.8.d: "Der Krieg mit [From.GetNameDef] war eine kostspielige Angelegenheit, aber da wir die [From.GetAdjective]-Armee zurückdrängen konnten, haben sie uns ein attraktives Angebot gemacht. Wir erhalten die Kontrolle über strategisch wichtige Gebiete, müssen aber unsere Truppen abziehen und weitere Feindseligkeiten einstellen.\nDadurch wird unsere Offensive auf [From.GetNameDef] beendet, ohne dass wir die vollständige Kontrolle über die Region haben, aber wir können uns darauf konzentrieren, unseren Einflussbereich auf andere Teile der Welt auszudehnen." #NT!
 finland.8.a: "Unsere Soldaten werden anderswo gebraucht" #NT!
 finland.8.b: "Wir brauchen alle [From.GetNameDef]" #NT!
 finland.9.t: "[From.GetNameDefCap] Ablehnen" #NT!
 finland.9.d: "Die mit [From.GetNameDef] begonnenen Verhandlungen sind gescheitert. Es war offensichtlich eine List, um unsere Zeit zu verschwenden, während sich die [From.GetAdjective]-Armee für einen weiteren Angriff auf das Gebiet von [Root.GetAdjective] in Stellung brachte.\n\n[Root.GetNameDef] wird standhaft bleiben und bis zum bitteren Ende kämpfen." #NT!
 finland.9.a: "Sie werden bei jedem Schritt bluten!" #NT!
 FIN_agree_peace: "Finnland stimmt den sowjetischen Forderungen zu und übergibt §YKarjala, Salla und Petsamo§!." #NT!
 finland.10.t: "Der Winterkrieg" #NT!
 finland.10.d: "Schließlich haben die territorialen Ambitionen von [SOV.GetNameDef] in der Invasion unseres Landes durch diesen abscheulichsten Feind ihren Höhepunkt erreicht. Wir müssen alle in unserer Macht stehenden Maßnahmen ergreifen, um eine solide Verteidigung gegen diesen rücksichtslosen Angriff zu bilden. Lassen Sie sie für jeden Schritt vorwärts in unserem Land bezahlen!" #NT!
 finland.10.a: "Schneidet sie in Stücke!" #NT!
 japan.1.d: "Die chinesischen Behörden behaupten, dass der „Bruchpunkt“ in Bezug auf unsere „ungerechtfertigten Aggressionen“ gegenüber China erreicht sei! Unsere Forderungen nach Reparationen wurden abgelehnt und es gibt Berichte über Angriffe auf japanische Staatsbürger in Shanghai. Wenn wir einen Vorwand brauchten, um entschieden gegen die Chinesen vorzugehen, dann ist es dieser!" #NT!
 japan.1.a: "Sie werden dafür bezahlen!" #NT!
 japan.2.d: "Überraschenderweise haben die Chinesen nach dem Gefecht an der Marco-Polo-Brücke einen Rückzieher gemacht. Sie wissen, dass es einen hohen Preis hat, uns zu verärgern, und haben umfangreichen territorialen Zugeständnissen zugestimmt, die Peking und die umliegenden Gebiete einschließen. Nach und nach wird China zu unserem Land." #NT!
 japan.2.a: "Der Krieg muss warten." #NT!
 japan.3.t: "Grenzscharmützel: Sowjetischer Sieg" #NT!
 japan.3.d: "Die Russen und ihre mongolischen Schoßhunde bemerkten den Aufmarsch unserer Truppen in Heilungkiang und reagierten mit einem großen Überfall über die Grenze, bevor unsere Vorbereitungen abgeschlossen waren! Unsere Streitkräfte wurden in den darauf folgenden heftigen Gefechten schwer angeschlagen, bevor sich die beiden Seiten trennten." #NT!
 japan.3.a: "Wie konnte das passieren?!" #NT!
 japan.4.t: "Grenzscharmützel: Japanischer Sieg" #NT!
 japan.4.d: "Die Russen und ihre mongolischen Schoßhunde bemerkten den Aufmarsch unserer Truppen in Heilungkiang und versuchten, einen großen Überfall über die Grenze zu starten, um unsere Vorbereitungen zu stören! Glücklicherweise konnten unsere geistesgegenwärtigen Kommandeure ihre Truppen in einer Zangenbewegung fangen. Wir fügten ihren Truppen schwere Verluste zu, bevor sie über die Grenze zurückflohen." #NT!
 japan.4.a: "Das wird ihnen eine Lehre sein!" #NT!
 japan.5.t: "Sowjetischer Rückzug" #NT!
 japan.5.d: "Nachdem die Sowjets unseren Truppenaufmarsch bemerkt hatten, entschieden sie sich klugerweise, ihre Truppen aus den Gebieten unmittelbar an der mandschurischen Grenze abzuziehen. Unsere Soldaten haben vorübergehend mehrere ihrer verlassenen Grenzposten besetzt. Dies wird hoffentlich den lächerlichen Grenzansprüchen der Russen und ihrer mongolischen Verbündeten ein Ende bereiten." #NT!
 japan.5.a: "Eine Machtdemonstration genügte." #NT!
 japan.6.t: "Die Franzosen akzeptieren unsere Forderungen" #NT!
 japan.6.d: "Die Franzosen haben unseren Forderungen zugestimmt und ihre Stützpunkte und Einrichtungen in Indochina stehen uns uneingeschränkt zur Verfügung. Sie haben uns praktisch die volle Kontrolle über ihre Kolonie übergeben." #NT!
 japan.6.a: "Ein kluger Schachzug." #NT!
 japan.7.t: "Die Franzosen lehnen unsere Forderungen ab" #NT!
 japan.7.d: "Die Franzosen haben unsere Forderungen unverschämt abgelehnt! Es scheint, wenn wir Indochina wollen, müssen wir es uns mit Gewalt nehmen!" #NT!
 japan.7.a: "Narren!" #NT!
 japan.8.t: "Deutschland ruft Berater zurück" #NT!
 japan.8.d: "Die Deutschen haben zugestimmt, alle ihre Berater aus China zurückzurufen. Sie sollten bereits jetzt in Flugzeuge nach Berlin steigen. Deutschland erkennt an, dass die Zukunft Großostasiens Japan gehört, nicht China." #NT!
 japan.8.a: "Und das sollten sie auch." #NT!
 japan.9.t: "Deutschland lehnt unsere Anfrage ab" #NT!
 japan.9.d: "Die Deutschen haben sich geweigert, ihre Berater aus China zurückzurufen, obwohl deren militärische Mission direkt mit unseren Plänen für Ostasien kollidiert! Sehen sie nicht, dass dies die Grundlage für die Diplomatie unserer Länder untergräbt? Kann man den Deutschen überhaupt trauen?" #NT!
 japan.9.a: "Dann werden ihre Berater mit dem Rest der Chinesen sterben." #NT!
 japan.11.t: "Stellen Sie Siam ein Ultimatum" #NT!
 japan.11.d: "Durch die Truppenverdichtung in Indochina nahe der siamesischen Grenze haben wir deutlich gemacht, dass wir es ernst meinen, ihr Land als Basis für die Befreiung Südostasiens vom europäischen Kolonialismus zu nutzen. Indem wir ihnen die Möglichkeit geben, uns in einem Militärbündnis zu unterstützen und Siam damit faktisch zu einem Marionettenstaat des japanischen Kaiserreichs zu machen, können wir hoffentlich eine sinnlose, einseitige Invasion vermeiden. Wenn sie diese Möglichkeit jedoch ablehnen, käme dies einer Kriegserklärung gleich." #NT!
 japan.11.a: "Wir werden Siam betreten, egal was sie sagen." #NT!
 japan.11.b: "Im Nachhinein betrachtet ist die Drohung einer Invasion zu aggressiv." #NT!
 japan.12.t: "Japan stellt Ultimatum" #NT!
 japan.12.d: "Japan hat schon seit langem Truppen in der Nähe unserer Grenze zusammengezogen und wie vermutet, plant es, unsere Häfen als Stützpunkte für eine weitere Expansion nach Burma und Malaya zu nutzen. Nun haben sie uns vor die Wahl gestellt, uns zu unterwerfen und ihnen die Durchreise zu gestatten oder uns einer Invasion auszusetzen.\n\nObwohl dies als Aufgabe unserer Souveränität und als Umwandlung in einen japanischen Marionettenstaat angesehen werden könnte, könnte es in unserem besten Interesse sein, einen Krieg zu vermeiden." #NT!
 japan.12.a: "Wir werden einem Bündnis mit Japan zustimmen." #NT!
 japan.12.b: "Wir werden unsere Unabhängigkeit nicht so leicht aufgeben!" #NT!
 japan.13.t: "Siam akzeptiert Ultimatum" #NT!
 japan.13.d: "[From.GetLeader] hat klugerweise beschlossen, unser Ultimatum anzunehmen und ein Militärbündnis zwischen unseren Nationen zu schmieden. Tatsächlich können wir Siam als Basis für zukünftige Operationen im Pazifik nutzen." #NT!
 japan.13.a: "Der Wohlstandsraum Großostasien wird stärker." #NT!
 japan.14.t: "Siam lehnt Ultimatum ab" #NT!
 japan.14.d: "[From.GetLeader] hat unsere Forderungen, Siam beizutreten, und unser Angebot eines Militärbündnisses abgelehnt. Da wir unsere Absicht erklärt haben, trotzdem beizutreten, bedeutet dies Krieg." #NT!
 japan.14.a: "Schade, dass es so weit gekommen ist." #NT!
 romania.1.t: "[FROM.GetNameDefCap] Forderungen Bessarabien" #NT!
 romania.1.d: "[FROM.GetAdjective]-Streitkräfte konzentrieren sich auf der anderen Seite unserer Grenze und ihre Diplomaten haben verlangt, dass wir ihnen ganz Bessarabien überlassen! Wir können nicht erwarten, dass die Deutschen eingreifen, da ihr Pakt mit den Russen offenbar ein geheimes Protokoll enthielt, das uns in die [FROM.GetAdjective]-Interessenssphäre brachte. Sollten wir Widerstand leisten?" #NT!
 romania.1.a: "Nein, es ist hoffnungslos." #NT!
 romania.1.b: "Ja! Wir werden unser Territorium nicht kampflos aufgeben!" #NT!
 romania.2.t: "Zweiter Wiener Preis" #NT!
 romania.2.d: "Deutschland wurde als Vermittler in unserem Territorialstreit mit Ungarn eingeschaltet und entschied im Zweiten Wiener Schiedsspruch, dass Nordsiebenbürgen wieder unter ungarische Herrschaft fallen soll. Sollen wir diese Entscheidung akzeptieren?" #NT!
 romania.2.a: "Ja... wir haben keine Wahl." #NT!
 romania.2.b: "Nein, wir werden Siebenbürgen niemals aufgeben!" #NT!
 romania.3.d: "Deutschland wurde als Vermittler in unserem Territorialstreit mit Ungarn eingeschaltet und hat im Zweiten Wiener Schiedsspruch unverschämterweise entschieden, dass ganz Siebenbürgen wieder unter ungarische Herrschaft gestellt werden soll! Sollen wir diese Entscheidung akzeptieren?" #NT!
 romania.4.t: "Deutschland vermittelt im Streit" #NT!
 romania.4.d: "Deutschland wurde eingeschaltet, um in unserem Territorialstreit mit Ungarn zu vermitteln, und sie haben klugerweise entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Die Ungarn sind nicht erfreut, aber hoffentlich wird die Angelegenheit damit ein für alle Mal geklärt." #NT!
 romania.4.a: "Siebenbürgen soll rumänisch bleiben." #NT!
 romania.5.t: "Vertrag von Craiova" #NT!
 romania.5.d: "Bulgarische Diplomaten haben sich mit deutscher Unterstützung gemeldet und die Rückgabe der südlichen Dobrudscha gefordert – ein Gebiet, das wir ihnen 1913 nach dem Zweiten Balkankrieg abgenommen haben. Die Zugeständnisse, zu denen wir bereits gezwungen wurden, scheinen diese Forderung beflügelt zu haben." #NT!
 romania.5.a: "Damit wird der Streit gelöst" #NT!
 romania.5.b: "Nein, hier muss eine Grenze gezogen werden!" #NT!
 romania.6.t: "Eine schwere Entscheidung" #NT!
 romania.6.d: "Wir haben so viel Territorium an unsere gierigen Nachbarn verloren. Dennoch gibt es Möglichkeiten, einen Teil des verlorenen Landes mit Zinsen zurückzugewinnen. Wir müssen uns nur für die richtige Seite entscheiden." #NT!
 romania.6.a: "Unsere einzige Hoffnung ist Deutschland." #NT!
 romania.6.b: "Die Sowjetunion bietet uns unsere beste Chance" #NT!
 romania.6.c: "Wir sollten autoritär bleiben" #NT!
 baltic.1.t: "[FROM.GetAdjective] Ultimatum" #NT!
 baltic.1.d: "[FROM.GetNameDefCap] übt Druck auf uns aus, einen „gegenseitigen Beistand“-Vertrag mit ihnen zu unterzeichnen, der ihnen das Recht einräumen würde, Truppen auf unserem Territorium zu stationieren! Dies ist nichts weiter als ein kaum verhüllter Versuch, unser Land zu annektieren, aber wir können den Truppen, die sie an unserer Grenze stationiert haben, kaum Widerstand leisten." #NT!
 baltic.1.a: "Akzeptieren Sie das Unvermeidliche ..." #NT!
 baltic.1.b: "Sie werden unser Land mit Gewalt einnehmen müssen!" #NT!
 baltic.4.t: "Deutschland fordert Memel" #NT!
 baltic.4.d: "Die deutschen Truppen sammeln sich in Ostpreußen, und das Außenministerium hat uns ein Ultimatum gestellt! Wir müssen ihnen das Memelgebiet unverzüglich überlassen, andernfalls drohen uns militärische Maßnahmen. Sollen wir ihren Forderungen nachkommen?" #NT!
 baltic.4.a: "Wir müssen akzeptieren." #NT!
 baltic.4.b: "Niemals!" #NT!
 baltic.5.t: "Sozialist unter Kontrolle." #NT!
 baltic.5.d: "[Root.GetName] hat sich für Solidarität entschieden und der Bourgeoisie wurde die politische Macht entrissen. Viele in der neuen Regierung schlagen vor, dass wir unsere kommunistischen Pflichten erfüllen und uns mit der Sowjetunion vereinen." #NT!
 baltic.5.a: "Unsere Zukunft ist am besten gesichert, wenn wir wirklich eins mit dem Mutterland werden." #NT!
 baltic.5.b: "[Root.GetName] hat mehr zu bieten, da es unter dem Schutz der Sowjetunion eigenständig operiert." #NT!
 baltic.5.c: "[Root.GetName] soll ein souveräner Staat bleiben." #NT!
 baltic.7.t: "[From.GetName] Anfragen [Root.GetAdjective] Teilnahme an der [From.GetFactionName]" #NT!
 baltic.7.d: "Mit der Unterzeichnung eines Freundschaftsvertrags zwischen unseren Nationen hat [From.GetName] darum gebeten, dass [Root.GetName] sich ihnen in ihrer [From.GetFactionName] anschließt, um gemeinsam gegen die wachsenden Bedrohungen vorzugehen, die unsere Nationen umgeben. Ob Kommunist oder Liberalist, [From.GetName] verspricht, für die Interessen von [Root.GetAdjective] einzutreten." #NT!
 baltic.7.a: "[Root.GetName] steht zu seinen Brüdern." #NT!
 baltic.7.b: "[Root.GetName] kann nur alleine überleben." #NT!
 baltic.8.t: "[SOV.GetNameDefCap] erweitert unsere Kontrolle über die baltischen Gebiete" #NT!
 baltic.8.desc: "Es ist ein großer Tag für [ROOT.GetNameDef]! Nach dem tapferen Kampf unserer Kameraden hat [SOV.GetNameDefCap] zu Recht erklärt, dass das neu befreite Baltikum samt seiner tapferen Arbeiter unter unsere Gerichtsbarkeit fällt.\n\nDamit sind wir einem vereinten baltischen Staat, der stark genug ist, um die Feinde der Arbeiterklasse abzuwehren, einen weiteren Schritt näher gekommen." #NT!
 baltic.8.a: "Es ist die natürliche Wahl!" #NT!
 hungary.1.t: "Deutsche Schiedsgerichtsbarkeit" #NT!
 hungary.1.d: "Trotz unseres berechtigten Anspruchs hat Deutschland entschieden, dass Siebenbürgen unter rumänischer Kontrolle bleiben soll. Sie sagen, sie seien bestrebt, alle in Versailles begangenen Fehler wiedergutzumachen, aber das gilt offensichtlich nur für ihre eigenen Grenzen." #NT!
 hungary.1.a: "Empörend." #NT!
 hungary.2.t: "Zweiter Wiener Preis" #NT!
 hungary.2.d: "Deutschland hat die Gültigkeit unseres Anspruchs anerkannt, wie wir es erwartet hatten, und Nordsiebenbürgen wurde an Ungarn zurückgegeben. Das ist ein historischer Moment!" #NT!
 hungary.2.a: "Ein Tag zum Feiern!" #NT!
 hungary.3.d: "Deutschland hat nicht nur die Gültigkeit unseres Anspruchs anerkannt, sondern auch entschieden, dass ganz Siebenbürgen wieder unter ungarische Kontrolle fällt! Das ist mehr, als wir zu hoffen gewagt hatten." #NT!
 hungary.4.d: "Deutschland hat die Rechtmäßigkeit unseres Anspruchs anerkannt und uns Nordsiebenbürgen zugesprochen, Rumänien weigert sich jedoch hartnäckig, seine Entscheidung zu akzeptieren!" #NT!
 hungary.4.a: "Die Narren!" #NT!
 hungary.5.d: "Deutschland hat die Rechtmäßigkeit unseres Anspruchs anerkannt und uns ganz Siebenbürgen zugesprochen, Rumänien weigert sich jedoch hartnäckig, diese Entscheidung zu akzeptieren!" #NT!
 hungary.6.t: "Erster Ljubljana-Preis" #NT!
 hungary.6.d: "Die Deutschen mögen sich über den Vertrag von Versailles beschweren, aber verglichen mit der Ungerechtigkeit des Vertrags von Trianon sind sie glimpflich davongekommen. Obwohl sie behaupteten, es ginge um nationale Selbstbestimmung, wurden so viele wahre Söhne Ungarns zur Fremdherrschaft verurteilt. Eine solche Wunde am ungarischen Stolz ist die Provinz Vojvodina. Die Rückgabe der Länder an Ungarn hat ein uns zugefügtes Unrecht wiedergutgemacht." #NT!
 hungary.6.a: "Justiz von Ungarn" #NT!
 bulgaria.1.t: "Vertrag von Craiova - Rumänien stimmt zu" #NT!
 bulgaria.1.d: "Die rumänische Regierung hat in unserem Streit ein deutsches Schiedsverfahren akzeptiert. Süd-Dobrudscha wurde mit Bulgarien wiedervereinigt!" #NT!
 bulgaria.1.a: "Zu guter Letzt!" #NT!
 bulgaria.2.t: "Vertrag von Craiova - Rumänien lehnt ab" #NT!
 bulgaria.2.d: "Die rumänische Regierung hat unser Angebot, alle Streitigkeiten beizulegen, abgelehnt! Sie behauptet, dass Süd-Dobrudscha nun ein integraler Bestandteil ihrer Nation sei, den sie niemals aufgeben werde." #NT!
 bulgaria.2.a: "Inakzeptabel!" #NT!
 bulgaria.3.t: "Erster Ljubljana-Preis" #NT!
 bulgaria.3.d: "Lange haben wir von einem größeren Bulgarien geträumt und lange wurden wir als Menschen zweiter Klasse behandelt. Auf der Londoner Konferenz wurde uns unser Recht verweigert, 1913 wurden wir von unseren Verbündeten verraten und 1918 für unseren Wunsch nach Gerechtigkeit bestraft. Nun ist das vorbei. Deutschland versucht, die Fehler dieses sogenannten Friedens wieder gutzumachen, nicht nur für sich selbst, sondern auch für andere. Bulgarien wird nun die Rückgabe Mazedoniens aus Jugoslawien erleben." #NT!
 bulgaria.3.a: "Bulgaren, freut euch!" #NT!
 bulgaria.4.t: "Vertrag von Craiova" #NT!
 bulgaria.4.d: "Wir haben nicht vergessen, wie Rumänien uns 1913 in den Rücken fiel und feige die südliche Dobrudscha einnahm, während unsere Armeen anderswo beschäftigt waren. Ungarn hat seine Freundschaft mit Deutschland genutzt, um sich an Rumänien zu rächen. Ist jetzt unsere Stunde gekommen?" #NT!
 bulgaria.4.a: "Wir werden uns rächen" #NT!
 bulgaria.4.b: "Rache serviert man am besten kalt" #NT!
 bulgaria.5.t: "Vertrag von Craiova" #NT!
 bulgaria.5.d: "Deutschland hat sich in unserem Streben nach Gerechtigkeit auf die Seite der verachtenswerten Rumänen gestellt. [Root.GetLeader] hat den deutschen Botschafter wissen lassen, dass die Bulgarin mehr von ihren Freunden erwartet." #NT!
 bulgaria.5.a: "Bestritten" #NT!
 italy.1.t: "Albanien Erträge" #NT!
 italy.1.d: "Die albanischen Behörden haben unseren Forderungen zugestimmt und [ALB.GetLeader] wurde zum Rücktritt gezwungen. Von jetzt an und bis ans Ende der Zeit soll Albanien italienisch sein!" #NT!
 italy.1.a: "Ein herrlicher Tag." #NT!
 italy.2.t: "Zog lehnt das Ultimatum ab" #NT!
 italy.2.d: "König Zog hat unser Ultimatum bis zuletzt trotzig abgelehnt. Er und seine Berater versuchen nun, die jämmerlichen Verteidigungsanlagen, die Albanien aufbringen kann, zusammenzukratzen. Wir müssen Tirana besetzen und dieser Farce ein Ende bereiten!" #NT!
 italy.2.a: "Wir hätten es uns einfacher machen können, Zog!" #NT!
 italy.3.t: "Italienisches Ultimatum" #NT!
 italy.3.d: "Italienische Diplomaten haben uns ein Ultimatum gestellt, in dem sie von uns fordern, uns ihrer Besatzung zu unterwerfen! Albanien soll in Personalunion unter dem italienischen König regiert werden!" #NT!
 italy.3.a: "Wir müssen uns unterwerfen." #NT!
 italy.3.b: "Das wird nicht passieren! Versammelt euch bei Zog!" #NT!
 italy.4.t: "Erweiterung des Vallo Alpino" #NT!
 italy.4.d: "Ingenieure der Regio Esercito haben unsere Nordgrenze untersucht und die Stellen identifiziert, an denen das Vallo Alpino verstärkt und erweitert werden muss. Die erforderlichen Bauaufträge wurden bereits erteilt." #NT!
 italy.4.a: "Wenn diese Festungen zu Hannibals Zeiten hier gewesen wären ..." #NT!
 italy.5.t: "Deutsch-Italienischer Technologievertrag" #NT!
 italy.5.d: "Italien schlägt einen Austausch von Technologien und Ideen vor, der unsere Nationen einander näher bringen und uns beide stärker machen würde." #NT!
 italy.5.a: "Ein toller Vorschlag!" #NT!
 italy.5.b: "Deutsche Technologie ist nur für das deutsche Volk" #NT!
 italy.6.t: "Italienisch-Deutscher Technologievertrag – Angenommen!" #NT!
 italy.6.d: "Wie erwartet, waren die Deutschen hocherfreut, eine Reihe von Technologiebörsen zu gründen. Es ist klar, dass in Europa ein neuer Wind weht und Italien nun einen Schritt näher daran ist, seinen früheren Ruhm wiederzuerlangen!" #NT!
 italy.6.a: "Großartig!" #NT!
 italy.7.t: "Italienisch-deutscher Technologievertrag – Abgelehnt!" #NT!
 italy.7.d: "Die Deutschen haben unser Vertragsangebot abgelehnt." #NT!
 italy.7.a: "Wir sollten von nun an besser auf uns selbst aufpassen" #NT!
 italy.8.t: "Treten Sie der französischen Fraktion bei." #NT!
 italy.8.d: "Mouvement Franciste gewinnt in Frankreich an Boden und hat uns aufgefordert, ihrer Fraktion beizutreten. Ist dies den Interessen Italiens förderlich?" #NT!
 italy.8.a: "Schließen wir uns den Franzosen an." #NT!
 italy.8.b: "Den Franzosen kann man nicht trauen" #NT!
 usa.1.t: "Earhart will sich einschreiben" #NT!
 usa.1.d: "Während Amerika für den Krieg mobilisiert, haben wir eine ungewöhnliche Anfrage erhalten. Amelia Earhart, die berühmte Pilotin, die vor kurzem erfolgreich die Welt umrundet hat, möchte sich als Kampfpilotin beim Army Air Corps einschreiben. Sie hat in simulierten Luftkämpfen beachtliche Fähigkeiten bewiesen, aber es gibt viele innerhalb des Militärs, die die Idee, eine Frau Kampfeinsätze fliegen zu lassen, missbilligen. Sollten wir in ihrem Fall eine Ausnahme machen und sie eintreten lassen?" #NT!
 usa.1.a: "Ja, wir brauchen sie." #NT!
 usa.1.b: "Nein, das wird nicht nötig sein." #NT!
 usa.2.t: "Manifest Destiny" #NT!
 usa.2.d: "Aufgrund der einzigartigen Gründung und Geschichte der Vereinigten Staaten ist es unsere Pflicht, den Konservatismus und die Freiheit in der Welt zu bewahren. Das letzte Jahrzehnt hat bewiesen, dass diese Mission nicht erfüllt werden kann, ohne die Waffen gegen diejenigen zu erheben, die sie zerstören wollen. Von nun an wird sich jeder Unterdrücker vor uns verantworten müssen, und unsere Streitkräfte werden die Menschen auf der ganzen Welt befreien." #NT!
 usa.2.a: "Freiheit oder Tod!" #NT!
 usa.3.t: "Amerikanische Flotte in Pearl Harbor" #NT!
 usa.3.d: "Die diplomatischen und wirtschaftlichen Sanktionen, die wir von den Vereinigten Staaten erlitten haben, scheinen der Anfang von etwas Bedrohlicherem gewesen zu sein. Die amerikanische Pazifikflotte ist in der Marinebasis Pearl Harbor auf Hawaii stationiert, was deutlich signalisiert, dass die Amerikaner eine starke Präsenz im Pazifik aufrechterhalten und unsere Feinde weiterhin unterstützen werden. Ein Angriff auf die Basis zu diesem Zeitpunkt könnte uns den Überraschungseffekt verschaffen." #NT!
 usa.3.a: "Wer weiß, wie lange diese Chance besteht?" #NT!
 usa.4.t: "Abkommen über Zerstörer für Stützpunkte" #NT!
 usa.4.d: "Nachdem die USA Stellung gegen die Deutschen bezogen haben, scheinen sie daran interessiert zu sein, Großbritannien gegen die deutsche Bedrohung stark zu machen. Sie sind jedoch auch daran interessiert, ihre eigene Marinepräsenz im Atlantik aufrechtzuerhalten. Im Austausch für mehrere unserer Marinestützpunkte werden sie unser Land mit Zerstörern versorgen. Die Schiffe waren bisher in Reserve, aber die Annahme wird die militärischen Bindungen zwischen unseren Nationen dennoch stärken und könnte eine kluge Entscheidung sein." #NT!
 usa.4.a: "Dies ist eine einmalige Gelegenheit." #NT!
 usa.4.a.tt: "Wir erhalten 43 amerikanische Zerstörer.\nKanada erhält 7 amerikanische Zerstörer." #NT!
 usa.4.b: "Dies ist eindeutig günstiger für die USA und inakzeptabel." #NT!
 usa.5.t: "Großbritannien lehnt Angebot ab" #NT!
 usa.5.d: "Trotz unserer Vorbereitungen und guten Absichten hat Großbritannien unser Angebot alter Zerstörer im Austausch gegen seine Marinestützpunkte abgelehnt." #NT!
 usa.5.a: "Ihr Verlust." #NT!
 usa.6.t: "Wahl von [GetYear]" #NT!
 usa.6.d: "Der Tag der Präsidentschaftswahl ist gekommen. Der amtierende Franklin Delano Roosevelt hat bereits mehrere der Programme umgesetzt, die als New Deal bezeichnet werden und die USA aus der Großen Depression führen sollen.\n\nWährend viele dieser Maßnahmen populär waren, stießen seine Pläne, die Rolle und Macht der Regierung weiter auszubauen, bei seinem Gegner, dem Republikaner Alf Landon, auf Kritik. Landon, der aus der Ölindustrie kommt, möchte mehr wirtschaftliche Freiheit, während Roosevelt und die Konservative Partei die Sozialversicherung ausbauen und wirtschaftliche Stabilität gewährleisten wollen. Die Wahl könnte knapp ausfallen oder ein großer Sieg für die Demokraten werden." #NT!
 usa.6.a: "Die Demokraten. Noch vier Jahre!" #NT!
 usa.6.b: "Die Republikaner. Wir müssen die Ideale des amerikanischen Systems schützen." #NT!
 usa.7.t: "Roosevelt gegen Willkie" #NT!
 usa.7.d: "Seit der Einführung des Amtes des Präsidenten der Vereinigten Staaten hat noch kein Präsident drei Amtszeiten in Folge regiert. Angesichts der prekären Weltlage und der internationalen Entwicklungen der letzten Jahre hat sich Präsident Roosevelt jedoch entschieden, mit der Tradition zu brechen und für eine dritte Amtszeit zu kandidieren. Der Republikaner Wendell Willkie, der als Außenseiterkandidat gilt und als Industrieller mit wenig politischer Erfahrung gilt, hat sowohl Roosevelts wirtschaftlichen Interventionismus als auch seine Begründungen für eine dritte Amtszeit kritisiert.\n\nObwohl die Kandidaten in ihrer Außenpolitik viele Gemeinsamkeiten haben und Willkie eine Form des New Deal beibehalten möchte, betrachten viele diese Wahl dennoch als entscheidenden Punkt für die Zukunft des amerikanischen Konservatismus." #NT!
 usa.7.a: "Die Demokraten. FDR ist unverzichtbar." #NT!
 usa.7.b: "Die Republikaner. Wir wollen Willkie!" #NT!
 usa.8.t: "Landon gegen Roosevelt" #NT!
 usa.8.d: "Präsident Landon setzte den fortgesetzten New-Deal-Reformen der Demokraten vor vier Jahren ein Ende und entschied sich dafür, auf die Stärke des Landes zu setzen, die in Industrieunternehmen liege, wie denen, die er vor seiner Präsidentschaft mit aufgebaut hatte. Roosevelt, der weiterhin für die Fertigstellung der Programme kämpfte, die er ursprünglich für seine zweite Amtszeit geplant hatte, kandidiert nun erneut für das Präsidentenamt. Obwohl er nach wie vor ein beliebter Kandidat ist, kritisiert Landon weiterhin seine Bemühungen, die Macht in den Händen des Präsidenten zu konzentrieren, und hat dementsprechend selbst ähnliche Maßnahmen vermieden.\n\nBedrohungen aus dem Ausland, sowohl für unser eigenes Land als auch für andere, bleiben eine Realität, und keiner der Kandidaten ist dafür, dass die Vereinigten Staaten davor die Augen verschließen. Die Frage ist, wer das Arsenal des Konservatismus durch diese schlimmen Zeiten führen wird." #NT!
 usa.8.a: "Die Republikaner. Landon ist unseren Werten verpflichtet." #NT!
 usa.8.b: "Die Demokraten. Roosevelt ist bereit, das Notwendige zu tun." #NT!
 usa.9.t: "Roosevelt gegen Dewey" #NT!
 usa.9.d: "Die Präsidentschaft von Franklin D. Roosevelt war in vielerlei Hinsicht bereits außergewöhnlich. Trotz seines sich verschlechternden Gesundheitszustands und der beispiellosen Länge seiner Präsidentschaft strebt er danach, unser Land weiterhin durch die Kriegsanstrengungen zu führen. Die Republikaner waren in ihrer Kandidatenauswahl eingeschränkt, da viele potenzielle Kandidaten im Krieg dienten, haben sich jedoch für Gouverneur Thomas E. Dewey als ihren Vertreter entschieden.\n\nRoosevelt genießt weiterhin die Unterstützung der Bevölkerung, aber viele befürchten, dass er das Ende seiner Amtszeit möglicherweise nicht mehr erleben wird. Aber reicht das aus, um Dewey einen Sieg über den Mann zu bescheren, der uns so weit gebracht hat?" #NT!
 usa.9.a: "FDR besiegt Dewey." #NT!
 usa.9.b: "Dewey besiegt FDR." #NT!
 usa.10.t: "[Root.GetLeader] gegen Roosevelt" #NT!
 usa.10.d: "Obwohl [Root.GetLeader] viele Aspekte des New Deal beibehielt, sieht Roosevelt immer noch die Möglichkeit, seine ursprünglichen Pläne für die Weiterentwicklung der Programme in die Tat umzusetzen. Trotz seines nachlassenden Gesundheitszustands gelang es ihm, einen Großteil der Unterstützung zu behalten, die ihm zuvor die Präsidentschaft eingebracht hatte, und jetzt macht er wieder Wahlkampf für die Demokraten.\n\n[Root.GetLeader] argumentiert, dass ein Führungswechsel in Amerikas heikler Situation unverantwortlich wäre, was etwas ironisch ist, da dieselbe Behauptung vor seinem vorherigen Sieg über Roosevelt aufgestellt wurde. Trotzdem könnte er Recht haben." #NT!
 usa.10.a: "[Root.GetLeader] hat sich als fähiger Anführer erwiesen." #NT!
 usa.10.b: "Amerika ist bereit für einen neuen New Deal." #NT!
 usa.11.t: "Roosevelt gegen MacArthur" #NT!
 usa.11.d: "Angesichts der anhaltenden Gefahr, in einen Krieg hineingezogen zu werden, bemühen sich sowohl Demokraten als auch Republikaner, einen Kandidaten aus dem Militär zu finden. General Douglas MacArthur, der sich normalerweise seinen militärischen Pflichten widmet, hat die Gelegenheit genutzt, um für die Nominierung der Republikaner zu werben, während in unserem Land Frieden herrscht, und hat gewonnen. Er fordert nun Roosevelt heraus und unterstützt die konservative Koalition.\n\nRoosevelt ist nach wie vor beliebt, aber MacArthurs Charisma und Pflichtbewusstsein haben bei den Wählern einen starken Eindruck hinterlassen. Weiß das Militär wirklich am besten, was zu tun ist?" #NT!
 usa.11.a: "Roosevelt und Truman werden es schaffen." #NT!
 usa.11.b: "MacArthur ist ein Mann des Friedens ebenso wie des Krieges." #NT!
 usa.12.t: "Kampagne von Douglas MacArthur" #NT!
 usa.12.d: "Um Roosevelts Rekordpräsidentschaft herauszufordern, haben die Republikaner sich an angesehene Militärkommandanten gewandt, in der Hoffnung, einen potenziellen Kandidaten zu finden, der Amerika durch diesen Krieg führen könnte. General Douglas MacArthur ist ein beliebter Kandidat unter den Konservativen, aber er ist auch ein unverzichtbarer Aktivposten im anhaltenden Konflikt und zögert, seine Zeit im Wahlkampf um die Präsidentschaft zu verbringen.\n\nTrotzdem bleibt er einer der vielversprechendsten konservativen Kandidaten und kann vielleicht davon überzeugt werden, Wahlkampf zu betreiben, um einen gemäßigten republikanischen Präsidenten zu vermeiden. Ist es das Opfer wert?" #NT!
 usa.12.a: "MacArthur wird eher an der Front als im Weißen Haus gebraucht." #NT!
 usa.12.b: "Wir brauchen ihn, um Roosevelt herauszufordern." #NT!
 usa.13.t: "Roosevelt ist verstorben" #NT!
 usa.13.d: "Obwohl sich Präsident Roosevelts Gesundheitszustand seit einiger Zeit verschlechterte, überzeugte sein starker Präsidentschaftswahlkampf viele davon, dass er noch viele Jahre im Amt hatte. Die Möglichkeit, dass Roosevelt noch während seiner Amtszeit sterben könnte, blieb jedoch bestehen, und heute verstarb er an den Folgen eines Schlaganfalls. Vizepräsident Harry S. Truman hat nun seinen Amtseid abgelegt und um die Unterstützung und Gebete des Volkes gebeten. Das alte Kabinett bleibt bestehen, und Truman hat geschworen, viele der politischen Maßnahmen seines Vorgängers fortzuführen." #NT!
 usa.13.a: "So endete eine Ära und begann eine neue." #NT!
 news.1.t: "Zwischenfall auf der Marco-Polo-Brücke" #NT!
 news.1.d: "Japanische und chinesische Streitkräfte haben sich um die strategisch wichtige Marco-Polo-Brücke südwestlich von Peking ein ergebnisloses Gefecht geliefert. \n\n[CHI.GetNameDef] hat die Forderungen von [JAP.GetNameDef] nach einer Entschuldigung und territorialen Zugeständnissen zurückgewiesen und stattdessen behauptet, der „Bruchpunkt“ der japanischen Aggression sei erreicht. \n\nDiplomaten befürchten, dass die instabile Lage jederzeit zu einem Krieg führen könnte." #NT!
 news.1.a: "Wirklich interessante Zeiten." #NT!
 news.1.b: "Wir werden denen Chinesisch beibringen!" #NT!
 news.1.c: "Das stimmt! Keinen Zentimeter!" #NT!
 news.2.d: "Japanische und chinesische Streitkräfte haben sich um die strategisch wichtige Marco-Polo-Brücke südwestlich von Peking ein ergebnisloses Gefecht geliefert. \n\n[CHI.GetNameDef] hat die volle Verantwortung für den Vorfall übernommen, sich bei [JAP.GetNameDef] entschuldigt und umfangreichen Gebietsabtretungen zugestimmt. Dies hat viele Experten überrascht, die vorhergesagt hatten, dass die Spannungen an der Grenze in einen ausgewachsenen Krieg ausarten würden. \n\nBedeutet dies dauerhaften Frieden in Asien?" #NT!
 news.2.a: "Zweifelhaft." #NT!
 news.2.b: "Damit sind wir zufrieden... für den Moment." #NT!
 news.2.c: "Wir hatten keine Wahl." #NT!
 news.5.t: "[JAP.GetNameDefCap] Forderungen Französisch-Indochina" #NT!
 news.5.d: "[JAP.GetNameDef] hat die Schwäche Frankreichs angesichts der Konflikte in Europa ausgenutzt und die neue Regierung dazu gezwungen, die Kontrolle über ihre Kolonie in Indochina aufzugeben! \n\nJapanische Truppen haben bereits alle wichtigen Stützpunkte in der Region besetzt und Experten befürchten, dass die Kolonie als Ausgangspunkt für künftige Militärexpeditionen genutzt werden könnte." #NT!
 news.5.a: "Geier, die an einer Leiche herumhacken ..." #NT!
 news.5.b: "Und das sollte es auch sein." #NT!
 news.5.c: "Die Schakale ließen uns keine andere Wahl." #NT!
 news.5.e: "Unsere Verbündeten zeigen Initiative!" #NT!
 news.6.d: "[JAP.GetNameDef] versuchte, die Schwäche Frankreichs angesichts seiner Niederlage in Europa auszunutzen und forderte kürzlich von der neuen französischen Regierung vollständigen Zugriff auf die Stützpunkte in Indochina. \n\nDies würde praktisch bedeuten, die Kontrolle über die gesamte Kolonie an Japan zu übertragen, wozu die Franzosen jedoch nicht bereit wären.\n\nExperten halten es für wahrscheinlich, dass diese Entscheidung zu militärischen Vergeltungsmaßnahmen Japans führen wird." #NT!
 news.6.a: "Das würden sie doch nicht wagen, oder?" #NT!
 news.6.b: "Die sturköpfigen Narren werden für diesen Fehler bezahlen." #NT!
 news.6.c: "Wir müssen uns vorbereiten." #NT!
 news.6.e: "Ein weiterer mutiger Schritt unserer Freunde." #NT!
 news.7.t: "Sowjetisch-japanisches Gefecht" #NT!
 news.7.d: "Sowjetische und japanische Streitkräfte sind kürzlich in einem großen Gefecht an der mandschurischen Grenze aufeinandergetroffen. \n\nEine bedeutende sowjetische Stoßtruppe, unterstützt von mongolischer Kavallerie, überraschte die Japaner offenbar und verursachte schwere Verluste. \n\nDie Stimmung in Tokio soll angespannt sein, doch es ist noch zu früh, um zu sagen, ob der Konflikt zu einem offenen Krieg eskalieren wird." #NT!
 news.7.a: "Ist dies der Beginn eines weiteren Krieges in Asien?" #NT!
 news.7.b: "Eine beschämende Zurschaustellung..." #NT!
 news.7.c: "Wir haben der Welt eine Botschaft gesendet." #NT!
 news.8.d: "Sowjetische und japanische Streitkräfte sind kürzlich in einem großen Gefecht an der mandschurischen Grenze aufeinandergetroffen. \n\nBerichten aus der Schlacht zufolge gerieten die Japaner bei ihrem Angriff über die Grenze in eine Zangenbewegung der Sowjets und zwangen die Überlebenden zum ungeordneten Rückzug. \n\nWird dieser Vorfall Moskau dazu veranlassen, weitere Truppen in den russischen Fernen Osten zu entsenden?" #NT!
 news.8.b: "Für den Kaiser!" #NT!
 news.8.c: "Wir müssen die Situation bewerten …" #NT!
 news.9.t: "Sowjetischer Rückzug" #NT!
 news.9.d: "Nach dem Aufmarsch japanischer Truppen in der Mandschurei hat die Sowjetunion offenbar unerwartet Einheiten abgezogen, die direkt an der Grenze stationiert waren. \n\nHierbei könnte es sich um einen Versuch Moskaus handeln, eine künftige Konfrontation mit Japan zu vermeiden. Auslöser könnte die schmerzhafte Erinnerung an die Niederlage Russlands im Russisch-Japanischen Krieg sein." #NT!
 news.9.a: "Vielleicht führt dies zu einem dauerhaften Frieden." #NT!
 news.9.b: "Die Feiglinge sind geflohen!" #NT!
 news.9.c: "Ein taktischer Rückzug. Mehr nicht." #NT!
 news.10.t: "Die Sowjetunion beansprucht Bessarabien" #NT!
 news.10.d: "Nachdem [SOV.GetNameDef] seine Truppen entlang der rumänischen Grenze zusammengezogen hat, hat es der Regierung in Bukarest ein Ultimatum gestellt, Bessarabien sofort unter ihre Kontrolle zu stellen. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für seine Forderungen ansieht.\n\nRumänien hat erklärt, dass es keine andere Wahl hat, als dem Bündnis beizutreten, und seine Truppen wurden aus Bessarabien abgezogen." #NT!
 news.10.a: "Interessant." #NT!
 news.10.b: "Bessarabien gehört rechtmäßig uns." #NT!
 news.10.c: "Wir hatten keine Wahl …" #NT!
 news.10.e: "Genieße diesen vorübergehenden Sieg, Moskau." #NT!
 news.11.t: "Rumänien weist sowjetische Forderungen zurück" #NT!
 news.11.d: "[SOV.GetNameDefCap] hat erhebliche Truppen entlang seiner Grenze zu [ROM.GetNameDef] konzentriert, und heute hat Moskau der rumänischen Regierung ein Ultimatum gestellt, in dem es die sofortige Übergabe Bessarabiens an die rumänische Regierung fordert. Die Region gehörte einst zum Russischen Reich, was [SOV.GetNameDef] als ausreichende Rechtsgrundlage für seine Forderungen ansieht.\n\nBukarest hat in einem trotzigen Schritt beschlossen, alle sowjetischen Gebietsforderungen abzulehnen, und die rumänische Armee hat den Befehl zur vollständigen Mobilisierung erhalten. \n\nInternationale Beobachter erwarten, dass sowjetische Truppen jeden Moment die Grenze überqueren könnten." #NT!
 news.11.a: "Interessant." #NT!
 news.11.b: "Sie haben einen schrecklichen Fehler gemacht." #NT!
 news.11.c: "Bessarabien gehört uns!" #NT!
 news.11.e: "Lass die Narren kämpfen." #NT!
 news.12.t: "[FIN.GetNameDefCap] lehnt sowjetische Forderungen ab" #NT!
 news.12.d: "Sowjetische Diplomaten haben der Regierung von [FIN.GetNameDef] ein Ultimatum gestellt und Grenzanpassungen in der Region Karelien gefordert. \n\nTrotz eines erheblichen Aufmarsches sowjetischer Truppen an der Grenze hat Helsinki diese Forderungen mit der Begründung zurückgewiesen, dass „kein einziger Fuß finnischen Bodens freiwillig an die russischen Aggressoren abgegeben wird“. \n\nInternationale Beobachter befürchten, dass eine sowjetische Invasion unmittelbar bevorstehen könnte." #NT!
 news.12.a: "Das wird nicht gut enden." #NT!
 news.12.b: "Sie hätten unsere Forderungen nicht ablehnen dürfen." #NT!
 news.12.c: "Wir müssen uns um unsere Verteidigung kümmern." #NT!
 news.12.e: "Mal sehen, wie gut die Bolschewiken abschneiden …" #NT!
 news.12.f: "Sie werden ihren Fehler bald erkennen." #NT!
 news.13.t: "[FIN.GetNameDefCap] akzeptiert sowjetische Forderungen" #NT!
 news.13.d: "Nach langen Debatten hat die Regierung von [FIN.GetNameDef] beschlossen, den sowjetischen Forderungen nach Grenzanpassungen in der Region Karelien nachzukommen. \n\n[SOV.GetNameDef] hat die Notwendigkeit der Schaffung einer Pufferzone zur Verbesserung der Sicherheit Leningrads betont, das nur 30 Kilometer von der ehemaligen finnischen Grenze entfernt liegt. \n\nViele Beobachter hatten befürchtet, dass eine groß angelegte sowjetische Invasion Finnlands unmittelbar bevorstünde, aber diese diplomatische Lösung sollte diese Befürchtungen zerstreuen." #NT!
 news.13.a: "Frieden, aber um welchen Preis?" #NT!
 news.13.b: "Jetzt können wir unsere Bemühungen auf andere Bereiche konzentrieren." #NT!
 news.13.c: "Wir haben unsere Unabhängigkeit gesichert." #NT!
 news.13.e: "Schade. Es hätte die Bolschewiki beschäftigt." #NT!
 news.13.f: "Unsere Kameraden zeigen Stärke!" #NT!
 news.14.t: "[SOV.GetNameDefCap] Anhänge [TAN.GetNameDef]" #NT!
 news.14.d: "In einer Pressemitteilung gab Moskau heute die formelle Annexion von [TAN.GetNameDef] bekannt. \n\nDer Oberste Sowjet stimmte einem Antrag des tuwinischen Parlaments auf Mitgliedschaft in der UdSSR zu. \n\nDie kleine Volksrepublik Tuwin, die bisher nur von der Sowjetunion und der Mongolei offiziell anerkannt wurde, wird als autonome Oblast organisiert." #NT!
 news.14.a: "Tannu, was?" #NT!
 news.14.b: "Es wird ihnen besser gehen." #NT!
 news.15.t: "Zweiter Wiener Preis" #NT!
 news.15.d: "Nach einem deutschen Schiedsverfahren wurde in Wien ein Vertrag unterzeichnet, der Nordsiebenbürgen wieder unter ungarische Herrschaft stellt.\n\nDas Gebiet war nach dem Ende des Ersten Weltkriegs [ROM.GetNameDef] zugesprochen worden, was zu einem erbitterten Streit führte. \n\nSind dies die ersten von vielen Grenzen, die angepasst werden müssen, jetzt, da in Europa eine neue Ordnung etabliert zu sein scheint?" #NT!
 news.15.a: "Wir werden sehen, wie lange das anhält." #NT!
 news.15.b: "Die Karte Europas soll neu gezeichnet werden." #NT!
 news.15.c: "Hoffentlich werden uns diese Überarbeitungen eines Tages zugute kommen." #NT!
 news.15.e: "Hört hört!" #NT!
 news.16.d: "Nach einem deutschen Schiedsgericht wurde in Wien ein Vertrag unterzeichnet, der ganz Siebenbürgen wieder unter ungarische Herrschaft stellt. \n\nDas Gebiet war nach dem Ende des Ersten Weltkriegs [ROM.GetNameDef] zugesprochen worden, was zu heftigen Auseinandersetzungen führte. \n\nSind dies die ersten von vielen Grenzänderungen, jetzt, da in Europa eine neue Ordnung etabliert zu sein scheint?" #NT!
 news.17.t: "Rumänien lehnt deutsches Schiedsverfahren ab" #NT!
 news.17.d: "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n[GER.GetNameDef] fungierte als Schiedsrichter, doch als sie beschlossen, Nordtranssilvanien an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung befahl ihrer Delegation umgehend, nach Bukarest zurückzukehren. \n\nEs scheint, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den sie sich vorgestellt hatten." #NT!
 news.17.a: "Interessant..." #NT!
 news.17.b: "Die Rumänen haben uns blamiert..." #NT!
 news.17.c: "Siebenbürgen gehört uns!" #NT!
 news.17.e: "Das ist noch nicht vorbei." #NT!
 news.18.d: "Die Verhandlungen zwischen [HUN.GetNameDef] und [ROM.GetNameDef] über einen Territorialstreit sind in Wien gescheitert. \n\n[GER.GetNameDef] fungierte als Schiedsrichter, doch als sie beschlossen, Nordtranssilvanien an [HUN.GetNameDef] zurückzugeben, lehnte [ROM.GetNameDef] die Entscheidung ab. Die rumänische Regierung befahl ihrer Delegation umgehend, nach Bukarest zurückzukehren. \n\nEs scheint, dass [GER.GetNameDef] noch nicht den diplomatischen Einfluss ausübt, den sie sich vorgestellt hatten." #NT!
 news.19.t: "[GER.GetNameDefCap] Ansprüche Memel" #NT!
 news.19.d: "Während deutsche Truppen an der Grenze zum Angriff bereitstehen, hat [FROM.GetNameDef] einem Ultimatum von [GER.GetAdjective] nachgegeben, das die Übergabe des alten preußischen Memelgebiets fordert.\n\nDas Gebiet fiel durch den Versailler Vertrag an [FROM.GetNameDef], wurde nun aber wieder in die Region Ostpreußen integriert. \n\nHaben wir bereits das Ausmaß deutscher territorialer Ambitionen in Europa erreicht? Experten bezweifeln das …" #NT!
 news.19.a: "Ein weiterer Stapel veralteter Karten." #NT!
 news.19.b: "Die Deutschen müssen überall vereint sein." #NT!
 news.19.c: "Wenn wir nur die Möglichkeit hätten, Widerstand zu leisten ..." #NT!
 news.19.e: "Sie tun gut daran, sich vor ihren Vorgesetzten zu verneigen!" #NT!
 news.20.t: "[FROM.GetNameDefCap] lehnt deutsche Forderungen ab" #NT!
 news.20.d: "Obwohl deutsche Truppen an der Grenze aufgereiht waren, hat [FROM.GetNameDef] ein Ultimatum Berlins zur Rückgabe des Memelgebiets abgelehnt. \n\nMemel gehörte einst zu Ostpreußen, wurde aber nach dem Versailler Vertrag von [FROM.GetNameDef] annektiert. Die [FROM.GetLeader] erklärte, die Integrität des Vertrags müsse geschützt werden, als die [FROM.GetAdjective]-Regierung ihre Ablehnung verkündete.\n\nInternationale Beobachter erwarten nun, dass Deutschland versuchen könnte, das Gebiet mit Gewalt einzunehmen..." #NT!
 news.20.a: "Sehr mutig." #NT!
 news.20.b: "Sie haben ihr Todesurteil unterschrieben." #NT!
 news.20.c: "Hier muss eine Grenze gezogen werden!" #NT!
 news.21.t: "Vertrag von Craiova" #NT!
 news.21.d: "[ROM.GetNameDef] wurden weitere Zugeständnisse aufgezwungen, wobei [BUL.GetNameDef] die südliche Dobrudscha zurückeroberte. \n\nDas Gebiet wurde 1913 nach dem Zweiten Balkankrieg von Rumänien annektiert und ist noch immer hauptsächlich von ethnischen Bulgaren und Türken bewohnt.\n\nUngeachtet der Gründe steht [ROM.GetNameDef] nun deutlich geschwächt da." #NT!
 news.21.a: "Kein großes Problem." #NT!
 news.21.b: "Das ist ein großer Sieg." #NT!
 news.21.c: "Dieses Land war sowieso wertlos." #NT!
 news.22.t: "[ALB.GetLeader] Einreichungen nach Italien" #NT!
 news.22.d: "Italienische Diplomaten haben der albanischen Regierung ein Ultimatum gestellt, in dem sie die vollständige militärische Besetzung des Landes fordert. \n\n[ALB.GetLeader] dankte ab, nachdem er die Sinnlosigkeit jeglichen Widerstands erkannt hatte, und Albanien wird nun in einer Personalunion unter König Vittorio Emanuele III. regiert.\n\n[ITA.GetNameDef] blickt auf den Balkan ..." #NT!
 news.22.a: "Ein weiteres Opfer der Ambitionen Italiens." #NT!
 news.22.b: "Wir sind der Verwirklichung unseres großen Reiches einen Schritt näher gekommen." #NT!
 news.22.c: "Ein weiterer Sieg für unseren Freund [From.GetLeader]!" #NT!
 news.23.t: "Zog trotzig" #NT!
 news.23.d: "Diplomaten aus [ITA.GetNameDef] haben [ALB.GetNameDef] ein Ultimatum gestellt und dessen Anschluss an Großitalien gefordert. \n\nIn einem mutigen Akt nationaler Führung hat König Zog sich geweigert, den italienischen Forderungen nachzugeben und das albanische Volk aufgefordert, dem Druck von [ITA.GetNameDef] zu widerstehen. \n\nDennoch sind sich ausländische Militärexperten einig, dass [ALB.GetNameDef] kaum eine Chance hat, einer Invasion zu widerstehen." #NT!
 news.23.a: "Wie lange kann [ALB.GetNameDef] noch zurückschlagen?" #NT!
 news.23.b: "Dies wird eine kurze Kampagne sein." #NT!
 news.23.c: "Lang lebe König Zog!" #NT!
 news.24.t: "Die polnische Frage" #NT!
 news.24.d: "In einer hitzigen Rede vor dem Reichstag verurteilte [GER.GetLeader] heute Polen und dessen Behandlung der in Danzig und dem Polnischen Korridor lebenden Deutschen. \n\nMit der Behauptung, die deutschen Minderheiten in Polen würden „auf die abscheulichste Art und Weise verfolgt, die man sich vorstellen kann“, machte [GER.GetLeader] die Position seiner Regierung klar:\n„Danzig war eine deutsche Stadt und ist eine deutsche Stadt! Der Korridor war deutsch und ist deutsch! Ohne das deutsche Volk würden diese östlichen Regionen noch immer in den Tiefen der Barbarei versinken.“" #NT!
 news.24.a: "Der Krieg rückt näher." #NT!
 news.25.t: "Die Remilitarisierung des Rheinlandes" #NT!
 news.25.d: "Deutschland hat Truppen im Rheinland nahe der französischen Grenze stationiert und damit eindeutig den Versailler Vertrag verletzt. Die Bevölkerung vor Ort hat die deutschen Soldaten angefeuert, während die diplomatischen Reaktionen aus Frankreich und Großbritannien bisher verhalten ausgefallen sind.\n\n„Die Deutschen betreten damit nichts weiter als ihren eigenen Hinterhof“, bemerkte ein britischer politischer Kommentator." #NT!
 news.25.a: "Besorgniserregend." #NT!
 news.25.b: "Es ist deutsches Territorium." #NT!
 news.25.c: "Wir müssen uns um die Verteidigung unserer Grenzen kümmern." #NT!
 news.25.e: "Sicherlich kein Grund zur Aufregung." #NT!
 news.26.d: "In direktem Verstoß gegen den Versailler Vertrag haben deutsche Truppen den Rhein überquert und sind in das Rheinland nahe der französischen Grenze eingedrungen.\n\nFrankreich und Großbritannien bezeichneten dies als „unverzeihlichen Bruch“ des Friedensvertrages, der den Ersten Weltkrieg beendete, und mobilisierten ihre Streitkräfte zur Vorbereitung eines bewaffneten Einmarsches in Deutschland. \n\nIn Europa ist erneut Krieg ausgebrochen!" #NT!
 news.26.a: "Jetzt geht das schon wieder los!" #NT!
 news.26.b: "Deutschland wird siegen!" #NT!
 news.26.c: "Nächster Halt: Berlin!" #NT!
 news.26.e: "Dann lasst uns das klären." #NT!
 news.27.d: "In einem direkten Verstoß gegen den Versailler Vertrag haben deutsche Truppen den Rhein überquert und sind in das Rheinland nahe der französischen Grenze einmarschiert.\n\nWährend die Reaktion Großbritanniens bislang verhalten ausfiel, mobilisieren die Franzosen ihre Streitkräfte und bereiten sich auf einen bewaffneten Einfall in Deutschland vor. \n\nIn Europa ist erneut Krieg ausgebrochen!" #NT!
 news.28.t: "Hitler ermordet!" #NT!
 news.28.d: "Eine Gruppe kriegsgegnerischer Wehrmachtsoffiziere hat in Berlin einen Putsch durchgeführt. Eine nicht identifizierte Gruppe bewaffneter Männer stürmte die Reichskanzlei und tötete nach einer Schießerei mit den Leibwächtern den deutschen Führer.\nDie überlebenden Verschwörer wurden alle von der Gestapo verhaftet und heute Morgen wurde Heinrich Himmler als neuer Führer des Deutschen Reiches vereidigt. \n\nIn einer Rede vor dem Reichstag beschuldigte Himmler Großbritannien und Frankreich, hinter Hitlers Ermordung zu stecken, und bekräftigte Deutschlands uneingeschränkte Verpflichtung zur völligen Vernichtung beider Nationen." #NT!
 news.28.a: "Eine interessante Entwicklung." #NT!
 news.28.b: "Sie werden bezahlen!" #NT!
 news.28.c: "Wenigstens ist Hitler weg." #NT!
 news.29.d: "Eine Gruppe kriegsgegnerischer Wehrmachtsoffiziere hat in Berlin einen Putsch durchgeführt. Eine nicht identifizierte Gruppe bewaffneter Männer stürmte die Reichskanzlei und tötete nach einer Schießerei mit seinen Leibwächtern erfolgreich den deutschen Führer.\nDie überlebenden Verschwörer wurden alle von der Gestapo verhaftet, und heute Morgen wurde Hermann Göring als neuer Führer des Deutschen Reiches vereidigt. \n\nIn einer Rede vor dem Reichstag beschuldigte Göring Großbritannien und Frankreich, hinter Hitlers Ermordung zu stecken, und bekräftigte Deutschlands uneingeschränkte Verpflichtung zur völligen Vernichtung beider Nationen." #NT!
 news.30.t: "Gescheiterter Attentat auf Hitler" #NT!
 news.30.d: "Eine Gruppe kriegsgegnerischer Wehrmachtsoffiziere hat in Berlin einen Putsch gegen Hitler gestartet. Eine nicht identifizierte Gruppe bewaffneter Männer stürmte die Reichskanzlei, konnte jedoch von Mitgliedern der SS-Leibwache des Führers zurückgeschlagen werden.\nGestapo-Agenten haben alle Verschwörer festgenommen, darunter hochrangige Offiziere wie Ludwig Beck und Wilhelm Canaris. \n\nIn einer Rede vor dem Reichstag schwor Hitler Rache an Frankreich und Großbritannien, weil sie diesen „hinterhältigen Anschlag“ auf sein Leben geplant hatten." #NT!
 news.30.a: "Stellen Sie sich vor, sie hätten Erfolg gehabt ..." #NT!
 news.30.c: "Dies ändert nichts." #NT!
 news.30.e: "Schade, dass sie das Miststück nicht gekriegt haben!" #NT!
 news.31.t: "Bürgerkrieg in Deutschland!" #NT!
 news.31.d: "Eine Gruppe Wehrmachtsoffiziere, die gegen den aktuellen Krieg sind, haben in Berlin einen Putsch gegen Hitler gestartet. Eine nicht identifizierte Gruppe bewaffneter Männer stürmte die Reichskanzlei und liquidierte den deutschen Führer nach einem heftigen Feuergefecht mit seinen SS-Leibwächtern. \n\nDen Verschwörern ist es gelungen, die Kontrolle über den größten Teil Berlins zu übernehmen, und viele Wehrmachtseinheiten sind auf ihre Seite übergelaufen. Kräfte, die den Nazis noch immer treu ergeben sind, haben sich unter neuer Führung versammelt und geschworen, Deutschland von den „kommunistischen Dissidenten und ausländischen Agenten zu säubern, die derzeit Berlin besetzen“." #NT!
 news.31.a: "Interessant." #NT!
 news.31.b: "Deutschland muss frei von Tyrannei sein!" #NT!
 news.31.c: "Tod den Verrätern!" #NT!
 news.31.e: "Das kommt uns zugute!" #NT!
 news.32.t: "Der Molotow-Ribbentrop-Pakt" #NT!
 news.32.d: "Mit der Unterzeichnung des Molotow-Ribbentrop-Pakts schlossen Diplomaten aus Deutschland und der Sowjetunion heute ein Abkommen, das Beobachter als historisch bezeichnen. \nDieser nach dem deutschen Außenminister Joachim von Ribbentrop und seinem sowjetischen Amtskollegen Wjatscheslaw Molotow benannte Nichtangriffspakt legt fest, dass keine der beiden Seiten mit dem Feind der anderen Seite ein Bündnis eingeht oder ihm hilft.\n\nAusländische Diplomaten warnen, dass dieser Vertrag Deutschland praktisch freie Hand gibt, in Europa Krieg zu führen, ohne eine sowjetische Intervention fürchten zu müssen." #NT!
 news.32.d_finland: "$news.32.d$ Die Leute von [ROOT.GetAdjective] scheinen jedoch mehr über die Bedrohung besorgt zu sein, die [SOV.GetNameDef] für sie darstellen könnte." #NT!
 news.32.a: "Das kann nicht gut sein..." #NT!
 news.32.b: "Ein Toast auf unsere neuen bolschewistischen Freunde!" #NT!
 news.32.c: "Ein Toast auf unsere neuen deutschen Freunde!" #NT!
 news.32.e: "Auf eine lange und fruchtbare Freundschaft!" #NT!
 news.32.f: "Wir müssen uns auf die Verteidigung unseres Landes vorbereiten." #NT!
 news.33.t: "Die UdSSR besetzt Ostpolen" #NT!
 news.33.d: "Sowjetische Truppen haben Ostpolen besetzt, offiziell mit dem Ziel, die weißrussischen und ukrainischen Minderheiten vor dem Chaos zu schützen, das auf den Zusammenbruch der polnischen Regierung folgte. \n\nDie deutschen Streitkräfte haben sich geordnet aus diesen Gebieten zurückgezogen, was zur faktischen Aufteilung Polens zwischen den beiden Mächten führte." #NT!
 news.33.a: "Eine wahrscheinliche Geschichte!" #NT!
 news.33.b: "Genießt es, solange es dauert, Bolschewiken …" #NT!
 news.33.c: "Die Grenzen des Sozialismus verschieben sich!" #NT!
 news.34.t: "Der zweite Waffenstillstand von Compiégne" #NT!
 news.34.d: "In Compiégne wurde ein Waffenstillstand zwischen [From.GetName] und der Dritten Republik Frankreich unterzeichnet, und zwar in demselben Eisenbahnwaggon, in dem die deutsche Kapitulation im Ersten Weltkrieg ausgehandelt wurde.\n\nGemäß den Bedingungen des Waffenstillstands wird eine französische Regierung unter [vichy_france.GetLeader] mit Sitz in Vichy weiterhin den größten Teil Südfrankreichs verwalten, während der Rest des Landes unter deutsche Besatzungszone fällt. \n\nEinige französische Offiziere haben geschworen, den Widerstand aus dem Ausland fortzusetzen, aber dies beendet die Kämpfe in Frankreich, zumindest vorerst." #NT!
 news.34.a: "Verstörend" #NT!
 news.34.b: "Exzellent!" #NT!
 news.34.c: "Der Kampf geht weiter!" #NT!
 news.35.t: "Die Geburt der französisch-britischen Union" #NT!
 news.35.d: "Angesichts der bevorstehenden Niederlage in Frankreich haben die französische und die britische Regierung beschlossen, ihre beiden Nationen zu einer zu vereinen, bis der Sieg über Deutschland gesichert ist. \n\nIn London wird eine neue gemeinsame Regierung gebildet, wobei Eduard VIII. weiterhin das Staatsoberhaupt bleibt. In einer veröffentlichten „Unionserklärung“ erklärte das neue gemeinsame Kriegskabinett:\n\n„Frankreich und Großbritannien sollen nicht länger zwei Nationen sein, sondern eine französisch-britische Union. Die Verfassung der Union wird gemeinsame Organe für Verteidigung, Außen-, Finanz- und Wirtschaftspolitik vorsehen. Jeder Bürger Frankreichs oder Großbritanniens wird unmittelbar die Staatsbürgerschaft des anderen Staates genießen.“" #NT!
 news.35.a: "Die Franzosen müssen verzweifelt gewesen sein" #NT!
 news.35.b: "Glauben sie, dass sie unter einer anderen Flagge sicher wären?" #NT!
 news.35.c: "Vereint gegen den gemeinsamen Feind!" #NT!
 news.36.t: "Der Anschluss Österreichs" #NT!
 news.36.d: "Nach einem erfolgreichen Staatsstreich der NSDAP in Wien haben deutsche Truppen die österreichische Grenze überschritten und die Kontrolle über das Land übernommen.\n\nEs wurden keine Kämpfe gemeldet und die deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt.\n\nIn einer Rede vor einer riesigen Menschenmenge auf dem Heldenplatz in Wien verkündete Hitler den „Anschluss Österreichs“ und die Eingliederung des Landes in Deutschland:\n\n„Die älteste Ostprovinz des deutschen Volkes soll von nun an die neueste Bastion des Deutschen Reiches sein!“" #NT!
 news.36.a: "Wenn sie das wünschen..." #NT!
 news.36.b: "Willkommen im Reich!" #NT!
 news.36.c: "Wir müssen unsere Nordgrenzen sichern!" #NT!
 news.36.e: "Dies verstößt gegen den Versailler Vertrag!" #NT!
 news.37.t: "Die Ermordung Leo Trotzkis" #NT!
 news.37.d: "Lew Trotzki, einst der oberste Stellvertreter und mutmaßliche Erbe von Wladimir Iljitsch Lenin, starb heute in einem Krankenhaus in Mexiko-Stadt. Er wurde in seinem Haus mit einem Eispickel von einem spanischen Staatsbürger angegriffen, der vermutlich im Dienst des NKWD stand.\n\nNach einem gescheiterten Machtkampf mit $SOV_iosif_stalin$ und seinen Verbündeten um die Kontrolle der Kommunistischen Partei der Sowjetunion verbrachte Trotzki die dreißiger Jahre im Exil und lebte in der Türkei, Frankreich und Norwegen, bevor er sich schließlich in Mexiko niederließ. \n\nEr blieb ein ständiger Kritiker Stalins und des „degenerierten Arbeiterstaates“ der Sowjetunion." #NT!
 news.37.a: "Barbarisch." #NT!
 news.37.b: "Mission erfüllt." #NT!
 news.37.c: "Ein passendes Ende für diesen Aufwiegler." #NT!
 news.38.t: "Trotzki überlebt Attentat" #NT!
 news.38.d: "Nach einem gewalttätigen Kampf in seinem Haus in Mexiko-Stadt hat Lew Trotzki heute einen Attentäter mit dem Eispickel getötet, mit dem dieser ihn angreifen wollte. Der Mörder wurde als spanischer Staatsbürger identifiziert, der vermutlich im Dienst des NKWD stand.\n\nTrotzki war einst der oberste Leutnant und mutmaßliche Erbe von Wladimir Lenin, wurde aber nach einem gescheiterten Machtkampf von $SOV_iosif_stalin$ aus der Sowjetunion ins Exil gezwungen. \n\nVor der Presse verurteilte Trotzki den Anschlag auf sein Leben als „ein weiteres feiges Komplott Stalins, um seine Kritiker zum Schweigen zu bringen.“" #NT!
 news.38.a: "Interessant." #NT!
 news.38.b: "Dieser Wurm!" #NT!
 news.39.t: "Trotzki an der sowjetischen Grenze getötet" #NT!
 news.39.d: "Die sowjetischen Behörden haben Fotos der Leiche von Lew Trotzki veröffentlicht und damit Gerüchte bestätigt, dass er vor kurzem beim Versuch, sich in [SOV.GetNameDef] einzuschleichen, getötet wurde. \n\nSeine Leiche wurde an den Ufern des Flusses Atrek gefunden, der entlang der sowjetisch-persischen Grenze verläuft.\n\nEs wird angenommen, dass Trotzki versuchte, aus den derzeitigen Unruhen in der UdSSR Kapital zu schlagen, indem er Verbündete gegen seinen langjährigen Rivalen Stalin suchte und ihn durch einen Staatsstreich ablöste." #NT!
 news.39.a: "Interessant." #NT!
 news.39.b: "Zumindest eine Bedrohung weniger." #NT!
 news.40.t: "Trotzki startet einen Putsch!" #NT!
 news.40.d: "In der provisorischen sowjetischen Hauptstadt ist ein gewalttätiger Machtkampf ausgebrochen. Leo Trotzki scheint sich heimlich in die Überreste der UdSSR eingefunden zu haben und damit das lange Exil, das ihm aufgezwungen worden war, beendet zu haben. \n\nZusammen mit Verbündeten in den höchsten Rängen der Kommunistischen Partei führte er einen erfolgreichen Putsch gegen Stalin durch.\n\nNach einem kurzen Prozess vor einem Volksgericht wurde Stalin zum Tode durch den Strang verurteilt. Das Urteil wurde heute Morgen vollstreckt." #NT!
 news.40.a: "Das war unerwartet." #NT!
 news.40.b: "Es lebe Genosse Trotzki!" #NT!
 news.41.t: "Trotzkis Ende" #NT!
 news.41.d: "Heute Morgen wurde Leo Trotzki tot in einem Hotelzimmer in Buenos Aires aufgefunden. \n\nEr wurde offenbar mit einer Bergsteigerschlinge erwürgt und der Mörder wurde von Trotzkis Leibwächtern festgenommen, bevor er das Gebäude verlassen konnte.\n\nObwohl der Mörder portugiesischer Staatsbürger ist, gibt es Hinweise, die ihn mit dem sowjetischen Geheimdienst GRU in Verbindung bringen. Es scheint, als hätte Stalin seinem alten Rivalen endlich einen tödlichen Schlag versetzt." #NT!
 news.42.t: "Die Hindenburg-Katastrophe" #NT!
 news.42.d: "Das deutsche Passagierluftschiff Hindenburg wurde heute beim Versuch, am Marineflughafen Lakehurst in den USA anzudocken, zerstört. Aus noch ungeklärten Gründen ging das Luftschiff in Flammen auf und stürzte zu Boden, wobei 35 Menschen ums Leben kamen.\n\nAufgrund der Knappheit und Kosten von Helium und des US-Exportverbots wurde die Hindenburg, wie alle deutschen Passagierluftschiffe, letztlich auf Wasserstoff umgestellt, der zwar mehr Auftrieb bietet, aber auch entflammbar ist. \n\nDa das Vertrauen der Öffentlichkeit durch diese Katastrophe erschüttert wurde und es immer schnellere Passagierflugzeuge gab, könnte dies das Ende der Ära der Luftschiffe bedeuten." #NT!
 news.42.a: "Oh die Menschlichkeit!" #NT!
 news.43.t: "Hindenburg-Zwischenfall" #NT!
 news.43.d: "Eine Katastrophe konnte heute nur knapp abgewendet werden, als beim Anlegen des deutschen Passagierluftschiffs Hindenburg am US-Marinestützpunkt Lakehurst ein Dieselleck entdeckt wurde.\n\nDas Leck wurde umgehend repariert. Wäre es unbemerkt geblieben, hätten entzündliche Dämpfe einen Brand auslösen können, der das gesamte Luftschiff erfasst hätte. \n\nKritiker zweifeln schon lange an der Zweckmäßigkeit von Passagierluftschiffen, da diese über keine ausreichende Sicherheit verfügen, und dieser Vorfall wird ihre Kritik mit Sicherheit noch verstärken." #NT!
 news.43.a: "Eine knappe Sache." #NT!
 news.44.t: "Die Flucht des Rudolf Heß" #NT!
 news.44.d: "Stellvertretender Führer Rudolf Hess wurde gestern von Soldaten der Home Guard in Schottland verhaftet, nachdem er mit dem Fallschirm aus einem schweren Kampfflugzeug gesprungen war. \n\nAls erfahrener Pilot flog er offenbar allein über die Nordsee und achtete darauf, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abdrehte.\nHess scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert und ihm alle politischen Ämter entzogen hat. \n\nDie britischen Behörden waren für eine Stellungnahme nicht erreichbar." #NT!
 news.44.a: "Interessant." #NT!
 news.44.b: "Wahnsinn!" #NT!
 news.44.c: "Auf zum Tower of London mit ihm!" #NT!
 news.45.t: "Der Tod von Rudolf Heß" #NT!
 news.45.d: "Stellvertretender Führer Rudolf Hess wurde gestern getötet, als die Royal Air Force den schweren Jäger abfing, den er vor der Küste Schottlands flog. \n\nDie genaue Art seiner Mission bleibt unklar - obwohl Hess ein erfahrener Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber in Berlin ist eine Staatsbestattung mit einem leeren Sarg geplant. \n\nHitler soll durch den Tod seines alten Freundes sichtlich verstört gewesen sein." #NT!
 news.45.a: "Interessant." #NT!
 news.45.b: "Dieser arme Narr." #NT!
 news.45.c: "Was machte er hier?" #NT!
 news.46.d: "Das Luftschiff Hindenburg erlebte heute ein dramatisches Ende, als es über Schottland explodierte. \nEs scheint, als sei es von Vizeführer Rudolf Hess gekapert worden, der es im Alleingang über die Nordsee fliegen konnte, um in einer persönlichen Mission mit Großbritannien über Frieden zu verhandeln.\nBritische Radarstationen konnten das riesige Flugzeug problemlos erkennen und mehrere Staffeln der Royal Air Force wurden sofort auf seine Position ausgerichtet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nHess konnte sich mit dem Fallschirm in Sicherheit bringen und wird nun im Tower von London gefangen gehalten." #NT!
 news.47.d: "Das Luftschiff Hindenburg erlebte heute ein dramatisches Ende, als es über Schottland explodierte. \nEs scheint, als sei es von Vizeführer Rudolf Hess gekapert worden, der es allein über die Nordsee fliegen konnte, um in einer persönlichen Mission mit Großbritannien Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das riesige Flugzeug zu entdecken, und mehrere Staffeln der Royal Air Force wurden sofort auf seine Position ausgerichtet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nDie Überreste von Hess wurden in den Trümmern gefunden." #NT!
 news.47.b: "Dieser Verrückte..." #NT!
 news.47.c: "Was hoffte er zu erreichen?" #NT!
 news.48.t: "Amelia Earhart verschwindet" #NT!
 news.48.d: "Die berühmte Pilotin Amelia Earhart, die erste Frau, die den Atlantik im Alleingang überquerte, ist zusammen mit ihrem Navigator Fred Noonan in der Nähe der Howlandinsel mitten im Pazifischen Ozean verschwunden.\n\nDie beiden versuchten mit ihrem zweimotorigen Lockheed Electra-Flugzeug die ganze Welt zu umrunden, als sie verschwanden. \n\nDie US-Marine und die Küstenwache suchen derzeit nach den vermissten Piloten, aber es besteht wenig Hoffnung, sie zu finden." #NT!
 news.48.a: "Ein Verlust für die Luftfahrt." #NT!
 news.49.t: "Amelia Earhart umsegelt die Welt" #NT!
 news.49.d: "Die berühmte Pilotin Amelia Earhart, vielen bekannt als die „Königin der Lüfte“, hat zusammen mit ihrem Navigator Fred Noonan eine Weltumrundung absolviert. \n\nNach einem kurzen Schreckmoment, als sich die beiden beim Anflug auf die Howlandinsel im Pazifik vorübergehend verirrten, verlief der Flug ohne Zwischenfälle und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\nNächste Woche soll im Weißen Haus eine Zeremonie abgehalten werden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll." #NT!
 news.49.a: "Eine ziemliche Leistung!" #NT!
 news.55.t: "Anglo-Polnische Allianz" #NT!
 news.55.d: "Angesichts des jüngsten aggressiven Verhaltens Deutschlands sahen sich Großbritannien und Frankreich gezwungen, ein Militärbündnis mit Polen zu schließen. Der britische Premierminister gab im Unterhaus folgende Erklärung ab:\n\n"Im Falle einer Aktion, die die Unabhängigkeit Polens eindeutig bedroht und der die polnische Regierung daher mit ihren nationalen Streitkräften unbedingt Widerstand leisten muss, würde sich die Regierung Seiner Majestät verpflichtet fühlen, der polnischen Regierung unverzüglich jede in ihrer Macht stehende Unterstützung zu gewähren. Sie hat der polnischen Regierung eine entsprechende Zusicherung gegeben."" #NT!
 news.55.a: "Jetzt geht es schnell voran." #NT!
 news.55.b: "Sie bluffen!" #NT!
 news.55.c: "Wir stehen an der Seite Polens." #NT!
 news.55.e: "Die Deutschen werden es jetzt nicht wagen, anzugreifen!" #NT!
 news.55.f: "Wir stehen an der Seite unserer Verbündeten." #NT!
 news.56.t: "Das Münchner Abkommen" #NT!
 news.56.d: "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben zugenommen. \n\nBei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die sogenannte „Sudetenkrise“ zu finden. Die Tschechoslowakei war nicht zur Teilnahme eingeladen. Es wurde eine Vereinbarung getroffen, wonach Deutschland das Sudetenland annektiert, aber keine weiteren Gebietsgewinne in Europa anstrebt.\n\nHerr Chamberlain sprach vor Menschenmengen in London:\n„Zum zweiten Mal ist ein Premierminister aus Deutschland zurückgekehrt und hat ehrenvollen Frieden gebracht. Ich glaube, es ist Frieden für unsere Zeit.“" #NT!
 news.56.a: "Also gibt es dieses Jahr keinen Krieg." #NT!
 news.56.b: "Zumindest für den Moment Ruhe ..." #NT!
 news.56.c: "Ein weiterer Weltkrieg ist uns erspart geblieben." #NT!
 news.56.e: "Das ist keine Vereinbarung, das ist ein Diktat!" #NT!
 news.57.t: "Die Sudetenkrise" #NT!
 news.57.d: "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verschärft. \n\nBei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die sogenannte „Sudetenkrise“ zu finden. \n\nDie Gespräche scheinen jedoch gescheitert zu sein, da sowohl Großbritannien als auch seine Verbündeten Deutschland eindringlich gewarnt haben, dass es zu einem Krieg kommen würde, wenn seine Truppen die tschechoslowakische Grenze überschreiten würden. \n\nDie Zeit für eine friedliche Lösung des Konflikts scheint knapp zu werden." #NT!
 news.57.a: "Es sieht aus, als ob es Krieg geben würde!" #NT!
 news.57.b: "Narren!" #NT!
 news.57.c: "Es ist Zeit, Stellung zu beziehen." #NT!
 news.57.e: "Lasst die Deutschen kommen!" #NT!
 news.58.d: "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, in dem eine beträchtliche deutsche Minderheit lebt, haben sich in letzter Zeit verschärft. \n\nBei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die sogenannte „Sudetenkrise“ zu finden. \n\nZwischen Frankreich und Großbritannien ist ein Riss entstanden, da Großbritannien die deutschen Ansprüche als angemessen ansieht, Frankreich hingegen nicht. Die Franzosen haben ein neues Bündnis mit den Tschechen geschlossen und Deutschland mit Krieg gedroht, sollten seine Truppen die tschechoslowakische Grenze verletzen." #NT!
 news.58.b: "Mit den Franzosen werden wir uns schon bald befassen." #NT!
 news.58.c: "Diesmal sind die Franzosen auf sich allein gestellt." #NT!
 news.58.e: "Die Deutschen würden es jetzt nicht wagen, anzugreifen, oder?" #NT!
 news.58.f: "Die freie Welt ist auf uns angewiesen." #NT!
 news.59.t: "Das Münchner Diktat" #NT!
 news.59.d: "Die deutschen Forderungen nach dem Sudetengebiet in der Tschechoslowakei, wo eine beträchtliche deutsche Minderheit lebt, haben sich in jüngster Zeit verschärft. \n\nBei einem Gipfeltreffen in München versuchten Deutschland, Großbritannien, Frankreich und Italien, eine diplomatische Lösung für die sogenannte „Sudetenkrise“ zu finden. \n\nWährend Großbritannien und Frankreich die deutschen Forderungen als vernünftig akzeptierten, weigerte sich die Tschechoslowakei, die nicht zur Konferenz eingeladen war, auch nur einen Zentimeter nachzugeben. \n\nSie steht nun Deutschland allein gegenüber und führt einen scheinbar aussichtslosen Kampf." #NT!
 news.59.a: "Für die Tschechen sieht es düster aus." #NT!
 news.59.b: "Hartnäckige Narren." #NT!
 news.59.c: "Wir werden niemals aufgeben!" #NT!
 news.60.t: "Das Schicksal der Tschechoslowakei" #NT!
 news.60.d: "Deutsche Truppen sind in Böhmen und Mähren einmarschiert, angeblich um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \n\nIn Prag verkündeten die Besatzungstruppen die Schaffung eines „autonomen Protektorats“ innerhalb des Deutschen Reichs.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt. Die Tschechoslowakei als Nation existiert nicht mehr." #NT!
 news.60.d_2: "Nach der deutschen Annexion der Tschechoslowakei wurde weiterhin über die Aufteilung dieser Gebiete diskutiert; nun scheint man zu einer Einigung gekommen zu sein.\n\nMit deutscher Unterstützung wurde die Slowakei unter der Führung von Jozef Tiso für unabhängig erklärt." #NT!
 news.60.a: "Soviel zum Thema Frieden." #NT!
 news.60.b: "Die Tschechen müssen vor sich selbst geschützt werden." #NT!
 news.60.c: "Das ist nicht unsere Vereinbarung!" #NT!
 news.60.e: "Ungarn wird seinen früheren Glanz zurückerlangen!" #NT!
 news.61.d: "Deutsche Truppen sind vor kurzem in Böhmen und Mähren einmarschiert, angeblich um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in den Regionen wiederherzustellen. \n\nIn Prag verkündeten die Besatzungstruppen die Schaffung eines „autonomen Protektorats“ innerhalb von [GER.GetNameDef]. Ungarische Truppen sind mit Zustimmung Deutschlands in die Slowakei einmarschiert und haben sie Ungarn einverleibt. \n\nDie Tschechoslowakei existiert nicht mehr." #NT!
 news.61.d_2: "Nach der deutschen Annexion der Tschechoslowakei wurde weiterhin über die Aufteilung dieser Gebiete diskutiert; nun scheint man zu einer Einigung gekommen zu sein.\n\nUngarische Streitkräfte sind mit deutschem Einverständnis in die Slowakei einmarschiert und haben das Land Ungarn einverleibt." #NT!
 news.62.d: "Deutsche Truppen sind kürzlich in Böhmen und Mähren einmarschiert, angeblich um nach dem Zusammenbruch der tschechoslowakischen Regierung die Ordnung in diesen Regionen wiederherzustellen. \n\nIn Prag verkündeten die Besatzungstruppen die Schaffung eines „autonomen Protektorats“ innerhalb des Deutschen Reichs.\n\nAuch in Bratislava wurde ein zweites Protektorat um die Slowakei herum angekündigt. Die gesamte Tschechoslowakei wurde praktisch von Deutschland annektiert." #NT!
 news.62.d_2: "Nach der deutschen Annexion der Tschechoslowakei wurde weiter darüber diskutiert, wie diese Gebiete aufgeteilt werden sollten. Nun scheint man zu einer Einigung gekommen zu sein.\n\nDas annektierte Gebiet wurde in zwei Protektorate aufgeteilt, bleibt aber unter deutscher Kontrolle. In der Praxis hat sich wenig geändert und Deutschland behält die gesamte Tschechoslowakei." #NT!
 news.63.t: "Der spanische Bürgerkrieg" #NT!
 news.63.d: "In Spanien ist ein Bürgerkrieg ausgebrochen! Mehrere Generäle, die die derzeitige Regierung in Madrid stürzen wollen, haben ein Pronunciamento herausgegeben, und ein großer Teil der spanischen Streitkräfte ist ihrem Ruf zu den Waffen gefolgt. \n\nDiese rechtsgerichtete nationalistische Fraktion hat große Teile Spaniens besetzt, einschließlich der Überseegebiete.\nLoyalistische Kräfte und Freiwillige haben sich unter der linksgerichteten republikanischen Regierung versammelt und sind entschlossen, dem Putsch bis zum letzten Atemzug Widerstand zu leisten. \n\nDie Schlacht um Spanien hat begonnen." #NT!
 news.63.a: "Was bedeutet das für Spanien?" #NT!
 news.63.b: "Zum Sieg!" #NT!
 news.64.t: "Das Ende des spanischen Bürgerkriegs" #NT!
 news.64.d: "Mit der Kapitulation der letzten republikanischen Hochburgen ist der spanische Bürgerkrieg zu Ende gegangen. \n\nDie Nationalisten sind siegreich und für Spanien hat eine neue Ära begonnen. \n\nDas vom Krieg heimgesuchte Land hat in den Kämpfen schwer gelitten und es muss noch viel wiederaufgebaut werden." #NT!
 news.64.a: "Eine interessante Entwicklung." #NT!
 news.64.b: "Jetzt müssen wir unsere Nation heilen." #NT!
 news.65.a: "Gut für Spanien." #NT!
 news.65.d: "Mit der Kapitulation der letzten nationalistischen Streitkräfte ist der spanische Bürgerkrieg zu Ende gegangen. \n\nDie Republikaner sind siegreich hervorgegangen und für Spanien hat eine neue Ära begonnen. \n\nDas kriegszerstörte Land hat unter den Kämpfen schwer gelitten und es muss noch viel wiederaufgebaut werden." #NT!
 news.66.t: "Die Spiele der XI. Olympiade" #NT!
 news.66.d: "Die elften Olympischen Spiele fanden vor kurzem in Berlin statt. \n\nDie Olympischen Sommerspiele 1936, an denen Athleten aus 49 verschiedenen Ländern der Welt teilnahmen, waren die ersten in der Geschichte, die eine begrenzte Live-Übertragung im Fernsehen genossen. Die Spiele waren ein bedeutender Propagandasieg für das deutsche Regime, das großzügig Geld für die Veranstaltung ausgab.\n\nDie deutschen Athleten waren mit 33 Goldmedaillen am erfolgreichsten, während die Amerikaner mit 24 den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Athleten der Spiele." #NT!
 news.66.d.b: "Die elften Olympischen Spiele fanden vor kurzem in unbeschädigten Teilen des zerstörten und gerade wiederaufgebauten Berlins statt.\n\nDie Olympischen Sommerspiele 1936, an denen Athleten aus 49 verschiedenen Nationen der ganzen Welt teilnahmen, waren die ersten in der Geschichte, die eine begrenzte Live-Übertragung im Fernsehen genossen. Die Spiele, ein Symbol der wiederhergestellten deutschen nationalen Einheit, waren auch ein bedeutender Propagandasieg für das neue deutsche Regime, das trotz der enormen Kosten für den Wiederaufbau der Nation nach dem Bürgerkrieg großzügig Geld für die Veranstaltung ausgab.\n\nDie deutschen Athleten waren mit 33 Goldmedaillen am erfolgreichsten, während die Amerikaner mit 24 den zweiten Platz belegten. Vier davon wurden von Jesse Owens gewonnen, dem erfolgreichsten Athleten der Spiele." #NT!
 news.66.a: "Die Spiele sind beendet." #NT!
 news.66.b: "Wir haben der Welt unsere beste Seite gezeigt." #NT!
 news.67.t: "Die Spiele der XII. Olympiade" #NT!
 news.67.d: "Die zwölften Olympischen Spiele fanden vor kurzem in Tokio, Japan, statt. Angesichts der zunehmenden internationalen Spannungen befürchteten viele, die Spiele könnten abgesagt werden, doch dies hat sich als falsch erwiesen. \n\nTokio ist die erste nicht-westliche Stadt, in der die Olympischen Spiele stattfinden, und ein speziell für diesen Zweck gebautes Langstreckenflugzeug vom Typ Me 261 brachte die olympische Flamme ohne Auftanken aus Deutschland dorthin.\n\nDie japanischen Athleten schlugen sich gut und ihre 14 Goldmedaillen brachten ihnen den dritten Platz in der Medaillenwertung nach Deutschland und den Vereinigten Staaten ein." #NT!
 news.68.d: "Die zwölften Olympischen Spiele fanden vor kurzem in Helsinki, Finnland, statt. \n\nUrsprünglich sollten die Spiele in Tokio stattfinden, aber Japans anhaltende Kriegsanstrengungen machten dies unmöglich und das Internationale Olympische Komitee vergab die Spiele stattdessen an Helsinki.\n\nAthleten aus den Vereinigten Staaten gewannen die meisten Medaillen, gefolgt von Deutschland und Italien. Finnland kam mit seinen 10 Goldmedaillen auf den vierten Platz." #NT!
 news.69.t: "Sowjetische Expansion in Europa" #NT!
 news.69.d: "Seit der Machtübernahme von [From.GetRulingParty] hat [From.GetNameDef] auf engere Beziehungen mit [SOV.GetNameDef] hingearbeitet und ist nun selbst der Union beigetreten.\n\nVor einigen Tagen hat die Regierung von [From.GetAdjective] die Kontrolle über das Land offiziell an [SOV.GetNameDef] als integrierte Oblast übergeben.\n\nSowjetische Beamte weigern sich, die Beschreibungen der jüngsten Assimilation von [From.GetNameDef] als aggressiv anzuerkennen und behaupten, die „Integration des Territoriums“ sei ohne äußeren Druck erfolgt." #NT!
 news.69.a: "Sie haben die Vernunft eingesehen." #NT!
 news.69.b: "[SOV.GetNameDefCap] wird erweitert." #NT!
 news.70.t: "Sowjetischer Einfluss in Europa" #NT!
 news.70.d: "Seit der Machtübernahme von [baltic_annexation.GetRulingParty] hat [baltic_annexation.GetNameDef] auf engere Beziehungen zu [SOV.GetNameDef] hingearbeitet.\n\nObwohl [baltic_annexation.GetLeader] im Amt bleibt, werden Minister aufgrund ihrer Loyalität zu [SOV.GetNameDef] gewählt, und ein großer Teil der Souveränität des Landes wurde aufgegeben. Sowjetische Beamte geben an, dass [baltic_annexation.GetName] lediglich Schutz sucht, da Europa für kleinere Nationen immer unsicherer wird.\n\n[SOV.GetNameDef] wiederholte auch, dass sie bereit seien, solchen „Schutz“ jedem Staat zu gewähren, der sich von Nachbarländern bedroht fühlt." #NT!
 news.100.t: "Der Fall Warschaus" #NT!
 news.100.d: "Den in [POL.GetNameDef] vorrückenden deutschen Truppen ist es gelungen, Warschau einzunehmen. \n\nIn Praga und einigen anderen Bezirken kommt es weiterhin sporadisch zu Kämpfen, doch der organisierte Widerstand in der Stadt scheint aufgehört zu haben.\n\nBerichten zufolge hat die polnische Regierung die Stadt evakuiert, als die ersten deutschen Einheiten in die Vororte Warschaus eindrangen. Ihr aktueller Standort ist unbekannt.\n\nIn anderen Teilen des Landes dauern die Kämpfe gegen die deutschen Invasoren an, doch der Verlust der Hauptstadt ist ein schwerer Schlag für die polnischen Kriegsanstrengungen." #NT!
 news.100.a: "Polen hatte keine Chance." #NT!
 news.100.b: "Ein weiterer Sieg für das Vaterland." #NT!
 news.100.c: "Das ist ein Desaster!" #NT!
 news.101.t: "Der Fall von Paris" #NT!
 news.101.d: "Während anderswo in [FRA.GetNameDef] noch immer gekämpft wird, gibt es Berichte über den Einmarsch deutscher Truppen in Paris. \n\nDie französischen Streitkräfte erklärten die Hauptstadt kurz vor dem Rückzug ihrer letzten Einheiten zur offenen Stadt. Mehrere Kolonnen deutscher Truppen stellten die preußische Siegesparade von 1871 nach, indem sie die Champs-Élysées entlangmarschierten, während die Pariser fassungslos zusahen. \n\nMilitärexperten sagen voraus, dass der Zusammenbruch von [FRA.GetNameDef] unmittelbar bevorsteht." #NT!
 news.101.a: "[GER.GetNameDefCap] Armee scheint unaufhaltsam!" #NT!
 news.102.t: "Der Fall Londons" #NT!
 news.102.d: "Berichte aus London bestätigen, dass die englische Hauptstadt von vorrückenden deutschen Truppen eingenommen wurde. \n\nAus einigen Bezirken ist noch immer Kleinwaffenfeuer zu hören, in der Stadt selbst wurden jedoch keine nennenswerten britischen Truppen gesichtet.\n\nEine Abteilung Fallschirmjäger hat den Buckingham Palace gestürmt, man geht jedoch davon aus, dass die königliche Familie schon lange vor dem Angriff evakuiert wurde. \n\nZum ersten Mal seit Wilhelm dem Eroberer ist London in die Hände ausländischer Angreifer gefallen." #NT!
 news.103.t: "Der Fall von [195.GetCapitalVictoryPointName]" #NT!
 news.103.d: "[195.GetCapitalVictoryPointName], Geburtsort der russischen Revolution, ist den vorrückenden deutschen Truppen zum Opfer gefallen. \n\nAus einigen Vororten sind noch vereinzelte Kämpfe zu hören, doch über dem Rest der zerstörten Stadt scheint sich eine seltsame Ruhe eingependelt zu haben.\n\nHeute marschierten Kolonnen deutscher Soldaten an der Isaakskathedrale vorbei, deren große Kuppel von [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Pionieren der Armee grau gestrichen wurde, um die Aufmerksamkeit marodierender Bomber der Luftwaffe zu vermeiden. \nTrotz ihrer Bemühungen ist sie von Einschusslöchern und Granatsplittereinschlägen übersät." #NT!
 news.103.c: "Dafür wird jemand erschossen!" #NT!
 news.104.t: "Der Fall Kiews" #NT!
 news.104.d: "Kiew, die Hauptstadt der Ukrainischen SSR, wurde von den vorrückenden deutschen Armeen in der Sowjetunion eingenommen. \n\nDie Einnahme einer ihrer wichtigsten Städte ist ein schwerer Schlag für die Sowjets, aber es bleibt die Frage, ob die Deutschen ihren Vormarsch aufrechterhalten können. Kurz nachdem die Deutschen die Stadt eingenommen hatten, wurden offenbar Tausende von Minen, die vom NKWD gelegt worden waren, in Gebäuden entlang der Hauptstraße Chreschtschatyk gezündet, was der bereits zerstörten Stadt noch mehr Schaden zufügte.\n\nJetzt blicken die Invasionstruppen nach Osten." #NT!
 news.105.t: "Der Fall von [217.GetCapitalVictoryPointName]" #NT!
 news.105.d: "Vorrückende deutsche Vorhuten haben Stalingrad eingenommen, die gleichnamige Stadt an den Ufern der Wolga. \n\nNachdem sie sich ihren Weg durch die zerstörte Stalingrader Traktorenfabrik gekämpft und die strategisch wichtigen Höhen des Mamajew-Kurgan eingenommen hatten, haben die Deutschen die letzten sowjetischen Verteidiger über die Wolga an ihr Ostufer zurückgedrängt. Unbestätigten Berichten zufolge haben sich verbliebene Teile der Roten Armee, die gemeinsam mit Partisanen kämpften, in Abwasserkanäle und Keller zurückgezogen, um ihren Kampf fortzusetzen. \n\nEs wird jedoch angenommen, dass kein nennenswerter organisierter Widerstand mehr vorhanden ist." #NT!
 news.105.d_alt: "Vorrückende deutsche Vorhuten haben [217.GetCapitalVictoryPointName], das Industriezentrum an den Ufern der Wolga, eingenommen. \n\nNachdem sie sich ihren Weg durch die zerstörte [217.GetCapitalVictoryPointName] Traktorenfabrik gekämpft und die strategisch wichtigen Höhen des Mamajew-Kurgan eingenommen hatten, haben die Deutschen die letzten [SOV.GetAdjective] Verteidiger über die Wolga an ihr Ostufer gezwungen. Unbestätigten Berichten zufolge haben sich verbliebene Teile der [SOV.GetSovietArmyAdjectiveBasedOnIdeology] Armee, die gemeinsam mit Partisanen kämpften, in Abwasserkanäle und Keller zurückgezogen, um ihren Kampf fortzusetzen. \n\nEs wird jedoch angenommen, dass kein nennenswerter organisierter Widerstand mehr vorhanden ist." #NT!
 news.106.t: "Der Fall Moskaus" #NT!
 news.106.d: "Im Morgengrauen des heutigen Tages durchbrachen deutsche Panzer hastig errichtete Sperren auf den Straßen Moskaus, und man sah Halbkettenfahrzeuge Panzergrenadiere auf dem Roten Platz abladen. \nDicke, wabernde Rauchschwaden der vielen Brände in den Vororten stiegen in die Luft, als deutsche Infanterie den Kreml stürmte. Berichten zufolge wurden Granaten und Flammenwerfer benötigt, um gegen hartnäckige NKWD-Verbleiber zu kämpfen, die jeden Zentimeter des Komplexes verteidigen wollten. Die russische Hauptstadt ist nun in deutscher Hand, aber sie ist eine brennende Ruine. \n\nUnbestätigten Berichten zufolge wurde Lenins einbalsamierte Leiche sicher nach Osten evakuiert." #NT!
 news.106.a: "Ist dies das Ende der Sowjetunion?" #NT!
 news.106.b: "Endlich gehört Moskau uns!" #NT!
 news.106.c: "Die Liberalisten müssen aus Moskau vertrieben werden!" #NT!
 news.107.t: "Der Fall von Sewastopol" #NT!
 news.107.d: "Die schwer befestigte Stadt Sewastopol, Stützpunkt der sowjetischen Schwarzmeerflotte, ist schließlich den deutschen Angriffen erlegen. \n\nIhr Verlust wird jeden sowjetischen Versuch, das Schwarze Meer zu erobern, ernsthaft behindern, und der Fall der Stadt wird als bedeutender deutscher Sieg angesehen.\n\nAus Berlin wurde bereits ein Erlass erlassen, wonach die Stadt fortan zu Ehren Theoderichs des Großen „Theodorichshafen“ heißen soll." #NT!
 news.108.t: "Der Fall von Baku" #NT!
 news.108.d: "Heute früh haben deutsche Truppen erfolgreich die Stadt Baku besetzt, ein wichtiges strategisches Ziel im Krieg gegen die Sowjetunion. \n\nDie an der Küste des Kaspischen Meeres gelegene Stadt ist der Schlüssel zum Kaukasus, und ihre zahlreichen Ölfelder werden den deutschen Kriegsanstrengungen mit Sicherheit zugute kommen.\n\nDie Einnahme ermöglicht Deutschland, den Krieg auf den Nahen Osten und möglicherweise sogar auf Indien auszuweiten." #NT!
 news.109.t: "Der Fall von Kairo" #NT!
 news.109.d: "Truppen des Deutschen Afrikakorps haben sich ihren Weg nach Kairo, der Hauptstadt Ägyptens, erkämpft.\n\nWährend sich die alliierten Truppen ungeordnet weiter in die Wüste zurückzogen, wurden die durch Kairo marschierenden deutschen Soldaten von vielen Bürgern, die die Briten inzwischen als Unterdrücker betrachteten, als Befreier gefeiert.\n\nDer Fall Kairos ist ein erheblicher Verlust für die Kriegsanstrengungen der Alliierten und mehrere Experten spekulieren, dass nun der gesamte Nahe Osten einer deutschen Eroberung schutzlos ausgeliefert sei." #NT!
 news.110.t: "Der Fall Washingtons" #NT!
 news.110.d: "Die Kämpfe in der Gegend von Washington D.C. endeten heute, als die letzten Widerstandsnester in der Stadt von deutschen Truppen, die entlang des Potomac vorrückten, eliminiert wurden. \n\nEine dichte Rauchschicht hängt über der Stadt, und zumindest ein Teil davon stammt Berichten zufolge von OSS-Agenten, die bis zum letzten Moment vertrauliche Dokumente verbrannten. Eine Waffen-SS-Abteilung sicherte das Weiße Haus nach einem kurzen Feuergefecht mit Mitgliedern des US-Geheimdienstes, aber es wird angenommen, dass der Präsident vor mehreren Tagen sicher evakuiert wurde.\n\nDer Fall der amerikanischen Hauptstadt veranschaulicht die schreckliche Macht der deutschen Kriegsmaschinerie." #NT!
 news.111.t: "Der Untergang von New York" #NT!
 news.111.d: "Nach stundenlangen Straßenkämpfen, die Berichten zufolge größtenteils gegen bewaffnete Irregulars geführt wurden, sind deutsche Vorhuten in New York City eingedrungen und haben die Kontrolle über die Stadt übernommen. \n\nImprovisierte Panzerabwehrsperren entlang der Fifth Avenue erwiesen sich als wirkungslos, und Panzergrenadiere kämpften sich Block für Block durch Manhattan.\n\nSeit mehreren Tagen wüten in den östlichen Teilen der Stadt unkontrollierbare Brände, die nachts die Skyline erleuchten. \n\nDie Freiheitsstatue wurde von einem verirrten Artilleriegeschoss geköpft; es ist jedoch umstritten, von welcher Seite es abgefeuert wurde." #NT!
 news.112.t: "Der Fall von Gibraltar" #NT!
 news.112.d: "Nach mehreren widersprüchlichen Berichten wurde nun bestätigt, dass Gibraltar an Deutschland gefallen ist. \n\nDiese strategische Hafenstadt bewacht den Eingang zum Mittelmeer und galt vor Kriegsbeginn allgemein als uneinnehmbar. Die britische Garnison zog sich in die Tunnel unter dem Felsen zurück, wurde jedoch schließlich durch Flammenwerfer und Granaten vertrieben. \n\nMit der deutschen Besetzung Gibraltars kam es zu einer dramatischen Machtverschiebung in der Schlacht im Mittelmeer." #NT!
 news.113.d: "Jubelnde italienische Soldaten marschierten heute in Kairo ein, nur wenige Augenblicke nachdem sich die letzten britischen Einheiten aus der Stadt zurückgezogen hatten. \n\nSofort wurde eine Siegesparade organisiert und italienische Soldaten strömten zu den Pyramiden von Gizeh, um sich vor den berühmten Wahrzeichen fotografieren zu lassen.\n\nNachdem Kairo unter Kontrolle ist, ist [ITA.GetLeader] seinem Ziel, Italienisch-Ostafrika mit Italienisch-Libyen zu verbinden und eine zusammenhängende Kolonie in Afrika zu bilden, einen Schritt näher gekommen." #NT!
 news.113.b: "Eine weitere Eroberung für Italien!" #NT!
 news.114.d: "[GetItalianConquestofParisDesc]" #NT!
 news.114.d_leader: "Die letzten französischen Widerstandsnester in Paris wurden heute ausgelöscht und die Stadt ist nun fest unter italienischer Kontrolle. \n\n[ITA.GetLeader] wurde eilig eingeflogen, um an der Siegesparade auf den Champs-Élysées teilzunehmen und auf einem weißen Hengst vor den marschierenden Truppen zu reiten. Während der Feierlichkeiten verglich er den aktuellen Feldzug in Frankreich mit Cäsars Eroberung Galliens und versprach, dass dies nur der Anfang von Italiens Aufstieg zur Größe sei.\n\nDie Zeit wird zeigen, ob er Recht hat." #NT!
 news.114.d_council: "Die letzten französischen Widerstandsnester in Paris wurden heute ausgelöscht und die Stadt ist nun fest unter italienischer Kontrolle. \n\n[ITA.GetLeader] wurde eilig eingeflogen, um an der Siegesparade auf den Champs-Élysées teilzunehmen und auf weißen Hengsten vor den marschierenden Truppen zu reiten. Während der Feierlichkeiten wurden Vergleiche zwischen dem aktuellen Feldzug in Frankreich und Cäsars Eroberung Galliens gezogen und mehrere Ratsmitglieder versprachen, dass dies nur der Anfang von Italiens Aufstieg zur Größe sei.\n\nDie Zeit wird zeigen, ob sie Recht haben." #NT!
 news.115.d: "Italienische Truppen haben London erfolgreich gestürmt und die Trikolore wurde über dem Victoria Tower gehisst. In einigen Teilen der Stadt kommt es weiterhin zu kleineren Kämpfen und bei einem Zwischenfall heute Morgen wurden mehrere Bersaglieri von Scharfschützen niedergeschossen, die sich oben auf dem Big Ben versteckt hatten.\n\nNach drei gescheiterten Versuchen, sie zu vertreiben, wurde der gesamte Uhrturm durch Sprengladungen zum Einsturz gebracht. Italienische Beamte bezeichnen dies als „bedauerliche Überreaktion“ des örtlichen Kommandanten." #NT!
 news.116.d: "Nach Berichten über schwere Kämpfe um den Felsen und den Hafen scheint Italien die Kontrolle über Gibraltar zu haben. Aus den tief unter dem Felsen verlaufenden Militärtunneln sind noch gelegentlich Explosionen zu hören, doch italienische Offizielle behaupten, dass jeglicher organisierter Widerstand beendet sei.\n\nDa dieses wichtige Tor zum Mittelmeer unter italienischer Kontrolle steht, wird es für die britischen Seestreitkräfte schwierig sein, die Regia Marina in der Region herauszufordern." #NT!
 news.117.t: "Der Untergang Singapurs" #NT!
 news.117.d: "Singapur, das „Gibraltar des Ostens“, wurde von den kaiserlich-japanischen Streitkräften eingenommen, obwohl es von seinen früheren britischen Besitzern als uneinnehmbare Festung angesehen wurde.\n\nDie japanische Militärverwaltung von Singapur hat das Fullerton Building als Hauptquartier gewählt und die Stadt wurde in Syonanto umbenannt, was grob übersetzt „im Zeitalter von Showa gewonnene Südinsel“ bedeutet. Man sieht die Kempeitai in Massen auf den Straßen patrouillieren, um die Botschaft einzuhämmern, dass die Japaner hier bleiben werden." #NT!
 news.117.b: "Für den Kaiser!" #NT!
 news.118.t: "Der Fall von Pearl Harbor" #NT!
 news.118.d: "Japanische Streitkräfte haben Honolulu, die größte Stadt auf der hawaiianischen Insel O'ahu, gestürmt und eingenommen. Der Marinestützpunkt Pearl Harbor, das ehemalige Hauptquartier der US-Pazifikflotte, wurde ebenfalls eingenommen.\n\nZeugenaussagen zufolge zogen sich bedrängte amerikanische Seeleute und Marines nach Ford Island zurück, wo sie hartnäckigen Widerstand leisteten, bis sie einem heftigen Artillerie- und Luftangriff ausgesetzt wurden. Mit dieser Insel unter ihrer Kontrolle hat die Kaiserlich Japanische Marine ihren Einflussbereich noch weiter ausgebaut." #NT!
 news.119.t: "Der Untergang von New South Wales" #NT!
 news.119.d: "Das japanische Kaiserreich weitete seine Eroberungen im Süden weiter aus und eroberte Sydney und die australische Hauptstadt Canberra. Lokale Verteidiger mussten sich über die Sydney Harbour Bridge zurückziehen und neue Stellungen auf dem Observatory Hill beziehen. Versuche, die Brücke zu zerstören, wurden jedoch von vorrückenden japanischen Streitkräften vereitelt, die daraufhin weiter vorrückten, um Canberra einzunehmen.\n\nDie japanische Kriegsflagge hängt nun am Parlamentsgebäude in Canberra, das als Sitz der neuen Militärverwaltung der Region dient, und die Militärpolizei Kempeitai behält die Straßen im Auge." #NT!
 news.120.t: "Der Untergang von Los Angeles" #NT!
 news.120.d: "Nachdem sie auf dem amerikanischen Festland Fuß gefasst hatten, sind japanische Truppen in Los Angeles zusammengekommen und haben die Verteidiger der Stadt vernichtend geschlagen. Eine lange Prozession imperialer Truppen marschierte heute Nachmittag die Central Avenue entlang, während japanische Wochenschau-Fotografen das Ereignis filmten.\n\nBevor sich die amerikanischen Truppen zurückzogen, kam es Berichten zufolge in mehreren Stadtteilen zu heftigen Kämpfen. Hollywood wurde besonders schwer beschädigt, und viele japanische Offiziere ließen sich vor dem durchlöcherten und zerbröckelnden Hollywood-Schriftzug fotografieren." #NT!
 news.121.t: "Der Fall von Nanjing" #NT!
 news.121.d: "Die Hauptstadt der Republik China, Nanjing, wurde von Streitkräften des Kaiserreichs Japan besetzt. Trotz des erbitterten Widerstands der chinesischen Verteidiger der ummauerten Stadt gelang es den japanischen Truppen, das Zhongshan-Tor einzunehmen und sich ihren Weg in die Stadt zu erkämpfen.\n\nVereinzelte Schüsse sind noch zu hören und in verschiedenen Teilen der Stadt wüten mehrere Brände, aber die meisten überlebenden chinesischen Streitkräfte haben sich entweder zurückgezogen oder wurden gefangen genommen. Zusammen mit der Einnahme Shanghais ist dies ein bedeutender Sieg für Japan im Krieg gegen China." #NT!
 news.122.t: "Der Fall von Wladiwostok" #NT!
 news.122.d: "Wladiwostok, die größte Stadt im russischen Fernen Osten und Heimat der sowjetischen Pazifikflotte, wurde von japanischen Truppen gestürmt. Aufgrund ihrer strategischen Lage am anderen Ende der Transsibirischen Eisenbahn ist ihr Verlust für die sowjetischen Kriegsanstrengungen in Asien umso schädlicher.\n\nViele Einwohner der Stadt erinnern sich noch an die mehrjährige japanische Besatzung während des russischen Bürgerkriegs. Dieses Mal befürchten einige, dass sie die Stadt nie verlassen werden." #NT!
 news.123.t: "Der Untergang Hongkongs" #NT!
 news.123.d: "Truppen des Kaiserreichs Japan haben die britische Kronkolonie Hongkong erobert, nachdem sie die Gin Drinkers Line durchbrochen und auf der Insel Hongkong selbst gelandet waren. Die Situation wurde für die Verteidiger bald unhaltbar und der Gouverneur kapitulierte persönlich im Peninsula Hong Kong Hotel, wo die Japaner ihr Hauptquartier eingerichtet hatten.\n\nNach einer kurzen Zeremonie wurde ein neuer japanischer Gouverneur eingesetzt, der der Welt ein „Neues Hongkong“ verkündete, „frei von westlichem Kolonialismus“." #NT!
 news.124.t: "Der Fall Manilas" #NT!
 news.124.d: "Manila, die Hauptstadt der Philippinen, ist nach dem Rückzug der amerikanischen und philippinischen Verteidiger an die Japaner gefallen. Der Zugang zur strategisch wichtigen Bucht von Manila blieb nach dem Fall der Stadt einige Zeit umkämpft, da sich auf der Insel Corregidor eine starke amerikanische Küstenartillerie konzentrierte, doch nach einem konzertierten japanischen Angriff verstummten die Geschütze schließlich.\n\nNachdem Manila nun unter japanischer Kontrolle ist, dürfte der Rest der Philippinen bald folgen. Dies ist eine herbe Niederlage für die amerikanischen Streitkräfte in Asien und im Pazifik." #NT!
 news.125.t: "Der Untergang von Kalkutta" #NT!
 news.125.d: "Nach einer Zeit schweren Bombardements ist nun bestätigt, dass die indische Stadt Kalkutta an die vorrückenden japanischen Streitkräfte gefallen ist. Obwohl es in den Außenbezirken der Stadt noch vereinzelte Kämpfe gab, wurde auf der Chowringhee Avenue schnell eine Siegesparade organisiert.\n\nAngehörige der Indischen Nationalarmee, einer von den Japanern organisierten Militäreinheit, die sich der Befreiung Indiens von Großbritannien verschrieben hatte, nahmen an der Parade teil und ernteten wilden Jubel der Menge. Viele sagen voraus, dass nach dem Fall Kalkuttas bald ganz Britisch-Indien folgen wird." #NT!
 news.126.t: "Der Fall von Neu-Delhi" #NT!
 news.126.d: "Die japanischen Offensiven in Indien dauern an und Neu-Delhi wurde vor Kurzem eingenommen. Als Hauptstadt Britisch-Indiens ist diese Stadt von enormer strategischer Bedeutung und ihr Verlust könnte sich als entscheidender Faktor im laufenden Indienfeldzug erweisen.\n\nDer Vizekönig selbst wurde Berichten zufolge von japanischen Vorhuteinheiten gefangen genommen, als er den Transport seiner Habseligkeiten vom Haus des Vizekönigs in eine LKW-Karawane überwachte, aber dies wurde noch nicht bestätigt." #NT!
 news.127.t: "Der Untergang des Panamakanals" #NT!
 news.127.d: "Die Landung japanischer Truppen in Panama und die Übernahme des Kanals, nachdem sie die Garnison zur Kapitulation gezwungen hatten, war ein schwerer Schlag für die amerikanischen Kriegsanstrengungen. Berichten zufolge sind mehrere Gruppen amerikanischer und panamaischer Soldaten in den nahegelegenen Dschungel geflohen, um dort einen Guerillakrieg zu führen. Man geht jedoch nicht davon aus, dass sie die japanische Präsenz ernsthaft bedrohen können.\n\nNach dem Fall des Kanals müssen die amerikanischen Seestreitkräfte nun Südamerika umrunden, um die US-Westküste zu erreichen, was der Kaiserlich Japanischen Marine einen erheblichen strategischen Vorteil verschafft." #NT!
 news.128.t: "Der Fall Berlins" #NT!
 news.128.d: "Die Einnahme der deutschen Hauptstadt wurde von Washington bestätigt, nachdem sich US-Streitkräfte aus mehreren Richtungen ihren Weg nach Berlin erkämpft hatten. Die Kämpfe in der Stadt wurden als heftig beschrieben. Die Moltkebrücke wurde von verzweifelten deutschen Pionieren zerstört, um den amerikanischen Vormarsch aufzuhalten.\n\nWeitere Brücken über die Spree konnten schließlich gesichert werden und GIs stürmten erfolgreich die Krolloper und den Reichstag trotz heftigen deutschen Widerstands. Die amerikanische Flagge weht nun im Wind über dem Reichstag und die Kämpfe in der Stadt haben aufgehört. Die Schlacht um Berlin ist vorbei." #NT!
 news.128.b: "Eine Musteroperation!" #NT!
 news.129.d: "Britische Truppen sind in Berlin einmarschiert und das Kriegskabinett hat die erfolgreiche Einnahme der deutschen Hauptstadt nach einer offenen Schlacht bekannt gegeben. Britische Kommandos schlugen im Morgengrauen zu und besetzten den Flughafen Tempelhof, während Panzerkolonnen entlang der Frankfurter Allee vorrückten.\n\nDa die Reichskanzlei nun unter britischer Kontrolle steht, sind die Kämpfe in der Stadt weitgehend beendet. Der aktuelle Status der deutschen Regierung ist weiterhin unklar, aber es wird angenommen, dass zumindest einige Elemente davon vor ihrem Fall aus der Stadt entkommen sind." #NT!
 news.129.b: "Super Arbeit, Jungs!" #NT!
 news.130.d: "Französische Truppen haben die deutsche Hauptstadt erfolgreich gestürmt, die nach einer Reihe von offenen Kämpfen innerhalb der Stadtgrenzen fiel. Eine große Gruppe von Waffen-SS-Soldaten verbarrikadierte sich im Olympiastadion, das schließlich nach einem entschlossenen Angriff von Fremdenlegionären mit Artillerieunterstützung fiel.\n\nÜber der Reichskanzlei weht nun die französische Trikolore, und obwohl aus einigen Vororten noch vereinzelte Kämpfe gemeldet werden, geht man davon aus, dass der größte Teil Berlins von organisiertem Widerstand befreit ist." #NT!
 news.130.b: "Vive la France!" #NT!
 news.131.d: "Aus Berlin, der Hauptstadt Deutschlands, wurden erbitterte Kämpfe gemeldet, doch mittlerweile geht man davon aus, dass die Stadt vollständig in polnischer Hand ist. Nach ihrem Vormarsch entlang der Frankfurter Allee erreichten die Polen den Alexanderplatz, wo es zu einer offenen Schlacht kam.\n\nAndernorts in der Stadt stürzte das Brandenburger Tor ein, angeblich nachdem es von einem polnischen Panzer gerammt worden war, und die Krolloper wurde durch Artilleriefeuer dem Erdboden gleichgemacht, nachdem sich ihre hartnäckigen SS-Verteidiger weigerten, sich zu ergeben. Über dem Reichstag weht nun die rot-weiße polnische Flagge, und die letzten Widerstandsnester sind besiegt." #NT!
 news.131.b: "Das polnische Monstrum ist nicht aufzuhalten." #NT!
 news.132.t: "Der Untergang Roms" #NT!
 news.132.d: "Alliierte Truppen sind kürzlich nach der Kapitulation der Garnison in Rom einmarschiert und die Stadt steht nun unter militärischer Besatzung. Die meisten historischen Wahrzeichen sind noch intakt und haben einen weiteren Kampf um die Kontrolle über die Stadt überstanden. Zumindest vorläufig sind die alliierten Truppen auf Ersuchen des Heiligen Stuhls außerhalb der Vatikanstadt geblieben.\n\nDer Fall Roms ist ein wichtiger Meilenstein im italienischen Feldzug und einige fragen sich, ob dies das Ende des organisierten Widerstands gegen die vorrückenden alliierten Armeen auf der Halbinsel bedeutet." #NT!
 news.132.b: "Ein großartiger Sieg!" #NT!
 news.133.d: "Französische Truppen sind kürzlich in Rom einmarschiert, nachdem die verbliebene italienische Garnison der Stadt in die umliegende Landschaft verschwunden war. Die französischen Truppen besetzten rasch alle wichtigen Regierungsgebäude und entlang der Via del Corso wurde ein „Triumph“ mit einer langen Prozession marschierender Soldaten und gepanzerter Fahrzeuge abgehalten.\n\nMit dem Fall Roms wird die Fähigkeit Italiens, den Krieg fortzusetzen, in Frage gestellt. Beobachter von außerhalb erwarten, dass die italienische Regierung, die kurz vor dem Fall aus der Stadt geflohen ist, bald Kapitulationsverhandlungen aufnehmen wird." #NT!
 news.134.t: "Die Befreiung von Paris" #NT!
 news.134.d: "Es wurde nun bestätigt, dass Paris, die Hauptstadt Frankreichs, von der deutschen Besatzung befreit wurde. Alliierte Truppen sind in die Stadt einmarschiert und die verbleibende deutsche Garnison hat sich ergeben. Man konnte sehen, wie die Pariser ihren Befreiern zujubelten, als sie die Champs Élysées hinuntermarschierten, obwohl es Gerüchte über deutsches Scharfschützenfeuer in einigen Teilen der Stadt gab.\n\nEs wurde befürchtet, dass die Deutschen eine Strategie der verbrannten Erde anwenden und Paris in eine brennende Ruine verwandeln würden, aber die Wahrzeichen der Stadt scheinen verschont geblieben zu sein. Tatsächlich weht jetzt sogar die französische Trikolore am Eiffelturm." #NT!
 news.135.t: "Der Fall Tokios" #NT!
 news.135.d: "Amerikanische Truppen sind in Tokio einmarschiert und das US-Kriegsministerium hat kürzlich das Ende der größeren Kampfhandlungen in der Stadt bekannt gegeben. Es wurde von heftigen Kämpfen berichtet, insbesondere in der Nähe des Kaiserpalastes, der von fanatischen Mitgliedern der Kaiserlichen Garde verteidigt wurde, obwohl der Kaiser die Stadt vermutlich schon vor Beginn des amerikanischen Angriffs verlassen hatte.\n\nMit dem Fall Tokios prognostizieren Experten, dass der organisierte Widerstand auf den übrigen japanischen Heimatinseln bald zusammenbrechen wird. Friedensverhandlungen werden voraussichtlich in Kürze beginnen, es sei denn, japanische Hardliner überzeugen den Kaiser, den Kampf auf Leben und Tod fortzusetzen." #NT!
 news.136.d: "Nach einer Reihe von offenen Schlachten haben die alliierten Truppen Moskau, die Hauptstadt von [SOV.GetNameDef], besetzt. Die Stadt wurde schwer beschädigt und auf beiden Seiten der Moskwa wüten noch immer Brände. Trotz schwerer Bombenangriffe ist der Kreml einigermaßen intakt und wurde als Sitz der alliierten Besatzungsverwaltung ausgewählt.\n\nDer Verlust Moskaus bedeutete einen enormen Rückschlag für die sowjetischen Kriegsanstrengungen. Obwohl man davon ausgeht, dass die meisten Regierungsmitglieder die Stadt schon lange vor ihrem Fall evakuiert haben, behaupten Militärexperten, dass ein vollständiger Zusammenbruch der Sowjetunion nicht mehr lange auf sich warten lassen könnte." #NT!
 news.137.t: "Die Befreiung Londons" #NT!
 news.137.d: "Die Kämpfe in London sind zu Ende, die letzten deutschen Widerstandsnester wurden besiegt. Sobald Entwarnung gegeben wurde, strömten jubelnde Menschenmengen auf die Straßen, um ihre amerikanischen Befreier zu feiern, während man in der ganzen Stadt Kirchenglocken läuten hörte.\n\nGroßbritannien scheint von einem Befreiungsfieber erfasst zu sein, denn es scheint nun endlich so, als ob die deutsche Besatzung zu Ende geht. In den noch unter deutscher Kontrolle stehenden Gebieten wurden spontane Aufstände gemeldet, diese Vorfälle wurden jedoch hart geahndet. Ist die Freiheit endlich ins Vereinigte Königreich zurückgekehrt?" #NT!
 news.138.d: "Anders als 1920 kam es bei der Annäherung der sowjetischen Armeen an Warschau nicht zum „Wunder an der Weichsel“. Der polnische Widerstand in der Stadt ist weitgehend gebrochen und über den meisten Regierungsgebäuden weht die sowjetische Flagge.\n\nErleben wir das Ende der polnischen Nation oder werden ihre Streitkräfte es irgendwie schaffen, sich zu erholen und ihre Hauptstadt zurückzuerobern? Die meisten Experten halten dieses Szenario für unwahrscheinlich." #NT!
 news.138.b: "[GetSOVIdeologyLondonResponse]" #NT!
 get_SOV_ideology_london_response: "Vorwärts, Kameraden!" #NT!
 get_SOV_ideology_london_response_alt: "Vorwärts!" #NT!
 news.139.t: "Die Befreiung Warschaus" #NT!
 news.139.d: "Die zerstörte Stadt Warschau ist den vorrückenden sowjetischen Armeen zum Opfer gefallen, nachdem die letzten deutschen Verteidiger sich aus den brennenden Vororten zurückgezogen haben. Ein Großteil der Stadt liegt nach früheren Kämpfen in Trümmern, und lokale Widerstandskämpfer eilten aus den Trümmern, um ihre Befreier zu begrüßen.\n\nDa Warschau unter sowjetischer Kontrolle steht, könnte sich die strategische Lage für Deutschland in Osteuropa bald weiter verschlechtern. Experten bezweifeln, dass sie in der Lage sein werden, einen Gegenangriff zu starten, um die Stadt zurückzuerobern, aber die geplagte lokale Bevölkerung scheint nicht ganz so überzeugt zu sein." #NT!
 news.139.a: "Ist dies der Anfang vom Ende...?" #NT!
 news.140.d: "Ein sowjetisches Kommuniqué verkündete die Kapitulation aller deutschen Truppen in Berlin. Nachdem die Russen die Stadt eingekesselt hatten, stürmten sie sie aus mehreren Richtungen, wobei die deutschen Verteidiger auf Schritt und Tritt erbitterten Widerstand leisteten.\n\nSchließlich kämpften sich die sowjetischen Truppen über die Moltkebrücke in das Reichstagsgebäude und kämpften sich Raum für Raum durch, bis sie das Dach erreichten, auf dem die sowjetische Flagge über der Stadt wehte. Die Schlacht um Berlin ist vorbei." #NT!
 news.140.a: "Der [SOV.GetAdjective] Bär wächst..." #NT!
 news.140.b: "Die Höhle der Liberalen gehört uns!" #NT!
 news.141.d: "Rom, die „Ewige Stadt“, ist den vorrückenden sowjetischen Vorhuten zum Opfer gefallen. Als die italienischen Streitkräfte zurückwichen, marschierten russische Truppen in die Stadt ein und machten sich mit den wenigen verbliebenen Widerstandsnester an. Die meisten historischen Wahrzeichen scheinen kaum Schaden genommen zu haben, obwohl es widersprüchliche Berichte gibt, wonach das Pantheon von Maschinengewehrfeuer getroffen wurde.\n\nBisher scheinen die Sowjets die Autorität des Heiligen Stuhls zu respektieren, aber ihre Streitkräfte haben sich in einem Ring um die Vatikanstadt positioniert – eine Geste, die Seine Heiligkeit sicherlich nervös machen muss." #NT!
 news.142.d: "Der unaufhaltsame Vormarsch der Roten Armee geht weiter und es gibt Berichte, dass die französische Hauptstadt gefallen ist. Angeblich unterstützten französische Sozialisten die Sowjets, als sie in die Stadt einmarschierten, und beteiligten sich an Angriffen gegen zurückweichende Teile der Armée de terre.\n\nÜberall in der Stadt wurden Flugblätter verteilt, die die Pariser darüber informierten, dass sie „von der Unterdrückung durch die Bourgeoisie befreit“ worden seien und dass die Pariser Kommune endlich wiederauferstanden sei." #NT!
 news.143.d: "In der jüngsten Tagesordnungssendung aus Moskau wurde die Eroberung von Paris durch die deutschen Truppen verkündet. Viele Verteidiger der Stadt ertranken Berichten zufolge in der Seine, nachdem ein schwerer sowjetischer Artilleriebeschuss mehrere Brücken über den Fluss zerstört hatte.\n\nDer Eiffelturm wurde nach einer gewaltigen Explosion an seinem Sockel zum Einsturz gebracht, obwohl noch unklar ist, welche Seite dafür verantwortlich war. Sowjetische Truppen halten derzeit eine Siegesparade auf den Champs-Élysées ab, während müde Pariser zuschauen und sich fragen, ob sie nur einen Besatzer gegen einen anderen eingetauscht haben." #NT!
 news.143.a: "Ist dies der Anfang vom Ende...?" #NT!
 news.144.d: "[GetSOVIdeologyLondonDesc]" #NT!
 get_SOV_ideology_london_desc: "Der kommunistische Aufschwung hält an, nachdem die sowjetischen Streitkräfte vor kurzem die Einnahme Londons abgeschlossen haben. Die Rote Armee organisierte rasch eine Parade, noch bevor die letzten Widerstandsnester in der Stadt vollständig beseitigt waren.\n\nKommunistische Sympathisanten haben die Namen bekannter Sozialisten schnell bei den sowjetischen Militärbehörden angezeigt, und ein Volksgericht tagte auf dem Trafalgar Square, um die schlimmsten Übeltäter zu bestrafen." #NT!
 get_SOV_ideology_london_desc_alt: "Die [SOV.GetAdjective]-Offensive geht weiter. Die jüngsten Entwicklungen haben dazu geführt, dass London einem aggressiven Angriff ausgesetzt war und anschließend einem Trommelfeuer scheinbar nicht enden wollender Angriffe zum Opfer fiel. \n\n Die letzten Widerstandsnester waren kaum besiegt, als die [SOV.GetAdjective]-Streitkräfte eine Parade organisierten, um ihren Sieg zu feiern. Anhänger der Führung von [SOV.GetLeader] und [SOV.GetLeader.GetHerHis] haben ihre größte Unterstützung und Bewunderung bekundet, da diese neue Ära endlich angebrochen ist." #NT!
 news.145.d: "In der Londoner Innenstadt wüten die Brände noch immer, aber man geht davon aus, dass die meisten deutschen Besatzer der Stadt entweder im Kampf gefallen oder von den vorrückenden sowjetischen Truppen gefangen genommen worden sind. Menschenmengen haben sich auf den Straßen versammelt, um die Russen anzufeuern, während sie sich den letzten hartnäckigen Widerständlern zuwenden.\n\nKollaborateure wurden hart behandelt, und die Sowjets haben einen Übergangsrat einberufen, der die befreite Stadt bis auf Weiteres verwalten soll. Kritiker haben angemerkt, dass die Mitglieder dieses Rates alle aus der Kommunistischen Partei Großbritanniens zu stammen scheinen." #NT!
 news.145.a: "Eine bedeutende Entwicklung." #NT!
 news.146.d: "Sowjetische Truppen haben sich in Tokio versammelt und es wird von schweren Kämpfen in der ganzen Stadt berichtet. Der Großteil der Stadt ist jetzt unter sowjetischer Kontrolle, mit Ausnahme der östlichen Vororte, in denen immer noch große Brände wüten.\n\nAls sich die Kämpfe auf den Kaiserpalast verlagerten, sollen Mitglieder der Kaiserlichen Garde Bajonettangriffe auf die herannahenden sowjetischen Truppen gestartet haben. Der Palast wurde schließlich von einer Abteilung VDV-Fallschirmjäger gestürmt, die sich Raum für Raum durch das Gelände kämpfen mussten. Es wurden keine Gefangenen gemacht, aber man geht davon aus, dass der Kaiser sicher evakuiert wurde, bevor die Stadt fiel." #NT!
 news.147.d: "Leningrad, die ehemalige Hauptstadt des Russischen Reiches, wurde von finnischen Truppen besetzt. Mit über drei Millionen Einwohnern hat die Stadt fast so viele Einwohner wie ganz Finnland, aber diese Tatsache hat die finnischen Angreifer offensichtlich nicht abgeschreckt.\n\nEs gibt einige Debatten darüber, ob die Stadt in Großfinnland integriert werden sollte, da die Ingermanisch-Finnischen in den Regionen außerhalb der Stadt eine beträchtliche Minderheit bilden. Dies setzt natürlich voraus, dass die Rote Armee die Stadt in einer Gegenoffensive nicht zurückerobern kann." #NT!
 news.148.d: "Kürzlich eintreffende Nachrichten aus Tokio bestätigten, dass die Stadt an chinesische Streitkräfte gefallen ist. Ein Großteil der Stadt liegt in Trümmern, darunter auch der Kaiserpalast, der heute als Sitz der chinesischen Militärverwaltung dient.\n\nAusländische Reporter wurden Zeugen einer riesigen Siegesparade, bei der eine scheinbar endlose Prozession chinesischer Soldaten durch die Stadt marschierte. Die japanischen Bürger, die die Straßen säumten, beobachteten die paradierenden Truppen schweigend." #NT!
 news.149.d: "Zum ersten Mal seit der Eroberung durch die Briten vor über zwei Jahrhunderten ist Gibraltar wieder in spanischer Hand. Aus dem Gebiet kommen Nachrichten, dass sich der Großteil der Garnison ergeben hat, obwohl sich einige hartnäckige Verweigerer in Tunnel unter dem Felsen zurückgezogen haben.\n\nBei einer Pressekonferenz in Madrid erklärten Regierungsvertreter, dass Gibraltar von nun an „auf ewig“ spanisches Territorium sei. Wenig überraschend haben britische Diplomaten diese Aussage als „völligen Unsinn“ entlarvt." #NT!
 news.150.t: "Staatsstreich in Jugoslawien" #NT!
 news.150.d: "Die Bemühungen der jugoslawischen Regierung, mit Deutschland zu kooperieren, stießen auf zahlreiche Gegner innerhalb des Militärs. Heute mündete dies in einem Putsch, der den amtierenden Herrscher stürzte und König Peter II. auf den Thron brachte.\n\nDas Land hat viele seiner Verbindungen zu Deutschland abgebrochen und das neue Regime scheint eher bereit, einen Krieg zu riskieren als zu kooperieren." #NT!
 news.150.b: "Die Narren haben ihr eigenes Grab gegraben." #NT!
 news.151.t: "Das Rheinland bleibt entmilitarisiert" #NT!
 news.151.d: "Nach Versuchen Deutschlands, die Regeln des Versailler Vertrags außer Kraft zu setzen und das Rheinland wieder zu militarisieren, wurde es durch ein Ultimatum der Alliierten zum Rückzug gezwungen. Da sowohl Großbritannien als auch Frankreich mit einer Mobilisierung drohten, sollte Deutschland den Plan umsetzen, wurde schnell klar, dass dieser Widerstand unerwartet war. Deutschland war nicht darauf vorbereitet, beiden Ländern in einem offenen Krieg gegenüberzutreten.\n\nSo wie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, sofern Deutschland nicht in den Krieg zieht." #NT!
 news.151.a: "Krise vorerst abgewendet." #NT!
 news.151.b: "Unser Tag wird kommen." #NT!
 news.151.c: "Sie hätten wissen müssen, dass wir sie nicht ungehindert gewähren lassen würden." #NT!
 news.152.d: "Nach Versuchen Deutschlands, die Regeln des Versailler Vertrags außer Kraft zu setzen und das Rheinland wieder zu militarisieren, wurde das Land durch ein Ultimatum Frankreichs zum Rückzug gezwungen. Obwohl Großbritannien sich weigerte einzugreifen und Frankreich drohte, seine Truppen zu mobilisieren, sollte Deutschland den Plan umsetzen, wurde schnell klar, dass jede militärische Intervention überhaupt nicht zu erwarten war. Deutschland war nicht darauf vorbereitet, Frankreich in einem offenen Krieg gegenüberzutreten.\n\nSo wie es aussieht, wird das Rheinland eine entmilitarisierte Zone bleiben, wie es der Vertrag vorschreibt, sofern Deutschland nicht in den Krieg zieht." #NT!
 news.152.c: "Frankreich steht allein, aber stark." #NT!
 news.152.e: "Unser Eingreifen war eindeutig nicht notwendig." #NT!
 news.153.t: "Deutschland bricht den Molotow-Ribbentrop-Pakt" #NT!
 news.153.d: "Der Nichtangriffspakt zwischen Deutschland und [SOV.GetNameDef], eine anfangs überraschende Entwicklung, ist nun weniger überraschend auseinandergebrochen. Deutschland hat angegriffen, den Pakt gebrochen und spricht nun wieder offen von der Sowjetunion als einer Bedrohung, der man sich stellen muss, damit ihre Zukunftsvisionen Wirklichkeit werden.\n\nDie sowjetische Führung ist nicht gerade erfreut, aber vielleicht weniger schockiert über den Verrat als vielmehr enttäuscht, dass sie die Gelegenheit nicht zuerst ergriffen hat." #NT!
 news.153.a: "Vertrauen zwischen Riesen ist eine fragile Sache." #NT!
 news.153.b: "Wir haben es nur unterschrieben, um Zeit für den Angriff zu gewinnen." #NT!
 news.153.c: "Für die Liberalisten ist ein Vertrag nichts weiter als ein Stück Papier." #NT!
 news.154.t: "Die UdSSR bricht den Molotow-Ribbentrop-Pakt" #NT!
 news.154.d: "Der Nichtangriffspakt zwischen Deutschland und [SOV.GetNameDef], eine überraschende Entwicklung, ist nun weniger überraschend auseinandergebrochen. [SOV.GetNameDef] hat angegriffen, den Pakt gebrochen und geschworen, das deutsche Regime zu vernichten und den expansionistischen Staat erneut in die Schranken zu weisen.\n\nDie deutschen Führer haben vielleicht selbst einen Angriff geplant, aber die Welt wird es nie erfahren. Sie mobilisieren jetzt schnell, um der neuen Bedrohung entgegenzutreten." #NT!
 news.154.b: "Sozialisten haben kein Gefühl für Ehre oder Stolz!" #NT!
 news.154.c: "Der Vertrag hat seinen Zweck erfüllt." #NT!
 news.155.t: "Deutschland wieder im Krieg" #NT!
 news.155.d: "Obwohl sich viele einen dauerhaften Frieden in Europa gewünscht haben, hat eine jüngste Wendung der Ereignisse Deutschland erneut auf den Kriegspfad geführt. Trotz klarer Verletzung des Versailler Vertrags sind deutsche Truppen mobilisiert und bereit, in die Offensive zu gehen. Deutsche Regierungsvertreter haben erklärt, dass sie das Rheinland nicht länger entmilitarisiert lassen werden, da dies notwendig sei, um die deutschen Bürger in der Region zu schützen." #NT!
 news.155.a: "Dies könnte der Beginn eines weiteren großen Krieges sein" #NT!
 news.155.b: "Zur Ehre der deutschen Nation!" #NT!
 news.156.t: "Komet gesichtet" #NT!
 news.156.d: "Das Erscheinen eines Kometen am Himmel hat in unserem Volk für Unruhe gesorgt. Die Me 163 Komet, ein experimentelles Raketenflugzeug aus einem seiner Testflüge, hat die Landbevölkerung schockiert, die dieses außergewöhnlich schnelle Fluggerät entdeckt hat. Es wurde unter strengster Geheimhaltung entwickelt, wird aber bald enthüllt. Dieser kleine Zwischenfall wird seinen ersten offiziellen Auftritt nur umso eindrucksvoller machen." #NT!
 news.156.a: "Das Ende ist nah... für unsere Feinde." #NT!
 news.156.a.tt: "Eine Vase fällt um.\n" #NT!
 news.156.a.2.tt: "Mir gefiel die Vase sowieso nicht.\n" #NT!
 news.157.t: "[From.From.GetName] greift in [From.GetAdjective] Krieg ein" #NT!
 news.157.d: "Erst vor wenigen Tagen mobilisierten Truppen aus [From.GetName] in Richtung [From.From.From.GetName] und erklärten den Krieg. Anschließend stellte [From.From.GetName] ein Ultimatum, befahl den Parteien, die Kämpfe einzustellen und alle [From.GetAdjective]-Truppen abzuziehen. [From.GetLeader] gibt an, dass ihr Krieg gerechtfertigt war und weigert sich, nachzugeben. Das Land befindet sich nun im vollen Konflikt mit [From.From.From.GetName] und [From.From.GetName]." #NT!
 news.157.a: "Scheint, als ob [From.From.GetName] bereit sind, sich die Hände schmutzig zu machen" #NT!
 news.157.a_usa: "Wir werden es ihnen zeigen" #NT!
 news.158.t: "[From.From.GetName] greift in [From.GetAdjective] Krieg ein" #NT!
 news.158.d: "Vor ein paar Tagen erklärte [From.GetName] [From.From.From.GetName] den Krieg. Nicht lange danach stellte [From.From.GetName] ein Ultimatum, dass es mit [From.GetName] in den Krieg ziehen würde, wenn sie nicht alle Aggressionen einstellen und einen Friedensvertrag unterzeichnen würden. [From.GetLeader] gibt an, dass ihre Gründe für den Krieg gerecht waren, hat sich jedoch entschieden, die Truppen abzuziehen und dem Frieden zuzustimmen." #NT!
 news.158.a: "Scheint, als hätte sich das Powerplay von [From.From.GetAdjective] gelohnt" #NT!
 news.158.a_usa: "Wir müssen den Frieden bewahren" #NT!
 news.159.t: "Die Morgendämmerung von [From.GetFactionName]" #NT!
 news.159.d_01: "[From.GetLeader] gab heute bekannt, dass [From.GetName] eine neue Allianz bilden möchte. [From.GetFactionName] hat öffentlich erklärt, dass sie im Kriegsfall zusammenarbeiten wollen.\n\nGroße Koalitionen können zwar Aggressionen abschrecken, aber wir haben gesehen, welche Konsequenzen sie haben, wenn es zu Konflikten kommt. Die Absichten der verschiedenen Parteien, die dieser neuen Allianz beitreten, sind noch umstritten, aber welchem ​​Zweck sie letztendlich dienen könnte, ist möglicherweise selbst den Anstiftern unbekannt." #NT!
 news.159.d_02: "Es gibt Theorien, dass Demokratien nicht gegeneinander Krieg führen, aber das bedeutet nicht, dass sie sich im Krieg gegenseitig unterstützen. Da die politischen Interessen vielfältig sind und die Menschen Frieden wollen, ist ein Kriegseintritt für diese Nationen oft mit hohen Kosten verbunden.\n\nDas hat [From.GetName] jedoch nicht davon abgehalten, heute die Gründung einer Militärallianz, der [From.GetFactionName], bekannt zu geben, um gemeinsam ihr Volk und ihre Ideale zu schützen." #NT!
 news.159.d_03: "Sogar [From.GetName], berühmt für seinen Glauben an die Stärke und Überlegenheit seines Volkes und seiner Nation, schreckt nicht davor zurück, Allianzen mit jenen zu bilden, die es respektiert. [From.GetLeader] gab heute bekannt, dass die endgültigen Vereinbarungen über [From.GetFactionName] getroffen wurden, eine Militärkoalition, die angeblich nur Platz für ehrenhafte Nationen bietet, die zu Größe bestimmt sind.\n\nOb diese Größe durch den Aufbau der idealen Gesellschaft innerhalb der Grenzen der jeweiligen Nationen oder durch die Zusammenarbeit bei der Expansion über diese Grenzen hinaus erreicht werden soll, wird die Welt möglicherweise erst erfahren, wenn es zu spät ist." #NT!
 news.159.d_04: "Trotz des jüngsten sowjetischen Fokus auf den Sozialismus in einem Land überschreiten die internationalistischen Wurzeln der Bewegung die Grenzen. Diese Solidarität mit Arbeitern auf der ganzen Welt war ein Schlüsselelement in [From.GetLeader]s heutiger Rede bei der Ankündigung der [From.GetFactionName].\n\nDies geht über eine politische Internationale hinaus und ist ein Bündnis, das die Länder militärisch zusammenhält, wobei beide Regime versprechen, sich gegenseitig gegen äußere Bedrohungen zu helfen. Ob es als Schwert oder Schild für die kommunistische Revolution fungieren wird, bleibt abzuwarten." #NT!
 news.159.a: "Wird dies zu ewigem Frieden oder einem weiteren Krieg führen?" #NT!
 news.159.b: "Gemeinsam werden wir niemals untergehen!" #NT!
 news.159.c: "Eine hervorragende Initiative!" #NT!
 news.159.tt: "[This.GetName] ist zusammen mit [From.GetName] Teil von [From.GetFactionName].\n" #NT!
 news.160.t: "Deutschland unter Beschuss" #NT!
 news.160.d: "Vor nicht allzu langer Zeit wurde Deutschland erneut in einen Krieg hineingezogen. Obwohl alle auf einen dauerhaften Frieden in Europa gehofft hatten, ist es klar, dass die Spannungen auf dem Kontinent immer noch zu groß sind. Deutsche Politiker erklären, dass sie es sich nicht länger leisten können, das Rheinland entmilitarisiert zu lassen, und argumentieren, dass sie zur Selbstverteidigung volle Mobilität innerhalb ihrer eigenen Grenzen benötigen." #NT!
 news.160.a: "Das verheißt nichts Gutes für Europa" #NT!
 news.160.b: "Das deutsche Volk wird siegen" #NT!
 news.161.t: "Frankreich verbietet den Sozialismus" #NT!
 news.161.d: "Das Kabinett [From.GetLeader] hat die Auflösung von [From.GetCommunistParty] beschlossen. Seit die Sowjetunion den Nichtangriffspakt mit Nazideutschland unterzeichnet hat, wird über ein Verbot des Sozialismus in Frankreich diskutiert. Das Dekret wurde nach der Einigung zwischen den beiden Nationen über die Teilung Polens erlassen.\n[From.GetLeader] nutzte die Gelegenheit, als die Unterstützung für ein Verbot zunahm und sogar linke Zeitungen begannen, sich für die Abschaffung von [From.GetCommunistParty] einzusetzen." #NT!
 news.161.a: "Eine drastische Entscheidung" #NT!
 news.161.b: "Sie tun alles, um die Bourgeoisie an der Macht zu halten" #NT!
 news.161.c: "Es könnte notwendig gewesen sein" #NT!
 news.161.e: "Es war der einzige Weg" #NT!
 news.162.d: "Mit einem von beiden Parteien akzeptierten Friedensvertrag, der Spanien in zwei Teile spaltete, ist der spanische Bürgerkrieg zu Ende gegangen. Obwohl Dissidenten auf beiden Seiten diesen Kompromiss verurteilen, wird dieser fragile Frieden der geteilten Nation zumindest Zeit geben, sich auf beiden Seiten zu erholen und wieder aufzubauen." #NT!
 news.162.a: "Gut für die Spanier." #NT!
 news.162.b: "Eines Tages werden wir ganz Spanien zurückerobern." #NT!
 news.163.t: "Londoner Konferenz" #NT!
 news.163.d: "Deutschland hat nun die Annexion Österreichs in das [GER.GetName] als Grundlage für seinen Anspruch und fordert nun von [YUG.GetName] die „rechtmäßige Rückgabe“ des ehemaligen österreichischen Territoriums Slowenien. \n\nAls Reaktion darauf haben sich die Unterzeichner des Versailler Vertrags in London versammelt, um eine Lösung der „Slowenischen Frage“ zu besprechen. Diese große Friedenskonferenz führte zu der Entscheidung, dass Jugoslawien Slowenien im Namen eines dauerhaften Friedens an Deutschland abtreten solle.\n\nDa sich die Regierung von [YUG.GetLeader] von den europäischen Großmächten im Stich gelassen fühlt, sieht sie keine andere Möglichkeit, als das Abkommen in der vorliegenden Form zu unterzeichnen." #NT!
 news.163.a: "Das wird gut enden" #NT!
 news.163.b: "Gerechtigkeit" #NT!
 news.163.c: "Bedauerlich" #NT!
 news.163.e: "Verraten" #NT!
 news.164.t: "Krise in Slowenien" #NT!
 news.164.d: "Deutschland stützte seinen Anspruch nun auf den Anschluss Österreichs an [GER.GetName] und forderte von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien. \n\nAls Reaktion darauf trafen sich die Unterzeichner des Versailler Vertrags in London, um eine Lösung der "Slowenischen Frage" zu erörtern. \n\nAuf der Konferenz traten Großbritannien und Frankreich geschlossen gegen die deutschen Forderungen auf und erklärten, dass Jugoslawien die im Versailler Vertrag festgelegten Grenzen einhalten müsse." #NT!
 news.164.d_FRA_abandoned_yugoslavia: "Deutschland hat den Anschluss Österreichs an das [GER.GetName] als Grundlage für seinen Anspruch genutzt und nun von [YUG.GetName] die "rechtmäßige Rückgabe" des ehemaligen österreichischen Territoriums Slowenien verlangt. \n\nAls Reaktion darauf trafen sich die Unterzeichner des Versailler Vertrags in London, um eine Lösung der "Slowenischen Frage" zu besprechen. \n\nWährend Großbritannien darauf beharrte, die Integrität des Versailler Vertrags zu wahren, unterstützte Frankreich im Namen des Friedens in Europa die deutschen Forderungen." #NT!
 news.164.a: "Ich glaube, das bedeutet Krieg" #NT!
 news.164.b: "Sie werden unseren Zorn zu spüren bekommen" #NT!
 news.164.c: "Wir werden auf der Seite der Gerechtigkeit stehen" #NT!
 news.164.e: "Als Erster im Kampf!" #NT!
 news.164.f: "Die Briten sind Narren" #NT!
 news.165.t: "Krise in Slowenien" #NT!
 news.165.d: "Mit der Annexion Österreichs durch [GER.GetName] als Grundlage für seinen Anspruch fordert Deutschland nun von [YUG.GetName] die „rechtmäßige Rückgabe“ des ehemaligen österreichischen Territoriums Slowenien. \n\nAls Reaktion darauf trafen sich die Unterzeichner des Versailler Vertrags in London, um eine Lösung der „Slowenischen Frage“ zu erörtern.\n\nTrotz tagelanger Verhandlungen konnte die Konferenz keine Einigung erzielen. Obwohl die britische Regierung eine friedliche Lösung anstrebte, blieben die Franzosen angesichts der deutschen Drohungen standhaft. Die deutsche Delegation verließ aus Protest den Saal, und über Slowenien ziehen Kriegswolken auf." #NT!
 news.165.a: "Das sieht düster aus" #NT!
 news.165.b: "Wir werden nicht nachgeben" #NT!
 news.165.c: "Es ist bedauerlich" #NT!
 news.165.e: "Gemeinsam werden wir siegreich sein" #NT!
 news.165.f: "Wir werden das Richtige tun!" #NT!
 news.166.t: "Londoner Abkommen" #NT!
 news.166.d: "Deutschland hat den Anschluss Österreichs an [GER.GetName] als Grundlage für seinen Anspruch genutzt und nun von [YUG.GetName] die „rechtmäßige Rückgabe“ des ehemaligen österreichischen Territoriums Slowenien verlangt. \n\nAls Reaktion darauf trafen sich die Unterzeichner des Versailler Vertrags in London, um eine Lösung der „Slowenischen Frage“ zu besprechen. \n\nDie Großmächte einigten sich darauf, Slowenien in einem letzten Versuch, den Frieden zu wahren, an Deutschland abzutreten. \nIn einer leidenschaftlichen Rede gegen die deutsche Bedrohung der europäischen Stabilität erklärte [YUG.GetLeader] jedoch unmissverständlich, dass [YUG.GetName] sich weigern würde, auch nur einen Zentimeter Land aufzugeben, ungeachtet der Tatsache, dass es in Zeiten der Not völlig im Stich gelassen dasteht." #NT!
 news.166.a: "Die Lichter gehen aus" #NT!
 news.166.b: "Wir werden sie vernichten" #NT!
 news.166.c: "Wir stehen allein" #NT!
 news.167.t: "Krise in Slowenien" #NT!
 news.167.d: "Deutschland hat nun die „rechtmäßige Rückgabe“ des ehemaligen österreichischen Territoriums Slowenien von [YUG.GetName] gefordert, wobei es den Anschluss Österreichs an das [GER.GetName] als Grundlage für seinen Anspruch nimmt. \n\nAls Reaktion darauf trafen sich die Unterzeichner des Versailler Vertrags in London, um eine Lösung der „Slowenischen Frage“ zu erörtern. \n\nDie Konferenz war von einem überraschenden Loyalitätswechsel geprägt, da Italien die territoriale Integrität Jugoslawiens unterstützte und die deutschen Forderungen unbeachtet ließ. \n\nWie immer ist die italienische Außenpolitik völlig unberechenbar, und es bleibt abzuwarten, wohin sie mit diesem Schachzug führen wollen." #NT!
 news.167.a: "Wir werden dies im Auge behalten" #NT!
 news.167.b: "Wir werden sie beide vernichten" #NT!
 news.167.c: "Wenigstens sind wir nicht ohne Freunde" #NT!
 news.167.e: "Italien wird es der Welt zeigen!" #NT!
 news.168.t: "Erster Ljubljana-Preis" #NT!
 news.168.d: "Mit dem Verlust Sloweniens sind die ethnischen Trennlinien innerhalb Jugoslawiens deutlicher zu erkennen und die Zentralregierung wird von Tag zu Tag schwächer. \n\nHeute hat der deutsche Außenminister einen Plan angekündigt, um „den Fehler des Versailler Staates“ endlich zu beheben. In einem Vertrag, der von einigen der mächtigsten Nachbarn [YUG.GetName]s unterzeichnet wurde, wurde ein Großteil seines Territoriums unter Ländern aufgeteilt, die Deutschland freundlich gesinnt sind.\n\nDieser Vertrag wurde vor seiner Ratifizierung nicht einmal von [YUG.GetAdjective]-Diplomaten gesehen, aber da mehrere Länder darum kämpfen, jugoslawische Gebiete von einer zusammenbrechenden Zentralregierung zu erobern, kann die Regierung von [YUG.GetLeader] wenig tun." #NT!
 news.168.a: "So wird die Neue Ordnung aufgebaut" #NT!
 news.168.b: "Ein Traum ist heute gestorben" #NT!
 news.168.c: "Das kann nicht gut sein" #NT!
 news.168.e: "Hervorragende Nachrichten" #NT!
 news.168.f: "Ein schlechtes Ergebnis für uns" #NT!
 news.168.g: "Wir sind dankbar" #NT!
 news.168.h: "Unglücklich" #NT!
 news.168.i: "Die Macht Italiens wird wirklich anerkannt" #NT!
 news.168.j: "Deutschland sollte besser auf sich aufpassen." #NT!
 news.169.t: "Das Schicksal Jugoslawiens" #NT!
 news.169.d_annex_YUG: "Die jüngsten Gebietsverluste haben Brüche innerhalb des jugoslawischen Staates verursacht, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt geführt haben. Deutschland ist in das wachsende Vakuum eingetreten und hat beschlossen, ein „Protektorat“ auf dem Rest Jugoslawiens zu erklären." #NT!
 news.169.d_puppet_CRO_annex_YUG: "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt geführt haben. Deutschland hat einen „unabhängigen“ Staat Kroatien geschaffen und den Rest annektiert." #NT!
 news.169.d_puppet_CRO_YUG: "Die jüngsten Gebietsverluste haben zu Brüchen innerhalb des jugoslawischen Staates geführt, die zu ethnischen Konflikten und einer Schwächung der Zentralgewalt geführt haben. Deutschland hat beschlossen, den Rest des Landes unter der Führung der Serben und Kroaten aufzuteilen." #NT!
 news.169.a: "Deutschland zeigt Europa seine Macht" #NT!
 news.169.b: "Wir haben die richtige Seite gewählt" #NT!
 news.169.c: "Das ist bedrohlich" #NT!
 news.169.e: "Der Frieden ist in Gefahr" #NT!
 news.170.t: "Zweiter Ljubljana-Preis" #NT!
 news.170.d_BUL: "Deutschland behauptet, es versuche, den Frieden auf dem Balkan zu sichern, und hat die griechische Regierung aufgefordert, Gebiete an Bulgarien abzutreten. Obwohl [GRE.GetName] heftig protestiert hat, lässt ihm der starke deutsche Einfluss auf dem Balkan kaum eine andere Wahl. Die einzige Möglichkeit, eine Konfrontation mit [GER.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu gestatten, ihre territoriale Integrität zu diktieren." #NT!
 news.170.d_ITA: "Deutschland behauptet, es versuche, den Frieden auf dem Balkan zu sichern, und hat die griechische Regierung aufgefordert, alle Gebiete abzutreten, die [ITA.GetName] beansprucht. Obwohl [GRE.GetName] heftig protestiert hat, lässt ihm die Stärke des deutschen Einflusses auf dem Balkan kaum eine andere Wahl. Die einzige Möglichkeit, eine Konfrontation mit [GER.GetName] und [ITA.GetName] zu vermeiden, besteht darin, der deutschen Diplomatie zu erlauben, ihre territoriale Integrität zu diktieren." #NT!
 news.170.d_ITA_BUL: "Deutschland behauptet, es versuche, den Frieden auf dem Balkan zu sichern, und hat die griechische Regierung aufgefordert, alle von [BUL.GetName] und [ITA.GetName] beanspruchten Gebiete abzutreten. Angesichts der starken Präsenz von [GER.GetAdjective] auf dem Balkan und der bedrohlichen Haltung Bulgariens und Italiens sah [GRE.GetLeader] keine andere Wahl, als die Forderung zu akzeptieren." #NT!
 news.170.d_GER: "Nachdem sich [GER.GetName] auf dem Balkan als Macht etabliert hat, behauptet es nun, es sei sein Ziel, den Frieden in der Krisenregion zu wahren. Zu diesem Zweck hat es nun auch die Abtretung griechischen Territoriums an seine Autorität gefordert.\n\nAngesichts der deutschen Kriegsmaschinerie hatte [GRE.GetName] keine andere Wahl, als die Forderungen zu akzeptieren, auch wenn diese als Schwindel verflucht wurden." #NT!
 news.170.a: "Alles für den Frieden" #NT!
 news.170.b: "Wir steigen" #NT!
 news.170.c: "Das sieht nicht gut aus" #NT!
 news.170.e: "Kann die Mitte halten?" #NT!
 news.170.f: "Es war eine Schande" #NT!
 news.171.t: "Zweiter Ljubljana-Preis" #NT!
 news.171.d_BUL: "Griechenland hat die deutsche Vermittlung im Grenzstreit mit Bulgarien abgelehnt und behauptet, das deutsche Angebot käme einer Kapitulation gleich. \n\nIn einem Gespräch mit der Presse sagte [GRE.GetLeader], wenn [BUL.GetLeader] und [GER.GetLeader] diese Gebiete wollten, könnten sie „kommen und sie sich holen“. \n\nDie Regierung [BUL.GetAdjective] hat alle Behauptungen zurückgewiesen, sie habe [GER.GetNameDef] im Gegenzug für Hilfe bei der Eroberung der griechischen Gebiete militärische und wirtschaftliche Unterstützung angeboten." #NT!
 news.171.d_ITA: "Nach einem Treffen zwischen [GER.GetLeader] und [ITA.GetLeader] hat die Regierung [GER.GetAdjective] die Position von [ITA.GetAdjective] im anhaltenden Grenzstreit mit [GRE.GetNameDef] öffentlich unterstützt. \n\nDer griechische Präsident [GRE.GetLeader] hat die angebotene Lösung für völlig inakzeptabel erklärt und geschworen, das Land „bis zur letzten Kugel, der letzten Granate, dem letzten Atemzug“ zu verteidigen." #NT!
 news.171.d_ITA_BUL: "Deutsche Vermittlungsangebote im Grenzstreit zwischen Griechenland einerseits und Italien und Bulgarien andererseits wurden von Griechenland zurückgewiesen. Ein [GRE.GetAdjective] Regierungssprecher gab bekannt, dass die [GRE.GetAdjective] Armee bereit stehe, das Land gegen jeden Eindringling zu verteidigen, und lieber im Kampf sterben würde, als sich den Schakalen und Geiern zu ergeben, die sich an Deutschlands Rockschöße klammern." #NT!
 news.171.d_GER: "Die Gespräche zwischen [GRE.GetNameDef] und [GER.GetNameDef] zur Lösung mehrerer Grenzstreitigkeiten sind gescheitert. [GRE.GetLeader] behauptet, der deutsche Vorschlag, einige Gebiete für deutsche Militärstützpunkte zu pachten, würde praktisch die Aufgabe großer Teile des Landes bedeuten, und rief alle arbeitsfähigen Griechen dazu auf, dem Land zur Hilfe zu eilen." #NT!
 news.171.a: "Narren." #NT!
 news.171.b: "Wie wagen sie es!?" #NT!
 news.171.c: "Wir sollten sehen, ob wir Griechenland helfen können." #NT!
 news.171.e: "Das wird Krieg bedeuten." #NT!
 news.171.f: "Sie werden scheitern, wie es den Persern geschah." #NT!
 news.172.t: "Griechenland reicht ein" #NT!
 news.172.d: "Nach einem langen und hitzigen Gespräch mit dem deutschen Botschafter hat [GRE.GetLeader] angekündigt, dass die Regierung [GRE.GetAdjective] ihre Politik künftig eng mit [GER.GetNameDef] abstimmen werde. \n\nDie Polizei in der Hauptstadt von [GRE.GetAdjective] musste mehrere spontane Proteste gegen diese Entscheidung mit Gewalt auflösen. Viele in der Menge forderten den Kopf „dieses Feiglings [GRE.GetLeader]“." #NT!
 news.172.a: "Sie zeigen mit Bedacht." #NT!
 news.172.b: "Ein weiterer Triumph." #NT!
 news.172.c: "Das ist besorgniserregend." #NT!
 news.172.e: "Wir können nichts tun." #NT!
 news.172.f: "Es ist eine griechische Tragödie." #NT!
 news.173.t: "Die Vierte Internationale" #NT!
 news.173.d_1: "Eine Reihe kommunistischer Delegierter aus aller Welt trafen sich heute in Paris zu einer Gründungskonferenz. Unter der Führung von Anhängern von Trotzkis Theorien wurde der Grundstein für die Vierte Internationale gelegt.\n\nObwohl noch unklar ist, welche Auswirkungen diese Organisationsbemühungen auf der internationalen politischen Bühne haben werden, scheinen die Nachrichten Stalins Misstrauen geweckt zu haben. Er verdächtigte viele hochrangige Mitglieder der Partei und des Militärs, Trotzki heimlich zu unterstützen, und viele von ihnen sind noch am Leben. Da seine Paranoia wieder voll ausgebrochen ist, zieht er sich immer mehr zurück. Sein Misstrauen und seine Instabilität haben eine Krise in der Sowjetregierung ausgelöst. Wenn es so weitergeht, wird die Nation in einen Bürgerkrieg gestürzt." #NT!
 news.173.d_2: "Eine Reihe kommunistischer Delegierter aus aller Welt trafen sich heute in Paris zu einer Gründungskonferenz, um den Grundstein für die sogenannte Vierte Internationale zu legen. Forderungen nach ihrer Gründung gibt es schon seit Jahren, wobei Anhänger von Trotzkis Theorien die Führung übernahmen.\n\nStalin reagierte auf die wachsende Unterstützung des Trotzkismus im Ausland, indem er weitere Attentate anordnete und die Propaganda gegen seinen alten Rivalen verstärkte. Angesichts der jüngsten Säuberungen in den hohen Rängen des sowjetischen Militärs und der sowjetischen Führung gegen mutmaßliche Trotzkisten dürfte diese Forderung kaum auf Widerstand stoßen." #NT!
 news.173.a: "Wie viele Länderspiele wird es geben?" #NT!
 news.173.b: "Eine gewalttätige Ära für unsere Union." #NT!
 news.174.t: "[From.GetName] verfolgt Nukleartechnologie" #NT!
 news.174.d: "Nach ersten Tests haben die Politiker von [From.GetName] beschlossen, die Forschung von [From.GetAdjective] auf die Entwicklung der Nukleartechnologie auszurichten. \n\nDie Technologie ist noch hochgradig experimentell und es besteht große Unsicherheit darüber, ob sie überhaupt praktische Anwendung finden kann. Wer weiß, wohin dies ihre Kriegsanstrengungen führen könnte." #NT!
 news.174.a: "Dieser Entwicklung sollten wir folgen." #NT!
 news.174.b: "Hoffen wir, dass ihre Forschung Früchte trägt." #NT!
 news.174.c: "Daraus wird nie etwas werden." #NT!
 news.174.e: "Wir werden unsere Forschung im Geheimen durchführen." #NT!
 news.175.t: "Frankreich und Großbritannien geben Allianz bekannt" #NT!
 news.175.d: "Unter Berufung auf die im Ersten Weltkrieg geschmiedeten Bande hat Frankreich ein formelles Bündnis mit Großbritannien beantragt und dabei nicht näher spezifizierte Bedrohungen für die Stabilität Europas angeführt.\n\nHeute hat das britische Parlament diesem Antrag zugestimmt und Frankreich ist dem Bündnis [ENG.GetFactionName] beigetreten." #NT!
 news.175.a: "Wir halten zusammen." #NT!
 news.175.b: "Sie bereiten sich auf das Schlimmste vor." #NT!
 news.175.c: "Sie verbünden sich wie in die Enge getriebene Ratten." #NT!
 news.175.e: "Großbritannien hat sein Schicksal entschieden." #NT!
 news.176.t: "Großbritannien lehnt Bündnis mit Frankreich ab" #NT!
 news.176.d: "In einer überraschenden Wendung der Ereignisse lehnte das britische Parlament heute den Antrag von [FRA.GetName] auf ein formelles Bündnis zwischen den beiden Nationen ab. Als Begründung wurde angegeben, man wolle das ohnehin fragile Gleichgewicht auf dem europäischen Kontinent nicht gefährden.\n\nDie französische Regierung verurteilte den Antrag als politischen Schachzug, der die französische Sicherheit britischen Interessen opfere." #NT!
 news.176.a: "Sie hätten netter fragen sollen." #NT!
 news.176.b: "Unsere alten Feinde sind gespalten." #NT!
 news.176.c: "Ein dunkler Tag für die alten Verbündeten." #NT!
 news.177.t: "Die kleine Entente" #NT!
 news.177.d: "Um eine Einheitsfront gegen gemeinsame Feinde zu bilden, hat [From.GetName] die Tschechoslowakei kontaktiert und ihr angeboten, eine „Kleine Entente“ zu bilden, um sich gegen gemeinsame Feinde zu vereinen und damit ihre Verbindungen zu Großbritannien aus dem Ersten Weltkrieg aufzugeben. Obwohl ihm ein Platz im Verteidigungspakt angeboten wurde, machte der britische Premierminister klar, dass Großbritannien das Bündnis nicht als „förderlich für den Schutz der europäischen Freiheit“ betrachtet. \n\nFrankreich hat dennoch diplomatische Beziehungen zu anderen Nationen aufgenommen, die sich möglicherweise bedroht fühlen, und fördert die Einheit, um das diplomatische Gleichgewicht in Europa zu wahren und zukünftigen Konflikten vorzubeugen. Nur die Zeit wird zeigen, ob sie damit Erfolg haben." #NT!
 news.177.a: "Dann komm später nicht weinend zu uns!" #NT!
 news.177.b: "Es lebe Frankreich und die Entente!" #NT!
 news.177.c: "Wir dürfen Frankreich nie wieder die Hegemonie in Europa überlassen." #NT!
 news.177.e: "Europa muss sich gegen liberalistische Angreifer vereinen!" #NT!
 news.177.f: "Ein Zeichen zunehmender Spannungen in Europa." #NT!
 news.178.t: "Der Linksaufsteiger in Frankreich" #NT!
 news.178.d: "Nach fast zwei Jahrzehnten politischer Unruhen haben die Menschen von [From.GetName] das Gefühl, dass sie das, was im Ersten Weltkrieg verloren ging, noch nicht wiedererlangt haben. Die [From.GetAdjective] haben sich zum Ziel gesetzt, den Staat [From.GetAdjective] mit ihrem Volk und für ihr Volk wieder aufzubauen.\n\nDiese neuen politischen Reformen ermöglichen das Aufblühen von Gewerkschaften und kommunistischen Organisationen. Wenn Frankreich diesen Weg weiterverfolgt, steht ihm eine politische Neuausrichtung nach links oder sogar eine umfassende Revolution bevor." #NT!
 news.178.a: "Frankreich folgt uns in die Zukunft!" #NT!
 news.178.b: "Ein sicheres Zeichen französischer Schwäche." #NT!
 news.178.c: "Eine tragische Entwicklung für die Dritte Republik." #NT!
 news.178.e: "Eine besorgniserregende Entwicklung." #NT!
 news.179.t: "Der rechte Aszendent in Frankreich" #NT!
 news.179.d: "Nach fast zwei Jahrzehnten politischer Unruhen haben die Menschen von [From.GetName] das Gefühl, dass sie das, was im Großen Krieg verloren ging, noch nicht wiedererlangen konnten. Das Establishment von [From.GetAdjective] hat sich zum Ziel gesetzt, den Staat [From.GetAdjective] wieder aufzubauen und [From.GetAdjective]s Größe wiederherzustellen.\n\nDiese politischen Reformen stärken die Macht des Staates und der Armee, und die Menschen von [From.GetAdjective] sind von den Versprechen von [From.GetLeader]s Größe überzeugt." #NT!
 news.179.a: "Die französische Regierung ist ein Feind ihres eigenen Volkes!" #NT!
 news.179.b: "Dies könnte Frankreich wieder zu einer großen Nation machen." #NT!
 news.179.c: "Eine tragische Entwicklung für die Dritte Republik." #NT!
 news.179.e: "Eine besorgniserregende Entwicklung." #NT!
 news.180.t: "Frankreich wird in die Komintern aufgenommen" #NT!
 news.180.d: "Nach der Hinwendung zum Sozialismus nicht nur unter dem französischen Volk, sondern auch in den französischen Machtzentren verkündete [France.GetName] öffentlich seinen Wunsch, Teil von [From.GetFactionName] zu werden.\n\n[From.GetName] reagierte sofort, was auf die wochenlangen Verhandlungen schließen lässt, die abseits der Öffentlichkeit stattgefunden haben müssen. [From.GetLeader] sprach ausführlich darüber, wie die Völker der Welt zusammenarbeiten müssen, um in allen Ländern eine Revolution herbeizuführen. \n\n[France.GetLeader] stimmte zu und drohte in unmissverständlichen Worten jenen, „die Grund haben, [From.GetFactionName] zu fürchten“." #NT!
 news.180.a: "Gemeinsam für die Weltrevolution!" #NT!
 news.180.b: "Ihre Allianz wird schon bald zerbrechen." #NT!
 news.180.c: "Die Feinde des Konservatismus dürfen nicht stärker werden." #NT!
 news.180.e: "Frankreich hat sich für ihre Seite entschieden." #NT!
 news.181.t: "[France.GetName] und [From.GetName] vereinen sich" #NT!
 news.181.d: "Nach einer zunehmend autokratischen Politik hat [France.GetName] angekündigt, dass es an der Zeit sei, Verbündete zu finden, um der Bedrohung durch den globalen Sozialismus entgegenzutreten. Nun scheint [From.GetName] dieser Verbündete zu sein.\n\nHeute Morgen hat [From.GetLeader] angekündigt, dass [France.GetName] und [From.GetName] als Brüder zusammenstehen werden. „Unser gemeinsames Erbe macht uns nicht länger zu Feinden, sondern zu Verbündeten! Die Titanen Europas stehen zusammen.“" #NT!
 news.181.a: "Gemeinsam sind wir stark!" #NT!
 news.181.b: "Die Feinde des Konservatismus werden stärker." #NT!
 news.181.c: "Eine unerwartete Freundschaft" #NT!
 news.182.t: "[France.GetName] schließt sich [From.GetFactionName] an!" #NT!
 news.182.d: "Die europäische Politik wurde heute auf den Kopf gestellt, als französische und deutsche Diplomaten einen Militärpakt zwischen [France.GetName] und [From.GetName] ankündigten. Sie erklärten, dass an ihren Grenzen zu viel Blut vergossen worden sei, während es andere Mächte gebe, die ihre Vernichtung anstreben.\n\n[From.GetName] forderte alle auf, darüber nachzudenken, was es bedeutet, dass die alten Feinde, anstatt sich gegenseitig zu schwächen, gemeinsam noch stärker werden." #NT!
 news.182.a: "Nichts kann den [From.GetFactionName] bedrohen!" #NT!
 news.182.b: "Das neue [From.GetName] schwebt über Europa." #NT!
 news.182.c: "Die europäische Diplomatie orientiert sich neu entlang der Achse Paris-Berlin." #NT!
 news.182.e: "Oh, Mist." #NT!
 news.183.t: "[From.GetName] lehnt französisches Bündnis ab!" #NT!
 news.183.d: "[From.GetLeader] wies die diplomatischen Avancen von [France.GetAdjective] zurück und verkündete öffentlich, dass [From.GetName] keinen Militärpakt mit [France.GetName] anstreben würde.\n\n[From.GetAdjective]-Diplomaten bezeichneten den [France.GetAdjective]-Staat als schwach und korrupt und sagten, dass kein echter [From.GetAdjective] die Ausbreitung der „[France.GetAdjective]-Krankheit“ zulassen werde." #NT!
 news.183.a: "Wie wagen sie es!" #NT!
 news.183.b: "Wir können mit ihnen als unseren Feinden leben." #NT!
 news.183.c: "Solange sie damit beschäftigt sind, gegeneinander zu kämpfen …" #NT!
 news.184.t: "Italien strebt engere Beziehungen zu Deutschland an" #NT!
 news.184.d: "Italien und Deutschland haben viele widersprüchliche Interessen, insbesondere in Österreich und auf dem Balkan, zum Ausdruck gebracht. Dies hat jedoch nicht verhindert, dass die Außenpolitik der beiden Länder immer freundlicher zueinander wurde. Derzeit laufen Verhandlungen über einen Pakt, der "gemeinsame Interessen schützen" soll. \n\nWenn die Verhandlungen erfolgreich verlaufen, könnte eine Allianz entstehen, die in Mittel- und Osteuropa großen Einfluss ausüben kann." #NT!
 news.184.a: "Unsere Nationen haben viele gemeinsame Interessen." #NT!
 news.184.b: "Wir werden die Situation im Auge behalten." #NT!
 news.185.t: "[From.GetName] strebt umfassenden Militärpakt an" #NT!
 news.185.d: "Mit dem Ziel, das Machtgleichgewicht im Mittelmeerraum neu zu definieren, unternimmt [From.GetName] politische Schritte zur Schaffung einer neuen Allianz in der Region.\n\nDie Allianz ist vorwiegend militärischer Natur und wird, in den Worten von [From.GetLeader], Italien in den Mittelpunkt einer neuen Weltmacht stellen." #NT!
 news.185.a: "[From.GetName] macht es vor!" #NT!
 news.185.b: "Hoffen wir, dass ihre Interessen nicht mit unseren kollidieren." #NT!
 news.185.c: "Dies könnte Anlass zur Sorge geben." #NT!
 news.186.t: "Italien erhebt Anspruch auf griechisches Territorium" #NT!
 news.186.d: "[From.GetName] hat das Römische Reich als Vorläufer des modernen [From.GetAdjective]-Staates genannt und behauptet, dass ein unabhängiger griechischer Staat kein Existenzrecht habe. Stattdessen müssten „die griechischen Gebiete“ die italienische Vorherrschaft in der Ägäis anerkennen oder sie mit Gewalt einnehmen.\n\n[Greece.GetName] hat diese Behauptungen als lächerlich abgetan. [From.GetName] hat jedoch die Unterstützung von [From.GetFactionName]." #NT!
 news.186.a: "Italien sollte die Kontrolle über die Ägäis haben." #NT!
 news.186.b: "Unverschämte Behauptungen!" #NT!
 news.187.t: "Italien bittet um Unterstützung von [GRE.GetName]" #NT!
 news.187.d: "[ITA.GetName] bezeichnet [GRE.GetName] als Nachfolger der ersten antiken europäischen Staaten und behauptet, dass zwischen ihren beiden Staaten eine natürliche Freundschaft bestehe.\nIhre politische Agenda ist offensichtlich, da [ITA.GetName] [GRE.GetName] auch als natürliches Mitglied der [ITA.GetFactionName] betrachtet.\n\nOb Ost und West nach anderthalb Jahrtausenden der Trennung wieder vereint werden können, bleibt abzuwarten." #NT!
 news.187.a: "Sicherlich teilt [Greece.GetName] unsere Interessen." #NT!
 news.187.b: "Das kommt nicht überraschend." #NT!
 news.187.c: "Wir haben viel gemeinsame Geschichte." #NT!
 news.188.t: "[ITA.GetName] sucht Versöhnung mit [TUR.GetName]" #NT!
 news.188.d: "Trotz jahrzehntelanger Konflikte und diplomatischer Manöver um die Vorherrschaft im Mittelmeerraum beginnen [ITA.GetName] und [TUR.GetName], ihre Meinungsverschiedenheiten hinter sich zu lassen.\n\nIn einer Vereinbarung zur Zusammenarbeit „zum Wohle des gesamten Mittelmeerraums“ geloben [ITA.GetName] und [TUR.GetName], engere diplomatische Beziehungen zu pflegen, als sie seit der modernen Gründung der beiden Nationen jemals hatten." #NT!
 news.188.a: "[ITA.GetName]s Einfluss wächst" #NT!
 news.188.b: "Wie kann jemand einer „Kooperation“ mit den [ITA.GetAdjective]s zustimmen?" #NT!
 news.188.c: "Eine Partnerschaft im Mittelmeerraum ist bedeutsam" #NT!
 news.189.t: "Italien fordert anatolische Marinestützpunkte" #NT!
 news.189.d: "Der Londoner Vertrag von 1915 versprach Italien türkisches Territorium in Anatolien. Andere Verträge hatten Vorrang, aber die Versprechen wurden von der Führung von [From.GetAdjective] nicht vergessen.\n\n[From.GetLeader] hat öffentlich erklärt, dass [From.GetName] aufgrund der strategischen Bedeutung der anatolischen Küste fest entschlossen ist, sich das zu nehmen, was „rechtmäßig Italien gehört“." #NT!
 news.189.a: "Diese Angelegenheit wurde geklärt!" #NT!
 news.189.b: "Wir werden bekommen, was uns versprochen wurde!" #NT!
 news.189.c: "Die türkisch-italienische Rivalität verschärft sich." #NT!
 news.190.t: "Abgetretene Balearen [Italy.GetName]" #NT!
 news.190.d: "Aufgrund der Abhängigkeit von [Italy.GetAdjective] Streitkräften im spanischen Bürgerkrieg hat [Italy.GetName] von [From.GetName] die Balearen angefordert. [From.GetLeader] hat zugestimmt und betont, dass dieser diplomatische Schritt die Bindungen zwischen den beiden Nationen stärken werde.\n\nWas [Italy.GetName] betrifft, so werden Marinestützpunkte auf den Balearen dem Land einen größeren Einfluss auf die Straße von Gibraltar ermöglichen und ihm einen besseren Zugang zum Atlantik verschaffen." #NT!
 news.190.a: "Dies ist ein wichtiger Schritt hin zur vollständigen Dominanz im Mittelmeerraum." #NT!
 news.190.b: "Italien verstärkt seinen Einfluss auf das Mittelmeer." #NT!
 news.190.c: "Ein Symbol der „lieben Freundschaft“ zwischen unseren Völkern." #NT!
 news.192.t: "Italien verkündet Ansprüche auf jugoslawisches Territorium" #NT!
 news.192.d: "In Gesprächen mit der italienischen Bevölkerung entlang der dalmatinischen Küste hat [From.GetLeader] angekündigt, dass [From.GetName] das italienischsprachige Gebiet in [YUG.GetName] als rechtmäßigen Teil von [From.GetName] ansieht. \n\nEine offizielle Erklärung untermauert diese Behauptungen und stellt klar, dass [From.GetName] bereit ist, das Gebiet notfalls mit Gewalt einzunehmen." #NT!
 news.192.a: "Das sind jugoslawische Gebiete, nicht italienische!" #NT!
 news.192.b: "Sie bringen das ohnehin fragile Gleichgewicht in der Region ins Wanken." #NT!
 news.192.c: "Diese Gebiete scheinen eher italienisch als jugoslawisch zu sein." #NT!
 news.193.t: "Italienisches Außenministerium in [YUG.GetName]" #NT!
 news.193.d: "Anstatt [YUG.GetName] wegen der italienischen Bevölkerung an der dalmatinischen Küste zu konfrontieren, hat [From.GetName] die Einrichtung einer ständigen diplomatischen Vertretung in [YUG.GetName] angekündigt. Laut einer Erklärung des [From.GetAdjective] Außenministeriums haben die beiden Länder so viel gemeinsame Geschichte und so viele gemeinsame Interessen, dass gegenseitiges Verständnis viel wichtiger ist als ein kleiner Grenzstreit.\n\nAngesichts der zunehmenden Spannungen in ganz Europa kann man nur hoffen, dass mehr Länder diesen Ansatz verfolgen." #NT!
 news.193.a: "Unsere Nationen stehen als Freunde zusammen." #NT!
 news.193.b: "Es wird Frieden an der Adria geben." #NT!
 news.193.c: "Es wird interessant sein zu sehen, wo das endet." #NT!
 news.194.t: "Ostpolen abgetreten an [From.GetName]" #NT!
 news.194.d: "Durch unbekannte politische Machenschaften hat die Führung von [Poland.GetName] ihre östlichen Gebiete an [From.GetName] abgetreten. \n\nEs ist noch nicht bekannt, welche Versprechungen oder Drohungen [From.GetName] gemacht hat, um diesen politischen Sieg zu erringen. Wir werden es vielleicht nie erfahren, da [Poland.GetLeader] über die Ankündigung der Vereinbarung hinaus noch kein Wort gesagt hat." #NT!
 news.194.a: "[Poland.GetName] erkennt die Stärke von [From.GetFactionName]!" #NT!
 news.194.b: "Der [From.GetName] verbraucht alles auf seinem Weg." #NT!
 news.194.c: "[Poland.GetName] hatte wohl keine andere Wahl." #NT!
 news.195.t: "[From.GetName] Zugegeben Ostdeutschland" #NT!
 news.195.d: "Nach der Besetzung Deutschlands durch [Soviet.GetName] erhielt [From.GetName] den größten Teil Ostdeutschlands, einschließlich des umstrittenen Gebiets Ostpreußen.\nAnscheinend ist dies das Ergebnis einer Geheimklausel im sowjetisch-polnischen Vertrag. Polen erhält deutsches Land als Entschädigung für das, was es an [Soviet.GetName] abtreten musste.\n\nPolen hat mit dem höchsten Einsatz gespielt, und obwohl viel verloren ging, konnte inzwischen auch viel gewonnen werden." #NT!
 news.195.a: "[Soviet.GetName] hält seine Verträge ein." #NT!
 news.195.b: "Hoffen wir, dass ein freies Polen aus der Asche auferstehen kann, die sein „Beschützer“ hinterlassen hat." #NT!
 news.195.c: "Eine geografische Verschiebung für Polen. Schon wieder." #NT!
 news.196.t: "Der [From.GetName] ermutigt Revolutionäre" #NT!
 news.196.d: "In einer leidenschaftlichen Rede hat [From.GetLeader] kommunistische Parteien überall dazu aufgerufen, den Untergang des Kapitalismus durch den Einsatz extremerer Taktiken zu beschleunigen. Die Angst vor Verfolgung darf keinen einzigen Mann oder keine einzige Frau davon abhalten, den Kampf der Arbeiterklasse zu unterstützen.\n\nDer [From.GetName] wird die Finanzierung ausländischer kommunistischer Parteien erhöhen und sie in den extremeren Taktiken unterweisen, die erforderlich sind, um ihre Länder auf die Linie des [From.GetFactionName] zu bringen." #NT!
 news.196.a: "Der Konservatismus darf niemals untergraben werden!" #NT!
 news.196.b: "Ein lächerlicher Versuch!" #NT!
 news.196.c: "Steht auf, Brüder und Schwestern!" #NT!
 news.196.e: "Der Zusammenprall der Ideologien ist die letzte Schlacht der Zivilisationen." #NT!
 news.197.t: "[From.GetName] gibt dem Ultimatum von [Soviet.GetAdjective] nach" #NT!
 news.197.d: "[From.GetName] hat einem Ultimatum von [Soviet.GetAdjective] nachgegeben und die Kontrolle über die Ägäischen Inseln an [Soviet.GetName] abgetreten.\n\nDamit verstärkt [Soviet.GetName] seine Präsenz im Mittelmeer und festigt seine Stellung als Seestreitmacht in der Region." #NT!
 news.197.a: "Sie sollten froh sein, dass wir ihnen so gute Konditionen angeboten haben." #NT!
 news.197.b: "Der [Soviet.GetName] muss gestoppt werden!" #NT!
 news.197.c: "Die [Soviet.GetName] nimmt Position für die Einfahrt ins Mittelmeer ein." #NT!
 news.198.t: "[From.GetName] Widersteht [Soviet.GetAdjective] Ultimatum" #NT!
 news.198.d: "[From.GetName] hat die Forderungen eines Ultimatums von [SOV.GetAdjective] bezüglich der Ägäischen Inseln abgelehnt. Da [SOV.GetName] immer mehr Einfluss auf die Region ausübt, hat [From.GetLeader] verkündet, dass ihnen eine einzige Insel in der Ägäis das gesamte Mittelmeer wegnehmen würde.\n\nDa das Ultimatum abgelehnt wurde, steht [From.GetName] am Rande eines Krieges und kann nur darauf warten, dass [SOV.GetNameDef] den Abzug drückt." #NT!
 news.198.a: "Dann ist die Zeit zum Reden vorbei." #NT!
 news.198.b: "Die Kriegstreiber von [SOV.GetNameDef] müssen gestoppt werden!" #NT!
 news.198.c: "Das war ihr Ultimatum. Griechenland muss sich auf den Krieg vorbereiten" #NT!
 news.198.e: "Wir stehen mit [From.GetNameDef]" #NT!
 news.199.t: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] tritt Bessarabien ab an [From.GetNameDef]" #NT!
 news.199.d: "\n\n[?SOV.former_controller_of_bessarabia.GetNameDefCap] musste einem Ultimatum von [From.GetNameDef] nachgeben. Die Gebiete Bessarabiens wurden an [From.GetAdjective] übergeben, und der Staat [?SOV.former_controller_of_bessarabia.GetAdjective] blieb mit verkleinerten Grenzen zurück.\n\nEs bleibt abzuwarten, wie [?SOV.former_controller_of_bessarabia.GetNameDef] weitere Verluste vermeiden wird." #NT!
 news.199.a: "Dies ist wesentlich für die [From.GetAdjective]-Strategie" #NT!
 news.199.b: "Die Länder der Welt müssen sich dem Bösen des [From.GetNameDef] stellen!" #NT!
 news.199.c: "[?SOV.former_controller_of_bessarabia.GetNameDefCap] ist in einer unglücklichen Lage." #NT!
 news.200.t: "Deutscher diplomatischer Einfluss in [CZE.GetNameDef]" #NT!
 news.200.d: "In einer Rede, in der er heute von der Brüderschaft zwischen den Nationen innerhalb des „deutschen Raums“ sprach, kündigte [From.GetLeader] an, dass [From.GetName] sich der politischen und diplomatischen Zusammenarbeit mit [CZE.GetNameDef] widmen werde. Da [CZE.GetNameDef] einen großen Anteil an deutschsprachigen Bevölkerungen hat, wurde es als natürlicher Partner für die Interessen von [From.GetAdjective] dargestellt.\n\nObwohl unklar ist, wie viel Mitspracherecht [CZE.GetNameDef] bei dieser Zusammenarbeit hat, kann das Land zumindest sicher sein, dass seine Grenzen vor den territorialen Ambitionen von [GER.GetNameDef] sicher sind." #NT!
 news.200.a: "Deutsche Freundschaft ist deutscher Oberherrschaft vorzuziehen." #NT!
 news.200.b: "Die Tschechen waren immer Freunde der Deutschen" #NT!
 news.200.c: "Der [From.GetName] erweitert seinen Einflussbereich ständig" #NT!
 news.200.e: "Frieden für unsere Zeit?" #NT!
 news.200.f: "Tolle Neuigkeiten für [Root.GetLeader], wenn er aus dem Urlaub in München zurückkommt!" #NT!
 news.201.t: "[GER.GetNameDefCap] zwingt [TUR.GetNameDef] zur Unterwerfung" #NT!
 news.201.d: "\nDie Regierung von [TUR.GetAdjective] ist aufgrund des diplomatischen und militärischen Drucks von [GER.GetFactionName] aus Ost und West in politische Turbulenzen geraten.\n\nNach deutschen und sowjetischen Drohungen ist die neue Regierung, die aus dem Chaos hervorgegangen ist, [GER.GetFactionName] gegenüber weitaus freundlicher eingestellt als die alte. Mehrere östliche Gebiete wurden bereits an [SOV.GetNameDef] abgetreten. \n\nTatsächlich haben einige hastig zum Schweigen gebrachte Dissidenten argumentiert, dass die neue Regierung jeder Laune von [GER.GetLeader] folgt." #NT!
 news.201.a: "Die neue türkische Regierung sichert unsere Wettbewerbsfähigkeit im Mittelmeerraum." #NT!
 news.201.b: "Die schreckliche Kraft von [GER.GetFactionName] lässt Länder wie Dominosteine ​​fallen." #NT!
 news.201.c: "[From.GetNameDefCap] konnte der Stärke von [GER.GetFactionName] nicht widerstehen." #NT!
 news.201.e: "Die Allianz stärkt unsere Position." #NT!
 news.201.f: "Die Türkei ist Opfer der räuberischen [GER.GetFactionName]" #NT!
 news.202.t: "Slowakei für Danzig" #NT!
 news.202.d: "Nach Monaten zunehmend aggressiver Rhetorik hat sich das sich verschlechternde Verhältnis zwischen [GER.GetNameDef] und [POL.GetNameDef] heute Abend gewendet, als ein diplomatisches Abkommen den Danzig-Konflikt beilegen soll.\n\n[POL.GetNameDef] wird die von Deutschland kontrollierte Slowakei als polnischen Teilstaat eingliedern und im Gegenzug die Region Danzig abtreten. Der Status der Freien Stadt Danzig wurde schnell geklärt und sie wird bald wieder vollständig in den deutschen Staat eingegliedert.\n\nObwohl die Angelegenheit friedlich beigelegt worden zu sein scheint, werden die Sieger des Ersten Weltkriegs sicherlich Einwände haben." #NT!
 news.202.a: "Ein fairer Austausch, um die Fehler von Versailles zu korrigieren" #NT!
 news.202.b: "Kooperation macht uns stärker als Konflikte" #NT!
 news.202.c: "Dies ist ein eklatanter Verstoß gegen die Versailler Vereinbarungen!" #NT!
 news.202.e: "Konflikt um Danzig abgewendet" #NT!
 news.203.t: "Polen tritt Danzig ab" #NT!
 news.203.d: "Nach der Vorlage eines Ultimatums von [GER.GetAdjective] an [From.GetNameDef] haben [From.GetLeader] und die Regierung [From.GetAdjective] beschlossen, allen Forderungen nachzukommen, anstatt sich dem Krieg auszusetzen.\n\nSie hoffen, dass [From.GetNameDef] nach dem Verlust von Danzig vor weiteren deutschen Gebietsansprüchen sicher ist. Die Lage bleibt jedoch angespannt, und es ist bezeichnend, dass die polnischen Grenztruppen noch keinen Befehl zum Rückzug erhalten haben." #NT!
 news.203.a: "[GER.GetLeader] darf nicht weiterhin Forderungen an Europa stellen!" #NT!
 news.203.b: "Dies ist eine Anerkennung der Macht des [GER.GetFactionName]" #NT!
 news.203.c: "Deutsche Expansion geht weiter" #NT!
 news.203.e: "Es ist klar, dass die „Demokratien“ Europas nicht in der Lage sind, der liberalistischen Bedrohung Einhalt zu gebieten." #NT!
 news.204.t: "Polen lehnt deutsches Ultimatum ab" #NT!
 news.204.d: "Angesichts der Forderungen schien es unvermeidlich. \n\n[From.GetNameDef] wäre gezwungen, Danzig an Deutschland abzutreten, und ein polnischer Bevollmächtigter würde nach Berlin geschickt, um weitere Bedingungen auszuhandeln. [From.GetLeader] verwies auf die jüngsten Maßnahmen von [GER.GetNameDef], als er erklärte, es sei offensichtlich, dass Deutschland mit Danzig allein nicht zufrieden sein würde.\n\nDie deutschen und polnischen Streitkräfte sind auf den Krieg vorbereitet, und es gehen bereits Berichte über Zusammenstöße an der Grenze ein. Wieder einmal herrscht Krieg in Europa." #NT!
 news.204.a: "Deutschland hat jede Warnung ignoriert!" #NT!
 news.204.b: "Dann ist es Krieg" #NT!
 news.204.c: "Gemeinsam müssen wir diesen Angreifer stoppen!" #NT!
 news.204.e: "Das ist eine ernste Situation" #NT!
 news.205.t: "Die Pax Americana" #NT!
 news.205.d_america: "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land bewahren soll.\n\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Obwohl dies keine Garantie für einen bestimmten Staat ist, ist der Wunsch nach Frieden in Amerika nicht länger nur ein Traum, sondern offizielle amerikanische Politik." #NT!
 news.205.d_not_america: "Mit Blick auf die Konflikte auf den anderen Kontinenten hat [USA.GetLeader] ein neues außenpolitisches Programm angekündigt, das den Frieden im eigenen Land bewahren soll.\nJede Regierung auf dem amerikanischen Kontinent kann die Vereinigten Staaten um militärischen Schutz bitten, wenn sie sich von ihren Nachbarn bedroht fühlt. Obwohl dies keine Garantie für einen bestimmten Staat ist, ist der Wunsch nach Frieden in Amerika nicht länger nur ein Traum, sondern offizielle amerikanische Politik." #NT!
 news.205.a: "Dies sollte Amerika sicherer machen" #NT!
 news.205.b: "Wenn im Inland Frieden herrscht, können sich die USA auf ihre Feinde im Ausland konzentrieren" #NT!
 news.205.c: "Es könnte uns jetzt schwer fallen, Verbündete in Amerika zu finden" #NT!
 news.205.e: "Hoffen wir auf einen dauerhaften Frieden" #NT!
 news.206.t: "Amerikanischer Antiimperialismus" #NT!
 news.206.d_communist: "Nach der Ausbreitung der Arbeiterrevolution in den Vereinigten Staaten ist ihre Rhetorik gegen die alte Ordnung weitaus aggressiver geworden. Jetzt stellt [USA.GetLeader] den Status Kanadas als Untertan des britischen Empires in Frage, während amerikanische Diplomaten eine Welt ohne Aristokratie und weltweite Oberhoheit propagieren.\n\nTrotz der Bande, die sie miteinander verbinden, nehmen die Spannungen zwischen [USA.GetNameDef] und dem Kolonialreich [ENG.GetNameDef] zu. Es ist nur eine Frage der Zeit, bis dieser diplomatische Konflikt eskaliert und die Revolution mit Gewalt nach [ENG.GetNameDef] gebracht wird." #NT!
 news.206.d_not_communist: "Das neue kommunistische Regime in den Vereinigten Staaten hat eine neue Doktrin der [USA.GetAdjective] Außenpolitik angenommen und nimmt gegenüber früheren Verbündeten und Freunden gleichermaßen eine weitaus aggressivere Haltung ein, während es sich zugleich den Mitgliedern der Kommunistischen Internationale annähert.\nDieser Politikwechsel beinhaltet die Infragestellung des Status von [CAN.GetName] als unterworfene Nation und die allgemeine Praxis dessen, was sie als „weltweiten britischen Imperialismus“ bezeichnen.\n\nAngesichts der steigenden Spannungen scheint die Gefahr eines neuen britisch-amerikanischen Konflikts viel zu real." #NT!
 news.206.a: "Die ganze Welt wird durch die Revolution befreit!" #NT!
 news.206.b: "Wir müssen auf alle Eventualitäten vorbereitet sein" #NT!
 news.206.c: "Das globale Gleichgewicht ist bedroht" #NT!
 news.206.e: "Das [USA.GetAdjective]-Regime ist kein Grund zur Sorge" #NT!
 news.206.f: "Eine besorgniserregende Entwicklung" #NT!
 news.207.t: "[USA.GetNameDefCap] verurteilt die Komintern" #NT!
 news.207.d_Liberalism: "\nAls Reaktion auf die zunehmend aggressive Rhetorik von [SOV.GetNameDef] hat [USA.GetLeader] sich gegen das ausgesprochen, was er als „die größte Gefahr für die menschliche Zivilisation, den Sozialismus“ bezeichnet.\n\n[USA.GetNameDef] wird nicht nur Schutzmaßnahmen ergreifen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern zielt darauf ab, das Herz des Sozialismus selbst zu zerstören.\n\nMit der Macht der Kriegsmaschinerie von [USA.GetAdjective] scheint die völlige Beseitigung des Sozialismus – zum ersten Mal – durchaus möglich." #NT!
 news.207.d_not_Liberalism: "[USA.GetLeader] hat heute eine öffentliche Rede gegen das gehalten, was er als „die größte Gefahr für die menschliche Zivilisation“ bezeichnete: den Sozialismus.\n\n[USA.GetNameDef] wird nicht nur Schutzmaßnahmen ergreifen, um die Ausbreitung des Weltsozialismus in Amerika zu verhindern, sondern [USA.GetAdjective] zielt ausdrücklich darauf ab, das Herz des Sozialismus selbst zu zerstören.\n\nAngesichts der Spannungen auf einem Allzeithoch genügt ein einziger Funke, um das Feuer des Krieges zwischen [SOV.GetNameDef] und [USA.GetNameDef] zu entfachen." #NT!
 news.207.a: "Die Menschheit wird von dieser ideologischen Pest befreit!" #NT!
 news.207.b: "Sie werden gegen die Bastionen des Sozialismus brechen" #NT!
 news.207.c: "Wir werden sie in die Knie zwingen" #NT!
 news.207.e: "Egal wie dieser Konflikt ausgeht, es wird eine totale Zerstörung geben" #NT!
 news.207.f: "[USA.GetNameDefCap] muss alles tun, um sich zu schützen" #NT!
 news.208.t: "Die japanische Armee schließt sich Nanshin-ron an" #NT!
 news.208.d: "Die Streitkräfte Japans haben längst erkannt, dass [JAP.GetName] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz erforderlich sind. Angesichts der zunehmenden Spannungen und des Ausbruchs bewaffneter Konflikte zwischen den Großmächten der Welt scheint die Gefahr eines Importverlusts von Tag zu Tag größer zu werden.\nUm dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan zur Eroberung westlicher Kolonien in Südostasien und im Pazifik entwickelt. Diese rohstoffreichen Regionen werden die japanische Kriegsmaschinerie antreiben und ihr ermöglichen, mehr oder weniger ungehindert weiterzumachen, solange die Kolonialmächte und die [USA.GetName] in Schach gehalten werden können." #NT!
 news.208.a: "Können sie unseren Besitz wirklich bedrohen?" #NT!
 news.208.b: "Solange das amerikanische Territorium nicht bedroht ist" #NT!
 news.208.c: "Sie haben erkannt, dass sie ihre Beute woanders suchen müssen" #NT!
 news.208.e: "Krieg in Südostasien scheint wahrscheinlich" #NT!
 news.209.t: "Die japanische Armee übernimmt Hokushin-ron" #NT!
 news.209.d: "Die Streitkräfte Japans haben längst erkannt, dass [JAP.GetNameDef] nicht über die natürlichen Ressourcen verfügt, die für einen längeren Kriegseinsatz erforderlich sind. Angesichts der zunehmenden Spannungen und des Ausbruchs bewaffneter Konflikte zwischen den Großmächten der Welt scheint die Gefahr eines Importverlusts von Tag zu Tag größer zu werden.\nUm dem entgegenzuwirken, haben japanische Strategen einen strategischen Plan entwickelt, um sibirische Minen und Ölfelder von [SOV.GetNameDef] zu erobern. Es wird angenommen, dass ein schneller Vormarsch es Japan ermöglichen wird, die Kontrolle über wichtige Gebiete zu übernehmen, bevor ein richtiger [SOV.GetAdjective] Gegenangriff gestartet werden kann. Bis dahin wird die japanische Armee über alle Ressourcen verfügen, die sie braucht, um die Flammen des Krieges bis zur [SOV.GetAdjective] Kapitulation am Brennen zu halten." #NT!
 news.209.a: "Es wäre töricht gewesen, unseren Besitz zu bedrohen" #NT!
 news.209.b: "Wir haben Japan davon abgehalten, im Pazifik vorzudringen" #NT!
 news.209.c: "Sie verstehen nicht, welch schreckliche Macht ihnen bevorsteht" #NT!
 news.209.e: "Krieg in Sibirien scheint unvermeidlich" #NT!
 news.210.t: "Japan ersetzt Regierung in China" #NT!
 news.210.d: "Nach Jahrzehnten politischer Instabilität in China, gepaart mit bewaffneten Konflikten im In- und Ausland, hat die japanische Regierung erklärt, dass sie die chinesische Regierung als Bedrohung für die Stabilität ihrer Interessensphäre betrachtet.\n\nAuf dieser Grundlage wurde - unter Androhung eines Krieges - eine neue Regierung eingesetzt, die Japan gegenüber loyal ist und dem japanischen Kaiser untersteht. Diese neue Regierung hat nicht nur den Schutz der japanischen Armee, sondern auch ein militärisches Mandat zur Rückeroberung der chinesischen Warlord-Staaten.\n\nAuch wenn der politische Konflikt mit Sicherheit weiter wüten wird, wurde ein offener Krieg zwischen den beiden Ländern abgewendet." #NT!
 news.210.a: "Der japanische Einflussbereich ist unbestreitbar" #NT!
 news.210.b: "Wir sollten unsere südöstlichen Grenzen im Auge behalten" #NT!
 news.210.c: "Vielleicht ist es an der Zeit, unsere Kolonien gegen japanische Ambitionen zu stärken" #NT!
 news.210.e: "Es scheint, dass es eine Art Frieden zwischen China und Japan geben wird" #NT!
 news.211.t: "Japan beansprucht Hegemonie in Ostasien" #NT!
 news.211.d: "Angesichts ihrer unangefochtenen militärischen Vormachtstellung in Ostasien hat [JAP.GetLeader] angekündigt, dass [JAP.GetNameDef] die gesamte Region als seine Interessensphäre betrachtet. Ohne genaue Informationen über das Ausmaß der Machtprojektion Japans ist noch immer unklar, was [JAP.GetNameDef] als rechtmäßigen Teil des kürzlich gegründeten [JAP.GetFactionName] betrachtet." #NT!
 news.211.a: "Der [JAP.GetFactionName] steigt" #NT!
 news.211.b: "Dies ist eine interessante Entwicklung" #NT!
 news.211.c: "Sie werden es nicht wagen, Anspruch auf unser asiatisches Territorium zu erheben" #NT!
 news.211.e: "Eine besorgniserregende Entwicklung im Pazifik" #NT!
 news.211.f: "Es klingt, als hätten wir widersprüchliche Interessen" #NT!
 news.211.g: "Das sollten wir im Auge behalten" #NT!
 news.212.t: "Japanische Diplomaten in Berlin" #NT!
 news.212.d_not_axis: "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Verhandlungen über einen Pakt zwischen den beiden Staaten haben begonnen. Dabei werden sowohl strategische Interessen als auch gemeinsame Werte angeführt. Es bleibt abzuwarten, was aus diesen Verhandlungen resultiert, wenn überhaupt etwas. Die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte beider Hemisphären ist jedoch für ihre zahlreichen Feinde Anlass zur Sorge." #NT!
 news.212.d_axis: "Zwischen Tokio und Berlin entwickelt sich eine neue Partnerschaft. Verhandlungen über einen Pakt zwischen den beiden Staaten haben begonnen. Dabei werden sowohl strategische Interessen als auch gemeinsame Werte angeführt. Es bleibt abzuwarten, was aus diesen Verhandlungen resultiert, wenn überhaupt etwas. Die Aussicht auf eine Freundschaft zwischen einigen der stärksten Militärmächte beider Hemisphären ist jedoch für ihre Verbündeten ein Grund zum Feiern und für ihre zahlreichen Feinde ein Grund zur Sorge." #NT!
 news.212.a: "Das wird uns alle stärker machen" #NT!
 news.212.b: "Unsere Feinde sollten keine Freunde finden" #NT!
 news.212.c: "Es wäre vielleicht das Beste, wenn nichts daraus würde" #NT!
 news.213.t: "[USA.GetNameDefCap] steht gegen Liberalismus" #NT!
 news.213.d_peace: "Als Land der Freien betrachtet sich [USA.GetNameDef] als natürlichen Feind des Liberalismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufbaut, an denen [USA.GetNameDef] festhält.\n\nVor diesem Hintergrund und mit der Zustimmung des [USA.GetAdjective] Kongresses hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] seinen politischen Kurs nicht ändert, wird [USA.GetNameDef] gegen sie vorgehen.\n\nObwohl kein Vorgehen festgelegt wurde, besteht zwischen den beiden Ländern eine große Kriegsgefahr." #NT!
 news.213.d_war: "Als Land der Freien betrachtet sich [USA.GetNameDef] als natürlichen Feind des Liberalismus in all seinen Formen auf der ganzen Welt. Mit der Aggression des deutschen Regimes sind sie derzeit der größte Feind einer Welt, die auf den liberalen Prinzipien aufgebaut ist, an denen [USA.GetNameDef] festhält.\n\nIn Anbetracht dessen und der Zustimmung des [USA.GetAdjective] Kongresses hat [USA.GetLeader] eine Warnung an [GER.GetNameDef] ausgesprochen. Wenn [GER.GetNameDef] nicht kapituliert und den politischen Kurs ändert, wird [USA.GetNameDef] all seine industrielle und militärische Macht gegen sie einsetzen.\n„Wir werden nicht zulassen, dass [GER.GetNameDef] den Lauf der Geschichte aufhält!“" #NT!
 news.213.a: "Der [GER.GetName] wird tausend Jahre lang stark bleiben!" #NT!
 news.213.b: "Sie müssen ihre Worte mit Stahl beweisen" #NT!
 news.213.c: "Der [GER.GetName] wird fallen!" #NT!
 news.213.e: "Dies wird keine friedliche Lösung geben" #NT!
 news.214.t: "Polen strebt Zusammenarbeit im Baltikum an" #NT!
 news.214.d_not_baltic: ""Für uns gibt es keinen Ausweg, der nicht das Risiko einer weiteren Unterdrückung des polnischen Volkes birgt."\n\nNachdem sich [POL.GetName] von der internationalen Gemeinschaft distanziert hat, verfolgen polnische Politiker die Idee einer Macht "zwischen den Meeren".\n\nObwohl die Hoffnung besteht, ein Bündnis zu gründen, das sich von der Ostsee bis zum Schwarzen Meer erstreckt, bleibt ihre erklärte Priorität die Stärkung ihrer Position gegenüber bedrohlichen Einflüssen sowohl im Osten als auch im Westen. Zu diesem Zweck strebt [POL.GetName] engere Beziehungen zu seinen Nachbarn im Baltikum an." #NT!
 news.214.d_baltic: "[POL.GetName] distanziert sich zunehmend von der internationalen Gemeinschaft, wohl wissend, dass man sich nicht auf die Politik der „Großmächte“ verlassen kann, um zu verhindern, dass Aggressoren den polnischen Staat erneut zu Fall bringen.\n\nStattdessen hat [POL.GetLeader] Pläne für eine Allianz zur Stärkung des Baltikums vorgelegt, die hoffentlich Aggressionen aus Ost oder West abschrecken wird.\n\nAngesichts der sich verschlechternden Stabilität in Europa könnte eine solche Allianz in unserem besten Interesse liegen." #NT!
 news.214.a: "Eine neue Macht in Osteuropa." #NT!
 news.214.b: "Sie mischen sich in unseren Einflussbereich ein!" #NT!
 news.214.c: "Sie versuchen eindeutig, [GER.GetName] zu bedrohen." #NT!
 news.214.e: "Die sicherste Wahl ist wahrscheinlich [POL.GetFactionName]." #NT!
 news.215.t: "[GER.GetName] formalisiert antisowjetischen Pakt" #NT!
 news.215.d_not_soviet: "[GER.GetNameDefCap] verurteilt den Sozialismus seit langem in allen Formen und hat diplomatische Schritte unternommen, um auch andere Nationen aufzufordern, sich dagegen zu stellen.\n\nNun hat [GER.GetName] „Staaten, die unmittelbar vom Sozialismus bedroht sind“ die Möglichkeit geboten, einen Pakt gegen [SOU.GetName] zu schließen. Jedes Land im Pakt wird sich dazu verpflichten, Krieg gegen [SOU.GetName] zu führen, sollte eines der Mitglieder angegriffen werden." #NT!
 news.215.d_soviet: "[GER.GetLeader] war schon vor seiner Machtübernahme ein lautstarker Gegner des Sozialismus, und es gab nie Zweifel daran, dass [GER.GetNameDef] sich als Feind von [SOU.GetNameDef] betrachtet.\n\nHeute wurde diese Haltung der Welt verkündet, da das zuvor zwischen [GER.GetNameDef] und mehreren anderen Ländern geschlossene „Antisowjetische Abkommen“ nun zu einem Pakt formalisiert wurde. Die anderen Mitglieder werden in den Krieg gerufen, sollte eines von ihnen in einen Konflikt mit uns geraten." #NT!
 news.215.a: "Nur so könne der kommunistischen Bedrohung begegnet werden." #NT!
 news.215.b: "Der Kampf wird die Arbeiterrevolution nur beschleunigen." #NT!
 news.215.c: "Lass sie sich gegenseitig ausbluten." #NT!
 news.216.t: "[TUR.GetName] widersteht dem Ultimatum von [GER.GetName]." #NT!
 news.216.d: "Diplomaten der [GER.GetName] übergaben [TUR.GetName] gestern ein Ultimatum, in dem sie [TUR.GetLeader] zum Rücktritt zugunsten einer von Deutschland unterstützten Regierung aufforderten. Mit der Unterstützung der Großen Nationalversammlung lehnte [TUR.GetLeader] das Ultimatum ab und verkündete dem [TUR.GetAdjective] Volk, dass die Türkei niemals die Marionette in den Kriegsspielen eines ausländischen Diktators sein würde.\n\nJetzt bereitet sich das Land auf einen Krieg vor." #NT!
 news.216.a: "Der [GER.GetName] wird gesenkt." #NT!
 news.216.b: "Wir stehen zu [TUR.GetName]." #NT!
 news.216.c: "Dummer Widerstand." #NT!
 news.216.e: "Ein Krieg in der Türkei scheint unvermeidlich." #NT!
 news.217.t: "[GER.GetNameDefCap] treibt [TUR.GetNameDef] zum Beitritt zu [ENG.GetFactionName]" #NT!
 news.217.d: "\n\nMit der Übergabe eines Ultimatums an die Regierung von [TUR.GetAdjective] hat sich [GER.GetNameDef] einen neuen Feind geschaffen. Anstatt den Forderungen der Diplomaten von [GER.GetAdjective] nachzugeben, wie [GER.GetLeader] erwartet hatte, hat [TUR.GetNameDef] einem Verteidigungsbündnis mit [ENG.GetNameDef] zugestimmt.\n\n[ENG.GetNameDef] und ihre Verbündeten bereiten sich darauf vor, [TUR.GetNameDef] zu verteidigen, falls [GER.GetNameDef] seinem Ultimatum nachkommt." #NT!
 news.217.a: "Wir müssen gemeinsam gegen [GER.GetNameDef] stehen." #NT!
 news.217.b: "[GER.GetNameDefCap] macht sich immer mehr Feinde." #NT!
 news.217.c: "Wenn sie eine friedliche Zusammenarbeit verweigern ..." #NT!
 news.217.e: "[GER.GetNameDefCap] und [TUR.GetNameDef] spielen ein gefährliches Spiel." #NT!
 news.218.t: "Ja! Wir haben keine Bananen" #NT!
 news.218.d: "Obwohl unser strenges Rationierungsprogramm sich nicht auf frisches Obst erstreckt, bedeutet der Schatten des Krieges, dass wir den größten Teil unserer Importkapazitäten verlieren. Viele ehemalige Tropenwaren sind daher heute unerreichbare Luxusgüter, darunter auch Zitronen und Bananen. \nUm den Kriegsgeist aufrechtzuerhalten, haben Ladenbesitzer begonnen, Schilder mit Anspielungen auf die gute alte Showmelodie in ihre Fenster zu hängen.\n\nLeider gibt es auch einen Mangel an Buschbohnen und Zwiebeln, Kohl und Frühlingszwiebeln und allen Arten von Obst, aber der britische Geist hält durch!" #NT!
 news.218.a: "Ich wollte nur eine Banane" #NT!
 news.219.t: "Säuberungen in der Führungsebene in [SOV.GetNameDef]" #NT!
 news.219.d: "In [SOV.GetNameDef] herrscht seit langem Ungewissheit. Es gibt zwar nur wenige Einzelheiten, aber es gab eine Reihe von Geheimprozessen auf höchster Ebene, und sowohl Generäle als auch Minister sind aus der Öffentlichkeit verschwunden.\nDie natürliche Annahme ist, dass eine große Verschwörung innerhalb der Kommunistischen Partei aufgedeckt wurde, aber es wurde keine offizielle Erklärung abgegeben. Darüber hinaus deuten die diplomatischen Berichte, zu denen wir Zugang haben, darauf hin, dass die bei diesen Prozessen vorgelegten Beweise alles andere als unwiderlegbar waren.\n\nWas auch immer geschehen ist, die Struktur des Oberkommandos von [SOV.GetAdjective] hat sich unwiderruflich verändert." #NT!
 news.219.a: "[SOV.GetLeader] hat Stabilität in [SOV.GetNameDef] sichergestellt." #NT!
 news.219.b: "Ein Beweis für die dem Sozialismus innewohnende Korruption." #NT!
 news.219.c: "[SOV.GetAdjective] Befehl hat stark gelitten" #NT!
 news.220.t: "Offiziersrevolte in [SOV.GetNameDef]!" #NT!
 news.220.d: "Teile des sowjetischen Oberkommandos haben sich gegen die Führung von [SOV.GetLeader] erhoben!\nEs ist unklar, was genau diesen Aufstand ausgelöst hat, aber es scheint kein besonders gut geplanter Versuch zu sein, die Macht zu ergreifen.\n\nDie politische Situation von [SOV.GetAdjective] ist möglicherweise nicht so, wie sie nach außen dargestellt wird." #NT!
 news.220.a: "Das Volk wird immer triumphieren." #NT!
 news.220.b: "Für [Root.GetNameDef]!" #NT!
 news.220.c: "Sie zerbröseln von innen!" #NT!
 news.220.e: "Die sozialistische Machtstruktur ist nicht haltbar." #NT!
 news.220.f: "Das ist eine unerwartete Entwicklung." #NT!
 news.221.t: "Trotzki kehrt zurück zu [SOV.GetNameDef]" #NT!
 news.221.d: "[SOV.GetNameDefCap] hat einen großen Umbruch erlebt, als Stalin von einer Fraktion abgesetzt wurde, die seinen alten politischen Rivalen [SOV.GetLeader] unterstützte!\nÜber den aktuellen Aufenthaltsort des alten Diktators und den genauen Ablauf des Machtwechsels liegen noch immer keine genauen Informationen vor.\nAlles deutet jedoch darauf hin, dass es kein friedlicher Machtwechsel war, denn einige Stalin-Loyalisten haben ihre Fahnen zum Aufstand gegen Trotzkis neues Regime gehisst." #NT!
 news.221.a: "Die Vierte Internationale weist den Weg." #NT!
 news.221.b: "Ein neuer Weltführer betritt die Bühne." #NT!
 news.221.c: "Aber Trotzki ist genau hier in ... Oh." #NT!
 news.222.t: "[ENG.GetAdjective] Parlament debattiert Intervention in Skandinavien" #NT!
 news.222.d: "\nAngesichts des strategischen Werts der skandinavischen Region für [ENG.GetAdjective] Verteidigungsbemühungen und des potenziellen Risikos, dass ein Feind dort Einfluss gewinnt, hat das [ENG.GetAdjective] Parlament die Möglichkeit einer militärischen Intervention debattiert.\nObwohl die politischen Auswirkungen einer solchen Aktion schwer auf [ENG.GetLeader] lasteten, wurden mehrere entscheidende Argumente vorgebracht, bevor entschieden wurde, dass der Rest der Debatte hinter verschlossenen Türen geführt werden sollte.\n\nEine solche Intervention würde die politische Landschaft Nordeuropas unwiderruflich verändern." #NT!
 news.222.a: "Wir tun, was wir müssen, für König und Land." #NT!
 news.222.b: "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?" #NT!
 news.222.c: "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen." #NT!
 news.222.e: "Ein derartiges Vorgehen würde das Gleichgewicht in Europa stören." #NT!
 news.222.f: "Werden sie eine Intervention wirklich wagen?" #NT!
 news.223.t: "[ENG.GetAdjective] Parlament debattiert Intervention in den Benelux-Ländern" #NT!
 news.223.d: "\nDie [ENG.GetAdjective] hat aus dem Ersten Weltkrieg gelernt und wird den strategischen Wert der Benelux-Region sowie die potenziellen Risiken, die durch die Ausweitung des Einflusses feindlicher Länder dort entstehen, nicht unterschätzen. Das [ENG.GetAdjective] Parlament hat die Möglichkeit einer militärischen Intervention debattiert.\nObwohl die politischen Auswirkungen einer solchen Aktion für [ENG.GetLeader] schwer lagen, wurden mehrere entscheidende Argumente vorgebracht, bevor entschieden wurde, dass der Rest der Debatte hinter verschlossenen Türen geführt werden sollte.\n\nEine solche Intervention würde die politische Landschaft Westeuropas unwiderruflich verändern." #NT!
 news.223.a: "Wir tun, was wir müssen, für König und Land." #NT!
 news.223.b: "Werden sie auch die Unabhängigkeit von [Root.GetAdjective] bedrohen?" #NT!
 news.223.c: "[ENG.GetNameDefCap] muss einige schwierige Entscheidungen treffen." #NT!
 news.223.e: "Ein derartiges Vorgehen würde das Gleichgewicht in Europa stören." #NT!
 news.223.f: "Werden sie eine Intervention wirklich wagen?" #NT!
 news.224.t: "[ENG.GetNameDefCap] Druck [Spain.GetNameDef]" #NT!
 news.224.d: "Angesichts der Tradition des britischen Einflusses im Mittelmeerraum, der von Gibraltar ausgeht, dürfte es nicht überraschen, dass die Regierung von [ENG.GetAdjective] beschlossen hat, politischen Druck auf die liberalistische Regierung in [Spain.GetNameDef] auszuüben.\n\nDa die Regierung sich noch immer von den Folgen des Bürgerkriegs erholt, ist ihre Unterstützung weitaus wichtiger als politische Prinzipien." #NT!
 news.224.a: "Wir müssen ihre diplomatische Mission annehmen." #NT!
 news.224.b: "Was glauben die [ENG.GetAdjective], wer sie sind?" #NT!
 news.224.c: "Die [ENG.GetAdjective] machen ihren Einfluss geltend." #NT!
 news.225.t: "[ENG.GetNameDefCap] übt Einfluss aus in [TUR.GetNameDef]" #NT!
 news.225.d: "\nDas Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Nun sucht die Regierung von [ENG.GetAdjective] nach weiterer Unterstützung durch die Länder der Region. Zu diesem Zweck hat sie einen „Sonderkonsul für den Staat [TUR.GetAdjective]“ ernannt.\n\nAngesichts der jahrhundertelangen erbitterten Konkurrenz um die Seeherrschaft im Mittelmeerraum bleibt abzuwarten, ob es ihnen gelingt, ihre beiden Länder einander näher zu bringen." #NT!
 news.225.a: "Ihre diplomatische Mission könnte für uns nützlich sein." #NT!
 news.225.b: "Was glauben die [ENG.GetAdjective], wer sie sind?" #NT!
 news.225.c: "Die [ENG.GetAdjective] machen ihren Einfluss geltend." #NT!
 news.226.t: "[ENG.GetNameDefCap] übt Einfluss aus in [GRE.GetNameDef]" #NT!
 news.226.d: "\nDas Mittelmeer ist seit langem eine Region von großem strategischen Wert für den imperialen Einfluss von [ENG.GetNameDef]. Nun sucht die Regierung von [ENG.GetAdjective] nach weiterer Unterstützung durch Länder in der Region. Zu diesem Zweck hat sie einen „Sonderkonsul für den Staat [GRE.GetAdjective]“ ernannt.\n\nMehr als ein Jahrhundert nach Lord Byrons Teilnahme am griechischen Unabhängigkeitskrieg bleibt abzuwarten, ob [ENG.GetNameDef] erfolgreich sein wird." #NT!
 news.226.a: "Ihre diplomatische Mission könnte für uns nützlich sein." #NT!
 news.226.b: "Was glauben die [ENG.GetAdjective], wer sie sind?" #NT!
 news.226.c: "Die [ENG.GetAdjective] machen ihren Einfluss geltend." #NT!
 news.227.t: "Eine dunkle und wilde Reise" #NT!
 news.227.d: ""Wir waren zehn Meilen von Berlin entfernt, als die Auswirkungen einsetzten. Sie sollten unsere Kampfkraft verstärken. Lächerlich. Das einzige, was verstärkt wurde, war mein Verdacht, dass mein CO versuchte, mich loszuwerden. Es half auch nicht, dass ich den Unterschied zwischen den rollenden Ketten deutscher Panzer und dem wilden Pochen hinter meinen Augen nicht erkennen konnte.\nIch musste Dr. Gonzo finden."" #NT!
 news.227.a: "Wir sind im Fledermausland." #NT!
 news.228.t: "[ENG.GetNameDefCap] kündigt diplomatische Balkaninitiative an" #NT!
 news.228.d: "\n[ENG.GetNameDef] ist nicht der einzige, der eine wachsende Bedrohung in Mitteleuropa sieht.\n\nMehrere Staaten haben die Notwendigkeit erkannt, eine pro-[ENG.GetAdjective]-Politik zu führen, da ihnen der nun in Frage gestellte Versailler Vertrag ihren Status als unabhängige Nation garantiert und liberalistische Mächte mit aggressiver Rhetorik Anspruch auf ihr Territorium erheben. \n[ENG.GetNameDef] hat auf diese Entwicklung reagiert, indem es seine diplomatischen Bemühungen in der Region verdoppelt hat." #NT!
 news.228.a: "Hoffen wir, dass sie uns vor der liberalistischen Welle schützen können." #NT!
 news.228.b: "Sie sollten in ihrem eigenen kleinen „Einflussbereich“ bleiben!" #NT!
 news.228.c: "Die europäische Stabilität muss gewahrt werden!" #NT!
 news.228.e: "[ENG.GetNameDefCap] bereitet seine Strategie vor." #NT!
 news.229.t: "[GRE.GetNameDefCap] widersteht [GER.GetAdjective] Druck" #NT!
 news.229.d: "Obwohl [GRE.GetNameDef] durch die territorialen Forderungen von [GER.GetNameDef] stark dezimiert wurde, hat es nun eine klare Grenze gezogen. [GRE.GetLeader] hat klar gemacht, dass [GRE.GetNameDef] keine weiteren Zugeständnisse machen und sich keinen Forderungen von [GER.GetAdjective] mehr beugen wird.\n\nAll dies ist eine Reaktion auf ein Ultimatum von [GER.GetNameDef], dass die Regierung von [GRE.GetNameDef] zurücktritt und eine von [GER.GetAdjective] genehmigte Ersatzregierung akzeptiert." #NT!
 news.229.a: "[GER.GetAdjective] Vorschüsse müssen abgelehnt werden!" #NT!
 news.229.b: "Sie hätten sich retten sollen, als sie noch die Chance dazu hatten." #NT!
 news.229.c: "Dies wird wahrscheinlich in bewaffneten Konflikten enden." #NT!
 news.230.t: "Rebellionen in Amerika" #NT!
 news.230.d: "Sowohl in Mittel- als auch in Südamerika haben Revolutionäre im Namen von [USA.GetRulingIdeologyNoun] zu den Waffen gegriffen und sich erhoben.\n\nSie sind im Allgemeinen gut ausgerüstet und gut organisiert, und wenn sie eine andere Ideologie vertreten hätten, wäre ihre Finanzierung leicht nachzuverfolgen gewesen. Wer diese Bewegungen finanziert, hat jedoch konzertierte Anstrengungen unternommen, um seine Beteiligung zu verbergen.\n\nNatürlich gibt es nur eine Großmacht mit einer erklärten außenpolitischen Mission, [USA.GetRulingIdeologyNoun] in Amerika zu fördern ..." #NT!
 news.230.a: "Sie werden unser Land an den Rand des Ruins bringen!" #NT!
 news.230.b: "Hä? Das waren nicht wir." #NT!
 news.230.c: "Die Menschen überall sollten sich für die Sache der Freiheit erheben!" #NT!
 news.230.e: "Von Amerika unterstützte Putsche?\nEin einmaliges Ereignis!" #NT!
 news.231.t: "[JAP.GetAdjective] Aufbau an [CHI.GetAdjective] Grenze" #NT!
 news.231.d: "Nach dem Zwischenfall an der Marco-Polo-Brücke hat [JAP.GetName] seinen Druck auf die Grenze von [CHI.GetAdjective] nicht verringert.\nIn Verbindung mit der aggressiven Rhetorik von [JAP.GetAdjective], in der von einer „schrecklichen Vergeltung für die Weigerung von [CHI.GetNameDef] zur Kooperation“ gesprochen wird, scheint ein erneuter Krieg zwischen [JAP.GetNameDef] und [CHI.GetNameDef] von Tag zu Tag wahrscheinlicher.\n\nDie diplomatische Situation wird bald einen Siedepunkt erreichen und [JAP.GetNameDef] hat kein Interesse an einer Entschärfung der Situation geäußert." #NT!
 news.231.a: "Bösartige imperialistische Invasoren!" #NT!
 news.231.b: "Der Konflikt in China ist besorgniserregend." #NT!
 news.232.t: "[GER.GetNameDefCap] sucht skandinavische Unterstützung" #NT!
 news.232.d: "Apropos „gemeinsame politische Interessen“: [GER.GetLeader] hat heute ein diplomatisches Programm zur Verbesserung der Beziehungen zwischen [GER.GetNameDef] und den skandinavischen Staaten angekündigt.\nDer erste Schritt ist die Einrichtung einer ständigen diplomatischen Vertretung in [DEN.GetNameDef], die sicherstellen soll, dass es zwischen den beiden Ländern nicht zu Konflikten kommt.\n\nLaut [GER.GetLeader] hat die Regierung von [DEN.GetAdjective] dieses diplomatische Angebot dankbar angenommen.\n\nDiplomaten von [DEN.GetAdjective] waren für eine Stellungnahme nicht erreichbar." #NT!
 news.232.a: "Freunde zu finden ist besser, als sich Feinde zu machen..." #NT!
 news.232.b: "Glauben sie wirklich, dass sie jetzt neue Verbündete finden werden?" #NT!
 news.232.c: "Wir sollten diese Situation im Auge behalten." #NT!
 news.233.t: "[GER.GetAdjective] Interesse an Skandinavien" #NT!
 news.233.d_war: "[GER.GetNameDefCap] hat klare strategische Interessen in Skandinavien, sowohl wegen der Militärbasen als auch wegen des Imports natürlicher Ressourcen. Der eskalierende Konflikt hat dazu geführt, dass alle Ressourcen, die über die Ostsee oder die Nordsee transportiert werden, eine sehr reale Bedrohung darstellen.\n\nAngesichts der allmählich zunehmenden diplomatischen Drohungen gegen [DEN.GetNameDef] und [NOR.GetNameDef] ist eine Zunahme der Militäroperationen von [GER.GetAdjective] in der Region wahrscheinlich." #NT!
 news.233.d_no_war: "[GER.GetAdjective] Die Rhetorik gegenüber den nördlichen Ländern hat sich in den letzten Wochen verschärft. Die Botschaft ist klar: [DEN.GetNameDef] und [NOR.GetNameDef] dürfen deutsche Importe in keiner Weise behindern, weder durch Widerstand noch durch Untätigkeit.\n\nObwohl es keinen unmittelbar ersichtlichen Grund für solche Forderungen gibt, da die Importe nach Deutschland noch immer ungehindert fließen, befürchten unsere Diplomaten, dass dies ein Auftakt zu [GER.GetAdjective] Maßnahmen in der Region ist." #NT!
 news.233.a: "Das verheißt nichts Gutes." #NT!
 news.233.b: "Wir müssen unsere Optionen abwägen." #NT!
 news.233.c: "Wir werden sehen, wie sich die Situation entwickelt." #NT!
 news.234.t: "[GER.GetAdjective] Druck auf die Benelux-Länder" #NT!
 news.234.d: "Nach Ausbruch des Krieges mit Frankreich hat Deutschland stärkeren diplomatischen Druck als je zuvor auf die Benelux-Länder ausgeübt. Mit der Unterstützung von [FRA.GetAdjective] und [ENG.GetAdjective] weigern sie sich jedoch, diesem Druck nachzugeben.\n\nEs gibt Grund zur Annahme, dass [GER.GetNameDef] seine Ziele mit Gewalt erreichen wird, wenn es ihnen nicht gelingt, sie auf diplomatischem Wege zu erreichen." #NT!
 news.234.a: "Nicht noch einmal!" #NT!
 news.234.b: "[GER.GetNameDefCap] muss in Schach gehalten werden!" #NT!
 news.234.c: "Das wäre ein aggressiver Schlag." #NT!
 news.235.t: "Chaplin in Kalifornien festgenommen" #NT!
 news.235.d: "Freudige Neuigkeiten für [GER.GetLeader] heute: Sein Lieblingsfilmstar, der einzig wahre Charlie Chaplin, wurde in Kalifornien gefunden. Als er in ländliche Gegenden flüchtete, wurde er von einer [GER.GetAdjective]-Patrouille angehalten, die ihn sofort an seinem ikonischen Schnurrbart erkannte. Nachdem er den letzten Monolog seines Meisterwerks „Der große Diktator“ wiederholt hatte, wurde der angesehene Schauspieler „überzeugt“, mitzukommen, um die in der Region stationierten [GER.GetAdjective]-Truppen zu unterhalten.\n\nNun wird er nach Berlin geschickt, wo [GER.GetLeader] endlich seinen Helden treffen wird. Obwohl politische Meinungsverschiedenheiten das Treffen trüben könnten, wartet [GER.GetLeader] aufgeregt wie ein Kind auf diesen Moment." #NT!
 news.235.a: "Er wird einen Empfang erhalten, der eines amerikanischen Helden würdig ist!" #NT!
 news.236.t: "Die Konferenz von Jalta" #NT!
 news.236.d: "Da ein gemeinsamer Sieg gegen [GER.GetNameDef] unvermeidlich ist, versuchen [yalta_origin.GetNameDef] und [yalta_partner.GetNameDef], die zukünftige Stabilität in Europa zu sichern. [yalta_origin.GetLeader], [yalta_partner.GetLeader] und die Staats- und Regierungschefs anderer an den Kriegsanstrengungen beteiligter Länder haben sich getroffen, um über das Schicksal von [GER.GetNameDef] zu entscheiden.\n\nTagelange Verhandlungen haben zur Zeichnung einer neuen Karte Europas geführt. Diese neue europäische Ordnung ist zwischen Ost und West durch die Wunde geteilt, die gerade durch die Mitte von [GER.GetNameDef] gerissen wird.\n\nEs bleibt abzuwarten, ob dies wirklich zu dauerhaftem Frieden in Europa führen wird." #NT!
 news.236.a: "Loben Sie den Tag nicht, bevor der Abend vorbei ist." #NT!
 news.236.b: "Wir forderten, was uns richtig erschien." #NT!
 news.236.c: "Lassen Sie uns diesen Krieg schnell beenden." #NT!
 news.236.e: "Dies könnte das Ende von [GER.GetNameDef] sein." #NT!
 news.237.t: "Der Anschluss Österreichs" #NT!
 news.237.d: "Nach einem erfolgreichen Staatsstreich der örtlichen NSDAP in [From.Root.GetNameDef] haben deutsche Truppen die Grenze überschritten und die Kontrolle über das Land übernommen. \n\nDie deutschen Soldaten wurden in den Städten von jubelnden Menschenmengen begrüßt, als sie durch das Land eilten, um sich den [From.Root.GetAdjective] anzuschließen, die im anhaltenden Bürgerkrieg kämpfen. [GER.GetLeader] verkündete den Anschluss Österreichs und betonte:\n\n„Der Kampf des Volkes wird bald vorbei sein! Die älteste Ostprovinz des deutschen Volkes wird von nun an die neueste Bastion von [GER.GetNameDef] sein!“" #NT!
 news.237.a: "Wenn sie das wünschen..." #NT!
 news.237.b: "Willkommen im Reich!" #NT!
 news.237.c: "Wir müssen unsere Nordgrenzen sichern!" #NT!
 news.237.e: "Dies verstößt gegen den Versailler Vertrag!" #NT!
 news.238.t: "[AST.GetNameDefCap] übernimmt die Verantwortung für koloniale Besitztümer" #NT!
 news.238.d: "\nUm der zunehmenden Bedrohung der Besitztümer von [ENG.GetAdjective] in Südostasien entgegenzutreten, wurden die Kolonialgebiete Singapur und Borneo an [AST.GetNameDef] übertragen. Mit dem Ziel, die erste und beste Verteidigungslinie des Commonwealth im Pazifik zu sein, übernimmt [AST.GetNameDef] die volle Verantwortung für militärische und administrative Vorbereitungen im Falle von Kämpfen in der Region.\n\nVermutlich als Gegenmaßnahme für die imperialen Ambitionen von [JAP.GetNameDef] gedacht, ist [AST.GetNameDef] nicht mehr vollständig auf die Bemühungen seines ehemaligen Kolonialherrn angewiesen, seine Küsten vor einer Invasion zu schützen." #NT!
 news.238.a: "Eine interessante Strategie." #NT!
 news.238.b: "Hoffen wir, dass [AST.GetNameDef] weiß, was sie tun." #NT!
 news.238.c: "Wir verfügen endlich über die Mittel, die wir zur Verteidigung des Kontinents benötigen." #NT!
 news.238.e: "Glauben sie wirklich, dass es einen Unterschied machen wird?" #NT!
 news.239.t: "[AST.GetNameDefCap] tritt dem [SOV.GetFactionName] bei" #NT!
 news.239.d: "Da sie ihre Länder als „natürliche Verbündete bei der Ausbreitung der Revolution“ betrachten, haben [AST.GetLeader] und [SOV.GetLeader] einen Vertrag unterzeichnet, der [AST.GetNameDef] zu einem der Hauptmitglieder von [SOV.GetFactionName] macht.\n[AST.GetNameDef] wurde zum leuchtenden Beispiel eines Arbeiterstaates erklärt, der vom Volk und für das Volk geschaffen wurde, und nicht für die Kolonialherren Europas.\n\nAngesichts der jüngsten Entwicklungen in der Politik von [AST.GetAdjective] könnten manche sagen, dieser Schritt sei unvermeidlich gewesen. Dennoch wird er als großer Grund zur Sorge unter genau diesen „Kolonialherren Europas“ und allen gesehen, die sich dem uneingeschränkten Zugriff der Sozialisten und ihrer Weltrevolution widersetzen." #NT!
 news.239.a: "Höchst beunruhigend." #NT!
 news.239.b: "Wir heißen unsere sozialistischen Mitmenschen mit offenen Armen willkommen!" #NT!
 news.239.c: "Wir sind die Grenzen der Gerechtigkeit und Fairness!" #NT!
 news.239.e: "Noch mehr Ratten entern das Schiff, das wir gleich versenken werden." #NT!
 news.240.t: "Der Vertrag von Jayapura" #NT!
 news.240.d: "Die Regierungen von [AST.GetAdjective] und [HOL.GetAdjective] haben heute einen „gemeinsamen Kooperations- und Verteidigungspakt“ angekündigt, der die Kolonialbesitzungen von [HOL.GetAdjective] in Südostasien unter den Schutz der Streitkräfte von [AST.GetAdjective] stellen soll. Der Vertrag wurde vom niederländischen Gouverneur Indonesiens und [AST.GetLeader] unterzeichnet, die ankündigten, dass der Vertrag aufgrund der „fernen und schwierigen Situation in Europa“ die vollständige Kolonialverwaltung umfassen werde.\n\nDie Regierung von [HOL.GetAdjective] hat keine Stellungnahme zu dem Vertrag abgegeben." #NT!
 news.240.a: "Das kommt überraschend." #NT!
 news.240.b: "Man tut, was man tun muss, um zu überleben." #NT!
 news.240.c: "[AST.GetNameDefCap] wacht über den Pazifik." #NT!
 news.241.t: "[NZL.GetNameDefCap] Unterwirft sich [AST.GetAdjective] Einfluss" #NT!
 news.241.d: "Nach der Gründung eines sozialistischen Arbeiterstaates in Australien versucht die Regierung [AST.GetAdjective] nun, ihren Einfluss auf die Region geltend zu machen. Unter Berufung auf Forderungen unterdrückter Bauern und Fabrikarbeiter in [NZL.GetNameDef] hat [AST.GetNameDef] die Regierung [NZL.GetAdjective] unter Druck gesetzt, einer „Volksunion“ des Südpazifiks beizutreten.\n\nDa sich [NZL.GetNameDef] umzingelt sieht und kaum auf rechtzeitige Hilfe von [ENG.GetFactionName] hoffen kann, hat es den Forderungen nachgegeben. Während [AST.GetLeader] „die Gleichheit aller Staaten als Erweiterung der Gleichheit aller Menschen“ verkündet, besteht kaum Zweifel darüber, welcher Staat das Sagen hat." #NT!
 news.241.a: "Im Pazifik ändern sich die Dinge." #NT!
 news.241.b: "Wir hatten keine andere Wahl, also ... zur Revolution." #NT!
 news.241.c: "Lassen Sie mich Ihr „Für die Revolution!“ sagen hören." #NT!
 news.242.t: "[AST.GetNameDefCap] übernimmt die Kontrolle über die südostasiatischen Kolonien" #NT!
 news.242.d: "\n[ENG.GetNameDef]s Militärdoktrin hat lange mit der Frage der Verteidigung Südostasiens gekämpft. Jetzt hoffen sie, dass ihre Probleme ein Ende haben, da [AST.GetNameDef] die Verantwortung für die Verteidigung Singapurs und Borneos übernimmt, um feindlichen militärischen Aktivitäten in der Region entgegenzuwirken.\n\nDiese Machtübertragung umfasst, zumindest vorläufig, die zivile Verwaltung der Kolonialgebiete, um [AST.GetNameDef] alle erforderlichen Maßnahmen zu ermöglichen, um ihren Kontinent vor Angriffen aus Übersee zu schützen. Die politischen Auswirkungen dieses Schritts für [ENG.GetNameDef], [AST.GetNameDef] und [MAL.GetNameDef] sind noch ungewiss." #NT!
 news.242.a: "Dies verändert das Kräfteverhältnis in Südostasien." #NT!
 news.242.b: "Hoffen wir, dass [AST.GetNameDef] das nicht ruiniert." #NT!
 news.242.c: "Perfekt! Alles nach Plan." #NT!
 news.243.t: "[AST.GetNameDefCap] und [JAP.GetNameDef] geben Allianz bekannt" #NT!
 news.243.d: "Angesichts der jüngsten Erfolge von [AST.GetNameDef] und [JAP.GetNameDef] in Ostasien und im Pazifik gingen viele Beobachter davon aus, dass es nur eine Frage der Zeit sei, bis die beiden aufstrebenden Imperien in Konflikt geraten würden. Stattdessen einigten sich die beiden Länder jedoch auf eine Kooperationsvereinbarung, die schnell als „Pazifikbarriere“ bezeichnet wurde.\nDer Vertrag wurde von keinem der beiden Länder veröffentlicht, daher sind viele Aspekte der Vereinbarung unbekannt. Sicher ist, dass beide Seiten sich gegenseitig militärische Unterstützung versprochen haben, um „den Vormarsch gieriger Außenseiter in unseren jeweiligen Regionen abzuwehren.“\n\nEs ist zu früh zu sagen, wie die von [JAP.GetNameDef] und [AST.GetNameDef] angestrebte Weltordnung aussehen wird, aber es besteht kein Zweifel daran, dass [AST.GetFactionName] jetzt die dominierende Kraft im Pazifik ist." #NT!
 news.243.a: "Beunruhigend, um es gelinde auszudrücken." #NT!
 news.243.b: "[Root.GetNameDefCap] begrüßt die Zusammenarbeit mit allen, die uns nicht im Weg stehen." #NT!
 news.243.c: "Dies ist, zumindest im Moment, eine großartige Partnerschaft." #NT!
 news.244.t: "[AST.GetNameDefCap] Schafft Einflusssphäre" #NT!
 news.244.d: "In einem Schritt, der nur wenige Beobachter überraschte, hat [AST.GetNameDef] seine eigene, unabhängige Vertragsorganisation angekündigt. [AST.GetLeader] hat angekündigt, dass [AST.GetNameDef] Verbündete suchen wird, um die Stabilität in der Region Südostasien-Pazifik und darüber hinaus aufrechtzuerhalten und, falls notwendig, Aggressionen gegen den Staat [AST.GetAdjective] und andere abzuwehren.\n\nNachdem [AST.GetNameDef] sich in jüngster Zeit von seinen Commonwealth-Bindungen abgewendet hat, scheint dies der natürliche nächste Schritt zu sein, da [AST.GetNameDef] versucht, alleiniger Herr seines Schicksals zu werden." #NT!
 news.244.a: "Sie streben nach der Vorherrschaft." #NT!
 news.244.b: "Unser eigener Hinterhof wird nicht von Europäern regiert!" #NT!
 news.245.t: "[USA.GetNameDefCap] tritt der [AST.GetAdjective] Verteidigungsinitiative bei" #NT!
 news.245.d: "\nAus Sorge um die wachsende strategische Bedeutung des Pazifiks haben [AST.GetNameDef] und [USA.GetNameDef] einen Vertrag zur pazifischen Zusammenarbeit unterzeichnet. Obwohl der Vertrag die politische Stabilität der Region und damit auch die transpazifische Schifffahrt aufrechterhalten soll, enthält er auch militärische Notfallvorkehrungen, die es den beiden Ländern ermöglichen, ihre Autorität weit über ihre tatsächlichen Gebietsansprüche hinaus auszuüben.\n\nDa ein so riesiges Gebiet nun unter australisch-amerikanischem „Schutz“ steht, ist es sicherlich nur eine Frage der Zeit, bis diese Notfallvorkehrungen auf die Probe gestellt werden." #NT!
 news.245.a: "Ein faszinierender Schritt ..." #NT!
 news.245.b: "Dies wird unseren Platz als dominierende Macht im Pazifik sichern." #NT!
 news.245.c: "Gemeinsam werden wir auf der halben Erde für Stabilität sorgen." #NT!
 news.246.t: "[USA.GetNameDefCap] und [CAN.GetNameDef] formalisieren Allianz" #NT!
 news.246.d: "Nach einiger Zeit der Zusammenarbeit im Rahmen des Joint Defense Board hat sich zwischen [USA.GetNameDef] und [CAN.GetNameDef] eine neue politische Partnerschaft entwickelt. Das Programm mit der Bezeichnung [CAN.GetFactionName] zielt darauf ab, die nordamerikanischen Interessen in allen außenpolitischen Angelegenheiten, einschließlich aller Verteidigungs- und Militärangelegenheiten, zu fördern.\n\nWährend [CAN.GetNameDef] noch dabei ist, sein postkoloniales Selbst zu entdecken, und [USA.GetAdjective] Politiker sich wegen isolationistischer und interventionistischer Politik praktisch gegenseitig bekämpfen, könnte die neu gegründete Allianz beiden Ländern die außenpolitische Richtung bieten, die ihnen schmerzlich fehlt." #NT!
 news.246.a: "Werden sie nach Amerika oder darüber hinaus blicken?" #NT!
 news.246.b: "Brüder im Land, Brüder in den Waffen!" #NT!
 news.246.c: "Von zu Hause aus kann es derzeit keine Bedrohung mehr geben." #NT!
 news.247.t: "[CAN.GetNameDefCap] tritt der von [GER.GetAdjective] geführten Allianz bei!" #NT!
 news.247.d: "Nach raschen Verhandlungen hat [CAN.GetNameDef] angekündigt, dass es ein Unterzeichner des [GER.GetFactionName] geworden ist. Die Regierung von [CAN.GetAdjective] bezeichnete sich selbst als „stolzen Verteidiger des Volkes von [GER.GetAdjective], so wie [GER.GetNameDef] ein Verteidiger von [CAN.GetAdjective] sein wird.“\n\nWährend die Einzelheiten des Beitritts von [CAN.GetNameDef] zum Pakt unbekannt sind, ist es wahrscheinlich, dass in Kürze Feindseligkeiten gegen die Feinde von [GER.GetNameDef] eingeleitet werden. Dies könnte durchaus ein entscheidender Moment in den Kriegsanstrengungen sein." #NT!
 news.247.a: "Eine erschreckende Entwicklung!" #NT!
 news.247.b: "Wir werden unseren Verbündeten in Europa helfen!" #NT!
 news.247.c: "Brüdervölker, steht zusammen!" #NT!
 news.247.e: "Verdammt seien diese wankelmütigen [CAN.GetAdjective]s!" #NT!
 news.248.t: "[ENG.GetNameDefCap] gibt die nordöstlichen Territorien auf" #NT!
 news.248.d: "\nAufgrund des zunehmenden diplomatischen Drucks von [CAN.GetNameDef] hat [ENG.GetNameDef] die Territorien Labrador und Neufundland an den Staat [CAN.GetAdjective] abgetreten. Das Ziel der Politiker von [CAN.GetAdjective] war schon lange, „alle rechtmäßigen [CAN.GetAdjective] Territorien zu vereinen“, ein Ziel, das nun seiner Erfüllung einen Schritt näher gekommen ist.\n\nNatürlich bleibt die Frage unbeantwortet, was „rechtmäßig [CAN.GetAdjective] Territorien“ ausmacht. Sowohl [ENG.GetNameDef] als auch der gesamte nordamerikanische Kontinent werden von nun an mit einem offenen Auge schlafen." #NT!
 news.248.a: "[ENG.GetNameDefCap] hat in Nordamerika keinen Stand mehr ..." #NT!
 news.248.b: "Alles ist wie es sein soll." #NT!
 news.248.c: "Bah, nimm diese Backwater-Felsen!" #NT!
 news.249.t: "[CAN.GetNameDefCap] und [MEX.GetNameDef], vereinigt euch!" #NT!
 news.249.d: "[USA.GetAdjective] Politiker erwachten heute Morgen mit beunruhigenden Nachrichten, als [CAN.GetNameDef] und [MEX.GetNameDef] einen neuen Verteidigungspakt ankündigten, dessen Ziel darin besteht, „unmittelbare Bedrohungen für die Souveränität unserer beiden Länder zu bekämpfen und einzudämmen“. Die kaum verhüllte Drohung kann kaum die Absicht verbergen, die militärischen Bemühungen von [USA.GetNameDef] auf dem amerikanischen Kontinent und möglicherweise darüber hinaus zu behindern.\n\nPolitische Kommentatoren vergleichen die Situation mit der in Europa vor dem Ersten Weltkrieg; zwei Seiten, die alles zu verlieren haben, und keine Möglichkeit, die Spannungen abzubauen. Die Frage scheint weniger zu sein, wer die größere Bedrohung für wen darstellt, sondern vielmehr, welche Seite zuerst einen Präventivschlag ausführen wird." #NT!
 news.249.a: "Das haben wir schon einmal erlebt; es kann nur in Tränen enden." #NT!
 news.249.b: "Die Armee des Nordens wird bereit sein." #NT!
 news.249.c: "Die Armee des Südens wird bereit sein." #NT!
 news.249.e: "Wir müssen rasch einen Weg finden, diesem Schritt entgegenzuwirken." #NT!
 news.250.t: "Bürgerkrieg in [MEX.GetNameDef]!" #NT!
 news.250.d: "Die politische Instabilität der letzten Jahre hat sich zu einem bewaffneten Konflikt entwickelt! Die Kräfte der Synarchistischen Partei haben zu den Waffen gegriffen und in den Straßen mehrerer großer Städte sind Kämpfe ausgebrochen!\n\nObwohl man dachte, die Regierung hätte eindeutig die Oberhand gegen einen Aufstand, gibt es Gerüchte über ausländische Unterstützung für die Nationalisten. Die Nachbarn des Landes beobachten die Lage mit angehaltenem Atem. Wohin dieser Konflikt Mexiko führen wird, kann nur die Zeit zeigen." #NT!
 news.250.a: "Ein besorgniserregender Konflikt, der Mexiko verwüsten könnte." #NT!
 news.250.b: "Jetzt müssen wir nur noch dafür sorgen, dass die Nationalisten die Macht übernehmen." #NT!
 news.250.c: "Ein hoher Preis für unser Land, der jedoch bezahlt werden muss." #NT!
 news.251.t: "[CAN.GetNameDefCap] fordert sofortige Heimschaffung" #NT!
 news.251.d: "\n\nNach gescheiterten Verhandlungen mit Westminster und einer beispiellosen 63-stündigen Debatte hat das kanadische Parlament den British North America Act aufgehoben und stattdessen die kanadische Verfassung in Gesetzen verankert, die weder vom britischen Parlament noch von der Monarchie angetastet werden können.\nObwohl es sich hierbei nicht um einen antibritischen Schritt an sich handelt, signalisiert dieser eine Abkehr von der Commonwealth-Politik des alten Imperiums.\n\nObwohl dies ein natürlicher Schritt für jedes Land ist, das seine zukünftige Stabilität sicherstellen möchte, trägt er nicht dazu bei, die bereits angespannte Lage der Weltpolitik zu entspannen." #NT!
 news.251.a: "Dann können sie es alleine durchstehen." #NT!
 news.251.b: "[ENG.GetNameDefCap] wird von Tag zu Tag schwächer." #NT!
 news.251.c: "Warum muss das gerade jetzt passieren?!" #NT!
 news.251.e: "Ein Imperium, das aus allen Nähten platzt." #NT!
 news.251.f: "Von Meer zu Meer wird [CAN.GetNameDef] frei sein!" #NT!
 news.252.t: "[CAN.GetNameDefCap] schließt sich [GER.GetFactionName] an!" #NT!
 news.252.d: "Da sie sich als natürliche Verbündete sehen, haben [GER.GetNameDef] und [CAN.GetNameDef] einen Pakt zur gegenseitigen Verteidigung unterzeichnet. [CAN.GetAdjective] Premier [CAN.GetLeader] verkündete das Bündnis in einer Rede, in der er die natürliche Übereinstimmung der Interessen von [CAN.GetAdjective] und [GER.GetAdjective] erwähnte.\n\nAngesichts der zunehmenden Mobilisierung in ganz Europa und der jüngsten Distanzierung von [CAN.GetNameDef] vom Commonwealth ist es nicht schwer vorherzusagen, um welche Interessen es sich handelt.\nSowohl in Europa als auch in Amerika beobachten die alten Mächte die Entwicklung mit wachsender Sorge." #NT!
 news.252.a: "So dreht sich die Welt ..." #NT!
 news.252.b: "Wir sind das Gewicht, das das Kräftegleichgewicht aufrechterhält." #NT!
 news.252.c: "Damit kippt das Kräfteverhältnis zu unseren Gunsten!" #NT!
 news.252.e: "Eine weitere Front, die Anlass zur Sorge gibt, falls es zum Krieg käme." #NT!
 news.252.f: "Wir werden immer stärker!" #NT!
 news.253.t: "[AST.GetNameDefCap] sucht Abstand vom Commonwealth" #NT!
 news.253.d: "\nIn einer Rede heute Morgen verkündete Premierminister [AST.GetLeader] das Engagement der australischen Regierung für Wachstum und Stabilität als ozeanischer Staat. Dies bedeutet, dass man sich nach neuen Ufern als denen des britischen Europa umsehen muss, da das australische Volk die Last ausländischer Konflikte nicht länger auf seinen Schultern tragen kann. In direktem Bezug auf die Rede des Königs bei der Eröffnung der letzten Legislaturperiode brachte [AST.GetLeader] den Punkt auf den Punkt, indem er sagte: „Nie wieder ein Gallipoli!“\n\nDer begeisterte Applaus der Menge zeigt, dass eine neue Ära der australischen Politik begonnen hat. Wo sie enden wird, darüber kann die Welt nur spekulieren." #NT!
 news.253.a: "Die [Root.GetFactionName] muss ohne [AST.GetNameDef] auskommen." #NT!
 news.253.b: "Sehen Sie zu, wie ein Imperium in Stücke fällt ..." #NT!
 news.253.c: "Sie haben sich JETZT entschieden, nach mehr Unabhängigkeit zu streben?" #NT!
 news.253.e: "Dies wird schwerwiegende Folgen für den Pazifik haben." #NT!
 news.253.f: "Wir gehen unseren eigenen Weg!" #NT!
 news.254.t: "[AST.GetNameDefCap] und Neuseeland „United“" #NT!
 news.254.d: "[AST.GetNameDefCap], das seine vollständige Unabhängigkeit geltend macht, hat begonnen, seinen Einfluss auf den Südpazifik auszuüben. In diesem Zusammenhang hat die Regierung von [AST.GetAdjective] gefordert, dass alle ehemaligen Kolonialstaaten Ozeaniens unter ihre Autorität gestellt werden.\n\nNatürlich unwillig, leisteten die unter Druck stehenden Regierungen von [ENG.GetAdjective] und Neuseeland zunächst diplomatischen Widerstand. Da das Empire jedoch keine Basis hatte, um seine Autorität in der Region geltend zu machen - eine Rolle, die zuvor Australien innehatte -, war es nur eine Frage der Zeit, bis [AST.GetNameDef] ein Ultimatum stellte, das mit Gewalt durchgesetzt werden sollte.\nNeuseeland ist jetzt die östlichste Provinz von [AST.GetNameDef]." #NT!
 news.254.a: "Wir sollten die Situation im Auge behalten." #NT!
 news.254.b: "Wie es nur richtig ist." #NT!
 news.254.c: "Das ist Verrat!" #NT!
 news.260.t: "[SAF.GetNameDefCap] übernimmt Verantwortung für afrikanische Kolonien" #NT!
 news.260.desc: "\nIn einer offiziellen Zeremonie unterzeichnete [SAF.GetLeader] heute den Vertrag, der seiner Regierung die Kontrolle über die britischen Besitzungen in Afrika gibt. Die Gebiete Betschuanaland, Rhodesien und Kenia werden nun von Pretoria aus verwaltet. \n\nVor dem Unterhaus bestritt [ENG.GetLeader], dass dieser Schritt Großbritanniens Position auf dem Kontinent schwäche, und nannte ihn stattdessen „eine äußerst vernünftige Änderung, die eine effizientere Verwaltung und Verteidigung dieser Gebiete ermöglicht“." #NT!
 news.260.a: "Interessant." #NT!
 news.260.b: "Wirklich sehr vernünftig." #NT!
 news.260.c: "Ist dies der Anfang vom Ende des Imperiums in Afrika?" #NT!
 news.261.t: "[ENG.GetNameDefCap] reorganisiert afrikanische Kolonien" #NT!
 news.261.desc: "Das britische Parlament hat mit knapper Mehrheit ein Gesetz angenommen, das Teile der britischen Kolonien in Afrika grundlegend neu organisieren wird. Das neue Gesetz schafft faktisch zwei neue Kolonialregime in den Staaten Rhodesien und Kenia. Diese neuen Staaten werden ein gewisses Maß an Freiheit haben, ihre eigenen Angelegenheiten zu regeln, aber auch für ihre eigene Verteidigung verantwortlich sein. \n\nEinige Konservative, die gegen die Entscheidung sind, äußerten offen ihre Befürchtung, dass diese Entscheidung nur der erste Schritt in einem Prozess ist, den sie „Entkolonialisierung“ nennen. \n\n[ENG.GetLeader] war für eine Stellungnahme nicht sofort verfügbar." #NT!
 news.261.a: "Interessant." #NT!
 news.261.b: "Was für ein dummes Arrangement." #NT!
 news.261.c: "Dies ist offenbar eine Möglichkeit, das Commonwealth zu vergrößern." #NT!
 news.262.t: "Der südafrikanische Bürgerkrieg" #NT!
 news.262.desc: "Lange schwelende Spannungen in [SAF.GetName] sind nun in einen offenen Krieg ausgebrochen. Die liberalistischen Nationalisten behaupten, dass die Politik der konservativen Unionistenregierung die Lebensweise von [SAF.GetAdjective] bedroht. Die Unionisten, so sagen sie, fallen den tapferen Kriegern der Burenkriege mit ihrer bedingungslosen Unterstützung für [ENG.GetName] in den Rücken. \n\nDie nationalistische Übergangsregierung unter [SAF.GetLeader] hat alle wahren Patrioten aufgerufen, sich ihnen anzuschließen und Südafrika mit Waffengewalt die Freiheit zurückzugeben. Die Unionistenregierung in Pretoria hat die Nationalisten als „Aufständische und Verräter der schlimmsten Sorte“ bezeichnet. Da die Streitkräfte sich gleichermaßen für beide Seiten einsetzen, kann es lange dauern, bis der Konflikt in Südafrika gelöst ist." #NT!
 news.262.a: "Vielleicht sollten wir darüber nachdenken, Unterstützung zu schicken." #NT!
 news.262.b: "Das hat lange auf sich warten lassen." #NT!
 news.262.c: "Die größten Bedrohungen liegen möglicherweise innerhalb unserer Grenzen ..." #NT!
 news.263.t: "Antiroyalistische Unruhen in [SAF.GetNameDef]" #NT!
 news.263.desc: "Eine Welle von Demonstrationen gegen die Monarchie, von denen viele gewalttätig wurden, hat Südafrika erfasst. Tausende Demonstranten gingen auf die Straße und stürmten Polizeistationen und andere Regierungsgebäude. Porträts des Königs wurden heruntergerissen, zerschnitten, verbrannt und in einem Fall in Säure aufgelöst. \n\nBeobachter stellten fest, dass Polizei und Militär sehr zögerlich versuchten, den Aufstand einzudämmen, und sich stattdessen darauf konzentrierten, Fabriken und Brücken zu bewachen. Dies wirft die Frage auf, ob die Unruhen für die Regierung wirklich eine Überraschung waren." #NT!
 news.263.a: "Eine Revolution im Entstehen?" #NT!
 news.263.b: "Kein Kommentar." #NT!
 news.263.c: "Die größten Bedrohungen liegen möglicherweise innerhalb unserer Grenzen ..." #NT!
 news.264.t: "Die Afrikanische Volksunion" #NT!
 news.264.desc: "Die Gründungsmitglieder von [SAF.GetFactionName] haben sich in Pretoria versammelt, um die Gründung ihrer neuen Allianz bekannt zu geben. Europäische Beobachter bemerkten schnell, dass die einzige anwesende Regierung mit Legitimität die Regierung von [SAF.GetNameDef] selbst war, während [SAF.GetLeader] einer bunt gemischten Versammlung selbsternannter Exilregierungen und anderer revolutionärer Gruppen vorstand.\n\nDie anwesenden Parteien veröffentlichten eine gemeinsame Erklärung, in der sie die europäischen imperialen Mächte aufforderten, alle Ländereien, die sie in Afrika besitzen, sofort an ihre rechtmäßigen Eigentümer freizugeben. Sie verurteilten die Praxis des Kolonialismus und gelobten, den unterdrückten afrikanischen Völkern Freiheit zu bringen – mit allen erforderlichen Mitteln." #NT!
 news.264.a: "Afrikaner? Regieren sich selbst!?" #NT!
 news.264.b: "Der erste Schritt auf der Reise zur wahren Freiheit." #NT!
 news.264.c: "Mal sehen, ob ihr Idealismus auch die kommenden Kriege überdauert." #NT!
 news.264.d: "Sie sind schließlich keine echten Sozialisten." #NT!
 news.265.t: "[SAF.GetAdjective] Druck auf Frankreich" #NT!
 news.265.desc: "Nach der vernichtenden Niederlage Frankreichs in seinem Heimatland wurde die Legitimität seines Kolonialreiches in Frage gestellt. Die Regierungen von [SOV.GetNameDef] und [SAF.GetNameDef] haben eine gemeinsame Erklärung abgegeben, in der sie erklären, dass Frankreich nicht länger damit betraut werden könne, die Ordnung in Madagaskar aufrechtzuerhalten, und die Übergabe der Insel an [SAF.GetNameDef] fordern. \n\nDie freie französische Regierung hat sich getroffen, um das Thema zu besprechen. Verteidigungsexperten halten es für unwahrscheinlich, dass die dezimierten französischen Streitkräfte die Insel verteidigen könnten, sollte es zu einem Krieg kommen." #NT!
 news.265.a: "Nur Haie, die Blut im Wasser riechen." #NT!
 news.265.b: "Mal sehen, ob die Franzosen vernünftig sind." #NT!
 news.265.c: "Die Franzosen sind erledigt." #NT!
 news.265.d: "Ein weiterer unblutiger Sieg für den Sozialismus." #NT!
 news.270.t: "Die Geburt der [NZL.GetAdjective]-Rüstung" #NT!
 news.270.desc: "Der neue Bob Semple-Panzer der neuseeländischen Streitkräfte donnert durch die Hauptstraße der Hauptstadt und ist ein wahrer Beweis für den Einfallsreichtum und den Kampfgeist des Volkes von [NZL.GetAdjective]. Bewaffnet mit sechs Maschinengewehren und gepanzert mit einer mit ziemlicher Sicherheit kugelsicheren Eisenplatte wird er wahrscheinlich das größte Hindernis sein, das ein Eindringling überwinden muss. \n\nEinige sogenannte Experten nennen die glanzlose Leistung und die schwache Bewaffnung des Fahrzeugs als Gründe, warum es nicht gebaut werden sollte, aber wie Premierminister [NZL.GetLeader] während der offiziellen Abnahmezeremonie des Fahrzeugs sagte, ist die rechtzeitige Verteidigung des Königreichs von so großer Bedeutung, dass eine perfekte Ausrüstung weder erwartet noch verlangt werden kann." #NT!
 news.270.a: "Das ist also das, was man einen Panzer nennt!" #NT!
 news.270.b: "Sie nennen dieses Ding WAS?" #NT!
 news.271.t: "Big Bob betritt die Bühne" #NT!
 news.271.desc: "Nach dem überwältigenden Erfolg des Bob Semple-Panzers forderte das Oberkommando der [NZL.GetName] Defense Force die Herstellung einer größeren Version. Mit einer Höhe von über 4,5 Metern und einem Gewicht von nicht weniger als 120 Tonnen ist das neue Fahrzeug im wahrsten Sinne des Wortes beeindruckend. Seine Bewaffnung aus zwei 17-Pfünder-Panzerabwehrkanonen wird mit jedem Feind kurzen Prozess machen, während seine schwere Panzerung – die ausgiebig getestet wurde, um sicherzustellen, dass sie tatsächlich kugelsicher ist – es ihm ermöglicht, ohne Furcht ins Schlachtgetümmel vorzudringen. \n\nBei der Enthüllungszeremonie nannte ihn ein Beobachter „den bemerkenswertesten Panzer, der jemals gebaut wurde“, während ein anderer ihn als „beispiellos“ bezeichnete. \nDie Massenproduktion soll innerhalb des Monats beginnen." #NT!
 news.271.a: "Die Welt zittert beim Anblick unserer Panzer!" #NT!
 news.271.b: "Die Welt zittert ... vor Lachen." #NT!
 news.272.t: "Die Hungersnot in Bengalen" #NT!
 news.272.desc: "Naturkatastrophen, eine inkompetente Verwaltung und die Verwüstungen des Krieges haben zusammen eine weitverbreitete Hungersnot in Indien ausgelöst.\n\nNach einem Zyklon, der große Teile des Gebiets verwüstete und fast die gesamte Reisernte vernichtete, zeigten sich die Kolonialverwalter langsam - manche würden sagen, auffällig langsam - bei der Lösung des Problems. Trotz eines Nahrungsmittelüberschusses in anderen Teilen Indiens gab es keine Hilfslieferungen aus Angst, dass diese in die Hände des Feindes fallen könnten.\n\nGroße Teile des Gebiets wurden verwüstet, und die Zahl der Todesopfer und der Produktionsausfälle kann noch nicht einmal geschätzt werden." #NT!
 news.272.a: "Schrecklich." #NT!
 news.272.b: "Schrecklich." #NT!
 news.272.c: "Dagegen lässt sich nichts tun." #NT!
 news.273.t: "Die Hungersnot in Bengalen endet" #NT!
 news.273.desc: "Nach Monaten relativer Untätigkeit haben sich die Kolonialregierung und die indische Armee nun endlich zum Handeln entschlossen. Die Verteilung von Notvorräten an Nahrungsmitteln hat begonnen, die betroffenen Gebiete zu erreichen, und die neue Reisernte hat die Erwartungen übertroffen. \n\nDie Lebensmittelpreise in den betroffenen Gebieten sind jedoch nach wie vor hoch und die langfristigen Auswirkungen der Hungersnot können noch nicht abgeschätzt werden." #NT!
 news.273.a: "Zumindest ist es vorbei." #NT!
 news.273.b: "Endlich." #NT!
 news.280.t: "Indien erlangt Selbstverwaltung" #NT!
 news.280.desc: "Nach einem angespannten Treffen zwischen dem Botschafter von [GER.GetAdjective] und dem Außenminister von [ENG.GetAdjective] gab die Regierung von [ENG.GetNameDef] heute bekannt, dass [RAJ.GetNameDef] von nun an seine eigene Politik bestimmen darf. Die jahrhundertelange britische Herrschaft über den Subkontinent endete überraschend schnell, als Beamte nach Hause geschickt und die Kolonialverwaltung den einheimischen Indern übergeben wurde.\n\nEine der ersten Maßnahmen der neuen indischen Führung war die Ankündigung eines umfassenden Kooperationsvertrags mit [GER.GetNameDef]. Die indische Regierung lehnte es ab, Vorwürfe zu kommentieren, dies sei der Preis, den sie für die deutsche Unterstützung bezahlt habe." #NT!
 news.280.a: "Großartig." #NT!
 news.280.b: "Ist dies das Ende des Britischen Empires?" #NT!
 news.280.c: "Ein wertvoller Verbündeter." #NT!
 news.280.d: "Nicht unsere beste Stunde." #NT!
 news.281.t: "Indien erlangt Selbstverwaltung" #NT!
 news.281.desc: "In einer gemeinsamen Erklärung verkündeten ein sichtlich erschütterter [ENG.GetAdjective] Außenminister und der [SOV.GetAdjective] Botschafter, dass Indien sofort die volle Souveränität über seine eigenen Angelegenheiten erhalten werde. Es ist nicht ganz klar, welche Rolle [SOV.GetNameDef] bei dieser plötzlichen Änderung der [ENG.GetAdjective] Politik spielte, aber sie scheint bedeutsam zu sein.\n\nEine der ersten Maßnahmen der neuen indischen Führung war die Ankündigung einer engeren Zusammenarbeit mit [SOV.GetNameDef], was den Gerüchten, [SOV.GetNameDef] interveniere in ihrem Interesse, zusätzliches Gewicht verlieh." #NT!
 news.281.a: "Großartig." #NT!
 news.281.b: "Ist dies das Ende des Britischen Empires?" #NT!
 news.281.c: "Ein wertvoller Verbündeter." #NT!
 news.281.d: "Nicht unsere beste Stunde." #NT!
 news.282.t: "Quit India-Bewegung" #NT!
 news.282.desc: "Die Forderungen Indiens nach Unabhängigkeit haben sich in letzter Zeit verstärkt. Jetzt spitzt sich die Lage zu, denn die radikale Quit India-Bewegung fordert [ENG.GetNameDef] auf, das Land so schnell wie möglich zu verlassen. [ENG.GetAdjective] Die Behörden reagierten jedoch schnell und gingen hart gegen die Bewegung vor. Mehrere Anführer wurden bei Razzien in Privathäusern in ganz Indien verhaftet. \n\nBerichte der Sondereinheit zeigen jedoch, dass viele Sympathisanten noch immer auf freiem Fuß sind, und viele Beamte haben die Befürchtung geäußert, dass extremere Elemente der Bewegung sogar zu Gewalt greifen könnten." #NT!
 news.282.a: "Die Zukunft bleibt ungewiss." #NT!
 news.282.b: "Ein weiterer zum Scheitern verurteilter Versuch, die Freiheit zu erlangen." #NT!
 news.283.t: "Indischer Nationalkongress siegt bei Provinzwahlen" #NT!
 news.283.desc: "\nBei den jüngsten Kommunalwahlen hat der Indische Nationalkongress eine überwältigende Mehrheit für sein Programm erhalten, das einen langsamen und geordneten Übergang zu einer lokalen Regierung und einem Dominion-Status in der Zukunft vorsieht. \n\nEs scheint, dass die Inder die radikalere Politik Gandhis abgelehnt haben, der für einen völligen Bruch mit Großbritannien und eine möglichst baldige absolute Selbstverwaltung plädiert hatte." #NT!
 news.283.a: "Sie werden uns in die Freiheit führen." #NT!
 news.283.b: "Verändern Stimmen wirklich etwas?" #NT!
 news.284.t: "Swaraj-Bewegung erzielt Zugewinne bei Provinzwahlen" #NT!
 news.284.desc: "\nBritische Staatsbeamte erwachten heute Morgen mit einem bösen Schock, als die Ergebnisse der jüngsten Provinzwahlen bekannt gegeben wurden. Es ist nun klar, dass eine große Mehrheit der Inder ihre Stimme den pro-Swaraj-Kandidaten gegeben hat. In den Provinzen Indiens gibt es bereits erste Forderungen, diese begrenzte lokale Regierung so schnell wie möglich in völlige Selbstverwaltung umzuwandeln. \n\nEin Sprecher der [ENG.GetAdjective]-Regierung betonte, dass jetzt nicht der richtige Zeitpunkt sei, solche Maßnahmen zu diskutieren, und dass eine Übertragung weiterer Machtbefugnisse an die Inder nicht in Frage käme." #NT!
 news.284.a: "Die Freiheit ist in Reichweite." #NT!
 news.284.b: "Die Briten werden das niemals dulden." #NT!
 news.285.t: "Pakistan ist frei" #NT!
 news.285.desc: "Gemäß der Zwei-Nationen-Theorie wurde der muslimischen Minderheit in den Gebieten, in denen Muslime die Bevölkerungsmehrheit bilden, eine souveräne Heimat zugesprochen. Ursprünglich hieß es Pakistan, um die Kombination der Punjab-, Afghani-, Kaschmir-, Singh- und Belutschenvölker zu verdeutlichen. Später wurde es in Pakistan umbenannt, um die Aussprache zu erleichtern.\n\nZwischen dem neu befreiten Indien und Pakistan bestehen jedoch weiterhin Spannungen, da Teile der Grenzgebiete von beiden neuen Ländern beansprucht werden. Einige Beobachter warnen sogar vor einem erneuten Krieg auf dem Subkontinent." #NT!
 news.285.a: "Vielleicht war dies der einzige Weg." #NT!
 news.285.b: "Freiheit!" #NT!
 news.285.c: "Wir werden sehen, ob der Frieden anhält." #NT!
 news.286.t: "Australien bricht Beziehungen zu Großbritannien ab" #NT!
 news.286.desc: "\nIn einer heiß umkämpften Abstimmung entschied eine knappe Mehrheit im [AST.GetAdjective] Parlament, dass das Land das Britische Empire verlassen solle. Die letzten Reste britischer Rechtsordnung wurden für null und nichtig erklärt. [AST.GetLeader] hat die Entscheidung bereits unterzeichnet und in Kraft gesetzt. Damit wird die langjährige Rechtstradition der königlichen Zustimmung durch den Generalgouverneur umgangen und [AST.GetNameDef] zu einem vollständig souveränen Staat gemacht.\n\nDas Parlament stimmte außerdem für die Bildung eines Verfassungsausschusses, der über Änderungen der Verfassung beraten und beraten soll, um alle Spuren britischer Einmischung in die Angelegenheiten von [AST.GetAdjective] zu beseitigen." #NT!
 news.286.a: "Mittlerweile nur noch eine Formalität." #NT!
 news.286.b: "Freiheit!" #NT!
 news.286.c: "Australien verlässt das Commonwealth." #NT!
 news.287.t: "Deutschland besetzt Westpolen" #NT!
 news.287.desc: "Deutsche Truppen haben Westpolen besetzt, offiziell mit dem Ziel, die deutsche Minderheit vor dem Chaos zu schützen, das auf den Zusammenbruch der polnischen Regierung folgte. \n\nDie sowjetischen Streitkräfte haben sich geordnet aus diesen Gebieten zurückgezogen, was zur faktischen Aufteilung Polens zwischen den beiden Mächten führte." #NT!
 news.287.a: "Eine wahrscheinliche Geschichte!" #NT!
 news.287.b: "Den Rest erledigen wir rechtzeitig..." #NT!
 news.287.c: "Die Liberalisten sind im Aufwind – zumindest vorerst." #NT!
 news.288.t: "Die Chinesische Einheitsfront bildet sich" #NT!
 news.288.desc: "[CHI.GetLeader] und [PRC.GetLeader] haben eine gemeinsame Erklärung abgegeben, in der sie erklären, dass sie angesichts des japanischen Angriffs ihre Differenzen beigelegt haben. Beide Seiten werden für die Dauer des Krieges gegen Japan eine strikte Politik der Nichtangriffspolitik verfolgen und haben geschworen, alles in ihrer Macht Stehende zu tun, um den Eindringling zurückzudrängen. Eine Reihe kleinerer Kriegsherren haben ebenfalls ihre Unterstützung erklärt und ihre Streitkräfte dem Kommando von [CHI.GetLeader] unterstellt.\n\nOb die langjährigen Feinde des chinesischen Bürgerkriegs tatsächlich zusammenarbeiten werden, bleibt abzuwarten, und viele Experten glauben, dass dies kaum mehr bewirken wird, als die unvermeidliche Niederlage Chinas hinauszuzögern." #NT!
 news.288.a: "Eine Allianz der Verzweiflung." #NT!
 news.288.b: "Dadurch ändert sich nichts!" #NT!
 news.288.c: "Eine instabile Allianz." #NT!
 news.337.title: "Demütigung in Afrika" #NT!
 news.337.desc: "Heute wurde zwischen [ETH.GetLeader] und [ITA.GetLeader] ein Friedensvertrag unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des enormen Machtgefälles zwischen dem Binnenkönigreich und dem weltumspannenden Imperium ging die äthiopische Regierung bei diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern die Gebiete Eritrea und Italienisch-Somaliland wurden offiziell an [ETH.GetNameDef] abgetreten.\n\nDa dies die zweite Niederlage der italienischen Streitkräfte in Äthiopien ist, liegt die Regierung von [ITA.GetLeader] in Trümmern und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz wirklich von dieser Niederlage erholt." #NT!
 news.337.desc_some_states: "Heute wurde zwischen [ETH.GetLeader] und [ITA.GetLeader] ein Friedensvertrag unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des enormen Machtgefälles zwischen dem Binnenkönigreich und dem weltumspannenden Imperium ging die äthiopische Regierung bei diesen Verhandlungen eindeutig als Sieger hervor. Italien muss nicht nur einen Waffenstillstand mit Äthiopien schließen, sondern einige der ehemaligen italienischen Gebiete in Ostafrika wurden offiziell an [ETH.GetNameDef] abgetreten.\n\nDa dies die zweite Niederlage der italienischen Streitkräfte in Äthiopien ist, liegt die Regierung von [ITA.GetLeader] in Trümmern und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz wirklich von dieser Niederlage erholt." #NT!
 news.337.desc_no_states: "Heute wurde zwischen [ETH.GetLeader] und [ITA.GetLeader] ein Friedensvertrag unterzeichnet, der die Feindseligkeiten zwischen den beiden Nationen beendet. Trotz des enormen Machtgefälles zwischen dem Binnenkönigreich und dem weltumspannenden Imperium gelang es der äthiopischen Regierung, sich gegen die italienischen Streitkräfte zu behaupten. \n\nDa dies die zweite Niederlage der italienischen Streitkräfte in Äthiopien ist, liegt die Regierung von [ITA.GetLeader] in Trümmern und es wird wahrscheinlich viele Jahre dauern, bis sich der verletzte italienische Stolz wirklich von dieser Niederlage erholt." #NT!
 news.337.a: "Gut für Äthiopien!" #NT!
 news.337.b: "Wir hoffen, dass [ITA.GetLeader] nicht für seine Fehler in Erinnerung bleibt." #NT!
 news.337.c: "Davon werden wir uns nie erholen." #NT!
 news.337.d: "Ras Alulas Imperium ist wiedergeboren!" #NT!
 news.350.t: "Friedliche Wiedervereinigung von [ROOT.GetNameDef]" #NT!
 news.350.desc: "\n\n[ROOT.GetLeader] hat dem Willen des [ROOT.GetAdjective]-Volkes Folge geleistet und eine friedliche Vereinigung der [ROOT.GetRulingIdeology] [ROOT.GetAdjective]-Staaten herbeigeführt. Es bleibt abzuwarten, welche Auswirkungen dies auf die Welt insgesamt haben wird, aber zumindest in [ROOT.Capital.GetCapitalVictoryPointName] haben die Menschen dieses historische Ereignis gefeiert." #NT!
 news.350.a: "Das könnte gefährlich sein" #NT!
 news.350.b: "Dies ist definitiv ein Neuanfang" #NT!
 news.350.c: "Gut für sie, denke ich" #NT!
  
 news.409.t: "Gelber Fluss geblasen" #NT!
 news.409.desc: "In einem letzten Versuch, der vorrückenden Macht der [JAP.GetAdjective]-Streitkräfte Einhalt zu gebieten, zerstörte die [FROM.GetAdjective]-Armee das Netzwerk aus Deichen und Hochwasserschutzanlagen entlang des Gelben Flusses.\n\nDie darauf folgenden Sturzfluten zwangen große Teile der Landbevölkerung zur Flucht, die nur ein kurzes Zeitfenster zur Vorbereitung hatte.\n\nEs bleibt abzuwarten, ob diese Aktion dem [FROM.GetAdjective]-Militär genügend Zeit verschafft, sich neu zu formieren und weiteren Kämpfen zu stellen." #NT!
 news.409.a: "Verstanden." #NT!
 news.409.b: "Dies kann das Unvermeidliche nicht aufhalten." #NT!
 news.409.c: "Eine humanitäre Tragödie." #NT!
  
 ace_promoted.1.t: "Zum Pilotenass befördert" #NT!
 ace_promoted.2.t: "Ein wildes Ass erscheint" #NT!
 ace_promoted.1.d: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der Luftwaffe von [Root.GetAdjective]. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat [From.GetHerselfHimself] nicht nur dadurch ausgezeichnet, dass er lebend von der letzten Mission über [From.GetMissionRegion] zurückkehrte, sondern auch durch bedeutende Siege in vielen kritischen Begegnungen.\n\n[From.GetName]s jüngste Beförderung wurde als leuchtendes Beispiel für [Root.GetAdjective]s Mut hochgehalten und erhielt viel Aufmerksamkeit in den Medien. Obwohl die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh zu sehen, dass es noch Helden gibt, hinter denen man sich versammeln kann." #NT!
 ace_promoted.1.d_major: "Nur wenige gehen so viele Risiken ein wie die tapferen Piloten der [Root.GetAdjective]-Luftwaffe. [From.GetName] [From.GetSurname], ein erfahrener Pilot, der unter dem Rufzeichen [From.GetCallsign] bekannt ist, hat [From.GetHerselfHimself] nicht nur dadurch ausgezeichnet, dass er lebend zurückkehrte, sondern auch dadurch, dass er [From.GetHerHis] [From.GetWing] mit immensem Geschick steuerte. Vor kurzem war [From.GetName] auf einer Mission über [From.GetMissionRegion] und war maßgeblich am Erfolg dieser kritischen Begegnung beteiligt.\n\n[From.GetName]s jüngste Beförderung wurde als leuchtendes Beispiel für [Root.GetAdjective]s Mut hochgehalten und erhielt große Aufmerksamkeit in den Medien. Obwohl die Menschen den Krieg eher als Hölle denn als Ruhm betrachten, sind viele froh zu sehen, dass es noch Helden gibt, hinter denen man sich versammeln kann." #NT!
 ace_promoted.1.a: "Wer wagt, gewinnt." #NT!
 ace_died.1.t: "[From.GetCallsign] getötet über [From.GetMissionRegion]" #NT!
 ace_died.1.d: "Einer der berühmtesten [From.GetAceType]-Asse von [From.Owner.GetName], [From.GetFullName], ist während einer Mission über [From.GetMissionRegion] in der Ausübung seines Dienstes in Flammen aufgegangen. Da [From.GetSheHe] leider schon lange eine Persönlichkeit des öffentlichen Lebens ist, ist der Tod von [From.GetCallsign] für die vielen Menschen, die zu [From.GetHerHim] aufgesehen haben, äußerst demoralisierend.\n\nWir wünschten zwar, es gäbe eine Möglichkeit, dieses Ereignis vor den Menschen zu verbergen, aber das Fehlen öffentlicher Auftritte von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich lange nach unseren aktuellen Problemen weiterleben wird." #NT!
 ace_died.1.d_major: "Einer der berühmtesten [From.GetAceType]-Asse von [From.Owner.GetName], [From.GetFullName], ist im Dienst gefallen. Piloten, die von der Mission zurückkehrten, berichteten, dass sie [From.GetHerHis] [From.GetWingShort] in Flammen über [From.GetMissionRegion] untergehen sahen, nachdem sie unter schweren feindlichen Beschuss geraten waren. Da [From.GetSheHe] leider schon lange eine Persönlichkeit des öffentlichen Lebens ist, ist der Tod von [From.GetCallsign] für die vielen Menschen, die zu [From.GetHerHim] aufblickten, äußerst demoralisierend.\n\nWir wünschten zwar, es gäbe eine Möglichkeit, dieses Ereignis vor den Menschen zu verbergen, aber das Fehlen öffentlicher Auftritte von [From.GetName] würde bald Verdacht erregen. Letztendlich ist der Tod von [From.GetHerHis] ein weiterer Teil einer Legende, die hoffentlich lange nach unseren aktuellen Problemen weiterleben wird." #NT!
 ace_died.1.a: "Eine lebende Legende ist immer noch besser." #NT!
 ace_killed_by_ace.1.t: "[From.GetFullName] Abgeschossen von [Prev.GetCallsign]" #NT!
 ace_killed_by_ace.1.d: "Von [From.GetMissionRegion] zurückkehrende Piloten berichten, dass eine Staffel von [Prev.Owner.GetAdjective]-Flugzeugen unter Führung des berüchtigten [Prev.GetCallsign] sich auf die Verfolgung von [From.GetCallsign] konzentrierte. Nachdem [From.GetCallsign] mehreren Salven der [Prev.Owner.GetAdjective] ausgewichen war und mehrere feindliche Flugzeuge abgeschossen hatte, wurde [From.GetCallsign] von [Prev.GetCallsign] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövrierte und die Treibstofftanks mit einem sauberen Treffer aufriss. Das Flugzeug von [From.GetName] [From.GetSurname] fing Feuer und stürzte in einem gewaltigen Inferno über [From.GetMissionRegion] ab.\n\n[Prev.Owner.GetAdjective]1 hat während seiner gesamten Dienstzeit bei [Prev.Owner.GetAdjective]2 großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [Prev.Owner.GetAdjective]3-Luftwaffe und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass während wir trauern, [Prev.Owner.GetAdjective]4 [Prev.Owner.GetAdjective]5 als Helden feiert, macht die Tragödie noch größer." #NT!
 ace_killed_by_ace.1.d_major: "Von [From.GetMissionRegion] zurückkehrende Piloten berichten, dass sich eine Staffel von [Prev.Owner.GetAdjective]-Flugzeugen unter Führung des berüchtigten [Prev.GetCallsign] auf die Jagd nach [From.GetCallsign] konzentrierte. Nachdem [From.GetCallsign] eine Reihe feindlicher Flugzeuge abgeschossen und mehreren Salven der [Prev.Owner.GetAdjective]er ausgewichen war, wurde er von [Prev.GetCallsign] in seiner [Prev.GetWingShort] überwältigt, der Berichten zufolge [From.GetHerHim] ausmanövrierte und die Treibstofftanks mit einem sauberen Treffer aufriss. [From.GetName] [Prev.Owner.GetAdjective]0s [Prev.Owner.GetAdjective]1 fing Feuer und stürzte in einem gewaltigen Inferno über [From.GetMissionRegion] herab.\n\n[Prev.Owner.GetAdjective]3 hat während seiner gesamten Dienstzeit [Prev.Owner.GetAdjective]4 großen Mut bewiesen und wurde von vielen bewundert. Der Verlust dieses Nationalhelden ist ein schwerer Schlag für die [Prev.Owner.GetAdjective]5-Luftwaffe und ein verheerender Schlag für unsere Nation als Ganzes. Zu wissen, dass [Prev.Owner.GetAdjective]6 während unserer Trauer [Prev.Owner.GetAdjective]7 als Helden feiert, macht die Tragödie noch größer." #NT!
 ace_killed_by_ace.1.a: "Ein verheerender Verlust für uns alle" #NT!
 ace_killed_other_ace.1.t: "[From.GetFullName] Abgeschossen [Prev.GetCallsign]" #NT!
 ace_killed_other_ace.1.d: "Unsere letzte Mission über [From.GetMissionRegion] war in mehr als einer Hinsicht ein großer Erfolg für die [From.Owner.GetAdjective] Luftwaffe. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, dem es gelungen ist, den Piloten von [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf [Prev.GetCallsign]s Staffel herabstürzen konnten. [From.GetCallsign] manövrierte die Flugzeuge von [Prev.Owner.GetAdjective] aus und schickte [Prev.GetCallsign] mit einer einzigen Salve spiralförmig aus dem Himmel über [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 war ein gefürchteter Pilot, der viele [From.Owner.GetAdjective] Leben auf dem Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden, wenn wir sie unterstützen, Großes vollbringen." #NT!
 ace_killed_other_ace.1.d_major: "Unsere letzte Mission über [From.GetMissionRegion] war in mehr als einer Hinsicht ein großer Erfolg für die [From.Owner.GetAdjective] Luftwaffe. Es sind Berichte eingegangen, die die Heldentat von [From.GetFullName] hervorheben, dem es gelungen ist, den Piloten von [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], bekannt als [Prev.GetCallsign], zu überlisten. [From.GetCallsign] benutzte [From.GetHerselfHimself] als Köder und lockte [Prev.GetCallsign] in eine Falle, in der die Piloten von [From.Owner.GetAdjective] auf [Prev.GetCallsign]s Staffel herabstürzen konnten. [From.GetCallsign] manövrierte die Flugzeuge von [Prev.Owner.GetAdjective] aus und schickte [Prev.GetCallsign] mit einer einzigen Salve spiralförmig aus dem Himmel über [From.GetMissionRegion].\n\n[From.Owner.GetAdjective]6 war ein gefürchteter Pilot, der viele [From.Owner.GetAdjective] Leben auf dem Gewissen hatte. Dies ist ein großer Sieg und zeigt, dass große Helden, wenn wir sie unterstützen, Großes vollbringen." #NT!
 ace_killed_other_ace.1.a: "Ein Sieg, an den sich ganz [From.Owner.GetName] erinnern wird!" #NT!
 aces_killed_each_other.1.t: "[From.GetFullName] ist ausgefallen" #NT!
 aces_killed_each_other.1.d: "Während der letzten Mission endete unser berühmter [From.GetAceType]-Pilot [From.GetFullname] in einem langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht, manövrierte [From.GetCallsign] durch das Feuer der [Prev.Owner.GetAdjective]-Flugzeuge und begann, [Prev.GetCallsign] zu rammen.\nSowohl [From.GetCallsign]s als auch [Prev.GetCallsign]s Flugzeuge wurden dabei beobachtet, wie sie über [From.GetMissionRegion] in Stücke stürzten.\n\nObwohl es ein schwacher Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung [Prev.GetCallsign] für uns kein Ärgernis mehr sein wird, haben wir eine geschätzte Persönlichkeit des öffentlichen Lebens und Inspiration für alle verloren [From.GetFullname]1." #NT!
 aces_killed_each_other.1.d_major: "Während der letzten Mission endete unser berühmtes [From.GetAceType]-Ass [From.GetFullname] in einem langwierigen Kampf mit dem gefürchteten Fliegerass [Prev.GetFullName]. Da er nur noch wenig Munition hatte und keine Möglichkeit zur Flucht, manövrierte [From.GetCallsign] [From.GetHerHis] [From.GetWingShort] durch das Feuer der [Prev.Owner.GetAdjective]-Flugzeuge und begann, [Prev.GetCallsign] zu rammen.\nSowohl [From.GetCallsign]s [From.GetWingShort] als auch [Prev.GetCallsign]s [From.GetFullname]1 wurden dabei beobachtet, wie sie über [From.GetFullname]2 in Stücken abstürzten.\n\nObwohl es ein schwacher Trost ist, dass die [Prev.Owner.GetAdjective]-Bedrohung [Prev.GetCallsign] für uns kein Ärgernis mehr sein wird, haben wir eine geschätzte Persönlichkeit des öffentlichen Lebens und Inspiration für alle [From.GetFullname]5 verloren." #NT!
 aces_killed_each_other.1.a: "Trotzdem ein großer Verlust für uns" #NT!
 election.1.t: "ALLGEMEINE WAHL" #NT!
 election.1.d: ""
 election.1.a: ""
 election.2.t: "Wahl: Bevölkerung gegen Wiederbewaffnung" #NT!
 election.2.d: "Bei den bevorstehenden Wahlen ist die Unterstützung für [Root.GetRulingParty] immer noch hoch, da die Menschen Vertrauen in die Führung von [Root.GetLeader] haben. Das Bestreben der Partei, den Fokus von [Root.GetName] auf militärische Angelegenheiten zu erhöhen, ist jedoch bei der Öffentlichkeit nicht gerade beliebt, da ein erheblicher Teil der Bürger dies für unklugen Hurrapatriotismus hält. Der Krieg hat unsere Grenzen noch nicht erreicht, und nur wenige würden gerne sehen, dass [Root.GetName] aggressive Maßnahmen ergreift. In Zusammenarbeit mit anderen großen Parteien, die unsere Sorgen um die Sicherheit der Nation teilen, werden wir auch nach der Wahl noch regieren können, wenn auch mit geringerer Unterstützung." #NT!
 election.2.a: "Die Menschen müssen gehört werden." #NT!
 election.2.b: "Der Schutz unserer Souveränität steht an erster Stelle." #NT!
 election.3.t: "Wahl: Bevölkerung fordert Wiederbewaffnung" #NT!
 election.3.d: "Der anhaltende Krieg, der sich unseren Grenzen nähert, überlagert die bevorstehenden Wahlen. Viele Wähler sind besorgt, dass [Root.GetName] nicht darauf vorbereitet ist, in diesen Konflikt oder was auch immer daraus entstehen mag, hineingezogen zu werden. Sie fordern, dass wir unsere Vorsichtsmaßnahmen verstärken und sicherstellen, dass unsere Nation für den Krieg bereit ist. Obwohl die Mehrheit noch immer [Root.GetRulingParty] unterstützt, könnten wir sie an radikalere Elemente verlieren, wenn wir ihre Befürchtungen nicht zerstreuen." #NT!
 election.3.a: "Die Menschen haben das Recht, sich sicher zu fühlen." #NT!
 election.3.b: "Viele sind immer noch für diplomatische Lösungen." #NT!
 election.4.t: "Wahl: Liberalisten in der Regierung?" #NT!
 election.4.d: "In [Root.GetName] ist eine aggressive nationalistische Stimmung entstanden, die mehrere Parteien hervorgebracht hat, die liberalistische Ideale vertreten: einen Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien hat bei der aktuellen Wahl besonders viel Zuspruch gewonnen, was innerhalb der Partei [Root.GetRulingParty] zu Diskussionen darüber geführt hat, ob wir versuchen sollten, mit ihnen bei der Bildung unserer Regierung zusammenzuarbeiten. Obwohl sie die konservativen Ideale, die die Grundlage unseres Staates bilden, offen ablehnen, verleiht die Tatsache, dass sie sich entschieden haben, an der Wahl teilzunehmen, unseren Ansichten eine gewisse Glaubwürdigkeit, und die Anerkennung ihrer öffentlichen Unterstützung könnte sie von gewalttätigen Maßnahmen abhalten." #NT!
 election.4.a: "Lieber sie als die Sozialisten!" #NT!
 election.4.b: "Eine breite Koalition konservativer Parteien wäre wünschenswert." #NT!
 election.5.t: "Wahl: Sozialist in der Regierung?" #NT!
 election.5.d: "Die kommunistische Bewegung in [Root.GetName], die durch die weitverbreitete Unzufriedenheit der Arbeiterklasse und radikale Strömungen unter Akademikern angeheizt wird, ist groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei der aktuellen Wahl beträchtliche Unterstützung gewonnen hat, haben Politiker in [Root.GetRulingParty] begonnen, darüber zu debattieren, ob sie ihre Unterstützung bei der Regierungsbildung suchen sollen oder nicht. Obwohl sie unsere konservativen Institutionen für kaum mehr als bürgerliche Tyrannei halten, scheinen sie bestrebt zu sein, die gewünschten Veränderungen durch die Zusammenarbeit mit der Regierung herbeizuführen, anstatt sie zu stürzen." #NT!
 election.5.a: "Lieber Reform als Revolution!" #NT!
 election.5.b: "Eine breite Koalition konservativer Parteien wäre wünschenswert." #NT!
 election.6.t: "Wahl: Konservative Parteien in der Minderheit" #NT!
 election.6.d: "Die Politik in [Root.GetName] hat sich zunehmend radikalisiert. Während es früher breite Unterstützung für die Parteien gab, die konservative Ideale und die repräsentativen Institutionen von [Root.GetName] unterstützten, haben sich bei dieser Wahl mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte bilden, selbst wenn sie sich dazu entschließen, ihre Differenzen beizulegen, keine Mehrheit mehr. Um eine schwache Minderheitsregierung zu vermeiden, haben wir keine andere Wahl, als entweder mit Liberalisten oder Sozialisten zusammenzuarbeiten." #NT!
 election.6.a: "Wir werden mit den Liberalisten zusammenarbeiten, um [Root.GetName] zu stärken." #NT!
 election.6.b: "Indem wir uns den Sozialisten anschließen, können wir gesellschaftliche Veränderungen vorantreiben." #NT!
 election.6.c: "Eine Minderheitsregierung wäre zwar schwach, aber vorzuziehen." #NT!
 election.7.t: "Liberalisten beeinflussen die Außenpolitik" #NT!
 election.7.d: "Die Aufnahme der Liberalisten in unsere politische Koalition hatte Auswirkungen auf unsere Außenpolitik. Trotz ihres vehementen Nationalismus haben sie im Ausland Sympathisanten, die den Einfluss, den sie in [Root.GetName] erlangt haben, gutheißen. Totalitäre Regierungen mit ähnlicher ideologischer Ausrichtung sehen uns als potenzielle Verbündete. Die Aufrechterhaltung der Beziehungen zu diesen Ländern, ungeachtet der Abneigung, die [Root.GetRulingParty] gegenüber ihren Idealen hegen mag, kann notwendig sein, um die Unterstützung der Liberalisten zu behalten, die unsere Regierung stützen." #NT!
 election.7.a: "Gegen größere Bedrohungen können wir einige Verbündete gebrauchen." #NT!
 election.7.b: "Mit solchen Freunden bräuchten wir keine Feinde." #NT!
 election.8.t: "Sozialistischer Einfluss Außenpolitik" #NT!
 election.8.d: "Sozialisten betrachten sich oft als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Partner in unserer Regierung zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten erregt. Vertreter kommunistischer Parteien pflegen enge Beziehungen zu Nationen, die unsere Regierungsform zugunsten einer Diktatur des Proletariats aufgegeben haben. Diese Beziehungen müssen wir in unserer Außenpolitik anerkennen, wenn wir ihre Unterstützung behalten möchten." #NT!
 election.8.a: "Wir sollten uns unseren gemeinsamen Anliegen widmen." #NT!
 election.8.b: "Auf diesem Weg liegt die Auflösung von [Root.GetName] selbst." #NT!
 election.11.t: "Wahl: Liberalistische Mehrheit" #NT!
 election.11.d: "Diese Wahl war verheerend für die Institution, die sie repräsentiert. Die Mehrheit der [Root.GetAdjective]-Bevölkerung hat ihre Stimme für eine liberalistische Partei abgegeben, die Wahlen abschaffen und einen autokratischen Herrscher einsetzen will. Während viele erwägen, gegen diese Verletzung der konservativen Ideale, die ihnen dieses Mandat überhaupt erst ermöglichten, zu den Waffen zu greifen, erwägen andere den Einsatz von Gewalt, um ihre Ideale nur noch weiter zu bestätigen." #NT!
 election.11.a: "Es ist ein schwarzer Tag für [Root.GetName], aber das Volk hat gesprochen." #NT!
 election.11.b: "Wir werden unsere Freiheit nicht kampflos aufgeben!" #NT!
 election.12.t: "Wahl: Kommunistische Mehrheit" #NT!
 election.12.d: "Die aktuelle Wahl endete mit einem Sieg der kommunistischen Parteien, während die frühere Regierung gemischte Reaktionen hervorrief. Während die neuen Herrscher behaupten, das Volk als Ganzes zu vertreten, betrachten sie viele der konservativen Institutionen, die wir hoch schätzen, als Versuche, die Arbeiterklasse zu manipulieren und zu unterdrücken, was zu einer Diskussion darüber führt, was wirklich eine „Herrschaft des Volkes“ ausmacht. In einigen Ländern begann die Revolution in Strömen von Blut. In [Root.GetName] war dies nicht der Fall, aber sie könnte noch immer in ihnen enden." #NT!
 election.12.a: "Das ist beunruhigend, aber sie stellen tatsächlich die Mehrheit dar." #NT!
 election.12.b: "Wir müssen sie stoppen, bevor sie jedes Zeichen abweichender Meinung beseitigen!" #NT!
 election.13.t: "Wahl: Magnat favorisiert Liberalismus" #NT!
 election.13.d: "Ein einflussreicher Industrieller hinter einem der Unternehmen, mit denen wir für unsere industrielle Produktion zusammenarbeiten, hat kürzlich eine Reihe von politischen Äußerungen gemacht, die Mitglieder der Regierung beunruhigend fanden. Er hat offen eine autoritäre Regierung befürwortet und ausländische Regierungen gelobt, die sich als liberalistisch bezeichnen, und damit implizit angedeutet, dass [Root.GetName] von einer solchen Herrschaft profitieren würde. Den Magnaten und seine Ideale anzuprangern, könnte unsere Beziehung zu dem Unternehmen belasten, aber sie unkontrolliert zu lassen, würde ihm eine Plattform für die Verbreitung von Propaganda bieten, die alles untergräbt, wofür [Root.GetRulingParty] steht." #NT!
 election.13.a: "Er kann sagen, was er will, wir müssen es nicht unterstützen." #NT!
 election.13.b: "Wir können uns bei der Entwicklung und dem Schutz von [Root.GetName] nicht auf die Liberalisten verlassen." #NT!
 election.14.t: "Wahlen: Ausnahme in Kriegszeiten" #NT!
 election.14.d: "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würden zu diesem Zeitpunkt Wahlen abgehalten, aber da wir uns mitten in einem wichtigen Konflikt befinden, argumentieren viele, dass wir es uns nicht leisten können, Zeit für politische Kampagnen oder einen Führungswechsel zu verschwenden, falls es dazu kommen sollte. Andere wiederum behaupten, dass die Erklärung des anhaltenden Krieges als gültiger Grund für die Absage von Wahlen der erste Schritt zur Erosion des [Root.GetAdjective]-Konservatismus sei. Schließlich könnte es ein heikles Unterfangen sein, militärischen Angelegenheiten Vorrang vor dem Einfluss des Volkes zu geben." #NT!
 election.14.a: "Die Wahlen finden wie gewohnt statt." #NT!
 election.14.b: "Um solche Angelegenheiten können wir uns kümmern, wenn dieser Krieg vorbei ist." #NT!
 election.15.t: "Wahl: Regierung umstritten" #NT!
 election.15.d: "Angesichts der bevorstehenden Wahlen beginnen die Menschen, die Fähigkeit der gegenwärtigen Regierung, den anhaltenden Krieg fortzusetzen, in Frage zu stellen. [Root.GetName] hat stark gelitten und die öffentliche Meinung hat sich gegen diejenigen gewendet, die unser Land in die Niederlage zu führen scheinen. Obwohl unser Volk entschlossen ist, den Krieg bis zum Ende durchzustehen, wäre es ihm lieber, wenn eine andere Regierung ihn beenden würde." #NT!
 election.15.a: "Diese Vertrauenskrise ist höchst bedauerlich." #NT!
 election.15.b: "Sorgen Sie dafür, dass sich die politische Landschaft verändert, um die Einheit der Menschen zu wahren." #NT!
 election.16.t: "[Root.GetLeader] genießt öffentliche Unterstützung" #NT!
 election.16.d: "Bei den aktuellen Wahlen hat die Opposition, sofern sie existiert, die zunehmend autoritäre Herrschaft von [Root.GetRulingParty] kritisiert. Sie bezweifelt, dass die Wähler überhaupt Macht haben oder ob das alles nur Show ist.\n\nDie Unterstützung für [Root.GetLeader] scheint jedoch weiterhin hoch zu sein, und obwohl die Umstände der Wahl von der internationalen Gemeinschaft in Frage gestellt werden, wurde sie im Inland nicht angefochten. Es scheint, dass das Volk seinen Herrscher unterstützt, auch wenn [Root.GetName] nicht mehr vom Volk regiert wird ... zumindest diejenigen, die es an die Wahlurne geschafft haben." #NT!
 election.16.a: "Ein Volk, ein Führer." #NT!
 election.17.t: "Wahlergebnisse in Frage gestellt" #NT!
 election.17.d: "Obwohl das [Root.GetLeader]-Regime die meisten seiner Gegner zum Schweigen gezwungen hat, haben sich einige dennoch zu den jüngsten Wahlen geäußert und [Root.GetRulingParty] beschuldigt, die Ergebnisse manipuliert und die klaren Bemühungen, ein Parlament zu wählen, das gegen ihre Politik ist, ignoriert zu haben.\n\nDie Regierung wischt diese Einwände beiseite und beruft sich dabei auf den Versuch, die Bevölkerung gegen sich auszuspielen. Tatsache bleibt jedoch, dass die Mehrheit der Bevölkerung Vorbehalte gegen ihre Herrschaft zu haben scheint, und die Opposition hat, obwohl sie vorerst zum Schweigen gebracht wurde, ihren Standpunkt deutlich gemacht." #NT!
 election.17.a: "Splitter!" #NT!
 political.1.t: "Sozialismus auf dem Vormarsch" #NT!
 political.1.d: "„Während Arbeiter auf der ganzen Welt gegen ihre Unterdrücker aufbegehren, sitzen jene, die behaupten, in [Root.GetName] Klassenbewusstsein erreicht zu haben, untätig herum und warten auf Veränderungen innerhalb eines politischen Systems, das so durch und durch korrupt ist, dass nur eine Revolution uns davor retten kann!“\n\nSo sprechen neue Stimmen in der [Root.GetAdjective] kommunistischen Bewegung. Sie bezeichnen die Herrschaft von [Root.GetRulingParty] als Diktatur der Bourgeoisie und fordern, diese mit allen erforderlichen Mitteln zu stürzen. Ob diese Mittel von innen oder von außen kommen, bleibt abzuwarten." #NT!
 political.1.a: "Möglicherweise gibt es in der Regierung selbst Leute, die solche Ideen unterstützen." #NT!
 political.1.a.tt: "Erhöht die Chance interner Unterstützung für einen kommunistischen Putsch." #NT!
 political.1.b: "Eine Bewegung für das Volk muss die Unterstützung des Volkes suchen." #NT!
 political.1.b.tt: "Erhöht die Chance auf öffentliche Unterstützung für einen kommunistischen Aufstand." #NT!
 political.2.t: "Marxistische Sympathien in der Regierung" #NT!
 political.2.d: "Obwohl die Parteilinie von [Root.GetRulingParty] darin besteht, den revolutionären Sozialismus entschieden abzulehnen und ein wachsames Auge auf die radikalen linken Elemente des Landes zu haben, sind einige Leute in der Regierung dieser Möglichkeit gegenüber aufgeschlossener. Zumindest sehen sie Möglichkeiten, die Sorgen der Menschen zu berücksichtigen, die sich von Sozialisten Lösungen erhoffen, ohne einen umfassenden Bürgerkrieg zu riskieren.\n\nObwohl sie von denjenigen, die [Root.GetLeader] treu bleiben, als Verräter angesehen werden könnten, könnten diese abweichenden Stimmen diejenigen sein, die einen relativ unblutigen Übergang sicherstellen, sollte es zur Revolution kommen." #NT!
 political.2.a: "Auch wir werden sie aus vielen Gründen genau im Auge behalten." #NT!
 political.2.a.tt: "Wenn die öffentliche Unterstützung ausreicht, kann ein Putsch durchgeführt werden." #NT!
 political.3.t: "Sozialisten führen einen Putsch durch" #NT!
 political.3.d: "Während die Volksbewegung für eine kommunistische Revolution laut und furchteinflößend war, war ein gewisser Teil der politischen Bewegung weitgehend ruhig und wartete ab. Das Warten hat nun ein Ende. Als sich heute die [Root.GetRulingParty]-Führung und die Armee auf einen Aufstand auf nationaler Ebene vorbereiteten, stellten einige Beamte der [Root.GetAdjective]-Regierung [Root.GetLeader] rasch unter Hausarrest und begannen Verhandlungen mit den Rebellen.\n\nUnter dem Vorwand, die Ordnung zu wahren, liefen die Verhandlungen tatsächlich darauf hinaus, Positionen innerhalb des neuen sozialistischen Staates für diejenigen zu sichern, die sich zur Zusammenarbeit entschieden. Der Putsch war beendet, bevor irgendjemand etwas unternehmen konnte, um ihn zu stoppen, und diejenigen, die dies getan hätten, werden nun vom neuen Regime eingesperrt, verbannt oder hingerichtet." #NT!
 political.3.a: "Die Gezeiten der Geschichte werden die Vergangenheit hinwegfegen." #NT!
 political.4.t: "Klassenkonflikte spalten [Root.GetName]" #NT!
 political.4.d: "Die kommunistische revolutionäre Bewegung, einst eine Randgruppe, die in der Theorie unter radikalen Akademikern beliebt und in der Praxis Unruhestifter war, hat in der [Root.GetAdjective] Arbeiterklasse zunehmend Unterstützung erfahren. Die Tatsache, dass sich immer mehr Menschen überhaupt einer „Klasse“ zuordnen, deutet darauf hin, dass sich marxistische Ideen über diejenigen hinaus verbreiten, die aktiv versuchen, die Regierung zu stürzen.\n\n[Root.GetRulingParty] Mitglieder beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, in der „[Root.GetAdjective]“ das war, womit sich die Menschen in erster Linie identifizierten. Ihre Sorgen sind nicht unbegründet. Man könnte argumentieren, dass eine Revolution bereits im Gange ist, die auf mehreren Ebenen der Gesellschaft stattfindet, und dass es möglicherweise zu spät ist, sie aufzuhalten." #NT!
 political.4.a: "Die Leute können sich nennen, wie sie wollen." #NT!
 political.5.t: "Soldaten desertieren zu kommunistischen Partisanen" #NT!
 political.5.d: "„Kapitalisten und Nationalisten wollen, dass ihr an der Front euer Blut vergießt und Brüder gegen Brüder aufhetzt wegen Streitigkeiten, die den Arbeiter nichts angehen! Statt die Waffen gegen Arbeiter zu erheben, die im Ausland kämpfen, erhebt sie gegen die Unterdrücker und stürzt die Tyrannen!“\n\nDie Armee, normalerweise eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich in [Root.GetName] schnell verbreitet. Soldaten desertieren, weigern sich, für ihr Land zu kämpfen, und schließen sich manchmal Partisanenbewegungen an, die angeblich eine Revolution vorbereiten." #NT!
 political.5.a: "Vielleicht kämpfen sie nur für ein anderes [Root.GetName]." #NT!
 political.6.t: "Die [GetMonth] Revolution" #NT!
 political.6.d: "Die Vorstellung, dass die kommunistische Bewegung das Volk vertritt, hat in [Root.GetName] sicherlich Auftrieb bekommen, denn die öffentliche Unterstützung für die kommunistische Partei ist in den letzten Monaten rapide gestiegen. Doch diejenigen, die zur Revolution aufrufen, sind nicht länger eine ungleiche Ansammlung von Guerillas und verärgerten Gewerkschaften. Die Gruppe hinter dem Aufruf zur Revolte ist organisiert genug, um im Erfolgsfall eine Regierung zu bilden.\n\nDennoch könnte die Revolution, wenn sie jetzt beginnen würde, kaum durchgeführt werden, ohne in [Root.GetName] einen Bürgerkrieg auszulösen. Sollten die Revolutionäre riskieren, die Nation in zwei Teile zu reißen, um ihre Ungeduld zu befriedigen, oder auf eine bessere Gelegenheit in der Zukunft warten?" #NT!
 political.6.a: "Wer Geschichte schreiben will, muss heute handeln!" #NT!
 political.6.b: "Die Revolution ist unvermeidlich. Das Unvermeidliche kann warten." #NT!
 political.7.t: "Liberalismus auf dem Vormarsch" #NT!
 political.7.d: "„Das Volk von [Root.GetAdjective] war schon zu lange der inkompetenten Herrschaft von [Root.GetRulingParty] unterworfen! Sie behaupten, das Volk zu vertreten, aber schaffen es nicht einmal, unsere Straßen in Ordnung zu halten! Nur indem wir sie von der Macht entfernen, können wir diese Nation wachsen lassen!“\n\nDie liberalen Sprecher in [Root.GetName] haben kein Geheimnis daraus gemacht, was sie von unserer gegenwärtigen Herrschaft und unserem politischen System halten. Reden wie diese haben eine öffentliche Opposition angeheizt, die besonders in den konservativeren Teilen des Militärs ausgeprägt ist." #NT!
 political.7.a: "Die Vorgesetzten hegen möglicherweise unausgesprochene Sympathien." #NT!
 political.7.a.tt: "Erhöht die Chance auf interne Unterstützung eines liberalistischen Putsches." #NT!
 political.7.b: "Die jüngere Generation wird die Fackel übernehmen." #NT!
 political.7.b.tt: "Erhöht die Chance auf öffentliche Unterstützung für einen liberalistischen Putsch." #NT!
 political.8.t: "Liberalistische Sympathien im Militär" #NT!
 political.8.d: "Mehrere hochrangige Mitglieder des [Root.GetAdjective]-Militärs haben ihre Unterstützung für die liberalistische Bewegung in [Root.GetName] zum Ausdruck gebracht, einige privat, andere offen. Sie haben das Gefühl, dass [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt ist, um das Land zusammenzuhalten, und sind zunehmend verärgert darüber, dass die Armee von der Regierung eher als Werkzeug denn als eine der wichtigsten Institutionen des Landes behandelt wird. Einige von ihnen gehen so weit, vorzuschlagen, dass eine neue Regierung erforderlich sei, die weiß, wie man [Root.GetName] in die nächste Hälfte des Jahrhunderts führt.\n\nDiese Fraktion besteht zwar nicht überwiegend aus Politikern, aber einige von ihnen haben Positionen im Verteidigungsministerium erlangt. Wenn sich diese Entwicklungen fortsetzen, haben sie möglicherweise genügend politische Unterstützung, um einen Putsch durchzuführen." #NT!
 political.8.a: "Der Nationalgeist steht über der Regierung." #NT!
 political.9.t: "Liberalistischer Staatsstreich" #NT!
 political.9.d: "Manche werden sagen, sie hätten es kommen sehen. Sowohl diejenigen, die vor den Gefahren des Liberalismus warnten, als auch diejenigen, die ihn als Retter von [Root.GetName] priesen, haben heute ihre Prophezeiungen wahr werden sehen, als das Militär in [Root.Capital.GetName] die von [Root.GetRulingParty] geführte Regierung stürzte und die Macht übernahm. [Root.GetLeader] wird vermisst und soll Gerüchten zufolge ins Exil gegangen sein, und der Putsch stieß zunächst auf wenig Widerstand.\n\nAuch die neue Führung von [Root.GetAdjective] hat nicht vor, den Widerstand wachsen zu lassen. Das Kriegsrecht wurde ausgerufen, und angesichts der laufenden Veränderungen wird das, was danach kommt, wahrscheinlich nicht viel anders sein." #NT!
 political.9.a: "Es bedarf eines starken Staates, der die Menschen vor sich selbst schützt." #NT!
 political.10.t: "Bürgerkrieg für den Liberalismus" #NT!
 political.10.d: "Obwohl die Versuche der liberalistischen Bewegung, nationalistische Gefühle wiederzubeleben, einige Erfolge erzielt haben, ist der Widerstand gegen diese Ideen nach wie vor groß. Die Generäle, die den Sturz der derzeitigen Regierung planen, sind enttäuscht über das mangelnde Vertrauen, das die Bevölkerung von [Root.GetAdjective] selbst in [Root.GetFascistParty] zu haben scheint.\n\nSie sind sich weiterhin sicher, dass die Menschen [Root.GetLeader] irgendwann überdrüssig werden, sind sich jedoch uneinig, wie sie vorgehen sollen. Einige fordern einen sofortigen Putsch, bevor die Feinde von [Root.GetName] aktiv werden. Dies jedoch zu tun, während die öffentliche Unterstützung begrenzt ist, würde das Land in einen Bürgerkrieg stürzen." #NT!
 political.10.a: "Der Wille zur Macht ist bedeutungslos, wenn man zögert, sie zu ergreifen." #NT!
 political.10.b: "Sie müssen das Volk zuerst vereinen und dann regieren." #NT!
 political.11.t: "Form der Liberalistischen Angriffsdivisionen" #NT!
 political.11.d: "Das Politische und das Kriegswesen waren im Liberalismus schon immer eng miteinander verknüpft. Parallel zu seiner wachsenden politischen Bewegung haben liberalistische Parteien begonnen, paramilitärische Organisationen zum Schutz vor internen und externen Bedrohungen zu gründen, wobei die internen Bedrohungen ihre politischen Gegner sind. Obwohl viele Menschen diese Entwicklung beunruhigend finden, hat die Welle der militaristischen Aufregung dazu geführt, dass sich immer mehr Freiwillige unseren Streitkräften anschließen.\n\nDie politischen Führer der Bewegung haben darauf hingewiesen, dass ihre Gegner Grund zur Angst haben. Da die Armee auf mehreren Ebenen von so explizit politischen Elementen durchdrungen ist, beginnen sich die Feinde von [Root.GetName] und die Feinde des Liberalismus immer ähnlicher zu werden." #NT!
 political.11.a: "Nur Landesverräter haben etwas zu befürchten." #NT!
 political.12.t: "Die Bedrohung durch den Sozialismus" #NT!
 political.12.d: "„[Root.GetLeader] möchte Sie glauben machen, dass [Root.GetName] sicher und vereint ist. Es ist keine Überraschung, dass solche Lügen die Gedanken unserer Leute vergiftet haben, wenn sich nebenan eine Schlange zusammengerollt hat! Man braucht nur über unsere Grenze zu schauen, um zu sehen, wie sich Landsleute im Namen des Sozialismus gegeneinander gewandt und das Ende der Nationen verkündet haben. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird [Root.GetRulingParty] uns vor dieser Bedrohung schützen?“\n\nDas Wachstum der liberalistischen Bewegung in [Root.GetName] wurde durch die Nähe der kommunistischen Revolution gestärkt. Viele Gemäßigte, die den Liberalismus normalerweise als ein weiteres fehlgeleitetes ideologisches Experiment abtun würden, finden dies auch für sie ein sehr reales Problem. Angesichts der Wahl zwischen dem Sozialismus unserer Nachbarn und einem liberalistischen Regime würden sie zugegebenermaßen letzteres vorziehen. Sie könnten sogar bereit sein, es aktiv zu unterstützen." #NT!
 political.12.a: "Wir werden die Vorhut im Kampf gegen die rote Bedrohung sein!" #NT!
 political.13.t: "Hin zum Konservatismus" #NT!
 political.13.d: "„Wenn wir die Stimmen des Volkes zum Schweigen bringen, wie kann dann einer von uns behaupten, selbst die Stimme von [Root.GetName] zu sein? Wenn wir Angst vor abweichenden Meinungen haben, wenn wir Angst haben, öffentlich angeprangert oder durch eine Volksabstimmung abgesetzt zu werden, dann fürchten wir in Wirklichkeit, von unseren eigenen Bürgern gehasst und geschmäht zu werden. Hat [Root.GetRulingParty] wirklich so wenig Vertrauen in seine Prinzipien?“\n\nEine vorsichtige und lose organisierte, aber leidenschaftliche Fraktion in der Regierung hat begonnen, sich für eine weniger repressive Politik gegenüber Staatsfeinden einzusetzen. Sie wollen die Öffentlichkeit durch Referenden und lokale Parteiversammlungen in die Entscheidungsfindung einbeziehen, selbst wenn dies bedeutet, die Zukunft der aktuellen Agenda zu gefährden." #NT!
 political.13.a: "Das können wir zunächst einmal intern besprechen." #NT!
 political.13.a.tt: "Erhöht die Chance auf interne Unterstützung bei der Organisation von Wahlen." #NT!
 political.13.b: "Da wir wissen, dass wir im Recht sind, können wir es uns leisten, unseren Feinden offener reden zu lassen." #NT!
 political.13.b.tt: "Erhöht die Chance, dass die Menschen ihre Unterstützung für den Konservatismus äußern und eine Opposition bilden." #NT!
 political.14.t: "[Root.GetRulingParty] Debatten Konservatismus" #NT!
 political.14.d: "Überraschenderweise hat der Ruf nach mehr Referenden und weniger repressiven Maßnahmen gegen Regimegegner in parteiinternen Diskussionen auf einige Unterstützung gestoßen. Während die Führung von [Root.GetRulingParty] skeptisch bleibt, haben mehrere einflussreiche Mitglieder einen Kurswechsel unterstützt.\n\nVielleicht sind sie zuversichtlich, dass sich in der Praxis wenig ändern wird, oder vielleicht sind sie insgeheim Verräter der Parteisache, wie viele ihrer Gegner es behaupten. Unabhängig davon sind einige der Führer von [Root.GetName] zu Kompromissen bereit, falls der öffentliche Ruf nach solchen Änderungen erschallen sollte." #NT!
 political.14.a: "Die Wahl muss nicht immer zwischen Freiheit und Tod stehen." #NT!
 political.14.a.tt: "Wenn die Politik von der Mehrheit der Bürger unterstützt wird, kann die Regierung Neuwahlen ansetzen." #NT!
 political.14.c: "Wir brauchen ein Referendum." #NT!
 political.14.e: "Das wird vorübergehen." #NT!
 impending_civil_war_tt: "§RWenn der ideologische Zuspruch weiter zunimmt, kann dies zu einem umfassenden Bürgerkrieg führen!§!\n" #NT!
 political.15.t: "Konservative Opposition formiert sich" #NT!
 political.15.d: "Die Lockerung der Beschränkungen für die öffentliche Verbreitung von Anti-[Root.GetRulingParty]-Propaganda hat erwartungsgemäß zu einer Zunahme öffentlicher Meinungsäußerungen geführt. Organisierte Demonstrationen und Flugblätter finden sich bisher hauptsächlich in akademischen Einrichtungen und einigen der benachteiligteren Gegenden von [Root.GetName], aber es besteht wenig Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Führer des Landes sind in dieser Frage hin- und hergerissen. [Root.GetLeader], der die Parteiführung mit eiserner Hand in der Hand hält, hat wenig Lust, die öffentliche Debatte vielfältiger zu gestalten. Die ersten Schritte wurden jedoch bereits unternommen, und es gibt möglicherweise kein Zurück mehr." #NT!
 political.15.a: "Die Bewegung scheint ohne Unterdrückung auf natürliche Weise zu wachsen." #NT!
 political.16.t: "Öffentlicher Aufruf zu Wahlen" #NT!
 political.16.d: "Die Demonstrationen öffentlichen Widerstands, die früher auf begrenzte Gebiete beschränkt waren, sind heute weit verbreitet. Während sich die Menschen auf den Straßen versammeln, steht die [Root.GetRulingParty] an einem Scheideweg. Wenn wir weiterhin zulassen, dass sich diese Propaganda verbreitet, könnten die von der Partei selbst und der Opposition vorgeschlagenen Referenden zeigen, dass wir nicht die Unterstützung der Öffentlichkeit haben. Die Einheit, die wir angestrebt haben, weicht einer Meinungsvielfalt, die sich gegen uns verbündet." #NT!
 political.16.a: "Auch wenn Reformen im Gange sind, müssen wir unsere Stärke zeigen, indem wir diesen Widerstand unterdrücken." #NT!
 political.16.b: "Geben Sie den Menschen Gehör." #NT!
 political.17.t: "Öffentliche Wahlen in [Root.GetName]" #NT!
 political.17.d: "Da Meinungs- und Versammlungsfreiheit in [Root.GetName] zunehmend akzeptiert werden, hat sich die Fraktion innerhalb von [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land in den letzten Monaten einen langsamen, aber stetigen Schritt in Richtung Konservatismus gemacht, und eine Wahl scheint nun der natürliche nächste Schritt zu sein.\n\nAllerdings sind bei weitem nicht alle Bürger von [Root.GetAdjective] für konservative Reformen. Innerhalb der Partei wird immer noch darüber diskutiert, ob mit der Abhaltung der Wahlen gewartet werden soll, bis wir eine stabile Entwicklung sicherstellen können." #NT!
 political.17.a: "Diejenigen, die [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen." #NT!
 political.17.b: "Bevor Wahlen stattfinden können, brauchen die Reformen eine breitere Unterstützung." #NT!
 political.18.t: "Liberalisten fordern Referendum" #NT!
 political.18.d: "Die rasch wachsende liberalistische Bewegung [Root.GetAdjective] hat nie behauptet, sie bräuchte die Unterstützung der Mehrheit, bevor sie die Macht ergreifen kann. Sie hofft, die Nation unter ihrer Führung zu vereinen, sobald sie die Macht etabliert hat. Es scheint jedoch, dass ihre öffentliche Unterstützung rasch gewachsen ist. Viele Liberalisten bezeichnen [Root.GetLeader] jetzt als Heuchler, der behauptet, die Wünsche des Volkes zu vertreten, während er in Wirklichkeit den Massen gegenüber taub ist.\n\nDer Aufruf zu einem Referendum wurde bisher von [Root.GetRulingParty] Mitgliedern als typischer Versuch abgetan, das System zu stören, aber immerhin ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Liberalisten den gewaltsamen Kampf als besseren Weg zur Macht wählen." #NT!
 political.18.a: "Unterdrücken Sie diese hasserfüllte Bewegung!" #NT!
 political.18.b: "Schenken Sie ihnen keine Beachtung." #NT!
 political.18.c: "Wenn das Volk es will, werden wir das Referendum abhalten." #NT!
 political.19.t: "Referendum auf sozialistischer Ebene" #NT!
 political.19.d: "Marxistische Ideen haben in [Root.GetName] schon vor langer Zeit Fuß gefasst, haben aber in letzter Zeit viel mehr Unterstützung gewonnen. Die Bewegung hat sich über die politische Theorie hinaus in die politische Praxis ausgebreitet, wobei verärgerte Arbeiter und sogar einige bekannte Persönlichkeiten ihre Unterstützung zum Ausdruck gebracht haben. Die Sozialisten nennen dies Klassenbewusstsein. Die [Root.GetRulingParty] nennen es eine Überholspur zu Aufständen und Verrat.\n\nDie lauteren Sozialisten haben wenig Vertrauen in [Root.GetLeader]s Bereitschaft, die von ihnen geforderten Reformen umzusetzen, und haben ein sofortiges Referendum zur Absetzung der derzeitigen Regierung gefordert. Obwohl wir die Dynamik dieser Massenbewegung vielleicht umkehren können, wird ein Scheitern zweifellos zur beliebteren kommunistischen Absetzungsmethode führen: der Revolution." #NT!
 political.19.a: "Un-[Root.GetAdjective]-Aktivitäten müssen gestoppt werden!" #NT!
 political.19.b: "Ignorieren Sie sie, sie machen nur Ärger." #NT!
 political.19.c: "Das Referendum ist einem blutigen Aufstand vorzuziehen." #NT!
 political.20.t: "Demokraten fordern Referendum" #NT!
 political.20.d: "Es überrascht nicht, dass die Idee, dass das Volk die Nation regiert, in der es lebt, bei den Menschen leicht sehr populär werden kann. [Root.GetRulingParty] betrachtet die Idee des Konservatismus, wie sie von diesen Bewegungen repräsentiert wird – Meinungsfreiheit, öffentliche Wahlen, freie Presse – natürlich lediglich als populistische Rhetorik, die die Regierung von [Root.GetLeader] schwächen soll.\n\nEs lässt sich jedoch nicht leugnen, dass diese Ideen bei der Bevölkerung von [Root.GetAdjective] Fuß gefasst haben. In wahrhaft konservativer Manier fordern sie ein öffentliches Referendum über die Ablösung des derzeitigen Regimes. Obwohl diese Ideen derzeit leicht zu ignorieren sind, haben sie die Tendenz, sehr hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?" #NT!
 political.20.a: "Treibt sie zusammen." #NT!
 political.20.b: "Fahren Sie einfach wie gewohnt fort." #NT!
 political.20.c: "Wenn wir das Referendum annehmen, können wir vielleicht unser Erbe bewahren." #NT!
 political.21.t: "Liberalisten marschieren weiter [Root.Capital.GetName]" #NT!
 political.21.d: "Nachdem ihnen ihr Referendum verweigert wurde, das fast ein symbolischer Versuch war, legal an die Macht zu kommen, haben die Liberalisten ihre beträchtliche öffentliche Unterstützung und ihre Verbindungen zum [Root.GetAdjective] Militär genutzt, um einen Putschversuch zu unternehmen. Die [Root.GetRulingParty] Regierung hat ihre Bedingungen abgelehnt und behauptet, sie werde bis zum Ende kämpfen, um [Root.GetName] so zu erhalten, wie wir es kennen." #NT!
 political.21.a: "Wir werden sie um jeden Preis aufhalten!" #NT!
 political.21.b: "Die Liberalisten tragen den wahren Geist von [Root.GetName] in sich!" #NT!
 political.22.t: "Sozialistischer Aufstand" #NT!
 political.22.d: "Nachdem ihr Antrag auf ein Referendum abgelehnt wurde, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.GetName] schnell an Einfluss gegenüber den radikaleren Elementen. Da [Root.GetRulingParty] sich weigerte, die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, verbreitete sich die romantische Sicht der Revolution allmählich weiter und die Führer der Bewegung wurden zu denen, die am leichtesten einen Aufstand anzetteln konnten. Diese Unruhen sind nun in einen umfassenden Bürgerkrieg ausgeartet, bei dem die Zukunft der Nation auf dem Spiel steht." #NT!
 political.22.a: "Wir werden nicht zulassen, dass sie unser Land ruinieren!" #NT!
 political.22.b: "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!" #NT!
 political.23.t: "Die [Root.GetAdjective] Feder" #NT!
 political.23.d: "Nachdem ihr Versuch, ein Referendum zur Einführung des Konservatismus durchzuführen, abgelehnt wurde, haben die Leute, die hinter dem Vorschlag standen, das [Root.GetLeader]-Regime als unverbesserlich abgetan. Eine breite Koalition von Rebellengruppen, vereint durch ihr gemeinsames Ziel, repräsentativere politische Systeme in [Root.GetName] einzuführen, hat zu den Waffen gegriffen und angekündigt, dass sie nicht ruhen werden, bis [Root.GetRulingParty] gestürzt ist." #NT!
 political.23.a: "Bewahre uns vor dieser Pöbelherrschaft!" #NT!
 political.23.b: "Endlich ist [Root.GetName] kostenlos!" #NT!
 political.24.t: "Liberalisten verspottet" #NT!
 political.24.d: "Die Vernarrtheit des [Root.GetAdjective] Volkes in Nationalstolz und die Versuche, den Ruhm der Vergangenheit wiederzubeleben, scheinen vorüber zu sein. Ein böses Erwachen für seine glühenden Anhänger, deren Uniformen, militaristisches Getue und übertriebene Reden jetzt häufiger Gegenstand von Spott als von Sympathie sind.\n\nFrüher galt der [Root.GetRulingParty] Liberalismus als Bedrohung für die Machtbasis, heute wird er zunehmend als absurde, extremistische Position und als Angriff auf die grundlegendsten Werte unserer Nation gesehen, eben jener Nation, die sie angeblich so hoch schätzen. Das Wort scheint eher als Beleidigung geeignet als als politische Bezeichnung." #NT!
 political.24.a: "Was für ein Haufen Clowns." #NT!
 political.25.t: "Kommunistischer Trend geht vorüber" #NT!
 political.25.d: "Viele Sozialisten hatten vorhergesagt, dass [Root.GetName] die nächste Nation sein würde, die der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten voller Streiks und roter Fahnen auf den Straßen scheint die Bewegung abgeflaut zu sein. Die Arbeiterklasse, die angebliche treibende Kraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader] und scheint entschieden unbeeindruckt davon, wie gut diese Revolutionen anderswo verlaufen sind. Unterdessen haben sich die Intellektuellen, die leidenschaftlich dazu aufriefen, den Unterdrückern die Kehlen aufzuschlitzen, als überraschend zurückhaltend erwiesen, irgendetwas anzuzetteln, das ihren komfortablen Lebensstil tatsächlich stören könnte.\n\nDie Rede von der Revolution wird wahrscheinlich weitergehen, ob bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur Gerede und nichts weiter sein." #NT!
 political.25.a: "Was für ein Haufen Heuchler." #NT!
 political.26.t: "Konservative Bewegung verstummt" #NT!
 political.26.d: "Nach einigen Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader], in denen öffentliche Wahlen und liberalere Gesetze zur Versammlungs- und Meinungsfreiheit gefordert wurden, scheint die Bewegung auseinander gefallen zu sein. Die Menschen sind nun besorgter über die Stabilität von [Root.GetName], falls solche Reformen stattfinden sollten, und diejenigen, die für den Konservatismus fordern, werden eher als Unruhestifter angesehen als alles andere.\n\nNoch mysteriöser ist, dass viele der führenden Persönlichkeiten der Bewegung verschwunden zu sein scheinen oder ihre Arbeit plötzlich eingestellt haben. Vielleicht haben sich einige von ihnen entschieden, ins Exil zu gehen, als sie das Scheitern ihrer Bemühungen sahen. Ungeachtet dessen bestreitet die Regierung von [Root.GetRulingParty] jegliche Kenntnis oder Beteiligung." #NT!
 political.26.a: "Was für ein Haufen Drückeberger." #NT!
 political.27.t: "[Root.GetLeader] gibt autoritäre Außenpolitik auf" #NT!
 political.27.d_Liberalism: "Nach [Root.GetRulingParty]s jüngster Machtübernahme kündigte [Root.GetLeader] an, dass [Root.GetName] seine autoritäre Außenpolitik nicht länger beibehalten werde.\n„Die Welt ist verworren und komplex geworden. Allein sind wir nicht mehr sicher. Wir müssen mit unseren liberalistischen Partnern gegen unsere Feinde antreten. Wenn wir uns nicht für eine Seite entscheiden, werden wir allein untergehen.“" #NT!
 political.27.d_Socialism: "Nach [Root.GetRulingParty]s jüngster Machtübernahme kündigte [Root.GetLeader] an, dass [Root.GetName] seine autoritäre Außenpolitik nicht länger beibehalten werde.\n„Die Welt ist verworren und komplex geworden. Dieses Land hat immer an seinen Prinzipien festgehalten und war bereit, sie zu verteidigen. Allein sind wir nicht mehr sicher. Autoritarismus ist nicht mehr der sichere Hafen, der er einmal war, und diejenigen, die in dieser Welt nach Macht streben, respektieren ihn nicht. Wir müssen mit unseren kommunistischen Brüdern gegen die Mächte antreten, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, die nichts anderes will, als uns klein zu halten. Wenn wir nicht Stellung beziehen, werden wir allein untergehen.“" #NT!
 political.27.a: "Für die Zukunft von [Root.GetName]" #NT!
 political.28.t: "[Root.GetNameDefCap] Wiedervereint" #NT!
 political.28.d: "Der schreckliche Bürgerkrieg, der unser Land verwüstet hat, geht zu Ende und wir haben endlich eine politische Einigung erzielt. Wir sind uns jetzt mit unseren Mit-[Root.GetAdjective]ern einig und werden gemeinsam unsere große Nation wieder aufbauen. Die Feinde, die versucht haben, aus unseren internen Streitigkeiten Kapital zu schlagen, müssen sich jetzt einem vereinten [Root.GetAdjective]-Staat stellen.\n\nDas neue [Root.GetRulingIdeology] [Root.GetName] wird nie wieder gespalten sein!" #NT!
 political.28.a: "Endlich vereint!" #NT!
 political.29.t: "Ende des Bürgerkriegs" #NT!
 political.29.d: "Der Bürgerkrieg, der unsere Nation gespalten hat, ist nun vorbei und unsere Sache hat gesiegt. Wir können jedoch nicht zulassen, dass diejenigen, die unsere Gegner unterstützt haben, weiterhin ihre heimtückische Propaganda unter der Bevölkerung verbreiten. In den kommenden Tagen ist eine harte Hand erforderlich, damit wir vereint, bereit und stark gegen alle äußeren Bedrohungen stehen können, die unsere junge Regierung gefährden könnten." #NT!
 political.29.a: "Es wird gemacht." #NT!
 political.31.t: "Rede von einer [ROOT.GetAdjective] Wiedervereinigung" #NT!
 political.31.desc: "Der Krieg hat unser Land gespalten. Jetzt, da wir wieder Frieden haben, ist es an der Zeit, mit dem Wiederaufbau zu beginnen. Unter den [ROOT.GetRulingIdeology] [ROOT.GetAdjective] Fraktionen gibt es einen starken Vorstoß zur Wiedervereinigung." #NT!
 political.31.a: "Wir sollten dies annehmen" #NT!
 political.31.b: "Bleiben wir draußen. Lasst die Vergangenheit Vergangenheit sein." #NT!
 political.32.t: "Die [ROOT.GetAdjective] Wiedervereinigung" #NT!
 political.32.desc: "Es ist an der Zeit, die nach dem Krieg gespaltenen [ROOT.GetRulingIdeology] [ROOT.GetAdjective] wieder zu vereinen. [ROOT.GetNameDefCap] soll wieder ganz sein." #NT!
 political.32.a: "Ein wiedervereintes [ROOT.GetName]" #NT!
 political.33.t: "[ROOT.GetCountryAppropriateFilmProduction]" #NT!
 political.33.desc: "Im Bemühen, die öffentliche Meinung gegenüber den Kriegsanstrengungen zu verbessern, wählten unsere Propagandaminister die außergewöhnliche Filmproduktion „[ROOT.GetCountryAppropriateFilmProduction]“ – ein erhabenes Seherlebnis mit starkem patriotischen Gefühl – für die Vorführung im ganzen Land aus.\n\nWir hoffen, dass dies den Beginn einer langen und geschichtsträchtigen Tradition unserer patriotischen Filmindustrie einläutet – die Ergebnisse waren bisher ausgezeichnet." #NT!
 political.33.a: "Ein Meisterstück." #NT!
 britain.1.t: "Die Tizard-Mission" #NT!
 britain.1.d: "Die britische Regierung hat uns eine wissenschaftliche Delegation unter der Leitung von Henry Tizard mit einem interessanten Vorschlag geschickt. Die Briten sind bereit, ihre Forschungsanstrengungen in mehreren Schlüsselbereichen mit unseren zu bündeln, da sie nicht über die industriellen Kapazitäten verfügen, um ihre Erfindungen in ausreichender Stückzahl herzustellen." #NT!
 britain.1.a: "Ein hervorragender Vorschlag!" #NT!
 britain.1.b: "Nein, die Briten sind auf sich allein gestellt." #NT!
 britain.1.c: "Wir sollten eine längerfristigere Zusammenarbeit anstreben." #NT!
 britain.2.t: "Tizard erfolgreich" #NT!
 britain.2.d: "Die US-Regierung hat unserem Vorschlag zugestimmt und einige ihrer Forschungsdaten mit unserer Delegation geteilt." #NT!
 britain.2.a: "Prima!" #NT!
 britain.3.t: "Tizard abgelehnt" #NT!
 britain.3.d: "Die US-Regierung hat unseren Vorschlag abgelehnt, wir werden von ihnen keine Hilfe bekommen." #NT!
 britain.3.a: "Diese Kerle!" #NT!
 britain.4.t: "Die Burmastraße" #NT!
 britain.4.d: "Um unseren Krieg gegen Japan zu unterstützen, hat Großbritannien die Infrastruktur verbessert und Luftwaffenstützpunkte entlang unserer burmesischen Grenze errichtet." #NT!
 britain.4.a: "Schlagen Sie die rennenden Hunde zurück!" #NT!
 japan.16.t: "Eine Marionette Japans" #NT!
 japan.16.d: "Die Japaner wollen den Reichtum Chinas kontrollieren und werden nicht davor zurückschrecken, Krieg zu führen. Wenn wir nicht gegen sie kämpfen wollen, müssen wir uns ihrer Kontrolle unterwerfen und nichts weiter als eine japanische Marionette werden." #NT!
 japan.16.a: "Wir können nicht kämpfen" #NT!
 japan.16.b: "Wir müssen kämpfen!" #NT!
 japan.17.t: "China unterwirft sich" #NT!
 japan.17.d: "Die feigen Chinesen haben sich erneut unseren Forderungen gebeugt und sich damit einverstanden erklärt, eine bloße Marionette unserer Nation zu werden." #NT!
 japan.17.a: "Ihr Verlust ist unser Gewinn!" #NT!
 japan.18.t: "China lehnt ab" #NT!
 japan.18.d: "Die dummen Chinesen haben unsere völlig berechtigte Bitte abgelehnt, bestimmte Aspekte ihrer Regierung zu übernehmen. Wir müssen sie erobern, wenn wir Zugang zu ihren Ressourcen haben wollen." #NT!
 japan.18.a: "Sollte nicht schwierig sein!" #NT!
 britain.6.t: "Unabhängigkeit Indiens" #NT!
 britain.6.d: "Vor vier Jahren versprachen wir Indien die Unabhängigkeit innerhalb von vier Jahren. Die Zeit ist um und die Inder wollen, dass wir unser Versprechen einhalten. Soll das Kronjuwel das britische Empire verlassen?" #NT!
 britain.6.a: "Es ist Zeit los zu lassen" #NT!
 britain.6.b: "Niemals!" #NT!
 japan.15.t: "Indische Nationalarmee" #NT!
 japan.15.d: "Nach unseren Niederlagen gegen die Briten haben wir eine große Zahl indischer Kriegsgefangener. Mit der richtigen Überzeugungskraft könnten wir diese Gefangenen zur Verstärkung unserer Streitkräfte einsetzen ..." #NT!
 japan.15.a: "Für große Gerechtigkeit!" #NT!
 JAP_Indian_National_Army_arrives: "Zwei Divisionen der indischen Nationalarmee treffen in Singapur ein." #NT!
 britain.7.t: "Beenden Sie den Handel mit Deutschland" #NT!
 britain.7.d: "Großbritannien hat uns ein Ultimatum gestellt: Entweder wir stellen unseren Handel mit Deutschland ein, oder sie marschieren ein." #NT!
 britain.7.a: "Ich mochte die Deutschen sowieso nie" #NT!
 britain.7.b: "Wir handeln, mit wem wir wollen!" #NT!
 britain.8.t: "Forderung abgelehnt!" #NT!
 britain.8.d: "[From.GetName] hat unsere Forderung zur Einstellung des Handels mit Deutschland abgelehnt." #NT!
 britain.8.a: "Dann ist Krieg!" #NT!
 britain.8.b: "Wir können sie nicht zwingen." #NT!
 britain.9.t: "Chamberlain tritt zurück" #NT!
 britain.9.d: "Da sich der Krieg zu unserem Nachteil und dem unserer Verbündeten entwickelt, ist der Premierminister wegen seiner Entscheidungen in Friedens- und Kriegszeiten an entscheidenden Wendepunkten in die Kritik geraten. In einem Moment, in dem Großbritannien mehr denn je geeint sein muss, ist es gespalten, da Teile des Parlaments Chamberlain verachten.\n\nDa ihm die notwendige Unterstützung der Labour-Partei fehlt, hat der Premierminister beschlossen, zurückzutreten und Lord Halifax als seinen Nachfolger vorzuziehen. Halifax ist jedoch skeptisch und Chamberlain hat dem König geraten, Winston Churchill zu rufen. Churchill, der seit langem vor dem bevorstehenden Krieg warnt, wird für fähig gehalten, uns durch ihn hindurchzuführen." #NT!
 britain.9.a: "Wir werden niemals aufgeben." #NT!
 britain.10.t: "Chamberlain ist verstorben" #NT!
 britain.10.d: "Premierminister Neville Chamberlain ist kürzlich erkrankt, obwohl er für sein Alter bisher im Allgemeinen gesund war. Nach der Diagnose Darmkrebs haben ihn zunehmende Schmerzen und Schlafmangel dazu veranlasst, von seinem Posten zurückzutreten. Chamberlain genießt noch immer großen Rückhalt in der Bevölkerung und tritt nur als letzten Ausweg zurück, da er weiß, dass er nicht mehr lange genug leben wird, um sein Amt wieder aufzunehmen.\n\nDie Frage bleibt, wer nach diesem großen Staatsmann die Fackel übernehmen und Großbritannien durch die dunklen Zeiten führen wird, die möglicherweise noch vor uns liegen." #NT!
 britain.10.a: "Das Imperium braucht Winston Churchill." #NT!
 britain.10.b: "Lord Halifax ist Chamberlains erste Wahl." #NT!
 britain.21.t: "Tizard triumphiert" #NT!
 britain.21.d: "Die US-Regierung hat nicht nur unserem ursprünglichen Vorschlag zugestimmt, sondern sogar eine langfristigere Zusammenarbeit zwischen Forschern unserer Länder angeboten." #NT!
 britain.21.a: "Hervorragend!" #NT!
 soviet.18.t: "Der Xi'an-Vorfall" #NT!
 soviet.18.d: "Der äußere Druck von [SOV.GetNameDef], die Feindseligkeiten zwischen uns und der chinesischen Roten Armee zu beenden, hat dazu geführt, dass Menschen in unseren Reihen die Sache selbst in die Hand genommen haben. Zwei Generäle haben [Root.GetLeader] festnehmen lassen, weil sie versucht haben, einen Waffenstillstand zwischen uns und den Sozialisten zu erzwingen, um China gegen äußere Bedrohungen zu vereinen. Der internationale Druck für eine friedliche Lösung sowie die Schwäche des in dieser Zeit gespaltenen Chinas sind Faktoren, die für die Bildung einer Einheitsfront sprechen. Welchen Kurs sollten wir einschlagen?" #NT!
 soviet.18.a: "Kontaktieren Sie die Kommunistische Partei für Friedensgespräche." #NT!
 soviet.18.b: "Niemals!" #NT!
 soviet.19.t: "Nationalisten bieten Waffenstillstand an" #NT!
 soviet.19.d: "Meinungsverschiedenheiten innerhalb der nationalistischen Reihen haben zu einer prekären Situation geführt. Ihr Anführer [From.GetLeader] wurde verhaftet, um unsere Feinde zu zwingen, einen Waffenstillstand mit uns zu akzeptieren, um China gegen ausländische Feinde zu vereinen. Obwohl wir gerne sähen, dass die Führung der Kuomintang für ihre Verbrechen gegen uns bestraft würde, ist dies eine seltene Gelegenheit zur Zusammenarbeit und um sicherzustellen, dass China nicht in die Hände ausländischer Imperialisten fällt." #NT!
 soviet.19.a: "Wir akzeptieren vorerst einen Waffenstillstand." #NT!
 soviet.19.b: "Die Revolution darf dafür nicht auf der Strecke bleiben!" #NT!
 soviet.20.t: "Nationalistisches China lehnt Verhandlungen ab" #NT!
 soviet.20.d: "Trotz der Entführung von [From.GetLeader] haben die Nationalisten es abgelehnt, mit den Sozialisten Verhandlungen über einen Waffenstillstand aufzunehmen. Leider werden die Chinesen weiterhin in gewaltsamen Konflikten mit ihrem eigenen Volk verharren, was sie zu einer leichten Beute für ihre Feinde macht." #NT!
 soviet.20.a: "Wir haben getan, was wir konnten." #NT!
 soviet.21.t: "Waffenstillstand im chinesischen Bürgerkrieg" #NT!
 soviet.21.d: "Die Verhandlungen in Xi'an haben Ergebnisse gebracht. Sowohl Nationalisten als auch Sozialisten haben einem Waffenstillstand zugestimmt, der die Feindseligkeiten zumindest vorübergehend beendet und es den Parteien ermöglicht, im Kampf gegen ausländische Bedrohungen zusammenzuarbeiten." #NT!
 soviet.21.a: "Es gibt noch Hoffnung für China." #NT!
 soviet.22.t: "Das kommunistische China lehnt Verhandlungen ab" #NT!
 soviet.22.d: "Trotz aller Bemühungen der Kuomintang-Generäle, einen Waffenstillstand mit den Führern der Kommunistischen Partei zu erreichen, weigern sich die Sozialisten, auch nur einen vorübergehenden Frieden zu schließen, solange der Führer der Nationalisten am Leben ist. Es scheint, dass die Feindseligkeiten nicht so einfach enden werden." #NT!
 soviet.22.a: "Wenn es so weitergeht, könnten Chinas Feinde einen Spaltungskurs einschlagen und herrschen." #NT!
 soviet.23.t: "[SOV.GetNameDefCap] Cedes Land" #NT!
 soviet.23.d: "[SOV.GetNameDefCap] hat andere Bedrohungen, über die er sich Sorgen machen muss, und möchte die Feindseligkeiten mit unserem Imperium nicht weiter eskalieren lassen. Als Zeichen des Wunsches nach Frieden zwischen unseren Nationen haben sie uns einige Gebiete abgetreten, in der Hoffnung, dass dies unsere diplomatischen Beziehungen stärken wird." #NT!
 soviet.23.a: "Vielleicht kann dies ein Wendepunkt sein." #NT!
 soviet.24.t: "Die fünfte Kolonne" #NT!
 soviet.24.d: "Die Verfolgung von Volksfeinden, also von Menschen, die die Revolution rückgängig machen oder untergraben wollen, ist seit der Machtübernahme der Partei eine laufende Politik. Die darauf folgenden internen Machtkämpfe haben unseren Fokus verschoben, und seit Trotzkis Exil wurde der Säuberung der Parteireihen selbst mehr Bedeutung beigemessen. Stalin hat sich selbst zu einer Ikone gemacht, aber auf Kosten vieler realer und unzähliger imaginärer Feinde.\n\nNachdem der Generalsekretär die schlimmsten internen Machtkämpfe miterlebt hat, neigt er dazu, beim geringsten Verdacht zu handeln. Ein Ausschluss aus der Partei bedeutet Gefängnis oder Tod. Dunkle Zeiten stehen denen bevor, die Illoyalität zeigen – oder einfach ein bisschen zu viel Loyalität, um glaubwürdig zu wirken." #NT!
 soviet.24.a: "Haben Sinowjew und seinesgleichen noch Kontakt zu Trotzki?" #NT!
 soviet.25.t: "Prozess gegen das antisowjetische trotzkistische Zentrum" #NT!
 soviet.25.d: "Obwohl Leo Trotzki ins Exil gezwungen wurde, befürchtet $SOV_iosif_stalin$, dass er in der Partei heimliche Unterstützer hat. Eine Reihe von raschen Verhaftungen und brutalen Verhören haben Geständnisse und Zeugenaussagen hervorgebracht, die praktischerweise auf einige von Stalins Rivalen hinweisen. Je mehr Fragen jedoch gestellt werden und je tiefer die Geheimpolizei in Briefen und Tagebüchern gräbt, desto mehr Menschen werden, wenn auch indirekt, in die Sache verwickelt.\n\nDie Parteimitglieder beginnen zu glauben, dass Stalins absolute Macht und der Tod seiner Frau ihn so isoliert haben, dass er jeden als Bedrohung wahrnimmt, aber ist das nicht genau das, was ein Verräter sagen würde?" #NT!
 soviet.25.a: "Kalinins Frau steht unter Verdacht. Auch ihm kann man nicht trauen." #NT!
 soviet.25.b: "Chruschtschow hat sich in der Vergangenheit mit dem Trotzkismus beschäftigt. Er muss gehen." #NT!
 soviet.25.c: "Radeks Geständnis weist auf mehrere Personen innerhalb der Partei hin." #NT!
 soviet.25.e: "Den Parteimitgliedern kann man vertrauen. Diese Paranoia muss ein Ende haben." #NT!
 soviet.26.t: "Geheimprozess gegen die Generäle" #NT!
 soviet.26.d: "Die Rote Armee war schon immer Heimat subversiver Elemente, seit Trotzki selbst Kriegskommissar war. Dokumente, die der NKWD beschafft hat, belasten mehrere hochrangige Offiziere nicht nur als Verräter, sondern auch als Spione. Einer der bekanntesten Verdächtigen ist Michail Tuchatschewski, den Stalin unbedingt aus der Armee entfernen möchte. Inzwischen hat der häufige Kontakt der Marine mit Ausländern dazu geführt, dass viele von ihnen ebenfalls verhaftet wurden.\n\nObwohl es Dokumente unserer Feinde gibt, die ihre Schuld beweisen, lässt sich nicht sagen, ob sie diese gefälscht haben oder ob sie von denjenigen, die diese Säuberung überhaupt erst in Gang setzen wollten, falsche Informationen erhalten haben." #NT!
 soviet.26.a: "Tuchatschewski muss unter Geheimhaltung vor Gericht gestellt und sofort hingerichtet werden." #NT!
 soviet.26.b: "Rokossovsky weigert sich, ein Geständnis abzulegen, darf aber nicht am Leben bleiben." #NT!
 soviet.26.c: "Gefälschte Dokumente und erzwungene Geständnisse sind kein Beweis." #NT!
 soviet.27.t: "Prozess gegen die 21" #NT!
 soviet.27_tt: "Erhöht die Strafe von §YOffiziere gesäubert§!" #NT!
 soviet.27_tt2: "§RWird in Zukunft zu einem Bürgerkrieg führen.§!" #NT!
 soviet.27.d: "Nach mehreren Verhaftungs- und Gerichtsverhandlungsrunden hat die Große Säuberung eine Geschichte gesponnen, die zu diesem Prozess führte. Unter den Angeklagten sind nicht nur alte Führer wie Nikolai Bucharin, sondern auch eine Reihe von Diplomaten, Politikern, Militärs und sogar viele hochrangige NKWD-Offiziere. Die Anklagen sind zudem umfangreicher als zuvor und umfassen jahrzehntealte Pläne zur Ermordung sowjetischer Führer und zum Verkauf der Union an ihre Feinde.\n\nDie Tatsache, dass der NKWD selbst nun zu den Zielen der Säuberung gehört, hat den Kreis des Verfahrens gewissermaßen geschlossen. Drohungen und Schläge haben dazu geführt, dass viele alle Anklagepunkte gestanden haben, selbst die ausgefallensten. Den führenden Angeklagten droht die Hinrichtung." #NT!
 soviet.27.a: "Marine und Luftwaffe kamen bislang glimpflich davon." #NT!
 soviet.27.b: "Wie wir vermutet haben, lauern überall Feinde." #NT!
 soviet.27.c: "Das ist zu weit gegangen. Bald werden wir alle unsere eigenen Leute getötet haben." #NT!
 soviet.28.t: "Trotzkistischer Putsch" #NT!
 soviet.28.d: "Die Welt wird vielleicht nie erfahren, ob Stalins Säuberungen die richtigen Leute trafen oder ob er sich mit seinem Versuch, jeden Trotzkisten in der Partei auszulöschen, noch mehr Feinde schuf. Was man weiß, ist, dass seine Befürchtungen letztendlich eintraten. Heute ist Leo Trotzki aus seinem Exil zurückgekehrt und hat mit der Unterstützung mehrerer einflussreicher Parteimitglieder und NKWD-Offiziere einen Putsch gestartet, um Stalins Herrschaft zu stürzen.\n\nDer ehemalige Generalsekretär wurde in seinem Haus mit einem Eispickel angegriffen und zusammen mit mehreren seiner Anhänger schnell hingerichtet. Den von ihm aufgebauten Personenkult zu zerstören, wird einige Zeit dauern, aber die Menschen wissen jetzt zumindest, dass er nicht unsterblich war.\n\n Einer der wenigen Überlebenden, denen die Flucht gelang, war Ivan Konew. Dem glühenden Anhänger Stalins gelang es, einige Unterstützung zu sammeln und der Trotzki-Regierung den Krieg zu erklären, um die Macht zurückzuerobern und „die Vision des Genossen Stalin zu erfüllen“." #NT!
 soviet.28.a: "Führer kommen und gehen, aber das Volk bleibt." #NT!
 soviet.29.t: "Frankreich möchte der Komintern beitreten." #NT!
 soviet.29.d: "Unsere Genossen in der Parti Communiste Francais haben große Fortschritte gemacht. Die französische Nation ist bereit, der Komintern beizutreten." #NT!
 soviet.29.a: "Eine willkommene Ergänzung" #NT!
 soviet.29.b: "NEIN!" #NT!
 soviet.100.t: "Sozialistisches Einlenken" #NT!
 soviet.100.d: "Da [SOV.GetNameDef] und wir uns mit einem gemeinsamen Feind im Krieg befinden, scheinen sie ihre Unterstützung für unsere einheimischen kommunistischen Parteien zurückgefahren zu haben." #NT!
 soviet.100.a: "Ich bin froh, sie los zu sein!" #NT!
 yugoslavia.1.t: "Zurück Putsch in Jugoslawien" #NT!
 yugoslavia.1.d: "Die anti-Achsen-Stimmung in Jugoslawien, die wir lange versucht haben auszugleichen, um das Land autoritär zu halten und unsere Zusammenarbeit mit der aktuellen Führung fortzusetzen, hat mit den neuen Bemühungen des Landes, mit Deutschland zusammenzuarbeiten, einen kritischen Punkt erreicht. Obwohl mehrere Verbündete Deutschlands territoriale Interessen in Jugoslawien haben, hat die Führung beschlossen, deutsche Truppen in ihr Land zu lassen.\n\nEine Initiative der jugoslawischen Luftwaffe zielt darauf ab, die deutschfreundliche Regierung zu stürzen. Obwohl dies die Region weiter destabilisieren könnte, würde es ihre Zusammenarbeit mit Deutschland beenden. Sollten unsere Geheimdienstmitarbeiter den Putsch unterstützen oder versuchen, die antideutsche Fraktion davon zu überzeugen, ihn aufzuhalten?" #NT!
 yugoslavia.1.a: "Unterstützen Sie den Putsch durch das SOE." #NT!
 yugoslavia.1.b: "Halten Sie die Verschwörer davon ab." #NT!
 yugoslavia.2.t: "Putsch" #NT!
 yugoslavia.2.d: "Während [Root.GetLeader] versucht hat, mit Deutschland freundschaftliche Beziehungen aufrechtzuerhalten, ist der innere Unmut über die Zusammenarbeit mit den Deutschen gewachsen. Vor allem serbische Nationalisten haben sich dieser diplomatischen Richtung widersetzt, und die Opposition in der Bevölkerung war lautstark. Heute haben Militäroffiziere der Luftwaffe einen Putschversuch unternommen, bei dem sie den jungen König Peter II. für volljährig erklärten und auf den Thron setzten. Ermutigt von den Geheimdiensten der Feinde Deutschlands zielt der Putsch darauf ab, unsere Abkommen zu beenden. Dies könnte Krieg bedeuten." #NT!
 yugoslavia.2.a: "Besser Krieg als Pakt!" #NT!
 yugoslavia.2.b: "Wir bekämpfen lieber den Putsch als die Deutschen." #NT!
 yugoslavia.3.t: "Londoner Konferenz" #NT!
 yugoslavia.3.d: "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen müssen, hat sich erfüllt. Die Macht des Britischen Empires und seiner Verbündeten steht uns zur Seite." #NT!
 yugoslavia.3.d_FRA_abandoned_yugoslavia: "Unsere Hoffnung, dass wir der deutschen Bedrohung nicht allein gegenüberstehen müssen, hat sich erfüllt. Die Macht des Britischen Empires und seiner Verbündeten wird uns zur Seite stehen. Leider hat Frankreich den Weg des Feiglings gewählt." #NT!
 yugoslavia.3.a: "Jugoslawien wird frei sein" #NT!
 yugoslavia.4.d: "Unsere Hoffnung, dass wir den deutschen Bedrohungen nicht allein gegenüberstehen müssen, hat sich erfüllt. Auch wenn die schwindende Macht des Britischen Empires nicht auf unserer Seite steht, wird das mächtige Französische Empire an unserer Seite stehen." #NT!
 yugoslavia.4.a: "Wir werden triumphieren!" #NT!
 yugoslavia.5.t: "Londoner Diktat!" #NT!
 yugoslavia.5.d: "Angesichts eines wiedererstarkten Deutschlands, das die Verträge, die den Frieden bewahrten, zerreißt. Die Feiglinge im Westen werfen uns den Wölfen zum Fraß vor in der Hoffnung, dass wir ihren Hunger stillen. Die Geschichte wird sie unfreundlich beurteilen, aber jetzt müssen wir unser Schicksal wählen." #NT!
 yugoslavia.5.a: "Widerstand führt nur zu sinnlosen Todesfällen" #NT!
 yugoslavia.5.b: "Wir werden bis zum letzten kämpfen" #NT!
 yugoslavia.6.t: "Londoner Konferenz" #NT!
 yugoslavia.6.d: "Wenn alle anderen uns verlassen haben, steht uns nur Italien zur Seite. Es ist jetzt unser wahrster Freund und wir werden gemeinsam kämpfen." #NT!
 yugoslavia.6.a: "Gott, hilf uns" #NT!
 yugoslavia.7.t: "Schicksal Jugoslawiens" #NT!
 yugoslavia.7.d: "[From.GetNameDefCap] fordert, dass wir ihnen die volle Kontrolle über unser Land übergeben. Alle Bürger Jugoslawiens werden im Wesentlichen Deutsche und wir werden keinen Einfluss mehr haben. Wir können uns entscheiden, hier unseren Standpunkt zu vertreten und auf Hilfe zu hoffen, aber dies könnte sehr wohl der einzige Weg sein, ein Massaker am jugoslawischen Volk zu verhindern." #NT!
 yugoslavia.7.a: "Wir müssen standhaft bleiben" #NT!
 yugoslavia.7.b: "Es wird so viele Leben retten" #NT!
 yugoslavia.8.d: "[From.GetNameDefCap] verlangt, dass wir die volle Kontrolle über unser Land abgeben. Die Bürger Jugoslawiens werden im Grunde Bürger von [From.GetNameDef] oder einem ihrer Marionettenstaaten. Wir können uns entscheiden, unseren Standpunkt zu vertreten und auf Hilfe zu hoffen, aber dies ist möglicherweise die einzige Möglichkeit, ein Massaker am jugoslawischen Volk zu verhindern." #NT!
 yugoslavia.8.a: "Wir müssen standhaft bleiben" #NT!
 yugoslavia.8.b: "Es wird so viele Leben retten" #NT!
 yugoslavia.9.d: "[From.GetNameDefCap] verlangt, dass wir das Territorium an eine neu gebildete kroatische Regierung abtreten, die von [From.GetNameDef] kontrolliert wird. Sie verlangen außerdem, dass wir umfassende Regierungsreformen durchführen, die es uns ermöglichen, die Bürger Jugoslawiens zu regieren, jedoch mit starkem [From.GetAdjective] Einfluss auf unsere Politik. Wir können uns entscheiden, hier unseren Standpunkt zu vertreten und auf Hilfe zu hoffen, aber dies könnte sehr wohl die einzige Möglichkeit sein, ein Massaker am jugoslawischen Volk zu verhindern." #NT!
 yugoslavia.9.a: "Wir müssen standhaft bleiben" #NT!
 yugoslavia.9.b: "Es wird so viele Leben retten" #NT!
 germany.89.t: "Unheilige Allianz" #NT!
 germany.89.d: "Nach dem Erfolg unserer jüngsten Zusammenarbeit haben uns die Deutschen ein interessantes Angebot gemacht. Sie schlagen vor, dass wir unsere Differenzen beilegen und, statt unsere Kräfte damit zu vergeuden, uns gegenseitig zu bekämpfen, während die westlichen Demokratien zusehen und davon profitieren, unsere Kräfte bündeln und sie stattdessen vernichten!" #NT!
 germany.89.a: "Lasst die Welt erzittern!" #NT!
 germany.89.b: "Keine Deals mit den Liberalisten!" #NT!
 germany.90.t: "Allianz abgelehnt" #NT!
 germany.90.d: "Die Sowjets haben unser Angebot abgelehnt. Wenn wir die Ressourcen von [SOV.GetNameDef] wollen, müssen wir sie uns mit Gewalt holen!" #NT!
 germany.90.a: "Wenn sie nicht für uns sind, sind sie gegen uns." #NT!
 germany.91.t: "Frankreich will unserer Fraktion beitreten" #NT!
 germany.91.d: "Die starken Führer des Mouvement Franciste haben große Fortschritte gemacht und bieten an, sich unserer Sache anzuschließen. Die französische Nation ist bereit, für das Reich zu kämpfen." #NT!
 germany.91.a: "Mehr Soldaten für das Reich" #NT!
 germany.91.b: "Nein!" #NT!
 germany.92.t: "Deutschland lehnt Ultimatum ab" #NT!
 germany.92.d: "Obwohl wir klargestellt hatten, dass die Wiederaufrüstung des Rheinlandes als kriegerische Handlung angesehen würde, weigerte sich Deutschland, zurückzuweichen und rückte in die entmilitarisierte Zone vor, ohne unsere Warnung zu beachten. Das bedeutet, dass trotz unserer Bemühungen, den Frieden zu wahren, in Europa erneut ein Krieg ausgebrochen ist." #NT!
 germany.92.a: "Der Versailler Vertrag muss durchgesetzt werden." #NT!
 germany.93.t: "Londoner Konferenz" #NT!
 germany.93.d: "Wir erwarteten, dass die Großmächte Europas sich an einen Tisch setzen und im Namen des Friedens zu einer gerechten Einigung kommen würden. Stattdessen haben sich Großbritannien und Frankreich dafür entschieden, die Emporkömmlinge Jugoslawiens und ihren künstlichen Staat zu unterstützen. Slowenien wird uns gehören, so oder so ..." #NT!
 germany.93.d_FRA_abandoned_yugoslavia: "Wir erwarteten, dass die Großmächte Europas sich an einen Tisch setzen und im Namen des Friedens zu einer gerechten Einigung kommen würden. Obwohl Frankreich die Gerechtigkeit unseres Falles erkannte, entschieden sich die törichten Briten, die Emporkömmlinge Jugoslawiens und ihren künstlichen Staat zu unterstützen. Slowenien wird uns gehören, so oder so ..." #NT!
 germany.93.a: "Wir lassen uns nicht abweisen" #NT!
 germany.94.t: "Die Kapitulation Londons" #NT!
 germany.94.d: "In einem weiteren Triumph für Wagemut und Tatendrang wurde Slowenien, das bald in Krain umbenannt werden sollte, in seine rechtmäßige Heimat im Deutschen Reich zurückgebracht." #NT!
 germany.94.a: "Ein Triumph für Deutschland!" #NT!
 germany.95.t: "Die Jugoslawen weigern sich" #NT!
 germany.95.d: "In einem fehlgeleiteten Verständnis ihres Platzes in der Welt haben die Jugoslawen beschlossen, die Chance, die wir ihnen angeboten haben, nicht anzunehmen." #NT!
 germany.95.a: "Es ist Zeit, ihnen eine Lektion zu erteilen" #NT!
 germany.96.t: "Londoner Konferenz" #NT!
 germany.96.d: "Die Jugoslawen haben sich, angestachelt von den dummen Italienern, entschlossen, uns zu trotzen. Die undankbaren Italiener werden mit den Jugoslawen brennen. General Rommel versichert uns, dass sie beim letzten Mal geflohen sind, und dass sie zweifellos wieder fliehen werden." #NT!
 germany.96.a: "Dieser Krieg wird nicht lange dauern" #NT!
 germany.97.t: "Londoner Konferenz" #NT!
 germany.97.d: "Die große Londoner Konferenz sollte eines der vielen Unrechte wiedergutmachen, die Deutschland angetan wurden. Die Franzosen dürsten jedoch immer noch nach Rache und wollen Deutschland nur auf den Knien sehen. Sie haben das Regime in Belgrad unterstützt, obwohl unsere Sache gerecht war. Glauben sie wirklich, dass ihre leeren Drohungen uns etwas bedeuten?" #NT!
 germany.97.a: "Wir werden sie beide vernichten." #NT!
 germany.98.t: "Das Schicksal Jugoslawiens" #NT!
 germany.98_tt: "§YWenn Jugoslawien akzeptiert, wird Folgendes passieren:§!\n" #NT!
 germany.98.d: "Wir wussten immer, dass der aus dem Habsburgerreich hervorgegangene jugoslawische Staat ein künstliches Land war, dessen Fortbestand unmöglich war. Die unter der Oberfläche brodelnden ethnischen Ressentiments sind übergekocht und der Staat zerfällt. Wir müssen eingreifen, um die Situation zu verbessern." #NT!
 germany.98.a: "Ganz Jugoslawien annektieren." #NT!
 germany.98.b: "Machen Sie eine kroatische Puppe. Den Rest annektieren Sie." #NT!
 germany.98.c: "Machen Sie Puppen von Kroatien und Jugoslawien." #NT!
 germany.99.t: "Griechenland aufteilen" #NT!
 germany.99.d: "Als wir vorschlugen, die griechischen Grenzen vielleicht neu zu ordnen, donnerte der italienische Botschafter, man werde das Römische Reich auf den Trümmern Griechenlands wieder aufbauen." #NT!
 germany.99.a: "Natürlich werden sie" #NT!
 germany.99.b: "Sorgen Sie dafür, dass die Züge pünktlich fahren" #NT!
 germany.100.t: "Griechenland aufteilen" #NT!
 germany.100.d: "Nach dem Zweiten Balkankrieg und dem Ersten Weltkrieg wurde Bulgarien Territorium zugesprochen, das es als sein Eigentum betrachtete. Wenn wir dieses Unrecht wiedergutmachen, können wir Bulgarien an uns binden. Wenn Bulgarien jedoch nicht stark genug ist, um es selbst zu beanspruchen, ist es dann ein würdiger Verbündeter für uns?" #NT!
 germany.100.a: "Binden wir Bulgarien an uns" #NT!
 germany.100.b: "Sie müssen sich unsere Freundschaft verdienen" #NT!
 germany.101.t: "Griechenland aufteilen" #NT!
 germany.101.d: "Ein Mangel an geeigneten Verbündeten bringt Deutschland im östlichen Mittelmeer in eine unglückliche strategische Lage. Wir können dem jedoch abhelfen, indem wir von Griechenland Stützpunkte und Gebiete um das Land herum verlangen, um diese zu sichern." #NT!
 germany.101.a: "Sie müssen Stützpunkte an Deutschland übergeben" #NT!
 germany.101.b: "Wir sollten langfristig denken" #NT!
 germany.101_tt: "§YWenn Griechenland akzeptiert, wird Folgendes passieren:§!" #NT!
 germany.102.t: "Griechenland lehnt ab" #NT!
 germany.102.d: "Griechenland hat dummerweise unsere Hilfe bei der Lösung seiner Grenzkonflikte abgelehnt." #NT!
 germany.102.a: "Sie müssen die Alternative erkannt haben" #NT!
 germany.103.t: "Griechenland lehnt ab" #NT!
 germany.103.d: "Griechenland hat unser großzügiges Angebot an Schutz und Hilfe abgelehnt" #NT!
 germany.103.a: "Wir müssen sie zur Vernunft bringen" #NT!
 germany.104.t: "Italien fordert Vichy-Territorium" #NT!
 germany.104.d_Savoy: "Aufgrund unseres Sieges haben die Italiener begonnen, Forderungen an Vichy-Frankreich zu stellen. Sie wollen die Grenzzone Savoyen, um Italien zu stärken. Allerdings sind wir diejenigen, die das entscheiden werden." #NT!
 germany.104.d_Corsica: "Die Italiener fordern von Vichy die Insel Korsika als ihren Anteil an der Beute. Könnten wir sie ihnen gewähren?" #NT!
 germany.104.d_Savoy_Corsica: "Italien hat von Vichy die Übergabe von Savoyen und Korsika verlangt. Für Italien wäre das ein Segen, aber die französischen Kolonialbehörden würden sich darüber Sorgen machen." #NT!
 germany.104.a: "Ich nehme an, sie können Savoyen haben" #NT!
 germany.104.b: "Korsika ist alles, was sie wert sind" #NT!
 germany.104.c: "Geben Sie ihnen Savoyen" #NT!
 germany.104.e: "Ein starker Verbündeter führt zu einem starken Deutschland" #NT!
 germany.104.f: "Sie brauchen mehr als ein paar tausend Tote" #NT!
 germany.105.t: "Italien Blätter [Root.GetFactionName]" #NT!
 germany.105.d: "Nach unserer Entscheidung, Italien keine Ländereien zu überlassen, haben sie sich entschieden, [Root.GetFactionName] zu verlassen, mit der Begründung, dass wir für sie keine würdigen Verbündeten seien." #NT!
 germany.105.a: "Sie haben sowieso nie viel gekämpft" #NT!
 germany.106.t: "Vertrag von Craiova" #NT!
 germany.106_threat: "Vertrag von Craiova" #NT!
 germany.106.d_second_vienna_accepted_north: "Durch die Eroberung Nordsiebenbürgens durch Ungarn hat Bulgarien uns an den langjährigen Grenzstreit mit Rumänien um die südliche Dobrudscha erinnert, die Rumänien 1913 erobert hatte." #NT!
 germany.106.d_second_vienna_accepted_all: "Durch die Eroberung Siebenbürgens durch Ungarn hat Bulgarien uns an den langjährigen Grenzstreit mit Rumänien um die südliche Dobrudscha erinnert, die Rumänien 1913 erobert hatte." #NT!
 germany.106.d_no_vienna: "Da sich die Beziehungen zu Ungarn abgekühlt haben und Ungarn sich für ein anderes Bündnis entschieden hat, kommt unser ursprünglicher Plan, ihnen einen Teil Siebenbürgens zu überlassen, nicht mehr in Frage. Stattdessen sollten wir dem bulgarischen Territorialstreit um die südliche Dobrudscha Gehör schenken, die 1913 von Rumänien erobert wurde." #NT!
 germany.106.a: "Lassen Sie sie die Süd-Dobrudscha fordern" #NT!
 germany.106.b: "Wir werden keine bulgarischen Forderungen unterstützen" #NT!
 germany.107.t: "Die Flucht des Rudolf Heß" #NT!
 germany.107.d: "Stellvertretender Führer Rudolf Hess wurde gestern von Soldaten der Home Guard in Schottland verhaftet, nachdem er mit dem Fallschirm aus einem schweren Kampfflugzeug gesprungen war. Als erfahrener Pilot flog er offenbar allein über die Nordsee und achtete darauf, außerhalb der Radarreichweite zu bleiben, bevor er nach Westen in Richtung Großbritannien abdrehte.\nHess scheint es auf sich genommen zu haben, einen Friedensvertrag zwischen Großbritannien und Deutschland auszuhandeln, obwohl Berlin ihn als Verrückten denunziert hat und er aller seiner politischen Ämter enthoben wurde. Die britischen Behörden waren für eine Stellungnahme nicht erreichbar." #NT!
 germany.107.a: "Wahnsinn!" #NT!
 germany.108.t: "Der Tod von Rudolf Heß" #NT!
 germany.108.d: "Stellvertretender Führer Rudolf Hess wurde gestern getötet, als die Royal Air Force den schweren Jäger abfing, den er vor der Küste Schottlands flog. Die genaue Natur seiner Mission bleibt unklar - obwohl Hess ein erfahrener Pilot war, flog er allein und sein Flugzeug scheint nicht bewaffnet gewesen zu sein.\nSeine sterblichen Überreste wurden von den britischen Behörden geborgen, aber in Berlin ist eine Staatsbestattung mit einem leeren Sarg geplant. \n\nHitler soll sichtlich verstört über den Tod seines alten Freundes gewesen sein." #NT!
 germany.108.a: "Dieser arme Narr." #NT!
 germany.109.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vor Anker lag, erlebte heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint, als sei es von Vizeführer Rudolf Hess gekapert worden, der es allein über die Nordsee fliegen konnte, um in einer persönlichen Mission mit Großbritannien über Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das riesige Flugzeug zu entdecken, und mehrere Staffeln der Royal Air Force wurden sofort auf seine Position ausgerichtet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nHess konnte sich mit dem Fallschirm in Sicherheit bringen und wird nun im Tower von London gefangen gehalten." #NT!
 germany.110.d: "Das Luftschiff Hindenburg, das seit Beginn der Feindseligkeiten in Deutschland vor Anker lag, erlebte heute ein dramatisches Ende, als es über Schottland explodierte. Es scheint, als sei es von Vizeführer Rudolf Hess gekapert worden, der es im Alleingang über die Nordsee fliegen konnte, um in einer persönlichen Mission mit Großbritannien Frieden zu verhandeln.\nBritische Radarstationen hatten keine Probleme, das riesige Flugzeug zu entdecken, und mehrere Staffeln der Royal Air Force wurden sofort auf seine Position ausgerichtet. Als die Hindenburg nicht über Funk antwortete, eröffneten sie das Feuer. \n\nDie Überreste von Hess wurden in den Trümmern gefunden." #NT!
 germany.110.a: "Dieser Verrückte..." #NT!
 germany.111.t: "Jugoslawien lehnt ab" #NT!
 germany.111.d: "Jugoslawien hat unser Angebot zur Lösung der Spannungen in der Region dummerweise abgelehnt." #NT!
 germany.111.a: "Sie haben uns zum Handeln gezwungen" #NT!
 germany.113.t: "Deutschland fordert offiziell Danzig" #NT!
 germany.113.d: "Da [GER.GetNameDef] ihre militärische Unterstützung als unverzichtbar für jeden zukünftigen Erfolg in unserem Bürgerkrieg betrachtet, hat [GER.GetNameDef] Pläne vorgelegt, wie [GER.GetAdjective] nach Beendigung der Feindseligkeiten die Kontrolle über Danzig erlangen soll. Sie haben auch klargestellt, dass [Root.GetNameDef] aufgrund ihrer militärischen Unterstützung [Root.GetLeader] keine andere Wahl lässt, als dieses „Danziger Abkommen“ zu unterzeichnen." #NT!
 germany.113.a: "[Root.GetName] muss einen Kampf nach dem anderen bestreiten." #NT!
 germany.114.t: "Deutsche Forderungen für Danzig" #NT!
 germany.114.d: "Nach unserem Sieg im [Root.GetAdjective] Bürgerkrieg hat uns Deutschland wiederholt an seinen Anspruch auf Danzig erinnert. Es hat uns auch daran erinnert, welche Konsequenzen Ungehorsam für eine Nation haben kann, die sich noch immer von internen Konflikten erholt." #NT!
 germany.114.a: "Sie werden Danzig bekommen, wie vereinbart." #NT!
 germany.114.b: "Wir werden polnisches Land niemals aufgeben!" #NT!
 germany.115.t: "Polen tritt Danzig ab" #NT!
 germany.115.d: "Gemäß dem Danzig-Abkommen hat [GER.GetNameDef] der Übertragung der Kontrolle über Danzig an [GER.GetNameDef] zugestimmt." #NT!
 germany.115.a: "Dies hat sich als eine vorteilhafte Partnerschaft erwiesen." #NT!
 germany.116.t: "Polen bricht das Danziger Abkommen" #NT!
 germany.116.d: "[From.GetName] ignoriert die unschätzbare Unterstützung, die wir ihnen in ihrem Bürgerkrieg angeboten haben, und hat beschlossen, unsere Ansprüche auf Danzig zu ignorieren." #NT!
 germany.116.a: "Die Nichteinhaltung unserer Vereinbarung wird sie teuer zu stehen kommen." #NT!
 germany.116.b: "Wir können uns diesen Konflikt nicht leisten." #NT!
 germany.117.t: "Das Danziger Abkommen" #NT!
 germany.117.d: "[From.GetName] hat unserer Bitte um Danzig im Austausch für Unterstützung in ihrem Bürgerkrieg zugestimmt. Unsere Bitte und unser Versprechen wurden im Danziger Abkommen formalisiert. Jetzt müssen wir sicherstellen, dass [From.GetName] siegreich aus ihrem Konflikt hervorgeht." #NT!
 germany.117.a: "Auch das ist ein [Root.GetAdjective]-Kampf." #NT!
 germany.118.t: "Die Konferenz von Jalta" #NT!
 germany.118.d: "Da der Krieg in Europa immer weiter fortschreitet, ist es für die unvermeidlichen Sieger an der Zeit, über die Zukunft Europas nachzudenken.\n\nWir könnten [yalta_partner.GetNameDef] eine Konferenz über die Aufteilung von [GER.GetNameDef] nach dem Krieg vorschlagen, um unsere Einflusssphären auf dem Kontinent abzugrenzen.\n\nUnsere „Freunde“ in [yalta_partner.GetNameDef] haben angedeutet, dass sie an einer solchen Konferenz interessiert wären. Zweifellos werden sie eine Art Belohnung für ihre Opfer erwarten." #NT!
 germany.118.a: "Wir brauchen eine Konferenz zur Zukunft Europas." #NT!
 germany.118.b: "Wir können nicht mit [yalta_partner.GetNameDef] zusammenarbeiten." #NT!
 yalta_division_tt: "Die folgenden Staaten werden als verbündete Interessensphäre bezeichnet:\n§Y[42.GetName]§!, §Y[50.GetName]§!, §Y[51.GetName]§!, §Y[52.GetName]§!, §Y[53.GetName]§!, §Y[54.GetName]§!, §Y[55.GetName]§!, §Y[56.GetName]§!, §Y[57.GetName]§!, §Y[58.GetName]§!, §Y[50.GetName]§0!.\n\nDie folgenden Staaten werden in der §Y[50.GetName]§1 Interessensphäre sein:\n§Y[50.GetName]§2!, §Y[50.GetName]§3!, §Y[50.GetName]§4!, §Y[50.GetName]§5!, §Y[50.GetName]§6!, §Y[50.GetName]§7!, §Y[50.GetName]§8!, §Y[50.GetName]§9!.\n\n §Y[51.GetName]§0 Ansprüche auf die folgenden Staaten werden von allen Parteien anerkannt:§Y[50.GetName]§8!, §Y[50.GetName]§9!, §Y[51.GetName]§3!, §Y[50.GetName]§5!, §Y[51.GetName]§5!.\n\n" #NT!
 germany.118.c: "Wir sollten dem Morgenthau-Plan folgen." #NT!
 morgenthau_division_tt: "[FRA.GetFlag] [FRA.GetNameDefCap] erhält §Y[42.GetName]§!\n[POL.GetFlag] Polen erhält §Y[67.GetName]§! und §Y[5.GetName]§!.\n[SOV.GetFlag] [SOV.GetNameDefCap] erhält §Y[763.GetName]§!\nEine internationale Zone unter [ENG.GetFlag] [FRA.GetNameDefCap]0 Verwaltung wird geschaffen in: [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]2! und [FRA.GetNameDefCap]3!.\n Ein unabhängiger [FRA.GetNameDefCap]4 norddeutscher Staat in der [FRA.GetNameDefCap]5 Einflusszone soll in [FRA.GetNameDefCap]6!, [FRA.GetNameDefCap]7!, [FRA.GetNameDefCap]1!, [FRA.GetNameDefCap]9!, §Y[42.GetName]§0!, §Y[42.GetName]§1!, §Y[42.GetName]§2!, §Y[42.GetName]§3!, §Y[42.GetName]§4!, §Y[42.GetName]§5! und §Y[42.GetName]§6! errichtet werden. \nIn den Jahren §Y[42.GetName]§8!, §Y[42.GetName]§9!, [FRA.GetNameDefCap]2! und [POL.GetFlag]1! entsteht ein unabhängiger [FRA.GetNameDefCap]4 süddeutscher Staat." #NT!
 germany.118.e: "Churchill hat diese Idee ..." #NT!
 churchill_plan_germany_tt: "Deutschland wird in drei Länder aufgeteilt: einen westdeutschen Staat, einen norddeutschen Staat und einen süddeutschen Staat, wobei auch einige Teile der österreichisch-ungarischen Monarchie einbezogen werden. Alle diese Länder liegen im Einflussbereich der Alliierten, während der Rest Mittel- und Osteuropas im Einflussbereich [yalta_partner.GetAdjective] liegt." #NT!
 germany.119.t: "Die Konferenz von Jalta" #NT!
 germany.119.d: "Da der Krieg gegen [GER.GetNameDef] seinem unvermeidlichen Ende entgegengeht, hat [yalta_origin.GetNameDef] uns wegen einer Konferenz über die Zukunft Europas kontaktiert.\n\nSie schlagen eine Teilung von [GER.GetNameDef] in Ost und West vor. Dadurch könnte sich unser Einflussbereich weit über Europa hinaus ausdehnen und wir könnten einige der Verluste wettmachen, die wir in diesem grausamen Kampf erlitten haben." #NT!
 germany.119.a: "Für eine dauerhafte Zusammenarbeit." #NT!
 germany.119.b: "Wir werden unseren eigenen Frieden diktieren." #NT!
 germany.1190.t: "„Die Toronto-Konferenz" #NT!
 germany.1190.desc: "Da der Krieg gegen [GER.GetNameDef] seinem unvermeidlichen Ende entgegengeht, hat [yalta_origin.GetNameDef] uns wegen einer Konferenz über die Zukunft Europas kontaktiert.\n\nSie schlagen eine Dreiteilung von [GER.GetNameDef] vor, bei der wir begrenzten Einfluss auf die östliche Region erhalten. Die wichtigste Industrieregion würde unter die Kontrolle der Alliierten kommen und die Alliierten hätten auch begrenzte Kontrolle über die südliche Region. Dies würde die Macht Deutschlands verringern, unser Einfluss auf Mitteleuropa bliebe jedoch ungewiss." #NT!
 germany.120.t: "[yalta_partner.GetNameDefCap] verweigert die Teilnahme" #NT!
 germany.120.d: "Unsere geplante Konferenz über die Zukunft Europas ist geplatzt.\n\n[yalta_partner.GetLeader] wies in klaren Worten jegliche Notwendigkeit von Planung und Zusammenarbeit im Nachkriegseuropa zurück.\n\n„Wir werden uns treffen, wenn ich meine Forderungen an [GER.GetNameDef] am Verhandlungstisch vorbringe. Ich werde nicht dulden, dass kleinliche Politik [yalta_partner.GetNameDef] im Wege steht.“" #NT!
 germany.120.a: "Das ist besorgniserregend." #NT!
 germany.121.t: "Die Teilung Deutschlands" #NT!
 germany.121.d: "Gemäß den Vereinbarungen von Jalta soll Deutschland in zwei Staaten aufgeteilt werden, die jeweils in die Gewalt einer der kriegführenden Parteien fallen.\n\nHoffen wir, dass dies den Konflikten in Europa ein Ende setzt." #NT!
 germany.121.a: "Für Deutschland..." #NT!
 germany.122.t: "[From.GetNameDefCap] fordert das Sudetenland" #NT!
 germany.122.d: "Mitten in dieser Situation forderte Deutschland von uns das Sudetenland, um die deutsche Bevölkerung in der Region zu „schützen“. \n\nMit der aktuellen Situation haben sie sehr deutlich gemacht, dass es damit vorbei ist. Es wird keine Verhandlungen oder Diplomatie geben. Sie werden das Sudetenland entweder haben oder darum in den Krieg ziehen." #NT!
 germany.122.a: "Sie können ihren Krieg führen, wenn sie sich trauen!" #NT!
 germany.122.b: "Wir können uns keinen Krieg mit [From.GetNameDef] leisten." #NT!
 germany.123.t: "[From.GetNameDefCap] Verweigert uns das Sudetenland" #NT!
 germany.123.d: "In einem dummen diplomatischen Schachzug, [From.GetLeader], hat der Anführer der [From.GetAdjective] alle Forderungen der [Root.GetAdjective] zurückgewiesen!\n\nSie wollen das Sudetenland nicht aufgeben und haben uns praktisch herausgefordert, den Krieg zu erklären, und dabei unseren Wunsch verspottet, unsere [Root.GetAdjective] Brüder und Schwestern zu beschützen." #NT!
 germany.123.a: "So sei es!" #NT!
 germany.124.t: "[From.GetNameDefCap] gibt das Sudetenland ab" #NT!
 germany.124.d: "Angesichts der Aussicht auf einen Krieg mit uns hat [From.GetNameDef] zugestimmt, die gesamte Kontrolle über das Sudetenland abzutreten und auf jegliche zukünftigen Ansprüche auf die Region zu verzichten.\n\nDie [Root.GetAdjective] Bevölkerung des Sudetenlandes wird endlich sicher in die Hände von [Root.GetNameDef] fallen." #NT!
 germany.124.a: "Für [Root.GetNameDef] und alle [Root.GetAdjective]!" #NT!
 germany.126.t: "Anschluss oder Zerstörung" #NT!
 germany.126.warning: "§RKann zu Krieg führen§!\n" #NT!
 germany.126.d: "Es ist zu sozialen Unruhen und Gewalttaten gekommen, als Demonstranten ihren Wunsch nach einem Anschluss Österreichs an Deutschland zum Ausdruck brachten. Die internen Konflikte, unter denen unser Land bereits leidet, verstärken nur die Stimmen der Menschen, die sich einen Anschluss an Deutschland wünschen. Berlin drängt hartnäckig auf einen Anschluss, und dies könnte sehr wohl unsere einzige Chance sein, einen Teil der wahren österreichischen Werte am Leben zu erhalten." #NT!
 germany.126.a: "Wir werden dem Deutschen Reich beitreten!" #NT!
 germany.126.b: "Nein, Österreichs Schicksal liegt woanders." #NT!
 germany.127.t: "Formalisierung der Allianz" #NT!
 germany.127.d: "Vereint in unserem Kampf gegen [SOV.GetNameDef] ist es vielleicht an der Zeit, das Bündnis zu formalisieren und unsere neuen Partner in diesem antikommunistischen Krieg in unsere Fraktion einzuladen." #NT!
 germany.127.a: "Wir werden Gesandte schicken." #NT!
 germany.127.b: "Weitere Verpflichtungen unsererseits gegenüber ihnen bestehen nicht." #NT!
 germany.128.t: "Der Antisowjetische Pakt" #NT!
 germany.128.d: "[From.GetNameDefCap] hat angeboten, uns in seiner Fraktion willkommen zu heißen, damit wir uns besser gegen die kommunistische Bedrohung koordinieren können. Gesandte, die dieses Bündnis formalisieren möchten, sind bereits in der Hauptstadt eingetroffen." #NT!
 germany.128.a: "Das ist eine großartige Initiative." #NT!
 germany.128.b: "Unser Schicksal liegt in den Händen anderer." #NT!
 germany.200.t: "Ein neues Deutschland" #NT!
 germany.200.desc: "Deutschland stellt nicht mehr die Bedrohung dar, die es einst darstellte, sondern es ist [SOV.GetNameDef], das die Weltordnung zu stören droht. Ein starkes und konservatives Deutschland könnte in diesem Kampf ein sehr nützlicher Verbündeter sein. Deutschland wieder auferstehen zu lassen, könnte sowohl für uns als auch für sie große Handelsvorteile mit sich bringen. Vielleicht ist es an der Zeit, die Besatzung zu beenden und die Grundlage für eine starke und geeinte konservative Welt zu schaffen." #NT!
 germany.200.a: "Lassen Sie uns diese Pläne starten" #NT!
 germany.200.b: "Nein, das ist zu riskant" #NT!
 germany.201.t: "[FROM.GetName] Will Deutschland wiedervereinigen" #NT!
 germany.201.desc: "[FROM.GetName] hat beschlossen, die Besetzung Deutschlands zu beenden und den Deutschen in einer neuen Republik namens [WGR.GetNameDef] Selbstverwaltung zu geben. Sie behaupten, dies sei ein Bollwerk gegen den Sozialismus, da ein starkes konservatives Deutschland ein besserer Schutz gegen die Ausbreitung des Sozialismus sei als ein schwaches, zersplittertes Deutschland. \nWir wurden gebeten, dies zu unterstützen, indem wir unsere deutschen Gebiete mit dem neu geschaffenen [WGR.GetName] verschmelzen. Die Unterstützung der Bevölkerung dafür ist groß." #NT!
 germany.201.a: "Es hat sicherlich Vorteile" #NT!
 germany.201.b: "Nein, jetzt ist nicht die Zeit dafür" #NT!
 germany.202.t: "Ein neues Deutschland" #NT!
 germany.202.desc: "[FROM.GetName] ließen ihre deutschen Gebiete in das sogenannte [WGR.GetName] eingliedern. Dies führte dazu, dass viele Menschen in unserer deutschen Zone ebenfalls eine Wiedervereinigung mit dem unabhängigen Deutschland forderten." #NT!
 germany.202.a: "Dann lasst uns doch unser eigenes, unabhängiges Deutschland gründen." #NT!
 germany.202.b: "Es lohnt sich nicht, sie zu behalten" #NT!
 THREAT_FROM_EFFECT: "Bedrohung durch Aktionen" #NT!
 war_justification.1.t: "[Root.GetLeader] spricht dagegen [From.GetName]" #NT!
 war_justification.1.d: "„Gehört [From.GetName] zu [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft [From.GetAdjective] oder gehört sie [Root.GetNameDef]?“\n\n[Root.GetLeader]s Rede heute deutete darauf hin, dass [Root.GetName] auf dem Weg zum Krieg ist. Die politischen Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die Menschen von [Root.GetAdjective] allmählich akzeptieren, dass Krieg unvermeidlich ist." #NT!
 war_justification.1.a: "Die Zukunft gehört [Root.GetName]!" #NT!
 war_justification.2.t: "[Root.GetLeader] verurteilt [From.GetAdjective] Ideale" #NT!
 war_justification.2.d: "„Die [From.GetAdjective] behaupten, Freiheit und Konservatismus zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihr Konservatismus spaltet die Menschen, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective] durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.“\n\n[Root.GetRulingParty] hat die Schwäche der [From.GetAdjective]-Nation lange verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher." #NT!
 war_justification.2.a: "[Root.GetName] steht vereint unter [Root.GetLeader]." #NT!
 war_justification.3.t: "[Root.GetLeader] warnt vor [From.GetAdjective] Sozialismus" #NT!
 war_justification.3.d: "„Gibt es eine größere Bedrohung für unsere Lebensweise oder sogar für die Lebensweise selbst als den Sozialismus? Diese Plage droht, die Sklaven und nicht die Herren über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Plage abschaffen.“\n\n[Root.GetLeader]s Hass auf Sozialisten war schon vor [Root.GetRulingParty]s Machtergreifung bekannt, aber er scheint sich in jüngster Zeit im konkreten Fall der Regierung [From.GetAdjective] verstärkt zu haben. Unser Bestreben, den Marxismus von der Erde zu tilgen, könnte dort beginnen." #NT!
 war_justification.3.a: "Wer Nationen ablehnt, wird zusehen, wie seine eigene untergeht." #NT!
 war_justification.4.t: "[Root.GetName] bereitet sich auf großen Kampf vor" #NT!
 war_justification.4.d: "„Die [From.GetAdjective] sind ein Volk, das sich nicht so leicht von der Macht trennen wird. Sie müssen jedoch auch erkennen, dass die Entwicklung unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [From.GetName] wird nicht kampflos eingenommen werden.“\n\nDie Möglichkeit einer Einigung zwischen den gleichgesinnten Regierungen von [From.GetName] und [Root.GetName] ist einer Kampagne gewichen, deren Territorium mit Gewalt einzunehmen." #NT!
 war_justification.4.a: "Durch unseren Sieg wird Geschichte geschrieben." #NT!
 war_justification.5.t: "[Root.GetLeader] bringt Revolution zu [From.GetName]" #NT!
 war_justification.5.d: "„Obwohl wir in [Root.GetName] die sozialistische Gesellschaft gefestigt haben, leiden viele Nationen immer noch unter den Despoten der Vergangenheit. Die Arbeiter von [From.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht warten, bis sich die Räder der internationalen Revolution für das [From.GetAdjective]-Volk drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten konnten, und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten!“\n\n[Root.GetLeader] hat alle Versuche diplomatischer Rhetorik gegenüber dem von [From.GetRulingParty] kontrollierten [From.GetName] aufgegeben. Das Streben, alle Grenzen zu beseitigen, konzentriert sich nun strikt auf die Beseitigung ihrer Grenzen." #NT!
 war_justification.5.a: "[From.GetAdjective] Arbeiter, eure Befreiung ist nahe!" #NT!
 war_justification.6.t: "[Root.GetLeader] Hilferufe [From.GetAdjective] Arbeiter" #NT!
 war_justification.6.d: "„Gibt es eine größere Lüge als die angebliche Freiheit des [From.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die den Besitz des Bodens beanspruchten, sind sie heute gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden.“\n\n[Root.GetLeader] hat lange Zeit auf Parteiversammlungen gegen die Regierung in [From.GetName] polemisiert, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte." #NT!
 war_justification.6.a: "Wir werden ihre bürgerliche Diktatur zerschlagen!" #NT!
 war_justification.7.t: "[From.GetAdjective] Der Sozialismus scheitert" #NT!
 war_justification.7.d: "„Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es offensichtlich geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [From.GetRulingParty] von [From.GetName] erklären, die jeden Hauch marxistischer Ideen beiseite geschoben haben, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass ihnen die Ideale, die sie angeblich vertreten, wenig bedeuten. Wir müssen ihnen die wahre Revolution bringen.“\n\nObwohl [Root.GetLeader] die Revolution von [From.GetAdjective] zunächst unterstützte, hat [Root.GetLeader] zunehmende Enttäuschung über ihre Entwicklung zum Ausdruck gebracht. [Root.GetRulingParty] muss möglicherweise eingreifen, bevor es zu spät ist." #NT!
 war_justification.7.a: "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten." #NT!
 war_justification.8.t: "[Root.GetLeader] Aufrufe zur Zerschlagung des [From.GetAdjective] Nationalismus" #NT!
 war_justification.8.d: "„Gibt es eine Gesellschaft, die der Zukunft der Revolution mehr zuwider ist, die der Not der Arbeiter fremder ist als das liberalistische Regime von [From.GetName]? Sie riefen das Volk dazu auf, sich fanatisch der maroden Institution des Nationalstaates zu verschreiben, und haben uralte Formen der Barbarei in ein modernes Gewand gekleidet, um sich als alternative Zukunft zum unvermeidlichen internationalen Sieg der Arbeiterklasse darzustellen. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten zuschlagen. Lasst uns zuerst zuschlagen.“\n\nNiemand hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verschärft. Es scheint nun, dass es eher früher als später zu Konflikten kommen wird." #NT!
 war_justification.8.a: "Tod den Liberalisten!" #NT!
 war_justification.9.t: "Diplomatie mit [From.GetName] scheitert" #NT!
 war_justification.9.d: "„Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.GetName] zu finden, sind die Verhandlungen erneut gescheitert, sodass uns nur begrenzte Möglichkeiten bleiben. Das autoritäre [From.GetLeader]-Regime hat in dieser Angelegenheit die unvernünftige Herangehensweise an den Tag gelegt, die typisch für Führer ist, die ihrem Volk gegenüber keine Rechenschaft ablegen. Sofern die [From.GetAdjective]-Führung keine vollständige Kehrtwende in der Politik vollzieht, bleibt uns nichts anderes übrig, als zu kämpfen.“\n\n[Root.GetAdjective] Die Intervention in [From.GetName] war ein heißes Thema, und einige Politiker der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine Politik der Kriegstreiber verfolgt habe. Was auch immer ihre ursprüngliche Absicht war, ein zukünftiger Krieg scheint nun plötzlich sehr real und unvermeidlich." #NT!
 war_justification.9.a: "Manchmal muss man den Berg des Konflikts erklimmen." #NT!
 war_justification.10.t: "[Root.GetLeader] Aufruf zum Eingreifen in [From.GetName]" #NT!
 war_justification.10.d: "„Schweren Herzens müssen wir uns der Realität unserer Situation stellen: Eine Invasion von [From.GetName] könnte unsere einzige Möglichkeit sein. Der strategische Vorteil ist zu groß, um in unserer aktuellen Situation eine andere Lösung zu versuchen. Obwohl wir darauf vertrauen, dass weder das [Root.GetAdjective] noch das [From.GetAdjective] Volk Krieg wollen, hat uns die Geschichte an diesen Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht weiteres Blutvergießen in der Zukunft vermeiden können.“\n\nObwohl es eine weit verbreitete Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, deuten jüngste Entwicklungen auf eine [Root.GetAdjective] Invasion von [From.GetName] in der Zukunft hin. Die Geschichte könnte uns noch überraschen." #NT!
 war_justification.10.a: "[From.GetName] ist sowieso ein zweifelhafter Konservatismus." #NT!
 war_justification.11.t: "[Root.GetLeader] spricht sich gegen die Rote Bedrohung aus" #NT!
 war_justification.11.d: "„Ohne Zweifel ist der [From.GetName] Sozialismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unerbittlich und rücksichtslos droht er nicht nur die Hoffnung der [From.GetAdjective] Menschen auf eine wohlhabende, konservative Gesellschaft zu zerstören, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, könnte dieser erste Dominostein zu spät fallen und weitere gescheiterte soziale Experimente hinterlassen. Wie viele müssen noch sterben, bevor wir eingreifen?“\n\nDie Bedrohung durch subversive Aktivitäten, die unseren Konservatismus untergraben und von [From.GetAdjective] Ambitionen angetrieben werden, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter der Opposition dies als Rote Angst bezeichnet haben, die darauf abzielt, einen Krieg mit [From.GetName] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher äußerst erfolgreich." #NT!
 war_justification.11.a: "Sie folgen einer gewalttätigen Ideologie. Welche Reaktion können sie außer Gewalt erwarten?" #NT!
 war_justification.12.t: "[Root.GetLeader] Konfrontiert [From.GetAdjective] Liberalismus" #NT!
 war_justification.12.d: "„In der modernen Geschichte, vielleicht sogar in der gesamten Geschichte, hat es keine schlimmere Tyrannei gegeben als den eisernen Griff, in dem [From.GetRulingParty] [From.GetName] jetzt festhält. Manche Leute argumentieren vielleicht, dass wir keinen Konflikt provozieren sollten, dass wir darauf vertrauen sollten, dass [From.GetLeader] in Zukunft Verträge und Versprechen einhalten wird, aber diese Leute sehen nicht, dass Verträge, die unter der Herrschaft des Liberalismus geschlossen wurden, nutzlos sind. Für diese unehrenhaften Lügner gilt das Recht des Stärkeren, und das Papier, auf dem eine Vereinbarung geschrieben steht, verbrennt genauso leicht wie die Bücher ihrer Kritiker.“\n\nLeute, die lange gehofft hatten, eine direkte Konfrontation mit [From.GetName] vermeiden zu können, werden nun von [Root.GetLeader] heftig bekämpft, der argumentiert, dass wir, in machiavellistischen Begriffen, den Krieg lediglich zum Vorteil des Feindes hinauszögern. Wenn es so weitergeht, könnten wir vielleicht doch den ersten Schlag führen." #NT!
 war_justification.12.a: "Es kann in unserer Zeit keinen Frieden geben, bis sie verschwunden sind." #NT!
 war_justification.13.t: "[Root.GetLeader] Ruft zum Krieg gegen [From.GetName]" #NT!
 war_justification.13.d: "„Obwohl wir ein friedliches Volk sind, bestimmt unsere Natur nicht allein den Kurs, den wir in der Geschichte einschlagen müssen. Dies ist eine Zeit des Krieges. Zu lange haben die [From.GetAdjective] die Mittel besessen, die wir brauchen, um die Prüfungen zu überstehen, die uns bevorstehen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Angelegenheiten nur durch die alten Prüfungen des Kampfes geklärt werden.“\n\n[Root.GetLeader]s feindselige Rhetorik gegenüber [From.GetName] hat sich große Mühe gegeben, eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt im Land unseres Anführers." #NT!
 war_justification.13.a: "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen." #NT!
 war_justification.14.t: "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche" #NT!
 war_justification.14.d: "„[From.GetName] mögen sich für moderner und fortschrittlicher halten als wir, aber die Wahrheit ist, dass ihre Nation nicht so auf die Probe gestellt wurde wie unsere, noch sind sie auf die Bedrohungen vorbereitet, die jetzt klar am Horizont zu sehen sind. Durch ihre Verachtung uns gegenüber und indem sie uns daran hindern, das zu nehmen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich selbst gemacht. Ihre schwache und gespaltene Nation wird unseren Ansprüchen kaum widerstehen.“\n\nDie spöttische Meinung über [From.GetName], die [Root.GetRulingParty] lange Zeit vertrat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass das [From.GetAdjective]-Volk einen Krieg vermeiden will, behauptet [Root.GetLeader], dass ihre gewählten Führer ihn durch ihre Arroganz provoziert haben." #NT!
 war_justification.14.a: "Sie wissen nicht, wie stark uns unsere Strapazen gemacht haben." #NT!
 war_justification.15.t: "[Root.GetLeader] will Ordnung wiederherstellen in [From.GetName]" #NT!
 war_justification.15.d: "„Der Nationalgeist von [Root.GetAdjective] ist stark, aber nicht alle Nationen haben so viel Glück. [From.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in dieser von blutrünstigen Usurpatoren in die Irre geführten Welt wiederherzustellen und die Stärke von [Root.GetName] gegen diese Bedrohung zu behaupten.“\n\nWährend [Root.GetRulingParty] immer gegen den Sozialismus war, war [From.GetName] in den letzten Reden das Ziel besonderer Angriffe. Unabhängig davon, ob der Angriff der Sozialisten auf die Nation [Root.GetAdjective] eine echte Bedrohung darstellt oder nicht, ist der Präventivschlag gegen den Sozialismus [From.GetAdjective] bereits in Vorbereitung." #NT!
 war_justification.15.a: "Die in der Revolution Ermordeten werden gerächt!" #NT!
 war_justification.16.t: "[Root.GetLeader] ruft [From.GetAdjective] Unterdrücker auf" #NT!
 war_justification.16.d: "„Meine Gegner wollen Sie glauben machen, dass meine Herrschaft der des [From.GetRulingParty] in [From.GetName] gleicht. Sie könnten nicht falscher liegen. Während die Erfolge von [From.GetLeader] das Ergebnis einer neuen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf aus ist, andere Nationen zur Unterwerfung zu zwingen, steht [Root.GetRulingParty] dieser Bewegung als derjenige gegenüber, der sich nicht unterwerfen wird. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn das Krieg bedeutet.“\n\nDas [Root.GetLeader]-Regime hat eine feindselige Politik gegenüber der Nation [From.GetAdjective] verfolgt. Wie auch immer unsere Führer genannt werden mögen, Liberalist ist ein Wort, das unseren Feinden vorbehalten ist." #NT!
 war_justification.16.a: "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren." #NT!
 war_justification.17.t: "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität" #NT!
 war_justification.17.d: "„Wer bestimmt die Grenzen einer Nation und wie werden sie bestimmt? Egal, welche Art und Weise die Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht genug betont werden, und wir haben das Recht, sie zu verschieben, um die anhaltende Sicherheit unseres Volkes zu gewährleisten.“\n\nWenn man sich die jüngsten Reden von [Root.GetLeader] anhört, scheint eine Invasion von [From.GetName] unmittelbar bevorzustehen. Es gibt zwar Einwände, aber die öffentliche Unterstützung für einen Krieg nimmt zu." #NT!
 war_justification.17.a: "Wir müssen uns gemeinsam für diese Sache einsetzen!" #NT!
 war_justification.18.t: "[Root.GetLeader] hinterfragt die Motive von [From.GetName]" #NT!
 war_justification.18.d: "„Es besteht kein Zweifel, dass [From.GetName] sich auf einen Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass [From.GetAdjective] kein Volk des Friedens ist, sondern auf die richtige Gelegenheit wartet, um gegen uns zuzuschlagen. Werden wir tatenlos zusehen, wie sie sich aufrüsten, während [Root.GetName] schutzlos ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie unsere Macht übersteigt?“\n\nDie Falken in [Root.GetRulingParty] haben ihre Augen auf [From.GetName] gerichtet und argumentieren, dass Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Boden und [Root.GetName] bereitet sich auf einen Krieg vor." #NT!
 war_justification.18.a: "Zumindest durch Krieg kann dieser Konflikt beendet werden." #NT!
 war_justification.19.t: "[Root.GetLeader] Verärgert über [From.GetAdjective] Getue" #NT!
 war_justification.19.d: "„Die naiven Bürger von [Root.GetName], die sich [From.GetAdjective] als ein Volk des Friedens vorstellen, haben den Bezug zur Realität völlig verloren. Diejenigen, die an unserer Grenze leben, können sich solche Wahnvorstellungen nicht leisten, da sie sehen, wie ihre Truppen direkt hinter der Grenze auf uns zukommen. Dies ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem Tag, der vergeht, bereitet sich [From.GetName] auf den Krieg vor. Es wäre Wahnsinn, wenn wir nicht dasselbe täten.“\n\nDie militärische Präsenz von [From.GetAdjective] in der Nähe unseres Territoriums hat zunehmende Besorgnis ausgelöst, da diese Nation immer mehr als Feind von [Root.GetRulingParty] erscheint. Ob dies die Ursache oder die Wirkung ihrer Polemik ist, ist umstritten." #NT!
 war_justification.19.a: "Ungeachtet dessen müssen wir die Bevölkerung auf den Krieg vorbereiten." #NT!
 war_justification.20.t: "[Root.GetLeader] befürwortet Invasion von [From.GetName]" #NT!
 war_justification.20.d: "„Wenn wir im vorhersehbaren, wenn nicht gar unvermeidlichen Krieg mit [From.GetName] einen strategischen Vorteil haben wollen, gibt es keinen Grund zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [Root.GetName] morgen einen Platz in der Welt hat. Dies ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln.“\n\nEine Reihe mitreißender Reden von [Root.GetRulingParty]-Führern, allen voran [Root.GetLeader], riefen die Öffentlichkeit dazu auf, eine Invasion von [From.GetName] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik weniger ausgeprägt als patriotische Gefühle, aber diese Kampagne scheint sehr wirksam zu sein, um die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen." #NT!
 war_justification.20.a: "Die Nation steht hinter dieser wichtigen Entscheidung." #NT!
 war_justification.201.t: "[From.GetLeader] spricht dagegen [Root.GetName]" #NT!
 war_justification.201.d: "„Gehört [Root.GetName] zu [Root.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft [Root.GetAdjective] oder gehört sie [From.GetName]?“\n\n[From.GetLeader]s heutige Rede deutete darauf hin, dass [From.GetName] auf dem Weg in den Krieg ist. Die politischen Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die Menschen von [From.GetAdjective] akzeptiert haben, dass Krieg unvermeidlich ist. [Root.GetName] muss sich ebenfalls vorbereiten." #NT!
 war_justification.201.a: "Warum darf man uns nicht erlauben, in Frieden zu leben?" #NT!
 war_justification.202.t: "[From.GetLeader] verurteilt [Root.GetAdjective] Ideale" #NT!
 war_justification.202.d: "„Die [Root.GetAdjective] behaupten, Freiheit und Konservatismus zu haben, behaupten, Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihr Konservatismus spaltet die Menschen, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [From.GetAdjective] durchschauen diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, ebenfalls eine Lüge ist.“\n\n[From.GetRulingParty] hat die Schwäche der [Root.GetAdjective]-Nation lange verspottet, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts rückt näher." #NT!
 war_justification.202.a: "Wie von liberalistischem Abschaum wie [From.GetLeader] erwartet." #NT!
 war_justification.203.t: "[From.GetLeader] warnt vor [Root.GetAdjective] Sozialismus" #NT!
 war_justification.203.d: "„Gibt es eine größere Bedrohung für unsere Lebensweise oder sogar für die Lebensweise selbst als den Sozialismus? Diese Plage droht, die Sklaven und nicht die Herren über jede Nation herrschen zu lassen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.GetName] nehmen und die kommunistische Plage abschaffen.“\n\n[From.GetLeader]s Hass auf Sozialisten war schon vor [From.GetRulingParty]s Machtergreifung bekannt, aber er scheint sich in jüngster Zeit im konkreten Fall der Regierung [Root.GetAdjective] verstärkt zu haben. Unser Bestreben, den Marxismus von der Erde zu tilgen, könnte dort beginnen." #NT!
 war_justification.203.a: "Wenn sie unsere Sache fürchten, fürchten sie ihr eigenes Volk." #NT!
 war_justification.204.t: "[From.GetName] bereitet sich auf großen Kampf vor" #NT!
 war_justification.204.d: "„Die [Root.GetAdjective] sind ein Volk, das sich nicht so leicht von der Macht trennen wird. Sie müssen jedoch auch erkennen, dass die Entwicklung unserer beiden Nationen nur in einem Zusammenstoß enden kann. Wir müssen uns für den bevorstehenden Kampf wappnen. Denn [Root.GetName] wird nicht kampflos eingenommen werden.“\n\nDie Möglichkeit einer Einigung zwischen den gleichgesinnten Regierungen von [Root.GetName] und [From.GetName] ist einer Kampagne gewichen, deren Territorium mit Gewalt einzunehmen." #NT!
 war_justification.204.a: "Lass sie kommen!" #NT!
 war_justification.205.t: "[From.GetLeader] Bringe Revolution zu [Root.GetName]" #NT!
 war_justification.205.d: "„Obwohl wir in [From.GetName] die sozialistische Gesellschaft gefestigt haben, leiden viele Nationen immer noch unter den Despoten der Vergangenheit. Die Arbeiter von [Root.GetName] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [Root.GetLeader]-Regime brutal niedergeschlagen. Wir können nicht warten, bis sich die Räder der internationalen Revolution für das [Root.GetAdjective]-Volk drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten konnten, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten!“\n\n[From.GetLeader] hat alle Versuche der Diplomatie mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich nun strikt auf die Beseitigung unserer Grenzen." #NT!
 war_justification.205.a: "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!" #NT!
 war_justification.206.t: "[From.GetLeader] Hilferufe [Root.GetAdjective] Arbeiter" #NT!
 war_justification.206.d: "„Gibt es eine größere Lüge als die angebliche Freiheit des [Root.GetAdjective] Volkes? Wo sie einst unter den Fürsten und Herzögen schufteten, die den Besitz des Bodens beanspruchten, sind sie heute gezwungen, ihre Arbeitskraft an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Herrn dem anderen vorzuziehen, kann kaum als Freiheit bezeichnet werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden.“\n\nDas kommunistische Regime in [From.GetName] will nicht akzeptieren, dass unser Volk ohne seine sozialen Experimente zufrieden sein könnte, und hat offen damit gedroht, unsere Nation anzugreifen. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte." #NT!
 war_justification.206.a: "Welchen Wert haben ihre Überzeugungen, wenn sie sie uns aufzwingen müssen?" #NT!
 war_justification.207.t: "[Root.GetAdjective] Der Sozialismus scheitert" #NT!
 war_justification.207.d: "„Genossen, obwohl die größten Revolutionäre einst als Verräter bezeichnet wurden, ist es offensichtlich geworden, dass die Revolution selbst verraten wurde. Wie sonst könnte man die Herrschaft der [Root.GetRulingParty] von [Root.GetName] erklären, die jeden Hauch marxistischer Ideen beiseite geschoben haben, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht auf Kosten der internationalen Revolution gestärkt haben, haben sie gezeigt, dass ihnen die Ideale, die sie angeblich vertreten, wenig bedeuten. Wir müssen ihnen die wahre Revolution bringen.“\n\nObwohl [Root.GetRulingParty]s Sieg in [Root.Capital.GetName] zunächst unterstützt wurde, hat sich [From.GetLeader] von der Philosophie von [Root.GetLeader] entfernt. Der Konflikt ist bis zu einem Punkt eskaliert, an dem sie eine Invasion vorbereiten, um uns ihre Version des Sozialismus aufzuzwingen." #NT!
 war_justification.207.a: "Sie verstehen nicht, was die Revolution für das [Root.GetAdjective] Volk bedeutet." #NT!
