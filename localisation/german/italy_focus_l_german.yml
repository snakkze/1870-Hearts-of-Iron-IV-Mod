l_german:
 WHILE_FOCUSING: "Wenn Sie sich darauf konzentrieren, treten die folgenden Effekte auf:\n$EFF$" #NT!
 ITA_is_monarchy: "Italien ist ein §YMonarchy§!" #NT!
 ITA_owns_croatia: "Besitzt §YCroatia§!" #NT!
 ITA_owns_bulgaria: "Besitzt §YBulgaria§!" #NT!
 ITA_owns_caucasus: "Besitzt die gesamte Region §YCaucasus§!" #NT!
 ITA_habsburg_real: "§YAustria§! hat ein großes Imperium" #NT!
 PAP_catholic_tradition: "Bewahren Sie die katholische Tradition" #NT!
 PAP_austria: "Geheimpakt mit den Habsburgern" #NT!
 PAP_italian_compromise: "Der italienische Kompromiss" #NT!
 PAP_attack_italy: "Die Befreiung des Heimatlandes" #NT!
 ITA_start: "[ROOT.GetNameDefCap]" #NT!
 ITA_start_desc: "Das Königreich Italien wurde 1861 zu einer einzigen, vereinten Nation, nachdem wir die Bourbonen in Sizilien und die Habsburger in Österreich und ihren anderen Staaten erfolgreich besiegt hatten. Die Zukunft unserer Nation sieht rosig aus, denn wir freuen uns auf das, was die nächsten Jahrzehnte bringen." #NT!
 ITA_ally_prussia: "Bündnis mit Preußen" #NT!
 ITA_ally_prussia_desc: "„Der Feind meines Feindes ist mein Freund“, heißt es, und wir haben zweifellos einen gemeinsamen Feind. Da der Ausbruch eines Krieges zwischen Preußen und Österreich unmittelbar bevorzustehen scheint, wäre es nur logisch, ein Bündnis mit ihnen anzustreben." #NT!
 ITA_prussian_military_cooperation: "[PRE.GetAdjective] Militärische Zusammenarbeit" #NT!
 ITA_prussian_military_cooperation_desc: "Wir und die [PRE.GetAdjective]er verfügen über ein sehr starkes Militär, daher wäre es großartig, wenn wir uns gegenseitig bei der militärischen Forschung helfen könnten." #NT!
 ITA_venice_for_support: "Venedig für Unterstützung" #NT!
 ITA_venice_for_support_desc: "Der Krieg ist zu gewalttätig und tödlich, und die Österreicher haben eine schwache Armee. Wenn wir ihnen in einem bevorstehenden Krieg Hilfe anbieten, könnten sie uns vielleicht etwas von dem Land geben, das uns rechtmäßig zusteht." #NT!
 ITA_formalise_habsburg_alliance: "Formalisierung des Habsburger Bündnisses" #NT!
 ITA_formalise_habsburg_alliance_desc: "Nachdem wir nun gute Beziehungen zu den Österreichern aufgebaut haben, könnten wir durch die Bildung eines Bündnisses beide Seiten stärken." #NT!
 ITA_the_war_with_austria: "Der Krieg mit Österreich" #NT!
 ITA_the_war_with_austria_desc: "Da die Preußen für die deutsche Einigung kämpften, wäre es nur richtig, unser Bündnis mit ihnen zu ehren, da sie etwas Hilfe gebrauchen könnten." #NT!
 ITA_austria_info: "Der §YBrüderkrieg§! geht weiter" #NT!
 ITA_browars_info: "Wir kämpfen im §YBrüderkrieg§!" #NT!
 ITA_venice_offensive: "Die Offensive in Venedig" #NT!
 ITA_venice_offensive_desc: "Die Stadt Venedig soll für immer ein Teil der italienischen Nation sein. Es ist an der Zeit, die Stadt von der Unterdrückung durch die Habsburger zu befreien, indem wir schnelle Taktiken anwenden, um schnell Territorium zu erobern." #NT!
 ITA_mountain_defence: "Bergverteidigung" #NT!
 ITA_mountain_defence_desc: "Zu glauben, wir könnten den mächtigen [AUS.GetName] angreifen, ist dumm und lächerlich. Wir sollten uns stattdessen darauf konzentrieren, das Gelände zu unserem Vorteil zu nutzen und unserem stärkeren Verbündeten Preußen die ganze Arbeit überlassen." #NT!
 ITA_will_be_removed: "§RWird am Ende des Bruderkriegs entfernt§!" #NT!
 ITA_w: "Das siegreiche Königreich" #NT!
 ITA_w_desc: "Mit unserer großen Niederlage gegen die Österreicher haben wir eine Nation geschaffen, die für immer in der Welt existieren wird. Wahrlich eines der Königreiche aller Zeiten, Italia." #NT!
 ITA_w_trigger: "Automatisch vervollständigt nach dem Gewinn des §YBrüderkriegs§!" #NT!
 ITA_l: "Nieder mit der Monarchie" #NT!
 ITA_l_desc: "Unsere Nation hat in den Alpen eine schmerzhafte Niederlage erlitten, und es ist klar, dass der König die Schuld trägt. Wir werden ihn hinrichten und seine Überreste vernichten und einen neuen Staat schaffen, der stabil genug ist, um bösen Monarchien wie den Habsburgern standzuhalten." #NT!
 ITA_l_trigger: "Automatisch vervollständigt nach der Niederlage im §YBrüderkrieg§!" #NT!
 ITA_conservative_politics: "Konservative Politik" #NT!
 ITA_conservative_politics_desc: "Die [ROOT.GetRulingParty] ist die führende Partei im Abgeordnetenhaus und vertritt die Politik von [ROOT.GetRulingIdeology]." #NT!
 ITA_proclaim_the_republic: "Proklamiere die Neue Republik" #NT!
 ITA_proclaim_the_republic_desc: "Die Monarchie ist gefallen. Lang lebe die Republik!" #NT!
 ITA_counter_coup: "Gegenputsch" #NT!
 ITA_counter_coup_desc: "Die dummen Liberalen haben die Kontrolle über unser Land übernommen. Unter der Führung von Alfonso Ferrero la Marmora werden wir diese Idioten stürzen und die Ordnung wiederherstellen!" #NT!
 ITA_counter_coup_trigger: "Die §YItalienische Nationalpartei§! existiert" #NT!
 ITA_counter_coup_effect: "§RDie National Party wird die Kontrolle über die Regierung übernehmen und die Demokratie zerstören!§!" #NT!
 ITA_kill_socialists: "Eliminiert die sozialistischen Verräter" #NT!
 ITA_kill_socialists_desc: "Die Sozialisten sind nichts weiter als Verräter an dem glorreichen Land, das wir aufgebaut haben. Sie sind die Feinde des Volkes und sie sollten sofort sterben!" #NT!
 ITA_unexpected_consequences: "§RDies kann unerwartete Folgen haben!§!" #NT!
 ITA_concessions_to_socialists: "Zugeständnisse an die sozialistischen Arbeiter" #NT!
 ITA_concessions_to_socialists_desc: "Sie wollen einfach nur einen fairen Lohn verdienen, den wir ihnen bieten können. Sie unterscheiden sich nicht sehr von uns." #NT!
 ITA_royal_parade: "Die königliche Parade" #NT!
 ITA_royal_parade_desc: "Eine Parade in [ROOT.Capital.GetCapitalVictoryPointName] könnte die Unterstützung für die [ROOT.GetAdjectiveCap]-Monarchie stärken." #NT!
 ITA_monarchist_propaganda: "Verbreiten Sie monarchistische Propaganda" #NT!
 ITA_monarchist_propaganda_desc: "Die breite Öffentlichkeit lässt sich leicht durch Propaganda beeinflussen. Indem wir auf Plakaten und dergleichen monarchistische Gefühle zeigen, können wir den Republikanismus in Italien langsam zerstören." #NT!
 ITA_crush_republican_opposition: "Zerschlagung der republikanischen Opposition" #NT!
 ITA_crush_republican_opposition_desc: "Es ist Zeit." #NT!
 ITA_find_a_queen: "Finde eine Königin" #NT!
 ITA_find_a_queen_desc: "Jeder König braucht eine Königin, aber unser König hat noch keine. Eine italienische Königin könnte die Legitimität der Monarchie stärken." #NT!
 ITA_find_a_queen_effect: "Startet eine §YEreigniskette§!, um Vittorio Emanuele eine Frau zu suchen. Dies könnte die Beziehungen zu anderen Ländern verbessern." #NT!
 ITA_seek_allies: "Suche Verbündete" #NT!
 ITA_seek_allies_desc: "Nachdem wir uns nun als Großmacht in Europa etabliert haben, könnten wir weitere Verbündete zum Schutz vor unseren Feinden finden." #NT!
 ITA_expansionism: "Italienischer Expansionismus" #NT!
 ITA_expansionism_desc: "Es ist an der Zeit, dass das italienische Volk seinen rechtmäßigen Platz auf der Weltbühne einnimmt. Wir werden unseren imperialen Geist wiederbeleben und ein italienisches Kaiserreich errichten." #NT!
 ITA_take_the_capital: "Erobere die Hauptstadt" #NT!
 ITA_take_the_capital_desc: "Rom war die Hauptstadt des Römischen Reiches und ist offiziell die Hauptstadt Italiens. Leider kontrolliert der Papst die Stadt und den Rest von Latium immer noch. Da Frankreich seine Garnisonen aus der Stadt abgezogen hat, können wir den Deutsch-Französischen Krieg nutzen, um die Stadt zurückzuerobern." #NT!
 ITA_take_the_capital_effect: "§RWenn Frankreich nicht mit einer großen Nation im Krieg ist, werden die Truppen höchstwahrscheinlich in Rom stationiert sein. Denken Sie daran, denn das Kriegsziel verfällt, wenn es nicht innerhalb von 3 Monaten nach Abschluss des Fokus genutzt wird.§!" #NT!
 ITA_focus_on_the_mediterranean: "Fokus auf das Mittelmeer" #NT!
 ITA_focus_on_the_mediterranean_desc: "Wir werden das Römische Reich wiederbeleben und unsere Vorherrschaft über das Mittelmeer etablieren." #NT!
 ITA_colonial_empire: "Italienischer Kolonialismus" #NT!
 ITA_colonial_empire_desc: "Länder wie Frankreich, Großbritannien und Portugal haben im Rahmen dieser neuen Welle des Kolonialismus, die als „Neuer Imperialismus“ bekannt ist, nach Afrika expandiert. Wir sollten diesem Trend folgen, indem wir unsere eigenen Kolonien gründen." #NT!
 ITA_ott: "Das §YOsmanische Reich§! existiert" #NT!
 ITA_n_ott: "Das §YOsmanische Reich§! existiert nicht" #NT!
 ITA_plotting_against_the_ottomans: "Verschwörung gegen die Osmanen" #NT!
 ITA_plotting_against_the_ottomans_desc: "Libyen, Griechenland, Albanien, Montenegro, Konstantinopel. Wenn wir das Römische Reich wiederbeleben wollen, müssen wir diese historischen Regionen erobern. Viele andere Länder versuchen, sich selbst oder ihre Nachbarländer von dem illegalen Reich zu befreien, das den Balkan beherrscht. Es ist Zeit, dass wir zurückschlagen." #NT!
 ITA_betray_the_habsburgs: "Verrat an den Habsburgern" #NT!
 ITA_betray_the_habsburgs_desc: "Die Habsburger dachten, wir wären jetzt Freunde. Doch sie verfolgen immer noch Minderheiten, und wir müssen ihnen Einhalt gebieten. Mit Hilfe der Russen, der Deutschen und anderer militärischer Gruppen werden wir das Habsburgerreich endgültig auflösen." #NT!
 ITA_mto: "Gründung der Mittelmeervertragsorganisation" #NT!
 ITA_mto_desc: "Um einen Krieg im Mittelmeer zu verhindern, könnte das MTO eingerichtet werden, um den Frieden in der Region zu wahren." #NT!
 ITA_proclaim_greater_italy: "Großitalien ausrufen" #NT!
 ITA_roman_ambition: "Römischer Ehrgeiz" #NT!
 ITA_roman_info: "Schaltet einen versteckten §YRömisches Reich§!-Fokusbaum frei." #NT!
 ITA_claim_libya: "Anspruch auf Libyen" #NT!
 ITA_prevent_diseases: "Krankheiten vorbeugen" #NT!
