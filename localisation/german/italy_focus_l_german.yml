 ITA_the_left: "Linke Politik" #NT!
 ITA_the_left_desc: "Nach der Wahl sicherte sich die Linke eine Regierungsmehrheit im Abgeordnetenhaus." #NT!
 ITA_left_trigger: "Die §YLeft§! ist die Regierungspartei" #NT!
 ITA_solidify_control: "Kontrolle festigen" #NT!
 ITA_presidential_election: "Unsere erste Präsidentschaftswahl" #NT!
 ITA_presidential_election_desc: "Ein Präsident der Republik würde in diesen tückischen Zeiten für Ordnung und Stabilität sorgen." #NT!
 ITA_ban_monarchism: "Monarchen die Rückkehr verbieten" #NT!
 ITA_ban_monarchism_desc: "Um zu verhindern, dass ein anderer Monarch den Thron erneut besteigt, werden wir Mitgliedern des Königshauses die Einreise ins Land verbieten." #NT!
 ITA_bastion_of_democracy: "Bastion der Demokratie" #NT!
 ITA_bastion_of_democracy_desc: "Wir sind alle Freiheit!" #NT!
