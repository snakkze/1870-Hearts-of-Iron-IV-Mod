  # Market Socialism 
 socialism: "Sozialliberalismus" #NT!
 socialism_desc: "Der Sozialliberalismus ist eine politische Philosophie und Variante des Liberalismus, die sich für soziale Gerechtigkeit, soziale Dienste, eine gemischte Wirtschaft und die Ausweitung bürgerlicher und politischer Rechte einsetzt. Im Gegensatz dazu unterstützt der klassische Liberalismus einen unregulierten Laissez-faire-Kapitalismus mit sehr wenigen staatlichen Diensten." #NT!
 market_liberalism: "Marktliberalismus" #NT!
 market_liberalism_desc: "Im Mittelpunkt des Marktliberalismus steht die Verpflichtung zu den Prinzipien des klassischen Liberalismus im Kontext einer marktorientierten Wirtschaft. Befürworter des Marktliberalismus legen Wert auf individuelle Freiheiten, freien Marktwettbewerb und begrenzte staatliche Eingriffe. Diese Ideologie behauptet, dass ein freies Marktsystem, das von Prinzipien wie Wettbewerb und Privateigentum geleitet wird, wirtschaftlichen Wohlstand und individuelle Freiheit am besten fördern kann. Marktliberale betonen die Effizienz der Märkte bei der Erfüllung der vielfältigen Bedürfnisse der Gesellschaft bei gleichzeitiger Wahrung individueller Rechte und persönlicher Autonomie." #NT!
 liberal_semi_constitutional_monarchism: "Halbkonstitutionelle Monarchie" #NT!
 liberal_semi_constitutional_monarchism_desc: "In den Grundsätzen des liberalen halbkonstitutionellen Monarchismus ist die Verpflichtung verankert, liberale Prinzipien mit einem teilweise definierten Verfassungsrahmen zu verbinden. Diese Ideologie sieht eine Monarchie vor, die mit einer Verfassungsordnung koexistiert und den Schutz individueller Rechte, Rechtsstaatlichkeit und demokratische Regierungsführung ermöglicht. Befürworter dieses Ansatzes versuchen, die symbolische und einigende Rolle der Monarchie mit einem Verfassungsrahmen in Einklang zu bringen, der liberale Werte und demokratische Prozesse schützt." #NT!
 liberal_constitutional_monarchism: "Konstitutionelle Monarchie" #NT!
 liberal_constitutional_monarchism_desc: "Der Kern des liberalen konstitutionellen Monarchismus besteht in der Überzeugung, die dauerhafte Symbolik der Monarchie mit einer klar definierten Verfassungsordnung zu verbinden. Diese Ideologie umfasst die Idee eines Verfassungsrahmens, der die Befugnisse und Beschränkungen der Monarchie klar umreißt und ein harmonisches Verhältnis zwischen traditioneller Autorität und liberaler Regierungsführung gewährleistet. Befürworter des liberalen konstitutionellen Monarchismus streben die Errichtung eines Systems an, in dem liberale Werte, individuelle Freiheiten und demokratische Prinzipien neben der symbolischen Präsenz eines konstitutionellen Monarchen gewahrt werden." #NT!
 usa_republican: "Bundesrepublik" #NT!
 usa_republican: "ich verstehe die amerikanische Politik nicht, ok" #NT!
  
  # Socialism 
 vanguardism: "Avantgarde-Staat" #NT!
 vanguardism_desc: "Avantgardismus im Kontext des marxistischen revolutionären Kampfes bezieht sich auf eine Strategie, bei der die klassenbewusstesten und politisch „fortgeschrittensten“ Teile des Proletariats oder der Arbeiterklasse, die als revolutionäre Avantgarde bezeichnet werden, Organisationen bilden, um die Ziele des Kommunismus voranzutreiben. Sie ergreifen Maßnahmen, um größere Teile der Arbeiterklasse für revolutionäre Politik zu gewinnen und als Manifestationen der proletarischen politischen Macht gegen die Bourgeoisie zu dienen. Diese Theorie dient als Grundlage für die führende Rolle der kommunistischen Partei, die normalerweise in der Verfassung verankert ist, nachdem die Kommunisten die Macht im Staat übernommen haben." #NT!
 social_anarchism: "Anarcho-Sozialismus" #NT!
 social_anarchism_desc: "Sozialer Anarchismus ist eine politische Philosophie, die auf den Prinzipien der Dezentralisierung, der freiwilligen Zusammenarbeit und der Beseitigung hierarchischer Strukturen beruht. Diese Ideologie stellt sich eine Gesellschaft vor, in der sich Individuen selbst organisieren, ohne dass ein zentralisierter Staat erforderlich ist. Befürworter des sozialen Anarchismus betonen die Bedeutung direkter Demokratie, des gemeinschaftlichen Eigentums an Ressourcen und der Förderung egalitärer Prinzipien. Soziale Anarchisten versuchen, ein System zu schaffen, das freiwillige Vereinigungen und gegenseitige Hilfe fördert und gleichzeitig unterdrückende Hierarchien bekämpft." #NT!
  
  # Authoritarian 
 aboslute_monarchy: "Absolute Monarchie" #NT!
 aboslute_monarchy_desc: "Die absolute Monarchie ist eine traditionelle Regierungsform, die durch einen einzigen, erblichen Herrscher gekennzeichnet ist, der die absolute Autorität über den Staat besitzt. In diesem System wird die Macht des Monarchen weder durch eine Verfassung noch durch von repräsentativen Körperschaften auferlegte Beschränkungen eingeschränkt. Die absolute Monarchie beinhaltet häufig eine zentralisierte Kontrolle, wobei der Monarch ohne wesentliche Einschränkungen Entscheidungen in Regierungs-, Rechts- und Politikfragen trifft. Die Autorität des Monarchen wird normalerweise auf der Grundlage des Gottesgnadentums oder einer langjährigen Tradition unangefochtener Herrschaft gerechtfertigt." #NT!
 monarchism: "Monarchie" #NT!
 monarchism_desc: "Monarchismus ist ein Regierungssystem, in dem ein Monarch als Staatsoberhaupt fungiert und unterschiedliche Grade politischer Macht ausübt. Im Gegensatz zur absoluten Monarchie, in der der Monarch uneingeschränkte Autorität genießt, begrenzen nicht-absolute Formen des Monarchismus die Macht des Monarchen durch Kontrolle und Ausgleich innerhalb der Regierungsstruktur. Diese Beschränkungen können schriftliche Verfassungen, Gesetze, Bräuche oder Institutionen umfassen, die sicherstellen sollen, dass der Monarch nicht willkürlich oder tyrannisch handelt." #NT!
 orleanist: "Monarchie" #NT!
 orleanist_desc: "Der Orléanismus ist eine politische Ideologie, die mit dem Haus Orléans in Verbindung gebracht wird, einer französischen Königsdynastie, die auf König Louis Philippe I. zurückgeht, der Frankreich von 1830 bis 1848 als konstitutioneller Monarch regierte. Orléanisten glauben an eine gemäßigte Form des Monarchismus, die liberale Werte, begrenzte staatliche Eingriffe, wirtschaftliche Freiheit und Respekt für bürgerliche Freiheiten betont." #NT!
 bonapartism: "Absolute Monarchie" #NT!
 bonapartism_desc: "Bonapartismus bezeichnet eine politische Ideologie, die mit dem Führungsstil von Persönlichkeiten wie Napoleon Bonaparte in Verbindung gebracht wird. Sie vereint Elemente des Autoritarismus, Populismus und Nationalismus. Bonapartisten plädieren für einen starken, zentralisierten Staat unter der Führung eines charismatischen Führers, der behauptet, den Willen des Volkes zu vertreten. Diese Ideologie konzentriert sich oft auf Ordnung, Stabilität und nationalen Ruhm. Der Bonapartismus kann Elemente sowohl linker als auch rechter Politik beinhalten und sich an den politischen Kontext der Zeit anpassen, während er gleichzeitig eine starke Exekutivgewalt aufrechterhält." #NT!
 autocratic_republic: "Autokratische Republik" #NT!
 autocratic_republic_desc: "Eine autokratische Republik ist eine Diktatur, die keine Monarchie ist." #NT!
 theocracy: "Theokratie" #NT!
 theocracy_desc: "Theokratie ist eine Regierungsform, in der eine oder mehrere Gottheiten als höchste Regierungsgewalt anerkannt werden und den menschlichen Vermittlern, die die täglichen Regierungsgeschäfte regeln, göttliche Führung verleihen." #NT!
