l_german:
 authoritarian_conservatism: "Autoritärer Konservatismus" #NT!
 authoritarian_conservatism_desc: "Der autoritäre Konservatismus basiert auf der Überzeugung, dass rasche gesellschaftliche Veränderungen gewisse Risiken bergen. Er bekennt sich zu etablierter Autorität und traditionellen Werten und bevorzugt häufig einen maßvollen Umgang mit Veränderungen, legt aber gleichzeitig Wert auf die Bewahrung zentraler gesellschaftlicher Strukturen." #NT!
 social_conservatism: "Sozialer Konservatismus" #NT!
 social_conservatism_desc: "Der soziale Konservatismus basiert auf der Bewahrung kultureller und moralischer Normen und drückt Bedenken über die möglichen negativen Auswirkungen rascher gesellschaftlicher Veränderungen aus. Diese Ideologie betont die Bedeutung traditioneller Werte, sozialer Institutionen und moralischer Rahmenbedingungen und plädiert häufig für deren Bewahrung angesichts aktueller Herausforderungen." #NT!
 ultra_conservatism: "Ultrakonservatismus" #NT!
 ultra_conservatism_desc: "Der Ultrakonservatismus, der sich beispielsweise an Persönlichkeiten wie Otto von Bismarck zeigt, zeichnet sich durch ein unerschütterliches Bekenntnis zu einem strengen Traditionalismus und Widerstand gegen gesellschaftliche Veränderungen aus. Der Ultrakonservatismus wurzelt in dem Wunsch, etablierte Hierarchien und Strukturen aufrechtzuerhalten. Er versucht oft, historische Normen aufrechtzuerhalten und sich liberalen oder progressiven Reformen zu widersetzen, und legt Wert auf die Bewahrung von Ordnung, Autorität und traditionellen Werten um jeden Preis." #NT!
 conservative_semi_constitutional_monarchism: "Halbkonstitutionelle Monarchie" #NT!
 conservative_semi_constitutional_monarchism_desc: "In den Grundsätzen des konservativen halbkonstitutionellen Monarchismus ist die Verpflichtung verankert, sowohl die Tradition als auch einen begrenzten Verfassungsrahmen zu bewahren. Diese Ideologie sieht eine Monarchie vor, die mit einer teilweise definierten Verfassung koexistiert und ein Gleichgewicht zwischen traditioneller Autorität und der Einbeziehung ausgewählter Verfassungsgrundsätze ermöglicht. Befürworter dieses Ansatzes versuchen, die Stabilität der Monarchie aufrechtzuerhalten, erkennen jedoch gleichzeitig die Notwendigkeit einiger verfassungsrechtlicher Beschränkungen und moderner Regierungspraktiken an." #NT!
 conservative_constitutional_monarchism: "Konstitutionelle Monarchie" #NT!
 conservative_constitutional_monarchism_desc: "Der Kern des konservativen konstitutionellen Monarchismus liegt in der Überzeugung, die dauerhafte Stabilität der Monarchie mit den Vorteilen einer klar definierten Verfassungsordnung zu verbinden. Diese Ideologie umfasst die Idee eines Verfassungsrahmens, der die Befugnisse und Beschränkungen der Monarchie umreißt und ein harmonisches Verhältnis zwischen traditioneller Autorität und moderner Regierungsführung gewährleistet. Befürworter des konservativen konstitutionellen Monarchismus streben ein empfindliches Gleichgewicht an, das sowohl das Erbe der Monarchie als auch die Grundsätze der verfassungsmäßigen Regierungsführung schützt." #NT!
 usa_democrat: "Bundesrepublik" #NT!
 usa_democrat: "ich verstehe die amerikanische Politik nicht, ok" #NT!
  
