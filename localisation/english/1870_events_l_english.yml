  ## Romania Events

  fpw_romania.1.t:0 "The Current State of the Industry"
  fpw_romania.1.d:0 "The current state of affairs regarding our industry is deplorable. Our factories are operating well below capacity, and our production efficiency is abysmally low. Our work norms are outdated and inefficient, leaving us far behind our competitors on the global stage. The Ottoman Empire, in its relentless pursuit of dominance, is siphoning off our resources, further crippling our already weakened industrial capabilities. This exploitation cannot continue unchecked if we hope to secure a prosperous future for our nation."
  fpw_romania.1.a:0 "We will pull through this"
  fpw_romania.1.b:0 "We give up (The game ends for you)"

  fpw_romania.2.t:0 "The Education Budget"
  fpw_romania.2.d:0 "After extensive brainstorming, we have come up with two possible solutions to address the budget issue. First, we could allocate a significant amount of funds to boost the education sector. This approach would greatly enhance the quality and reach of education but requires considerable resources and may strain our overall budget, potentially crippling other essential sectors. Alternatively, we could allocate only the bare minimum necessary to maintain the education sector. This would result in a weaker and less effective department but would allow us to conserve resources and maintain a more balanced budget overall. What should we do?"
  fpw_romania.2.a:0 "Allocate Large Funds"
  fpw_romania.2.b:0 "Allocate the Bare Minimum"
  
  ## Japan Events

  fpw_japan.1.t:0 "Ezo Declares Independence"
  fpw_japan.1.d:0 "After the defeat of the Tokugawa Shogunate's troops, part of the shogun's navy, led by Admiral Enomoto Takeaki, along with several brigades and a handful of French military advisors under Jules Brunet, fled to the island of Hokkaidō, where they established an independent Republic of Ezo modeled on the United States and elected Enomoto as their president."
  fpw_japan.1.a:0 "Unacceptable!"
  fpw_japan.1.b:0 "Recognize Their Sovereignty"


  
  
  