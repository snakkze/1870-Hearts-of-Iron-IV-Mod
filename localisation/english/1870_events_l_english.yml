  prussia_fpw.1.t:0 "Bismarcks Ultimatum"
  prussia_fpw.1.d:0 "Otto von Bismarck has issued an ultimatum regarding the future direction of Prussian politics and its role in German unification."
  prussia_fpw.1.a:0 "We shouldn't risk Bismarck"
  prussia_fpw.1.b:0 "Bismarck is replaceable"
  prussia_fpw.2.t:0 "Nord-Süd Proposal"
  prussia_fpw.2.d:0 "Prussia has proposed a new alliance structure, aiming to create a Nord-Süd axis to strengthen German unity and influence."
  prussia_fpw.2.a:0 "Großartig!"
  prussia_fpw.3.t:0 "Invite to join the North German Confederation"
  prussia_fpw.3.d:0 "Prussia is extending an invitation to join the North German Confederation, aiming to consolidate power and unify the northern German states."
  prussia_fpw.3.a:0 "Join the North German Confederation"
  prussia_fpw.3.b:0 "Decline the offer"
  prussia_fpw.4.t:0 "[FROM.GetNameDefCap] accepts the offer"
  prussia_fpw.4.d:0 "The invited state has accepted the offer to join the North German Confederation, furthering the cause of unification."
  prussia_fpw.4.a:0 "Perfekt!"
  prussia_fpw.5.t:0 "[FROM.GetNameDefCap] declines the offer"
  prussia_fpw.5.d:0 "The invited state has declined the offer to join the North German Confederation."
  prussia_fpw.5.a:0 "They decided their fate"
  prussia_fpw.6.t:0 "Schleswig-Holsteinische Question"
  prussia_fpw.6.d:0 "The question of the ownership and control of Schleswig and Holstein has arisen, presenting a strategic dilemma for Prussia."
  prussia_fpw.6.a:0 "Let's annex Holstein then!"
  prussia_fpw.6.b:0 "We shouldn't risk a war!"
  prussia_fpw.7.t:0 "Prussia annexes Holstein"
  prussia_fpw.7.d:0 "Prussia has decided to annex Holstein, a move that could escalate tensions with Austria."
  prussia_fpw.7.a:0 "Let's ask Frankfurt for allowance to mobilize"
  prussia_fpw.8.t:0 "Schutz und Trutzbüdniss"
  prussia_fpw.8.d:0 " A defensive and offensive alliance is proposed to strengthen ties and security among Prussian and South German states."
  prussia_fpw.8.a:0 "We will accept."
  prussia_fpw.8.b:0 "Thanks, but no."
  prussia_fpw.9.t:0 "A golden gift by [PRS.GetNameDef]"
  prussia_fpw.9.d:0 "Prussia has offered a significant gift, a gesture to solidify alliances and foster goodwill."
  prussia_fpw.9.a:0 "Let's accept this Gift"
  prussia_fpw.10.t:0 "Spanish Glorious Revolution"
  prussia_fpw.10.d:0 " News of a revolution in Spain reaches Prussia, potentially affecting European dynamics."
  prussia_fpw.10.a:0 "Good to know"
  prussia_fpw.11.t:0 "Modified Ems-Dispatch"
  prussia_fpw.11.d:0 "The Ems Dispatch has been modified to provoke a reaction from France, a strategic move by Bismarck."
  prussia_fpw.11.a:0 "Let's see how [FRA.GetNameDef] reacts"
  prussia_fpw.12.t:0 "Kaiserbrief"
  prussia_fpw.12.d:0 "An offer has been made to proclaim a new German Emperor, a critical step in the unification process."
  prussia_fpw.12.a:0 "We shall accept this offer"
  prussia_fpw.12.b:0 "Never!"
  prussia_fpw.13.t:0 "[From.GetNameDefCap] accepts our offer"
  prussia_fpw.13.d:0 "The offer to join the unification efforts has been accepted, bringing Germany closer to unity."
  prussia_fpw.13.a:0 "The unification is just steps away!"
  prussia_fpw.14.t:0 "[From.GetNameDefCap] declines our offer"
  prussia_fpw.14.d:0 "The offer to join the unification efforts has been declined, a setback for Prussia's plans."
  prussia_fpw.14.a:0 "They decided their fate"
  prussia_fpw.15.t:0 "German Unification"
  prussia_fpw.15.d:0 "The unification of Germany has been achieved, marking a historic milestone for the nation."
  prussia_fpw.15.a:0 "Heil dir im Siegerkranz!"
  prussia_fpw.16.t:0 "[FROM.GetNameDefCap] accepts the Schutz und Trutzbüdniss"
  prussia_fpw.16.d:0 "The state has accepted the defensive and offensive alliance proposed by Prussia."
  prussia_fpw.16.a:0 "Gott schütze [From.GetNameDef]"
  prussia_fpw.17.t:0 "[FROM.GetNameDefCap] declines the Schutz und Trutzbüdniss"
  prussia_fpw.17.d:0 "The state has declined the proposed alliance, choosing not to align with Prussia."
  prussia_fpw.17.a:0 "We dont need them anyways!"
  prussia_fpw.18.t:0 "Prussian Proposal for the German Confederation"
  prussia_fpw.18.d:0 "Prussia proposes a new structure for the German Confederation, excluding Austria from the arrangement."
  prussia_fpw.18.a:0 "Ask the Schleswig-Holsteinische Question then"
  prussia_fpw.19.t:0 "Austria asks for allowance to Mobilize against Prussia"
  prussia_fpw.19.d:0 "Austria requests permission to mobilize its forces in response to Prussian actions, escalating the conflict."
  prussia_fpw.19.a:0 "Sure thing!"
  prussia_fpw.20.t:0 "Ems-Dispatch"
  prussia_fpw.20.d:0 "The Ems Dispatch is sent, mocking the French and potentially provoking a military response."
  prussia_fpw.20.a:0 "Sure sure"
  prussia_fpw.20.b:0 "We should stop here."
  prussia_fpw.21.t:0 "[PRS.GetLeader] offers an alliance"
  prussia_fpw.21.d:0 "Prussian Prime Minister [PRS.GetLeader] is wanting to make an alliance with us because of our common enemy of Austria. They are trying to unify Germany, and we are trying to liberate Venice, so naturally it would make sense to befriend them."
  prussia_fpw.21.a:0 "Of Course!"
  prussia_fpw.21.b:0 "Decline the offer"
  
