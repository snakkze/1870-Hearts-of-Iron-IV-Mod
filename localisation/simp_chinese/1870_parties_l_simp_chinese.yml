l_simp_chinese:
 authoritarian_conservatism:0 "威权保守主义"
 authoritarian_conservatism_desc:0 "威权保守主义认为迅速的社会变革可能带来固有风险，因此致力于维护既定的权威和传统价值观。通常倾向于稳步推进变革，同时强调保留社会的核心结构。"
 social_conservatism:0 "社会保守主义"
 social_conservatism_desc:0 "社会保守主义提倡维护文化和道德规范，对迅速的社会变迁可能带来的负面影响表示担忧。该意识形态强调传统价值观、社会制度和道德框架的重要性，通常主张在面对当代挑战时应加以保护。"
 ultra_conservatism:0 "极端保守主义"
 ultra_conservatism_desc:0 "以奥托·冯·俾斯麦等人为代表的极端保守主义，体现了对顽固传统主义和抵制社会变革的坚定承诺。极端保守主义根植于维护既定等级和结构的愿望，通常致力于坚持历史规范，抵制自由或进步的改革，强调不惜一切代价维护秩序、权威和传统价值观。"
 conservative_semi_constitutional_monarchism:0 "准君主立宪制"
 conservative_semi_constitutional_monarchism_desc:0 "主张保守的准君主立宪主义原则致力于维护传统与有限宪政框架的结合。这一意识形态设想了一种与部分宪法共存的君主制，在传统权威与部分宪政原则之间实现平衡。支持者希望在保持君主制稳定的同时，承认需要某些宪法约束和现代治理实践。"
 conservative_constitutional_monarchism:0 "君主立宪制"
 conservative_constitutional_monarchism_desc:0 "保守君主立宪主义的核心在于将君主制的持久稳定与明确的宪法秩序相结合。这一意识形态接受了宪法框架的理念，该框架规定了君主的权力和限制，确保传统权威与现代治理之间的和谐关系。保守君主立宪主义的支持者旨在实现一种微妙的平衡，维护了君主制的遗产，又维持了宪政治理的原则。"
 usa_democrat:0 "实话实说，我搞不明白美国政治"
 socialism:0 "社会自由主义"
 socialism_desc:0 "社会自由主义是一种政治哲学和自由主义的变体，倡导社会正义、社会服务、混合经济以及公民和政治权利的扩展。与此相对的是古典自由主义，后者支持不受管制的自由放任资本主义，并提供极少的政府服务。"
 market_liberalism:0 "市场自由主义"
 market_liberalism_desc:0 "市场自由主义的核心是致力于在市场驱动的经济环境中践行古典自由主义的原则。市场自由主义的倡导者优先考虑个人自由、自由市场竞争和有限的政府干预。该意识形态认为，遵循竞争和私有财产等原则的自由市场体系，最能促进经济繁荣和个人自由。市场自由主义者强调市场在满足社会多样化需求方面的高效性，同时保障个人权利和自主性。"
 liberal_semi_constitutional_monarchism:0 "准君主立宪制"
 liberal_semi_constitutional_monarchism_desc:0 "自由准君主立宪主义的原则内涵在于将自由主义原则与部分定义的宪法框架相结合。这一意识形态设想了一个与宪政秩序共存的君主制，允许保护个人权利、法治和民主治理。倡导者寻求在君主的象征性和统一角色与保障自由价值观和民主进程的宪法框架之间取得平衡。"
 liberal_constitutional_monarchism:0 "君主立宪制"
 liberal_constitutional_monarchism_desc:0 "自由君主立宪主义的核心在于将君主制持久的象征意义与明确的宪政秩序相结合。这一意识形态接受了宪法框架的理念，该框架清晰地规定了君主的权力和限制，确保传统权威与自由治理之间的和谐关系。自由宪政君主主义的支持者旨在建立一个既维护自由价值观、个人自由和民主原则，同时又保有宪政君主象征性存在的制度。"
 usa_republican:0 "实话实说，我搞不明白美国政治"
 vanguardism:0 "先锋国"
 vanguardism_desc:0 "先锋主义在马克思主义革命斗争的背景下，是指一种策略，即由无产阶级或工人阶级中最具阶级意识和政治“先进性”的部分组成所谓的革命先锋队，建立组织以推进共产主义的目标。他们采取行动，将更大范围的工人阶级吸引到革命政治中来，并作为无产阶级政治力量的体现，对抗资产阶级。这一理论是共产党在夺取国家政权后，通常在宪法中确立的领导地位的基础。"
 social_anarchism:0 "无政府社会主义"
 social_anarchism_desc:0 "无政府社会主义是一种政治哲学，根植于去中心化、自愿合作和消除等级结构的原则。这一意识形态设想了一个无需中央集权国家的社会，在这个社会中，个人可以自我组织。无政府社会主义的倡导者强调直接民主、资源的公有制以及平等原则的推广。无政府社会主义者致力于创建一个鼓励自愿协会和互助的体系，同时反对压迫性的等级制度。"
 aboslute_monarchy:0 "绝对君主制"
 aboslute_monarchy_desc:0 "绝对君主制是一种传统的治理形式，其特点是由单一的世袭统治者掌握国家的绝对权力。在这种制度下，君主的权力不受宪法或代表机构的限制。绝对君主制通常涉及中央集权，君主在治理、法律和政策事务上做出决策时几乎没有重大限制。君主的权威通常以神授权利或长期以来的无可争议的统治传统为依据。"
 monarchism:0 "君主制"
 monarchism_desc:0 "君主制是一种政府体制，在这种体制中，君主作为国家元首，拥有不同程度的政治权力。不同于享有无限权力的绝对君主制，非绝对形式的君主制通过治理结构中的制衡机制限制君主的权力。这些限制可能包括成文宪法、法律、习俗或机构，旨在确保君主不会专断或暴政。"
 orleanist:0 "君主制（奥尔良主义）"
 orleanist_desc:0 "奥尔良主义是一种与奥尔良家族相关的政治思想，该家族是一个法国王室家族，其祖先是路易·菲利普一世，他在1830年至1848年间作为立宪君主统治法国。奥尔良主义者信奉一种温和的君主制，强调自由价值观、有限的政府干预、经济自由和对公民自由的尊重。"
 bonapartism:0 "绝对君主制（波拿巴主义）"
 bonapartism_desc:0 "波拿巴主义指的是与拿破仑·波拿巴等领导风格相关的政治思想。它结合了威权主义、民粹主义和民族主义的元素。波拿巴主义者主张由一位魅力领袖领导的强大中央集权国家，该领袖声称代表人民的意志。这一思想通常注重秩序、稳定和国家荣耀。波拿巴主义可能结合左右翼政策的元素，适应当时的政治背景，同时保持强有力的行政权威。"
 autocratic_republic:0 "专制共和国"
 autocratic_republic_desc:0 "专制共和国是指非君主制的独裁政权。"
 theocracy:0 "神权制"
 theocracy_desc:0 "神权制是一种政府形式，其中一个或多个神被承认为最高统治当局，为管理政府日常事务的人类中介提供神圣的指导。"
