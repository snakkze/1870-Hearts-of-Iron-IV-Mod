 AUS_grunderzeit:0 "奠基时代"
 AUS_grunderzeit_desc:0 "全德意志的经济蓬勃发展，见证了关键产业的进步和令人印象深刻的建筑的建造。这种繁荣也蔓延到了奥地利，在社会经济困难时期促进了经济和文化的发展。"
 AUS_civ_industry_focus_desc:0 "事实证明了面粉加工业，尤其是匈牙利的面粉加工业利润丰厚，它使我们成为欧洲最大的面粉出口国，在国际上仅次于美国。"
 AUS_upper_styria_industrial_core_region:0 "上施蒂里亚工业区"
 AUS_upper_styria_industrial_core_region_desc:0 "上施蒂里亚地区蕴藏着丰富的自然资源，如铁和铝，但尚未得到充分开发。通过在该地区投资，我们将能够有效地开发资源，并为当地人创造在矿山里工作的机会。"
 AUS_resuscitate_the_economy:0 "复苏经济"
 AUS_resuscitate_the_economy_desc:0 "多年来，奥地利经济一直处于停滞状态，但奠基时代的出现暂时缓解了这种局面。随着经济的缓解，奥地利现在将把精力集中在经济复苏，而非工业部门的扩张。"
 AUS_advance_technical_progress:0 "推动技术进步"
 AUS_advance_technical_progress_desc:0 "尽管工业规模不断扩大，但就工业本身的能力而言，我们仍然落后于其他大国。我们必须对工业过程中使用的工具进行现代化改造，以充分发挥我们的最大潜力。"
 AUS_bohemian_heavy_industries:0 "波默恩重工业"
 AUS_bohemian_heavy_industries_desc:0 "波希米亚是我们掌握的最有价值的领土之一，也是我们整体GDP贡献最大的地区。因此，应扩大该地区的重工业以促进进一步的经济增长。"
 AUS_second_industrial_revolution:0 "第二次工业革命"
 AUS_second_industrial_revolution_desc:0 "随着第二次工业革命席卷欧洲，奥地利现在能够利用电气化和先进的机械设备来改善经济状况，使我们在这一时机上领先于欧洲其他国家一步。"
 AUS_found_g_roth_ag:0 "创立格奥尔格·罗特公司"
 AUS_found_g_roth_ag_desc:0 "格奥尔格·罗特公司由格奥尔格·罗特和约翰·罗特创立，是一家专门生产弹药的公司，在柯尼希格雷茨的惨败后由于对弹药的需求而崭露头角。他们在匈牙利各省建立的工厂必将增强我们的军事工业能力。"
 AUS_steyr_small_arms:0 "斯太尔轻武器"
 AUS_steyr_small_arms_desc:0 "斯太尔是奥地利帝国著名的轻武器生产商，其工厂的扩建将使我们能够生产我们急需的步兵装备。"
 AUS_skoda_works_artillery:0 "斯柯达火炮制造厂"
 AUS_skoda_works_artillery_desc:0 "奥地利严重缺乏火炮制造商，因此在战争时期举步维艰——尤其是面对能够充分利用火炮的现代化军队时。斯柯达工厂作为一家高效的火炮生产商已经崭露头角，因此将获得扩大生产所需的资金。"
 AUS_economic_recovery:0 "经济复兴"
 AUS_economic_recovery_desc:0 "通过发展区域工业、扩大矿山规模和获取必要的最新技术，奥地利成功地克服了经济困境，并有能力向其他国家的生产和出口发起挑战。"
 AUS_finance_steyr_daimler_puch:0 "为斯太尔-戴姆勒-普赫提供资金"
 AUS_finance_steyr_daimler_puch_desc:0 "通过投资新兴的军工企业，我们将能够增加必要设备的产量，并在技术上与同行保持同步。"
 AUS_economic_transition:0 "农业向工业过渡"
 AUS_economic_transition_desc:0 "多年来对工业领域的投资使奥地利受益匪浅。我们不仅正在赶超其他国家，而且我们能够通过生产消费品而不是仅依赖农业来刺激经济增长。"
 AUS_full_employment:0 "引入全职工作"
 AUS_full_employment_desc:0 "在农业社会的基础上建立工业部门是一项巨大的挑战。然而，我们可以更快实现这一目标的方法之一是引入全职工作。这可能会损害我们的征兵工作，但在短期内将大幅提高我们的产量。"
 AUS_focus_on_the_balkan:0 "聚焦巴尔干"
 AUS_multiculturism:0 "多元文化主义"
 fpw_AUS_stagnant_economy1:0 "经济停滞"
 fpw_AUS_stagnant_economy1_desc:0 "钢铁、纺织和煤炭的工业化使奥地利在19世纪初期的产量超越了其他德意志邦国，并经历了一段辉煌的经济增长时期。然而，从那时起，奥地利进入了一段经济停滞期，这主要是由于对普鲁士的军事失败和失去资源丰富的西里西亚地区。经济因此而陷入停滞，普鲁士人的生产力也因此超过了我们。"
 fpw_AUS_stagnant_economy2:0 "经济停滞"
 fpw_AUS_stagnant_economy2_desc:0 "钢铁、纺织和煤炭的工业化使奥地利在19世纪初期的产量超越了其他德意志邦国，并经历了一段辉煌的经济增长时期。然而，从那时起，奥地利进入了一段经济停滞期，这主要是由于对普鲁士的军事失败和失去资源丰富的西里西亚地区。经济因此而陷入停滞，普鲁士人的生产力也因此超过了我们。"
 fpw_AUS_grunderzeit:0 "奠基时代"
 fpw_AUS_steyr_daimler_puch:0 "斯太尔-戴姆勒-普赫"
 fpw_AUS_agricultural_state:0 "农业国"
 fpw_AUS_agricultural_state_desc:0 "奥地利已经严重落后于其他欧洲大国，其中一个最重要的因素是我们的经济仍然主要依赖农业。虽然农业确实带来了某些好处，但如果我们想成为一个现代化国家，就必须牺牲这些好处。"
 fpw_AUS_industrialising_state:0 "工业国"
 fpw_AUS_industrialising_state_desc:0 "各种工业改革和建设努力终于使我们摆脱了仅以农业为基础的经济的沉重负担，尽管尚未完全摆脱。这对我们的事业来说无疑大有裨益，但如果我们想达到其他欧洲强国的地位，仍然有许多工作要做。"
 fpw_AUS_full_employment:0 "全职工作"
 focused_on_the_balkans:0 "§G你将获得所有巴尔干国家的10%的攻击加成§!"
 fpw_AUS_activating_the_reserves:0 "动员预备役"
 fpw_AUS_activating_the_reserves_desc:0 "为了准备与普鲁士之间不可避免的冲突，奥地利的预备役正在启动，以确保适当的人力和增援。"
 fpw_AUS_hungarian_compromise:0 "匈牙利妥协"
 AUS_czech_boycott:0 "捷克的抵制"
 AUS_czech_boycott_desc:0 "随着匈牙利实现自治，捷克人对匈牙利羡慕不已。考虑到这一点后，帝国议会的失败就得以解释。议会中的捷克政党已经完全停止参加，试图抵制议会。他们的要求是地区自治，并希望弗朗茨·约瑟夫一世像在匈牙利一样在波希米亚加冕。社会上层人士认为最好屈服于捷克的要求，但苏台德地区的农村德意志人坚决反对任何形式的捷克自治。"
 AUS_the_poland_club:0 "波兰俱乐部"
 AUS_the_poland_club_desc:0 "在帝国议会中，波兰俱乐部是一个由多个波兰政党组成的协会，他们共同致力于一个目标：确保波兰对加利西亚-洛多梅里亚的统治。维也纳的人们非常乐意纵容波兰俱乐部，这意味着要让加利西亚-洛多梅里亚保持忠诚、贫穷和文盲。"
 AUS_deak_party_of_hungary:0 "匈牙利戴阿克党"
 AUS_deak_party_of_hungary_desc:0 "1867年奥匈妥协后，戴阿克党在匈牙利执政，他们正是策划奥匈妥协的同一批人。在匈牙利，戴阿克党仍然服从维也纳的意志，确保奥地利在匈牙利的利益。然而，在匈牙利内部仍然存在着不满情绪。"
 fpw_AUS_austria-hungary:0 "二元君主制"
 AUS_increase_mil_spending:0 "增加军费开支"
 AUS_increase_mil_spending_desc:0 "奥地利的军队依旧薄弱，几乎无法抵御外来威胁。如果我们想赶上欧洲其他国家的步伐，就必须将预算的很大一部分用于资助我们的军队。"
 AUS_friedrich_beck:0 "在弗里德里希·贝克的指挥下"
 AUS_conservative_reforms:0 "保守主义改革"
 AUS_conservative_reforms_desc:0 "通过军事改革的最佳方式是谨慎行事。激进的改革将激怒保守派，因此，通过采取这一策略，我们将在保持我们的声望的同时实现军队的现代化。"
 AUS_radical_reforms:0 "彻底的改革"
 AUS_radical_reforms_desc:0 "虽然保守党主张逐步推进改革，但军方也承认了这种失败——因为在有意义的改革方面几乎没有取得任何成果。相反，即使面对保守党的强烈反对，也必须推行激进的改革。"
 AUS_kuk_kriegsschule:0 "扩展帝国和皇家战争学院"
 AUS_kuk_kriegsschule_desc:0 "帝国和皇家战争学院是一所精英军事学院，由专业且经验丰富的将军们为奥地利培养出最优秀的指挥官。"
 AUS_form_iron_triangle:0 "成立铁三角"
 iron_triangle:0 "铁三角"
 german_confederation:0 "德意志邦联"
 fpw_AUS_divided_military2:0 "分裂的军队"
 fpw_AUS_divided_military2_desc:0 "尽管奥地利军队几个世纪以来一直占据主导地位，但最近在普鲁士的失利暴露了奥地利军队的一些弱点。\n\n也就是帝国内大量的少数民族正在给我们军队的效率和组织造成了压力，我们需要采取一些举措来改变这种状况。"
 fpw_AUS_divided_military4:0 "重组的军队"
 fpw_AUS_divided_military4_desc:0 "由于弗里德里希·贝克提出并由弗朗茨·约瑟夫皇帝通过了几项激进的法律，奥地利军队正在进行快速重组。尽管如此，政府和军队中的许多保守派人士批评了在这么短的时间内进行了如此激进的改革。"
 AUS_croation_agitation:0 "克罗地亚骚乱"
 AUS_croation_agitation_desc:0 "1867年奥匈妥协后，新并入克罗地亚—斯拉沃尼亚的克罗地亚在匈牙利境内仍无代表。这导致了克罗地亚全国的普遍骚乱，需要匈牙利政府立即予以关注。然而，奥地利希望利用这次骚乱来保持匈牙利的弱势。"
 fpw_AUS_bloated_military_budget:0 "过高的军事预算"
 fpw_AUS_kuk_kriegsschule:0 "帝国和皇家战争学院"
 fpw_austria.14.d:0 "[SOV.GetNameDefCap]最近对巴尔干地区表现出了兴趣，那里是数百万斯拉夫人的家园。这可能会损害我们在该地区的影响力，并加剧[TUR.GetNameDef]和俄罗斯之间的紧张局势，有可能引发两个大国之间的另一场战争。"
 fpw_austria.16.t:0 "克拉科夫条约"
 fpw_austria.16.d:0 "在我们最近战胜普鲁士之后，我们必须决定如何处理我们新征服的德意志土地。和谈已经开始，一些决定已经做出，例如法国获得了莱茵兰地区的所有权，然而，有些事情仍未决定，例如西里西亚和石勒苏益格的领土，甚至南德意志联邦的可能性。克拉科夫和谈的结果会如何呢？"
 fpw_rivalry:0 "宿敌"
 AUS_pressure_traditionalists:0 "施压传统主义者"
 AUS_pressure_traditionalists_desc:0 "要通过有关军事形势的改革和法律，我们必须获得军队中传统主义者的支持。尽管我们心不甘情不愿，但向他们施加压力将使得我们实现这一目标。"
