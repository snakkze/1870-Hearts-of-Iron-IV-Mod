 fpw_austro_hungarian_compromise:0 "奥匈妥协"
 fpw_austro_hungarian_compromise_desc:0 "在我们被普鲁士和意大利的击败之后，匈牙利人再次明确表达了他们对自治的渴望。这一次，我们必须改正过去的错误，允许匈牙利获得一定程度的自由。\n\n我们可以通过一些改革来实现这一目标，这些改革将削弱匈牙利各州以维持政治稳定。\n\n§R我们必须保持匈牙利改革支持率在50%以上，改革才能成功§!\n\n当前 §C匈牙利改革支持率§!: §Y[?AUS.hungarian_approval]%§!"
 AUS_hungarian_states:0 "受改革影响的匈牙利各州"
 fpw_AUS_hungarian_seperatism:0 "匈牙利分离主义"
 fpw_AUS_hungarian_seperatism_desc:0 "自1848年匈牙利革命失败以来，匈牙利的领土收复主义日益滋长。随着帝国内其他少数民族间的紧张局势不断升级，匈牙利分离主义势必影响帝国的安定。若不达成妥协，便需备战应对另一场革命……"
 fpw_AUS_divided_military:0 "分裂的军队"
 fpw_AUS_divided_military_desc:0 "尽管奥地利军队在数个世纪中威震四方，然而近来在普鲁士的失利却揭示了奥地利军队的一些弱点。\n\n尤其是帝国境内繁多的少数民族正对我们的军队效能与组织造成重重压力，为了改善这一局面，务必要达成一些妥协。"
 fpw_AUS_progressive_education:0 "进步主义教育"
 fpw_AUS_progressive_education_desc:0 "在教育改革之后，奥地利的识字率成为哈布斯堡王朝中最高之一。这些改革引入了男孩和女孩的义务教育。"
 fpw_AUS_diverse_military_desc:0 "通过建立共同军队，现在有一支同时为奥地利人和匈牙利人服务的军队。\n然而，鉴于奥地利帝国内庞大的民族构成，要调和这些矛盾将极为困难。"
 fpw_austria.1.t:0 "匈牙利人要求妥协！"
 fpw_austria.1.d:0 "在我们于意大利和普鲁士的战败之后，经济濒临崩溃，军队也支离破碎。匈牙利人乘机提出妥协的要求，否则革命之火将再度燃起……"
 fpw_austria.1.a:0 "我们必须开始谈判……"
 fpw_austria.1.b:0 "我们决不屈服！"
 austria_1a_desc:0 "§G历史选项§!\n§Y我们将进入与匈牙利人的谈判阶段，赋予他们权利和更多自治权，尽管这将以奥地利的利益为代价§!"
 austria_1b_desc:0 "§R非历史选项§!\n§Y匈牙利人将在匈牙利各地发动叛乱，我们必须镇压这些叛乱，以防止更大规模的革命爆发……§!"
 fpw_austria.2.t:0 "议会问题"
 fpw_austria.2.d:0 "随着即将到来的妥协，匈牙利议会在立法上变得更加激进。现在的问题是，匈牙利议会将会脱离奥地利独立，或是仍然隶属于奥地利之下。"
 fpw_austria.2.a:0 "我们必须给予他们自由"
 fpw_austria.2.b:0 "奥地利法律至高无上！"
 austria_2a_desc:0 "§G历史选项§!\n§Y匈牙利“自治状态”负面影响将加剧，但匈牙利改革支持率会略有上升§!"
 austria_2b_desc:0 "§R非历史选项§!\n§Y匈牙利支持率将大幅下降§!"
 fpw_austria.3.t:0 "司法问题"
 fpw_austria.3.d:0 "匈牙利司法系统已表示抗议，拒绝遵循奥地利立法，且即将开始遵循匈牙利立法。我们应允许匈牙利法官遵循匈牙利立法，还是让奥地利法律继续占据主导地位？"
 fpw_austria.3.a:0 "我们必须给予他们自由"
 fpw_austria.3.b:0 "奥地利法官将拥有最终裁定权！"
 austria_3a_desc:0 "§G历史选项§!\n§Y匈牙利“自治状态”负面影响将加剧，但匈牙利改革支持率会略有上升§!"
 austria_3b_desc:0 "§R非历史选项§!\n§Y匈牙利支持率将下降§!"
 fpw_austria.4.t:0 "税收问题"
 fpw_austria.4.d:0 "为了实现财务上脱离奥地利的自由，我们必须决定新帝国的税收法律；应该实行全帝国范围的统一税制，还是在匈牙利和奥地利境内分别实行各自的税制？"
 fpw_austria.4.a:0 "我们必须给予他们自由"
 fpw_austria.4.b:0 "税收是共同事务！"
 austria_4a_desc:0 "§G历史选项§!\n§Y匈牙利“自治状态”负面影响将加剧，但匈牙利改革支持率会略有上升§!"
 austria_4b_desc:0 "§R非历史选项§!\n§Y匈牙利支持率将有所下降§!"
 fpw_austria.5.t:0 "领土争论"
 fpw_austria.5.d:0 "在我们批准《妥协协定》之前，必须进行的最后争议是匈牙利在其新自由下将管理哪些土地。应该仅限于核心的匈牙利领土，还是允许他们管理特兰西瓦尼亚，亦或是允许他们管理其自然边界内的所有地区？"
 fpw_austria.5.a:0 "自然边界是最合适的。"
 fpw_austria.5.b:0 "应该仅限于特兰西瓦尼亚地区"
 fpw_austria.5.c:0 "仅限匈牙利的核心领土！"
 austria_5a_desc:0 "§G历史选项§!\n§Y匈牙利“自治状态”负面影响将加剧，但匈牙利改革支持率会略有上升§!"
 austria_5b_desc:0 "§R非历史选项§!\n§Y匈牙利支持率将大幅下降§!"
 austria_5c_desc:0 "§R非历史选项§!\n§Y匈牙利支持率将§R不可逆转地§!大幅下降§!"
 fpw_austria.6.t:0 "匈牙利支持改革！"
 fpw_austria.6.d:0 "匈牙利已批准《奥匈妥协协议》中的改革，使我们得以正式批准这些条款！"
 fpw_austria.6.a:0 "我们将迈入一个和平的新时代！"
 fpw_austria.7.t:0 "[GetYear]年妥协协定！"
 fpw_austria.7.d:0 "经过与匈牙利代表的艰苦谈判，最终达成了妥协。匈牙利将获得高度自治，奥地利帝国将改革为奥匈二元帝国。此妥协每十年将重新审议一次。"
 fpw_austria.7.a:0 "帝国万岁！"
