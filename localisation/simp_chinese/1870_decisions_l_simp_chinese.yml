l_simp_chinese:
 fpw_franco_prussian_war_category:0 "普法战争"
 fpw_franco_prussian_war_category_desc:0 "德意志统一从未如此迫切；在普奥战争中，[PRS.GetAdjective]已经击败了[AUS.GetAdjective]。现在，唯余与其余德意志诸邦完成统一。"
 fpw_side_with_germany:0 "站在[PRS.GetNameDef]一边"
 fpw_side_with_france:0 "站在[FRA.GetNameDef]一边"
 fpw_treaty_of_frankfurt_category:0 "法兰克福条约"
 fpw_treaty_of_frankfurt_category_desc:0 "在[PRS.GetAdjective]于普法战争中取得胜利、第三共和国宣告成立以及德意志统一之后，《法兰克福条约》作为法国与新成立的德意志国家之间的和平协议签署。"
 fpw_treaty_of_frankfurt_progress:0 "批准该条约……"
 fpw_german_unification_category:0 "普鲁士-奥地利战争"
 fpw_german_unification_category_desc:0 "[get_austro_prussian_war_desc]"
 fpw_colonization_category:0 "殖民化"
 fpw_german_confederation_category:0 "德意志邦联"
 fpw_german_confederation_category_desc:0 "自维也纳条约签订以来，德意志再次在德意志邦联之下实现统一，成为神圣罗马帝国的继承者。然而，邦联内意见纷纭。有些人希望邦联演变为一个单一的统一国家，而另一些人则希望其解散。"
 fpw_austro_prussian_PRS_desc:0 "自任职德意志总理以来，奥托·冯·俾斯麦一直致力于实现德意志的统一。然而，只有在普鲁士能够向其他德意志诸邦，尤其是奥地利，证明其有能力有效统治德意志势力范围内的众多国家时，这一目标才有可能实现。"
 fpw_austro_prussian_AUS_desc:0 "自1864年德丹战争以来，我们的目标一直是展示我们对其他德意志诸邦的主导地位。现在，时机已经成熟，通过在战争中击败强大的普鲁士人，我们将宣示我们的至高无上地位。"
 fpw_austro_prussian_desc:0 "1864年，德意志诸邦中的普鲁士与奥地利英勇的对抗丹麦人。这场冲突如今被视为第一次德意志统一战争，第二次战争的可能性迫在眉睫。我们必须决定在德意志邦联内部，究竟支持哪一方的主导地位。"
