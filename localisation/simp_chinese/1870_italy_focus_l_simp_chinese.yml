 ITA_start:0 "[ROOT.GetNameDefCap]"
 ITA_start_desc:0 "意大利王国于1861年成为一个统一的国家，这是在我们成功击败西西里的波旁家族和奥地利及其其他属国的哈布斯堡家族之后实现的。我们的国家前途光明，我们期待着未来几十年带来的机遇与挑战。"
 ITA_ally_prussia:0 "与普鲁士结盟"
 ITA_ally_prussia_desc:0 "“敌人的敌人就是朋友”，人们常说，而我们确实有一个共同的敌人。随着普鲁士和奥地利之间的战争一触即发，寻求与他们结盟显然是合乎逻辑的。"
 ITA_prussian_military_cooperation:0 "[PRE.GetAdjective]军事合作"
 ITA_prussian_military_cooperation_desc:0 "我们和[PRE.GetAdjective]都拥有强大的军事力量，因此通过军事研究互帮互助可惠及两国。"
 ITA_venice_for_support:0 "以支持换威尼斯"
 ITA_venice_for_support_desc:0 "尸横片野，血流成河，战争便是如此残酷，而奥地利军队又不堪一击。如果我们能在即将爆发的战争中向他们提供援助，他们也许就会给我们一些我们应得的土地。"
 ITA_formalise_habsburg_alliance:0 "正式化哈布斯堡同盟"
 ITA_formalise_habsburg_alliance_desc:0 "现在我们已经与奥地利人建立了良好的关系，我们可以通过结盟得以实现强强联手。"
 ITA_the_war_with_austria:0 "对奥战争"
 ITA_the_war_with_austria_desc:0 "普鲁士人正在为德意志之统一不辍奋战，我们理应与他们结成同盟，并提供援助以纾困。"
 ITA_austria_info:0 "§Y阋墙战争§!正在进行中"
 ITA_browars_info:0 "我们正在打§Y阋墙战争§!"
 ITA_venice_offensive:0 "威尼斯攻势"
 ITA_venice_offensive_desc:0 "威尼斯城永远是意大利神圣而不可分割的领土。时机已至，我们将发动威尼斯攻势以快速拿下该地区，将这座城市从哈布斯堡王朝的压迫下解放出来。"
 ITA_mountain_defence:0 "山地防御"
 ITA_mountain_defence_desc:0 "那些说我们可以向强大的[AUS.GetName]发动攻击的人是愚不可及的。我们应该集中精力利用地形优势，同时让我们更强大的盟友普鲁士来负责所有的战事。"
 ITA_will_be_removed:0 "§R将在阋墙战争结束后移除§!"
 ITA_w:0 "王国凯旋"
 ITA_w_desc:0 "我们成功大败奥地利人，建立了一个永存于世的国家。这便是真正的万世之国——意大利。"
 ITA_w_trigger:0 "在赢得§Y阋墙战争§!后自动完成"
 ITA_l:0 "打倒君主制"
 ITA_l_desc:0 "我们的国家在阿尔卑斯山遭受了惨痛的失败，国王显然难辞其咎。我们将处死他，鞭墓戮尸，建立一个新的国家，一个足以抵御哈布斯堡王朝等桀纣君主国的昌盛之国。"
 ITA_l_trigger:0 "在输掉§Y阋墙战争§!后自动完成"
 ITA_conservative_politics:0 "保守派政治"
 ITA_conservative_politics_desc:0 "[ROOT.GetRulingParty]是众议院中的领导党派，他们推行[ROOT.GetRulingIdeology]政策。"
 ITA_proclaim_the_republic:0 "宣布成立共和国"
 ITA_proclaim_the_republic_desc:0 "君主制已经扫入历史的垃圾桶内。共和万岁！"
 ITA_counter_coup:0 "反政变"
 ITA_counter_coup_desc:0 "愚蠢的自由派现已控制了我们的国家。在阿方索·费雷罗·拉马尔莫拉的领导下，我们将推翻这些白痴，恢复秩序！"
 ITA_counter_coup_trigger:0 "§Y意大利民族党§!存在"
 ITA_counter_coup_effect:0 "§R民族党将会把控政府并一举摧毁民主！§!"
 ITA_kill_socialists:0 "消灭社会主义叛徒"
 ITA_kill_socialists_desc:0 "社会主义者不过是我们所建立荣光之国的叛徒。他们是人民公敌，应该立即毙命！"
 ITA_unexpected_consequences:0 "§R该举可能会产生意想不到的后果！§!"
 ITA_concessions_to_socialists:0 "向社会主义工人让步"
 ITA_concessions_to_socialists_desc:0 "他们只是想得到应有的工资，而我们可以提供给他们。你我之间并无不同。"
 ITA_royal_parade:0 "皇家游行"
 ITA_royal_parade_desc:0 "一场在[ROOT.Capital.GetCapitalVictoryPointName]的皇家游行可以增加[ROOT.GetAdjectiveCap]君主制的支持度。"
 ITA_monarchist_propaganda:0 "开展君主制宣传"
 ITA_monarchist_propaganda_desc:0 "普通群众很容易被宣传所左右，所以通过在海报上大肆宣扬君主主义情绪，我们可以逐步摧毁意大利的共和思想。"
 ITA_crush_republican_opposition:0 "碾碎共和反对派"
 ITA_crush_republican_opposition_desc:0 "时机已到。"
 ITA_find_a_queen:0 "寻找王后"
 ITA_find_a_queen_desc:0 "每个国王都需要王后，但我们的国王还没有王后。意大利王后可以提高君主制的合法性。"
 ITA_find_a_queen_effect:0 "开启一串为维托里奥·埃马努埃莱寻妻的§Y事件链§!。这可以改善与其他国家的关系。"
 ITA_seek_allies:0 "寻求盟友"
 ITA_seek_allies_desc:0 "时至今日，我们业已成为欧洲强权，我们可以寻找更多的盟友来抵御敌人。"
 ITA_expansionism:0 "意大利扩张主义"
 ITA_expansionism_desc:0 "现在是意大利人民在世界舞台上占据应有地位的时候了。我们将再造帝国精神，建立意大利帝国。"
 ITA_take_the_capital:0 "夺取首都"
 ITA_take_the_capital_desc:0 "罗马是罗马帝国的首都，亦是意大利的正式首都。不幸的是，教皇仍然控制着这座城市以及拉齐奥的其他地区。鉴于法国从罗马撤走了驻军，我们可以利用普法战争的机会夺回罗马。"
 ITA_take_the_capital_effect:0 "§R如果法国尚未与大国交战，他们极有可能会在罗马驻扎部队。请牢记这一点，因为如果在完成该国策后三个月内不使用，战争目标就会失效。§!"
 ITA_focus_on_the_mediterranean:0 "聚焦地中海"
 ITA_focus_on_the_mediterranean_desc:0 "我们将再造罗马帝国，君临地中海。"
 ITA_colonial_empire:0 "意大利殖民主义"
 ITA_colonial_empire_desc:0 "在名为“新帝国主义”的新一轮殖民主义浪潮中，法国、英国和葡萄牙诸国不断向非洲扩张。我们应顺应这一潮流，建立自己的殖民地。"
 ITA_ott:0 "§Y奥斯曼帝国§!存在"
 ITA_n_ott:0 "§Y奥斯曼帝国§!不存在"
 ITA_plotting_against_the_ottomans:0 "密谋反击奥斯曼"
 ITA_plotting_against_the_ottomans_desc:0 "利比亚、希腊、阿尔巴尼亚、黑山、君士坦丁堡。如果我们想再造罗马帝国，就必须征服这些砺山带河。许多其他国家试图从霸占巴尔干的非法帝国手中解放自己或其附近的土地。现在是我们奋起反击的时候了。"
 ITA_betray_the_habsburgs:0 "出卖哈布斯堡"
 ITA_betray_the_habsburgs_desc:0 "哈布斯堡王朝误认为两国交好。但他们仍在迫害少数民族，我们必须阻止他们。在俄国人、德国人和其他军事集团的帮助下，我们最终将会肢解哈布斯堡帝国。"
 ITA_mto:0 "成立地中海条约组织"
 ITA_mto_desc:0 "为了防止地中海发生战争，可以建立地中海条约组织以维护该地区的和平。"
